<ng-container [formGroup]="form">
  <div class="form-group form-secondary form-static-label">
    <ng-select
      #select
      [clearable]="true"
      class="form-control"
      [items]="buffer"
      [bindLabel]="bindLabel"
      [hideSelected]="true"
      [closeOnSelect]="closeOnSelect"
      [maxSelectedItems]="maxSelectedItems"
      [multiple]="multiple"
      [bindValue]="value"
      [minTermLength]="1"
      [loading]="loading"
      typeToSearchText="Escriba 3 o mas caracteres"
      [typeahead]="input$"
      notFoundText="No se encontraron elementos"
      [virtualScroll]="true"
      [formControlName]="control"
      (scrollToEnd)="fetchMore(select.searchTerm)"
      (change)="onChange($event)"
      [searchable]="searchable"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [inputAttrs]="inputAttrs">
    </ng-select>
    <span class="form-bar"></span>
    <label class="float-label"
      >{{ label }}
      <span [style.color]="'#9D2449'" *ngIf="isRequired()">*</span></label
    >
  </div>
</ng-container>
