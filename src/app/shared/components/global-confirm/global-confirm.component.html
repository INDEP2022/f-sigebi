<div class="modal-header">
    <h4 class="modal-title text-center">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body" *ngIf="message">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="close()">Cancelar</button>
    <button type="submit" class="btn btn-primary btn-sm" (click)="confirm()">Confirmar</button>
</div>
