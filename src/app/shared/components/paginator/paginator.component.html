<div class="d-flex justify-content-end">
    <div class="pt-5 mr-4">
        {{getRangeLabel()}}
    </div>
    <div class="mr-4">
        <small>Registros por p√°gina</small>
        <select class="form-control form-control-sm" (change)="pageSizeChange()" [formControl]="pageSize">
            <option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">{{pageSize}}</option>
        </select>
    </div>
    <pagination [totalItems]="totalItems" (pageChanged)="pageChanged($event)" [maxSize]="5" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [boundaryLinks]="true"[itemsPerPage]="pageSize.value"></pagination>
</div>
