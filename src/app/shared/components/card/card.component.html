<div class="card">
  <div class="card-header" *ngIf="header">
    <ng-content select="[header]"></ng-content>
  </div>
  <div class="card-block">
    <ng-content select="[body]"></ng-content>
  </div>
  <div class="card-footer" *ngIf="footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
