<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showGoodStatus">
    <div class="col-md-12">
      <form-field [control]="form.get(goodStatusField)">
        <ngx-select
          (fetchItems)="getGoodStatus($event)"
          [data]="status"
          [multiple]="multiple"
          [form]="form"
          bindLabel="description"
          [label]="labelStatus"
          [control]="goodStatusField"
          [labelTemplate]="statusLabel"
          [optionTemplate]="statusOption"
          (change)="onGoodStatusChange($event)">
        </ngx-select>
        <ng-template #statusLabel let-item="item">
          {{ item.status }} - {{ item.description }}
        </ng-template>
        <ng-template #statusOption let-item="item">
          <div [title]="item.status + '-' + item.description">
            {{ item.status }} - {{ item.description }}
          </div>
        </ng-template>
      </form-field>
    </div>
  </div>
</ng-container>
