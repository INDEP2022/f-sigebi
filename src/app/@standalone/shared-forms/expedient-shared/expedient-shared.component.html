<ng-container>
  <div class="row mb-3 mt-3">
    <div class="col-md-12">
      <form-field [control]="form.get(expedientField)">
        <ngx-select
          (fetchItems)="getExpedient($event)"
          [data]="expedient"
          [form]="form"
          value="id"
          bindLabel="id"
          label="Expediente"
          [control]="expedientField"
          (change)="onExpedientChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
