<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showRecords">
    <div class="col-md-12">
      <form-field [control]="form.get(recordField)">
        <ngx-select
          (fetchItems)="getRecords($event)"
          [data]="records"
          [form]="form"
          value="no_expediente"
          bindLabel="no_expediente"
          label="Expedientes"
          [control]="recordField"
          (change)="onRecordsChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
