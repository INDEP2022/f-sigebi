<form-field class="col-md-3" [control]="form.get('entFed')">
  <ngx-select
    [form]="form"
    control="entFed"
    [data]="states"
    label="Entidad Federativa"></ngx-select>
</form-field>

<form-field class="col-md-3" [control]="form.get('municipio')">
  <ngx-select
    [form]="form"
    control="municipio"
    [data]="municipalities"
    label="Municipio"></ngx-select>
</form-field>

<form-field class="col-md-3" [control]="form.get('ciudad')">
  <ngx-select
    [form]="form"
    control="ciudad"
    [data]="cities"
    label="Ciudad"></ngx-select>
</form-field>

<form-field class="col-md-3" [control]="form.get('localidad')">
  <ngx-select
    [form]="form"
    control="localidad"
    [data]="localities"
    label="Localidad"></ngx-select>
</form-field>
