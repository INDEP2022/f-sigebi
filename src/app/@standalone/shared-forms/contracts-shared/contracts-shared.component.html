<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showContracts">
    <div class="col-md-12">
      <form-field [control]="form.get(contractField)">
        <ngx-select
          (fetchItems)="getContracts($event)"
          [data]="contracts"
          [form]="form"
          value="id"
          bindLabel="contractKey"
          label="Contratos"
          [control]="contractField"
          (change)="onContractsChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
