<div class="row">
  <form-field
    *ngIf="goodTypeShow"
    [control]="form.get(typeField)"
    [class]="rowClass">
    <ngx-select
      (fetchItems)="getTypes($event)"
      [data]="types"
      [form]="form"
      value="id"
      label="Tipo de Bien"
      bindLabel="nameGoodType"
      [control]="typeField"
      (change)="onTypesChange($event)">
    </ngx-select>
  </form-field>

  <form-field
    *ngIf="subTypeShow"
    [control]="form.get(subtypeField)"
    [class]="rowClass">
    <ngx-select
      (fetchItems)="getSubtypes($event)"
      [data]="subtypes"
      [form]="form"
      value="id"
      label="Subtipo"
      bindLabel="description"
      [control]="subtypeField"
      (change)="onSubtypesChange($event)">
    </ngx-select>
  </form-field>

  <form-field
    *ngIf="ssubTypeShow"
    [control]="form.get(ssubtypeField)"
    [class]="rowClass">
    <ngx-select
      (fetchItems)="getSsubtypes($event)"
      [data]="ssubtypes"
      [form]="form"
      value="id"
      label="Ssubtipo"
      bindLabel="description"
      [control]="ssubtypeField"
      (change)="onSsubtypesChange($event)">
    </ngx-select>
  </form-field>

  <form-field
    *ngIf="sssubTypeShow"
    [control]="form.get(sssubtypeField)"
    [class]="rowClass">
    <ngx-select
      (fetchItems)="getSssubtypes($event)"
      [data]="sssubtypes"
      [form]="form"
      value="id"
      label="Sssubtipo"
      bindLabel="description"
      [control]="sssubtypeField"
      (change)="onSssubtypesChange($event)">
    </ngx-select>
  </form-field>
</div>
