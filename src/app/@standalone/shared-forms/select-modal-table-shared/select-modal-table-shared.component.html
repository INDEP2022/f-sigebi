<ng-container>
  <div id="selectModalTable" class="row">
    <div *ngIf="form" [formGroup]="form" class="row ml-4" style="padding: 0px">
      <div class="row" [class]="widthDescription ? 'col-md-4' : 'col-md-12'">
        <button
          [disabled]="disabled"
          type="button"
          class="btn btn-primary btn-sm active p-0"
          style="width: 36px"
          (click)="openModal()">
          <i class="bx bx-list-ul bx-sm float-icon"></i>
        </button>
        <form-field
          style="width: calc(100% - 36px)"
          [control]="form.get(formField)"
          [label]="label">
          <input
            type="text"
            [formControlName]="formField"
            class="form-control"
            [maxlength]="maxlengthInput"
            readonly />
        </form-field>
      </div>

      <form-field
        *ngIf="widthDescription"
        class="row col-md-8 description"
        [control]="form.get(formFieldName)"
        [label]="labelName">
        <textarea
          rows="2"
          class="form-control"
          [formControlName]="formFieldName"
          readonly></textarea>
      </form-field>
    </div>
  </div>
</ng-container>
