<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showMeasurementUnits">
    <div class="col-md-12">
      <form-field [control]="form.get(measurementUnitField)">
        <ngx-select
          (fetchItems)="getUnits($event)"
          [data]="measurementUnits"
          [form]="form"
          value="id"
          bindLabel="description"
          label="Unidades de Medida"
          [control]="measurementUnitField"
          (change)="onUnitsChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
