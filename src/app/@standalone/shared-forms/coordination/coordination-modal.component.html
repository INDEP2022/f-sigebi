<app-modal>
  <div header>
    <h5 class="modal-title">Coordinaci√≥n</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12" [class.table-loading]="loading">
        <ng2-smart-table
          [settings]="settings"
          [source]="delegations"></ng2-smart-table>
        <app-pagination
          [filterParams]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="confirm()">
          Aceptar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
