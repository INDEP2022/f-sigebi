<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showGoodClassification">
    <div class="col-md-12">
      <form-field [control]="form.get(goodClassificationField)">
        <ngx-select
          (fetchItems)="getGoodClassification($event)"
          [data]="classifications"
          [form]="form"
          value="id"
          bindLabel="description"
          [label]="label"
          [control]="goodClassificationField"
          (change)="onGoodClassificationChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
