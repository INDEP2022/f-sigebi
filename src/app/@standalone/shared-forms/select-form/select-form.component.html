<ng-container>
  <div class="row">
    <div class="col-md-12">
      <form-field [control]="form.get(formField)">
        <ngx-select
          (fetchItems)="setParams($event)"
          (fetchByParamsItems)="setFilterParams($event)"
          [data]="data"
          [form]="form"
          [value]="value"
          [bindLabel]="bindLabel"
          [label]="label"
          [paramFilter]="paramFilter"
          [control]="formField"
          [multiple]="multiple"
          (change)="onChange($event)">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
