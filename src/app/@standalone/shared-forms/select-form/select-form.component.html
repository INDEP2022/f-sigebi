<ng-container>
  <div class="row" id="select-form">
    <div class="col-md-12">
      <form-field [control]="form.get(formField)">
        <ngx-select
          (fetchItems)="setParams($event)"
          (fetchByParamsItems)="setFilterParams($event)"
          [data]="data"
          [form]="form"
          [value]="value"
          [bindLabel]="bindLabel"
          [label]="label"
          [paramFilter]="paramFilter"
          [control]="formField"
          [multiple]="multiple"
          [readonly]="readonly"
          [clearable]="clearable"
          [operator]="operator"
          [typeToSearchText]="typeToSearchText"
          (change)="onChange($event)"
          [closeOnSelect]="false"
          (clear)="clear()">
        </ngx-select>
      </form-field>
    </div>
  </div>
</ng-container>
