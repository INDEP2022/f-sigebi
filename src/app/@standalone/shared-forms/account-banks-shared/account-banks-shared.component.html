<ng-container>
  <div class="row mb-3 mt-3" *ngIf="showBanks">
    <div class="col-md-12">
      <form-field [control]="form.get(bankField)">
        <ngx-select
          (fetchItems)="getBanks($event)"
          [data]="banks"
          [form]="form"
          value="accountNumber"
          bindLabel="cveAccount"
          [label]="labelName"
          [control]="bankField"
          (change)="onBanksChange($event)"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="documentTypeLabel"
          [optionTemplate]="documentTypeOption">
        </ngx-select>
        <ng-template #documentTypeLabel let-item="item">
          {{ item.cveAccount }} - {{ item.cveBank }}
        </ng-template>
        <ng-template #documentTypeOption let-item="item">
          <div [title]="item.cveAccount + '-' + item.cveBank">
            {{ item.cveAccount }} - {{ item.cveBank }}
          </div>
        </ng-template>
      </form-field>
    </div>
  </div>
</ng-container>
