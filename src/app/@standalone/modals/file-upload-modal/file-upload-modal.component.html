<app-modal>
  <div header class="d-flex justify-content-between">
    <h5 class="modal-title">Carga de archivos</h5>
  </div>
  <div body>
    <div class="row mb-4">
      <b style="padding: 0px">Archivos permitidos </b>
      <div class="row">
        {{ accept }}
      </div>
      <div class="row" *ngIf="accept === '.zip' && accept2">
        <b style="padding: 0px">Archivos permitidos dentro del zip </b>
        <div class="row">
          {{ accept2 }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <file-upload
          (onUploadFiles)="testFiles($event)"
          [uploadLoading]="uploadFiles"
          [accept]="accept"
          [info]="info"
          [multiple]="multiple"></file-upload>
      </div>
    </div>
  </div>

  <div footer>
    <div class="row m-3">
      <div class="col-md-12 text-right">
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
