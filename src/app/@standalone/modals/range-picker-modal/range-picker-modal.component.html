<app-modal>
  <div header>
    <h5 class="modal-title">Seleccione un Rango de Fecha</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" style="display: flex">
      <form-field [control]="form.get('inicio')" label="Inicio">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          [bsConfig]="{
            dateInputFormat: 'YYYY-MM-DD',
            displayOneMonthRange: true
          }"
          formControlName="inicio" />
      </form-field>
      <form-field
        [control]="form.get('fin')"
        label="Fin"
        style="padding-left: 10px">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          [bsConfig]="{
            dateInputFormat: 'YYYY-MM-DD',
            displayOneMonthRange: true
          }"
          [minDate]="fechaInicio.value"
          formControlName="fin" />
      </form-field>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          text="Aceptar"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
