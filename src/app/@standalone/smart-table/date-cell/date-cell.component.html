<form class="form-material">
  <div class="row">
    <form-field [control]="control" [label]="label">
      <input
        [minDate]="minDate"
        [formControl]="control"
        class="form-control text-center"
        (change)="onInputChange()"
        bsDatepicker />
    </form-field>
  </div>
</form>
