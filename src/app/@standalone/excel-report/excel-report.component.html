<div
  style="cursor: pointer"
  [class]="loading ? 'disabled' : ''"
  (click)="exportToExcel()">
  <img
    *ngIf="text === ''"
    alt="imagen-list"
    class="d-flex click mr-3"
    width="30"
    height="30"
    src="assets/images/excel-icon.png" />
  <ng-container *ngIf="text !== ''">
    <button
      class="btn btn-success btn-sm active"
      type="submit"
      size="small"
      (click)="exportToExcel()">
      {{ text }}
      <i class="bx bx-download float-icon"></i>
    </button>
  </ng-container>
</div>
