<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <form-field [control]="form.get('year')" label="A&ntilde;o">
            <input
              type="text"
              class="form-control"
              formControlName="year"
              [bsConfig]="bsConfig"
              bsDatepicker />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field [control]="form.get('month')" label="Mes">
            <input
              type="text"
              class="form-control"
              formControlName="month"
              [bsConfig]="{
                showPreviousMonth: false,
                minMode: 'month',
                adaptivePosition: true,
                dateInputFormat: 'MM',
                displayMonths: 1
              }"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pt-4">
          <form-field [control]="form.get('keyRate')" label="Tasa clave">
            <input type="text" class="form-control" formControlName="keyRate" />
          </form-field>
        </div>

        <div class="col-md-6 pt-4">
          <form-field [control]="form.get('coinType')" label="Moneda">
            <input
              type="text"
              class="form-control"
              formControlName="coinType" />
          </form-field>
        </div>
        <div class="col-md-6 pt-4">
          <form-field [control]="form.get('closed')" label="Cerrado">
            <input type="text" class="form-control" formControlName="closed" />
          </form-field>
        </div>

        <!--<div class="col-md-6">
        <form-field [control]="form.get('closed')" label="Cerrado">
          <input type="text" class="form-control" formControlName="closed" />
        </form-field>
      </div>-->

        <div class="col-md-6 pt-4">
          <form-field
            [control]="form.get('rateClosingDate')"
            label="Tarifa Fecha de cierre">
            <input
              type="text"
              class="form-control"
              formControlName="rateClosingDate"
              [bsConfig]="{
                showPreviousMonth: false,
                minMode: 'year',
                adaptivePosition: true,
                dateInputFormat: 'YYYY',
                displayMonths: 1
              }"
              bsDatepicker />
          </form-field>
        </div>

        <div class="col-md-6 pt-4">
          <form-field
            [control]="form.get('userClosingRate')"
            label="Tasa de cierre del usuario">
            <input
              type="text"
              class="form-control"
              formControlName="userClosingRate" />
          </form-field>
        </div>
        <div class="col-md-6 pt-4">
          <form-field
            [control]="form.get('registerNumber')"
            label="Numero de Registro">
            <input
              type="number"
              class="form-control"
              formControlName="registerNumber"
              min="0" />
          </form-field>
        </div>

        <div class="row mt-3 pt-4">
          <div class="d-flex justify-content-center">
            <form-field
              [control]="form.get('rate')"
              label="Tasas &#40;&#37;&#41;">
              <input
                type="number"
                class="form-control"
                formControlName="rate" />
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
