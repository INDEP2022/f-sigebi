<app-card [header]="true">
  <div header class="ch-content">
    <h5 class="title">Categor&iacute;a para numerario efectivo</h5>
    <div class="col-md-5 buttons">
      <div>
        <button class="btn btn-primary active btn-sm ml-3" (click)="openForm()">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="data"
          (edit)="openForm($event.data)"
          (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
