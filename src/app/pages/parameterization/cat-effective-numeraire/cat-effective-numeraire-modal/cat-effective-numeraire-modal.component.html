<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="numeraryCategoriesForm">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="numeraryCategoriesForm.get('id')"
            label="Categoria">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field
            [control]="numeraryCategoriesForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="numeraryCategoriesForm.get('enterExit')"
            label="Entrada/Salida">
            <ng-select
              formControlName="enterExit"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="ENTRADA">ENTRADA</ng-option>
              <ng-option value="SALIDA">SALIDA</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!numeraryCategoriesForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
