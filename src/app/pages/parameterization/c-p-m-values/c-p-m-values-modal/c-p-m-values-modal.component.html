<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="valuesForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-5">
          <form-field label="Nombre" [control]="valuesForm.get('name')">
            <input class="form-control" formControlName="name" type="text" />
          </form-field>
        </div>
        <div class="col-md-7">
          <form-field [control]="valuesForm.get('description')" label="Descripción">
            <textarea class="form-control" formControlName="description" placeholder="Descripción"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [type]="'button'" [disabled]="!valuesForm.valid" (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
