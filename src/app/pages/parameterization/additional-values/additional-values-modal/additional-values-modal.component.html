<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>

    <form [formGroup]="additionalValuesForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="additionalValuesForm.get('cdtabla')"
            style="pointer-events: none">
            <ngx-select
              (fetchItems)="getAditionalValues($event)"
              [data]="values"
              [form]="additionalValuesForm"
              value="cdtabla"
              bindLabel="name"
              label="Tabla"
              control="cdtabla"
              (change)="onAditionalValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="additionalValuesForm.get('dstabla')"
            label="Descripci&oacute;n"
            style="pointer-events: none">
            <input type="text" formControlName="dstabla" class="form-control" />
          </form-field>
        </div>
      </div>
    </form>
