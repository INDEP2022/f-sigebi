<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo de valores adicionales</h5>
    <div class="col-md-5 buttons">
      <!-- <app-columns-select [(settings)]="settings"></app-columns-select> -->
      <div>
        <button
          class="btn btn-primary active btn-sm ml-3"
          (click)="openValues('')">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <form [formGroup]="additionalValuesForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="additionalValuesForm.get('dateFrom')"
            label="Fecha de desde">
            <input
              type="text"
              formControlName="dateFrom"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="additionalValuesForm.get('dateTo')"
            label="Fecha hasta">
            <input
              type="text"
              formControlName="dateTo"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm active">Buscar</button>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
