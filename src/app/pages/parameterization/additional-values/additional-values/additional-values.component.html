<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo de valores adicionales</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <h5 class="title">Tabla l√≥gica</h5>
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (userRowSelect)="rowsSelected($event)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>

      <div class="col-md-12">
        <h5 class="title">Valores de atributos</h5>
        <div class="ch-content">
          <div class="col-md-8 buttons"></div>

          <div class="col-md-4 buttons">
            <div>
              <app-columns-select [(settings)]="settings2"></app-columns-select>
            </div>
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="openForm()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <br />
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data1"
              (edit)="openForm($event.data)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
