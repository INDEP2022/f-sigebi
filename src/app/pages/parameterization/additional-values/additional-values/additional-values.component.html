<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo de valores adicionales</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title">Tabla l√≥gica</h5>
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (userRowSelect)="rowsSelected($event)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>

      <div class="col-md-12" *ngIf="rowSelected">
        <div class="row">
          <div class="ch-content">
            <h5 class="title">Valores de Atributos</h5>
          </div>
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select
              [(settings)]="settings2"
              [leftList]="true"></app-columns-select>
          </div>
        </div>
        <!--<h5 class="title">Valores de atributos</h5>

          <div class="col-md-8 buttons"></div>

          <div class="col-md-4 buttons">
            <div>
              <app-columns-select [(settings)]="settings2"></app-columns-select>
            </div>
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="openForm()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <br />-->
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data1"
              (edit)="openForm($event.data)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
