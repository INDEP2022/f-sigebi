<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo de Días Inh&aacute;biles</h5>
    <div class="col-md-5 buttons">
      <div>
        <button class="btn btn-primary active btn-sm ml-3" (click)="openForm()">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <form [formGroup]="nonWorkingDaysForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field label="Año" [control]="nonWorkingDaysForm.get('year')">
            <input class="form-control" formControlName="year" type="number" />
          </form-field>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm active" (click)="search()">
            Insertar S&aacute;bado y Domingo
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="calendar"
            (edit)="openForm($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
