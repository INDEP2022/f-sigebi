<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista Días Inhábiles</h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
      <div>
        <button (click)="openForm()" class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>

  <div body>
    <form [formGroup]="nonWorkingDaysForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field label="Año" [control]="nonWorkingDaysForm.get('year')">
            <input
              class="form-control"
              formControlName="year"
              type="number"
              min="0" />
          </form-field>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm active" (click)="search()">
            Buscar
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="opendelete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
