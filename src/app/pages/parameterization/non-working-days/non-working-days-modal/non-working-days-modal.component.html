<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="nonWorkingDaysForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="nonWorkingDaysForm.get('idDate')"
            label="Fecha d&iacute;a Inh&aacute;biles">
            <input
              type="text"
              formControlName="idDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field
            [control]="nonWorkingDaysForm.get('description')"
            label="Observaciones">
            <textarea
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!nonWorkingDaysForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
