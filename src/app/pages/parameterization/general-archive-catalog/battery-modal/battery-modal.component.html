<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="batteryForm">
      <div class="row">
        <div class="col-md-2">
          <form-field
            label="CVE Guardavalor"
            [control]="batteryForm.get('storeCode')">
            <input
              type="text"
              class="form-control"
              formControlName="storeCode" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            label="No. Bateria"
            [control]="batteryForm.get('idBattery')">
            <input
              type="text"
              class="form-control"
              formControlName="idBattery" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="DescripciÃ³n"
            [control]="batteryForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Status" [control]="batteryForm.get('status')">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            label="No. Registro"
            [control]="batteryForm.get('registerNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="registerNumber" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
