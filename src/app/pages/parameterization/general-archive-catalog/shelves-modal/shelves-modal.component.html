<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="shelvesForm">
      <div class="row">
        <div class="col-md-5">
          <form-field
            label="Cve Guardavalor"
            [control]="shelvesForm.get('key')">
            <input
              type="text"
              class="form-control"
              formControlName="key"
              readonly />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Bateria"
            [control]="shelvesForm.get('batteryNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="batteryNumber"
              readonly />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="No. Estante" [control]="shelvesForm.get('id')">
            <input
              type="number"
              class="form-control"
              maxlength="5"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"
              formControlName="id" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            label="DescripciÃ³n"
            [control]="shelvesForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field label="Status" [control]="shelvesForm.get('status')">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="shelvesForm.invalid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
