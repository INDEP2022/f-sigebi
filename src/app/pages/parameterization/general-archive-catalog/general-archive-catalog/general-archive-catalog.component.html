<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de Archivo General</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('id')" label="CVE Guardavalor">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('location')" label="Ubicaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="location" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('responsible')" label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="responsible" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-secondary btn-block active"
            [disabled]="!form.valid"
            (click)="getSaveValuesById()">
            Generar Bater&iacute;as
          </button>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="form.get('responsible').value !== null">
      <div class="row">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Bater&iacute;as</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsBattery"></app-columns-select>
              <div>
                <button
                  (click)="openFormBattery()"
                  class="btn btn-primary active btn-sm ml-3">
                  Nuevo
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <ng2-smart-table
              [settings]="settingsBattery"
              [source]="dataBattery"
              (edit)="openFormBattery($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Estantes</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsShelves"></app-columns-select>
              <button
                (click)="openFormShelves()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo
              </button>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <ng2-smart-table
              [settings]="settingsShelves"
              [source]="dataShelves"
              (edit)="openFormShelves($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Casilleros</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsLockers"></app-columns-select>
              <button
                (click)="openFormLocker()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo
              </button>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <ng2-smart-table
              [settings]="settingsLockers"
              [source]="dataLockers"
              (edit)="openFormLocker($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
