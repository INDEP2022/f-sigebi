<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <!--Cat&aacute;logo de -->
      <h5 class="title">Archivo General</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openFormSaveValues()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
        </div>
        <!--<div class="ch-content">
          <h5 class="title"></h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerClass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openFormSaveValues()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>-->
        <div class="row table-container">
          <div class="table-responsive">
            <div [class]="loading1 ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="saveValuesList"
                (delete)="showDeleteAlert1($event.data)"
                (edit)="openFormSaveValues($event.data)"
                (userRowSelect)="
                  rowsSelectedSaveValues($event)
                "></ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [params]="params1"
          [totalItems]="totalItems1"></app-pagination>
      </div>
    </div>

    <!--<div class="row">-->
    <div class="row" *ngIf="selectedSaveValues">
      <div class="col-md-12">
        <div class="row">
          <div class="ch-content">
            <h5 class="title">Bater&iacute;as</h5>
          </div>
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openFormBattery()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select
              [(settings)]="settingsBattery"></app-columns-select>
          </div>
        </div>

        <!--<hr />
          <div class="ch-content">

        <div class="table-responsive pt-3">
          <div [class]="loading2 ? 'table-loading' : ''">

              </button>
            </div>
            <app-columns-select

          </div>
        </div>

    <div class="row" *ngIf="selectedShelve">

    </div>

  </div>
</app-card>
