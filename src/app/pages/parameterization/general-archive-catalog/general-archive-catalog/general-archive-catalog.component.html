<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de Archivo General</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('id')" label="CVE Guardavalor">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('location')" label="Ubicaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="location" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('responsible')" label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="responsible" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-secondary btn-block active"
            [disabled]="!form.valid"
            (click)="getSaveValuesById()">
            Generar Bater&iacute;as
          </button>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="form.get('responsible').value !== null">
      <div class="row">
        <div class="col-md-12">
          <div class="ch-content">
            <h5 class="title">Bater&iacute;as</h5>
          </div>
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settingsBattery"
              [source]="dataBattery"></ng2-smart-table>
          </div>
          <div class="row pt-3">
            <div class="col-md-6">
              <h5 class="font-size-14">Total&#58;</h5>
              <p class="text-muted">&#35;</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="ch-content">
            <h5 class="title">Estantes</h5>
          </div>
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settingsShelves"
              [source]="dataShelves"></ng2-smart-table>
          </div>
          <div class="row pt-3">
            <div class="col-md-6">
              <h5 class="font-size-14">Total&#58;</h5>
              <p class="text-muted">&#35;</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="ch-content">
            <h5 class="title">Casilleros</h5>
          </div>
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settingsLockers"
              [source]="dataLockers"></ng2-smart-table>
          </div>
          <div class="row pt-3">
            <div class="col-md-6">
              <h5 class="font-size-14">Total&#58;</h5>
              <p class="text-muted">&#35;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
