<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de Archivo General</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div class="ch-content">
          <h5 class="title"></h5>
          <div class="col-md-5 buttons">
            <app-columns-select
              [(settings)]="settingsSaveValues"></app-columns-select>
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="openFormSaveValues()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive pt-3">
          <div [class]="loading1 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settingsSaveValues"
              [source]="saveValuesList"
              (delete)="showDeleteAlert1($event.data)"
              (edit)="openFormSaveValues($event.data)"
              (userRowSelect)="
                rowsSelectedSaveValues($event)
              "></ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params1"
          [totalItems]="totalItems1"></app-pagination>
      </div>
    </div>

    <div class="row">
      <div class="row" *ngIf="selectedSaveValues">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Bater&iacute;as</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsBattery"></app-columns-select>
              <div>
                <button
                  (click)="openFormBattery()"
                  class="btn btn-primary active btn-sm ml-3">
                  Nuevo
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <div [class]="loading2 ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settingsBattery"
                [source]="batteryList"
                (edit)="openFormBattery($event.data)"
                (delete)="showDeleteAlert2($event.data)"
                (userRowSelect)="rowsSelectedBattery($event)"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="selectedBattery">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Estantes</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsShelves"></app-columns-select>
              <button
                (click)="openFormShelves()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo
              </button>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <div [class]="loading3 ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settingsShelves"
                [source]="shelvesList"
                (edit)="openFormShelves($event.data)"
                (delete)="showDeleteAlert3($event.data)"
                (userRowSelect)="rowsSelectedShelves($event)"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params3"
              [totalItems]="totalItems3"></app-pagination>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="selectedShelve">
        <div class="col-md-12">
          <hr />
          <div class="ch-content">
            <h5 class="title">Casilleros</h5>
            <div class="col-md-5 buttons">
              <app-columns-select
                [(settings)]="settingsLockers"></app-columns-select>
              <button
                (click)="openFormLocker()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo Casillero
              </button>
            </div>
          </div>
          <div class="table-responsive pt-3">
            <div [class]="loading4 ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settingsLockers"
                [source]="lockerList"
                (delete)="showDeleteAlert4($event.data)"
                (edit)="openFormLocker($event.data)"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params4"
              [totalItems]="totalItems4"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
