<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Indicadores de Desempeño</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
    </div>
    <form [formGroup]="indicatorsOfPerformanceForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-2">
          <form-field [control]="indicatorsOfPerformanceForm.get('beginning')" label="Inicio">
            <input type="text" formControlName="beginning" placeholder="Inicio" class="form-control" bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="Días Limite" [control]="indicatorsOfPerformanceForm.get('limitDays')">
            <input class="form-control" formControlName="limitDays" type="number" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="Zona Contrato" [control]="indicatorsOfPerformanceForm.get('contractZone')">
            <input class="form-control" formControlName="contractZone" type="number" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="indicatorsOfPerformanceForm.get('startDate')" label="Fecha Ind. Inicio">
            <input type="text" formControlName="startDate" placeholder="Fecha Ind. Inicio" class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="indicatorsOfPerformanceForm.get('endDate')" label="Fecha Ind. Término">
            <input type="text" formControlName="endDate" placeholder="Fecha Ind. Término" class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <label for="timeLimit">Hora limite</label>
          <form-field [control]="indicatorsOfPerformanceForm.get('timeLimit')">
            <timepicker formControlName="timeLimit"></timepicker>
          </form-field>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm active"> Ingresa </button>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="margin-input buttons">
        <app-columns-select [(settings)]="settings2"></app-columns-select>
      </div>
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings2" [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
