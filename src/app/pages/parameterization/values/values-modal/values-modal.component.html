<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="valuesForm" class="form-material">
      <div class="row margin-input">
        <!-- <div class="col-md-2">
          <form-field label="Clave" [control]="valuesForm.get('otKey')">
            <input class="form-control" formControlName="otKey" type="text" />
          </form-field>
        </div> -->
        <div class="col-md-5">
          <form-field [control]="valuesForm.get('value')" label="Atributo">
            <input class="form-control" formControlName="value" type="text" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field
            [control]="valuesForm.get('abbreviation')"
            label="Abreviatura">
            <input
              class="form-control"
              formControlName="abbreviation"
              type="text" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!valuesForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
