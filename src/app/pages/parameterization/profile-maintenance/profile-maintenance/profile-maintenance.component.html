<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento a Perfiles</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="data"
            (edit)="openForm($event)"
            (delete)="showDeleteAlert($event.data)"
            (rowSelect)="selectTable($event)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>

    <div class="row pt-4" *ngIf="profileAccessScreen">
      <div class="col-md-12 table-responsive">
        <div class="row">
          <div class="ch-content">
            <h5 class="title">Perfil por Pantalla</h5>
          </div>
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm1()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select [(settings)]="settings2"></app-columns-select>
          </div>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            (edit)="openForm1($event)"
            (delete)="showDeleteAlert1($event.data)"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
