<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="questionForm">
      <div class="row">
        <div class="col-md-3">
          <form-field
            [control]="questionForm.get('id')"
            label="No&#46; Pregunta">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="questionForm.get('text')"
            label="Texto de la pregunta">
            <input type="text" class="form-control" formControlName="text" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="questionForm.get('maximumScore')"
            label="Puntuaci&oacute;n M&aacute;xima">
            <input
              type="text"
              class="form-control"
              formControlName="maximumScore" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="questionForm.get('type')"
            label="Tipo de pregunta">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!questionForm.valid"
          (click)="create()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
