<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="responseForm">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="responseForm.get('id')"
            label="No&#46; Respuesta">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="responseForm.get('idQuestion')"
            label="No&#46; Respuesta">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="responseForm.get('text')"
            label="Texto de la pregunta">
            <input type="text" class="form-control" formControlName="text" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="responseForm.get('startValue')"
            label="Valor inicial">
            <input
              type="text"
              class="form-control"
              formControlName="startValue" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="responseForm.get('endValue')"
            label="Valor final">
            <input
              type="text"
              class="form-control"
              formControlName="endValue" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="responseForm.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
