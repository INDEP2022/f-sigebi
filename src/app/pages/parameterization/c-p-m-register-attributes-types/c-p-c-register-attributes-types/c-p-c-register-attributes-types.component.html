<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Alta de atributos por tipo de bien</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <app-goods-types-shared [form]="form"></app-goods-types-shared>
        </div>
      </div>
      <div class="row pt-5">
        <div class="ch-content" header>
          <div class="col-md-10 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
          <div class="col-md-2 buttons">
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openForm()">
              Nuevo
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"></ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </form>
  </div>
</app-card>
