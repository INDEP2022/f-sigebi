<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">MANTENIMIENTO A VALIDADORES DE ACTAS</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="maintenanceDocumentForm">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="maintenanceDocumentForm.get('typeRecord')"
            label="Tipo de acta:">
            <select class="form-control" formControlName="typeRecord">
              <option [value]="null">Seleccione un tipo</option>
              <option value="Enero">Tipo de acta</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
    <div class="row margin-input">
      <div class="col-md-6">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
