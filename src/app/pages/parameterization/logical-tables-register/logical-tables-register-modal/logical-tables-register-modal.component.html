<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="tablesForm">
      <div class="row">
        <div class="col-md-4">
          <form-field label="Nombre" [control]="tablesForm.get('name')">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Acceso" [control]="tablesForm.get('actionType')">
            <ng-select
              formControlName="actionType"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="T">Acceso por Tramos</ng-option>
              <ng-option value="U">Acceso &Uacute;nico</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Tipo" [control]="tablesForm.get('tableType')">
            <ng-select
              formControlName="tableType"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Una clave</ng-option>
              <ng-option value="5">Cinco claves</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            label="Descripci&oacute;n"
            [control]="tablesForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!tablesForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
