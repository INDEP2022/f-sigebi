<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Definici&oacute;n de tablas l&oacute;gicas</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            (click)="openForm()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="table-responsive">
      <ng2-smart-table
        [settings]="settings"
        [source]="dinamicTables"
        (edit)="openForm($event.data)"
        (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
