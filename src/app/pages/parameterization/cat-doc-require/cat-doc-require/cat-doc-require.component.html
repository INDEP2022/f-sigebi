<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de requisitos documentales</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="table-responsive">
      <ng2-smart-table
        [settings]="settings"
        [source]="data"
        (edit)="openForm($event.data)"></ng2-smart-table>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary btn-block active">
          Documentos por tipo de bien
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary btn-block active">
          Permisos a usuarios a Dictaminar
        </button>
      </div>
    </div>
  </div>
</app-card>
