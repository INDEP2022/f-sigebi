<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de requisitos documentales</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            (click)="openForm()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="table-responsive">
      <div class="row">
        <div class="form-material col-md-5">
          <search-bar [params]="params"></search-bar>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="documentsForDictum"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>

      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary btn-block active">
          Documentos por tipo de bien
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary btn-block active">
          Permisos a usuarios a Dictaminar
        </button>
      </div>
    </div> -->
  </div>
</app-card>
