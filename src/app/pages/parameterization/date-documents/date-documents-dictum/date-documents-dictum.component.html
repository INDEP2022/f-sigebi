<app-modal>
  <div header>
    <h5 class="modal-title">Documentos</h5>
  </div>
  <div body>
    <form [formGroup]="dateDocumentsForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            label="Enctr"
            [control]="dateDocumentsForm.get('typeDictum')">
            <input
              class="form-control"
              formControlName="typeDictum"
              type="text" />
          </form-field>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm active" (click)="search()">
            Buscar
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            (userRowSelect)="selectRow($event.data)"
            [settings]="settings"
            [source]="documentsForDictum">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!rowSelected"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
