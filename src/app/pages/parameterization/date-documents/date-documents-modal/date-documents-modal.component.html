<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="dateDocumentsModalForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('expedientNumber')"
            label="Numero Expediente">
            <input
              type="number"
              class="form-control"
              formControlName="expedientNumber"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('stateNumber')"
            label="Bien">
            <input
              type="number"
              class="form-control"
              formControlName="stateNumber"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('typeDictum')"
            label="Tipo Dictamen">
            <input
              type="text"
              class="form-control"
              formControlName="typeDictum"
              (click)="openDictum()" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('key')"
            label="Clave">
            <input type="text" formControlName="key" class="form-control" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('officialNumber')"
            label="Oficio Dictamen">
            <input
              type="number"
              class="form-control"
              formControlName="officialNumber"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 20) this.value = this.value.slice(0, 20);" />
            <!--<input
              type="text"
              formControlName="officialNumber"
              class="form-control" />-->
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('dateReceipt')"
            label="Fecha Recibido">
            <input
              type="text"
              formControlName="dateReceipt"
              class="form-control"
              [bsConfig]="{
                dateInputFormat: 'YYYY-MM-DD',
                displayOneMonthRange: true
              }"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('insertionDate')"
            label="Fecha Insercion">
            <input
              type="text"
              formControlName="insertionDate"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                dateInputFormat: 'YYYY-MM-DD',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('userReceipt')"
            label="Usuario Insercion">
            <input
              type="text"
              formControlName="userReceipt"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="dateDocumentsModalForm.get('notificationDate')"
            label="Fecha Notificacion">
            <input
              type="text"
              formControlName="notificationDate"
              class="form-control"
              [bsConfig]="{
                dateInputFormat: 'YYYY-MM-DD',
                displayOneMonthRange: true
              }"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!dateDocumentsModalForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
