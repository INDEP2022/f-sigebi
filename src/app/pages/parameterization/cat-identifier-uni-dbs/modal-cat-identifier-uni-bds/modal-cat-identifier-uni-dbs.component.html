<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material -" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('dictum')">
            <ngx-select
              [form]="form"
              [data]="itemDictamen"
              label="Dictamen"
              bindLabel="description"
              value="id"
              (fetchItems)="getFromSelectDictamen($event)"
              control="dictum">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('code')">
            <ngx-select
              [form]="form"
              [data]="itemType"
              label="Tipo Volante"
              bindLabel="affair.description"
              value="code"
              (fetchItems)="getFromSelectType($event)"
              control="code"
              (change)="onEventsChange($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('doc')" label="Documento">
            <ng-select
              formControlName="doc"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="S">Si</ng-option>
              <ng-option value="N">No</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('property')" label="Propiedad">
            <ng-select
              formControlName="property"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="S">Si</ng-option>
              <ng-option value="N">No</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('g_of')" label="G&#95;of">
            <ng-select
              formControlName="g_of"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="S">Si</ng-option>
              <ng-option value="N">No</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('i')" label="I">
            <ng-select
              formControlName="i"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="S">Si</ng-option>
              <ng-option value="N">No</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('e')" label="E">
            <ng-select
              formControlName="e"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="S">Si</ng-option>
              <ng-option value="N">No</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
