<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('code')" label="CÃ³digo">
            <input
              type="text"
              class="form-control"
              [class.disabled]="edit"
              formControlName="code" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mt-3">
          <form-field [control]="form.get('subaccount')" label="Tipo de Gasto">
            <select class="form-control" formControlName="subaccount">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'01'">01</option>
              <option [value]="'02'">02</option>
              <option [value]="'03'">03</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6 mt-3">
          <form-field
            [control]="form.get('unaffordabilityCriterion')"
            label="Incosteable">
            <select
              class="form-control"
              formControlName="unaffordabilityCriterion">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'Y'">SI</option>
              <option [value]="'N'">NO</option>
            </select>
          </form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mt-3">
          <form-field [control]="form.get('cost')" label="Costo o Gasto">
            <select class="form-control" formControlName="cost">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'COSTO'">COSTO</option>
              <option [value]="'GASTO'">GASTO</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          [loading]="loading"
          (click)="edit ? putCatalog() : postCatalog()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
