<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('code')" label="CÃ³digo">
            <input type="text" class="form-control" formControlName="code" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6 mt-3">
          <form-field [control]="form.get('subaccount')" label="Tipo de Gasto">
            <input
              type="text"
              class="form-control"
              formControlName="subaccount" />
          </form-field>
        </div>
        <div class="col-md-6 mt-3">
          <div class="d-flex justify-content-center">
            <form-check label="Incosteable" for="label">
              <input
                id="label"
                type="checkbox"
                formControlName="unaffordabilityCriterion"
                [(ngModel)]="isChecked" />
            </form-check>
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6 mt-3">
          <div class="d-flex justify-content-center">
            <form-radio label="Costo">
              <input type="radio" formControlName="cost" value="COSTO" />
            </form-radio>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <div class="d-flex justify-content-center">
            <form-radio label="Gasto">
              <input type="radio" formControlName="cost" value="GASTO" />
            </form-radio>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (click)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
