<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Tipos de bienes</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <h6>Tipo de bien</h6>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="typeSettings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onSaveConfirm($event)"></ng2-smart-table>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <h6>Subtipo de bien</h6>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subTypeSettings"
            [source]="data1"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onSaveConfirm1($event)"></ng2-smart-table>
          <app-pagination
            [params]="params1"
            [totalItems]="totalItems1"></app-pagination>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <h6>Subsubtipo de bien</h6>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subsubTypeSettings"
            [source]="data2"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onSaveConfirm2($event)"></ng2-smart-table>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <h6>Subsubsubtipo de bien</h6>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subsubsubTypeSettings"
            [source]="data3"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onSaveConfirm3($event)"></ng2-smart-table>
          <app-pagination
            [params]="params3"
            [totalItems]="totalItems3"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
