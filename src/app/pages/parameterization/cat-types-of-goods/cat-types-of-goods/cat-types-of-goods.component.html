<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Tipos de bienes</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">Tipo de bien</h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="onSaveConfirm()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="typeSettings"
            [source]="data"
            (delete)="onDeleteConfirm($event)"
            (edit)="onSaveConfirm($event)"
            (rowSelect)="selectTypeGoods($event)"></ng2-smart-table>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="col-md-6" *ngIf="rowTypeGoods">
        <div class="ch-content" header>
          <h5 class="title">Subtipo de bien</h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="onSaveConfirm1()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subTypeSettings"
            [source]="data1"
            (delete)="onDeleteConfirm($event)"
            (edit)="onSaveConfirm1($event)"
            (rowSelect)="selectSsubTypeGoods($event)"></ng2-smart-table>
          <app-pagination
            [params]="params1"
            [totalItems]="totalItems1"></app-pagination>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6" *ngIf="rowsSsTypeGoods">
        <div class="ch-content" header>
          <h5 class="title">Subsubtipo de bien</h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="onSaveConfirm2()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subsubTypeSettings"
            [source]="data2"
            (delete)="onDeleteConfirm($event)"
            (edit)="onSaveConfirm2($event)"
            (rowSelect)="selectSssubTypeGoods($event)"></ng2-smart-table>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
      <div class="col-md-6" *ngIf="rowsSssTypeGoods">
        <div class="ch-content" header>
          <h5 class="title">Subsubsubtipo de bien</h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="onSaveConfirm3()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="subsubsubTypeSettings"
            [source]="data3"
            (delete)="onDeleteConfirm($event)"
            (edit)="onSaveConfirm3($event)"></ng2-smart-table>
          <app-pagination
            [params]="params3"
            [totalItems]="totalItems3"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
