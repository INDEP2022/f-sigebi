<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content" header>
      <h5 class="title">TRANSFERENTES</h5>

      <!-- <div>
          <button class="btn btn-secondary active btn-sm ml-3 disabled">
            Ver documentos
          </button>
        </div> -->
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>

    <div class="row" *ngIf="rowSelected">
      <div class="col-md-12">
        <div class="row">
          <div class="ch-content">
            <h5 class="title">Emisoras</h5>
          </div>
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm2()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select [(settings)]="settings2"></app-columns-select>
          </div>
        </div>
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="stationList"
              (edit)="openForm2($event.data)"
              (delete)="showDeleteAlert2($event.data)"
              (userRowSelect)="rowsSelected2($event)"
              (rowSelect)="selectRow2($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params2" [totalItems]="totalItems2">
      </app-pagination>
    </div>
    <div class="row" *ngIf="rowSelected2">
      <div class="col-md-12">
        <div class="row">
          <div class="ch-content">
            <h5 class="title">Autoridades</h5>
          </div>
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm3()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select [(settings)]="settings3"></app-columns-select>
          </div>
        </div>
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings3"
              [source]="authorityList"
              (edit)="openForm3($event.data)"
              (delete)="showDeleteAlert3($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>

      <app-pagination [params]="params3" [totalItems]="totalItems3">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div *ngIf="rowSelected">
      <button
        (click)="resetScreen()"
        class="btn btn-primary active btn-sm ml-3">
        Reiniciar
      </button>
    </div>
  </div>
</app-card>
