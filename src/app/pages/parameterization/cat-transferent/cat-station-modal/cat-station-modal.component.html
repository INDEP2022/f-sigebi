<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="stationForm">
      <div class="row">
        <div class="col-md-3">
          <form-field
            label="No. Transferente"
            [control]="stationForm.get('idTransferent')">
            <input
              type="text"
              class="form-control"
              formControlName="idTransferent"
              readonly />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            label="Nombre Emisora"
            [control]="stationForm.get('stationName')">
            <input
              type="text"
              class="form-control"
              formControlName="stationName" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="stationForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
