<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="validatorsProceedingsForm">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="validatorsProceedingsForm.get('proceedingsType')"
            label="Tipo de Acta">
            <input
              class="form-control"
              formControlName="proceedingsType"
              type="text" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="validatorsProceedingsForm.get('secVal')"
            label="Secuencia">
            <input class="form-control" formControlName="secVal" type="text" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="validatorsProceedingsForm.get('descVal')"
            label="DescripciÃ³n">
            <input
              class="form-control"
              formControlName="descVal"
              type="text"
              oninput="if(this.value.length > 200) this.value = this.value.slice(0, 200);" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12">
          <form-field
            [control]="validatorsProceedingsForm.get('scriptVal')"
            label="Script">
            <textarea
              class="form-control pt-2"
              formControlName="scriptVal"
              rows="10"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()"
          [disabled]="!validatorsProceedingsForm.valid">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-danger btn-sm active mr-3" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
