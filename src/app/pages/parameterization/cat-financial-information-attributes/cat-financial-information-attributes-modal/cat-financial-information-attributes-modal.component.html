<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field label="Nombre" [control]="form.get('name')">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Descripci&oacute;n"
            [control]="form.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Tipo" [control]="form.get('type')">
            <ng-select
              formControlName="type"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Activo</ng-option>
              <ng-option value="2">Pasivo</ng-option>
              <ng-option value="3">Capital contable</ng-option>
              <ng-option value="4">Resultados</ng-option>
              <ng-option value="5">Adeudos</ng-option>
              <ng-option value="6">Principales Cuentas</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Sub Tipo" [control]="form.get('subType')">
            <ng-select
              formControlName="subType"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Genérico</ng-option>
              <ng-option value="2">Utilidad bruta</ng-option>
              <ng-option value="3">Utilidad de operación</ng-option>
              <ng-option value="4">Utilidad neta</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [loading]="loading"
          [disabled]="!form.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
