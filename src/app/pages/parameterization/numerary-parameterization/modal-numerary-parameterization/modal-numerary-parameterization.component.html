<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('typeProceeding')"
            label="Tipo de Acta o Pantalla">
            <input
              type="text"
              class="form-control"
              formControlName="typeProceeding" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('initialCategory')"
            label="Categor&iacute;a Final">
            <input
              type="text"
              class="form-control"
              formControlName="initialCategory" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('finalCategory')"
            label="Categor&iacute;a Final">
            <input
              type="text"
              class="form-control"
              formControlName="finalCategory" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
