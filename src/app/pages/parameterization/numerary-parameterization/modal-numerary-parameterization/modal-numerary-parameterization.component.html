<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('typeProceeding')"
            label="Tipo de Acta o Pantalla">
            <input
              type="text"
              class="form-control"
              formControlName="typeProceeding" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('initialCategory')">
            <ngx-select
              [form]="form"
              control="initialCategory"
              value="id"
              bindLabel="id"
              [data]="categories"
              (fetchItems)="getCategories($event)"
              (change)="categoriesChange($event)"
              label="Categoría Inicial">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('finalCategory')">
            <ngx-select
              [form]="form"
              control="finalCategory"
              value="id"
              bindLabel="id"
              [data]="categories"
              (fetchItems)="getCategories($event)"
              (change)="categoriesChange($event)"
              label="Categoría Final">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
