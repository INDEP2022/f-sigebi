<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">MANTENIMIENTO A JUZGADOS</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openModal()">
            JUZGADOS
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2 mt-3">
          <form-field [control]="form.get('id')" label="No Juzgado">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-6">
          <app-circuit-shared [form]="form"></app-circuit-shared>
        </div>
        <div class="col-md-4 mt-3">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <form-field [control]="form.get('manager')" label="Responsable">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('numExterior')" label="No Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="numExterior" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('numInside')" label="No Interior">
            <input
              type="text"
              class="form-control"
              formControlName="numInside" />
          </form-field>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3 mt-3">
          <form-field [control]="form.get('cologne')" label="Colonia">
            <input type="text" class="form-control" formControlName="cologne" />
          </form-field>
        </div>
        <div class="col-md-4 mt-3">
          <form-field
            [control]="form.get('delegationMun')"
            label="DelegaciÃ³n o Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="delegationMun" />
          </form-field>
        </div>
        <div class="col-md-2 mt-3">
          <form-field
            [control]="form.get('zipCode')"
            label="C&oacute;digo Postal">
            <input type="text" class="form-control" formControlName="zipCode" />
          </form-field>
        </div>
        <div class="col-md-3 mt-3">
          <form-field [control]="form.get('numPhone')" label="Tel&eacute;fono">
            <input
              type="text"
              class="form-control"
              formControlName="numPhone" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            class="btn btn-success active btn-sm ml-3"
            [disabled]="!form.valid"
            (click)="confirm()">
            {{ edit ? 'Actualizar' : 'Guardar' }}
          </button>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="clean()"
            [disabled]="!isPresent">
            Agregar ciudad
          </button>
          <button class="btn btn-primary active btn-sm ml-3" (click)="clean()">
            Limpiar
          </button>
        </div>
      </div>
    </form>
    <div class="table-responsive mt-5">
      <ng2-smart-table
        [settings]="settings"
        [source]="[]"
        (edit)="openModal()"
        (delete)="delete($event.data)"></ng2-smart-table>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
