<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista juzgados</h5>
    <div class="col-md-5 buttons">
      <div class="pt-1">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar [track]="'all'" style="min-height: 300px">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              class="table-responsive"
              [settings]="settings"
              [source]="dataCourt.data"
              (edit)="formDataCourt($event.data)"
              (delete)="deleteCourt($event.data.id)">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="dataCourt.count">
    </app-pagination>
  </div>
</app-card>
