<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Lista juzgados</h5>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <div>
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <button class="btn btn-primary active btn-sm m-2" (click)="close()">
            Regresar
            <i class="fas fa-arrow-circle-left"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar [track]="'all'" style="min-height: 400px">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"
              (edit)="formDataCourt($event.data)"
              (delete)="deleteCourt($event.data.id)">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-modal>
