<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Agregar Ciudad</h5>
    <div class="col-md-5 buttons">
      <div class="pt-1">
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12 mt-3">
          <app-cities-shared [form]="form"></app-cities-shared>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            class="btn btn-success active btn-sm ml-3"
            [disabled]="!form.valid"
            (click)="confirm()">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
