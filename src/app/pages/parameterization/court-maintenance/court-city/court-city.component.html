<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Agregar Ciudad</h5>
      <div class="buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12 mt-3">
          <app-cities-shared [form]="form"></app-cities-shared>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            class="btn btn-success active btn-sm ml-3"
            [disabled]="!form.valid"
            (click)="confirm()">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</app-modal>
