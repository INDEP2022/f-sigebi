<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Agregar Ciudad</h5>
      <div class="buttons">
        <button class="btn btn-primary active btn-sm m-2" (click)="close()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
          <form-field [control]="form.get('city')">
            <ngx-select
              [searchOnInit]="true"
              [form]="form"
              control="city"
              [data]="cities"
              value="idCity"
              bindLabel="nameCity"
              label="Ciudad/Entidad"
              (fetchItems)="getCiities($event)"
              (change)="onValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
          <form-field label="No. Juzgado" [control]="form.get('court')">
            <input
              type="text"
              class="form-control"
              formControlName="court"
              readonly />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
    </div>
  </div>
</app-modal>
