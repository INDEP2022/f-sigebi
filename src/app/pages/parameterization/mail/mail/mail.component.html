<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Mantenimiento de Correos</h5>
      <div class="col-md-5 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()">
            Nuevo
          </button>
          <button class="btn btn-primary active btn-sm ml-3" (click)="goBack()">
            Regresar
            <i class="fas fa-arrow-circle-left"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
