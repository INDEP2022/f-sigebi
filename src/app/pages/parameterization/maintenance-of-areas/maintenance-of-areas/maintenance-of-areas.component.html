<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo de Mantenimiento de &Aacute;reas</h5>
    <div class="col-md-5 buttons">
      <div>
        <!-- <button
          class="btn btn-primary active btn-sm ml-3"
          (click)="getDepartment()">
          Nuevo
        </button> -->
      </div>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('delegation')">
            <ngx-select
              [searchOnInit]="true"
              [form]="form"
              (fetchItems)="getDelegations($event)"
              [data]="delegations"
              value="id"
              bindLabel="description"
              label="Delegaci&oacute;n"
              [control]="'delegation'"
              (change)="onDelegationsChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('subdelegation')">
            <ngx-select
              [form]="form"
              (fetchItems)="getSubDelegations($event)"
              [data]="subdelegations"
              value="id"
              bindLabel="description"
              label="Sub Delegaci&oacute;n"
              [control]="'subdelegation'"
              (change)="onSubDelegationsChange($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="ch-content">
        <h5 class="title">Áreas</h5>
      </div>
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select>
      </div>
    </div>
    <!--<div class="ch-content">
        <h5 class="title">Áreas</h5>
        <div class="col-md-5 buttons">
          <div>
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openForm()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>-->
    <div class="table-responsive">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="data"
          (edit)="openForm($event.data)"
          (delete)="showDeleteAlert($event.data)">
        </ng2-smart-table>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
