<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Mantenimiento a administrador, depositario e interventor
      </h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openModal()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <ng2-smart-table
      [settings]="settings"
      [source]="data"
      (edit)="openModal()"></ng2-smart-table>
  </div>
</app-card>
