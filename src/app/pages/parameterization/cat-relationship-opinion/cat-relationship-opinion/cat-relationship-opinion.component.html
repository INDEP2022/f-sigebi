<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Cat&aacute;logo de relaci&oacute;n y de asunto dictamen
      </h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="affairForm">
      <div class="row">
        <div class="col-md-2">
          <form-field label="ID" [control]="affairForm.get('id')">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Descripción"
            [control]="affairForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-primary active"
            [disabled]="!affairForm.valid"
            (click)="getAffairById()">
            Buscar
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="ch-content">
        <h5 class="title">Tipo de asuntos</h5>
        <div class="row justify-content-end mr-1">
          <div class="col-12">
            <app-columns-select
              [(settings)]="settings"
              class="row justify-content-end">
            </app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>

    <form class="form-material pt-5" [formGroup]="form">
      <div class="row pt-5">
        <div class="col-md-2">
          <form-field label="ID" [control]="form.get('code')">
            <input type="text" class="form-control" formControlName="code" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="Dictamen" [control]="form.get('dictum')">
            <input type="text" class="form-control" formControlName="dictum" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="Tipo volante" [control]="form.get('flyerType')">
            <input
              type="text"
              class="form-control"
              formControlName="flyerType" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-primary active"
            [disabled]="!form.valid"
            (click)="sendIdsRAsuntDic()">
            Buscar
          </button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="ch-content">
        <h5 class="title">Dictamen</h5>
        <div class="row justify-content-end mr-1">
          <div class="col-12">
            <app-columns-select
              [(settings)]="settings2"
              class="row justify-content-end">
            </app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data2"
              (edit)="openForm($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-3">
        <button
          class="btn btn-sm btn-secondary btn-block active"
          (click)="openDictum()">
          Catálogo de dictamen
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary btn-block active">
          impresión
        </button>
      </div>
    </div>
  </div>
</app-card>
