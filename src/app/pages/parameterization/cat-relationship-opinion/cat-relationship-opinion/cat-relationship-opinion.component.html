<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Cat&aacute;logo de relaci&oacute;n de asuntos dictamen
      </h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="row">
        <div class="ch-content">
          <h5 class="title">Asuntos</h5>
        </div>
        <div class="col-md-8 mt-3 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (userRowSelect)="rowsSelected($event)"
                (rowSelect)="selectRow($event.data)">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="totalItems2 >= 1">
      <div class="row">
        <div class="ch-content">
          <h5 class="title">Tipo de Asuntos</h5>
        </div>
        <div class="col-md-8 mt-3 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
          <app-columns-select [(settings)]="settings2"></app-columns-select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings2"
                [source]="affairTypeList">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="totalItems3 >= 1">
      <div class="row">
        <div class="ch-content">
          <h5 class="title">Dictamen</h5>
        </div>
        <div class="col-md-8 mt-3 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
          <div>
            <button
              type="button"
              tooltip="Nuevo"
              containerclass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openForm()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <app-columns-select [(settings)]="settings3"></app-columns-select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings3"
                [source]="rAsuntDicList"
                (edit)="openForm($event.data)"
                (delete)="showDeleteAlert($event.data)">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params3"
            [totalItems]="totalItems3"></app-pagination>
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-3">
        <button
          class="btn btn-sm btn-secondary btn-block active"
          (click)="openDictum()">
          Cat√°logo de Dictamen
        </button>
      </div>
      <div class="col-md-3">
        <button
          class="btn btn-sm btn-primary btn-block active"
          (click)="report()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>
</app-card>
