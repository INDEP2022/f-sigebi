<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="rAsuntDicForm">
      <div class="row">
        <div class="col-md-3">
          <form-field label="Code" [control]="rAsuntDicForm.get('code')">
            <input type="text" class="form-control" formControlName="code" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Dictamen" [control]="rAsuntDicForm.get('dictum')">
            <input type="text" class="form-control" formControlName="dictum" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Tipo de volante"
            [control]="rAsuntDicForm.get('flyerType')">
            <input
              type="text"
              class="form-control"
              formControlName="flyerType" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Documentos" [control]="rAsuntDicForm.get('doc')">
            <input type="text" class="form-control" formControlName="doc" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field label="Bien" [control]="rAsuntDicForm.get('property')">
            <input
              type="text"
              class="form-control"
              formControlName="property" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="g_of" [control]="rAsuntDicForm.get('g_of')">
            <input type="text" class="form-control" formControlName="g_of" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="i" [control]="rAsuntDicForm.get('i')">
            <input type="text" class="form-control" formControlName="i" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="e" [control]="rAsuntDicForm.get('e')">
            <input type="text" class="form-control" formControlName="e" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!rAsuntDicForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
