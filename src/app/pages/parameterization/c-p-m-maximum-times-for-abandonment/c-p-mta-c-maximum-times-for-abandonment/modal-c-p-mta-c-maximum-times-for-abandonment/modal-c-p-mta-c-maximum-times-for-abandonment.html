<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodTypeForm">
      <div class="row">
        <div class="col-md-12 col-12">
          <form-field
            [control]="goodTypeForm.get('nameGoodType')"
            label="Nombre Tipo Bien">
            <input
              type="text"
              class="form-control"
              formControlName="nameGoodType" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxAsseguranceTime')"
            label="Tiempo M&aacute;ximo Aseguramiento">
            <input
              type="text"
              class="form-control"
              formControlName="maxAsseguranceTime"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxFractionTime')"
            label="Tiempo M&aacute;ximo Fracci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="maxFractionTime"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxExtensionTime')"
            label="Tiempo M&aacute;ximo Pr&oacute;rroga">
            <input
              type="text"
              class="form-control"
              formControlName="maxExtensionTime"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxStatementTime')"
            label="Tiempo M&aacute;ximo Declaraci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="maxStatementTime"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxLimitTime1')"
            label="Tiempo M&aacute;ximo de Plazo 1">
            <input
              type="text"
              class="form-control"
              formControlName="maxLimitTime1"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxLimitTime2')"
            label="Tiempo M&aacute;ximo de Plazo 2">
            <input
              type="text"
              class="form-control"
              formControlName="maxLimitTime2"
              [defaultValue]="1"
              min="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('maxLimitTime3')"
            label="Tiempo M&aacute;ximo de Plazo 3">
            <input
              type="text"
              class="form-control"
              formControlName="maxLimitTime3"
              [defaultValue]="1"
              min="1"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('noRegister')"
            label="No. Registro">
            <input
              type="text"
              class="form-control"
              formControlName="noRegister"
              [defaultValue]="1"
              min="1" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="goodTypeForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version"
              [defaultValue]="1"
              min="1" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!goodTypeForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
