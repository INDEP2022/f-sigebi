<app-modal>
  <div header>
    <h5 class="modal-title">Actualizar No Manifestados</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodTypeForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="goodTypeForm.get('maxAsseguranceTime')"
            label="Aseguramiento">
            <input
              type="text"
              class="form-control"
              formControlName="maxAsseguranceTime" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="goodTypeForm.get('maxFractionTime')"
            label="Fracci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="maxFractionTime" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field
            [control]="goodTypeForm.get('maxExtensionTime')"
            label="Prorroga">
            <input
              type="text"
              class="form-control"
              formControlName="maxExtensionTime" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="goodTypeForm.get('maxStatementTime')"
            label="Declaraci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="maxStatementTime" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="updateManifest()"
          [disabled]="!goodTypeForm.valid">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
