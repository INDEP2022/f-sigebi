<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de asuntos para volantes</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm2()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading1 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm2($event.data)"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)"></ng2-smart-table>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="row pt-6" *ngIf="rowSelected">
        <div class="ch-content" header>
          <h5 class="title"></h5>
          <div class="row">
            <div class="d-flex justify-content-end mb-2">
              <app-columns-select [(settings)]="settings2"></app-columns-select>
              <div>
                <button
                  type="button"
                  tooltip="Nuevo"
                  containerClass="tooltip-style"
                  class="btn btn-info btn-sm active ml-2 mr-2"
                  (click)="openForm()">
                  Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <div [class]="loading2 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="affairTypeList"
              (delete)="showDeleteAlert2($event.data)"
              (edit)="openForm($event.data)"></ng2-smart-table>
            <app-pagination
              [params]="params2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
