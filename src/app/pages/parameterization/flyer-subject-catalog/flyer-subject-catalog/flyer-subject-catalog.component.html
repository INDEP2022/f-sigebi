<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de asuntos para volantes</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            (click)="openForm2()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <!-- TABLA 1 -->
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading1 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm2($event.data)"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)"></ng2-smart-table>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="row pt-6" *ngIf="rowSelected">
        <div class="ch-content" header>
          <h5 class="title"></h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="openForm()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <div [class]="loading2 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="affairTypeList"
              (delete)="showDeleteAlert2($event.data)"
              (edit)="openForm($event.data)"></ng2-smart-table>
            <app-pagination
              [params]="params2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
