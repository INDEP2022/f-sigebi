<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat&aacute;logo de asuntos para volantes</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings"
              [source]="affairList"
              (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title"></h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <div>
              <button
                class="btn btn-primary active btn-sm ml-3"
                (click)="openForm()">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="pt-3" [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings2"
              [source]="affairTypeList"
              (edit)="openForm($event.data)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
