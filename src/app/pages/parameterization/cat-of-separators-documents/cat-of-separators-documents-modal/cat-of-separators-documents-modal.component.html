<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="separatorsDocumentsModalForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="separatorsDocumentsModalForm.get('key')"
            label="CVE.Separador">
            <input type="text" class="form-control" formControlName="key" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="separatorsDocumentsModalForm.get('description')"
            label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!separatorsDocumentsModalForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
