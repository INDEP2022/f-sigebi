<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">
        Lista mantenimiento de personas f√≠sicas y morales
      </h5>
      <div class="buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <div body class="p-2">
    <div class="row">
      <div class="form-material col-md-8">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar [track]="'all'" style="min-height: 300px">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="dataPerson.data"
              (edit)="formDataPerson($event.data)"
              (delete)="deletePerson($event.data)">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="dataPerson.count">
    </app-pagination>
  </div>
</app-modal>
