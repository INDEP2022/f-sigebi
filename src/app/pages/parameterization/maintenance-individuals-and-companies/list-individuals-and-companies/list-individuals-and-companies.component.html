<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Lista mantenimiento de personas f&Iacute;sicas y morales
      </h5>
      <!-- <div class="buttons">
        <div>
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <button class="btn btn-primary active btn-sm ml-3" (click)="openModal()">
            Nuevo
          </button>
          <button *ngIf="origin" class="btn btn-primary active btn-sm m-2" (click)="goBack()">
            Regresar
            <i class="fas fa-arrow-circle-left"></i>
          </button>
        </div>
      </div> -->
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-8 mt-3 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
        <div>
          <button
            *ngIf="origin"
            class="btn btn-primary active btn-sm m-2"
            (click)="goBack()">
            Regresar
            <i class="fas fa-arrow-circle-left"></i>
          </button>
          <app-columns-select
            [(settings)]="settings"
            [defaultColumns]="6"
            [leftList]="true"></app-columns-select>
          <button
            (click)="openModal()"
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2">
            Nuevo&nbsp;<i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"
              (edit)="openModal($event.data)"
              (delete)="deletePerson($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
