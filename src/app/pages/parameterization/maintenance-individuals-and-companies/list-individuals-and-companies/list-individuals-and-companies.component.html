<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="modal-title">
        Lista mantenimiento de personas f&Iacute;sicas y morales
      </h5>
      <div class="buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openModal()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"
              (edit)="openModal($event.data)"
              (delete)="deletePerson($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
