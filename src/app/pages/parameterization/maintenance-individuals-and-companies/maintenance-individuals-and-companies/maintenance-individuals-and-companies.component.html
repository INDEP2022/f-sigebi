<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">MANTENIMIENTO A JUZGADOS</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('numberPerson')" label="No Persona">
            <input
              type="text"
              class="form-control"
              formControlName="numberPerson" />
          </form-field>
          <!--  <app-circuit-shared [form]="form"></app-circuit-shared> -->
          <!-- <app-goods-status-shared [form]="form"></app-goods-status-shared> -->
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('surname')" label="Apellidos">
            <input type="text" class="form-control" formControlName="surname" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('names')" label="Nombres">
            <input type="text" class="form-control" formControlName="names" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field [control]="form.get('address')" label="Direcci&oacute;n">
            <input type="text" class="form-control" formControlName="address" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('noOutside')" label="No Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="noOutside" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('noInside')" label="No Interior">
            <input
              type="text"
              class="form-control"
              formControlName="noInside" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('colonia')" label="Colonia">
            <input type="text" class="form-control" formControlName="colonia" />
          </form-field>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3 mt-3">
          <form-field
            [control]="form.get('zipCode')"
            label="C&oacute;digo Postal">
            <input type="text" class="form-control" formControlName="zipCode" />
          </form-field>
        </div>
        <div class="col-md-4">
          <app-delegation-shared
            [form]="form"
            [showSubdelegation]="false"></app-delegation-shared>
        </div>
        <div class="col-md-5">
          <app-federative-shared [form]="form"></app-federative-shared>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <form-field [control]="form.get('phone')" label="Tel&eacute;fono">
            <input type="text" class="form-control" formControlName="phone" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('observation')" label="Observaciones">
            <input
              type="text"
              class="form-control"
              formControlName="observation" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="form.get('curp')" label="CURP">
            <input type="text" class="form-control" formControlName="curp" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-check label="Curr&iacute;culum" for="curriculum">
            <input
              id="curriculum"
              type="checkbox"
              formControlName="curriculum" />
          </form-check>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <form-radio label="Persona Moral">
            <input
              type="radio"
              formControlName="personMoral"
              value="persona natural" />
          </form-radio>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
          <form-radio label="Persona F&iacute;sica">
            <input
              type="radio"
              formControlName="personPhysics"
              value="persona fisica" />
          </form-radio>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 mt-1">
          <form-field [control]="form.get('moneyOrder')" label="Giro">
            <input
              type="text"
              class="form-control"
              formControlName="moneyOrder" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field [control]="form.get('profile')" label="Perfil">
            <textarea
              type="text"
              class="form-control"
              formControlName="profile"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('representative')"
            label="Representante">
            <input
              type="text"
              class="form-control"
              formControlName="representative" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('deed')" label="No Escritura">
            <input type="text" class="form-control" formControlName="deed" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              class="btn btn-primary active"
              (click)="saved()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
