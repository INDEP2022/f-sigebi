<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="delegationForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            label="Descripción"
            [control]="delegationForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            label="Etapa Edo"
            [control]="delegationForm.get('etapaEdo')">
            <input
              type="text"
              class="form-control"
              formControlName="etapaEdo" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="delegationForm.get('idZoneGeographic')">
            <ngx-select
              [searchOnInit]="true"
              [form]="delegationForm"
              [data]="idZ"
              (fetchItems)="getZones($event)"
              value="id"
              control="idZoneGeographic"
              bindLabel="description"
              label="Zona Geográfica">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="delegationForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
