<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="delegationForm">
      <div class="row">
        <div class="col-md-3">
          <form-field label="ID" [control]="delegationForm.get('id')">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Descripción"
            [control]="delegationForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Etapa Edo"
            [control]="delegationForm.get('etapaEdo')">
            <input
              type="text"
              class="form-control"
              formControlName="etapaEdo" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Zona Geográfica"
            [control]="delegationForm.get('idZoneGeographic')">
            <input
              type="text"
              class="form-control"
              formControlName="idZoneGeographic" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="delegationForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
