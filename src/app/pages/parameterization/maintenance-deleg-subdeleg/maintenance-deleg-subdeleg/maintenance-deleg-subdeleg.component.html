<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Mantenimiento a Delegaciones y Subddelegaciones</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">Delegaciones</h5>
          <div class="col-md-5 buttons">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerClass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="pt-3" [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)"
              (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">Subdelegaciones</h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerClass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="openForm2()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="pt-3" [class]="loading1 ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings2"
              [source]="data1"
              (delete)="showDeleteAlert2($event.data)"
              (edit)="openForm2($event.data)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
