<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Mantenimiento a Delegaciones y Subddelegaciones</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">Delegaciones</h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <div>
              <button
                (click)="openForm()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="pt-3" [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="delegationList"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)"
              (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">Sub Delegaciones</h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <div>
              <button
                id="new-sd"
                (click)="openForm2()"
                class="btn btn-primary active btn-sm ml-3 disabled">
                Nuevo
              </button>
            </div>
          </div>
        </div>
        <div class="pt-3" [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings2"
              [source]="subDelegationList"
              (delete)="showDeleteAlert2($event.data)"
              (edit)="openForm2($event.data)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
