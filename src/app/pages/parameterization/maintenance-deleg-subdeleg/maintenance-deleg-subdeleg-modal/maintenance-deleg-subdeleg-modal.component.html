<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="subDelegationForm">
      <div class="row">
        <div class="col-md-3" *ngIf="edit == false">
          <form-field
            [control]="subDelegationForm.get('id')"
            label="No&#46; SubDelegaci&oacute;n">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="subDelegationForm.get('description')"
            label="Descripci&oacute;n Delegaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <!-- <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="subDelegationForm.get('dailyConNumber')"
            label="No. Consecutivo diario">
            <input
              type="number"
              class="form-control"
              formControlName="dailyConNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="subDelegationForm.get('dateDailyCon')"
            label="Fecha consecutiva diaria">
            <input
              type="textr"
              class="form-control"
              formControlName="dateDailyCon" />
          </form-field>
        </div>
      </div> -->
      <div class="row" *ngIf="showDelegation">
        <div class="col-md-5" *ngIf="edit == false">
          <form-field [control]="subDelegationForm.get('delegationNumber')">
            <ngx-select
              [searchOnInit]="true"
              [form]="subDelegationForm"
              control="delegationNumber"
              [data]="delegations"
              value="id"
              bindLabel="description"
              label="No&#46; Delegaci&oacute;n"
              (fetchItems)="getDelegations($event)"
              (change)="onValuesChange($event)"
              [readonly]="true">
            </ngx-select>
          </form-field>
          <div class="col-md-3" *ngIf="edit == false">
            <form-field
              [control]="subDelegationForm.get('phaseEdo')"
              label="Etapa Edo">
              <input
                type="number"
                class="form-control"
                formControlName="phaseEdo"
                readonly />
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="subDelegationForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
