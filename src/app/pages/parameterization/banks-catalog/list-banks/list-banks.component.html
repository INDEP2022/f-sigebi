<app-card [header]="true">
  <div class="ch-content" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="title">Lista de cuentas de bancos</h5>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              class="table-responsive"
              [settings]="settings"
              [source]="data"
              (edit)="formDataCourt($event.data)"
              (delete)="deleteCourt($event.data.accountNumber)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <app-pagination [params]="filterParams" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
