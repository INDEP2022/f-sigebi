<app-card [header]="true">
  <div class="ch-content" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Lista de cuentas de bancos</h5>
      <div class="buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button (click)="openForm()" class="btn btn-primary active btn-sm ml-3">
          Nueva
        </button>
      </div>
    </div>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar [track]="'all'" style="min-height: 300px">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              class="table-responsive"
              [settings]="settings"
              [source]="data"
              (edit)="formDataCourt($event.data)"
              (delete)="deleteCourt($event.data.accountNumber)">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
      </div>
    </div>
    <app-pagination [params]="filterParams" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
