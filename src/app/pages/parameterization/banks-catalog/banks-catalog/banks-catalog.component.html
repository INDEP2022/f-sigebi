<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar' : 'Nuevo' }} CAT&Aacute;LOGO DE BANCOS
    </h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <app-banks-shared
            [labelName]="'Nombre'"
            [form]="form"
            [bankField]="'cveBank'"
            (nameBank)="form.get('nameBank').patchValue($event)"
            (stringBank)="
              form.get('cveBank').patchValue($event)
            "></app-banks-shared>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 pt-3">
          <form-field [control]="form.get('cveBank')" label="Clave Banco">
            <input type="text" class="form-control" formControlName="cveBank" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('cveAccount')" label="Cuenta">
            <input
              type="text"
              class="form-control"
              formControlName="cveAccount" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('square')" label="Plaza">
            <input type="text" class="form-control" formControlName="square" />
          </form-field>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('branch')" label="Sucursal">
            <input type="text" class="form-control" formControlName="branch" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <app-currency-shared [form]="form"></app-currency-shared>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
          <form-field
            [control]="form.get('accountType')"
            label="Tipo de cuenta">
            <ng-select
              formControlName="accountType"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              (change)="getRowSelec($event)">
              <ng-option value="CONCENTRADORA">CONCENTRADORA </ng-option>
              <ng-option value="ASEGURADA">ASEGURADA </ng-option>
              <ng-option value="DEVOLUCIONES">DEVOLUCIONES </ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <app-delegation-shared
            [form]="form"
            [delegationField]="'delegationNumber'"
            [showSubdelegation]="false"></app-delegation-shared>
        </div>
      </div>
      <hr />
      <div *ngIf="rowSelecc">
        <div class="row mb-3">
          <strong
            >Si hay traspasos entre cuentas ind&iacute;quelo
            aqu&iacute;&#58;</strong
          >
        </div>
        <div class="row mt-2">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <app-account-banks-shared
              [form]="form"
              (properties)="setProperties($event)"></app-account-banks-shared>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
            <form-field [control]="form.get('bank_I')" label="Banco">
              <input
                type="text"
                class="form-control"
                formControlName="bank_I" />
            </form-field>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
            <form-field [control]="form.get('square_I')" label="Plaza">
              <input
                type="text"
                class="form-control"
                formControlName="square_I" />
            </form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <form-field [control]="form.get('branch_I')" label="Sucursal">
              <input
                type="text"
                class="form-control"
                formControlName="branch_I" />
            </form-field>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <form-field [control]="form.get('currency_I')" label="Moneda">
              <input
                type="text"
                class="form-control"
                formControlName="currency_I" />
            </form-field>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('accountType_I')"
              label="Tipo de cuenta">
              <ng-select
                formControlName="accountType_I"
                [searchable]="false"
                class="form-control"
                [clearable]="false">
                <ng-option value="CONCENTRADORA">CONCENTRADORA</ng-option>
                <ng-option value="ASEGURADA">ASEGURADA</ng-option>
                <ng-option value="DEVOLUCIONES">DEVOLUCIONES</ng-option>
              </ng-select>
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
