<app-modal>
  <div class="w-100" header>
    <div class="ch-content" header>
      <h5 class="modal-title">Catalogo tipos de inventarios</h5>
    </div>
  </div>

  <div body class="p-2">
    <div class="row pt-4">
      <div class="ch-content" header>
        <h5 class="title">Lista Tipo inventario</h5>
        <div class="col-md-5 buttons">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openFormInventory()">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng-scrollbar [track]="'all'" style="min-height: 300px">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (edit)="openFormInventory($event.data)"
                (delete)="deleteType($event.data)"
                (userRowSelect)="rowsSelected($event.data)">
              </ng2-smart-table>
            </ng-scrollbar>
          </div>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="ch-content" header>
        <h5 class="title">Lista tipo de inventario detallado</h5>
        <div class="col-md-5 buttons">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openFormType()">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng-scrollbar [track]="'all'" style="min-height: 300px">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings2"
                [source]="data1"
                (edit)="openForm($event.data)"
                (delete)="deleteTypeDetail($event.data)">
              </ng2-smart-table>
            </ng-scrollbar>
          </div>
        </div>
        <app-pagination [params]="params1" [totalItems]="totalItems1">
        </app-pagination>
      </div>
    </div>
  </div>
</app-modal>
