<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CAT&Aacute;LOGO DE TIPOS DE INVENTARIO</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="nuevoInventory()"
            *ngIf="isPresent == 'N'">
            Nuevo Inventario
          </button>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()"
            *ngIf="isPresent == 'NID'">
            Nuevo Detalle Inventario
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-5">
        <div class="col-md-4">
          <form-field
            [control]="form.get('cveTypeInventory')"
            label="Tipo Inventario">
            <input
              type="text"
              class="form-control"
              formControlName="cveTypeInventory"
              #inv />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>

    <div class="table-responsive" *ngIf="isPresent == 'NID'">
      <ng2-smart-table
        [settings]="settings"
        [source]="dataInventory.data"
        (edit)="openForm($event.data)"
        (delete)="deleteDetail($event.data.noTypeInventory)"></ng2-smart-table>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="dataInventory.count"
      *ngIf="isPresent == 'NID'">
    </app-pagination>
  </div>
</app-card>
