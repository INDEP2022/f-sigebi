<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-5">
        <div class="col-md-4">
          <form-field
            [control]="form.get('cveTypeInventory')"
            label="Tipo Inventario">
            <input
              type="text"
              class="form-control"
              formControlName="cveTypeInventory" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          type="button"
          [btnSmall]="true"
          [disabled]="!form.valid"
          (confirm)="confirm()"
          [loading]="loading"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
