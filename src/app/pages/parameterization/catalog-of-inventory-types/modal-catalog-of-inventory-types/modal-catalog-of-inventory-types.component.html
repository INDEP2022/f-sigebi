<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('number')" label="N&uacute;mero">
            <input type="text" class="form-control" formControlName="number" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field
            [control]="form.get('propertyInventory')"
            label="Atributo Inventario">
            <input
              type="text"
              class="form-control"
              formControlName="propertyInventory" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('dateType')" label="Tipo De Dato">
            <select class="form-control" formControlName="dateType">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="1">FECHA</option>
              <option [value]="2">N&Uacute;MERO FLOTANTE</option>
              <option [value]="3">NUMERICO</option>
              <option [value]="4">ALFANUM&Eacute;RICO</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="saved()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
