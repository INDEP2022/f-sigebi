<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de claves para tablas l&oacute;gicas</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('name')">
            <ngx-select
              [form]="form"
              [data]="tableSelect"
              (fetchItems)="getTables($event)"
              bindLabel="name"
              control="name"
              [searchOnInit]="true"
              label="Tabla"
              termMaxLength="100"
              [showTooltip]="true"
              (change)="onValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Descripci贸n" [control]="form.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              readonly />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Tipo de tabla" [control]="form.get('tableType')">
            <input
              type="text"
              class="form-control"
              formControlName="tableType"
              readonly />
          </form-field>
        </div>
      </div>
    </form>

        <div class="table-responsive pt-3">
