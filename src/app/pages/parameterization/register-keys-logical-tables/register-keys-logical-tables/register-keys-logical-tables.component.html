<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de claves para tablas l&oacute;gicas</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row" style="margin-bottom: 15px">
        <div class="col-md-12">
          <form-field [control]="form.get('name')">
            <ngx-select
              [form]="form"
              [data]="tableSelect"
              (fetchItems)="getTables($event)"
              bindLabel="name"
              control="name"
              [searchOnInit]="true"
              label="Tabla"
              termMaxLength="100"
              [showTooltip]="true"
              (change)="onValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row" style="margin-bottom: 35px">
        <div class="row pt-3">
          <div class="col-md-8">
            <form-field label="Descripción" [control]="form.get('description')">
              <input
                type="text"
                class="form-control"
                formControlName="description"
                readonly />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field label="Tipo de tabla" [control]="form.get('tableType')">
              <input
                type="text"
                class="form-control"
                formControlName="tableType"
                readonly />
            </form-field>
          </div>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="form.get('tableType').value == 1">
      <div class="ch-content">
        <h5 class="title">Descripción de Claves</h5>
      </div>
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm2()"
            *ngIf="form.get('tableType').value == 1 && countTable == 0">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>

    </div>
    <div footer>
      <div class="row pt-5" *ngIf="form.get('tableType').value !== null">
        <div class="col-md-2">
          <button
