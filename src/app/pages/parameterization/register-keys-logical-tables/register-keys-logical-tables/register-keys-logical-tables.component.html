<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de claves para tablas l&oacute;gicas</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('table')" label="id">
            <input type="number" class="form-control" formControlName="table" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('tableType')" label="Tipo de tabla">
            <input
              type="text"
              class="form-control"
              formControlName="tableType" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-primary active"
            [disabled]="!form.valid"
            (click)="getLogicalTablesByID()">
            Buscar
          </button>
        </div>
      </div>
    </form>

    <div class="row" *ngIf="form.get('description').value !== null">
      <div class="ch-content">
        <h5 class="title">Descripción de Claves</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <button
            (click)="openForm()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
      <div class="table-responsive pt-3">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [settings]="settings"
            [source]="tdescCve"
            (edit)="openForm($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <!-- <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination> -->
  </div>
</app-card>
