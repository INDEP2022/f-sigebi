<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de claves para tablas l&oacute;gicas</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="ch-content">
        <h5 class="title">Tabla Lógica</h5>
        <!-- <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <button
            (click)="openForm()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div> -->
      </div>
      <div class="table-responsive pt-3">
        <div [class]="loading1 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)"></ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>

    <div class="row pt-5" *ngIf="rowSelected">
      <div class="ch-content">
        <h5 class="title">Descripción de Claves</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings2"></app-columns-select>
          <button
            (click)="openForm()"
            class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
      <div class="table-responsive pt-3">
        <div [class]="loading2 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="tdescCve"
            (edit)="openForm($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params2" [totalItems]="totalItems2">
    </app-pagination>
  </div>
</app-card>
