<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Alta de atributos por tipo de bien</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('type')">
            <ngx-select
              [searchOnInit]="true"
              (fetchItems)="getTypes($event)"
              [data]="types"
              [form]="form"
              value="id"
              label="Tipo de Bien"
              bindLabel="nameGoodType"
              control="type"
              (change)="onTypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('subtype')">
            <ngx-select
              [searchOnInit]="true"
              (fetchItems)="getSubtypes($event)"
              [data]="subtypes"
              [form]="form"
              value="id"
              label="Subtipo"
              bindLabel="nameSubtypeGood"
              control="subtype"
              (change)="onSubtypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('ssubtype')">
            <ngx-select
              [searchOnInit]="true"
              (fetchItems)="getSsubtypes($event)"
              [data]="ssubtypes"
              [form]="form"
              value="id"
              label="Ssubtipo"
              bindLabel="description"
              control="ssubtype"
              (change)="onSsubtypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('sssubtype')">
            <ngx-select
              [searchOnInit]="true"
              (fetchItems)="getSssubtypes($event)"
              [data]="sssubtypes"
              [form]="form"
              value="id"
              label="Sssubtipo"
              bindLabel="description"
              control="sssubtype"
              (change)="onSssubtypesChange($event)"
              (change)="onValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-2">
          <form-field
            label="No. ClasificaciÃ³n Bien"
            [control]="form.get('attrib')">
            <input
              type="number"
              class="form-control"
              formControlName="attrib" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-primary btn-block active"
            [disabled]="!form.valid"
            (click)="getSssubtypeById()">
            Buscar atributos
          </button>
        </div>
        <div class="col-md-4">
          <div class="justify-content-end">
            <button
              [disabled]="loading"
              class="btn btn-danger btn-sm active"
              type="button"
              (click)="resetForm()">
              Limpiar Filtro
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row pt-5" *ngIf="form.get('attrib').value !== null">
      <div class="ch-content" header>
        <h5 class="title"></h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <div>
            <button
              (click)="openForm()"
              class="btn btn-primary active btn-sm ml-3">
              Nuevos
            </button>
          </div>
        </div>
      </div>
      <div
        class="table-responsive pt-3"
        [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          (edit)="openForm($event.data)"
          [source]="dataAttribClassifGood"></ng2-smart-table>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
