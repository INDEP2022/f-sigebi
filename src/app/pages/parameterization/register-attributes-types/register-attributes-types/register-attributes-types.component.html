<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Alta de atributos por tipo de bien</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('type')">
            <ngx-select
              (fetchItems)="getTypes($event)"
              [data]="types"
              [form]="form"
              value="id"
              label="Tipo de Bien"
              bindLabel="nameGoodType"
              control="type"
              (change)="onTypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('subtype')">
            <ngx-select
              (fetchItems)="getSubtypes($event)"
              [data]="subtypes"
              [form]="form"
              value="id"
              label="Subtipo"
              bindLabel="nameSubtypeGood"
              control="subtype"
              (change)="onSubtypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('ssubtype')">
            <ngx-select
              (fetchItems)="getSsubtypes($event)"
              [data]="ssubtypes"
              [form]="form"
              value="id"
              label="Ssubtipo"
              bindLabel="description"
              control="ssubtype"
              (change)="onSsubtypesChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('sssubtype')">
            <ngx-select
              (fetchItems)="getSssubtypes($event)"
              [data]="sssubtypes"
              [form]="form"
              value="id"
              label="Sssubtipo"
              bindLabel="description"
              control="sssubtype"
              (change)="onSssubtypesChange($event)"
              (change)="onValuesChange($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-3">
          <form-field
            label="No. Attrib de sssubtyp"
            [control]="form.get('attrib')">
            <input
              type="number"
              class="form-control"
              formControlName="attrib" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-secondary btn-block active"
            [disabled]="!form.valid"
            (click)="getIdSssubType()">
            Buscar atributos
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-5">
      <div class="ch-content" header>
        <div class="col-md-10 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <div class="col-md-2 buttons">
          <button class="btn btn-primary active btn-sm ml-3">Nuevo</button>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="dataAttribClassifGood"></ng2-smart-table>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
