<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="attribClassifGoodForm">
      <div class="row">
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('classifGoodNumber')"
            label="No. Clasificacion bien">
            <input
              type="text"
              class="form-control"
              formControlName="classifGoodNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('columnNumber')"
            label="No. Columna">
            <input
              type="text"
              class="form-control"
              formControlName="columnNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('attribute')"
            label="Atributos">
            <input
              type="text"
              class="form-control"
              formControlName="attribute" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('required')"
            label="required">
            <input
              type="text"
              class="form-control"
              formControlName="required" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('dataType')"
            label="dataType">
            <input
              type="text"
              class="form-control"
              formControlName="dataType" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('length')"
            label="length">
            <input type="text" class="form-control" formControlName="length" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('update')"
            label="update">
            <input type="text" class="form-control" formControlName="update" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('accessKey')"
            label="accessKey">
            <input
              type="text"
              class="form-control"
              formControlName="accessKey" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('tableCd')"
            label="tableCd">
            <input type="text" class="form-control" formControlName="tableCd" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('registrationNumber')"
            label="registrationNumber">
            <input
              type="text"
              class="form-control"
              formControlName="registrationNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="attribClassifGoodForm.get('typeAct')"
            label="typeAct">
            <input type="text" class="form-control" formControlName="typeAct" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!attribClassifGoodForm.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
