<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento a ministerios p&uacute;blicos</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Ministerio P&uacute;blico">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Responsable Ministerio P&uacute;blico">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Calle">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="No&#46; Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="No&#46; Interior">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Colonia">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Delegaci&oacute;n Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="C&oacute;digo Postal">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Tel&eacute;fono">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <app-cities-shared [form]="form"></app-cities-shared>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 mt-3">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Entidad Federativa">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <app-delegation-shared
            [form]="form"
            [showSubdelegation]="false"></app-delegation-shared>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <app-delegation-shared
            [form]="form"
            [showDelegation]="false"></app-delegation-shared>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-success active" (click)="saved()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</app-card>
