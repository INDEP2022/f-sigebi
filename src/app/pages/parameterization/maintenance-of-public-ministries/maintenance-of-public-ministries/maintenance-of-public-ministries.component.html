<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('manager')"
            label="Responsable Ministerio P&uacute;blico">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-md-3">
          <form-field [control]="form.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('outNumber')"
            label="No&#46; Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="outNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('insideNumber')"
            label="No&#46; Interior">
            <input
              type="text"
              class="form-control"
              formControlName="insideNumber" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('colony')" label="Colonia">
            <input type="text" class="form-control" formControlName="colony" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3">
          <form-field
            [control]="form.get('delegNunic')"
            label="Delegaci&oacute;n Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="delegNunic" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('zipCode')"
            label="C&oacute;digo Postal">
            <input
              type="number"
              class="form-control"
              formControlName="zipCode" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('phone')" label="Tel&eacute;fono">
            <input type="number" class="form-control" formControlName="phone" />
          </form-field>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-md-3 mb-3">
          <form-field [control]="form.get('idCity')">
            <ngx-select
              (fetchItems)="getCities($event)"
              [data]="selectCity"
              [form]="form"
              value="idCity"
              bindLabel="nameCity"
              label="Ciudades"
              control="idCity"
              (change)="onCitiesChange($event)">
            </ngx-select>
          </form-field>
          <!--<app-cities-shared
            [form]="form"
            [cityField]="'idCity'"
            (state)="updateEntity($event)"></app-cities-shared>-->
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('entity')" label="Entidad Federativa">
            <input type="text" class="form-control" formControlName="entity" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Delegaci&oacute;n"
            [control]="form.get('delegation')">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Sub Delegaci&oacute;n"
            [control]="form.get('subDelegation')">
            <input
              type="text"
              class="form-control"
              formControlName="subDelegation" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
        <button class="btn btn-danger active mx-2" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
