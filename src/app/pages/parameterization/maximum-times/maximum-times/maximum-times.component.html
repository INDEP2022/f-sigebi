<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Tiempo M&aacute;ximo Para Cierre Actas Devoluci&oacute;n
      </h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="maximumTimesForm">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="maximumTimesForm.get('type')"
            label="Tipo&#58;">
            <select class="form-control" formControlName="type">
              <option [value]="null">Seleccione un tipo</option>
              <option value="Enero">Tipo de acta</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Plazo" [control]="maximumTimesForm.get('term')">
            <input class="form-control" formControlName="term" type="number" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-check label="Activar" for="activate">
            <input id="activate" type="checkbox" formControlName="activate" />
          </form-check>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field label="Usuario" [control]="maximumTimesForm.get('user')">
            <input class="form-control" formControlName="user" type="text" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="maximumTimesForm.get('date')"
            label="Fecha captura">
            <input
              type="text"
              formControlName="date"
              placeholder="Fecha captura"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
