<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de atributos para tablas l&oacute;gicas</h5>
      <div class="ch-content" header>
        <div class="col-md-6 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('table')" label="id">
            <input type="number" class="form-control" formControlName="table" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('tableType')" label="Tipo de tabla">
            <input
              type="text"
              class="form-control"
              formControlName="tableType" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-sm btn-primary active"
            [disabled]="!form.valid"
            (click)="getLogicalTablesByID()">
            Buscar
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [settings]="settings"
            [source]="tdescAtrib"
            (edit)="openForm($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
