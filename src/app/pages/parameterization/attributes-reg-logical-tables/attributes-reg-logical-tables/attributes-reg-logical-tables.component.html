<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de atributos para tablas l&oacute;gicas</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="ch-content" header>
        <h5 class="title">Atributos de tabla l√≥gica</h5>
      </div>
      <div class="col-md-6">
        <div class="table-responsive">
          <div [class]="loading1 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [source]="data1"
              [settings]="settings"
              (userRowSelect)="rowsSelected($event)"
              (rowSelect)="selectRow($event.data)"></ng2-smart-table>

            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="rowSelected">
        <div class="row">
          <div class="col-md-8 mb-3"></div>
          <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
            <div>
              <button
                type="button"
                tooltip="Nuevo"
                containerclass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                *ngIf="totalItems2 > 1 && totalItems2 < 5"
                (click)="openForm()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <app-columns-select
              [(settings)]="settings2"
              [leftList]="true"></app-columns-select>
          </div>
        </div>
        <!--<div class="ch-content" header>
          <h5 class="title"></h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <div>
              <button
                id="new-sd"
                *ngIf="totalItems2 > 1 && totalItems2 < 5"
                (click)="openForm()"
                class="btn btn-primary active btn-sm ml-3">
                Nuevo
              </button>
            </div>
          </div>
        </div>-->

        <div class="table-responsive">
          <div [class]="loading2 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="tdescAtrib"
              (delete)="showDeleteAlert2($event.data)"
              (edit)="openForm($event.data)"></ng2-smart-table>
          </div>
        </div>
        <app-pagination [params]="params2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
