    <div>
      <div class="ch-content" header>
        <h5 class="title">Atributos de tabla lógica</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <div>
            <button
              (click)="openForm()"
              class="btn btn-primary active btn-sm ml-3">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table
                [source]="logicTables"
                [settings]="settings"
                (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>

        <div class="col-md-6">
          <div class="pt-3" [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  [settings]="settings2"
                  [source]="tdescAtrib"
                  (edit)="openForm($event.data)"></ng2-smart-table>
              </div>
            </div>
            <app-pagination [params]="params" [totalItems]="totalItems2">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
