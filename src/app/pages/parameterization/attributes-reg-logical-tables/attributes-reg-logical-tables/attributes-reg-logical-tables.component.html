<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Registro de atributos para tablas l&oacute;gicas</h5>
      <div class="ch-content" header>
        <div class="col-md-6 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [settings]="settings"
            [source]="tdescAtrib"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
