<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <app-goods-status-shared [form]="form"></app-goods-status-shared>
        </div>
        <div class="col-md-6 mt-3">
          <form-field
            [control]="form.get('descriptionStatus')"
            label="Descrición Estatus">
            <input
              type="text"
              class="form-control"
              formControlName="descriptionStatus" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mt-3">
          <form-field
            [control]="form.get('targetIndicator')"
            label="Indicador destino">
            <input
              type="text"
              class="form-control"
              formControlName="targetIndicator" />
          </form-field>
        </div>
        <div class="col-md-6 mt-3">
          <form-field
            [control]="form.get('targetIndicatorDesc')"
            label="Descrición Estatus">
            <input
              type="text"
              class="form-control"
              formControlName="targetIndicatorDesc" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
