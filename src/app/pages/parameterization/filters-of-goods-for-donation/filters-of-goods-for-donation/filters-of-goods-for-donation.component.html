<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">FILTROS DE BIENES PARA DONACI&Oacute;N</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8 mt-3 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="deleteDonation($event.data.statusId)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
