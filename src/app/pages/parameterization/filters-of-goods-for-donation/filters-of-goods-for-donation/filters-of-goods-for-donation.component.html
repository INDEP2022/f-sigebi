<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">FILTROS DE BIENES PARA DONACI&Oacute;N</h5>
      <div class="col-md-5 buttons">
        <div>
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openForm()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar
          [filterParams]="params"
          [filterField]="searchFilter"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data.data"
            (edit)="openForm($event.data)"
            (delete)="deleteDonation($event.data.statusId)"></ng2-smart-table>
        </div>
      </div>
    </div>

    <app-pagination [filterParams]="params" [totalItems]="data.count">
    </app-pagination>
  </div>
</app-card>
