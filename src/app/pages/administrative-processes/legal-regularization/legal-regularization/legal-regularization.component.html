<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Regularizacion juridica</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field label="No Bien" [control]="form.get('numberGood')">
            <input
              type="number"
              class="form-control"
              formControlName="numberGood"
              [max-length]="10" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field label="Estatus" [control]="form.get('status')">
            <input
              type="text"
              class="form-control"
              formControlName="status"
              [disabled]="true" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field label="Descripción" [control]="form.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              [disabled]="true" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <form-field label="Justificación" [control]="form.get('justifier')">
            <textarea
              type="text"
              class="form-control"
              formControlName="justifier"
              [max-length]="1000"></textarea>
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                type="button"
                class="btn btn-primary active btn-sm"
                (click)="loadGood()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
            <div class="m-3">
              <button
                [disabled]="form.invalid"
                type="button"
                class="btn btn-success btn-sm active"
                (click)="updateStatus()">
                Actualizar Estatus
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-5" *ngIf="viewFol">
      <!-- <app-scan-file-shared 
        [form]="form" 
        [formControlName]="folioEscaneo"
        [cveScreen]="cveScreen"
        [noExpedient]="numberFile" 
        [replicateFolioView]="false"
        [reportPrint]="nameReport"></app-scan-file-shared> -->
      <app-scanning-foil
        [good]="good"
        [numberFoli]="numberFoli"
        [cveScreen]="cveScreen"
        [reportPrint]="nameReport"
        [refresh]="refresh"
        (documentEmmit)="changeFoli($event)">
      </app-scanning-foil>
    </div>
  </div>
</app-card>
