<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Regularizacion juridica</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field label="No Bien" [control]="form.get('numberGood')">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood"
              (change)="loadGood()" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field label="Estatus" [control]="form.get('status')">
            <input
              type="text"
              class="form-control"
              formControlName="status"
              [disabled]="true" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field label="Descripción" [control]="form.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              [disabled]="true" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <form-field label="Justificación" [control]="form.get('justifier')">
            <textarea
              type="text"
              class="form-control"
              formControlName="justifier"></textarea>
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                [disabled]="form.invalid"
                type="button"
                class="btn btn-success btn-sm active"
                (click)="updateStatus()">
                Actualizar Estatus
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div *ngIf="showFoli">
      <app-scanning-foil
        [good]="good"
        [numberFoli]=""
        (documentEmmit)="changeFoli($event)"></app-scanning-foil>
    </div>
  </div>
</app-card>
