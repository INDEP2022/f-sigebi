<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button type="button" class="btn btn-primary btn-sm active">
            scanner
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button type="button" class="btn btn-info btn-sm active">
            Folio scaneo
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <form [formGroup]="form" class="form-material">
        <div class="col-md-full col-sm-12 col-xs-12">
          <form-field
            label="Folio de escaneo"
            [control]="form.get('scanningFoli')">
            <input
              type="text"
              class="form-control"
              formControlName="scanningFoli" />
          </form-field>
        </div>
      </form>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button type="button" class="btn btn-info btn-sm active">
            Folio scaneo
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button type="button" class="btn btn-primary btn-sm active">
            Folio scaneo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
