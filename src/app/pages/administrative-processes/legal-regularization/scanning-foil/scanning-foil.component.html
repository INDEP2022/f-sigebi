<form [formGroup]="form">
  <div [class]="loading ? 'disabled' : ''" class="row mb-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col d-flex justify-content-end">
          <div>
            <button
              type="button"
              data-toggle="tooltip"
              class="btn btn-secondary btn-sm active mr-1"
              (click)="generateFoli()"
              title="Generar Folio de Escaneo y Solicitud">
              <i class="bx bxs-file-find"></i>
            </button>
          </div>
          <div>
            <button
              type="button"
              data-toggle="tooltip"
              class="btn btn-secondary btn-sm active"
              (click)="scan()"
              title="Escanear">
              <i class="bx bxs-file"></i>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('scanningFoli')"
            label="Folio de Escaneo">
            <input
              [(ngModel)]="folioEscaneoNg"
              type="number"
              class="form-control"
              formControlName="scanningFoli" />
          </form-field>
        </div>
        <div class="col">
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active mr-1"
            (click)="printScanFile()"
            title="Imprimir Solicitud de Escaneo">
            <i class="bx bxs-printer"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active"
            (click)="seeImages()"
            title="Consulta de ImÃ¡genes Escaneadas">
            <i class="bx bxs-file-find"></i>
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</form>
