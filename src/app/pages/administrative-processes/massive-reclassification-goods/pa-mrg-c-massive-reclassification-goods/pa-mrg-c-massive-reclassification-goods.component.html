<form [formGroup]="form" class="form-material">
  <app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">Reclasificación Masiva de bienes</h5>
    </div>
    <div body>
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="col-md-full col-sm-12 col-xs-12">
            Modo
            <form-radio label="Excluir">
              <input type="radio" formControlName="mode" value="exclude" />
            </form-radio>
            <form-radio label="Incluir">
              <input type="radio" formControlName="mode" value="include" />
            </form-radio>
          </div>
        </div>
        <div class="col-md-9 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
              <form-field
                [control]="form.get('numberClassificationGood')"
                label="No de Clasificación de Bien">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numberClassificationGood" />
              </form-field>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12">
              <form-field
                [control]="form.get('description')"
                label="Descripción">
                <input
                  type="text"
                  class="form-control"
                  formControlName="description" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-8 col-sm-12 col-xs-12">
              <form-field
                [control]="form.get('filterByStatus')"
                label="Filtro por estatus">
                <input
                  type="text"
                  class="form-control"
                  formControlName="filterByStatus" />
              </form-field>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <div class="d-flex justify-content-center">
                <div class="m-3">
                  <button type="button" class="btn btn-danger btn-sm active">
                    &nbsp; Listar &nbsp;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-9 col-sm-12 col-xs-12">
          <p>
            Se listan los bienes que posiblemente deberían estar clasificados
            con el No. de Clasificación de bien indicado, y tienen otro número
            de clasificación. al presionar "Reclasificar", los bienes checheados
            serán reclasificados
          </p>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button type="button" class="btn btn-primary btn-sm active">
                &nbsp; Reclasificar &nbsp;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-card>
</form>

<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista de bienes</h5>
  </div>
  <div body>
    <div class="row">
      <!--CAN WORK1 TABLE-->
      <div class="row justify-content-end mr-1">
        <div class="ch-content">
          <h5 class="title">CAN_WORK1</h5>
          <div class="row justify-content-end pt-3 mr-3">
            <app-columns-select
              (settingsChange)="settingsChange($event)"
              [settings]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
