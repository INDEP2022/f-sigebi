<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista de bienes</h5>
  </div>
  <div body>
    <div class="row">
      <!--CAN WORK1 TABLE-->
      <div class="row justify-content-end mr-1">
        <div class="ch-content" style="justify-content: flex-end">
          <div class="row justify-content-end pt-3 ml-2 mr-0">
            <app-columns-select
              (settingsChange)="settingsChange($event)"
              [settings]="settings"
              [changeSettings]="changeSettings"
              class="p-0 justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                #table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (userRowSelect)="selectGood($event)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
