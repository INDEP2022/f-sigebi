<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">SERVICIO DE VIGILANCIA</h5>
  </div>

  <div body>
    <div class="col-12">
      <div class="row">
        <div class="col-5">
          <div class="ch-content">
            <h5 class="title">PERIODOS DE SUPERVISIÓN Y VALIDACIÓN</h5>
          </div>
          <form action="" [formGroup]="form" class="form-material">
            <div class="row mt-4">
              <div class="col-12 mt-3" style="margin-top: -5px">
                <form-field
                  [control]="form.get('delegation')"
                  label="Delegación">
                  <input
                    style="margin-top: 5px"
                    readonly
                    type="text"
                    formControlName="delegation"
                    class="form-control" />
                </form-field>
                <!-- <form-field [control]="form.get('delegation')">
                  <ngx-select [form]="form" [data]="delegations" (change)="changeDelegations($event)"
                    bindLabel="numberAndDescrip" label="Delegación" value="delegationNumber"
                    (fetchItems)="getDelegation($event)" control="delegation"></ngx-select>
                </form-field> -->
              </div>
            </div>
            <div class="row mt-4" style="margin-top: -1px">
              <div class="col-md-6 mt-3">
                <form-field [control]="form.get('process')" label="Proceso">
                  <ng-select
                    style="margin-top: 1px"
                    [readonly]="!disabledProcess"
                    (change)="cleanPeriod($event)"
                    class="form-control"
                    formControlName="process">
                    <!-- <ng-option [value]="null">Seleccione un proceso</ng-option> -->
                    <ng-option value="1">Supervisión</ng-option>
                    <ng-option value="2">Validación</ng-option>
                  </ng-select>
                </form-field>
              </div>
              <div class="col-md-6 mt-3" style="padding-top: 1px">
                <form-field [control]="form.get('period')">
                  <ngx-select
                    (change)="addDate($event)"
                    [readonly]="!disabledPeriod"
                    [form]="form"
                    [data]="periods"
                    bindLabel="cvePeriod"
                    label="Clave Periodo"
                    value="cvePeriod"
                    (fetchItems)="getPeriods($event)"
                    control="period"></ngx-select>
                  <!-- <input type="number" class="form-control" formControlName="period" min="1" pattern="^[0-9]+" /> -->
                </form-field>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-4 mt-3">
                <form-field [control]="form.get('from')" label="Periodo del">
                  <input
                    readonly
                    type="text"
                    formControlName="from"
                    class="form-control" />
                </form-field>
              </div>
              <div class="col-md-4 mt-3">
                <form-field [control]="form.get('to')" label="al">
                  <input
                    readonly
                    type="text"
                    formControlName="to"
                    class="form-control" />
                </form-field>
              </div>
              <div class="col-md-4 mt-3">
                <form-field
                  [control]="form.get('total')"
                  label="Total Aleatorios">
                  <input
                    readonly
                    type="text"
                    formControlName="total"
                    class="form-control" />
                </form-field>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12 mt-3 text-center justify-content-center">
                <button
                  (click)="searchSupervisionDet()"
                  type="button"
                  class="btn btn-primary btn-sm active mr-2">
                  Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
                </button>
                <button
                  (click)="cleanForm()"
                  type="button"
                  class="btn btn-danger btn-sm active ml-2">
                  Limpiar <i class="fas fa-eraser"> </i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-1">
          <div class="hr"></div>
        </div>
        <div class="col-6">
          <div class="ch-content">
            <h5 class="title">PROCESA</h5>
          </div>
          <form action="" [formGroup]="formRegistro" class="form-material">
            <div class="row mt-4">
              <div class="col-12">
                <div class="row">
                  <div class="col-12 mt-3">
                    <form-field
                      [control]="formRegistro.get('processTwo')"
                      label="Proceso">
                      <ng-select
                        style="margin-top: 2px"
                        class="form-control"
                        formControlName="processTwo">
                        <!-- <ng-option [value]="null"
                          >Seleccione un proceso</ng-option
                        > -->
                        <ng-option [value]="1">Supervisión</ng-option>
                        <ng-option [value]="2">Validación</ng-option>
                      </ng-select>
                    </form-field>
                  </div>
                  <div
                    class="col-md-6 mt-5"
                    style="margin-top: 23px !important">
                    <form-field
                      [control]="formRegistro.get('fromTwo')"
                      label="Periodo del">
                      <input
                        type="text"
                        [(ngModel)]="dateMovemInicio"
                        (ngModelChange)="dateMovementInicio($event)"
                        formControlName="fromTwo"
                        class="form-control"
                        bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
                    </form-field>
                  </div>
                  <div
                    class="col-md-6 mt-5"
                    style="margin-top: 23px !important">
                    <form-field
                      [control]="formRegistro.get('toTwo')"
                      label="al">
                      <input
                        [(ngModel)]="dateMovemFin"
                        type="text"
                        formControlName="toTwo"
                        class="form-control"
                        bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
                    </form-field>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="row">
                  <div class="col-1"></div>
                  <div #scrollContainer class="col-5 text-center">
                    <button
                      [ngClass]="{ loading: loadingBtn }"
                      style="font-size: 14px"
                      class="btn btn-success active btn-sm mt-4 w-100"
                      type="button"
                      (click)="cargarArchivo()">
                      Cargar Archivo
                      <i
                        *ngIf="!loadingBtn"
                        class="bi bi-file-earmark-excel-fill"></i>
                    </button>
                    <input
                      type="file"
                      name="file"
                      #file
                      class="d-none"
                      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                      (change)="onFileChange($event)" />
                    <button
                      (click)="revisarCarga()"
                      type="button"
                      class="btn btn-primary btn-sm active mt-4 w-100">
                      Revisar Carga
                      <i class="bx bx-search-alt bx-sm float-icon"></i>
                    </button>
                  </div>
                  <div class="col-5 text-center">
                    <button
                      [ngClass]="{ loading: loadingBtn1 }"
                      (click)="generaAleatorios()"
                      type="button"
                      class="btn btn-info btn-sm active mt-4 w-100">
                      Generar Aleatorios
                    </button>
                    <button
                      type="button"
                      (click)="generarReport()"
                      class="btn btn-primary btn-sm active mt-4 w-100">
                      Crear Reporte
                      <i class="bx bx-printer bx-sm float-icon"></i>
                    </button>
                  </div>
                  <div class="col-1"></div>
                  <div class="col-3"></div>
                  <div class="col-6 text-center">
                    <button
                      [ngClass]="{ loading: loadingBtn2 }"
                      style="font-size: 14px; width: 80%"
                      (click)="exportar()"
                      type="button"
                      class="btn btn-success active btn-sm mt-4 w-100">
                      Exportar Reporte
                      <i
                        *ngIf="!loadingBtn2"
                        class="bx bx-upload float-icon"></i>
                    </button>
                  </div>
                  <div class="col-3"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div class="row pt-4">
        <div class="ch-content">
          <h5 class="title">BIENES</h5>
        </div>
        <div class="row">
          <form-loader *ngIf="loading"></form-loader>
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng-scrollbar
                [track]="'all'"
                [ngStyle]="{ height: loading ? '0px' : '500px' }">
                <ng2-smart-table
                  [attr.class]="'table-bordered'"
                  [settings]="settings"
                  [source]="goods">
                </ng2-smart-table>
              </ng-scrollbar>
            </div>
          </div>
          <!-- <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="goods">
            </ng2-smart-table>
          </div> -->
        </div>
      </div>
      <app-pagination
        [params]="paramsList"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
