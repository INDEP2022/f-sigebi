<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">LIBRETA DE DIRECCIONES ELECTRÓNICAS</h5>
  </div>

  <div body>
    <div class="ch-content">
      <h5 class="title">DELEGACIONES</h5>
    </div>
    <form class="form-material">
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('delegation')">
            <ngx-select
              [data]="delegations"
              [form]="form"
              value="delegationNumber"
              bindLabel="description"
              label="Delegación"
              control="delegation"
              (fetchItems)="getDelegation($event)"
              (change)="getVigMailBook(); onDelegationRegionalChange($event)"
              [labelTemplate]="delg"
              [optionTemplate]="delgd"></ngx-select>
            <ng-template #delg let-item="item">
              {{ item.delegationNumber }} - {{ item.description }}
            </ng-template>
            <ng-template #delgd let-item="item">
              <div [title]="item.delegationNumber + '-' + item.description">
                {{ item.delegationNumber }} - {{ item.description }}
              </div>
            </ng-template>
          </form-field>
        </div>
      </div>
      <div>
        <button
          (click)="createEmailBook()"
          class="btn btn-sm btn-primary shadow-none active">
          <i class="fas fa-plus"></i> Agregar Libreta de Direcciones
          Electrónicas
        </button>
      </div>
      <div class="row pt-4 table-container">
        <div class="col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              (delete)="onDeleteConfirm($event)"
              (edit)="editEmailBook($event)"
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="emailsBook">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [pageSizeOptions]="[1, 3, 5]"
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </form>
  </div>
</app-card>

<app-create-or-edit-email-book-dialog></app-create-or-edit-email-book-dialog>
