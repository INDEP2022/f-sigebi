<ng-template #templateCreateOrEdit>
  <div class="modal-header">
    <h4 class="modal-title pull-left font-size-16">
      {{
        oldData
          ? 'EDITAR LIBRETA DE DIRECCIONES ELECTRÓNICAS'
          : 'NUEVA LIBRETA DE DIRECCIONES ELECTRÓNICAS'
      }}
    </h4>
  </div>
  <form class="modal-body form-material" [formGroup]="form">
    <form-field [control]="form.get('delegationNumber')">
      <ngx-select
        [data]="delegations"
        [form]="form"
        value="delegationNumber"
        bindLabel="tipoSupbtipoDescription"
        label="Delegación"
        control="delegationNumber"
        (fetchItems)="getDelegation($event)">
      </ngx-select>
    </form-field>
    <div class="mt-4">
      <form-field [control]="form.get('bookName')" label="Nombre">
        <input
          required
          type="text"
          formControlName="bookName"
          class="form-control" />
      </form-field>
    </div>
    <!--  <form-field [control]="form.get('id')" label="ID">
      <input type="text" formControlName="id" class="form-control" />
    </form-field>-->
    <form-field [control]="form.get('bookEmail')" label="Correo electrónico">
      <input type="email" formControlName="bookEmail" class="form-control" />
    </form-field>
    <form-field [control]="form.get('bookType')" label="Tipo">
      <select class="form-control" required formControlName="bookType">
        <option value="C">CC</option>
        <option value="P">Para</option>
      </select>
    </form-field>
    <form-field [control]="form.get('bookStatus')" label="Estatus">
      <select class="form-control" required formControlName="bookStatus">
        <option value="0">Inactivo</option>
        <option value="1">Activo</option>
      </select>
    </form-field>
  </form>
  <div class="modal-footer">
    <button
      [disabled]="isLoading"
      type="button"
      class="btn btn-primary active btn-sm ml-3"
      (click)="saveInServer()">
      Guardar
      <i aria-hidden="true" class="fa fa-save"></i>
    </button>
    <button
      type="button"
      class="btn btn-danger active btn-sm ml-3"
      (click)="closeDialog()">
      Cerrar
    </button>
  </div>
</ng-template>
