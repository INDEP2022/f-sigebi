<div body>
  <form
    [formGroup]="form"
    (ngSubmit)="onClickDeletePeriod()"
    class="form-material">
    <div class="row mt-4">
      <div class="col-md-4">
        <form-field [control]="form.get('year')" label="Año">
          <input
            type="number"
            class="form-control"
            formControlName="year"
            min="1"
            [max-length]="4"
            pattern="^[0-9]+" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="form.get('period')" label="Periodo">
          <input
            type="number"
            class="form-control"
            formControlName="period"
            min="1"
            [max-length]="6"
            pattern="^[0-9]+" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="form.get('delegation')"
          label="Delegación"
          class="form-group">
          <ng-custom-select
            class="form-control"
            path="catalog/api/v1/delegation"
            formControlName="delegation"
            prefixSearch="$ilike"
            paramSearch="filter.description">
            <ng-template let-item>
              {{ item.description }}
            </ng-template>
          </ng-custom-select>
        </form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mt-3">
        <form-field [control]="form.get('process')">
          <ngx-select
            [data]="procesess"
            [form]="form"
            value="value"
            bindLabel="label"
            label="Proceso"
            [control]="'process'">
          </ngx-select>
        </form-field>
      </div>
    </div>

    <div class="row mt-4 float-right">
      <div class="">
        <button
          [disabled]="isLoading"
          type="submit"
          class="btn btn-red btn-sm active m-3">
          Eliminar <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
