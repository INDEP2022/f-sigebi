<div body>
  <form
    [formGroup]="form"
    (ngSubmit)="onClickDeletePeriod()"
    class="form-material">
    <div class="row mt-4">
      <div class="col-md-4">
        <form-field [control]="form.get('year')" label="A침o">
          <input
            type="number"
            class="form-control"
            formControlName="year"
            min="1"
            pattern="^[0-9]+" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="form.get('period')" label="Periodo">
          <input
            type="number"
            class="form-control"
            formControlName="period"
            min="1"
            pattern="^[0-9]+" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="form.get('delegation')"
          label="Delegaci칩n"
          class="form-group">
          <ng-custom-select
            class="form-control"
            path="catalog/api/v1/delegation"
            formControlName="delegation"
            prefixSearch="$ilike"
            paramSearch="filter.description">
            <ng-template let-item>
              {{ item.description }}
            </ng-template>
          </ng-custom-select>
        </form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form-field
          label="Proceso"
          class="form-group"
          [control]="form.get('process')">
          <select class="form-control" formControlName="process">
            <option value="1">Supervisi칩n</option>
            <option value="2">Validaci칩n</option>
          </select>
        </form-field>
      </div>
    </div>

    <div class="row mt-4 float-right">
      <div class="">
        <button
          [disabled]="isLoading"
          type="submit"
          class="btn btn-primary btn-sm active mx-4">
          ELIMINAR
        </button>
      </div>
    </div>
  </form>
</div>
