<div body>
  <form [formGroup]="form" (ngSubmit)="changePeriod()" class="form-material">
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">ORIGEN</h5>
        </div>
        <div class="col-md-12 mt-4">
          <form-field [control]="form.get('year')" label="Año">
            <input
              type="number"
              class="form-control"
              formControlName="year"
              min="1"
              [max-length]="4"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <form-field [control]="form.get('period')" label="Periodo">
            <input
              type="number"
              class="form-control"
              formControlName="period"
              min="1"
              [max-length]="6"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <!-- <form-field [control]="form.get('delegation')">
            <ngx-select
              [form]="form"
              [data]="delegations"
              bindLabel="name"
              label="Delegación"
              value="id"
              (fetchItems)="getDelegations($event)"
              control="delegation"></ngx-select>
          </form-field> -->
          <form-field
            [control]="form.get('delegation')"
            label="Delegación"
            class="form-group">
            <ng-custom-select
              class="form-control"
              path="catalog/api/v1/delegation"
              formControlName="delegation"
              prefixSearch="$ilike"
              paramSearch="filter.description">
              <ng-template let-item>
                {{ item.description }}
              </ng-template>
            </ng-custom-select>
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <form-field [control]="form.get('process')">
            <ngx-select
              [data]="procesess"
              [form]="form"
              value="value"
              bindLabel="label"
              label="Proceso"
              [control]="'process'">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">DESTINO</h5>
        </div>
        <div class="col-md-12 mt-4">
          <form-field [control]="form.get('yearDestiny')" label="Año">
            <input
              type="number"
              class="form-control"
              formControlName="yearDestiny"
              min="1"
              [max-length]="4"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <form-field [control]="form.get('periodDestiny')" label="Periodo">
            <input
              type="number"
              class="form-control"
              formControlName="periodDestiny"
              min="1"
              [max-length]="6"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <!-- <form-field [control]="form.get('delegation')">
            <ngx-select
              [form]="form"
              [data]="delegations"
              bindLabel="name"
              label="Delegación"
              value="id"
              (fetchItems)="getDelegations($event)"
              control="delegation"></ngx-select>
          </form-field> -->
          <form-field
            [control]="form.get('delegationDestiny')"
            label="Delegación"
            class="form-group">
            <ng-custom-select
              class="form-control"
              path="catalog/api/v1/delegation"
              formControlName="delegationDestiny"
              prefixSearch="$ilike"
              paramSearch="filter.description">
              <ng-template let-item>
                {{ item.description }}
              </ng-template>
            </ng-custom-select>
          </form-field>
        </div>
        <div class="col-md-12 mt-2">
          <form-field [control]="form.get('processDestiny')">
            <ngx-select
              [data]="procesess1"
              [form]="form"
              value="value"
              bindLabel="label"
              label="Proceso"
              [control]="'processDestiny'">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </div>

    <div class="row mt-4 float-right">
      <div class="">
        <button
          (click)="cleanForm()"
          type="button"
          class="btn btn-danger btn-sm active mr-2">
          Limpiar
          <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary btn-sm active mr-3">
          Cambiar <i class="fas fa-sync-alt"> </i>
        </button>
      </div>
    </div>
  </form>
</div>
