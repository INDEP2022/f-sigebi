<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">PRORRATEO DE BIENES PARA VIGILANCIA COMÚN</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="form.get('noRequest')" label="No. Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="noRequest" />
          </form-field>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-primary active btn-sm"
            (click)="getDataNoRequest()">
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('requestDate')"
            label="Fecha de Solicitud">
            <input
              type="text"
              formControlName="requestDate"
              class="form-control"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('dueDate')"
            label="Fecha de Vencimiento">
            <input
              type="text"
              class="form-control"
              formControlName="dueDate"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('type')" label="Tipo">
            <input
              type="text"
              class="form-control"
              formControlName="type"
              readonly />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-2">
          <form-field [control]="form.get('applicant')" label="Solicitante">
            <input
              type="text"
              formControlName="applicant"
              class="form-control"
              readonly />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('originName')">
            <input
              type="text"
              formControlName="originName"
              class="form-control"
              readonly />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('requestedTo')" label="Solicitado a">
            <input
              type="text"
              formControlName="requestedTo"
              class="form-control"
              readonly />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('destinationName')">
            <input
              type="text"
              formControlName="destinationName"
              class="form-control"
              readonly />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('observations')"
            label="Observaciones">
            <textarea
              type="text"
              rows="2"
              class="form-control"
              formControlName="observations"
              readonly></textarea>
          </form-field>
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-primary btn-sm active mx-4"
            (click)="loadModal()">
            RECUPERA DATOS
          </button>
        </div>
      </div>

      <div class="ch-content">
        <h6 class="title">Póliza</h6>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="form.get('cvePoliza')" label="Clave Póliza">
            <input
              type="text"
              class="form-control"
              formControlName="cvePoliza" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('typePolicy')" label="Tipo de Poliza">
            <input
              type="text"
              formControlName="typePolicy"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field
            [control]="form.get('InsuranceCarrier')"
            label="Aseguradora">
            <input
              type="text"
              class="form-control"
              formControlName="InsuranceCarrier" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('start')" label="Inicio">
            <input
              type="text"
              formControlName="start"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('term')" label="Término">
            <input
              type="text"
              class="form-control"
              formControlName="term"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('processed')" label="Tramitado">
            <input
              type="text"
              class="form-control"
              formControlName="processed" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field
            [control]="form.get('dateOfAdmission')"
            label="Fecha de Ingreso">
            <input
              type="text"
              class="form-control"
              formControlName="dateOfAdmission"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('PremiumAmount')"
            label="Importe Prima">
            <input
              type="text"
              class="form-control"
              formControlName="PremiumAmount" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('distribution')" label="Distribución">
            <input
              type="text"
              class="form-control"
              formControlName="distribution" />
          </form-field>
        </div>
      </div>
    </form>

    <div class="row mt-4" style="padding-top: 40px">
      <div class="md-tabs">
        <tabset>
          <tab heading="Conceptos" id="tab1">
            <app-prorrateo-concepts></app-prorrateo-concepts>
          </tab>
          <tab heading="Bienes en Vigilancia" id="tab2">
            <div class="table-responsive" style="overflow-x: auto">
              <app-prorrateo-goods></app-prorrateo-goods>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</app-card>
