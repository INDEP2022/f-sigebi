<div class="row mt-4 float-right">
  <div class="">
    <button
      type="button"
      tooltip="Nuevo"
      containerClass="tooltip-style"
      class="btn btn-info btn-sm active ml-2 mr-2"
      (click)="loadModalgood()">
      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
    </button>
  </div>
</div>
<br />
<br />
<div class="row mt-4">
  <div class="row pt-4">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="data"
          (edit)="formData($event.data)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
