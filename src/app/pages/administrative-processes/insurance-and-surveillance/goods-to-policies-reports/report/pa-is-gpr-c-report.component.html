<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">REPORTE DE INCORPORACIÓN DE BIENES A POLIZAS</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Date Form-->
        <div class="col-xs-12 col-12 col-md-3 mb-3">
          <form-field [control]="form.get('from')" label="Del">
            <input
              formControlName="from"
              placeholder="Selección de fecha"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-3 mb-3">
          <form-field [control]="form.get('to')" label="Al">
            <input
              formControlName="to"
              placeholder="Selección de fecha"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mb-3 mt-3">
        <!--Delegation Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <app-delegation-shared
            [form]="form"
            [showSubdelegation]="false"></app-delegation-shared>
        </div>
        <!--SubDelegation Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <app-delegation-shared
            [form]="form"
            [showDelegation]="false"></app-delegation-shared>
        </div>
        <!--Users Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <app-user-shared
                [form]="form"
                [userField]="'issuingUser'"
                [label]="'Usuario Emisor'"></app-user-shared>
        </div>

      	<div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
      		<app-policies-shared [form]="form"></app-policies-shared>
      	</div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
        	text="Imprimir"
	        [disabled]="form.invalid"
	        [loading]="loading"
	        (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active">Limpiar</button>
      </div>
    </div>
  </div>
</app-card>
