<app-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} DATO</h4>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="col-md-12">
        <form-field [control]="form.get('id')" label="Id">
          <input
            required
            type="text"
            formControlName="id"
            class="form-control"
            value="id" />
        </form-field>
      </div>
      <div class="col-md-12">
        <form-field
          [control]="form.get('emailSend')"
          label="Correo Electronico">
          <input
            type="text"
            formControlName="emailSend"
            class="form-control"
            value="emailSend" />
        </form-field>
      </div>
      <div class="col-md-12">
        <form-field [control]="form.get('nameSend')" label="Nombre">
          <input
            type="text"
            formControlName="nameSend"
            class="form-control"
            value="nameSend" />
        </form-field>
      </div>
      <div class="col-md-12">
        <form-field [control]="form.get('postSend')" label="Puesto">
          <input
            type="text"
            formControlName="postSend"
            class="form-control"
            value="postSend" />
        </form-field>
      </div>
      <div class="col-md-12">
        <form-field [control]="form.get('status')" label="Estado">
          <input
            type="text"
            class="form-control"
            formControlName="status"
            value="status" />
        </form-field>
      </div>
    </form>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            [disabled]="false"
            [loading]="loading"
            (confirm)="confirm()">
          </confirm-button>
        </div>
        <div class="m-3">
          <button type="button" class="btn btn-danger active" (click)="close()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
