    <div class="col-sm-12 col-md-12">
      <div class="d-flex flex-row-reverse my-3">
        <div class="">
          <app-columns-select
            (settingsChange)="settingsChange($event)"
            [settings]="settingsCol"></app-columns-select>
        </div>
        <div>
          <button
            class="btn btn-sm btn-success active me-2 font-size-14"
            (click)="openModal()">

          </button>
        </div>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settingsCol"
            [source]="data"
            (edit)="openModal($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
