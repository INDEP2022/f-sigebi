<app-modal>
  <div header>
    <h5 class="modal-title">Actualizar Bienes en Vigilancia</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material mt-4">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('goodnumber')" label="No. Bien">
            <input
              type="text"
              class="form-control"
              formControlName="goodnumber" />
          </form-field>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('descripcion')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="descripcion" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('contract_code')"
            label="Cve. Contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contract_code" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('contract_start_date')"
            label="F. Ingreso">
            <input
              type="text"
              class="form-control"
              formControlName="contract_start_date"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('shifts_inforce')" label="Dir.">
            <input
              type="text"
              class="form-control"
              formControlName="shifts_inforce" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('medical_turns')" label="1/2 D.">
            <input
              type="text"
              class="form-control"
              formControlName="medical_turns" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('industrial_turns')" label="Ind.">
            <input
              type="text"
              class="form-control"
              formControlName="industrial_turns" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('mechanical_turns')" label="Can.">
            <input
              type="text"
              class="form-control"
              formControlName="mechanical_turns" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('registration_supervisor')"
            label="Región">
            <input
              type="text"
              class="form-control"
              formControlName="registration_supervisor" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
