<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CONCEPTOS DE VIGILANCIA</h5>
  </div>

  <div body>
    <div class="ch-content">
      <h5 class="title">Incorporación a Pólizas de Seguros</h5>
    </div>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-4">
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('from')" label="Fecha del:">
              <input
                [maxDate]="maxDate"
                formControlName="from"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('to')" label="al:">
              <input
                [maxDate]="maxDate"
                formControlName="to"
                class="form-control"
                [minDate]="form.get('from').value"
                bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('noRequest')"
              label="No. Solicitud:">
              <input
                type="number"
                formControlName="noRequest"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('toRequest')" label="al:">
              <input
                type="number"
                formControlName="toRequest"
                class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div>
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary active btn-sm"
              (click)="generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
