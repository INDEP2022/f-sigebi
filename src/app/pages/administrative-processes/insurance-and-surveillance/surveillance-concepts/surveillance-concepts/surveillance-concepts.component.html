<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">ONCEPTOS DE VIGILANCIA</h5>
  </div>

  <div body>
    <div class="ch-content">
      <h5 class="title">CONTRATOS</h5>
    </div>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="form.get('noContract')" label="No. Contrato">
            <input
              type="number"
              class="form-control"
              formControlName="noContract"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('provider')" label="Proovedor">
            <input
              type="text"
              formControlName="provider"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('licitation')" label="No. LicitaciÃ³n">
            <input
              type="number"
              class="form-control"
              formControlName="licitation"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-sm active mx-4">
            BUSCAR
          </button>
        </div>
      </div>

      <div class="ch-content">
        <h5 class="title">CONCEPTOR DE VIGILANCIA</h5>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="concepts">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </form>
  </div>
</app-card>
