<div class="container">
  <p><strong>Ingresos del Bien</strong></p>
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <app-columns-select [(settings)]="assetSettings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="assetLoading ? 'table-loading' : ''">
        <ng2-smart-table [settings]="assetSettings" [source]="assetList">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="assetParams"
      [totalItems]="assetTotalItems"></app-pagination>
  </div>
  <br />
  <p><strong>Búsqueda de depósitos</strong></p>
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <app-columns-select [(settings)]="depositSettings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="depositLoading ? 'table-loading' : ''">
        <ng2-smart-table [settings]="depositSettings" [source]="depositList">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="depositParams"
      [totalItems]="depositTotalItems"></app-pagination>
  </div>
</div>
