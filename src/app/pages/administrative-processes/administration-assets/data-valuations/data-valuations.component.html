<div class="container">
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <app-columns-select
          [(settings)]="settings"
          [defaultColumns]="7"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered table-responsive'"
          [settings]="settings"
          [source]="dataLoand">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
