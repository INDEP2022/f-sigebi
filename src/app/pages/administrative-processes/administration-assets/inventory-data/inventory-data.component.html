<div class="row">
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button (click)="add()" class="btn btn-primary active btn-sm">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <p><strong>Seleccione un inventario</strong></p>
    </div>
    <div class="col-md-4" *ngIf="inventorySelect">
      <p>
        Inventario seleccionado:
        <strong>{{ inventorySelect.inventoryNumber }}</strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [settings]="settings"
          [source]="dataLoand"
          (rowSelect)="selectInventory($event)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button
      class="btn btn-primary btn-sm active"
      (click)="getAtribute()"
      [disabled]="disableGetAtribute">
      Obtener Atributos
    </button>
  </div>
  <div class="col">
    <!-- <ng-scrollbar style="height: calc(100vh - 700px)"> -->
    <div class="css-table" style="width: 100%">
      <div class="css-table-header">
        <div style="width: 50%">Atributo</div>
        <div style="width: 50%">Valor</div>
      </div>

      <div class="css-table-body">
        <div class="css-table-row" *ngFor="let item of list">
          <div style="text-align: end; font-weight: bold">
            {{ item.atributo }}
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              [value]="item.valor"
              style="background-color: #afeeee" />
          </div>
        </div>
      </div>
    </div>
    <!-- </ng-scrollbar> -->
  </div>
</div>
