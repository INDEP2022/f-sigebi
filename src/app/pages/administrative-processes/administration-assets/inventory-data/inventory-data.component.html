<div class="row">
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button (click)="add()" class="btn btn-primary active btn-sm">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <p><strong>Seleccione un inventario</strong></p>
    </div>
    <div class="col-md-4" *ngIf="inventorySelect">
      <p>
        Inventario seleccionado:
        <strong>{{ inventorySelect.inventoryNumber }}</strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [settings]="settings"
          [source]="dataLoand"
          (rowSelect)="selectInventory($event)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button
      class="btn btn-primary btn-sm active"
      (click)="getAtribute()"
      [disabled]="disableGetAtribute">
      Obtener Atributos
    </button>
  </div>
  <div class="col" *ngIf="viewAct">
    <div class="row">
      <app-good-characteristics-table
        [goodChange]="goodChange"
        [clasification]="classificationOfGoods"
        [settings]="atributActSettings"
        [avaluo]="false"
        [good]="good"
        [disabled]="true"
        [service]="service"></app-good-characteristics-table>
    </div>
  </div>
</div>
