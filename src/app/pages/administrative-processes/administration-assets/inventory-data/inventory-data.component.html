<div class="row">
  <div class="row">
    <div class="col-md-8">
      <p><strong>Seleccione un Inventario</strong></p>
    </div>
    <div class="col-md-4" *ngIf="inventorySelect">
      <p>
        Inventario seleccionado:
        <strong>{{
          inventorySelect ? inventorySelect.inventoryNumber : ''
        }}</strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [settings]="settings"
          [source]="dataLoand"
          (rowSelect)="selectInventory($event)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
<div class="row">
  <form class="form-material" [formGroup]="inventoryDataForm">
    <div class="container">
      <div class="row">
        <!-- <div class="col-md-4">
          <form-field [control]="inventoryDataForm.get('noInventario')" label="No. Inventario">
            <input type="number" class="form-control" formControlName="noInventario" />
          </form-field>
        </div> -->
        <div class="col-md-6">
          <form-field
            [control]="inventoryDataForm.get('fechaInventario')"
            label="Fecha Inventario">
            <input
              type="text"
              class="form-control"
              formControlName="fechaInventario"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="inventoryDataForm.get('responsable')"
            label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="responsable" />
          </form-field>
        </div>
      </div>
    </div>
  </form>
</div>
