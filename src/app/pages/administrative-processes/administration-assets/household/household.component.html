<div class="container">
  <br />
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [settings]="settings"
          [source]="menajes"
          (delete)="showDeleteAlert($event.data)">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
