<form class="form-material" [formGroup]="generalDataForm">
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="updateGood()">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <form-field
      [control]="generalDataForm.get('descripcion')"
      label="Descripcion">
      <textarea
        class="form-control"
        type="text"
        formControlName="descripcion"></textarea>
    </form-field>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <form-field [control]="generalDataForm.get('cantidad')" label="Cantidad">
        <input class="form-control" type="number" formControlName="cantidad" />
      </form-field>
    </div>
    <div class="col-md-6">
      <form-field
        [control]="generalDataForm.get('fechaFe')"
        label="Fecha Fe Judicial">
        <input
          class="form-control"
          type="text"
          formControlName="fechaFe"
          bsDatepicker />
      </form-field>
    </div>
  </div>
  <div class="form-group row">
    <form-field
      [control]="generalDataForm.get('observacion')"
      label="Observaciones">
      <textarea
        class="form-control"
        type="text"
        formControlName="observacion"></textarea>
    </form-field>
  </div>
</form>
<!-- ng-scrollbar style="height: calc(100vh - 700px)"> -->
<div class="container">
  <div class="container">
    <div class="css-table">
      <div class="css-table-header">
        <div>Atributo</div>
        <div>Valores</div>
      </div>

      <div class="css-table-body">
        <div class="css-table-row" *ngFor="let item of list">
          <div class="mr-2" style="text-align: end">
            {{ item.atributo }}
          </div>
          <div class="ml-2">
            <input
              type="text"
              class="form-control"
              [value]="item.valor === null ? '' : item.valor"
              style="background-color: #dff8f8" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </ng-scrollbar> -->
<div class="text-center mt-5">
  <span class="mr-5"
    ><i class="fa fa-square" style="color: #dff8f8"></i> Actualizable</span
  >
</div>
