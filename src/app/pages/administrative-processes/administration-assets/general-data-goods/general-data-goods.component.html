<div *ngIf="good">
  <form class="form-material" [formGroup]="generalDataForm">
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="updateGood()">
            Guardar
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <form-field
        [control]="generalDataForm.get('descripcion')"
        label="DescripciÃ³n">
        <textarea
          rows="4"
          class="form-control"
          type="text"
          formControlName="descripcion"></textarea>
      </form-field>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <form-field
          [control]="generalDataForm.get('cantidad')"
          label="Cantidad">
          <input
            class="form-control"
            type="number"
            formControlName="cantidad" />
        </form-field>
      </div>
      <div class="col-md-6">
        <form-field
          [control]="generalDataForm.get('fechaFe')"
          label="Fecha Fe Judicial">
          <input
            class="form-control"
            type="text"
            formControlName="fechaFe"
            bsDatepicker />
        </form-field>
      </div>
    </div>
    <div class="form-group row">
      <form-field
        [control]="generalDataForm.get('observacion')"
        label="Observaciones">
        <textarea
          class="form-control"
          type="text"
          formControlName="observacion"></textarea>
      </form-field>
    </div>
  </form>
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="m-3">
          <button
            [disabled]="disableUpdate"
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="update()">
            Actualizar <i class="fas fa-sync-alt"> </i>
          </button>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!viewAct">
      <app-good-characteristics-table
        [goodChange]="goodChange"
        [clasification]="classificationOfGoods"
        [settings]="atributActSettings"
        [avaluo]="false"
        [good]="good"
        [disabled]="true"
        [service]="service"
        [initValue]="true"></app-good-characteristics-table>
    </div>
    <div class="row" *ngIf="viewAct">
      <app-characteristics-legend></app-characteristics-legend>
      <app-good-characteristics-table
        [goodChange]="goodChange"
        [clasification]="classificationOfGoods"
        [settings]="atributNewSettings"
        [avaluo]="false"
        [good]="good"
        [disabled]="false"
        [service]="service"
        [initValue]="true"></app-good-characteristics-table>
    </div>
  </div>
</div>
