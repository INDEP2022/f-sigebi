<app-modal>
  <div header>
    <h5 class="modal-title">AGREGAR SERVICIO</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <app-services-shared
          [label]="'Clave Servicio'"
          [form]="form"></app-services-shared>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('periodicity')" label="Periodicidad">
            <input
              type="number"
              class="form-control"
              formControlName="periodicity" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('dateCourt')" label="Fecha de Corte">
            <input
              type="text"
              class="form-control"
              formControlName="dateCourt"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="create()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
