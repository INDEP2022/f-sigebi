<app-modal>
  <div header>
    <h5 class="modal-title">AGREGAR SERVICIO</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <app-services-shared
          [label]="'DescripciÃ³n Servicio'"
          [form]="form"></app-services-shared>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('periodicity')" label="Periodicidad">
            <input
              type="number"
              class="form-control"
              formControlName="periodicity"
              oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('dateCourt')" label="Fecha de Corte">
            <input
              type="text"
              class="form-control"
              formControlName="dateCourt"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="create()">
          Guardar <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
