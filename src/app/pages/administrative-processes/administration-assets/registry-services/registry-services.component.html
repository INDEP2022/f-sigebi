<div class="container">
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          (click)="add()"
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table [settings]="settings" [source]="dataLoand">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
