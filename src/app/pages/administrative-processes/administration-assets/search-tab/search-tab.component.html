<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="searchTabForm" class="form-material">
            <div class="row">
              <div class="col-md-12">
                <app-goods-types-shared
                  [form]="searchTabForm"
                  typeField="tipo"
                  subtypeField="subtipo"
                  ssubtypeField="ssubtipo"
                  sssubtypeField="sssubtipo"
                  (goodSssubtypeChange)="
                    getGoods($event)
                  "></app-goods-types-shared>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <goods-filter-shared
                    [form]="searchTabForm"
                    goodField="noBien"
                    [classifGood]="classifGood"
                    (good)="onChangeGood($event)"></goods-filter-shared>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('estatus')"
                    label="Estatus">
                    <input
                      class="form-control"
                      type="text"
                      name="estatus"
                      formControlName="estatus" />
                  </form-field>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('destino')"
                    label="Destino">
                    <input
                      class="form-control"
                      type="text"
                      name="destino"
                      formControlName="destino" />
                  </form-field>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('situacion')"
                    label="SituaciÃ³n">
                    <input
                      class="form-control"
                      type="text"
                      name="situacion"
                      formControlName="situacion" />
                  </form-field>
                </div>
              </div>
              <div class="col-md-5 d-flex justify-content-end">
                <div class="m-3">
                  <button
                    class="btn btn-sm btn-primary active mr-3"
                    (click)="search()">
                    Buscar <i class="fas fa-search"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm active mr-3"
                    (click)="clean()">
                    Limpiar
                  </button>
                  <button
                    class="btn btn-sm btn-primary active"
                    (click)="openPhotos()">
                    Ver fotos <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <app-columns-select
            [(settings)]="settings"
            [defaultColumns]="5"></app-columns-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
