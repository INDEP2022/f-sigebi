<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="searchTabForm" class="form-material">
            <div class="row">
              <div class="col-md-12">
                <app-goods-types-shared-Good
                  [reloadGood]="reloadGood"
                  [loadOnChangesNoBien]="true"
                  [goodselect]="goodSelect"
                  [form]="searchTabForm"
                  typeField="tipo"
                  subtypeField="subtipo"
                  ssubtypeField="ssubtipo"
                  sssubtypeField="sssubtipo"
                  (goodTypeChange)="getGoodType($event)"
                  (goodSssubtypeChange)="
                    getGoods($event)
                  "></app-goods-types-shared-Good>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <form-field [control]="searchTabForm.get('noBien')">
                    <ngx-select
                      (fetchItems)="getGoodsSheard($event)"
                      [data]="goods"
                      [form]="searchTabForm"
                      value="id"
                      bindLabel="info"
                      label="Bien"
                      control="noBien"
                      (change)="onChangeGood($event)">
                    </ngx-select>
                  </form-field>
                  <!-- <goods-filter-shared [reloadGood]="reloadGood" [clean]="cleanGood" [form]="searchTabForm"
                    goodField="noBien" [classifGood]="classifGood" (good)="onChangeGood($event)"></goods-filter-shared> -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('estatus')"
                    label="Estatus">
                    <input
                      class="form-control"
                      type="text"
                      name="estatus"
                      formControlName="estatus"
                      [readOnly]="true" />
                  </form-field>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('destino')"
                    label="Destino">
                    <input
                      class="form-control"
                      type="text"
                      name="destino"
                      formControlName="destino"
                      [readOnly]="true" />
                  </form-field>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <form-field
                    [control]="searchTabForm.get('situacion')"
                    label="SituaciÃ³n">
                    <input
                      class="form-control"
                      type="text"
                      name="situacion"
                      formControlName="situacion"
                      [readOnly]="true" />
                  </form-field>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-end">
                <div class="m-3">
                  <button
                    class="btn btn-sm btn-primary active mr-2"
                    (click)="search()">
                    Buscar <i class="fas fa-search"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm active mr-2"
                    (click)="clean()">
                    Limpiar <i class="fas fa-eraser"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-primary active"
                    (click)="openPhotos()">
                    Ver Fotos <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <app-columns-select
            [(settings)]="settings"
            [defaultColumns]="5"></app-columns-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
