<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        {{ title }}
      </h5>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"
              (userRowSelect)="selectRow($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>

    <div class="row">
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading2 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings2"
              [source]="data2"
              (userRowSelect)="selectRow($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params2" [totalItems]="totalItems2">
      </app-pagination>
    </div>

    <div class="row">
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading3 ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings3"
              [source]="data3"
              (userRowSelect)="selectRow($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params3" [totalItems]="totalItems3">
      </app-pagination>
    </div>

    <div class="row pt-4">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-primary btn-sm active ml-2 mr-2"
            (click)="proceso()">
            {{ txtButton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
