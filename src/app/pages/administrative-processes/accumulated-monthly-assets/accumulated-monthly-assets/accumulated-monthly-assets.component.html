<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte Acumulado de Bienes Mensual</h5>
  </div>
  <div body>
    <form [formGroup]="accumulatedMonthlyAssetsForm" class="form-material">
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('delegation')"
            label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('subDelegation')"
            label="Sub. Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="subDelegation" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('ofMonth')"
            label="Del mes:">
            <ng-select
              addTagText="Agregar Elemento"
              class="form-control scroll-line"
              bindValue="value"
              bindLabel="label"
              [items]="months">
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('toMonth')"
            label="Al mes:">
            <ng-select
              addTagText="Agregar Elemento"
              class="form-control scroll-line"
              bindValue="value"
              bindLabel="label"
              [items]="months">
            </ng-select>
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('year')"
            label="Año">
            <input class="form-control" formControlName="year" bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
