<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte Acumulado de Bienes Mensual</h5>
  </div>
  <div body>
    <form [formGroup]="accumulatedMonthlyAssetsForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('delegation')"
            label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('subDelegation')"
            label="Sub Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="subDelegation" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('year')"
            label="Año">
            <input
              type="number"
              class="form-control"
              formControlName="year"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('ofMonth')"
            label="Del mes de:">
            <select class="form-control" formControlName="ofMonth">
              <option [value]="null">Seleccione un mes</option>
              <option value="Enero">Enero</option>
              <option value="Febrero">Febrero</option>
              <option value="Marzo">Marzo</option>
              <option value="Abril">Abril</option>
              <option value="Mayo">Mayo</option>
              <option value="Junio">Junio</option>
              <option value="Julio">Julio</option>
              <option value="Agosto">Agosto</option>
              <option value="Septiembre">Septiembre</option>
              <option value="Octubre">Octubre</option>
              <option value="Noviembre">Noviembre</option>
              <option value="Diciembre">Diciembre</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="accumulatedMonthlyAssetsForm.get('toMonth')"
            label="Al mes de:">
            <select class="form-control" formControlName="toMonth">
              <option [value]="null">Seleccione un mes</option>
              <option value="Enero">Enero</option>
              <option value="Febrero">Febrero</option>
              <option value="Marzo">Marzo</option>
              <option value="Abril">Abril</option>
              <option value="Mayo">Mayo</option>
              <option value="Junio">Junio</option>
              <option value="Julio">Julio</option>
              <option value="Agosto">Agosto</option>
              <option value="Septiembre">Septiembre</option>
              <option value="Octubre">Octubre</option>
              <option value="Noviembre">Noviembre</option>
              <option value="Diciembre">Diciembre</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
