<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Registro de contratos</h5>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div>
        <button button type="button" tooltip="Nuevo" containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2" (click)="openForm()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
      <app-columns-select [(settings)]="settings" class="mx-1" [leftList]="true">
      </app-columns-select>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="data"
            (edit)="openForm($event.data)" (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
