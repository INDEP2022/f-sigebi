<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Hist√≥rico de Estatus</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <button class="btn btn-primary btn-sm active" (click)="close()">
      Salir
    </button>
  </div>
</app-card>
