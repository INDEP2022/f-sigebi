<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat√°logo de servicios para precios unitarios</h5>
  </div>
  <div body>
    <div class="row buttons">
      <div class="ml-auto" style="width: auto">
        <button
          (click)="openForm()"
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
