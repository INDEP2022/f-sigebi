<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Clave de costo</h5>
    <div class="col-md-5 buttons">
      <app-columns-select
        [defaultColumns]="11"
        [(settings)]="settings"></app-columns-select>
      <div>
        <button (click)="openForm()" class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <button
      type="submit"
      class="btn btn-primary btn-sm active"
      (click)="confirm()">
      Reporte
    </button>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1"
            (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params1"
        [totalItems]="totalItems1"></app-pagination>
    </div>
  </div>
</app-card>
<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Vigencia y costo</h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings2"></app-columns-select>
      <div>
        <button
          (click)="openForm2()"
          class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <button type="submit" class="btn btn-primary btn-sm active">
      Actualizar Costos
    </button>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2"
            (delete)="showDeleteAlert2($event.data)"></ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params2"
        [totalItems]="totalItems2"></app-pagination>
    </div>
  </div>
</app-card>
