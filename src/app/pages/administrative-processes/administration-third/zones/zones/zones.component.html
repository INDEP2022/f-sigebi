<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Zonas</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Coordinaciones en Zonas</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="data2">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params1"
        [totalItems]="totalItems1"></app-pagination>
    </div>
  </div>
</app-card>
