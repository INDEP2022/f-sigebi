<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat√°logo de procesos para precios unitarios</h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <div class="row">
        <h5 class="title"> Procesos </h5>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
