<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Indicador de desempeño</h5>
    <div class="col-md-5 buttons">
      <!-- <app-columns-select [(settings)]="settings"></app-columns-select> -->
    </div>
  </div>
  <div body>
    <div class="row margin-input">
      <div class="col-md-6">
        <form [formGroup]="performanceIndicatorForm" class="form-material">
          <div class="row margin-input">
            <div class="col-md-4">
              <form-field
                [control]="performanceIndicatorForm.get('dateCapture')"
                label="Fecha de captura">
                <input
                  type="text"
                  formControlName="dateCapture"
                  placeholder="Fecha de captura"
                  class="form-control"
                  bsDatepicker />
              </form-field>
            </div>
            <div class="col-md-4">
              <h6 class="title">CERRADO</h6>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-4">
              <form-field
                [control]="performanceIndicatorForm.get('year')"
                label="Año">
                <input
                  type="text"
                  formControlName="year"
                  placeholder="Año"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="performanceIndicatorForm.get('month')"
                label="Mes">
                <input
                  type="text"
                  formControlName="month"
                  placeholder="Mes"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-3">
              <h6 class="title">MES</h6>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-8">
              <ng-custom-select-loading
                [form]="performanceIndicatorForm"
                formControlName="regionalCoordination"
                [multiple]="false"
                label="Coordinación Regional"
                value="description"
                bindLabel="description"
                paramSearch="search"
                path="catalog/api/v1/delegation/get-all">
              </ng-custom-select-loading>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="performanceIndicatorForm.get('user')"
                label="Usuario">
                <input
                  type="text"
                  formControlName="user"
                  placeholder="Usuario"
                  class="form-control" />
              </form-field>
            </div>

            <div class="col-md-3 mr-4">
              <button type="button" class="btn btn-primary active btn-sm">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h5 class="title">Estrategia y Reportes que se debieron entregar</h5>
        <div class="row margin-input">
          <div class="col-md-8">
            <h6 class="title">Estrategia de administración:</h6>
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="0" class="form-control" />
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-8">
            <h6 class="title">Reportes de Implementacón:</h6>
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="0" class="form-control" />
          </div>
        </div>
        <h5 class="title">Estrategia y Reportes entregados en tiempo</h5>
        <div class="row margin-input">
          <div class="col-md-8">
            <h6 class="title">Estrategia de administración:</h6>
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="0" class="form-control" />
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-8">
            <h6 class="title">Reportes de Implementacón:</h6>
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="0" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-6">
        <h5 class="title">Estrategia de Administración</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItemsA"></app-pagination>
        <div class="row justify-content-space-evenly">
          <div class="col-md-3">
            <button
              class="btn btn-primary btn-sm active"
              (click)="openStrategy('')">
              Incorpora
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger btn-sm active">
              Eliminar
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h5 class="title">Reportes de Implementación</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItemsI"></app-pagination>
        <div class="row justify-content-space-evenly">
          <div class="col-md-3">
            <button class="btn btn-primary btn-sm active">Reporte</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger btn-sm active">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
