<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="warehouseForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-12">
          <form-field
            [control]="warehouseForm.get('descClassif')"
            label="Calificador Descripci贸n">
            <input
              type="text"
              formControlName="descClassif"
              placeholder="Calificador Descripci贸n"
              class="form-control"
              (click)="openGood()" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12">
          <form-field
            [control]="warehouseForm.get('descCost')"
            label="Costo Descripci贸n">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="descCost"
              placeholder="Costo Descripci贸n"
              (click)="openCost()"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12">
          <form-field
            [control]="warehouseForm.get('warehouseName')"
            label="Tipo de Almacen">
            <input
              type="text"
              formControlName="warehouseName"
              placeholder="Tipo de Almacen"
              class="form-control"
              (click)="openGood()" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!warehouseForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
