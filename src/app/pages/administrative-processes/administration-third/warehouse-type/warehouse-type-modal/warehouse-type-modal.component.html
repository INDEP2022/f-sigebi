<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Tipo de Almac√©n</h5>
    <!-- <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div> -->
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Tipo</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Sub Tipo</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Sub Sub Tipo</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings3"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Sub Sub Sub Tipo</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings4"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="justify-content-center">
          <button type="submit" class="btn btn-primary btn-sm active">
            Aceptar
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="justify-content-center">
          <button
            type="submit"
            class="btn btn-danger btn-sm active"
            (click)="close()">
            Atras
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
