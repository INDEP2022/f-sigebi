<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="warehouseForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-6">
          <form-field
            [control]="warehouseForm.get('classifGoodNumber')"
            label="Calificador Descripción">
            <input
              type="text"
              formControlName="classifGoodNumber"
              placeholder="Calificador Descripción"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="warehouseForm.get('costId')" label="Costo">
            <input
              type="text"
              formControlName="costId"
              placeholder="Costo"
              class="form-control" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!warehouseForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
