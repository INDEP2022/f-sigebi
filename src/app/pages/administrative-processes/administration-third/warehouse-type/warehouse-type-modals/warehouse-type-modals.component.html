<app-modal>

    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!warehouseForm.valid"
          [loading]="loading"

      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">

    </div>
