<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Tipo de Almacén</h5>
    <!-- <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div> -->
  </div>
  <div body>
    <div class="row">
      <div class="ch-content" header>
        <h5 class="title">Datos Generales Almacén</h5>
        <div class="col-md-5 buttons">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openType()">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2"
            (edit)="openType($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="ch-content" header>
        <h5 class="title">Calificadores para el almacén</h5>
        <div class="col-md-5 buttons">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openTypeClassify()">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1"
            (edit)="openTypeClassifyCost($event.data)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
