<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ newOrEdit ? 'Editar' : 'Nuevo' }} {{ title }}
    </h5>
  </div>
  <div body>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('unit')" label="Unidad">
            <input
              type="text"
              class="form-control"
              formControlName="unit"
              [readonly]="newOrEdit" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('registryNumber')" label="Número">
            <input
              type="text"
              class="form-control"
              formControlName="registryNumber" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          [disabled]="form.invalid"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
