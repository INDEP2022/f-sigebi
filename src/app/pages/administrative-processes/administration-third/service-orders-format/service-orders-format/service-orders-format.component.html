<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Orden de Servicio</h5>
  </div>
  <div body>
    <div class="row margin-input d-flex justify-content-end">
      <div class="col-md-2">
        <button
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="openSelect('')">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <form [formGroup]="serviceOrdersForm" class="form-material mt-3">
      <!-- *ngIf="select" -->
      <div>
        <div class="row margin-input">
          <div class="col-md-2 mt-3">
            <form-field [control]="serviceOrdersForm.get('type')" label="Tipo">
              <select class="form-control" formControlName="type">
                <option [value]="null">Seleccione un tipo</option>
                <option value="N">Normal</option>
                <option value="E">Especial</option>
              </select>
            </form-field>
          </div>
          <div class="col-md-4 mt-3">
            <form-field
              [control]="serviceOrdersForm.get('process')"
              label="Proceso">
              <input
                type="text"
                formControlName="process"
                placeholder="Proceso"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-2 mt-3">
            <form-field
              [control]="serviceOrdersForm.get('dateCapture')"
              label="Fecha de captura">
              <input
                type="text"
                formControlName="dateCapture"
                placeholder="Fecha de captura"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-4">
            <!-- <form-field [control]="serviceOrdersForm.get('regionalCoordination')">
              <ngx-select
                (fetchItems)="getRegionalCoordination($event)"
                [data]="regionalCoordination"
                [form]="serviceOrdersForm"
                value="regionalCoordination"
                bindLabel="description"
                label="Coordinación Regional"
                control="regionalCoordination">
              </ngx-select>
            </form-field> -->
            <form-field
              [control]="serviceOrdersForm.get('regionalCoordination')">
              <app-delegation-shared
                [form]="serviceOrdersForm"
                [showDelegation]="true"
                [delegationField]="'regionalCoordination'"
                labelDelegation="Coordinación Regional"
                [showSubdelegation]="false"></app-delegation-shared>
            </form-field>
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-4">
            <form-field
              [control]="serviceOrdersForm.get('serviceOrderKey')"
              label="Cve. Orden de servicio">
              <input
                type="text"
                formControlName="serviceOrderKey"
                placeholder="Cve. Orden de servicio"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="serviceOrdersForm.get('cancellationAuthorizationDate')"
              label="Fecha Autorización/Cancelación">
              <input
                type="text"
                formControlName="cancellationAuthorizationDate"
                placeholder="Fecha Autorización/Cancelación"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="serviceOrdersForm.get('uniqueKey')"
              label="Cve. única de 3 niveles">
              <input
                type="text"
                formControlName="uniqueKey"
                placeholder="Clave única de 3 niveles"
                class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-3">
            <form-field [control]="serviceOrdersForm.get('transference')">
              <ngx-select
                [(ngModel)]="selectedTransference"
                (fetchItems)="getTransference($event)"
                [data]="transferenceSele"
                [form]="serviceOrdersForm"
                value="id"
                bindLabel="nameTransferent"
                label="Transferente"
                control="transference"
                (change)="ontransferenceChange($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="serviceOrdersForm.get('station')">
              <ngx-select
                (fetchItems)="getStation($event)"
                [data]="stationSele"
                [form]="serviceOrdersForm"
                value="id"
                bindLabel="stationName"
                label="Emisora"
                control="station"
                disabled="!tranferencebool">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="serviceOrdersForm.get('authority')">
              <ngx-select
                (fetchItems)="getAuthority($event)"
                [data]="authority"
                [form]="serviceOrdersForm"
                value="authority"
                bindLabel="description"
                label="Autoridad"
                control="authority">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="serviceOrdersForm.get('keyStore')">
              <ngx-select
                (fetchItems)="getKeyStore($event)"
                [data]="keyStore"
                [form]="serviceOrdersForm"
                value="keyStore"
                bindLabel="description"
                label="Clave almacén"
                control="keyStore">
              </ngx-select>
            </form-field>
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-3">
            <form-field
              [control]="serviceOrdersForm.get('location')"
              label="Ubicación">
              <input
                type="text"
                formControlName="location"
                placeholder="Ubicación"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="serviceOrdersForm.get('municipality')"
              label="Municipio">
              <input
                type="text"
                formControlName="municipality"
                placeholder="Municipio"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="serviceOrdersForm.get('entity')"
              label="Entidad">
              <input
                type="text"
                formControlName="entity"
                placeholder="Entidad"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="serviceOrdersForm.get('supplierFolio')"
              label="Folio Proveedor">
              <input
                type="text"
                formControlName="supplierFolio"
                placeholder="Folio Proveedor"
                class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row margin-input">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <h5 class="title">Fecha Evento</h5>
            <div class="margin-input">
              <form-field
                [control]="serviceOrdersForm.get('start')"
                label="Inicio">
                <input
                  type="text"
                  formControlName="start"
                  placeholder="Inicio"
                  class="form-control"
                  bsDatepicker />
              </form-field>
              <form-field
                [control]="serviceOrdersForm.get('finished')"
                label="Término">
                <input
                  type="text"
                  formControlName="finished"
                  placeholder="Término"
                  class="form-control"
                  bsDatepicker />
              </form-field>
              <div class="row">
                <div class="col-md-4">
                  <form-field
                    [control]="serviceOrdersForm.get('hour')"
                    label="Hora">
                    <input
                      type="number"
                      formControlName="hour"
                      placeholder="Hora"
                      class="form-control"
                      min="1"
                      max="12" />
                  </form-field>
                </div>
                <div class="col-md-4">
                  <form-field
                    [control]="serviceOrdersForm.get('minute')"
                    label="Minuto">
                    <input
                      type="number"
                      formControlName="minute"
                      placeholder="Minuto"
                      class="form-control"
                      min="0"
                      max="59" />
                  </form-field>
                </div>
                <div class="col-md-4">
                  <form-field
                    [control]="serviceOrdersForm.get('ampm')"
                    label="Horario">
                    <select
                      class="form-control"
                      formControlName="targetIndicator"
                      placeholder="Horario">
                      <option value="AM">AM</option>
                      <option value="PM">PM</option>
                    </select>
                  </form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <h5 class="title">Cambio Estatus</h5>
            <div class="margin-input">
              <form-field
                [control]="serviceOrdersForm.get('status')"
                label="Estatus">
                <select class="form-control" formControlName="status">
                  <option [value]="null">Seleccione un estado</option>
                  <option value="AUTORIZADA">Autorizada</option>
                  <option value="CANCELADA">Cancelada</option>
                  <option value="PROCESO">Proceso</option>
                  <option value="RECHAZADO">Rechazado</option>
                </select>
              </form-field>
              <button
                class="btn btn-primary btn-sm active"
                (click)="openEstate('')">
                Histórico
              </button>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataLocalB">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="paramsB"
        [totalItems]="totalItemsB"></app-pagination>
    </div>
    <div class="row margin-input">
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm active">Incorpora Bienes</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger btn-sm active">Eliminar Bienes</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm active">G.Programación</button>
      </div>
    </div>
    <div class="ch-content" header>
      <h5 class="title">Control de las Ordenes de Servicio</h5>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="dataLocalI">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="paramsI"
        [totalItems]="totalItemsI"></app-pagination>
    </div>
  </div>
</app-card>
