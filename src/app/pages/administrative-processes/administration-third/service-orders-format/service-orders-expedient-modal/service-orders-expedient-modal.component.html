<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Hist√≥rico</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="localData2"
            (userRowSelect)="onRowSelect($event)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params2"
        [totalItems]="totalItems2"></app-pagination>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="localData"
            (userRowSelect)="selectRows($event.selected)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm active" (click)="close()">
          Salir
        </button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm active" (click)="Apply()">
          Aplica
        </button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</app-card>
