<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">MOVIMIENTOS CUENTAS GENERALES</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('noBien')" label="Número bien">
            <input
              type="number"
              class="form-control"
              formControlName="noBien"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('record')" label="Expediente">
            <input
              type="number"
              class="form-control"
              formControlName="record"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="form.get('amount')" label="Depósito">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="form-group col-md-3">
          <form-field [control]="form.get('currency')">
            <ngx-select
              [form]="form"
              [data]="currency"
              bindLabel="otKey1"
              label="Moneda"
              value="otKey1"
              (fetchItems)="getCurrencies($event)"
              control="currency"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('bank')">
            <ngx-select
              [form]="form"
              (fetchItems)="getBanks($event)"
              [data]="banks"
              value="bankCode"
              bindLabel="name"
              label="Banco"
              [control]="'bank'"
              (change)="getBanks($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3 form-group mb-3">
          <form-field [control]="form.get('from')" label="Fecha de Recepción">
            <input
              type="text"
              formControlName="from"
              placeholder="Fecha de Recepción"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 form-group mb-3">
          <form-field [control]="form.get('to')" label="Al">
            <input
              type="text"
              formControlName="to"
              placeholder="Al"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            text="IMPRIMIR REPORTE"
            [disabled]="form.invalid"
            [loading]="loading"
            (confirm)="send()">
          </confirm-button>
        </div>
      </div>
    </div>
  </div>
</app-card>
