<form [formGroup]="form" class="form-material">
  <app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">Ubicacion de bienes en almacenes y bobedas</h5>
    </div>
    <div body>
        <div class="row mt-5">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <form-field [control]="form.get('good')" label="Bien">
                          <input
                            type="text"
                            class="form-control"
                            formControlName="good">
                          
                        </form-field>
                      </div>
                      <div class="col-md-9 col-sm-12 col-xs-12">
                        <form-field [control]="form.get('description')" label="Descripción">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="description">
                        </form-field>
                      </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form-field [control]="form.get('statusGoods')" label="Estátus del bien">
                          <input
                            type="text"
                            class="form-control"
                            formControlName="statusGoods">
                        </form-field>
                      </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <form-radio label="Almacén">
                    <input type="radio" formControlName="radio" value="cat" />
                  </form-radio>
                  <form-radio label="Bóveda">
                    <input type="radio" formControlName="radio" value="boveda" />
                  </form-radio>
                  <form-radio label="Nulo">
                    <input type="radio" formControlName="radio" [value]="null" />
                  </form-radio>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <button 
                class="btn btn-success btn-sm active" 
                (click)="massAssignment()">
                Asignación Masiva
            </button> 
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <button 
                class="btn btn-success btn-sm active" 
                (click)="checkLocations()">
                Consultar Ubicaciones
            </button> 
            </div>
        </div>
    </div>
  </app-card>

  <app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">Almacén</h5>
    </div>
    <div body>
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentLocationWare')" label="Ubicación Actual">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="currentLocationWare">
                  
                </form-field>
              </div>
              <div class="col-md-8 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentDescriptionWare')" label="Descripción">
                    <input
                    type="text"
                    class="form-control"
                    formControlName="currentDescriptionWare">
                </form-field>
              </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentLocationWare')" label="Nueva Ubicación">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="newLocationWare">
                  
                </form-field>
              </div>
              <div class="col-md-8 col-sm-12 col-xs-12">
                <form-field [control]="form.get('newDescriptionWare')" label="Descripción">
                    <input
                    type="text"
                    class="form-control"
                    formControlName="newDescriptionWare">
                </form-field>
              </div>
        </div>
    </div>
  </app-card>

  <app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">Bóveda</h5>
    </div>
    <div body>
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentLocationVault')" label="Ubicación Actual">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="currentLocationVault">
                  
                </form-field>
              </div>
              <div class="col-md-8 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentDescriptionVault')" label="Descripción">
                    <input
                    type="text"
                    class="form-control"
                    formControlName="currentDescriptionVault">
                </form-field>
              </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <form-field [control]="form.get('currentLocationVault')" label="Nueva Ubicación">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="newLocationVault">
                  
                </form-field>
              </div>
              <div class="col-md-8 col-sm-12 col-xs-12">
                <form-field [control]="form.get('newDescriptionVault')" label="Descripción">
                    <input
                    type="text"
                    class="form-control"
                    formControlName="newDescriptionVault">
                </form-field>
              </div>
        </div>
    </div>
  </app-card>
</form>
