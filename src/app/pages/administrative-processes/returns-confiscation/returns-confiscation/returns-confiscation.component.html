<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Devoluciones y decomisos</h5>
  </div>

  <div body>
    <form [formGroup]="returnsConfiscationForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="returnsConfiscationForm.get('noProceedings')"
            label="No. Expediente">
            <input
              type="number"
              class="form-control"
              formControlName="noProceedings"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="returnsConfiscationForm.get('preliminaryInvestigation')"
            label="Averiguación Previa">
            <input
              type="number"
              class="form-control"
              formControlName="preliminaryInvestigation"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="returnsConfiscationForm.get('criminalCase')"
            label="Causa Penal">
            <input
              type="number"
              class="form-control"
              formControlName="criminalCase"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row">
      <div class="col-md-4">
        <p>
          <span>Estátus del bien: <b>Bien devuelto</b></span>
        </p>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <p>
          <span class="text-success mr-5"
            ><i class="fa fa-square"></i> Disponible
          </span>
        </p>
      </div>
    </div>
  </div>
</app-card>
