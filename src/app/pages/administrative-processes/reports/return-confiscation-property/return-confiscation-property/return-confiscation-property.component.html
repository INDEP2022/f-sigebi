<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte Devoluciones y Decomisos de Bienes</h5>
  </div>

  <div body>
    <form
      [formGroup]="returnConfiscationForm"
      (ngSubmit)="onSubmit()"
      class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="returnConfiscationForm.get('ofTheGood')"
            label="Del Bien">
            <input
              type="number"
              [min]="0"
              [maxlength]="15"
              class="form-control"
              formControlName="ofTheGood" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="returnConfiscationForm.get('toGood')"
            label="Al Bien">
            <input
              type="number"
              [min]="returnConfiscationForm.get('ofTheGood').value + 1"
              [maxlength]="15"
              class="form-control"
              [class]="
                this.returnConfiscationForm.get('ofTheGood').value != null
                  ? ''
                  : 'disabled'
              "
              formControlName="toGood" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="returnConfiscationForm.get('receiptDateOf')"
            label="Desde">
            <input
              bsDatepicker
              class="form-control"
              [maxlength]="10"
              formControlName="receiptDateOf" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4" style="margin-top: -0.6%">
          <app-delegation-shared
            [form]="returnConfiscationForm"
            [subdelegationField]="'subdelegation'"
            [delegationField]="'delegation'"
            [showDelegation]="true"
            [showSubdelegation]="true"
            (emitSubdelegation)="seleccionarSubDelegacion($event)"
            (emitDelegation)="seleccionarDelegation($event)">
          </app-delegation-shared>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="returnConfiscationForm.get('receptionDateTo')"
            label="Hasta">
            <input
              bsDatepicker
              [maxlength]="10"
              [minDate]="returnConfiscationForm.get('receiptDateOf').value"
              class="form-control"
              [class]="
                this.returnConfiscationForm.get('receiptDateOf').value != null
                  ? ''
                  : 'disabled'
              "
              formControlName="receptionDateTo" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Tipo Movimiento"
            [control]="returnConfiscationForm.get('movementType')">
            <select class="form-control" formControlName="movementType">
              <option [value]="null">Seleccione un tipo</option>
              <option [value]="'DEVOLUCION'">DEVOLUCIÃ“N</option>
              <option [value]="'DECOMISO'">DECOMISO</option>
            </select>
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary active btn-sm"
            (click)="validaGood()"
            [disabled]="!returnConfiscationForm.valid">
            Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
          </button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </form>
  </div>
</app-card>
