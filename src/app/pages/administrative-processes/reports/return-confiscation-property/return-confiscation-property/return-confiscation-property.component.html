<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title"> Reporte Devoluciones y Decomisos de Bienes</h5>
  </div>

  <div body>
    <form [formGroup]="returnConfiscationForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('delegation')" label="Delegación">
            <input type="text" class="form-control" formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('subDelegation')" label="Sub Delegación">
            <input type="text" class="form-control" formControlName="subDelegation" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('ofTheGood')" label="Del Bien">
            <input type="text" class="form-control" formControlName="ofTheGood" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('toGood')" label="Al Bien">
            <input type="text" class="form-control" formControlName="toGood" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('receiptDateOf')" label="Fecha Recepción del">
            <input type="text" formControlName="receiptDateOf" placeholder="Fecha Recepción del" class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('receptionDateTo')" label="Fecha Recepción al">
            <input type="text" formControlName="receptionDateTo" placeholder="Fecha Recepción al" class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="returnConfiscationForm.get('movementType')" label="Tipo Movimiento">
            <select class="form-control" formControlName="select">
              <option [value]="null">Seleccione un tipo</option>
              <option [value]="'SI'">prueba</option>
              <option [value]="'NO'">prueba</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
    <button class="btn btn-primary btn-sm active">Reporte</button>
  </div>
</app-card>
