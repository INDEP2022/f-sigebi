<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Genera Archivo para Excel</h5>
  </div>

  <div body>
    <form
      [formGroup]="flatFileGoodForm"
      (ngSubmit)="onSubmit()"
      class="form-material">
      <div class="row margin-input">
        <app-delegation-shared
          (click)="loadDelegation('Recibe')"
          [form]="proceduralHistoryForm"
          [showDelegation]="true"
          [delegationField]="'delegation'"
          labelDelegation="Delegación Recibe"
          [showSubdelegation]="false"></app-delegation-shared>
      </div>
      <div class="row margin-input">
        <app-delegation-shared
          [form]="proceduralHistoryForm2"
          (click)="loadDelegation('Administra')"
          [showDelegation]="true"
          [delegationField]="'delegation'"
          labelDelegation="Delegación Administra"
          [showSubdelegation]="false"></app-delegation-shared>
      </div>

      <div class="row margin-input justify-content-center">
        <div class="col-md-3">
          <form-field [control]="flatFileGoodForm.get('type')" label="Tipo">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field [control]="flatFileGoodForm.get('area')" label="Área">
            <input type="text" class="form-control" formControlName="area" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('initialDate')"
            label="Fecha Inicial">
            <input
              type="text"
              formControlName="initialDate"
              placeholder="Fecha Inicial"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('finalDate')"
            label="Fecha Final">
            <input
              type="text"
              formControlName="finalDate"
              placeholder="Fecha Final"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>

      <div class="row margin-input justify-content-center">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <button
            type="submit"
            class="btn btn-primary btn-sm active"
            [disabled]="
              !flatFileGoodForm.valid ||
              !proceduralHistoryForm2.valid ||
              !proceduralHistoryForm.valid
            ">
            Reporte
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
      </div>

      <div class="row margin-input justify-content-center">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            disabled="true"
            placeholder="Nombre del Archivo Excel (Entrega)"
            id="nameFileA" />
        </div>

        <div class="col-md-3">
          <button
            class="btn btn-success btn-sm ml-2 active"
            [disabled]="!reporte_flag"
            type="button"
            (click)="exportExcelEntrega()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
          <input
            type="file"
            name="file1"
            #file1
            class="d-none"
            formControlName="file1"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (change)="onFileChangeDelivery($event)" />
        </div>
      </div>
      <div class="row margin-input justify-content-center">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            disabled="true"
            placeholder="Nombre del Archivo Excel (Decomiso)"
            id="nameFileB" />
        </div>

        <div class="col-md-3">
          <button
            class="btn btn-success btn-sm ml-2 active"
            type="button"
            [disabled]="!reporte_flag2"
            (click)="exportExcelDecomiso()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
          <input
            type="file"
            name="file2"
            #file2
            class="d-none"
            formControlName="file2"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (change)="onFileChange($event)" />
        </div>
      </div>
      <div class="row mt-5">
        <!--
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="justify-content-center">
            <button
              type="submit"
              class="btn btn-primary btn-sm active"
              [disabled]="
                !flatFileGoodForm.valid ||
                !proceduralHistoryForm2.valid ||
                !proceduralHistoryForm.valid
              ">
              Reporte
            </button>
          </div>
        </div> -->
      </div>
    </form>
  </div>
</app-card>
