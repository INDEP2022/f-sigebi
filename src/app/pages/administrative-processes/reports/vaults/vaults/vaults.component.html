<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Impresi贸n de B贸veda</h5>
  </div>

  <div body>
    <form [formGroup]="vaultsForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('regional')">
            <ngx-select
              [form]="vaultsForm"
              control="regional"
              (fetchItems)="getRegional($event)"
              label="Regional"
              [data]="delegation"
              bindLabel="noDelDesc"
              [searchOnInit]="true"
              value="no_delegacion"
              (change)="changeDelegation($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="vaultsForm.get('regional')" label="Regional">
            <input
              type="text"
              class="form-control"
              formControlName="regional" />
          </form-field>-->
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('vaults')">
            <ngx-select
              [form]="vaultsForm"
              control="vaults"
              (fetchItems)="getVault($event)"
              label="B贸veda"
              [data]="vault"
              bindLabel="noBoDesc"
              value="no_boveda"
              (change)="changeVault($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="vaultsForm.get('vaults')" label="B贸veda">
            <input type="text" class="form-control" formControlName="vaults" />
          </form-field>-->
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('statusGoods')">
            <ngx-select
              [form]="vaultsForm"
              control="statusGoods"
              (fetchItems)="getStatusGood($event)"
              label="Estatus Bienes"
              [data]="status"
              [searchOnInit]="true"
              bindLabel="statusDesc"
              value="status"
              (change)="changeStatusGood($event)">
            </ngx-select>
          </form-field>

          <!--<form-field
            [control]="vaultsForm.get('statusGoods')"
            label="Estatus Bienes">
            <input
              type="text"
              class="form-control"
              formControlName="statusGoods" />
          </form-field>-->
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="vaultsForm.get('entryDateFrom')"
            label="Fecha de Entrada Desde">
            <input
              type="text"
              [maxDate]="maxDate"
              formControlName="entryDateFrom"
              class="form-control"
              (bsValueChange)="validateDate($event)"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('until')" label="Hasta">
            <input
              [minDate]="minDate"
              [maxDate]="maxDate"
              type="text"
              formControlName="until"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="vaultsForm.get('departureDateOf')"
            label="Fecha de Salida Desde">
            <input
              [maxDate]="maxDate"
              type="text"
              formControlName="departureDateOf"
              class="form-control"
              (bsValueChange)="validateDate1($event)"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('until1')" label="Hasta">
            <input
              [minDate]="minDate1"
              [maxDate]="maxDate"
              type="text"
              formControlName="until1"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="justify-content-center">
            <button
              [type]="'button'"
              (click)="report()"
              [disabled]="vaultsForm.invalid"
              class="btn btn-primary active btn-sm">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
            <!--<button type="submit" class="btn btn-danger btn-sm active">
              Imprimir
            </button>-->
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
