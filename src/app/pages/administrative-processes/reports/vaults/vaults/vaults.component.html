<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Impresión de Bóveda</h5>
  </div>

  <div body>
    <form
      [formGroup]="vaultsForm"
      (ngSubmit)="onSubmit()"
      class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('regional')" label="Regional">
            <input
              type="text"
              class="form-control"
              formControlName="regional" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('vaults')" label="Bóveda">
            <input type="text" class="form-control" formControlName="vaults" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="vaultsForm.get('statusGoods')"
            label="Estatus Bienes">
            <input
              type="text"
              class="form-control"
              formControlName="statusGoods" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="vaultsForm.get('entryDateFrom')"
            label="Fecha de Entrada desde">
            <input
              type="text"
              formControlName="entryDateFrom"
              placeholder="Fecha de Entrada desde"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('until')" label="Hasta">
            <input
              type="text"
              formControlName="until"
              placeholder="Hasta"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="vaultsForm.get('departureDateOf')"
            label="Fecha de Salida desde">
            <input
              type="text"
              formControlName="departureDateOf"
              placeholder="Fecha de Salida desde"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="vaultsForm.get('until1')" label="Hasta">
            <input
              type="text"
              formControlName="until1"
              placeholder="Hasta"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="justify-content-center">
            <button type="submit" class="btn btn-danger btn-sm active">
              Imprimir
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
