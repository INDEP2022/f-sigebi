<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Reporte historico de las situaciones procesales de los bienes
    </h5>
  </div>

  <div body>
    <form [formGroup]="proceduralHistoryForm" class="form-material">
      <app-delegation-shared
        [form]="proceduralHistoryForm"
        [subdelegationField]="'subdelegation'"
        [delegationField]="'delegation'"
        [showDelegation]="true"
        [showSubdelegation]="true"></app-delegation-shared>
      <div class="row margin-input">
        <!-- <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('delegation')"
            label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('subdelegation')"
            label="Sub Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="subdelegation" />
          </form-field>
        </div>
      -->
        <div class="col-md-4"></div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('modificationDateOf')"
            label="Fecha modificación del">
            <input
              type="text"
              formControlName="modificationDateOf"
              placeholder="Fecha modificación del"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('modificationDateTo')"
            label="Fecha modificación al">
            <input
              type="text"
              formControlName="modificationDateTo"
              placeholder="Fecha modificación al"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('ofTheGood')"
            label="Del Bien">
            <input
              type="number"
              class="form-control"
              formControlName="ofTheGood" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="proceduralHistoryForm.get('toGood')"
            label="Al Bien">
            <input
              type="number"
              class="form-control"
              formControlName="toGood" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field class="mb-3 mt-3" [control]="filterForm.get('user')">
            <ngx-select
              [form]="filterForm"
              [data]="users$"
              (fetchItems)="getUsers($event)"
              bindLabel="userAndName"
              control="user"
              label="Usuario"
              value="id"
              [searchOnInit]="true"
              termMaxLength="30">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              class="btn btn-primary active btn-sm"
              (click)="onSubmit()"
              [disabled]="!proceduralHistoryForm.valid || !filterForm.valid">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div>
            <button
              class="btn btn-danger btn-sm active m-3"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser"> </i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
