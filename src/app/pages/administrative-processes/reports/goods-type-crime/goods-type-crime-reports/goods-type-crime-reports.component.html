<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">REPORTE DE DE BIENES POR TIPO DE DELITO</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Date Form-->
        <div class="col-md-12 mb-3 mt-3">
          <label for="">Fecha de Recepción</label>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 col-12 mb-3 mt-3">
          <form-field [control]="form.get('from')" label="Del">
            <input
              formControlName="from"
              placeholder="Selección de fecha"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 col-12 mb-3 mt-3">
          <form-field [control]="form.get('to')" label="Al">
            <input
              formControlName="to"
              placeholder="Selección de fecha"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mb-3">
        <!--Delegation Component-->
        <div class="row margin-input">
          <app-delegation-shared
            [showSubdelegation]="true"
            [form]="form"></app-delegation-shared>
        </div>
        <!--Crimes Component-->
        <div class="col-md-4 col-sm-12 col-xs-12 mb-3">
          <form-field [control]="form.get('crime')">
            <app-crimes-shared [form]="form"></app-crimes-shared>
          </form-field>
        </div>
        <!--Goods Type Component-->
        <div class="col-md-4 col-sm-12 col-xs-12 mb-3 mt-2">
          <!-- <app-goods-types-shared
            [form]="form"
            [subTypeShow]="false"
            [ssubTypeShow]="false"
            [sssubTypeShow]="false"></app-goods-types-shared> -->
          <form-field [control]="form.get('goodType')">
            <ngx-select
              [form]="form"
              [data]="goodTypes"
              bindLabel="nameGoodType"
              label="Tipo de Bien"
              value="id"
              (fetchItems)="getGoodType($event)"
              control="goodType"></ngx-select>
          </form-field>
        </div>
        <!--Areas Component-->
        <div class="col-md-4 col-sm-12 col-xs-12 mb-3">
          <form-field [control]="form.get('requestArea')">
            <app-areas-shared [form]="form"> </app-areas-shared>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          text="Imprimir"
          [disabled]="form.invalid"
          [loading]="loading"
          icon="bx bx-printer bx-sm float-icon"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active">Limpiar</button>
      </div>
    </div>
  </div>
</app-card>
