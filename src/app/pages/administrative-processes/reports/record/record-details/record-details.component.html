<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">DETALLE DE EXPEDIENTE</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-xs-12 col-12 col-md-4 mb-3">
          <form-field
            [control]="form.get('recordsFrom')"
            label="No. Expediente Inicial">
            <input formControlName="recordsFrom" class="form-control" />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-4 mb-3">
          <form-field
            [control]="form.get('recordsTo')"
            label="No. Expediente Final">
            <input formControlName="recordsTo" class="form-control" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer class="d-flex justify-content-end">
    <div class="m-3">
      <confirm-button
        text="Imprimir"
        [disabled]="form.invalid"
        [loading]="loading"
        (confirm)="confirm()">
      </confirm-button>
    </div>
  </div>
</app-card>
