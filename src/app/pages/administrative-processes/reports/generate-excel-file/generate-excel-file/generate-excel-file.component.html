<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Genera archivo para excel</h5>
  </div>

  <div body>
    <form [formGroup]="generateExcelFileForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('delegationReceives')"
            label="Delegación Recibe">
            <input
              type="text"
              class="form-control"
              formControlName="delegationReceives" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('delegationAdministrator')"
            label="Delegación Administra">
            <input
              type="text"
              class="form-control"
              formControlName="delegationAdministrator" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('type')"
            label="Tipo">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('area')"
            label="Área">
            <input type="text" class="form-control" formControlName="area" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('initialDate')"
            label="Fecha Inicial">
            <input
              type="text"
              formControlName="initialDate"
              placeholder="Fecha Inicial"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="generateExcelFileForm.get('finalDate')"
            label="Fecha Final">
            <input
              type="text"
              formControlName="finalDate"
              placeholder="Fecha Final"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-6">
          <form-field
            [control]="generateExcelFileForm.get('nameFileExcel')"
            label="Nombre del Archivo Excel">
            <input
              type="text"
              class="form-control"
              formControlName="nameFileExcel" />
          </form-field>
        </div>
      </div>
    </form>
    <button class="btn btn-primary btn-sm active">Guardar</button>
  </div>
</app-card>
