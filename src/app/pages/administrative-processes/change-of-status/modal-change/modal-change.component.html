<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista Estatus</h5>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="data"
        (userRowSelect)="select($event)">
      </ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button class="btn btn-primary btn-sm active" (click)="return()">
          regresar
        </button>
      </div>
    </div>
  </div>
</app-card>
