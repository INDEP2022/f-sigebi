<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cambio de estatus bienes</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col">
              <form-field
                [control]="form.get('numberGood')"
                label="Número de Bien">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numberGood"
                  maxlength="10" />
              </form-field>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary active btn-sm mr-3"
                (click)="loadGood()">
                Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button class="btn btn-danger btn-sm active" (click)="clearAll()">
                Limpiar <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('descriptionGood')"
            label="Descripción del Bien">
            <input
              type="text"
              class="form-control"
              formControlName="descriptionGood"
              [disabled]="true" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('currentStatus')"
            label="Estatus Actual">
            <input
              type="text"
              class="form-control"
              formControlName="currentStatus" />
          </form-field>
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('descriptionStatus')"
            label="Descripción del Estatus">
            <input
              type="text"
              class="form-control"
              formControlName="descriptionStatus" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <form-field [control]="form.get('processesGood')" label="Proceso">
            <input
              type="text"
              class="form-control"
              formControlName="processesGood" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
<div *ngIf="endProcess">
  <app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">Nuevos Datos</h5>
    </div>
    <div body>
      <form [formGroup]="formNew" class="form-material">
        <div class="row mt-5">
          <div class="col-md-8 col-sm-12 col-xs-12">
            <app-goods-status-shared
              [form]="formNew"
              labelStatus="Nuevo Estatus"></app-goods-status-shared>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
            <form-field [control]="formNew.get('dateStatus')" label="Fecha">
              <input
                type="text"
                class="form-control"
                formControlName="dateStatus"
                bsDatepicker
                [disabled]="false" />
            </form-field>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <app-processes-shared
              [form]="formNew"
              [label]="'Nuevo Proceso'"
              [idGood]="numberGood.value"
              [packageField]="'extDomProcess'"
              [process]="good.extDomProcess"></app-processes-shared>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <app-user-shared
              [form]="formNew"
              [userField]="'issuingUser'"
              [label]="'Usuario Solicita'"></app-user-shared>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form-field
              [control]="formNew.get('description')"
              label="Justificación">
              <textarea
                type="text"
                class="form-control"
                formControlName="description"
                maxlength="500"></textarea>
            </form-field>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              (click)="accept()"
              [disabled]="formNew.invalid"
              class="btn btn-primary btn-sm active">
              Guardar
              <i aria-hidden="true" class="fa fa-save"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </app-card>
</div>
