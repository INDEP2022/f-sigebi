<app-card [header]="true">
  <div class="ch-content" header>
    <div class="row w-100">
      <div class="col-12 col-sm-12 col-md-8">
        <h5 class="title">Cambio de Clasificación del Bien</h5>
      </div>
    </div>
  </div>
  <div body>
    <form-loader *ngIf="loading"></form-loader>
    <div class="row">
      <div class="col-6">
        <h6>Actual Clasificación</h6>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-primary active btn-sm m-2" (click)="goBack()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>

    <br />
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberGood')" label="No. Bien">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood" />
          </form-field>
        </div>
        <div class="col-md-10 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('descriptionGood')"
            label="Descripción del Bien">
            <textarea
              formControlName="descriptionGood"
              class="form-control"
              maxlength="600"
              [readonly]="true"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-12 col-xs-12 mt-3"
          [class]="showExpedient ? 'col-md-10' : 'col-md-12'">
          <form-field
            [control]="form.get('clasification')"
            label="No. Clasificación Bien">
            <input
              type="text"
              class="form-control"
              formControlName="clasification" />
          </form-field>
        </div>
        <!-- <div class="col-md-8 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('descriptionClasification')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="descriptionClasification" />
          </form-field>
        </div> -->
        <div class="col-md-2 col-sm-12 col-xs-12 mt-3" *ngIf="showExpedient">
          <form-field [control]="form.get('numberFile')" label="No. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="numberFile" />
          </form-field>
        </div>
      </div>
    </form>
    <hr />
    <h6>Nueva Clasificación</h6>
    <form [formGroup]="formNew" class="form-material fixTopInput">
      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <ng-custom-select-loading
            [form]="formNew"
            [path]="pathClasification"
            label="Clasificación del Bien"
            formControlName="classificationOfGoods"
            value="numClasifGoods"
            bindLabel="description"
            paramSearch="filter.description"
            prefixSearch="$ilike"
            seconParamSearch="filter.numClasifGoods"
            [labelTemplate]="clasLabel"
            [optionTemplate]="clasOption"
            (valueChange)="onChange($event)"></ng-custom-select-loading>
          <ng-template #clasLabel let-item="item">
            {{ item.numClasifGoods }} - {{ item.description }}
          </ng-template>
          <ng-template #clasOption let-item="item">
            <div [title]="item.numClasifGoods + '-' + item.description">
              {{ item.numClasifGoods }} - {{ item.description }}
            </div>
          </ng-template>
        </div>
        <div
          class="col-sm-12 col-xs-12 mt-3"
          [class]="showExpedient ? 'col-md-3' : 'col-md-6'">
          <form-field [control]="unitXClassif" label="Unidad">
            <ng-select class="form-control" formControlName="unitXClassif">
              <ng-option [value]="null">Seleccione un valor</ng-option>
              <ng-option *ngFor="let unit of units" [value]="unit.unit">
                {{ unit.unit }}
              </ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 mt-3" *ngIf="showExpedient">
          <form-field
            [control]="formNew.get('fileNumberNew')"
            label="Nuevo No. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="fileNumberNew" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="destination" label="Destino">
            <ng-select class="form-control" formControlName="destination">
              <ng-option [value]="null">Seleccione un valor</ng-option>
              <ng-option *ngFor="let dest of destinations" [value]="dest.id">
                {{ dest.description }}
              </ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div>
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="disabledButton()"
              (click)="showAlert()">
              Guardar
              <i aria-hidden="true" class="fa fa-save"></i>
            </button>
            <button
              class="btn btn-danger btn-sm active ml-3"
              type="button"
              (click)="clear()">
              Limpiar
              <i class="fa fa-eraser"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Atributos del Bien</h5>
  </div>
  <div body>
    <app-characteristics-legend></app-characteristics-legend>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <h6>ACTUALES</h6>
        <app-good-characteristics-table
          [goodChange]="goodChange"
          [clasification]="currentClasification.value"
          [settings]="atributActSettings"
          [avaluo]="false"
          [good]="good"
          [disabled]="true"
          [service]="service"></app-good-characteristics-table>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <h6>NUEVOS</h6>
        <app-good-characteristics-table
          [goodChange]="goodChange2"
          [initValue]="initValue"
          [clasification]="classificationOfGoods.value"
          [settings]="atributNewSettings"
          [avaluo]="false"
          [good]="good"
          [disabled]="false"
          [service]="service"></app-good-characteristics-table>
      </div>
    </div>
  </div>
</app-card>
