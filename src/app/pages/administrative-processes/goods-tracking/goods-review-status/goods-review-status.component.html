<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">ATENCIÓN DE BIENES EN ESTATUS REV</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Package type-->
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-12 align-self-center mb-3 mt-3">
          <div class="row justify-content-between">
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Muebles">
                <input
                  type="radio"
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  formControlName="option"
                  value="movables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Inmuebles">
                <input
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  type="radio"
                  formControlName="option"
                  value="immovables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Todos">
                <input
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  type="radio"
                  formControlName="option"
                  value="all" />
              </form-radio>
            </div>
          </div>
        </div>
        <!--Actions-->
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 align-self-baseline mb-3 mt-3">
          <button
            (click)="updateGoodMotivosRev(params)"
            class="btn btn-secondary btn-sm active w-100">
            Atender
          </button>
        </div>
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 align-self-baseline mb-3 mt-3">
          <button class="btn btn-secondary btn-sm active w-100">
            Atención Masiva
          </button>
        </div>
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 mb-3 mt-3 align-self-baseline mb-3 mt-3">
          <button
            (click)="exportar()"
            class="btn btn-success btn-sm active w-100">
            Exportar
          </button>
        </div>
      </div>
    </form>
    <!--Data Previsualization-->
    <div class="ch-content">
      <h5 class="title">Bienes Estatus REV</h5>
      <div class="row justify-content-end mr-1">
        <div class="col-12">
          <app-columns-select
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <form-loader *ngIf="loading"></form-loader>
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '500px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            class="table-responsive"
            [settings]="settings"
            [source]="data"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
    </div>
    <app-pagination [params]="paramsList" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
