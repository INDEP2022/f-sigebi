<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">ATENCIÓN DE BIENES EN ESTATUS REV</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Package type-->
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-12 align-self-center mb-3 mt-3">
          <div class="row justify-content-between">
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Muebles">
                <input type="radio" formControlName="option" value="movables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Inmuebles">
                <input
                  type="radio"
                  formControlName="option"
                  value="immovables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Todos">
                <input type="radio" formControlName="option" value="all" />
              </form-radio>
            </div>
          </div>
        </div>
        <!--Actions-->
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 align-self-baseline mb-3 mt-3">
          <button class="btn btn-secondary btn-sm active w-100">Atender</button>
        </div>
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 align-self-baseline mb-3 mt-3">
          <button
            class="btn btn-secondary btn-sm active w-100"
            type="button"
            (click)="file.click()">
            Atención Masiva
          </button>
          <input
            type="file"
            name="file"
            #file
            class="d-none"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (change)="onFileChange($event)" />

          <!-- <button class="btn btn-secondary btn-sm active w-100">
            Atención Masiva
          </button> -->
        </div>
        <div
          class="col-lg-2 col-md-4 col-sm-12 col-12 mb-3 mt-3 align-self-baseline mb-3 mt-3">
          <button class="btn btn-success btn-sm active w-100">Exportar</button>
        </div>
      </div>
    </form>
    <!--Data Previsualization-->
    <div class="ch-content">
      <h5 class="title">Bienes Estatus REV</h5>
      <div class="row justify-content-end mr-1">
        <div class="col-12">
          <app-columns-select
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
