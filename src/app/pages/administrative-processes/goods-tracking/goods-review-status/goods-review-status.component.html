<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">ATENCIÓN DE BIENES EN ESTATUS REV</h5>
    <div class="justify-content-end">
      <h6 style="margin-top: 8px; margin-bottom: 0px" class="title">
        RESPONSABLE:
        <strong
          style="
            font-weight: bold;
            font-size: 25px;
            margin-left: 10px;
            margin-right: 10px;
          ">
          {{ responsable2 }}</strong
        >
      </h6>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <!-- <div class="row">
        <h6 class="title">RESPONSABLE: <strong style="font-weight: bold; font-size: 25px;"> {{responsable}}</strong>
        </h6> <span>

        </span>
      </div> -->
      <div class="row mb-3 mt-3">
        <!--Package type-->
        <div
          class="col-lg-5 col-md-12 col-sm-12 col-12 align-self-center mb-3 mt-3">
          <div class="row justify-content-between">
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Muebles">
                <input
                  [disabled]="
                    !responsable || loadingBtn || loading || loadingBtn2
                  "
                  type="radio"
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  formControlName="option"
                  value="movables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Inmuebles">
                <input
                  [disabled]="
                    !responsable || loadingBtn || loading || loadingBtn2
                  "
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  type="radio"
                  formControlName="option"
                  value="immovables" />
              </form-radio>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-6">
              <form-radio label="Todos">
                <input
                  [disabled]="
                    !responsable || loadingBtn || loading || loadingBtn2
                  "
                  [(ngModel)]="selectedGender"
                  (change)="handleGenderChange()"
                  type="radio"
                  formControlName="option"
                  value="all" />
              </form-radio>
            </div>
          </div>
        </div>
        <!--Actions-->
        <div
          class="col-lg-7 col-md-12 col-sm-12 col-12 align-self-center mb-3 mt-3">
          <div class="col-lg-3 col-md-2 col-sm-4 col-12">
            <button
              [ngClass]="{ loading: loadingBtn2 }"
              [disabled]="
                !responsable ||
                loadingBtn ||
                loading ||
                loadingBtn2 ||
                loadingBtn3
              "
              (click)="attention()"
              class="btn btn-primary btn-sm active w-100">
              Atender
            </button>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-4 col-12">
            <button
              [ngClass]="{ loading: loadingBtn }"
              [disabled]="
                !responsable ||
                loadingBtn ||
                loading ||
                loadingBtn2 ||
                loadingBtn3
              "
              class="btn btn-success btn-sm w-100 active"
              type="button"
              (click)="file.click()">
              Atención Masiva
              <i *ngIf="!loadingBtn" class="bx bx-upload float-icon"></i>
            </button>
            <input
              type="file"
              name="file"
              #file
              class="d-none"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              (change)="onFileChange($event)" />
          </div>
          <div class="col-lg-4 col-md-5 col-sm-4 col-12">
            <button
              [ngClass]="{ loading: loadingBtn3 }"
              [disabled]="
                !responsable ||
                loadingBtn ||
                loading ||
                loadingBtn2 ||
                loadingBtn3
              "
              (click)="exportarExcel()"
              class="btn btn-success btn-sm w-100 active">
              Exportar CSV
              <i *ngIf="!loadingBtn3" class="bx bx-download float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <!--Data Previsualization-->
    <div class="ch-content">
      <h5 class="title">Bienes Estatus REV</h5>
      <div class="row justify-content-end mr-1">
        <div class="col-12">
          <app-columns-select
            [defaultColumns]="7"
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <i class="fa fa-square" style="color: #686868"></i
            ><span style="font-weight: 500">
              Doble clic en la columna del motivo para consultar la pantalla
              &nbsp;&nbsp;
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <form-loader *ngIf="loading"></form-loader>
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '500px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            class="table-responsive"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="selectRow($event)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
    </div>
    <!-- (click)="onDblClick($event)" función de dobleclick-->
    <app-pagination [params]="paramsList" [totalItems]="totalItems">
    </app-pagination>

    <form class="form-material" [formGroup]="form">
      <div class="row">
        <!-- <div class="col-md-6 mt-3">
          <form-field [control]="form.get('responsable')" label="Responsable">
            <input
              readonly
              type="text"
              class="form-control"
              formControlName="responsable" />
          </form-field>
        </div> -->
      </div>
    </form>
  </div>
</app-card>
<app-card
  *ngIf="responsable == 'REGIONALES' && delegationNumber == 0"
  [header]="true">
  <div class="ch-content" header>
    <h5 class="title">BÚSQUEDA POR BIEN</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form2">
      <div class="col-md-2 mt-2">
        <div>
          <form-field [control]="form2.get('bien')" label="No. Bien">
            <input type="number" class="form-control" formControlName="bien" />
          </form-field>
        </div>
      </div>
      <div class="col-md-3 mt-2">
        <div>
          <form-field [control]="form2.get('responsable')" label="Responsable">
            <input
              readonly
              type="text"
              class="form-control"
              formControlName="responsable"
              readonly />
          </form-field>
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
        <button
          (click)="search()"
          class="btn btn-sm btn-block btn-primary active">
          Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
        </button>
      </div>
      <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
        <button
          (click)="clear()"
          class="btn btn-sm btn-block btn-danger active">
          Limpiar <i class="fas fa-eraser"> </i>
        </button>
      </div>
    </form>
  </div>
</app-card>
