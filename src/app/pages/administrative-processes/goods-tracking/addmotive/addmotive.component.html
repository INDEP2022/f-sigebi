<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">{{ title }}</h5>
      <div class="buttons">
        <!-- <app-columns-select [(settings)]="settings"></app-columns-select> -->
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
  <div id="addmotive" body style="margin-top: -40px">
    <form class="form-material mt-4" [formGroup]="form">
      <div class="row pt-4">
        <div class="col-lg-12">
          <form-field [control]="form.get('motive')">
            <ngx-select
              [form]="form"
              [data]="motives"
              (change)="motiveSelectFunc($event)"
              (fetchItems)="getCatMotivosRev($event)"
              bindLabel="motivesRev"
              control="motive"
              [label]="label_"
              [searchOnInit]="false"
              [showTooltip]="true"
              termMaxLength="30">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary active"
          (click)="actualizarMotivo()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</app-modal>
