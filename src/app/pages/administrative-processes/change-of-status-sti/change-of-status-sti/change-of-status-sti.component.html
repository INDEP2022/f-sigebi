<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Cambio Estatus STI</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberFile')" label="No Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="numberFile"
              maxlength="10" />
          </form-field>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <button
                [disabled]="
                  !form.get('numberFile').valid ||
                  form.get('numberFile').value == null
                "
                type="button"
                class="btn btn-primary active btn-sm mr-3"
                (click)="listGoods()">
                Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>

              <button class="btn btn-danger btn-sm active" (click)="clearAll()">
                Limpiar <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="goods">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [params]="params"
          [limit]="limit"
          [totalItems]="totalItems">
        </app-pagination>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12">
          <form-field [control]="form.get('goodStatus')" label="Estatus">
            <input
              type="text"
              class="form-control"
              formControlName="goodStatus" />
          </form-field>
        </div>
        <div class="col-md-7 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('descriptionStatus')"
            label="Descripción del estatus">
            <input
              type="text"
              maxlength="1235"
              class="form-control"
              formControlName="descriptionStatus" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('currentDate')" label="Fecha Actual">
            <input
              type="text"
              class="form-control"
              formControlName="currentDate"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <form-field [control]="form.get('description')" label="Descripción">
            <textarea
              type="text"
              class="form-control"
              maxlength="600"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                [disabled]="goods.length == 0"
                (click)="accept()"
                type="button"
                class="btn btn-primary btn-sm active">
                Guardar
                <i aria-hidden="true" class="fa fa-save"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
