<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CONCILIACIÓN DE NUMERARIO EFECTIVO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <!-- <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('delegation')" label="Delegación">
              <input formControlName="delegation" class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="form.get('subdelegation')"
              label="Subdelegación">
              <input formControlName="subdelegation" class="form-control" />
            </form-field>
          </div>
        </div>-->
        <app-delegation-shared [form]="form"></app-delegation-shared>
        <div class="row mt-4">
          <div class="col-md-6 pt-3">
            <form-field [control]="form.get('currency')">
              <ngx-select
                (fetchItems)="getRegCurrency()"
                [data]="currencies"
                [form]="form"
                value="nmtabla"
                bindLabel="desc_moneda"
                label="Moneda"
                control="currency">
              </ngx-select>
            </form-field>
            <!-- <app-currency-shared
              [form]="form"
              currencyField="currency"></app-currency-shared> -->
            <!-- <ngx-select [form]="form" control="currency" (fetchItems)="getRegCurrency()" [showTooltip]="true"
              [data]="currencies" bindLabel="cve_moneda" label="Moneda" value="nmtabla"></ngx-select> -->
          </div>
          <div class="col-md-6">
            <!-- <form-field [control]="form.get('bank')" label="Banco:">
              <input formControlName="bank" class="form-control" />
            </form-field> -->
            <app-banks-shared [form]="form"></app-banks-shared>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('fileFrom')"
              label="Del expediente:">
              <input
                type="number"
                formControlName="fileFrom"
                class="form-control"
                maxLength="11" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('fileTo')" label="Al:">
              <input
                type="number"
                formControlName="fileTo"
                class="form-control"
                maxLength="11" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('from')" label="Fecha del:">
              <input
                [maxDate]="maxDate"
                formControlName="from"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('to')" label="Al:">
              <input
                [maxDate]="maxDate"
                formControlName="to"
                class="form-control"
                [minDate]="form.get('from').value"
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </form>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              [disabled]="form.invalid"
              class="btn btn-primary active btn-sm"
              (click)="Generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              class="btn btn-danger active btn-sm"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
