<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('bank')" label="Banco">
            <input
              type="text"
              class="form-control"
              formControlName="bank"
              readonly />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="form.get('account')" label="Cuenta">
            <input
              type="text"
              class="form-control"
              formControlName="account"
              readonly />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('date')" label="Fecha">
            <input
              type="text"
              class="form-control"
              formControlName="date"
              readonly />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="form.get('amount')" label="Importe">
            <input
              type="text"
              class="form-control"
              formControlName="amount"
              readonly />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('motion')" label="Movimiento">
            <input
              type="text"
              class="form-control"
              formControlName="motion"
              readonly />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-success active"
          (click)="showCreateAlert()">
          Transferir
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
