<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Estado de cuenta (Bancos)</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('bank')">
              <ngx-select
                [form]="form"
                [data]="itemsBancos"
                label="Banco"
                bindLabel="name"
                value="bankCode"
                (fetchItems)="getBancos($event)"
                control="bank"
                (change)="ChangeBanco($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('account')">
              <ngx-select
                [form]="form"
                [data]="itemsCuentas"
                label="Cuenta"
                bindLabel="accountNumber"
                value="accountNumber"
                (fetchItems)="getCuentas($event)"
                control="account"
                (change)="ChangeCuenta($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('square')" label="Plaza">
              <input
                type="text"
                class="form-control"
                formControlName="square"
                id="square" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('branch')" label="Sucursal">
              <input
                type="text"
                class="form-control"
                formControlName="branch"
                id="branch" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field
              [control]="form.get('accountType')"
              label="Tipo de cuenta">
              <input
                type="text"
                class="form-control"
                formControlName="accountType"
                id="account" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('currency')" label="Moneda">
              <input
                type="text"
                class="form-control"
                formControlName="currency"
                id="currency" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('description')" label="DescripciÃ³n">
              <input
                type="text"
                class="form-control"
                formControlName="description"
                id="description" />
            </form-field>
          </div>
        </div>
        <hr />
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('balanceAt')" label="Saldo al">
              <input
                type="text"
                class="form-control"
                formControlName="balanceAt"
                bsDatepicker />
            </form-field>
            <!-- <form-field [control]="form.get('balanceAt')" label="Saldo al">
              <input type="text" class="form-control" formControlName="balanceAt" />
            </form-field> -->
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('balanceOf')" label="Saldo de">
              <input
                type="text"
                class="form-control"
                formControlName="balanceOf"
                bsDatepicker />
            </form-field>
            <!-- <form-field [control]="form.get('balanceOf')" label="Saldo de">
              <input type="text" class="form-control" formControlName="balanceOf" />
            </form-field> -->
          </div>
          <div class="col-md-3" *ngIf="validation">
            <form-field [control]="form.get('total')" label="Total">
              <input type="text" class="form-control" formControlName="total" />
            </form-field>
          </div>
          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-primary active btn-sm"
              style="margin-left: 5vh"
              (click)="search()"
              [disabled]="
                form.get('balanceAt').value == null ||
                form.get('balanceOf').value == null
              ">
              Buscar
              <i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data1"
              (userRowSelect)="selectData($event.data)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
      <p>(Doble click para traspasar movimientos)</p>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <p>
            .
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Movimiento de transferencia(Padre)
            </span>
            <span class="text-yellow mr-5"
              ><i class="fa fa-square"></i> Movimiento de transferencia(Hijo)
            </span>
            <span class="text-blue"
              ><i class="fa fa-square"></i> Cobro de Cheque x Dev
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</app-card>
