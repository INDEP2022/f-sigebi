<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Estado de cuenta (Bancos)</h5>
  </div>

  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-6">
            <form-field [control]="form.get('bankSelect')">
              <ngx-select
                [data]="banks"
                [form]="form"
                bindLabel="name"
                label="Seleccione un Banco"
                [control]="'bankSelect'"
                (change)="onBankSelectChange($event)"></ngx-select>
            </form-field>
          </div>
          <div class="col-6">
            <form-field [control]="form.get('account')">
              <ngx-select
                [data]="bankAccountSelect"
                [form]="form"
                bindLabel="accountNumber"
                label="Seleccione una Cuenta"
                [control]="'account'"
                (change)="onBankAccountSelectChange($event)"></ngx-select>
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <form-field
              [control]="form.get('accountType')"
              label="Tipo de Cuenta">
              <input
                type="text"
                class="form-control"
                formControlName="accountType"
                maxlength="13"
                readonly />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('square')" label="Plaza">
              <input
                type="text"
                class="form-control"
                formControlName="square"
                maxlength="30"
                readonly />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('branch')" label="Sucursal">
              <input
                type="text"
                class="form-control"
                formControlName="branch"
                maxlength="30"
                readonly />
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('currency')" label="Moneda">
              <input
                type="text"
                class="form-control"
                formControlName="currency"
                maxlength="15"
                readonly />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('description')" label="DescripciÃ³n">
              <input
                type="text"
                class="form-control"
                formControlName="description"
                readonly />
            </form-field>
          </div>

          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-sm btn-info active"
              style="width: 90px; background-color: #b38e5d"
              (click)="cleandInfo()">
              Limpiar <i class="fa fa-eraser"></i>
            </button>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-3">
            <form-field [control]="form.get('balanceOf')" label="Saldo de">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="balanceOf" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('balanceAt')" label="Saldo al">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="balanceAt" />
            </form-field>
          </div>
          <div class="col-md-4">
            <button
              type="submit"
              class="btn btn-sm btn-info active mr-4"
              style="background-color: #9d2449">
              Consultar
            </button>
            <button
              type="button"
              class="btn btn-sm btn-info active"
              style="width: 90px; background-color: #b38e5d"
              (click)="cleandInfoDate()">
              Limpiar <i class="fa fa-eraser"></i>
            </button>
          </div>
          <div class="col-md-2">
            <span>Saldo</span>
          </div>
        </div>
      </form>

      <div class="row mt-5">
        <p class="row ml-2 mb-2">(Doble click para traspasar movimientos)</p>
        <div class="col-12 mt-6">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="dataAccount"
              (userRowSelect)="openModal($event.data)">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <p>
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Movimiento de transferencia(Padre)
            </span>
            <span class="text-yellow mr-5"
              ><i class="fa fa-square"></i> Movimiento de transferencia(Hijo)
            </span>
            <span class="text-blue"
              ><i class="fa fa-square"></i> Cobro de Cheque x Dev
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</app-card>
