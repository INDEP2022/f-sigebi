<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field
            [control]="form.get('realInterests')"
            label="Intereses Reales">
            <input
              type="text"
              class="form-control"
              formControlName="realInterests" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('estimatedInterest')"
            label="Intereses Estimados">
            <input
              type="text"
              class="form-control"
              formControlName="estimatedInterest" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('creditedInterest')"
            label="Interes Acreditados">
            <input
              type="text"
              class="form-control"
              formControlName="creditedInterest" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Regresar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-secondary active">Imprimir</button>
      </div>
    </div>
  </div>
</app-modal>
