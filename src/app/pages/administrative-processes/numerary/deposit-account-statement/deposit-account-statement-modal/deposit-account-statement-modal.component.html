<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="detail">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [limit]="limit"
        [params]="params"
        [totalItems]="totalItems"
        [pageSizeOptions]="pageSizeOptions">
      </app-pagination>
    </div>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field
            [control]="form.get('realInterests')"
            label="Intéreses Reales">
            <input
              type="text"
              class="form-control"
              formControlName="realInterests" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('estimatedInterest')"
            label="Intéreses Estimados">
            <input
              type="text"
              class="form-control"
              formControlName="estimatedInterest" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('creditedInterest')"
            label="Intéreses Acreditados">
            <input
              type="text"
              class="form-control"
              formControlName="creditedInterest" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-md"
          (click)="report()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
