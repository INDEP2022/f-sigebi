<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Estado de cuenta (Depósito)</h5>
  </div>
  <div body>
    <div class="row mt-2 mb-1">
      <form action="" class="form-material" [formGroup]="form">
        <h5 class="title">Datos del Depósito</h5>
        <div class="row pb-4">
          <div class="col text-right">
            <div class="btn-group">
              <button
                class="btn btn-primary btn-sm active mx-1"

                (click)="detailCalculation()">
                Estado de Cuenta
              </button>
              <button
                class="btn btn-primary btn-sm active mx-1"
                (click)="openFormParameter()">
                Parámetros
              </button>
            </div>
          </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
          <div class="col-md-4 mt-4">
            <app-select-modal-table-shared
              [form]="form"
              [maxlengthInput]="12"
              [disabled]="false"
              [widthDescription]="false"
              [haveSelectColumns]="true"
              [haveColumnFilters]="true"
              [ilikeFilters]="ilikeFilters"
              [dateFilters]="dateFilters"
              label="Devolución"
              formField="devolutionnumber"
              [service]="detailsIndMovementService"
              [columnsType]="columnsType"
              searchField="description"
              id="devolutionnumber"
              title="Devolución"
              (selectRow)="
                changeChecks($event)
              "></app-select-modal-table-shared>

            <!-- <form-field [control]="form.get('account')">
              <ngx-select
                label="Cuenta"
                [form]="form"

                value="accountnumber"
                bindLabel="accountnumber"
                label="Cuenta"

          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="accountnumberpayreturn"
              label="Origen Devolución">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="accountnumberpayreturn" />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mt-4">
            <app-select-modal-table-shared
              [form]="form"
              [maxlengthInput]="12"
              [disabled]="false"
              [widthDescription]="false"
              [haveSelectColumns]="true"
              [haveColumnFilters]="true"
              [ilikeFilters]="ilikeAccountFilters"
              label="Cuenta"
              formField="accountnumberpayreturn"
              [service]="bankAccountService"
              [columnsType]="columnsAccountType"
              searchField="description"
              id="cveAccount"
              title="Cuenta"
              (selectRow)="
                changeAccount($event)
              "></app-select-modal-table-shared>

            <!-- <form-field
              [control]="accountnumberorigindeposit"
              label="Origen Depósito">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="accountnumberorigindeposit" />
            </form-field> -->
          </div>
          <div class="col-md-3 mt-4">
            <form-field [control]="form.get('bank')" label="Banco">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="bank" />
            </form-field>
          </div>
          <div class="col-md-2 mt-4">
            <form-field [control]="form.get('currency')" label="Moneda">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="currency" />
            </form-field>
          </div>
          <div class="col-md-3 mt-4">
            <form-field [control]="form.get('amount')" label="Importe">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="amount" />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <app-select-modal-table-shared
              [form]="form"
              [maxlengthInput]="12"
              [disabled]="false"
              [widthDescription]="false"
              [haveSelectColumns]="true"
              [haveColumnFilters]="true"
              label="Movimiento"
              formField="movementNumber"
              [service]="accountMovementService"
              [columnsType]="columnsMovementType"
              searchField="description"
              id="numberMotion"
              title="Movimiento"
              (selectRow)="
                changeAccount($event)
              "></app-select-modal-table-shared>
            <!-- <form-field [control]="devolutionnumber" label="Devolución">
              <input
                readonly
                type="number"
                class="form-control"
                formControlName="devolutionnumber"
               />
            </form-field> -->
          </div>
          <div class="col-md-3 mt-4">
            <form-field [control]="expedient" label="Expediente">
              <input
                type="number"
                class="form-control"
                formControlName="expedient"
                readonly />
            </form-field>
          </div>
          <div class="col-md-3 mt-4" [class]="readonly ? 'disabledInput' : ''">
            <form-field
              [control]="form.get('depositDate')"
              label="Fecha Depósito">
              <input
                type="text"
                formControlName="depositDate"
                class="form-control"
                bsDatepicker
                [readonly]="readonly" />
            </form-field>
          </div>
          <div class="col-md-3 mt-4" [class]="readonly ? 'disabledInput' : ''">
            <form-field
              [control]="form.get('transfDate')"
              label="Fecha Transferencia">
              <input
                type="text"
                formControlName="transfDate"
                class="form-control"
                bsDatepicker
                [readonly]="readonly" />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <form-field [control]="goodId" label="Bien">
              <input
                readonly
                type="number"
                class="form-control"
                formControlName="goodId" />
            </form-field>
          </div>
          <div class="col-md-3 mt-4">
            <form-field [control]="form.get('status')" label="Estatus">
              <input
                readonly
                type="text"
                class="form-control"
                formControlName="status" />
            </form-field>
          </div>
          <div class="col-md-6 fixTextarea mt-4">
            <form-field
              [control]="form.get('goodDescription')"
              label="Descripción">
              <textarea
                readonly
                rows="2"
                class="form-control"
                formControlName="goodDescription"
                [max-length]="4000"></textarea>
            </form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mt-4">
            <form-field
              [control]="form.get('avPrevious')"
              label="Averiguaci&oacute;n Previa">
              <input
                type="text"
                class="form-control"
                formControlName="avPrevious"
                [readonly]="readonly" />
            </form-field>
          </div>
          <div class="col-md-6 mt-4">
            <form-field
              [control]="form.get('criminalCase')"
              label="Causa penal">
              <input
                type="text"
                class="form-control"
                formControlName="criminalCase"
                [readonly]="readonly" />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-4">
            <form-field [control]="form.get('indicated')" label="Indiciado">
              <input
                type="text"
                class="form-control"
                formControlName="indicated"
                [readonly]="readonly" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <h5 class="title">Datos para cálculo</h5>
    <div class="row">
      <div class="col text-right">
        <button
          class="btn btn-primary btn-sm active mx-1"
          [disabled]="!validCheck"
          (click)="interestCheck()">
          Cheque Complementario
        </button>
      </div>
    </div>
    <div class="row pt-5">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div
            class="col-md-3"
            [class]="disabled && readonly ? 'disabledInput' : ''">
            <!---->
            <form-field
              [control]="form.get('transferDate')"
              label="Fecha de Transferencia">
              <!--<input
                [maxDate]="maxDate"
                class="form-control"
                formControlName="formFin"
                (bsValueChange)="onChangeFin($event, form.get('transferDate'))"
                [minDate]="minDate"
                bsDatepicker />-->
              <input
                type="text"
                formControlName="transferDate"
                class="form-control"
                bsDatepicker
                [maxDate]="maxTransferDate"
                [minDate]="minTransferDate" />
            </form-field>
          </div>
          <div
            class="col-md-3"
            [class]="disabled && readonly ? 'disabledInput' : ''">
            <form-field
              [control]="form.get('cutoffDate')"
              label="Fecha de Corte">
              <input
                type="text"
                formControlName="cutoffDate"
                class="form-control"
                [minDate]="transferDate"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('toReturn')" label="A Devolver">
              <input
                type="number"
                class="form-control"
                formControlName="toReturn"
                min="1"
                [readonly]="disabled"
                (input)="updateCalculateData()" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('interestCredited')"
              label="Inter&eacute;s Acreditado">
              <input
                type="number"
                class="form-control"
                formControlName="interestCredited"
                min="0"
                readonly
                (input)="updateCalculateData()" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('subTotal')" label="Sub Total">
              <input
                type="number"
                class="form-control"
                formControlName="subTotal"
                min="0"
                readonly
                (input)="updateCalculateData()" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('costsAdmon')"
              label="Gastos de Admon.">
              <input
                type="number"
                class="form-control"
                formControlName="costsAdmon"
                min="0"
                readonly
                (input)="updateCalculateData()" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('associatedCosts')"
              label="Costos Asociados">
              <input
                type="number"
                class="form-control"
                formControlName="associatedCosts"
                readonly
                min="0" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('checkAmount')"
              label="Importe Cheque">
              <input
                type="number"
                class="form-control"
                formControlName="checkAmount"
                min="0"
                readonly />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <h5 class="title">Datos para el cheque</h5>
    <div class="d-flex mt-4">
      <div
        *ngIf="userChecks && userChecks.accounttras"
        class="accounttras text-primary">
        {{ userChecks.accounttras }}
      </div>
      <div class="col text-right">
        <button
          class="btn btn-primary btn-sm active"
          (click)="transferMov()"
          [disabled]="!validTras">
          Traspasar
        </button>
      </div>
    </div>
    <div class="row pt-5">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field
              [control]="form.get('checkType')"
              label="Tipo de Cheque">
              <ng-select
                formControlName="userRole"
                class="form-control"
                [readonly]="disabled"
                [clearable]="false">
                <ng-option value="NORMAL">Normal</ng-option>
                <ng-option value="INTERES">Interés</ng-option>
              </ng-select>
            </form-field>
          </div>
          <div class="col-md-3">
            <ng-custom-select-loading
              [isLoadInOnInit]="false"
              [load]="userChecks != null"
              [form]="form"
              [readonly]="disabled"
              formControlName="bankAccount"
              label="Cuenta Bancaria"
              [path]="pathBankAccount"
              value="cveAccount"
              bindLabel="cveAccount"
              paramSearch="filter.cveAccount"
              prefixSearch="$eq"
              (valueChange)="changeCveCuenta($event)">
            </ng-custom-select-loading>
            <!-- <form-field
              [control]="form.get('bankAccount')"
              label="Cuenta Bancaria">
              <input
                class="form-control"
                formControlName="bankAccount"
                min="1"
                pattern="^[0-9]+"
                [readonly]="disabled" />
            </form-field> -->
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('check')" label="Cheque">
              <input
                type="number"
                class="form-control"
                formControlName="check"
                min="1"
                pattern="^[0-9]+"
                [readonly]="readonly && disabled" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('bankCheck')" label="Banco">
              <input
                type="text"
                class="form-control"
                readonly
                formControlName="bankCheck" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div
            class="col-md-3"
            [class]="disabled && readonly ? 'disabledInput' : ''">
            <form-field
              [control]="form.get('expeditionDate')"
              label="Fecha Expedici&oacute;n">
              <input
                type="text"
                formControlName="expeditionDate"
                class="form-control"
                [maxDate]="maxExpeditionDate"
                bsDatepicker
                (bsValueChange)="validateExpeditionCheck($event)" />
            </form-field>
          </div>
          <div
            class="col-md-3"
            [class]="disabled && readonly ? 'disabledInput' : ''">
            <form-field
              [control]="form.get('collectionDate')"
              label="Fecha Cobro">
              <input
                type="text"
                formControlName="collectionDate"
                class="form-control"
                [minDate]="minCollectionDate"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <!-- <ng-custom-select-loading
              [isLoadInOnInit]="false"
              [load]="userChecks != null"
              [form]="form"
              paramLimitName="perPage"
              formControlName="beneficiary"
              label="Beneficiario"
              [path]="pathBeneficiary"
              value="beneficiario_cheque"
              bindLabel="beneficiario_cheque">
            </ng-custom-select-loading> -->
            <form-field
              [control]="form.get('beneficiary')"
              label="Beneficiario">
              <input
                type="text"
                class="form-control"
                formControlName="beneficiary"
                [readonly]="readonly && disabled" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
