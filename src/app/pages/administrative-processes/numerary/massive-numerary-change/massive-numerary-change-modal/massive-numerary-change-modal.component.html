<app-modal>
  <div class="ch-content" header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-10"></div>
      <div class="col-md-2 mb-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="overflow-auto" [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataTableGoods">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="overflow-auto" [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="dataTableSpents">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button
          (click)="onClickArchoNumeraryConc()"
          class="btn btn-primary btn-sm active w-100">
          Archo numerario conc.
        </button>
      </div>
      <div class="col-md-4">
        <button
          (click)="onClickGenerateNumerareis()"
          class="btn btn-primary btn-sm active w-100">
          Genera Numerarios
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-danger btn-sm active w-100" (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-modal>
