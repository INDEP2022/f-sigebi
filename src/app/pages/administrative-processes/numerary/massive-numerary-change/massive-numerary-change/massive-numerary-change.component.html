<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Proceso de Inserción masiva de gastos y numerario</h5>
  </div>
  <div body>
    <div class="row mt-4">
      <div class="col-md-2">
        <!-- <input
          type="file"
          class="btn btn-secondary btn-sm active"
          (change)="onClickBtnFileExcel($event)" /> -->

        <a
          class="btn btn-secondary btn-sm active"
          (click)="btnFileExcel.click()"
          >Abrir archivo de MS Excel 4.0<input
            #btnFileExcel
            hidden
            type="file"
            accept=".xlsx,.xls"
            (change)="onClickBtnFileExcel($event)" />
        </a>
      </div>
      <div class="col-md-2">
        <a class="btn btn-secondary btn-sm active" (click)="btnFileCsv.click()"
          >Abrir archivo de Texto CSV<input
            #btnFileCsv
            hidden
            type="file"
            accept=".csv"
            (change)="onClickBtnFileExcel($event)" />
        </a>
      </div>
      <div class="col-md-2">
        <button
          [disabled]="isLoadingProcessExtraction"
          (click)="onClickBtnProcessExtraction()"
          class="btn btn-secondary btn-sm active">
          Proceso de extracción
        </button>
      </div>
    </div>
    <div class="row mt-3 mb-3 pt-4">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field
              [control]="form.get('recordsRead')"
              label="Registros leídos">
              <input
                type="number"
                class="form-control"
                formControlName="recordsRead"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('processed')" label="Procesados">
              <input
                type="number"
                class="form-control"
                formControlName="processed"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('correct')" label="Correctos">
              <input
                type="number"
                class="form-control"
                formControlName="correct"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            Erróneos
            <form-field [control]="form.get('wrong')" label="Erroneos">
              <input
                type="number"
                class="form-control"
                formControlName="wrong"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4 m-0">
          <h5 class="title">Origen de Datos</h5>
          <div [formGroup]="formTips" class="d-flex overflow-auto mb-3">
            <div
              class="selects-origin-data"
              *ngFor="let item of columns; let i = index">
              <label>{{ item }}:</label>
              <select formControlName="TIP{{ i + 1 }}">
                <option selected>Opción {{ item }}</option>
                <option value="O">Otro</option>
                <option value="B">No. Bien</option>
                <option value="G">Gasto</option>
                <option value="I">Ingreso neto</option>
                <option value="V">Iva</option>
              </select>
            </div>
          </div>
          <!-- <div class="col-md-3 pt-4">
            <form-field [control]="form.get('data')" label="Datos">
              <input type="text" class="form-control" formControlName="data" />
            </form-field>
          </div> -->
        </div>
        <div class="row mt-4 mx-0">
          <h5 class="title">Gastos</h5>
          <div class="overflow-auto">
            <div [formGroup]="formGas" class="d-flex spent-inputs">
              <div *ngFor="let item of columns; let i = index">
                <label>Concepto {{ item }}:</label>
                <!-- <form-field [control]="form.get('concept')" label="Concepto"> -->
                <input formControlName="GAS{{ i + 1 }}" type="text" class="" />
                <!-- </form-field> -->
              </div>
            </div>
            <div [formGroup]="formGad" class="d-flex spent-inputs">
              <div *ngFor="let item of columns; let i = index">
                <!-- <form-field [control]="form.get('description')" label="Descripción"> -->
                <label>Descripción {{ item }}:</label>
                <input type="text" class="" formControlName="GAD{{ i + 1 }}" />
                <!-- </form-field> -->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="col-md-3">
        <h5 class="title">Previsualización de Datos</h5>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataPrevious">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
