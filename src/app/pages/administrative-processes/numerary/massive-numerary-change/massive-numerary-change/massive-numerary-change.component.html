<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Proceso de Inserción masiva de gastos y numerario</h5>
  </div>

  <div body>
    <div class="row pt-4 mt-4">
      <div class="col-md-3">
        <button
          type="button"
          class="btn btn-sm btn-success active w-auto ml-4"
          (click)="btnFileExcel.click()">
          <input
            #btnFileExcel
            hidden
            type="file"
            accept=".xlsx,.xls"
            (change)="onClickBtnFileExcel($event)" />
          Abrir Archivo Excel&nbsp;
          <i class="bi bi-file-earmark-excel-fill"></i>
        </button>
        <!-- <a class="btn align-items-center btn-success btn-sm active" (click)="btnFileExcel.click()">Abrir archivo de MS
          Excel 4.0<input #btnFileExcel hidden type="file" accept=".xlsx,.xls" (change)="onClickBtnFileExcel($event)" />
          <i class="bi bi-file-earmark-excel-fill ml-2"></i>
        </a> -->
      </div>
      <div class="col-md-3">
        <button
          type="button"
          class="btn btn-sm btn-success active w-auto ml-4"
          (click)="btnFileCsv.click()">
          <input
            #btnFileCsv
            hidden
            type="file"
            accept=".csv"
            (change)="onClickBtnFileExcel($event)" />
          Abrir Archivo CSV&nbsp;
          <i class="fa fa-file-csv"></i>
        </button>
        <!-- <a class="btn align-items-center btn-success btn-sm active" (click)="btnFileCsv.click()">
          <i class="bi bi-file-earmark-excel-fill ml-2"></i>
        </a> -->
      </div>
      <div class="col-md-3">
        <button
          [disabled]="isLoadingProcessExtraction"
          (click)="onClickBtnProcessExtraction()"
          class="btn btn-sm btn-primary active w-auto ml-4">
          Proceso de Extracción
          <ng-container *ngIf="isLoadingProcessExtraction">
            <i class="fas fa-spinner fa-spin"></i>
          </ng-container>
        </button>
      </div>
      <div class="col-md-1"></div>

      <div class="col-md-2">
        <button
          (click)="clean()"
          class="btn btn-sm btn-danger active w-auto ml-4">
          Limpiar <i class="fas fa-eraser"></i>
        </button>
      </div>
    </div>
    <!-- <div class="d-flex gap-2 mt-4">
      <div class="">
        
      </div>
      <div>
        
      </div>
      <div class="">
        
      </div>
      <div>
       
      </div>
    </div> -->
    <div class="row mt-3 mb-3 pt-4">
      <form action="" class="form-material" [formGroup]="form">
        <div
          style="
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            margin-bottom: 35px;
          "
          class="mt-4">
          <div>
            Registros Leídos: <span>{{ registerReads }}</span>
          </div>
          <div>
            Registros Procesados: <span>{{ registerProcessed }}</span>
          </div>
          <div>
            Registros Correctos: <span>{{ registerCorrect }}</span>
          </div>
          <div>
            Registros Erróneos:
            <span>{{ registerIncorrect }}</span>
          </div>
        </div>
        <div class="row mt-4 m-0">
          <h5>Origen de Datos</h5>
          <div class="overflow-auto pt-5">
            <div [formGroup]="formTips" class="d-flex gap-4 mb-3 form-material">
              <div *ngFor="let item of columns; let i = index">
                <form-field
                  [label]="item"
                  [control]="formTips.get('TIP' + (i + 1))">
                  <select
                    class="form-control selects-origin-data"
                    (change)="changeTip($event, i + 1)"
                    formControlName="TIP{{ i + 1 }}">
                    <option selected></option>
                    <option value="O">Otro</option>
                    <option value="B">No. Bien</option>
                    <option value="G">Gasto</option>
                    <option value="I">Ingreso Neto</option>
                    <option value="V">Iva</option>
                  </select>
                </form-field>
              </div>
            </div>
          </div>
        </div>
        <div [hidden]="!isVisibleSpent" class="row mt-4 mx-0">
          <h5 class="title">Gastos</h5>
          <div
            class="col-md-3"
            [hidden]="formGas.get('GAS' + (i + 1)).disabled"
            [hidden]="formGad.get('GAD' + (i + 1)).disabled"
            *ngFor="let item of columns; let i = index">
            <div [formGroup]="formGas" class="d-flex gap-4">
              <div>
                <form-field
                  [label]="'Concepto ' + item"
                  [control]="formGas.get('GAS' + (i + 1))">
                  <input
                    readonly
                    [formControlName]="'GAS' + (i + 1)"
                    type="text"
                    class="form-control w-100"
                    (click)="onClickInputGas(i + 1)" />
                </form-field>
              </div>
            </div>
            <div [formGroup]="formGad" class="d-flex gap-4 mt-3">
              <div>
                <form-field
                  [label]="'Descripción ' + item"
                  [control]="formGad.get('GAD' + (i + 1))">
                  <textarea
                    type="text"
                    class="form-control w-100"
                    formControlName="GAD{{ i + 1 }}">
                  </textarea>
                </form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="col-md-3">
        <h5 class="title">Previsualización de Datos</h5>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12 hidden-paginate-default">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            #tableSpent
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataPreviousTable">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
