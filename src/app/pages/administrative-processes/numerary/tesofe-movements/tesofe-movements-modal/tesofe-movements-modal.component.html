<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ newOrEdit ? 'Actualizar' : 'Nuevo' }} {{ title }}
    </h5>
  </div>
  <div body>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('dateMotion')" label="Fecha depÃ³sito">
            <input
              type="text"
              formControlName="dateMotion"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('deposit')"
            label="Cantidad a depositar">
            <input
              type="number"
              class="form-control"
              formControlName="deposit" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="form.get('withdrawal')"
            label="Cantidad a retirar">
            <input
              type="number"
              class="form-control"
              formControlName="withdrawal" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          [disabled]="form.invalid"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
