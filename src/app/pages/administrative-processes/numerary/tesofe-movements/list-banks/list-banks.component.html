<app-modal>
  <div header>
    <h5 class="modal-title">Bancos</h5>
  </div>
  <div body>
    <div class="mb-2">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="banks.data"
        (userRowSelect)="selectItem($event.data)">
      </ng2-smart-table>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="sendData()">
          Seleccionar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
