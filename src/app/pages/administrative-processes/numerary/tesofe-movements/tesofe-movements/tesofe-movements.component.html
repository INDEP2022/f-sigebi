<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">MOVIMIENTOS TESOFE</h5>
  </div>
  <div body>
    <div class="row justify-content-end">
      <div class="col-md-3">
        <button
          class="btn btn-info btn-sm active ml-3 mr-3 move-right"
          style="float: right"
          (click)="loadModal()">
          Nuevo
          <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field [control]="form.get('cve_banco')" label="Banco">
              <input
                type="text"
                class="form-control"
                formControlName="cve_banco"
                (click)="openList()" />
            </form-field>
          </div>
          <div class="col-md-8">
            <form-field [control]="form.get('nombre')" label="DescripciÃ³n">
              <input
                type="text"
                class="form-control"
                formControlName="nombre" />
            </form-field>
          </div>
          <div class="col-md-9">
            <form-field [control]="form.get('cve_cuenta')" label="Cuenta">
              <input formControlName="cve_cuenta" class="form-control" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('desc_moneda')" label="Moneda">
              <input class="form-control" formControlName="desc_moneda" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (userRowSelect)="onRowSelect($event)"
                (edit)="formData($event.data)"
                (delete)="deleteQuestion($event.data)">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [filterParams]="filterParams"
            [totalItems]="totalItems">
          </app-pagination>
        </div>
      </form>
    </div>
  </div>
</app-card>
