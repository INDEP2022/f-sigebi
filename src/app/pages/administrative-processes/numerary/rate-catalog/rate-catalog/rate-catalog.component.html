<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Tasas para interes</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('month')" label="Mes">
              <ng-select
                #selected
                class="form-control"
                [items]="months"
                bindLabel="mes"
                bindValue="value"
                [multiple]="false"
                [closeOnSelect]="true"
                [searchable]="false"
                formControlName="month">
              </ng-select>
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('year')" label="AÃ±o">
              <input
                type="text"
                class="form-control"
                [bsConfig]="bsConfigFromYear"
                #dp="bsDatepicker"
                bsDatepicker
                formControlName="year" />
              <!-- <input type="number" class="form-control" formControlName="year" min="1" pattern="^[0-9]+" /> -->
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('ratePesos')" label="Tasa pesos">
              <input
                type="number"
                class="form-control"
                [min]="0"
                [max-length]="21"
                formControlName="ratePesos" />
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('dollarRate')" label="Tasa dÃ³lares">
              <input
                type="number"
                class="form-control"
                [min]="0"
                formControlName="dollarRate"
                [max-length]="21" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('uroRate')" label="Tasa euros">
              <input
                type="number"
                class="form-control"
                [min]="0"
                formControlName="uroRate"
                [max-length]="21" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="row mt-4">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button
            class="btn btn-danger btn-sm active"
            (click)="numeraryCreate()">
            Aceptar
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary btn-sm active" (click)="clear()">
            Cancelar
          </button>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data1.data">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="data1.count">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
