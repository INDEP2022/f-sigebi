<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Tasas para interes</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('month')" label="Mes">
              <select class="form-control" formControlName="month">
                <option [value]="null">Seleccione un mes</option>
                <option [value]="1">Enero</option>
                <option [value]="2">Febrero</option>
                <option [value]="2">Marzo</option>
                <option [value]="2">Abril</option>
                <option [value]="2">Mayo</option>
                <option [value]="2">Junio</option>
                <option [value]="2">Julio</option>
                <option [value]="2">Agosto</option>
                <option [value]="2">Septiembre</option>
                <option [value]="2">Octubre</option>
                <option [value]="2">Noviembre</option>
                <option [value]="2">Diciembre</option>
              </select>
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('year')" label="Año">
              <input
                type="number"
                class="form-control"
                formControlName="year"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('ratePesos')" label="Tasa pesos">
              <input
                type="number"
                class="form-control"
                formControlName="ratePesos"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="form.get('dollarRate')" label="Tasa dólares">
              <input
                type="number"
                class="form-control"
                formControlName="dollarRate"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('uroRate')" label="Tasa euros">
              <input
                type="number"
                class="form-control"
                formControlName="uroRate"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="row mt-4">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button class="btn btn-success btn-sm active">Aceptar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary btn-sm active">Cancelar</button>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data1">
            </ng2-smart-table>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
