<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">IMPRESIÓN MASIVA DE ESTADOS DE CUENTA</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('file')" label="Expediente">
              <input
                type="number"
                formControlName="file"
                class="form-control" />
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('depositDate')"
              label="Fecha de Depósito:">
              <input
                formControlName="depositDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('depositDateTo')" label="Al:">
              <input
                formControlName="depositDateTo"
                [maxDate]="maxDate"
                [minDate]="this.form.value.depositDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('transferenceDate')"
              label="Fecha de Transferencia:">
              <input
                formControlName="transferenceDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('transferenceDateTo')" label="Al:">
              <input
                formControlName="transferenceDateTo"
                [maxDate]="maxDate"
                [minDate]="this.form.value.transferenceDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('receptionDate')"
              label="Fecha de Recepción Física:">
              <input
                formControlName="receptionDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('receptionDateTo')" label="Al:">
              <input
                formControlName="receptionDateTo"
                [maxDate]="maxDate"
                [minDate]="this.form.value.receptionDate"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </form>

      <!-- <div class="d-flex justify-content-center">
        <div class="m-3">
          <div>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              IMPRIMIR
            </button>
          </div>
        </div>
      </div> -->
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              [disabled]="form.invalid"
              class="btn btn-primary active btn-sm"
              (click)="Generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              class="btn btn-danger active btn-sm"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
