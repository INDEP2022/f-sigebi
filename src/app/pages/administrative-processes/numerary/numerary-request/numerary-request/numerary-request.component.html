<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">SOLICITUD DE NUMERARIO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field [control]="form.get('idProcess')" label="Id Proceso">
              <input
                type="number"
                class="form-control"
                formControlName="idProcess"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('date')" label="Fecha">
              <input formControlName="date" class="form-control" bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('status')" label="Status Solicitud">
              <input
                type="text"
                formControlName="status"
                class="form-control" />
            </form-field>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-3">
            <form-radio label="Devolución">
              <input type="radio" formControlName="devolution" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Decomiso">
              <input type="radio" formControlName="decomiso" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Abandono">
              <input type="radio" formControlName="abandono" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('currency')" label="Tipo moneda">
              <input
                type="text"
                formControlName="currency"
                class="form-control" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div
      class=""
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
      ">
      <button type="button" class="btn btn-sm btn-success active m-3">
        IMPORTAR DE EXCEL
      </button>
      <div>
        <p>
          <span style="font-weight: bold">Registros leídos:</span>
          {{ registers }}
        </p>
      </div>
    </div>
  </div>
</app-card>
