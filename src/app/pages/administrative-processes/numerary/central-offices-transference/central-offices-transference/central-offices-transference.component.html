<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TRANSFERENCIA DE CUENTAS A OFICINAS CENTRALES</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field [control]="form.get('noReport')" label="No Reporte">
              <input
                type="number"
                class="form-control"
                formControlName="noReport"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('dateDevolution')"
              label="fecha devolución">
              <input
                formControlName="dateDevolution"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div
            class="col-md-4"
            style="display: flex; justify-content: start; align-items: center">
            <button type="button" class="btn btn-primary active btn-sm" (click)="getDataNoReport()">
              <i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>`
            <button type="button" tooltip="Nuevo" containerClass="tooltip-style" class="btn btn-info btn-sm active ml-2 mr-2" (click)="scrollToDiv()">
              NUEVO <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <input type="file" name="file" #file class="d-none"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              (change)="onFileChange($event)" />
              <button type="button" class="btn btn-sm btn-success active m-2" (click)="file.click()">
                Importar
              </button>
              <input type="file" name="file" #file class="d-none"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                (change)="onFileChange($event)" />
            <button type="button" class="btn btn-sm btn-secondary active m-2">
              ENVIAR
            </button>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="dataTabla">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>

        <div class="ch-content" id="miDiv">
          <h5 class="title">DATOS A TURNAR</h5>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <div >
              <form-field
                [control]="form.get('currencyType')"
                label="Tipo moneda de cuenta">
                <input
                  type="string"
                  class="form-control"
                  formControlName="currencyType"
                  min="1" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field [control]="form.get('delegation')" label="Delegación">
                <input formControlName="delegation" class="form-control" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field [control]="form.get('check')" label="No Cheque">
                <input
                  type="number"
                  class="form-control"
                  formControlName="check"
                  min="1"
                  pattern="^[0-9]+" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('depositDate')"
                label="Fecha deposito">
                <input formControlName="depositDate" class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <form-field
                [control]="form.get('cveAccount')"
                label="Clave cuenta">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cveAccount"
                  min="1"/>
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('accountType')"
                label="Tipo de cuenta">
                <input formControlName="accountType" class="form-control" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('cveBank')"
                label="Clave de Banco">
                <input formControlName="cveBank" class="form-control" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('cveCurrency')"
                label="Clave de Moneda">
                <input formControlName="cveCurrency" class="form-control" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <p>
                <span style="font-weight: bold; margin-right: 5px"
                  >Monto total:</span>
                $ {{ total }}
              </p>
            </div>
       <!---   <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
            <app-delegation-shared [form]="form" [showDelegation]="false"></app-delegation-shared>
          </div>-->
          </div>
        </div>
        <div class="col-md-12" style="display: flex; justify-content: center; align-items: center">
          <button type="button" class="btn btn-primary btn-sm active" (click)="guardar()">
            Guardar
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</app-card>
