<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TRANSFERENCIA DE CUENTAS A OFICINAS CENTRALES</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('noReport')" label="No. Reporte">
              <input
                type="number"
                class="form-control"
                formControlName="noReport"
                maxlength="7" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('dateDevolution')"
              label="Fecha Devolución">
              <input
                formControlName="dateDevolution"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <div class="d-inline">
              <button
                type="button"
                class="btn btn-primary active btn-sm"
                (click)="getDataNoReport()">
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                type="button"
                tooltip="Nuevo"
                containerClass="tooltip-style"
                class="btn btn-info btn-sm active ml-2 mr-2"
                (click)="scrollToDiv()">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
              <input
                type="file"
                name="file"
                #file
                class="d-none"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                (change)="onFileChange($event)" />
              <button
                type="button"
                class="btn btn-sm btn-success active m-3"
                (click)="file.click()">
                Importar Excel <i class="bi bi-file-earmark-excel-fill"></i>
              </button>
              <input
                type="file"
                name="file"
                #file
                class="d-none"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                (change)="onFileChange($event)" />
              <button
                type="button"
                class="btn btn-primary btn-sm active"
                tooltip="Enviar"
                (click)="sendEmail()"
                containerClass="tooltip-style">
                Enviar <i class="bx bx-send"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="dataTabla">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>

        <div class="ch-content" id="miDiv">
          <h5 class="title">DATOS A TURNAR</h5>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <div>
              <form-field
                [control]="form.get('currencyType')"
                label="Tipo Moneda de Cuenta">
                <ng-select
                  formControlName="currencyType"
                  (change)="changeSelect()"
                  [items]="moneda"
                  bindValue="value"
                  class="form-control"
                  [searchable]="false"
                  bindLabel="label">
                </ng-select>
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field [control]="form.get('delegation')">
                <ngx-select
                  [data]="delegations"
                  [form]="form"
                  value="id"
                  bindLabel="description"
                  label="Delegación"
                  [control]="'delegation'"
                  [searchable]="false"
                  (change)="changeSelect($event)"
                  [labelTemplate]="delg"
                  [optionTemplate]="delgd">
                </ngx-select>
                <ng-template #delg let-item="item">
                  {{ item.id }} - {{ item.description }}
                </ng-template>
                <ng-template #delgd let-item="item">
                  <div [title]="item.id + '-' + item.description">
                    {{ item.id }} - {{ item.description }}
                  </div>
                </ng-template>
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field [control]="form.get('check')" label="No. Cheque">
                <input
                  type="number"
                  class="form-control"
                  formControlName="check"
                  min="1"
                  pattern="^[0-9]+" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('depositDate')"
                label="Fecha Depósito">
                <input
                  formControlName="depositDate"
                  class="form-control"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <form-field
                [control]="form.get('cveAccount')"
                label="Clave Cuenta">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cveAccount"
                  min="1"
                  oninput="if(this.value.length > 16) this.value = this.value.slice(0, 16)" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('accountType')"
                label="Tipo de Cuenta">
                <input
                  formControlName="accountType"
                  class="form-control"
                  oninput="if(this.value.length > 13) this.value = this.value.slice(0, 13)" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('cveBank')"
                label="Clave de Banco">
                <input
                  formControlName="cveBank"
                  class="form-control"
                  oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10)" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field
                [control]="form.get('cveCurrency')"
                label="Clave de Moneda">
                <input
                  formControlName="cveCurrency"
                  class="form-control"
                  oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15)" />
              </form-field>
            </div>
            <div style="margin-top: 30px">
              <form-field [control]="form.get('total')" label="Total">
                <input
                  formControlName="total"
                  class="form-control"
                  readonly
                  oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15)" />
              </form-field>
            </div>
            <!---   <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
            <app-delegation-shared [form]="form" [showDelegation]="false"></app-delegation-shared>
          </div>-->
          </div>
        </div>
        <div
          class="col-md-12"
          style="display: flex; justify-content: center; align-items: center">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="createTransferCentral()">
            Guardar
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
          <div style="margin-left: 2vh">
            <button
              type="button"
              class="btn btn-primary active btn-sm"
              (click)="getAccount()">
              Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>
          </div>
          <div style="margin-left: 2vh">
            <button
              class="btn btn-danger btn-sm active mr-3"
              (click)="cleanFilter()">
              Limpiar <i class="fas fa-eraser"> </i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
