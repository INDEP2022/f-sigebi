<app-modal>
  <div header>
    <h5 class="modal-title">Asociación</h5>
  </div>
  <div body>
    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">Propuesta</h5>
      </div>
      <div body>
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                (userRowSelect)="getDetailData($event)"
                [source]="propouseData"></ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params"
            [limit]="limit"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </app-card>
    <app-card>
      <div body>
        <div class="row text-center">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              (click)="applyButton()">
              Incorporar
            </button>
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active mr-3"
              (click)="openNewProposal()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <button class="btn btn-danger btn-sm active" (click)="close()">
              Salir
            </button>
          </div>
        </div>
      </div>
    </app-card>
    <app-card *ngIf="newProposal">
      <div body>
        <form [formGroup]="form" class="form-material">
          <div class="row">
            <div class="col">
              <div class="col-md-6">
                <form-field [control]="form.get('deposit')" label="Depósito">
                  <input
                    type="number"
                    [min]="0"
                    class="form-control"
                    formControlName="deposit" />
                </form-field>
              </div>
              <div class="col-md-6">
                <form-field [control]="form.get('currency')" label="Moneda">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="currency" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary btn-sm active mr-3"
                (click)="newProposalFn()">
                Guardar
                <i aria-hidden="true" class="fa fa-save"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active"
                (click)="closeNewProposal()">
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">Detalle</h5>
      </div>
      <div body>
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings2"
                (userRowSelect)="selectDetail($event)"
                [source]="detailData"></ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params2"
            [limit]="limit2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
        <div class="row text-center">
          <div class="col">
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openNewDetail()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </app-card>
    <app-card *ngIf="newDetail">
      <div body>
        <form [formGroup]="form2" class="form-material">
          <div class="row">
            <div class="col">
              <div class="col-md-6">
                <form-field
                  [control]="form2.get('movement')"
                  label="Movimiento">
                  <input
                    type="number"
                    [min]="0"
                    class="form-control"
                    formControlName="movement" />
                </form-field>
              </div>
              <div class="col-md-6">
                <form-field [control]="form2.get('deposit')" label="Depósito">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="deposit" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary btn-sm active mr-3"
                (click)="newDetailFn()">
                Guardar
                <i aria-hidden="true" class="fa fa-save"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active"
                (click)="closeNewDetail()">
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</app-modal>
