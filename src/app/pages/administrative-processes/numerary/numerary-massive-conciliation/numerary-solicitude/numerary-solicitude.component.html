<app-modal>
  <div header>
    <h5 class="modal-title">Asociaci√≥n</h5>
  </div>
  <div body>
    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">Propuesta</h5>
      </div>
      <div body>
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                (userRowSelect)="getDetailData($event)"
                [source]="propouseData"></ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </app-card>
    <app-card>
      <div body>
        <div class="row text-center">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              (click)="applyButton()">
              Incorporar
            </button>
            <button type="button" class="btn btn-primary btn-sm active mr-3">
              Guardar
              <i aria-hidden="true" class="fa fa-save"></i>
            </button>
            <button class="btn btn-danger btn-sm active" (click)="close()">
              Salir
            </button>
          </div>
        </div>
      </div>
    </app-card>
    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">Detalle</h5>
      </div>
      <div body>
        <div class="col-md-12">
          <div class="table-responsive">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings2"
                (userRowSelect)="selectDetail($event)"
                [source]="detailData"></ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </app-card>
  </div>
</app-modal>
