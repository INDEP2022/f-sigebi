<app-modal>
  <div header>
    <h5 class="modal-title">Errores al conciliar</h5>
  </div>
  <div body>
    <ng2-smart-table
      [attr.class]="'table-bordered'"
      [settings]="settings2"
      [source]="data"></ng2-smart-table>
      <div class="row text-center">
        <div class="col">
          <button class="btn btn-sm btn-danger active" (click)="close()">
            Cancelar
          </button>
        </div>
      </div>
  </div>
</app-modal>
