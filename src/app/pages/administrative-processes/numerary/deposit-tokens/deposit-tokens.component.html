<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REGISTRO DE FICHAS DE DEPOSITO</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (userRowSelect)="onCustomAction($event)"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</app-card>
