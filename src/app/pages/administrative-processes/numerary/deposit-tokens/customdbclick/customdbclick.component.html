<div class="text-center">
  <div
    *ngIf="value"
    (click)="onCellClick($event)"
    (contextmenu)="onContextMenu($event)"
    class="text-center"
    style="width: auto; height: 20px">
    {{ value }}
  </div>
  <div
    *ngIf="!value"
    (click)="onCellClick($event)"
    (contextmenu)="onContextMenu($event)"
    class="text-center bg-info hoverBg"
    style="width: auto; height: 25px; color: white; border-radius: 5px">
    Agregar Bien
  </div>
</div>
