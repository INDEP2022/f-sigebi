<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REGISTRO DE FICHAS DE DEPÓSITO</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <!-- <div class="col-md-4 mt-3"> -->
        <div class="row">
          <div class="col-12">
            <i class="fa fa-square" style="color: #e2c103"></i
            ><span style="font-weight: 500">
              Movimientos con Bienes Conciliados &nbsp;&nbsp;
            </span>
          </div>
          <div class="col-12">
            <i class="fa fa-square" style="color: #686868"></i
            ><span style="font-weight: 500">
              Doble Clic en la Columna de Depósito para Conciliar &nbsp;&nbsp;
            </span>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <div class="col-md-6 text-end">
        <div class="row">
          <div class="col-12 text-end">
            <div class="row">
              <div class="col-10 justify-content-end align-items-end mt-3 mb-3">
                <!-- <app-columns-select style="margin-right: -45px" [defaultColumns]="10"
                  [(settings)]="settings"></app-columns-select> -->
                <button
                  (click)="addMovement()"
                  [disabled]="loading || loadingBtn2"
                  type="button"
                  containerClass="tooltip-style"
                  class="btn btn-info btn-sm active ml-2 mr-2">
                  Agregar
                  <i class="bx bx-plus bx-sm float-icon"></i>
                </button>
                <button
                  [disabled]="loading || loadingBtn2"
                  class="btn btn-primary btn-sm active mr-5"
                  (click)="openForm()">
                  Movimientos
                </button>

                <!-- <app-columns-select
                  [defaultColumns]="10"
                  [(settings)]="settings"></app-columns-select> -->
              </div>
              <div class="col-md-2 text-end d-flex flex-row-reverse mt-3 mb-3">
                <app-columns-select
                  *ngIf="!validExcel"
                  [defaultColumns]="7"
                  [(settings)]="settings"
                  [leftList]="true"></app-columns-select>

                <app-columns-select
                  *ngIf="validExcel"
                  [defaultColumns]="9"
                  [(settings)]="settings2"
                  [leftList]="true"></app-columns-select>
              </div>
              <!-- <div class="col-2 d-flex justify-content-end align-items-end">
                
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <form-loader *ngIf="loading"></form-loader>
      <div *ngIf="!validExcel" class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '500px' }">
            <ng2-smart-table
              id="fichas"
              (delete)="showDeleteAlert($event.data)"
              (userRowSelect)="onCustomAction($event)"
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data1">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
        <div class="row">
          <!-- <div class="col-12">
            <i class="fa fa-square" style="color: #686868"></i><span style="font-weight: 500">
              Doble Click en la Columna de Depósito para Conciliar &nbsp;&nbsp;
            </span>
          </div> -->
          <!-- <div class="col-md-4 mt-3">
            <i class="fa fa-square" style="color: #e2c103"></i
            ><span style="font-weight: 500">
              Movimientos Con Bienes Conciliados &nbsp;&nbsp;
            </span>
          </div> -->
          <div class="col-12">
            <app-pagination
              *ngIf="showPagination"
              [params]="paramsList"
              [totalItems]="totalItems">
            </app-pagination>
          </div>
        </div>
      </div>

      <div *ngIf="validExcel" class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '500px' }">
            <ng2-smart-table
              id="fichas"
              (delete)="showDeleteAlert($event.data)"
              (userRowSelect)="onCustomAction2($event)"
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data2">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
        <!-- <div class="row">
          <div class="col-12">
            <app-pagination [params]="paramsList2" [totalItems]="totalItems2">
            </app-pagination>
          </div>
        </div> -->
      </div>
    </div>
    <form class="form-material mt-4" [formGroup]="form">
      <div class="row">
        <!-- <div class="col-md-5"></div> -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-12 pl-5 pr-5">
              <form-field
                [control]="form.get('descriptionGood')"
                label="Descripción del Bien">
                <textarea
                  readonly
                  cols="2"
                  rows="3"
                  type="text"
                  class="form-control"
                  formControlName="descriptionGood"></textarea>
              </form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="col-12 mt-3 mb-3">
      <form class="form-material mt-4" [formGroup]="form">
        <div class="row">
          <div class="col-2 mt-4">
            <div class="row">
              <div class="col-md-12 mt-3 text-center">
                <button
                  [disabled]="loading || loadingBtn2"
                  class="btn btn-success btn-sm active w-100"
                  style="font-size: 12px"
                  type="button"
                  (click)="file.click()">
                  Importar CSV
                  <i class="bi bi-file-earmark-excel-fill"></i>
                </button>
                <input
                  type="file"
                  name="file"
                  #file
                  class="d-none"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  (change)="onFileChange($event)" />
              </div>
              <div class="col-md-12 mt-3 text-center">
                <button
                  [ngClass]="{ loading: loadingBtn2 }"
                  [disabled]="loading || loadingBtn2"
                  (click)="exportar()"
                  style="font-size: 12px"
                  class="btn btn-success btn-sm active w-100">
                  Exportar CSV
                  <i *ngIf="!loadingBtn2" class="bx bx-upload float-icon"></i>
                </button>
              </div>

              <div class="col-md-12 mt-3 text-center">
                <button
                  [disabled]="loading || loadingBtn2"
                  (click)="actualizarFunc()"
                  class="btn btn-primary btn-sm active w-100">
                  Actualizar
                  <i class="fas fa-sync-alt"> </i>
                </button>
              </div>
              <div class="col-md-12 mt-3 text-center">
                <button
                  [disabled]="loading || loadingBtn2"
                  (click)="desconciliarFunc()"
                  class="btn btn-primary btn-sm active w-100">
                  Desconciliar
                </button>
              </div>
            </div>
          </div>
          <div class="col-4 mt-4">
            <div class="row">
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('bank')" label="Banco">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="bank" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('account')" label="Cuenta">
                  <input
                    readonly
                    type="number"
                    class="form-control"
                    formControlName="account"
                    min="1"
                    pattern="^[0-9]+" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('square')" label="Plaza">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="square" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <div class="row">
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('currency')" label="Moneda">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="currency" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('branch')" label="Sucursal">
                  <input
                    readonly
                    type="number"
                    class="form-control"
                    formControlName="branch"
                    min="1"
                    pattern="^[0-9]+" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('balanceOf')" label="Saldo de">
                  <input
                    [(ngModel)]="dateMovemInicio"
                    (ngModelChange)="dateMovementInicio($event)"
                    bsDatepicker
                    type="text"
                    class="form-control"
                    formControlName="balanceOf" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="col-3 mt-4">
            <div class="row">
              <div class="col-md-12 mt-3">
                <form-field
                  [control]="form.get('description')"
                  label="Descripción">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="description" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field
                  [control]="form.get('accountType')"
                  label="Tipo de Cuenta">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="accountType" />
                </form-field>
              </div>
              <div class="col-md-12 mt-3">
                <form-field [control]="form.get('balanceAt')" label="Saldo al">
                  <input
                    [(ngModel)]="dateMovemFin"
                    [minDate]="dateMovemInicio"
                    (ngModelChange)="dateMovementFin($event)"
                    bsDatepicker
                    type="text"
                    class="form-control"
                    formControlName="balanceAt" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="col-12 mt-4">
            <div class="row">
              <div class="col-md-6 mt-3"></div>
              <div class="col-md-4 mt-3">
                <form-field [control]="form.get('di_saldo')" label="Saldo">
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    formControlName="di_saldo" />
                </form-field>
              </div>
              <div class="col-md-2 mt-4 text-center">
                <button
                  [ngClass]="{ loading: loadingBtn }"
                  [disabled]="
                    !dataMovements ||
                    !dateMovemFin ||
                    !dateMovemInicio ||
                    loading ||
                    loadingBtn2
                  "
                  (click)="calcularSaldo()"
                  style="width: 80%"
                  class="btn btn-primary btn-sm active">
                  Calcular
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
