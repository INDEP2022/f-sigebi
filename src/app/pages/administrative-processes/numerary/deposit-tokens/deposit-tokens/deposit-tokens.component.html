<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REGISTRO DE FICHAS DE DEPOSITO</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm active" (click)="openForm()">
          Movimientos
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (userRowSelect)="onCustomAction($event)"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
    <form action="" class="form-material mt-4" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <span class="text-yellow mr-5"
            ><i class="fa fa-square"></i> Ficha asociada
          </span>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('descriptionGood')"
            label="Descripción del Bien">
            <input
              type="text"
              class="form-control"
              formControlName="descriptionGood" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('bank')" label="Banco">
              <input type="text" class="form-control" formControlName="bank" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('account')" label="Cuenta">
              <input
                type="number"
                class="form-control"
                formControlName="account"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('square')" label="Plaza">
              <input
                type="text"
                class="form-control"
                formControlName="square" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('branch')" label="Sucursal">
              <input
                type="number"
                class="form-control"
                formControlName="branch"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field
              [control]="form.get('accountType')"
              label="Tipo de cuenta">
              <input
                type="text"
                class="form-control"
                formControlName="accountType" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('currency')" label="Moneda">
              <input
                type="text"
                class="form-control"
                formControlName="currency" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('description')" label="Descripción">
              <input
                type="text"
                class="form-control"
                formControlName="description" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('balanceOf')" label="Saldo de">
              <input
                type="text"
                class="form-control"
                formControlName="balanceOf" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <form-field [control]="form.get('balanceAt')" label="Saldo al">
              <input
                type="text"
                class="form-control"
                formControlName="balanceAt" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="row mt-4">
        <div class="col-md-3">
          <button class="btn btn-primary btn-sm active">Exportar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-sm active">Importar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-sm active">Actualizar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-sm active">Desconciliar</button>
        </div>
      </div>
    </div>
  </div>
</app-card>
