<app-modal>
  <div header>
    <h5 class="modal-title">SOLICITUDES NUMERARIOS</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8">
        <p><strong>Seleccione una Solicitud</strong></p>
      </div>
      <div class="col-md-4" *ngIf="requestNumeEnc">
        <p>
          Solicitud seleccionada:
          <strong>{{ requestNumeEnc ? requestNumeEnc.solnumId : '' }}</strong>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-end">
        <div>
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data1"
            (rowSelect)="onChangeSelect($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          &nbsp;&nbsp;&nbsp;&nbsp; Aceptar &nbsp;&nbsp;&nbsp;&nbsp;
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          &nbsp;&nbsp;&nbsp;&nbsp; Cancelar &nbsp;&nbsp;&nbsp;&nbsp;
        </button>
      </div>
    </div>
  </div>
</app-modal>
