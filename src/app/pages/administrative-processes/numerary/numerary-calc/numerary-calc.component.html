<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CÁLCULO DE NUMERARIO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('idProcess')" label="Id Proceso">
              <input
                type="number"
                class="form-control"
                formControlName="idProcess"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('date')" label="Fecha">
              <input formControlName="date" class="form-control" bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <form-field [control]="form.get('concept')" label="Concepto">
            <input type="text" formControlName="concept" class="form-control" />
          </form-field>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="row">
              <small class="label text-secondary r-label">Tipo</small>
            </div>
            <div class="row">
              <div class="d-flex justify-content-around">
                <form-radio label="Devolución">
                  <input
                    type="radio"
                    formControlName="type"
                    value="Devolucion" />
                </form-radio>
                <form-radio label="Decomiso">
                  <input type="radio" formControlName="type" value="Decomiso" />
                </form-radio>
                <form-radio label="Abandono">
                  <input type="radio" formControlName="type" value="Abandono" />
                </form-radio>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-3">
            <form-radio label="Devolución">
              <input type="radio" formControlName="devolution" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Decomiso">
              <input type="radio" formControlName="decomiso" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Abandono">
              <input type="radio" formControlName="abandono" value="value" />
            </form-radio>
          </div>
          -->
          <div class="col-md-3">
            <form-field
              [control]="form.get('totalInterests')"
              label="Total interés">
              <input
                type="number"
                class="form-control"
                formControlName="totalInterests"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('totalImport')"
              label="Importe total">
              <input
                type="number"
                class="form-control"
                formControlName="totalImport"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
      </form>
      <form action="" class="form-material" [formGroup]="formBlkControl">
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field [control]="formBlkControl.get('tMoneda')">
              <ngx-select
                [data]="dataSelect"
                [form]="formBlkControl"
                value="value"
                bindLabel="label"
                label="Tipo moneda"
                [control]="'tMoneda'">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="formBlkControl.get('commisionBanc')"
              label="Comisión bancaria">
              <input
                type="number"
                class="form-control"
                formControlName="commisionBanc"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <div class="m-3">
          <div>
            <button
              type="button"
              class="btn btn-sm btn-primary active m-3"
              (click)="selectRequest()">
              Selecciona solicitudes
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary active m-3"
              (click)="calculInteres()">
              Calcula interese
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary active m-3"
              (click)="printStatusAccount()">
              Estado de cuenta
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary active m-3"
              (click)="printDetailMovi()">
              Detalle movimiento
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary active m-3"
              (click)="printProrraComission()">
              Prorrateo comisión
            </button>
            <button
              class="btn btn-red btn-sm active m-3"
              (click)="deleteRequest()">
              Eliminar proceso <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading1 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (rowSelect)="onChangeProcces($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading2 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="data2">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params1" [totalItems]="totalItems1">
      </app-pagination>
      <div class="row">
        <form action="" class="form-material" [formGroup]="formBlkControl">
          <div class="col-md-4">
            <form-field
              [control]="formBlkControl.get('sumCommision')"
              label="Comisión Bancaria">
              <input
                type="text"
                formControlName="sumCommision"
                class="form-control" />
            </form-field>
          </div>
        </form>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading3 ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data3">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params2" [totalItems]="totalItems2">
      </app-pagination>
    </div>
  </div>
</app-card>
