<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CALCULO DE NUMERARIO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('idProcess')" label="Id Proceso">
              <input
                type="number"
                class="form-control"
                formControlName="idProcess"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('date')" label="Fecha">
              <input formControlName="date" class="form-control" bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <form-field [control]="form.get('concept')" label="Concepto">
            <input type="text" formControlName="concept" class="form-control" />
          </form-field>
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <form-radio label="Devolución">
              <input type="radio" formControlName="devolution" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Decomiso">
              <input type="radio" formControlName="decomiso" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="Abandono">
              <input type="radio" formControlName="abandono" value="value" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('totalInterests')"
              label="Total interés">
              <input
                type="number"
                class="form-control"
                formControlName="totalInterests"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field [control]="form.get('currency')" label="Tipo moneda">
              <input
                type="text"
                formControlName="currency"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="form.get('bankComision')"
              label="Comisión bancaria">
              <input
                type="number"
                class="form-control"
                formControlName="bankComision"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="form.get('totalImport')"
              label="Importe total">
              <input
                type="number"
                class="form-control"
                formControlName="totalImport"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <div>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              SELECCIONA SOLICITUDES
            </button>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              CALCULA INTERESES
            </button>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              ESTADO DE CUENTA
            </button>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              DETALLE MOVIMIENTOS
            </button>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              PRORRATEO COMISION
            </button>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              ELIMINA PROCESO
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="data2">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data3">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
