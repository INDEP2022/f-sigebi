<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">DEVOLUCIÓN DE NUMERARIO EFECTIVO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <app-delegation-shared [form]="form"></app-delegation-shared>

        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('fileFrom')"
              label="Del Expediente:">
              <input
                max="9999999999"
                type="number"
                formControlName="fileFrom"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('fileTo')" label="al:">
              <input
                max="9999999999"
                type="number"
                formControlName="fileTo"
                class="form-control"
                [min]="form.get('fileFrom').value"
                [ngModel]="
                  form.get('fileTo').value < form.get('fileFrom').value
                    ? form.get('fileFrom').value
                    : form.get('fileTo').value
                " />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('goodFrom')" label="Del Bien:">
              <input
                max="9999999999"
                type="number"
                formControlName="goodFrom"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('goodTo')" label="al:">
              <input
                max="9999999999"
                type="number"
                [min]="form.get('goodFrom').value"
                [ngModel]="
                  form.get('goodTo').value < form.get('goodFrom').value
                    ? form.get('goodFrom').value
                    : form.get('goodTo').value
                "
                formControlName="goodTo"
                class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('from')"
              label="Fecha De Devolución Del:">
              <input
                [maxDate]="maxDate"
                formControlName="from"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('to')" label="al:">
              <input
                [maxDate]="maxDate"
                formControlName="to"
                class="form-control"
                [minDate]="form.get('from').value"
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </form>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              [disabled]="form.invalid"
              class="btn btn-primary active btn-sm"
              (click)="Generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              class="btn btn-danger active btn-sm"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
