<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">DEVOLUCIÓN DE NUMERARIO EFECTIVO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('delegation')" label="Delegación">
              <input formControlName="delegation" class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="form.get('subdelegation')"
              label="Subdelegación">
              <input formControlName="subdelegation" class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('fileFrom')"
              label="Del expediente:">
              <input formControlName="fileFrom" class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('fileTo')" label="Al:">
              <input formControlName="fileTo" class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('goodFrom')" label="Del bien:">
              <input formControlName="goodFrom" class="form-control" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('goodTo')" label="Al:">
              <input formControlName="goodTo" class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('devolutionFrom')"
              label="Fecha devolución">
              <input
                formControlName="devolutionFrom"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('devolutionTo')" label="Al:">
              <input
                formControlName="devolutionTo"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <div>
            <button type="button" class="btn btn-sm btn-primary active m-3">
              IMPRIMIR
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
