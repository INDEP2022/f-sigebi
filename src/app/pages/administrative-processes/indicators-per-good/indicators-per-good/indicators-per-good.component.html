<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">INDICADORES POR BIEN</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('good')" label="No Bien">
            <input type="text" class="form-control" formControlName="good" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('date')" label="Fecha de cierre">
            <input formControlName="date" class="form-control" bsDatepicker />
          </form-field>
        </div>
        <div class="row mt-4 float-right">
          <div class="">
            <button type="button" class="btn btn-primary btn-sm active mx-4">
              CALCULAR
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="row pt-4">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  [attr.class]="'table-bordered'"
                  [settings]="settings1"
                  [source]="data1">
                </ng2-smart-table>
              </div>
            </div>
            <app-pagination
              [params]="params1"
              [totalItems]="totalItems1"></app-pagination>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row pt-4">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  [attr.class]="'table-bordered'"
                  [settings]="settings"
                  [source]="data2">
                </ng2-smart-table>
              </div>
            </div>
            <app-pagination
              [params]="params2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
