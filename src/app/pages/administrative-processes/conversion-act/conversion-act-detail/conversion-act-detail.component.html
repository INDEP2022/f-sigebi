<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">DETALLES DEL ACTA</h5>
  </div>
</app-card>

<form [formGroup]="form" class="form-material">
  <app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">Encabezado</h5>
    </div>

    <div body>
      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('destination')" label="Destino">
            <select class="form-control" formControlName="destination">
              <option [value]="null">Seleccione un valor</option>
              <option value="donacion">Donación</option>
              <option value="venta">Venta</option>
            </select>
          </form-field>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('idConversion')"
            label="Id Conversión">
            <input
              type="text"
              class="form-control"
              formControlName="idConversion" />
          </form-field>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('city')" label="Ciudad">
            <input type="text" class="form-control" formControlName="city" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('state')" label="Estado">
            <input type="text" class="form-control" formControlName="state" />
          </form-field>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('time')" label="Hora">
            <input type="text" class="form-control" formControlName="time" />
          </form-field>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('date')" label="Fecha">
            <input type="text" class="form-control" formControlName="date" />
          </form-field>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('designated')" label="Designado por">
            <input
              type="text"
              class="form-control"
              formControlName="designated" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('holder')" label="Titular de">
            <input type="text" class="form-control" formControlName="holder" />
          </form-field>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('officeNumber')"
            label="Numero oficio">
            <input
              type="text"
              class="form-control"
              formControlName="officeNumber" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateOffice')"
            label="Fecha del oficio">
            <input
              type="text"
              class="form-control"
              formControlName="dateOffice" />
          </form-field>
        </div>
      </div>
    </div>
  </app-card>

  <!-- Antecedesntes I -->

  <app-card [header]="true">

    </div>

    <div body>

      <div class="row mt-5">

        <div class="col-md-6 col-sm-12 col-xs-12">

      </div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">

        <div class="col-md-6 col-sm-12 col-xs-12">

            <input
              type="text"

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('container')" label="Contenedor">
            <input
              type="text"

        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('containerNumber')"
            label="No del contenedor">
            <input
              type="text"
              class="form-control"
              formControlName="containerNumber" />
          </form-field>
        </div>
      </div>
    </div>
  </app-card>

  <!-- Antecedesntes II -->

  <app-card [header]="true">

    <div body>

  <!-- Primera -->

  <app-card [header]="true">

  <app-card>

        <div class="col-md-6 col-sm-12 col-xs-12">

        <div class="col-md-6 col-sm-12 col-xs-12">
