<app-modal>
  <div header>
    <h5 class="modal-title">Editar Registro</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <form-field [control]="form.get('fecha')" label="Fecha">
            <input
              type="text"
              class="form-control"
              formControlName="fecha"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <!-- <form-field
            [control]="inventoryDataForm.get('responsable')"
            label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="responsable" />
          </form-field> -->
          <form-field [control]="form.get('promoter')">
            <ngx-select
              [form]="form"
              [data]="user1"
              value="user"
              bindLabel="name"
              label="Promovente"
              (fetchItems)="getAllSegUser1($event)"
              control="promoter">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="update()">
          Guardar <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
