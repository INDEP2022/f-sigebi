<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Monitor de bienes inconsteables</h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
          .
          <span class="text-success mr-5"
            ><i class="fa fa-square"></i> Administrativos</span
          >
          <span class="text-danger mr-5"
            ><i class="fa fa-square"></i> Valor Salario
          </span>
          <span class="text-yellow"
            ><i class="fa fa-square"></i> No Administrativos
          </span>
        </p>
      </div>
    </div>

    <div class="col-md-2 pt-4">
      <div>
        <button
          type="submit"
          class="btn btn-primary btn-sm active"
          (click)="openForm('')">
          Ver parametros
        </button>
      </div>
    </div>
  </div>
</app-card>
