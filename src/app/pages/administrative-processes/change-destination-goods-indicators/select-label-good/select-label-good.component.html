<app-modal>
  <div header>
    <h5 class="modal-title">Indicador Actual: {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="form-material" [formGroup]="form">
            <ng-custom-select-loading
              [form]="form"
              formControlName="labelGood"
              [multiple]="false"
              label="Indicador Destino"
              value="id"
              bindLabel="description"
              paramSearch="search"
              path="catalog/api/v1/label-good?filter.id=$not:6">
            </ng-custom-select-loading>
          </form>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="changeIndicataors()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
