<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Solicitudes de Servicios</h5>
  </div>
  <div body>
    <div class="row">
      <!--CAN WORK1 TABLE-->
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button
            (click)="regGlobalPayment()"
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            style="min-width: 140px">
            Reg. pago global
          </button>
          <app-columns-select
            [leftList]="true"
            [(settings)]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div class="">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                #table
                [attr.class]="'table-responsive'"
                [settings]="settings"
                [source]="data">
              </ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
