<form [formGroup]="form" class="form-material">
  <app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">Registro del menaje del bien</h5>
    </div>
    <div body>
      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberFile')" label="No Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="numberFile"
              (change)="searchGoodFather()" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('causePenal')" label="Causa Penal">
            <input
              type="text"
              class="form-control"
              formControlName="causePenal" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('preliminaryInquiry')"
            label="AveriguaciÃ³n Previa">
            <input
              type="text"
              class="form-control"
              formControlName="preliminaryInquiry" />
          </form-field>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row mt-3">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="goods"
            (userRowSelect)="uploadTableMenaje($event)">
          </ng2-smart-table>
        </div>
        <div class="container mt-4" *ngIf="searched">
          <span>Seleccione un bien</span>
        </div>
        <hr />
        <div class="container">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="menajes">
          </ng2-smart-table>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>
  </app-card>
</form>
