<form [formGroup]="form">
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col" style="margin-left: -70px">
          <form-field
            [control]="form.get('scanningFoli')"
            label="Folio de Escaneo">
            <input
              type="number"
              class="form-control"
              min="1"
              formControlName="scanningFoli"
              maxlength="15" />
          </form-field>
        </div>

        <div class="col-md-1"></div>
        <div
          class="col"
          style="display: inline-flex; height: 30px; margin-left: -70px">
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active mr-1"
            (click)="generateFoli()"
            title="Generar Folio de Escaneo y Solicitud">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active"
            (click)="scan()"
            title="Escanear">
            <i class="bx bxs-file"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active mr-1"
            (click)="printScanFile()"
            title="Imprimir Solicitud de Escaneo">
            <i class="bx bxs-printer"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active"
            (click)="seeImages()"
            title="Consulta de imÃ¡genes escaneadas">
            <i class="bx bxs-file-find"></i>
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</form>
