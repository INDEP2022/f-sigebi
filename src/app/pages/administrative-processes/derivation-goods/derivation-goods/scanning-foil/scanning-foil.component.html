<form [formGroup]="form">
  <div class="row mb-4 pt-4">
    <div class="col-md-1">
      <button
        type="button"
        data-toggle="tooltip"
        class="btn btn-secondary btn-sm active mr-1"
        (click)="generateFoli()"
        title="Generar Folio de Escaneo y Solicitud">
        <i class="bx bxs-file-find"></i>
      </button>
    </div>
    <div class="col-md-1">
      <button
        type="button"
        data-toggle="tooltip"
        class="btn btn-secondary btn-sm active"
        (click)="scan()"
        title="Escanear">
        <i class="bx bxs-file"></i>
      </button>
    </div>
    <div class="col-md-4">
      <form-field [control]="form.get('scanningFoli')" label="Folio de Escaneo">
        <input
          type="number"
          class="form-control"
          min="1"
          formControlName="scanningFoli"
          maxlength="15" />
      </form-field>
    </div>
