<app-modal class="modal-dialog modal-xl">
  <div header>
    <h5 class="modal-title">{{ 'Actas' }}</h5>
  </div>
  <div body>
    <div class="card custom-card">
      <div class="card-body">
        <table class="table table-striped table-container">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th style="text-align: center" scope="col">Clave Acta</th>
              <th scope="col">Sel</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td class="custom-cell">{{ item.nombre }}</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="check{{ i }}"
                    (change)="onCheckboxChange($event, item)" />
                  <label class="form-check-label" for="check{{ i }}"> </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card custom-card-buttons">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-3 text-center" style="display: flex">
          <button
            (click)="imgSolicitud()"
            tooltip="Generar Folio de Escaneo y Solicitud"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            (click)="escanearFolioEscaneo()"
            tooltip="Escanear"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
          <button
            (click)="imprimirFolioEscaneo()"
            tooltip="imprimir Solicitud de Escaneo"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            (click)="visualizacionFolioEscaneo()"
            tooltip="Consulta de imágenes escaneadas"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row text-center mb-3">
      <div class="col-md-6 col-sm-12">
        <button
          type="button"
          data-toggle="tooltop"
          title="Agregar Bien"
          class="btn btn-info btn-sm active ml-2 mr-2 float-center">
          <i class=""></i> Insertar Párrafos
        </button>
      </div>
      <div class="col-md-6 col-sm-12">
        <button
          type="button"
          data-toggle="tooltop"
          title="Eliminar Bien"
          class="btn btn-danger btn-sm active ml-2 mr-2 float-center">
          <i class=""></i> Imprimir Acta
        </button>
      </div>
    </div>

    <div class="card custom-card-textareas">
      <div class="card-body">
        <div class="form-group">
          <label for="textarea1">Parrafo Inicial</label>
          <textarea class="form-control" id="textarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="textarea2">Parrafo Secundario</label>
          <textarea class="form-control" id="textarea2" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="textarea3">Parrafo Final</label>
          <textarea class="form-control" id="textarea3" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
