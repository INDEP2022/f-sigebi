<div [class]="wrongModal ? 'disabled' : ''">
  <form [formGroup]="form" class="form-material">
    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">DERIVACION DE BIENES CONVERSION</h5>
      </div>
      <div body>
        <div class="row mt-5">
          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('idConversion')"
              label="Id Conversión">
              <input
                type="text"
                class="form-control"
                formControlName="idConversion" />
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('numberGoodFather')"
              label="No Bien Padre">
              <input
                type="text"
                class="form-control"
                formControlName="numberGoodFather" />
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field [control]="form.get('tipo')" label="Tipo">
              <select class="form-control" formControlName="tipo">
                <option value="1">Derivado</option>
                <option value="2">Conversión</option>
              </select>
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('numberDossier')"
              label="Expediente">
              <input
                type="text"
                class="form-control"
                formControlName="numberDossier" />
            </form-field>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form-field [control]="form.get('description')" label="Descripción">
              <textarea
                type="text"
                class="form-control"
                [readOnly]="true"
                formControlName="description">
              </textarea>
            </form-field>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <form-field [control]="form.get('status')" label="Estatus">
              <input
                type="text"
                [readOnly]="true"
                class="form-control"
                formControlName="status" />
            </form-field>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <form-field [control]="form.get('situation')" label="Situación">
              <input
                type="text"
                class="form-control"
                [readOnly]="true"
                formControlName="situation" />
            </form-field>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('actConvertion')"
              label="Acta de conversión">
              <input
                type="text"
                class="form-control"
                formControlName="actConvertion" />
            </form-field>
          </div>
        </div>
      </div>
    </app-card>

    <app-card [header]="true">
      <div class="ch-content" header>
        <h5 class="title">Datos del Bien Hijo (Bien Derivado)</h5>
      </div>
      <div body>
        <div class="row mt-5">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('numberGoodSon')"
              label="No Bien Hijo">
              <input
                type="text"
                class="form-control"
                (change)="searchGoodSon(form.get('numberGoodSon').value)"
                formControlName="numberGoodSon" />
            </form-field>
          </div>

          <div class="col-md-8 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('observation')"
              label="Observaciones">
              <input
                type="text"
                class="form-control"
                formControlName="observation" />
            </form-field>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('descriptionSon')"
              label="Descripción">
              <textarea
                type="text"
                class="form-control"
                formControlName="descriptionSon">
              </textarea>
            </form-field>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field [control]="form.get('quantity')" label="Cantidad">
              <input
                type="text"
                class="form-control"
                formControlName="quantity" />
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field [control]="form.get('classifier')" label="Clasificador">
              <input
                type="text"
                class="form-control"
                formControlName="classifier" />
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('unitOfMeasure')"
              label="Unidad de medida">
              <input
                type="text"
                class="form-control"
                formControlName="unitOfMeasure" />
            </form-field>
          </div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('destinationLabel')"
              label="Etiqueta de destino">
              <input
                type="text"
                class="form-control"
                formControlName="destinationLabel" />
            </form-field>
          </div>
        </div>

        <div class="row mt-5 text-center">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <button
              class="btn btn-primary btn-sm active"
              (click)="updateStatus()">
              Cambiar Status
            </button>
          </div>
        </div>
      </div>
    </app-card>
  </form>

  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-2">
      <app-card [header]="true">
        <div class="ch-content" header>
          <h5 class="title">No Bien Hijo</h5>
        </div>
        <div body>
          <div class="row text-center mb-3">
            <div class="col">
              <button
              type="button"
              data-toggle="tooltop"
              title="Agregar Bien"
              class="btn btn-info btn-sm active ml-2 mr-2">
              <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            &nbsp;
            <button
              type="button"
              data-toggle="tooltop"
              title="Eliminar Bien"
              class="btn btn-danger btn-sm active ml-2 mr-2">
              <i class="bx bx-minus bx-sm float-icon"></i>
            </button>
            </div>
          </div>
          <div class="table-responsive">
            <ng2-smart-table
            class="col"
            [settings]="settingsGood"
            [source]="dataGoods"
          >
          </ng2-smart-table>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-md-8 col-sm-12 col-xs-12 mt-2">
      <app-card [header]="true">
        <div class="ch-content" header>
          <h5 class="title">Atributos del Bien</h5>
        </div>
        <div body></div>
      </app-card>
    </div>
  </div>

  <app-card>
    <div body>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button
            class="btn btn-success btn-sm active"
            (click)="actConversionBtn()">
            Actas conversión
          </button>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <button class="btn btn-info btn-sm active" (click)="bulkUpload()">
            Carga masiva
          </button>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <button
            class="btn btn-danger btn-sm active"
            (click)="finishConversion()">
            Finalizar conversión
          </button>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
          <button class="btn btn-info btn-sm active" (click)="imgUpload()">
            Carga Imagenes
          </button>
        </div>
      </div>
    </div>
  </app-card>
</div>
