<app-card>
  <div body>
    <div class="col-sm-12 col-12 col-md-12">
      <div class="row">
        <div class="col-sm-12 col-12 col-md-3 text-center">
          <button
            (click)="question()"
            tooltip="Generar Folio de Escaneo y Solicitud"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            (click)="toNextForm()"
            tooltip="Escanear"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
        </div>
        <div class="col-sm-12 col-12 col-md-6 w-100">
          <form [formGroup]="form">
            <form-field
              [control]="form.get('scanningFoli')"
              label="Folio de Escaneo">
              <input
                [(ngModel)]="folioEscaneoNg"
                formControlName="scanningFoli"
                readonly
                type="number"
                class="form-control" />
            </form-field>
          </form>
        </div>
        <div class="col-sm-12 col-12 col-md-3 text-center">
          <button
            (click)="imprimirFolioEscaneo()"
            tooltip="Imprimir Solicitud de Escaneo"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            (click)="visualizacionFolioEscaneo()"
            tooltip="Consulta de ImÃ¡genes Escaneadas"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
