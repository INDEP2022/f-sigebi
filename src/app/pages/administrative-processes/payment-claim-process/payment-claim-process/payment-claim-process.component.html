<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Proceso de reclamación de pago</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="goods">
        </ng2-smart-table>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12 mt-5">
          <div class="col-md-full col-sm-12 col-xs-12">
            <form-field
              [control]="form.get('justification')"
              label="Justificación">
              <input
                type="text"
                class="form-control"
                formControlName="justification" />
            </form-field>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div class="col-md-full col-sm-12 col-xs-12 mt-4">
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button
                  class="btn btn-success btn-sm ml-2"
                  type="button"
                  (click)="file.click()">
                  Importar archivo Excel / CSV
                </button>
                <input
                  type="file"
                  name="file"
                  #file
                  class="d-none"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  (change)="onFileChange($event)" />
              </div>
            </div>
          </div>
          <div class="col-md-full col-sm-12 col-xs-12">
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active"
                  (click)="openModal()">
                  Justificación
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <app-scanning-foil></app-scanning-foil>
      </div>
    </form>
  </div>
</app-card>
