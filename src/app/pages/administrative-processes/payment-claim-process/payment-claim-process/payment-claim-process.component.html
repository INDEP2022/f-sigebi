<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Proceso de reclamación de pago</h5>
  </div>
  <div body>
    <div class="row">
      <div class="body">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table id="idTableTestHead" [attr.class]="'table-bordered'" [settings]="settings" [source]="data">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="paramsList" [totalItems]="totalItems"></app-pagination>
    </div>
    <hr />
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-full col-sm-12 col-xs-12">
          <app-justification-shared [form]="form"></app-justification-shared>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mt-3 mb-3">
          <div class="row pt-3 pb-3">
            <div class="col-6">
              <span style="color: #1e7e34; font-weight: 500">Número de registros cargados &nbsp;&nbsp;
                <strong *ngIf="dataA == 0" style="color: #1e7e34">0</strong>
                <strong *ngIf="dataA != 0" style="color: #1e7e34">{{
                  dataA
                  }}</strong>
              </span>
            </div>
            <div class="col-6">
              <span style="color: crimson; font-weight: 500">Número de registros NO cargados &nbsp;&nbsp;
                <strong *ngIf="dataD == 0" style="color: crimson">0</strong>
                <strong *ngIf="dataD != 0" style="color: crimson">{{
                  dataD
                  }}</strong>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-beetwen">
            <div class="m-3">
              <button [disabled]="!disabledImport" class="btn btn-success btn-sm ml-2" type="button"
                (click)="file.click()">
                Importar archivo Excel / CSV
              </button>
              <input type="file" name="file" #file class="d-none"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                (change)="onFileChange($event)" />
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-end">
            <div class="mt-3 mb-3 mr-3">
              <button [disabled]="!document" type="button" class="btn btn-primary btn-sm active"
                (click)="changeStatusGood()">
                Actualizar Estatus
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-1 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="mt-3 mb-3 mr-5">
              <button type="button" class="btn btn-danger btn-sm active" (click)="clean((file.value = ''))">
                Limpiar
                <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div class="row">
      <app-scanning-foil #hijoRef [goods]="goods" (documentEmmit)="changeFoli($event)"
        (firstGood)="firstGood($event)"></app-scanning-foil>
    </div>
