<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Consulta de BÃ³vedas</h5>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-primary btn-sm active ml-2 mr-2"
            (click)="goBack()"
            *ngIf="origin != null">
            Regresar <i class="bx bx-arrow-back bx-sm float-icon"></i>
          </button>
          <button
            class="btn btn-success btn-sm ml-2 active"
            type="button"
            (click)="exportToExcel()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            (userRowSelect)="select($event)"
            [source]="dataFactGen">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
