<app-modal>
  <div header class="d-flex justify-content-between">
    <div><h5 class="modal-title">LISTA DE BIENES DENTRO DE LA BOVEDA</h5></div>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="goods">
      </ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button class="btn btn-primary btn-sm active" (click)="return()">
          regresar
        </button>
      </div>
    </div>
  </div>
</app-modal>
