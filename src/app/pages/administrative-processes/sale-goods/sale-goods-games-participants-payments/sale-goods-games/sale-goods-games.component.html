<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Partidas a enajenar</h5>
      </div>
      <div class="col-md-2">
        <button
          type="submit"
          class="btn btn-primary btn-sm active"
          (click)="openIncorporatePackages('')">
          Incorporar paquetes /Lotes
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Bienes de la partida</h5>
      </div>
      <div class="col-md-2">
        <button
          type="submit"
          class="btn btn-primary btn-sm active"
          (click)="openEstate('')">
          Bienes
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</div>
