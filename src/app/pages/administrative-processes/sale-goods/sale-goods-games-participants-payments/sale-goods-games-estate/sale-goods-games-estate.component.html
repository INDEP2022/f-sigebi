<app-modal>
  <div header>
    <h5 class="modal-title">Bienes</h5>
  </div>
  <div body>
    <div class="row">
      <h5 class="title">Datos para la búsqueda</h5>
    </div>
    <form [formGroup]="estateForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="estateForm.get('delegation')"
            label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="estateForm.get('store')" label="Almacen">
            <input type="text" class="form-control" formControlName="store" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="estateForm.get('vault')" label="Boveda">
            <input type="text" class="form-control" formControlName="vault" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="estateForm.get('proceedings')"
            label="Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="proceedings" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="estateForm.get('typeEstate')"
            label="Tipo Bien">
            <input
              type="text"
              class="form-control"
              formControlName="typeEstate" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="estateForm.get('subType')" label="Sub tipo">
            <input type="text" class="form-control" formControlName="subType" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="estateForm.get('subSubType')"
            label="SSub tipo">
            <input
              type="text"
              class="form-control"
              formControlName="subSubType" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="estateForm.get('subSubSubType')"
            label="SSSub tipo">
            <input
              type="text"
              class="form-control"
              formControlName="subSubSubType" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-sm active">
          Limpiar
        </button>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-sm active">
          Buscar
        </button>
      </div>
    </div>
    <div class="row">
      <h5 class="title">Resultados</h5>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-sm active">
          Aceptar
        </button>
      </div>
      <div class="col-md-2">
        <button
          type="submit"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
