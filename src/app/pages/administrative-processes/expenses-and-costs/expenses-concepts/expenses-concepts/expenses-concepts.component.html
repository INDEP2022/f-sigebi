<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CONCEPTOS DE GASTOS</h5>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="exchangeTypes">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <div class="row mt-2">
      <div class="col-md-2">
        <confirm-button
          text="IMPRIMIR REPORTE"
          [loading]="loading"
          (confirm)="send()">
        </confirm-button>
      </div>
    </div>
  </div>
</app-card>
