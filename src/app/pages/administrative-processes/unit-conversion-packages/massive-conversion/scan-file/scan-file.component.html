<form [formGroup]="form">
  <div [class]="loading ? 'disabled' : ''" class="row mb-4">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col text-center">
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active mr-1"
            (click)="generateFolio()"
            title="Generar Folio de Escaneo y Solicitud">
            <i class="bx bxs-file-find"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            class="btn btn-secondary btn-sm active"
            (click)="scan()"
            title="Escanear">
            <i class="bx bxs-file"></i>
          </button>
        </div>
        <div class="col-md-5 text-center">
          <div class="col">
            <form-field
              [control]="form.get(formControlName)"
              label="Folio de Escaneo">
              <input
                type="number"
                [readOnly]="true"
                class="form-control"
                min="1"
                [formControlName]="formControlName"
                maxlength="15" />
            </form-field>
          </div>
        </div>
        <div class="col text-center">
          <button
            type="button"
            data-toggle="tooltip"
            (click)="printFolio()"
            class="btn btn-secondary btn-sm active mr-1"
            title="imprimir Solicitud de Escaneo">
            <i class="bx bxs-printer"></i>
          </button>
          <button
            type="button"
            data-toggle="tooltip"
            (click)="viewScan()"
            class="btn btn-secondary btn-sm active"
            title="Consulta de imÃ¡genes escaneadas">
            <i class="bx bxs-file-find"></i>
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</form>
