<div class="container">
  <div class="row">
    <div class="col">
      <label class="form-label" for="to">Para:</label>
      <input
        class="form-control"
        type="email"
        id="to"
        placeholder="Ingrese un email" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="form-label" for="subject">Asunto:</label>
      <input
        class="form-control"
        type="text"
        id="subject"
        placeholder="Ingrese un asunto" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="form-label" for="message">Mensaje:</label>
      <textarea
        class="form-control"
        id="message"
        rows="5"
        placeholder="Ingrese el cuerpo del mensaje"></textarea>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </div>
</div>
