<app-modal>
  <div header>
    <h5 class="modal-title">Selección de Bienes</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mt-3">
        <!--Delegation Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field [control]="form.get('delegation')" label="Coordinación">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="delegation" />
          </form-field>
          <!-- <app-delegation-shared
            [form]="form"
            (emitDelegation)="emitDelegation($event)"
            labelDelegation="Coordinación"
            [showSubdelegation]="false"></app-delegation-shared> -->
        </div>
        <!--Goods Classification Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field
            [control]="form.get('goodClassification')"
            label="Clasificación de Bienes">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="goodClassification" />
          </form-field>
          <!-- <app-goods-classification-shared
            [form]="form"></app-goods-classification-shared> -->
        </div>
        <!--Target Tags Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field
            [control]="form.get('targetTag')"
            label="Etiquetas de destino">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="targetTag" />
          </form-field>
          <!-- <app-target-tags-shared [form]="form"></app-target-tags-shared> -->
        </div>
        <!--Goods Status Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field [control]="form.get('goodStatus')" label="Estatus Bienes">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="goodStatus" />
          </form-field>
          <!-- <app-goods-status-shared [form]="form"></app-goods-status-shared> -->
        </div>
        <!--Measurement Units Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field
            [control]="form.get('measurementUnit')"
            label="Unidad de Medida">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="measurementUnit" />
          </form-field>
          <!-- <app-measurement-units-shared
            [form]="form"></app-measurement-units-shared> -->
        </div>
        <!--Transference Component-->
        <div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
          <form-field [control]="form.get('transferent')" label="Transferente">
            <input
              [readOnly]="true"
              class="form-control"
              formControlName="transferent" />
          </form-field>
          <!-- <app-transferente-shared [form]="form"></app-transferente-shared> -->
        </div>
        <!--warehouse Component-->
        <div class="col-md-12 col-sm-12 col-xs-12 mt-3">
          <form-field [control]="form.get('warehouse')" label="Almacén">
            <textarea
              rows="2"
              class="form-control"
              formControlName="warehouse"></textarea>
            <!-- <input
              [readOnly]="true"
              class="form-control"
              formControlName="warehouse" /> -->
          </form-field>
          <!-- <app-warehouse-shared
            [form]="form"
            [showWarehouseType]="false"></app-warehouse-shared> -->
        </div>
      </div>
      <div class="row mb-3 mt-3">
        <div class="col text-center">
          <button
            class="btn btn-primary btn-sm active"
            [disabled]="loading"
            (click)="filter()">
            Filtrar Bienes
          </button>
          <button
            class="btn btn-success btn-sm active"
            [disabled]="loading"
            (click)="file.click()">
            <div class="upload-button">
              Listado de Bienes
              <!-- <i class="bi bi-filetype-txt-fill"></i> -->
              <i class="bx bxs-file-txt"></i>
            </div>
          </button>
          <input
            type="file"
            name="file"
            #file
            class="d-none"
            accept=".txt"
            (change)="onFileChange($event)" />

          <!-- <input
            type="file"
            name="file"
            #file
            class="d-none"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (change)="onFileChange($event)" /> -->
          <button class="btn btn-primary btn-sm active" (click)="pbIngresar()">
            Ingresar Bienes
          </button>
          <button
            class="btn btn-sm btn-success active"
            [disabled]="loading"
            (click)="exportarExcel()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
          <button class="btn btn-danger btn-sm active" (click)="closeModal()">
            Salir
          </button>
        </div>
      </div>
      <hr class="row mt-3" />
      <div class="ch-content" header>
        <h5 class="title">Lista de Bienes</h5>
        <div class="col-md-5 buttons">
          <app-columns-select
            [leftList]="true"
            (settingsChange)="settingChange($event)"
            [settings]="settingsTable"></app-columns-select>
        </div>
      </div>
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          class="col-md-12 table-responsive table-bordered"
          [settings]="settingsTable"
          [source]="data"></ng2-smart-table>
      </div>
      <div class="row">
        <app-pagination
          [params]="params"
          [limit]="limit"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </form>
  </div>
</app-modal>
