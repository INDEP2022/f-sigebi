<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Permisos conversión masiva</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title">Permisos de Usuarios para conversión masiva</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title">Privilegios de Usuarios</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-primary active">Guardar</button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="openPermissionsDelete('')">
          Eliminar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-card>
