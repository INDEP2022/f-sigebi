<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Permisos Conversión Masiva</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title">Permisos de Usuarios para Conversión Masiva</h5>
        <div
          class="table-responsive h-1000"
          [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1"
            (userRowSelect)="selectUserPermissions($event)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>

            [settings]="settings2"
            [source]="data2"
            (userRowSelect)="selectEvent($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div> -->

  <div footer>
    <div class="d-flex justify-content-center">

        </button>
      </div> -->

        </button>

      </div>
    </div>
  </div>
</app-card>
