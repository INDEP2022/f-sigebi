<app-card [header]="true">
  <div class="ch-content" header>
    <div class="col-md-5">
      <h5 class="title">ACTAS DE CONVERSIÓN</h5>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-inline mr-2">
        Fec&#46; de Elaboración:
        <span
          class="badge bg-info ml-3 mr-3"
          style="display: initial !important">
          {{ fCreate || '00/00/0000' }}
        </span>
        / Estatus:
        <span
          class="badge bg-info ml-3 mr-3"
          style="display: initial !important">
          {{ statusConv || '-----' }}
        </span>
        <button class="btn btn-primary active btn-sm m-2" (click)="goBack()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12">
        <accordion [isAnimated]="true">
          <accordion-group [isOpen]="true">
            <div accordion-heading class="d-flex justify-content-between">
              <div class="row">
                <h5>
                  <i class="fa fa-filter" aria-hidden="true"></i>
                  Conversión
                </h5>
              </div>

              <div></div>
              <div class="d-inline mr-2">
                <button
                  (click)="searchProcs()"
                  type="button"
                  class="btn btn-primary active btn-sm">
                  <i class="bx bx-list-plus bx-sm float-icon"></i>
                </button>
              </div>
            </div>
            <form [formGroup]="proceedingsConversionForm" class="form-material">
              <div class="form-material">
                <!-- apppcatd **************************************************************-->
                <app-card [header]="false" [footer]="true">
                  <div body>
                    <div class="row"></div>
                    <div class="row p-3">
                      <div class="col-md-3">
                        <div>
                          <label for="">No. Conversión: </label>
                          {{ conversion || '' }}
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div>
                          <label for=""
                            >No. Bien Convertido (Bien Padre):
                          </label>
                          {{ goodFatherNumber || '' }}
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div>
                          <label for="">No. Expediente: </label>
                          {{ fileNumber || '' }}
                        </div>
                      </div>
                    </div>
                    <div class="row p-3">
                      <div class="col-md-3">
                        <div>
                          <label for="">Tipo de Acta: </label>
                          {{ typeConv || '' }}
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div>
                          <label for="">Averiguación Previa: </label>
                          {{ preAver || '' }}
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div>
                          <label for="">Causal Penal: </label>
                          {{ criCase || '' }}
                        </div>
                      </div>
                    </div>
                    <form
                      [formGroup]=""
                      class="form-material"
                      (ngSubmit)="searchProcs()">
                      <div class="row"></div>
                    </form>
                    <!-- <form [formGroup]="goodFrm" class="form-material" (ngSubmit)="searchProcs()"> -->
                    <form [formGroup]="actaGoodForm" class="form-material">
                      <div class="row mt-3">
                        <div class="col-md-6">
                          <ng-scrollbar
                            track="horizontal"
                            [autoHeightDisabled]="false">
                            <div
                              [class]="loading ? 'table-loading' : ''"
                              class="overflow-auto">
                              <ng2-smart-table
                                class="col-md-12"
                                [settings]="settings"
                                [source]="dataGoodTable"
                                [attr.class]="'table-responsive table-bordered'"
                                (userRowSelect)="selectGoods($event)">
                              </ng2-smart-table>
                              <app-pagination
                                [totalItems]="totalItems"></app-pagination>
                            </div>
                          </ng-scrollbar>
                        </div>
                        <!-- <div class="col-md-6">
                          <ng-scrollbar track="horizontal" [autoHeightDisabled]="false">
                            <div [class]="loading ? 'table-loading' : ''" class="overflow-auto">
                              <ng2-smart-table class="col-md-12" [settings]="settings2" [source]="proceedings"
                                [attr.class]="'table-responsive table-bordered'"
                                (userRowSelect)="selectProceedings($event)">
                              </ng2-smart-table>
                              <app-pagination [params]="paramsGoodsType"
                                [totalItems]="totalItemsActas"></app-pagination>
                            </div>
                          </ng-scrollbar>
                        </div> -->
                      </div>
                    </form>
                    <div>
                      <app-pagination
                        [params]="params"
                        [totalItems]="totalItems"></app-pagination>
                    </div>
                  </div>
                  <div footer>
                    <div class="d-flex justify-content-center">
                      <div class="m-3">
                        <button
                          type="button"
                          class="btn btn-primary active btn-sm"
                          (click)="cerrarActa()">
                          Detalle de Acta
                          <i class="fas fa-edit bx-sm float-icon"></i>
                        </button>
                      </div>
                      <div class="m-3">
                        <button
                          [disabled]="!disabledImport"
                          name="file"
                          #file
                          class="btn btn-success btn-sm ml-2"
                          type="button"
                          (click)="file.click()">
                          Carga Masiva
                          <i class="fa fa-upload bx-sm float-icon"></i>
                        </button>
                      </div>
                      <div class="m-3">
                        <button
                          type="button"
                          class="btn btn-primary active btn-sm"
                          (click)="Generar()">
                          Imprimir
                          <i class="bx bx-printer bx-sm float-icon"></i>
                        </button>
                      </div>
                      <div class="m-3">
                        <button
                          type="button"
                          class="btn btn-danger active btn-sm"
                          (click)="cerrarActa()">
                          Cerrar Acta
                          <i class="fas fa-close bx-sm float-icon"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </app-card>
              </div>
            </form>
          </accordion-group>
          <accordion-group>
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-edit" aria-hidden="true"></i>
                  Detalle de Acta
                </h5>
              </div>
              <div></div>
            </div>
            <!-- <data-filter [form]="form" [params]="params" [(subloading)]="subloading"
              (onSubmit)="searchGoods($event)"></data-filter> -->
            <app-proceedings-conversion-detail></app-proceedings-conversion-detail>
          </accordion-group>
          <!-- <accordion-group [isOpen]="false">
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-copy" aria-hidden="true"></i>
                  Oficios
                </h5>
              </div>
              <div></div>
            </div>
            <form [formGroup]="proceedingsConversionForm" class="form-material" (ngSubmit)="searchProcs()">
              <div class="row"></div>
            </form>
          </accordion-group> -->
        </accordion>
      </div>
    </div>
  </div>
</app-card>
<div #scrollTable></div>

  [totalItems]="totalItems"></goods-table> -->
