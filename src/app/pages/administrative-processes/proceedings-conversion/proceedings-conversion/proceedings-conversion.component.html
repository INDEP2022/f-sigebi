<app-card [header]="true">
  <div class="ch-content" header>
    <div class="col-md-5">
      <h5 class="title">ACTAS DE CONVERSIÓN</h5>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-inline mr-2">
        Fec&#46; de Elaboración:
        <span
          class="badge bg-info ml-3 mr-3"
          style="display: initial !important">
          {{ fCreate || '00/00/0000' }}
        </span>
        / Estatus:
        <span
          class="badge bg-info ml-3 mr-3"
          style="display: initial !important">
          {{ statusConv || '-----' }}
        </span>
        <button class="btn btn-primary active btn-sm m-2" (click)="goBack()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
      <!-- <div class="d-inline mr-2">
        <button (click)="openDialogSelectedManagement()" type="button" class="btn btn-primary active btn-sm">
          <i class="bx bx-list-plus bx-sm float-icon"></i>
        </button>
      </div> -->
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12">
        <accordion [isAnimated]="true">
          <accordion-group [isOpen]="true">
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-copy" aria-hidden="true"></i>
                  Conversión
                </h5>
              </div>

              <div></div>
            </div>
            <form
              [formGroup]="proceedingsConversionForm"
              class="form-material"
              (ngSubmit)="searchProcs()">
              <div class="form-material">
                <!-- apppcatd **************************************************************-->
                <app-card [header]="false">
                  <div body>
                    <div class="row"></div>
                    <div class="row pt-3">
                      <div class="col-md-3">
                        <div>
                          <label for="">No. Conversión: </label>
                          {{ conversion }}
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div>
                          <label for=""
                            >No. Bien Convertido (Bien Padre):
                          </label>
                          {{ goodFatherNumber }}
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div>
                          <label for="">No. Expediente: </label>
                          {{ fileNumber }}
                        </div>
                      </div>
                      <div
                        [formGroup]="proceedingsConversionForm"
                        class="col-md-2">
                        <div class="d-flex align-items-center">
                          <div>
                            <label for="">Tipo de Acta: </label>
                            {{ typeConv }}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </app-card>
              </div>
              <!-- apppcatd **************************************************************-->
            </form>
          </accordion-group>
          <accordion-group>
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-edit" aria-hidden="true"></i>
                  Detalle de Acta
                </h5>
              </div>
              <div></div>
            </div>
            <!-- <data-filter [form]="form" [params]="params" [(subloading)]="subloading"
              (onSubmit)="searchGoods($event)"></data-filter> -->
            <app-proceedings-conversion-detail></app-proceedings-conversion-detail>
          </accordion-group>
          <accordion-group [isOpen]="false">
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-copy" aria-hidden="true"></i>
                  Oficios
                </h5>
              </div>
              <div></div>
            </div>
            <form
              [formGroup]="proceedingsConversionForm"
              class="form-material"
              (ngSubmit)="searchProcs()">
              <div class="row"></div>
            </form>
          </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</app-card>
<div #scrollTable></div>

  [totalItems]="totalItems"></goods-table> -->
