<app-card [header]="true" [footer]="true">
  <div body *ngIf="!antecedentThreeEnable">
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Encabezado</h5>
      </div>
    </div>
    <form [formGroup]="header" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="header.get('destiny')" label="Destino">
            <ng-select
              [maxlength]="8"
              class="form-control"
              formControlName="destiny">
              <ng-option value="DONACION">Donación</ng-option>
              <ng-option value="VENTA">Venta</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form-field
            [control]="header.get('idConversion')"
            label="Id Conversión">
            <input
              #inputValue
              readonly
              type="number"
              class="form-control"
              formControlName="idConversion"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="header.get('city')" label="Ciudad">
            <!-- <ngx-select [form]="header" [data]="cities" (fetchItems)="getCities($event)" bindLabel="nameAndId"
              control="city" label="Ciudad" [searchOnInit]="false" [showTooltip]="true" termMaxLength="30">
            </ngx-select> -->
            <input
              maxlength="35"
              type="text"
              class="form-control"
              formControlName="city" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="header.get('status')" label="Estado">
            <input
              maxlength="35"
              type="text"
              class="form-control"
              formControlName="status" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="header.get('hour')" label="Hora">
            <input
              maxlength="5"
              type="text"
              bsHourPicker
              class="form-control"
              formControlName="hour" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="header.get('date')" label="Fecha">
            <input
              type="text"
              formControlName="date"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="header.get('appointedBy')"
            label="Designado por">
            <!-- <ngx-select [form]="header" [data]="appointedBy" (fetchItems)="getSenders($event)" bindLabel="userAndName"
              control="appointedBy" label="Designado por" [searchOnInit]="true" [showTooltip]="true" termMaxLength="30">
            </ngx-select> -->
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="appointedBy" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="header.get('titleOf')" label="Titular de">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="titleOf" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="header.get('officeNumber')" label="No. Oficio">
            <input
              maxlength="32"
              type="text"
              class="form-control"
              formControlName="officeNumber" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="header.get('dateOfOffice')"
            label="Fecha del Oficio">
            <input
              type="text"
              formControlName="dateOfOffice"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Antecedentes I</h5>
      </div>
    </div>
    <form [formGroup]="antecedent" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('tradeEntity')"
            label="Oficio Entidad">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="tradeEntity" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('officialDate')"
            label="Fecha Oficio">
            <input
              type="text"
              formControlName="officialDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('signedBy')"
            label="Suscrito por">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="signedBy" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="antecedent.get('position')" label="Cargo">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('dependence')"
            label="Dependencia">
            <input
              maxlength="80"
              type="text"
              class="form-control"
              formControlName="dependence" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="antecedent.get('customs')" label="Aduana">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="customs" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('container')"
            label="Contenedor">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="container" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedent.get('noContainer')"
            label="No. Contenedor">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="noContainer" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Antecedentes II</h5>
      </div>
    </div>
    <form [formGroup]="antecedentTwo" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="antecedentTwo.get('job')" label="Oficio">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="job" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentTwo.get('officialDate')"
            label="Fecha Oficio">
            <input
              type="text"
              formControlName="officialDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentTwo.get('signedBy')"
            label="Suscrito por">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="signedBy" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="antecedentTwo.get('position')" label="Cargo">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentTwo.get('propertyOf')"
            label="Propiedad de">
            <input
              maxlength="30"
              type="text"
              class="form-control"
              formControlName="propertyOf" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div body *ngIf="antecedentThreeEnable">
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Antecedentes III</h5>
      </div>
    </div>
    <form [formGroup]="antecedentThree" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="antecedentThree.get('date')" label="Fecha">
            <input
              type="text"
              formControlName="date"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('subscribe1')"
            label="Suscribe 1">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="subscribe1" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('position1')"
            label="Cargo">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="position1" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('attachedA')"
            label="Adscrito a">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="attachedA" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('subscribe2')"
            label="Suscribe 2">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="subscribe2" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('position2')"
            label="Cargo">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="position2" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('attachedB')"
            label="Adscrito a">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="attachedB" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('wineriesSAE')"
            label="Bodega INDEP">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="wineriesSAE" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('verificationOf')"
            label="Verificación de">
            <input
              maxlength="30"
              type="text"
              class="form-control"
              formControlName="verificationOf" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('consistsIn')"
            label="Consiste en">
            <input
              maxlength="120"
              type="text"
              class="form-control"
              formControlName="consistsIn" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('correspondentA')"
            label="Correspondientes a">
            <input
              maxlength="80"
              type="text"
              class="form-control"
              formControlName="correspondentA" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('description')"
            label="Descripción">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="antecedentThree.get('status')"
            label="Antec. Estado">
            <ng-select class="form-control" formControlName="status">
              <ng-option value="Excelente">Excelente</ng-option>
              <ng-option value="Bueno">Bueno</ng-option>
              <ng-option value="Regular">Regular</ng-option>
              <ng-option value="Mal">Mal</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Primera</h5>
      </div>
    </div>
    <form [formGroup]="first" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="first.get('authorizedBy')"
            label="Autorizado por">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="authorizedBy" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="first.get('addressee')" label="Destinatario">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="addressee" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-5">
        <h5 class="title">Cierre de acta</h5>
      </div>
    </div>
    <form [formGroup]="closureOfMinutes" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field [control]="closureOfMinutes.get('date')" label="Fecha">
            <input
              type="text"
              formControlName="date"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="closureOfMinutes.get('hour')" label="Hora">
            <input
              maxlength="60"
              type="text"
              class="form-control"
              formControlName="hour" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="closureOfMinutes.get('closePages')"
            label="Cierre Fojas">
            <input
              maxlength="5"
              type="text"
              class="form-control"
              formControlName="closePages" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-end">
      <!-- <div class="m-3" *ngIf="!antecedentThreeEnable">
        <button class="btn btn-primary btn-sm active" (click)="close()">
          Cerrar
        </button>
      </div> -->
      <div class="m-3" *ngIf="antecedentThreeEnable">
        <button
          class="btn btn-info btn-sm active"
          (click)="previous()"
          style="display: flex; align-items: center; justify-content: center">
          <i class="bx bx-chevrons-left bx-md"></i> <span>Anterior</span>
        </button>
      </div>
      <div class="m-3">
        <button
          [disabled]="!valForm"
          (click)="salvar()"
          class="btn btn-primary btn-sm active">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          *ngIf="!antecedentThreeEnable"
          class="btn btn-info btn-sm active"
          (click)="next()"
          style="display: flex; align-items: center; justify-content: center">
          <span>Siguiente</span> <i class="bx bx-chevrons-right bx-md"></i>
        </button>
      </div>
    </div>
  </div>
</app-card>
