<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="md-tabs">
      <tabset>
        <tab heading="Atributos financieros" id="tab1" class="overflow-auto">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">&nbsp;</div>
              </div>
              <div class="ms-2 mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="masterSelectedFA"
                  id="flexCheckDefault"
                  (change)="checkUncheckAllFA()" />
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
              *ngFor="let atribF of checkedListFA; let i = index">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ atribF.description }}</div>
              </div>
              <div class="ms-2 mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="atribF.isSelected"
                  id="flexCheckDefault{{ i }}"
                  (change)="isAllSelected()" />
              </div>
            </li>
          </ul>
        </tab>
        <tab heading="Indicadores financieros" id="tab2">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">&nbsp;</div>
              </div>
              <div class="ms-2 mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="masterSelectedFI"
                  id="flexCheckDefaultFI"
                  (change)="checkUncheckAllFI()" />
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
              *ngFor="let indicF of checkedListFI; let i = index">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ indicF.description }}</div>
              </div>
              <div class="ms-2 mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="indicF.isSelected"
                  id="flexCheckDefaultFI{{ i }}"
                  (change)="isAllSelected()" />
              </div>
            </li>
          </ul>
        </tab>
      </tabset>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          (click)="getCheckedItemList()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</app-modal>
