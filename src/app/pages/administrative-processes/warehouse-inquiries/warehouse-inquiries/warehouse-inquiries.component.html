<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Consulta de Almac√©nes</h5>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <div>
          <button
            class="btn btn-primary active btn-sm m-2"
            (click)="goBack()"
            *ngIf="origin != null">
            Regresar
            <i class="fas fa-arrow-circle-left"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            (userRowSelect)="select($event)"
            [source]="dataFactGen">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
