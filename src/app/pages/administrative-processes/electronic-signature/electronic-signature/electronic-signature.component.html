<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Firma electr√≥nica dictamen de procedencia</h5>
  </div>
  <div body>
    <form [formGroup]="electronicSignatureForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="electronicSignatureForm.get('no_expediente')"
            label="No. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="no_expediente" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="electronicSignatureForm.get('no_volante')"
            label="No. Volante">
            <input
              type="text"
              class="form-control"
              formControlName="no_volante" />
          </form-field>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-end">
            <div class="m-3">
              <app-columns-select
                [(settings)]="settings"
                [defaultColumns]="6"></app-columns-select>
            </div>
            <div class="m-3">
              <button
                class="btn btn-primary btn-sm active mr-3"
                (click)="getDictamen()">
                Recargar <i class="fas fa-sync-alt"> </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (rowSelect)="change($event.data)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row mt-5">
      <div class="justify-content-center">
        <button
          type="button"
          class="btn btn-primary active btn-sm mr-5"
          (click)="print()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
        <button
          [disabled]="!enableSend"
          type="submit"
          class="btn btn-primary btn-sm active"
          (click)="send()">
          &nbsp;&nbsp; Enviar <i class="bx bx-send"></i> &nbsp;&nbsp;
        </button>
      </div>
    </div>
  </div>
</app-card>
