<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Firma electr√≥nica dictamen de procedencia</h5>
  </div>
  <div body>
    <form [formGroup]="electronicSignatureForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="electronicSignatureForm.get('noRecord')"
            label="No. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="noRecord" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="electronicSignatureForm.get('noSteeringWheel')"
            label="No. Volante">
            <input
              type="text"
              class="form-control"
              formControlName="noSteeringWheel" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row mt-5">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="justify-content-center">
          <button class="btn btn-danger btn-sm active">Imprimir</button>
          &nbsp;
          <button class="btn btn-info btn-sm active">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</app-card>
