<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">COMPARATIVO DE INFORMACI&Oacute;N FINANCIERA</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <div class="row mt-4">
          <div class="col-md-4">
            <form-field
              [control]="form.get('from')"
              label="Fechas de ComparaciÃ³n:">
              <input
                [maxDate]="maxDate"
                formControlName="from"
                class="form-control"
                bsDatepicker
                [bsConfig]="datePickerConfig" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('to')">
              <input
                [maxDate]="maxDate"
                formControlName="to"
                class="form-control"
                bsDatepicker
                [bsConfig]="datePickerConfig"
                [minDate]="form.get('from').value" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="form.get('to1')">
              <input
                [maxDate]="maxDate"
                formControlName="to1"
                class="form-control"
                bsDatepicker
                [bsConfig]="datePickerConfig"
                [minDate]="form.get('from').value" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <form-field [control]="form.get('good')" label="No. Bien">
            <input type="number" formControlName="good" class="form-control" />
          </form-field>
        </div>
      </form>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              class="btn btn-primary active btn-sm"
              [disabled]="form.invalid"
              (click)="Generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              class="btn btn-danger active btn-sm"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
