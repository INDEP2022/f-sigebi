<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REPORTE DE INFORMACION FINANCIERA</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-4">
        <div class="ch-content mt-4">
          <h5 class="title">FECHAS DE COMPARACIÓN (SOLO MES Y AÑO)</h5>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('date1')" label="Fecha 1">
            <input type="text" class="form-control" formControlName="date1" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('date2')" label="Fecha 2">
            <input formControlName="date2" class="form-control" bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('date3')" label="Fecha 3">
            <input formControlName="date3" class="form-control" bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('noBien')" label="No Bien">
            <input type="text" class="form-control" formControlName="noBien" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4 float-right">
        <div class="">
          <button type="button" class="btn btn-primary btn-sm active mx-4">
            IMPRIMIR
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
