<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">NUMERARIO OPERADO</h5>
  </div>

  <div body>
    <form [formGroup]="numeraryForm" class="form">
      <div class="form-controls">
        <div class="col-md-3 form-group mb-3">
          <input
            type="text"
            formControlName="startedDate"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker />
        </div>
        <div class="col-md-3 form-group mb-3">
          <input
            type="text"
            formControlName="finishedDate"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker />
        </div>
      </div>
    </form>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger active"
            [disabled]="numeraryForm.invalid">
            IMPRIMIR REPORTE
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
