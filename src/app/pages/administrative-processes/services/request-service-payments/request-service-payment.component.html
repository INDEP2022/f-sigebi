<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">SOLICITUD PARA PAGO DE SERVICIOS</h5>
    <div class="col-md-5 buttons">
      <div>
        <button
          class="btn btn-primary active btn-sm ml-3"
          (click)="openModal()">
          Asignar Bienes
        </button>
      </div>
      <div>
        <button
          class="btn btn-primary active btn-sm ml-3"
          (click)="openModalNew()">
          Nueva
        </button>
      </div>
      <div class="ml-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-4">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openGlobal($event.data.request)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
