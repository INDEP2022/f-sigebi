<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">SOLICITUD PARA PAGO DE SERVICIOS</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-3 align-self-center">
          <form-field
            [control]="form.get('fechaSol')"
            label="Fecha de Solicitud">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaSol" />
          </form-field>
        </div>
        <div class="col-md-3 mt-3">
          <button
            class="btn btn-primary active btn-sm"
            (click)="getallCondition()"
            [disabled]="this.form.invalid">
            Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-4">
      <div class="ch-content mb-2">
        <div class="col-12 buttons p-0">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openModal()"
              [disabled]="!flagGoods">
              Asignar Bienes
            </button>
          </div>
          <div>
            <button
              class="btn btn-info btn-sm active ml-2"
              (click)="openModalNew()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <div class="ml-3">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="localdata"
            (edit)="openGlobal($event.data.request)"
            (delete)="deleteFile($event.data)"
            (userRowSelect)="selectRows($event.selected)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>

    <div class="row mb-3 mt-3">
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="mt-4">
          <h5 class="font-size-14">Estatus</h5>
          <p class="text-muted mb-0">
            {{ selectedRow?.status }}
          </p>
        </div>
      </div>
    </div>
  </div>
</app-card>
