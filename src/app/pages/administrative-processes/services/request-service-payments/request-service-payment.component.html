<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">SOLICITUD PARA PAGO DE SERVICIOS</h5>
  </div>
  <div body>
    <!-- <div class="row">
      <div class="form-material col-md-4">
        <search-bar [params]="params"></search-bar>
      </div>
    </div> -->
    <div class="row pt-4">
      <div class="ch-content mb-2">
        <div class="col-12 buttons p-0">
          <div>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openModal()"
              [disabled]="!flagGoods">
              Asignar Bienes
            </button>
          </div>
          <div>
            <button
              class="btn btn-info btn-sm active ml-2"
              (click)="openModalNew()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <div class="ml-3">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="localdata"
            (edit)="openGlobal($event.data.request)"
            (userRowSelect)="selectRows($event.selected)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>

    <!-- <div class="row mb-3 mt-3">
      <div class="col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="mt-4">
          <h5 class="font-size-14">Estatus</h5>
          <p class="text-muted mb-0">
            {{ selectedRow?.estatus.descriptionStatus }}
          </p>
        </div>
      </div>
    </div> -->
  </div>
</app-card>
