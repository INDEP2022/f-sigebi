<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">PAGO DE SERVICIO</h5>
  </div>
  <div body>
    <!--Info Event-->
    <div class="row mb-3 mt-3">
      <div class="col-md-6">
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="mt-4">
              <h5 class="font-size-14">Importe Global</h5>
              <p class="text-muted mb-0">{{ globalAmount | currency }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mt-4">
              <h5 class="font-size-14">
                <i class="bx bx-calendar me-1 text-primary"></i>
                Fecha de Pago
              </h5>
              <p class="text-muted mb-0">{{ paymentDate | date }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mt-4">
              <h5 class="font-size-14">Solicitud</h5>
              <p class="text-muted mb-0">{{ requestId }}</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mt-4">
              <h5 class="font-size-14">Servicio</h5>
              <p class="text-muted mb-0">{{ serviceId }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mt-3">
          <!--Actions-->
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
            <button class="btn btn-secondary btn-sm active w-100" disabled>
              Equivalente
            </button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
            <button class="btn btn-secondary btn-sm active w-100" disabled>
              Proporcional
            </button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
            <button
              class="btn btn-primary btn-sm active w-100"
              (click)="openModal()">
              Asignar Bienes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--CAN GLOBAL TABLE-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">CAN_GLOB</h5>
        <div class="row justify-content-end pt-3 mr-3">
          <app-columns-select
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
