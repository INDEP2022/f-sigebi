<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">PAGO DE SERVICIO</h5>
  </div>
  <div body>
    <!--Info Event-->
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="mt-4">
          <h5 class="font-size-14">Importe Global</h5>
          <p class="text-muted mb-0">{{ globalAmount | currency }}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mt-4">
          <h5 class="font-size-14">
            <i class="bx bx-calendar me-1 text-primary"></i>
            Fecha de Pago
          </h5>
          <p class="text-muted mb-0">{{ paymentDate | date }}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mt-4">
          <h5 class="font-size-14">Solicitud</h5>
          <p class="text-muted mb-0">{{ requestId }}</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mt-4">
          <h5 class="font-size-14">Servicio</h5>
          <p class="text-muted mb-0">{{ serviceId }}</p>
        </div>
      </div>
    </div>
    <br />

    <!--CAN GLOBAL TABLE-->

    <div class="row pt-4">
      <div class="ch-content mb-2">
        <div class="col-12 buttons p-0">
          <div>
            <button
              class="btn btn-primary btn-sm active"
              (click)="openModal()"
              [disabled]="!flagGoods">
              Asignar Bienes
            </button>
          </div>
          <div class="ml-3">
            <app-columns-select
              (settingsChange)="settingsChange($event)"
              [settings]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="localdata"
            (userRowSelect)="selectRows($event.selected)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
