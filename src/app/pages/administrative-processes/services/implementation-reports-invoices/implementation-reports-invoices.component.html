<app-modal>
  <div header>
    <h5 class="modal-title">Datos de la Factura</h5>
  </div>
  <div body>
    <div style="text-align: right">
      <button class="btn btn-danger btn-sm active mr-3" (click)="clearform()">
        Limpiar <i class="fas fa-eraser"> </i>
      </button>
    </div>
    <form [formGroup]="invoiceDetailsForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('invoice')"
            label="Factura">
            <input
              type="text"
              class="form-control"
              formControlName="invoice"
              min="1"
              (input)="onInvoiceInputChange($event)" />
            <div *ngIf="billId" class="text-danger">
              Ese ID de factura ya existe.
            </div>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('dateInvoice')"
            label="Fecha Factura">
            <input
              type="text"
              formControlName="dateInvoice"
              placeholder="Fecha Factura"
              class="form-control"
              [attr.disabled]="billId === null || billId ? true : null"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('quantity')"
            label="Cantidad">
            <input
              type="number"
              class="form-control"
              formControlName="quantity"
              min="1"
              [attr.disabled]="billId === null || billId ? true : null"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <br />
        <div class="row margin-input" style="text-align: center">
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('status')"
              label="Estado">
              <select
                class="form-control"
                formControlName="status"
                [disabled]="billId === true || billId === null"
                (input)="onInvoiceInputChangeestate($event)">
                <option [value]="null">Seleccione un estatus</option>
                <option value="PROCESO">PROCESO</option>
                <option value="ACEPTADA">ACEPTADA</option>
                <option value="PAGADA">PAGADA</option>
              </select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('captureDate')"
              label="Fecha Captura">
              <input
                type="text"
                formControlName="captureDate"
                placeholder="Fecha Captura"
                class="form-control"
                [attr.disabled]="billId === null || billId ? true : null"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('observations')"
              label="Observaciones">
              <input
                class="form-control"
                type="text"
                formControlName="observations"
                [attr.disabled]="billId === null || billId ? true : null" />
            </form-field>
          </div>
        </div>
        <div class="row margin-input" style="text-align: center">
          <div class="col-md-2" style="text-align: right">
            <div class="justify-content-center margin-input">
              <button
                type="submit"
                class="btn btn-primary btn-sm active"
                [disabled]="
                  billId === true ||
                  (billId === null && estado === false) ||
                  estado === null ||
                  !flagsol
                "
                (click)="Application()">
                Solicitud <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
          </div>
          <div class="col-md-2" style="text-align: center">
            <div class="justify-content-center margin-input">
              <button
                class="btn btn-info active btn-sm"
                [disabled]="
                  billId === true ||
                  folioScan === null ||
                  (billId === null && estado === false) ||
                  estado === null
                "
                (click)="openScannerPage()">
                Escanear <i class="bx bx-file bx-sm float-icon"></i>
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('scanFolio')"
              label="Folio de escaneo">
              <input
                type="number"
                class="form-control"
                formControlName="scanFolio"
                readonly
                min="1" />
            </form-field>
          </div>
          <div class="col-md-2" style="text-align: center">
            <div class="justify-content-center margin-input">
              <button
                type="button"
                class="btn btn-primary active btn-sm"
                [disabled]="folioScan == null"
                (click)="proccesReport()">
                Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
              </button>
            </div>
          </div>
          <div class="col-md-1" style="text-align: left">
            <div class="justify-content-center margin-input">
              <button
                class="btn btn-primary btn-sm active mr-3"
                [disabled]="folioScan == null"
                (click)="goToScan()">
                Ver <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </form>
    <div class="pt-4">
      <h5 class="title">Delegación</h5>
      <form [formGroup]="proceduralHistoryForm" class="form-material">
        <div class="row margin-input">
          <div class="col-md-4">
            <app-delegation-shared
              [form]="proceduralHistoryForm"
              [subdelegationField]="'subdelegation'"
              [delegationField]="'delegation'"
              [showDelegation]="true"
              [showSubdelegation]="true"
              (emitSubdelegation)="seleccionarSubDelegacion($event)">
            </app-delegation-shared>
          </div>
          <div class="col-md-4" style="margin: 1%">
            <form-field
              [control]="proceduralHistoryForm.get('estado')"
              label="Estado">
              <select class="form-control" formControlName="estado">
                <option [value]="null">Seleccione el estado</option>
                <option value="AUTORIZADA">AUTORIZADA</option>
                <option value="PROCESO">PROCESO</option>
              </select>
            </form-field>
          </div>
          <div class="col-md-2 justify-content-center" style="margin: 5%">
            <button
              [disabled]="!proceduralHistoryForm.valid"
              type="button"
              class="btn btn-primary active btn-sm"
              (click)="DelegationI()">
              Buscar<i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Reporte de Implementación</h5>
        <div class="col-md-12 mb-1 d-flex justify-content-end">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            #mySmartTable
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="onRowSelect($event)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="col-md-12 text-center mt-4 mb-4">
      <button
        class="btn btn-secondary btn-sm active m-3 p-1 pointer"
        type="button"
        (click)="addSelect()"
        [disabled]="!status || contador === 1">
        <!-- Mover uno -->
        <i class="bx bx-chevron-down bx-md"></i>
      </button>
      <button
        class="btn btn-secondary btn-sm active m-3 p-1 pointer"
        type="button"
        (click)="removeSelect()">
        <!-- Quitar uno -->
        <i class="bx bx-chevron-up bx-md"></i>
      </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Reporte relacionados con la factura</h5>
        <div class="col-md-12 mb-1 d-flex justify-content-end">
          <app-columns-select [(settings)]="settings2"></app-columns-select>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="strategy"
            (userRowSelect)="deleteRowSelect($event)">
          </ng2-smart-table>
        </div>
        <div style="text-align: right">
          <h6>Total:</h6>
          <p>{{ totalValue }}</p>
        </div>
        <app-pagination
          [params]="paramsFac"
          [totalItems]="contador"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-12 col-12 align-content-end">
        <div class="mt-4">
          <h5 class="font-size-14 text-success">
            <i class="bx bxs-circle me-1 text-success"></i>
            Disponible
          </h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-12 align-content-end">
        <div class="mt-4">
          <h5 class="font-size-14 text-black">
            <i class="bx bxs-circle me-1 text-black"></i>
            No disponible
          </h5>
        </div>
      </div>
    </div>
  </div>
</app-modal>
