<app-modal>
  <div header>
    <h5 class="modal-title">Datos de la Factura</h5>
  </div>
  <div body>
    <form [formGroup]="invoiceDetailsForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('invoice')"
            label="Factura">
            <input
              type="number"
              class="form-control"
              formControlName="invoice"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('dateInvoice')"
            label="Fecha Factura">
            <input
              type="text"
              formControlName="dateInvoice"
              placeholder="Fecha Factura"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="invoiceDetailsForm.get('quantity')"
            label="Cantidad">
            <input
              type="number"
              class="form-control"
              formControlName="quantity"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="row margin-input">
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('status')"
              label="Estatus">
              <select class="form-control" formControlName="status">
                <option [value]="null">Seleccione un estatus</option>
                <option value="NO">prueba</option>
              </select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('captureDate')"
              label="Fecha Captura">
              <input
                type="text"
                formControlName="captureDate"
                placeholder="Fecha Captura"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="invoiceDetailsForm.get('observations')"
              label="Observaciones">
              <textarea
                class="form-control"
                type="text"
                rows="2"
                formControlName="observations"
                placeholder="Observaciones"></textarea>
            </form-field>
          </div>
        </div>

    <div class="pt-4">
      <h5 class="title">Delegación</h5>
      <form [formGroup]="delegationForm" class="form-material">
        <div class="row margin-input">
          <div class="col-md-2">
            <form-field [control]="delegationForm.get('number')" label="No.">
              <input
                type="number"
                class="form-control"
                formControlName="number"
                min="1"
                pattern="^[0-9]+" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="delegationForm.get('description')"
              label="Descripción">
              <input
                type="text"
                class="form-control"
                formControlName="description" />
            </form-field>
          </div>
          <div class="col-md-2">
            <div class="justify-content-center">
              <button type="submit" class="btn btn-primary btn-sm active">
                Consultar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Reporte de Implementación</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5 class="title pt-4">Reporte relacionados con la factura</h5>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-12 col-12 align-content-end">
        <div class="mt-4">
          <h5 class="font-size-14 text-success">
            <i class="bx bxs-circle me-1 text-success"></i>
            Disponible
          </h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-12 align-content-end">
        <div class="mt-4">
          <h5 class="font-size-14 text-danger">
            <i class="bx bxs-circle me-1 text-danger"></i>
            No disponible
          </h5>
        </div>
      </div>
    </div>
  </div>
</app-modal>
