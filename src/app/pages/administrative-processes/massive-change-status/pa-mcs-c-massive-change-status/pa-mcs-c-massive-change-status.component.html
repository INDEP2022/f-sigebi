<form [formGroup]="form" class="form-material">
  <app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">Cambio masivo de Estatus Bienes</h5>
    </div>
    <div body>
      <div class="row">
        <div class="col-md-7 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-md-full col-sm-12 col-xs-12">
              <form-field [control]="form.get('status')" label="Estatus">
                <select
                  class="form-control"
                  formControlName="status"
                  (change)="loadDescription()">
                  <option [value]="null">Seleccione un valor</option>
                  <option [value]="item.number" *ngFor="let item of data">
                    {{ item.number }}, {{ item.name }}
                  </option>
                </select>
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-full col-sm-12 col-xs-12">
              <form-field
                [control]="form.get('observation')"
                label="ObservaciÃ³n">
                <textarea
                  type="text"
                  class="form-control"
                  formControlName="observation"></textarea>
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <div class="col-md-full col-sm-12 col-xs-12">
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button type="button" class="btn btn-primary btn-sm active">
                  Cargar rastreador
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-full col-sm-12 col-xs-12 mt-4">
            <form-field [control]="form.get('csv')" label="Cargar archivo CSV">
              <input
                type="file"
                class="form-control"
                formControlName="csv"
                id="csvFile"
                accept=".csv"
                (change)="getFile($event)" />
            </form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button type="button" class="btn btn-success btn-sm active">
                Asignar Estatus
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button type="button" class="btn btn-info btn-sm active">
                Aplicar Estatus
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <!--CAN WORK1 TABLE-->
        <div class="row justify-content-end mr-1">
          <div class="ch-content">
            <div class="row justify-content-end pt-3 mr-3">
              <app-columns-select
                [settings]="settings"
                class="row justify-content-end"></app-columns-select>
            </div>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
  </app-card>
</form>
