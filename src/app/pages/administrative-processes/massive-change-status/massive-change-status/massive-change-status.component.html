<form [formGroup]="form" class="form-material">
  <app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">Cambio masivo de Estatus Bienes</h5>
    </div>
    <div body>
      <div class="row">
        <div class="col-md-7 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-md-full col-sm-12 col-xs-12">
              <app-goods-status-shared [form]="form"></app-goods-status-shared>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-full col-sm-12 col-xs-12">
              <form-field
                [control]="form.get('observation')"
                label="ObservaciÃ³n">
                <textarea
                  type="text"
                  class="form-control"
                  formControlName="observation"></textarea>
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <div class="col-md-full col-sm-12 col-xs-12">
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button type="button" class="btn btn-primary btn-sm active">
                  Cargar rastreador
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-full col-sm-12 col-xs-12 mt-4">
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button
                  class="btn btn-success btn-sm ml-2"
                  type="button"
                  (click)="file.click()">
                  Abrir archivo Excel / CSV
                </button>
                <input
                  type="file"
                  name="file"
                  #file
                  class="d-none"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  (change)="onFileChange($event)" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                type="button"
                class="btn btn-success btn-sm active"
                (click)="addStatus()">
                Asignar Estatus
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button type="button" class="btn btn-info btn-sm active">
                Aplicar Estatus
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <!--CAN WORK1 TABLE-->
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="data"
                [source]="tableSource">
              </ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
      <div class="container" *ngIf="showError">
        <h6>Registro de Errores</h6>
        <div class="row">
          <span
            >Numero de registros cargados correctamente
            <strong>{{ goods.length }}</strong></span
          >
        </div>
        <hr />
        <div class="row" *ngFor="let good of goods">
          <span style="color: chartreuse"
            >Bienes cargados correctamente <strong>{{ good.id }}</strong></span
          >
        </div>
        <hr />
        <div class="row" *ngFor="let item of idsNotExist">
          <span style="color: crimson"
            >{{ item.reason }} <strong>{{ item.id }}</strong></span
          >
        </div>
      </div>
    </div>
  </app-card>
</form>
