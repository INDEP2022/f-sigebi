<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REPORTE DE NUMERARIO OTRAS MONEDAS</h5>
  </div>

  <div body>
    <form [formGroup]="currenciesForm" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="currenciesForm.get('delegation')">
            <ngx-select
              [form]="currenciesForm"
              [data]="delegations"
              bindLabel="name"
              label="Delegaci贸n"
              value="id"
              (fetchItems)="getDelegations($event)"
              control="delegation"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="currenciesForm.get('subdelegation')">
            <ngx-select
              [form]="currenciesForm"
              [data]="subdelegations"
              bindLabel="name"
              label="Subdelegaci贸n"
              value="id"
              (fetchItems)="getSubdelegations($event)"
              control="subdelegation"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="currenciesForm.get('currencie')">
            <ngx-select
              [form]="currenciesForm"
              [data]="currencies"
              bindLabel="name"
              label="Monedas"
              value="id"
              (fetchItems)="getCurrencies($event)"
              control="currencie"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3 form-group mb-3">
          <form-field
            [control]="currenciesForm.get('from')"
            label="Fecha de recepci贸n">
            <input
              type="text"
              formControlName="from"
              placeholder="Fecha de Recepci贸n"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 form-group mb-3">
          <form-field [control]="currenciesForm.get('to')" label="Al">
            <input
              type="text"
              formControlName="to"
              placeholder="Al"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger active"
            [disabled]="currenciesForm.invalid">
            IMPRIMIR REPORTE
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
