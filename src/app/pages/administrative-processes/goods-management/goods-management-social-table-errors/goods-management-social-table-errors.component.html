<div class="ch-content">
  <h5 class="title">Mensajes por Bien</h5>
</div>
<div class="row pt-4">
  <div class="col-md-12">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="data"
        (userRowSelect)="rowSelect($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination
  [params]="params"
  [pageSizeOptions]="pageSizeOptions"
  [limit]="limit"
  [totalItems]="totalItems">
</app-pagination>
