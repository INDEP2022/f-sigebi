<app-modal>
  <div header>
    <h5 class="modal-title">Bienes no cargados</h5>
  </div>
  <div body>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [pageSizeOptions]="pageSizeOptions"
      [limit]="limit"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-primary active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
