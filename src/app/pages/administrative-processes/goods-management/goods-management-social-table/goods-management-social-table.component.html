<div class="ch-content">
  <h5 class="title">Previsualizaci√≥n de Datos</h5>
  <div class="row justify-content-end mr-1">
    <div class="col-12">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"
        class="row justify-content-end"></app-columns-select>
    </div>
  </div>
</div>
<div class="row pt-4">
  <div class="col-md-12">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
