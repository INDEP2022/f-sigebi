<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">GESTIÓN DE BIENES GABINETE SOCIAL</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <!--Options-->
        <label for="">Proceso Gabinete Social</label>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-3 align-self-center">
          <div>
            <div class="row justify-content-between">
              <div class="col-lg-6 col-md-6 col-sm-3 col-12">
                <form-radio label="Susceptible">
                  <input type="radio" formControlName="option" value="1" />
                </form-radio>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-3 col-12">
                <form-radio label="Asignados">
                  <input type="radio" formControlName="option" value="2" />
                </form-radio>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-3 col-12">
                <form-radio label="Entregados">
                  <input type="radio" formControlName="option" value="3" />
                </form-radio>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-3 col-12">
                <form-radio label="Liberar">
                  <input type="radio" formControlName="option" value="4" />
                </form-radio>
              </div>
            </div>
          </div>
          <div
            class="col-12 mb-3 mt-3 p-0"
            [class]="option === null ? 'not-press' : ''">
            <form-field
              [control]="form.get('file')"
              label="Abrir Archivo de Texto TXT">
              <input
                [disabled]="option === null"
                class="form-control mb-3 mt-3"
                type="file"
                id="formFile"
                accept=".txt"
                formControlName="file"
                (change)="onFileChange($event)" />
            </form-field>
          </div>
        </div>
        <div
          class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3 align-self-baseline">
          <div class="row justify-content-between">
            <!-- <div class="col-12 mb-3 mt-3">
              <form-field
                [control]="form.get('file')"
                label="Abrir Archivo de Texto TXT">
                <input
                  class="form-control mb-3 mt-3"
                  type="file"
                  id="formFile"
                  accept=".txt"
                  formControlName="file" />
              </form-field>
            </div> -->
            <div class="col-12 mb-3 excuse">
              <form-field [control]="form.get('excuse')" label="Justificación">
                <textarea
                  class="form-control"
                  formControlName="excuse"
                  rows="4">
                </textarea>
              </form-field>
            </div>
            <div class="buttons">
              <button
                class="btn btn-primary btn-sm active"
                type="button"
                (click)="processCabinetSocial()"
                [disabled]="form.invalid || disabledProcess">
                Procesar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active ml-3"
                type="button"
                (click)="clear()">
                Limpiar
                <i class="fa fa-eraser"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--Data Previsualization-->
    <app-goods-management-social-table
      [option]="option"
      [identifier]="identifier"
      [selectedGoods]="selectedGoodstxt"
      [clear]="clearFlag"></app-goods-management-social-table>
    <!--Data Errores-->
    <app-goods-management-social-table-errors
      [change]="processErrors"
      [identifier]="identifier"
      [clear]="clearFlag"></app-goods-management-social-table-errors>
  </div>
</app-card>
