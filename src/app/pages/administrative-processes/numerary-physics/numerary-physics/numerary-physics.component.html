<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">NUMERARIO FÍSICO POR TIPO</h5>
  </div>
  <div body>
    <div class="row mt-3 mb-3">
      <form action="" class="form-material" [formGroup]="form">
        <app-delegation-shared
          [showSubdelegation]="false"
          [form]="form"></app-delegation-shared>

        <div class="row mt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('from')"
              label="Fecha de Recepción:">
              <input
                [maxDate]="maxDate"
                formControlName="from"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field [control]="form.get('to')" label="al:">
              <input
                [maxDate]="maxDate"
                formControlName="to"
                class="form-control"
                [minDate]="form.get('from').value"
                bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('type')">
              <ngx-select
                (fetchItems)="getTvalTable1Service($event)"
                [searchOnInit]="true"
                [data]="types"
                [form]="form"
                value="otvalor"
                bindLabel="otvalor"
                label="Tipo:"
                control="type">
              </ngx-select>
            </form-field>
          </div>
        </div>
      </form>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              [disabled]="form.invalid"
              class="btn btn-primary active btn-sm"
              (click)="Generar()">
              Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              class="btn btn-danger active btn-sm"
              (click)="cleanForm()">
              Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
