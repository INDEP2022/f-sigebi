<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">NUMERARIO FÍSICO POR TÍPO</h5>
  </div>

  <div body>
    <form [formGroup]="physicsForm" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="physicsForm.get('delegation')">
            <ngx-select
              [form]="physicsForm"
              [data]="delegations"
              bindLabel="name"
              label="Delegación"
              value="id"
              (fetchItems)="getDelegations($event)"
              control="delegation"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <form-field
            [control]="physicsForm.get('startedDate')"
            label="Fecha de Recepción">
            <input
              type="text"
              formControlName="startedDate"
              placeholder="Fecha de Recepción"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 mb-3">
          <form-field
            [control]="physicsForm.get('finishedDate')"
            label="Al día">
            <input
              type="text"
              formControlName="finishedDate"
              placeholder="Al día"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <form-field [control]="physicsForm.get('type')" label="Tipo">
            <input
              type="text"
              class="form-control"
              formControlName="type"
              placeholder="Tipo" />
          </form-field>
        </div>
      </div>
    </form>
    <div>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger active"
            [disabled]="physicsForm.invalid">
            IMPRIMIR REPORTE
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
