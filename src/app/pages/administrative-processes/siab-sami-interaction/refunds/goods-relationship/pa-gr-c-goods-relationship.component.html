<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">BIENES RELACIONADOS</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-xs-12 col-12 col-md-6">
          <div class="row mb-3 mt-3">
            <div class="col-xs-12 col-12 col-md-6 col-lg-6 mb-3 mt-3">
              <form-field
                label="Fecha de Registro"
                [control]="form.get('recordDate')">
                <input
                  class="form-control"
                  formControlName="recordDate"
                  bsDatepicker />
              </form-field>
            </div>
            <div class="col-xs-12 col-12 col-md-6 col-lg-6 mb-3 mt-3">
              <form-field
                [control]="form.get('procedureNumber')"
                label="No.Trámite">
                <input
                  formControlName="procedureNumber"
                  class="form-control"
                  type="number" />
              </form-field>
            </div>
            <div
              class="col-xs-12 col-12 col-md-12 col-lg-6 mt-3 align-self-baseline">
              <form-field
                [control]="form.get('status')"
                label="Estatus Trámite">
                <select class="form-control" formControlName="status">
                  <option [value]="null">Seleccione un valor</option>
                  <option value="1">Procesado</option>
                  <option value="2">Reservado</option>
                  <option value="3">Estatus 3</option>
                  <option value="4">Estatus 4</option>
                </select>
              </form-field>
            </div>
            <!--Delegation Component-->
            <div class="col-xs-12 col-12 col-md-12 col-lg-6">
              <app-delegation-shared
                [form]="form"
                [showSubdelegation]="false"></app-delegation-shared>
            </div>
            <div class="col-xs-12 col-12 col-md-4 mb-3 mt-3">
              <form-field
                [control]="form.get('satDocNumber')"
                label="No.Oficio">
                <input
                  formControlName="satDocNumber"
                  class="form-control"
                  type="number" />
              </form-field>
            </div>
            <div class="col-xs-12 col-12 col-md-4 mb-3 mt-3">
              <form-field
                [control]="form.get('satExpedientNumber')"
                label="Expediente SAT">
                <input
                  formControlName="satExpedientNumber"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-xs-12 col-12 col-md-4 mb-3 mt-3">
              <form-field
                [control]="form.get('saeExpedientNumber')"
                label="Expediente SAE">
                <input
                  formControlName="saeExpedientNumber"
                  class="form-control" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-12 col-md-6">
          <div class="row mb-3 mt-3">
            <div class="col-xs-12 col-12 col-md-12 col-lg-6 mb-3 mt-3">
              <form-field
                [control]="form.get('satDocType')"
                label="Tipo de Documento">
                <input formControlName="satDocType" class="form-control" />
              </form-field>
            </div>
            <div
              class="col-xs-12 col-12 col-md-12 col-lg-6 mb-3 mt-3 align-self-baseline">
              <form-field
                [control]="form.get('status')"
                label="Tipo de Proceso">
                <select class="form-control" formControlName="processType">
                  <option [value]="null">Seleccione un valor</option>
                  <option value="1">Económico</option>
                  <option value="2">Proceso 2</option>
                  <option value="3">Proceso 3</option>
                  <option value="4">Proceso 4</option>
                </select>
              </form-field>
            </div>
            <div class="col-xs-12 col-12 col-md-12 col-lg-6 mb-3 mt-3">
              <form-field
                [control]="form.get('amountRepay')"
                label="Monto a Resarcir">
                <input
                  formControlName="amountRepay"
                  class="form-control"
                  type="number" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--Actions-->
    <div class="row mb-3 mt-3 justify-content-between">
      <div
        class="col-lg-2 col-md-4 col-sm-6 col-12 align-self-center mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">Reservar</button>
      </div>
      <div
        class="col-lg-2 col-md-4 col-sm-6 col-12 align-self-center mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">Liberar</button>
      </div>
      <div
        class="col-lg-2 col-md-4 col-sm-6 col-12 align-self-center mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Eliminar Bienes
        </button>
      </div>
      <div
        class="col-lg-2 col-md-4 col-sm-6 col-12 align-self-center mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Generar Bienes
        </button>
      </div>
      <div
        class="col-lg-2 col-md-4 col-sm-6 col-12 align-self-center mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Solicitud de Pago
        </button>
      </div>
    </div>
    <!--GOODS TABLE-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Bienes</h5>
      </div>
    </div>
    <div class="d-flex justify-content-end mr-1">
      <div class="col-2">
        <button
          class="btn btn-primary active btn-sm w-100"
          (click)="openModal()">
          Buscar Bienes
        </button>
      </div>
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings">
      </app-columns-select>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (delete)="delete($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <!--<div footer class="row justify-content-end"></div>-->
</app-card>
