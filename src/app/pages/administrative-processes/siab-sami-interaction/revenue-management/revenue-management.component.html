<app-card [header]="false">
  <div body>
    <!--Table1-->
    <div class="row mb-3 mt-3">
      <div class="ch-content">
        <h5 class="title">Ingresos</h5>
        <div class="row justify-content-end mr-1">
          <div class="col-12">
            <app-columns-select
              (settingsChange)="settingsChange2($event)"
              [settings]="settings2"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              id="table2"
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data2"
              (delete)="delete2($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params2" [totalItems]="totalItems2">
      </app-pagination>
    </div>
    <!--Table2-->
    <div class="row mb-3 mt-3">
      <div class="ch-content">
        <h5 class="title">Transferente</h5>
        <div class="row justify-content-end mr-1">
          <div class="col-12">
            <app-columns-select
              (settingsChange)="settingsChange3($event)"
              [settings]="settings3"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings3"
              [source]="data3"
              (delete)="delete3($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params3" [totalItems]="totalItems3">
      </app-pagination>
    </div>
    <!--Actions-->
    <div class="row mb-3 mt-3">
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Actualizar Relación
        </button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Depurar Erróneos
        </button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Generar Proceso/Solicitud OI
        </button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">Rechazar</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Generar Layout
        </button>
      </div>
    </div>
  </div>
</app-card>
