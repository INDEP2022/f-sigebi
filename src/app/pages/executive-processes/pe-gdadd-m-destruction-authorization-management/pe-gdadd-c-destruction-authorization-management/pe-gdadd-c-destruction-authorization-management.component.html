<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">GESTIÓN DE AUTORIZACIÓN DE DESTRUCCIÓN</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('noAuth')" label="No.">
            <input
              type="text"
              class="form-control"
              formControlName="noAuth"
              maxlength="8"
              minlength="1" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('requesOffice')"
            label="Oficio de Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="requesOffice" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('requesScop')"
            label="Oficio de alcance">
            <input
              type="text"
              class="form-control"
              formControlName="requesScop" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('recepDate')" label="Fecha recepción">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="recepDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('scopDate')" label="Fecha de alcance">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="scopDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('inteDate')"
            label="Fecha de integración">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="inteDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group row">
            <div class="col-md-6">
              <ng2-smart-table
                [settings]="settings2"
                [source]="dataActRec"></ng2-smart-table>
            </div>
            <div class="col-md-6">
              <ng2-smart-table
                [settings]="settings3"
                [source]="dataDictam"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="form.get('scanFolio')"
            label="Folio de escaneo">
            <input
              type="text"
              class="form-control"
              formControlName="scanFolio" />
          </form-field>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn-sm btn-primary active">
            Solicitud
          </button>
        </div>

        <div class="col-md-1">
          <button type="submit" class="btn-sm btn-primary active">
            Escanear
          </button>
        </div>

        <div class="col-md-1">
          <button type="submit" class="btn-sm btn-primary active">
            Ver IMG
          </button>
        </div>

        <div class="col-md-6">
          <form-field [control]="form.get('observations')" label="Obervaciones">
            <textarea
              class="form-control"
              formControlName="observations"
              rows="3"></textarea>
          </form-field>
        </div>

        <div class="row pt-5">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataNoBien"
            (delete)="delete($event)">
          </ng2-smart-table>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-2">
          <label> Estado: </label>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1" />
            <label class="form-check-label"> Disponible </label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked />
            <label class="form-check-label"> No disponible </label>
          </div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn-sm btn-primary active">
            Insertar vía archivo plano
          </button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn-sm btn-primary active">
            Insertar vía rastreador
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
