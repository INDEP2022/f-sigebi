<app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">REPORTE INFORMACIÓN DE MODULO DE REGISTRO DE BIENES ASEGURADOS, DECOMISOS Y ABANDONOS</h5>
     
    </div>
  
    <div body>
      
        <form class="form-material" [formGroup]="form">

            <div class="row pt-5">
                <div class="col-md-2">
                    <form-field [control]="form.get('delegation')" >
                        <ngx-select
			            	typeToSearchText="Escriba 3 o más caracteres" 
                            label="Delegación"
                            [form]="form"
                            control="delegation">
				    	</ngx-select>
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('subDelegation')" >
                        <ngx-select
			            	typeToSearchText="Escriba 3 o más caracteres" 
                            label="Sub Delegación"
                            [form]="form"
                            control="subDelegation">
				    	</ngx-select>
                    </form-field>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-2">
                    <form-field [control]="form.get('fromDate')" label="Fecha recepción">
                        <input type="text"
                               placeholder="Del"
                               class="form-control"
                               bsDatepicker
                               formControlName="fromDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('toDate')" label="">
                        <input type="text" 
                               placeholder="Al"
                               class="form-control"
                               bsDatepicker
                               formControlName="toDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
            </div>

            

        </form>
    </div>
    <div footer>
        <div class="d-flex justify-content-center">
            <div class="m-3">
                <button type="button" class="btn btn-primary active" [disabled]="!form.valid">
                  Imprimir
                </button>
            </div>
        </div>
      </div>
  </app-card>
