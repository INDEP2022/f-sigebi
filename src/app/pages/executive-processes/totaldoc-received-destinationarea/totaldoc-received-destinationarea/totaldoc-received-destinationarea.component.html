<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">DOCUMENTOS RECIBIDOS POR ÁREA</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2 mt-3">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fechas de recepción">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-2 mt-3">
          <form-field
            [control]="form.get('report')"
            label="¿Reporte Detallado?">
            <select class="form-control" formControlName="report">
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-4 mt-3">
          <form-field [control]="form.get('idArea')">
            <ngx-select
              typeToSearchText="Escriba 3 o más caracteres"
              label="Área Destino"
              [form]="form"
              control="idArea">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-sm btn-primary active"
            [disabled]="!form.valid"
            (click)="openPrevPdf()">
            Imprimir
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
