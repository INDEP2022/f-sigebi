<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">REPORTE DE BIENES RECIBIDOS EN ADMINISTRACI&oacute;N</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2 ">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fechas de recepci&oacute;n">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-3">
         <form-field [control]="form.get('delegation')"> 
                <ngx-select
                  [searchOnInit]="true"
                  [form]="form"
                  (fetchItems)="getDelegations($event)"
                  [data]="delegations"
                  value="id"
                  bindLabel="description"
                  label="Delegaci&oacute;n"
                  [control]="'delegation'"
                  (change)="onDelegationsChange($event)">
                </ngx-select>
              </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('subdelegation')">
            <ngx-select
                  [form]="form"
                  (fetchItems)="getSubDelegations($event)"
                  [data]="subdelegations"
                  value="id"
                  bindLabel="description"
                  label="Sub Delegaci&oacute;n"
                  [control]="'subdelegation'"
                  (change)="onSubDelegationsChange($event)">
                </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4 ">
          <form-field [control]="form.get('status')">
            <ngx-select
              typeToSearchText="Escriba 3 o mÃ¡s caracteres"
              label="Estatus"
              [form]="form"
              control="status">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="!form.valid"
          (click)="confirm()">
          Imprimir
        </button>
      </div>
      <div class="m-3">
        <button (click)="cleanForm()" type="button" class="btn btn-danger active">
          Limpiar
        </button>
      </div>
    </div>
  </div>
</app-card>
