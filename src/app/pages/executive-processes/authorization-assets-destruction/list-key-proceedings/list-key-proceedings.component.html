<app-modal>
  <div header>
    <h5 class="modal-title">LISTA DE ACTAS</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            (userRowSelect)="selectProceeding($event)"
            [source]="data">
          </ng2-smart-table>
        </div>
        <div class="mt-3" *ngIf="proceedingSelect != null">
          <strong>Acta:</strong> {{ proceedingSelect.keysProceedings }}
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>

    <div class="row text-center">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary active btn-sm mr-3"
          (click)="sendProceeding()">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
