<app-modal>
  <div header>
    <h5 class="modal-title">ENVIO DE CORREO</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loadingDist ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settingsDist"
            [source]="dataDist">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="paramsDist"
      [totalItems]="totalItemsDist"></app-pagination>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loadingCc ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settingsCc"
            [source]="dataCc">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="paramsCc"
      [totalItems]="totalItemsCc"></app-pagination>

    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('mensaje')" label="Cuerpo del Correo">
            <textarea
              rows="10"
              type="text"
              class="form-control"
              formControlName="mensaje">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>

    <div class="row mt-4">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-sm btn-primary active"
            (click)="continue()">
            Continuar con el proceso
          </button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-sm btn-danger active"
            (click)="closed()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
