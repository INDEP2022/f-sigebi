<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        OFICIOS DE AUTORIZACI&Oacute;N DE DESTRUCCI&Oacute;N
      </h5>
    </div>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('idExpedient')" label="Expediente">
            <input
              (change)="expedientChange()"
              type="number"
              class="form-control"
              formControlName="idExpedient" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('preliminaryInquiry')"
            label="Averiguaci&oacute;n Previa">
            <input
              type="text"
              class="form-control"
              formControlName="preliminaryInquiry" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('criminalCase')" label="Causa Penal">
            <input
              type="text"
              class="form-control"
              formControlName="criminalCase" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-4">
          <form-field
            [control]="form.get('circumstantialRecord')"
            label="Acta Circunstanciada">
            <input
              type="text"
              class="form-control"
              formControlName="circumstantialRecord" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('keyPenalty')" label="Toca penal">
            <input
              type="text"
              class="form-control"
              formControlName="keyPenalty" />
          </form-field>
        </div>

        <div class="col">
          <button type="button" class="btn btn-sm btn-primary active">
            Agregar Bienes
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row pt-5">
        <div class="col-md-2">
          <form-field [control]="form.get('noAuth')" label="No">
            <input
              type="text"
              class="form-control"
              formControlName="noAuth"
              minlength="1"
              maxlength="10" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('authNotice')"
            label="Oficio de autorizaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="authNotice" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('fromDate')" label="Fecha">
            <input
              type="text"
              class="form-control"
              bsDatepicker
              formControlName="fromDate"
              [bsConfig]="bsConfig" />
          </form-field>
        </div>
        <div class="col">
          <button class="btn btn-sm btn-info">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-sm btn-primary active"
            [disabled]="!form.valid">
            Abrir
          </button>
        </div>
      </div>

      <div class="ch-content">
        <h5 class="title">&nbsp;</h5>
        <div class="row justify-content-end mr-1">
          <div class="col-12">
            <app-columns-select
              [(settings)]="settings"
              class="row justify-content-end">
            </app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="goodsList"
              (userRowSelect)="selectRow($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>

      <div class="row">
        <div class="d-flex justify-content-between">
          <div>
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </div>

          <div>
            <div class="row">
              <div class="col-md-12 text-right">
                <button
                  type="button"
                  class="btn btn-success btn-sm active"
                  (click)="fileExcel.click()">
                  Insertar v√≠a archivo plano
                </button>
                <input
                  type="file"
                  (change)="ReadExcel($event)"
                  name="fileExcel"
                  #fileExcel
                  class="d-none"
                  accept=".xlsx, .xls, .csv, application/vnd.ms-excel" />
              </div>
            </div>
            <div class="row">
              <small>
                Seleccionar archivo de la ruta:
                src\app\pages\executive-processes\filesTest
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-5">
          <div class="row">
            <form-field
              [control]="form.get('scanFolio')"
              label="Folio de escaneo">
              <input
                type="text"
                class="form-control"
                formControlName="scanFolio" />
            </form-field>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="msjRequest()">
                  Solicitud
                </button>
              </div>

              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="msjScan()">
                  Escanear
                </button>
              </div>

              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="openPrevImg()">
                  Ver IMG
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 offset-md-2">
          <div class="row">
            <form-field
              [control]="form.get('cancelSheet')"
              label="Folio de Cancelaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="cancelSheet" />
            </form-field>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="msjRequest()">
                  Solicitud
                </button>
              </div>

              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="msjScan()">
                  Escanear
                </button>
              </div>

              <div>
                <button
                  type="button"
                  class="btn btn-sm btn-info active"
                  (click)="openPrevImg()">
                  Ver IMG
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
