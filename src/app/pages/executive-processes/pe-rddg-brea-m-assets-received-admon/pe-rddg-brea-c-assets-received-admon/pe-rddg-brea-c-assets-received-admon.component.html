                </div>

                    <form-field [control]="form.get('fromDate')" label="Acumulado">
                        <input type="text"
                               placeholder="Del"
                               class="form-control"
                               bsDatepicker
                               formControlName="fromDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
                <div class="col-md-2 mt-3">
                    <form-field [control]="form.get('toDate')" label="">
                        <input type="text" 
                               placeholder="Al"
                               class="form-control"
                               bsDatepicker
                               formControlName="toDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div> -->
