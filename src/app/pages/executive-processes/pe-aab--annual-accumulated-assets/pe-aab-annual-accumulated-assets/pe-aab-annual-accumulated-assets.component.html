<app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">ACUMULADO ANUAL DE BIENES</h5>
     
    </div>
  
    <div body>
      
        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-4">
                    <form-field [control]="form.get('delegation')" label="Delegaci칩n">
                        <input class="form-control" formControlName="delegation">
                    </form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form-field [control]="form.get('subDelegation')" label="subDelegaci칩n">
                        <input class="form-control" formControlName="subDelegation">
                    </form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <form-field [control]="form.get('fromDate')" label="A침o Inicial">
                        <input class="form-control" formControlName="fromDate">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('toDate')" label="A침o Final">
                        <input class="form-control" formControlName="toDate">

        </form>
    </div>
    <div footer>

            </div>
        </div>
      </div>
  </app-card>
