<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte Acumulado de Bienes Anual</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('delegation')">
            <ngx-select
              [searchOnInit]="true"
              [form]="form"
              (fetchItems)="getDelegations($event)"
              [data]="delegations"
              value="id"
              bindLabel="description"
              label="Delegaci&oacute;n"
              [control]="'delegation'"
              (change)="onDelegationsChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('subdelegation')">
            <ngx-select
              [form]="form"
              (fetchItems)="getSubDelegations($event)"
              [data]="subdelegations"
              value="id"
              bindLabel="description"
              label="Sub Delegaci&oacute;n"
              [control]="'subdelegation'"
              (change)="onSubDelegationsChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('fromYear')"
            label="A&ntilde;o Inicial">
            <input
              type="text"
              class="form-control"
              [bsConfig]="bsConfigFromYear"
              formControlName="fromYear"
              (bsValueChange)="setMinDateEnd($event)"
              [maxDate]="maxDateStart"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('toYear')" label="A&ntilde;o final">
            <input
              type="text"
              class="form-control"
              [bsConfig]="bsConfigToYear"
              formControlName="toYear"
              [maxDate]="maxDateEnd"
              [minDate]="minDateEnd"
              [min]="form.get('fromYear').value"
              [ngModel]="
                form.get('toYear').value < form.get('toYear').value
                  ? form.get('toYear').value
                  : form.get('toYear').value
              "
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          [disabled]="form.invalid"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="cleanForm()">
          Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>
</app-card>
