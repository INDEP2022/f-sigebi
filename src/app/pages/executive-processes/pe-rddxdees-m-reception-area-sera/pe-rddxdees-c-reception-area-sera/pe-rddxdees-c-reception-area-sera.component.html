<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">DOCUMENTACIÓN RECIBIDA POR ÁREA EN EL SERA</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showSubdelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-3 mt-3">
          <app-delegation-shared [form]="form" [showDelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-4 mt-3">
          <app-date-range-shared [form]="form"></app-date-range-shared>
        </div>
        <!-- <div class="col-md-2 mt-3">
                    <form-field [control]="form.get('fromMonth')" label="Recepción del:">
                        <input type="text"
                               placeholder=""
                               class="form-control"
                               bsDatepicker
                               formControlName="fromMonth"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
                <div class="col-md-2 mt-3">
                    <form-field [control]="form.get('toMonth')" label="Al">
                        <input type="text"
                               placeholder=""
                               class="form-control"
                               bsDatepicker
                               formControlName="toMonth"
                               [bsConfig]="{ isAnimated: true }"> 
                    </form-field>
                </div> -->
        <div class="col-md-2 mt-3">
          <form-field [control]="form.get('idArea')">
            <ngx-select
              typeToSearchText="Escriba 3 o más caracteres"
              label="Área Destino"
              [form]="form"
              control="idArea">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field [control]="form.get('delegationDes')">
            <ngx-select
              typeToSearchText="Escriba 3 o más caracteres"
              label="Delegación Destino"
              [form]="form"
              control="delegationDes">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('subDelegationDes')">
            <ngx-select
              typeToSearchText="Escriba 3 o más caracteres"
              label="Sub Delegación Destino"
              [form]="form"
              control="subDelegationDes">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="!form.valid">
          Imprimir
        </button>
      </div>
    </div>
  </div>
</app-card>
