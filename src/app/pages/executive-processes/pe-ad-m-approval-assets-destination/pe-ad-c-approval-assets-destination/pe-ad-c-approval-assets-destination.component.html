<app-card [header]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">APROBACIÓN DE BIENES PARA DESTINO</h5>
        </div>
    </div>

    <div body>

        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-2">
                    <form-field [control]="form.get('idExp')" label="No expediente">
                        <input type="text" class="form-control" formControlName="idExp" minlength="1" maxlength="10">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('preInquiry')" label="Averiguación Previa"> 
                        <input type="text" class="form-control" formControlName="preInquiry">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('criminalCase')" label="Causa Penal">
                        <input type="text" class="form-control" formControlName="criminalCase">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('circumstAct')" label="Acta Circunstanciada">
                        <input type="text" class="form-control" formControlName="circumstAct">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('touchPenalty')" label="Toca penal">
                        <input type="text" class="form-control" formControlName="touchPenalty">
                    </form-field>
                </div>
            </div>
        </form>

        <ng2-smart-table class="my-table" [settings]="settings" [source]="data"></ng2-smart-table>

        <div class="row pt-5">
            <div class="col-md-2">
                <label> Estado: </label>
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" >
                      Disponible
                    </label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" >
                        No disponible
                    </label>
                </div>
            </div>
        </div>

    </div>

</app-card>
