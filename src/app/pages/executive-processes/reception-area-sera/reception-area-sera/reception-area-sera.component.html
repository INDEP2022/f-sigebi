<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">
      DOCUMENTACI&Oacute;N RECIBIDA POR &Aacute;REA EN EL SERA
    </h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showSubdelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showDelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-4 mt-3">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fechas de recepci&oacute;n">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-2 mt-3">
          <form-field [control]="form.get('idArea')">
            <ngx-select
              typeToSearchText="Escriba 3 o m&aacute;s caracteres"
              label="&Aacute;rea Destino"
              [form]="form"
              control="idArea">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="!form.valid"
          (click)="openPrevPdf()">
          Imprimir
        </button>
      </div>
    </div>
  </div>
</app-card>
