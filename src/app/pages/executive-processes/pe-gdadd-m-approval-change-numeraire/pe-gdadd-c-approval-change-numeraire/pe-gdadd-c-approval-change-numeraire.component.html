<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Aprobación de cambio a numerario</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-1">
          <form-field [control]="form.get('noBien')" label="No. Bien">
            <input type="text" class="form-control" formControlName="noBien" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-1">
          <form-field [control]="form.get('status')" label="Estatus">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('applicant')" label="Solicitante">
            <input
              type="text"
              class="form-control"
              formControlName="applicant" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('reason')" label="Motivo">
            <input type="text" class="form-control" formControlName="reason" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('appDate')" label="Fecha solicitud">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="appDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <h5 class="font-size-14 d-inline text-danger">DI_APROBADO</h5>
        </div>
      </div>
    </form>
  </div>
</app-card>
