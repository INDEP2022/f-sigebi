<app-modal>
  <div header>
    <h5 class="modal-title">Actualizar Bien</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('id')" label="No. Bien">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field
            [control]="form.get('di_cve_ubicacion')"
            label="Ubicación Exacta">
            <input
              type="text"
              class="form-control"
              formControlName="di_cve_ubicacion" />
          </form-field>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('di_ubicacion1')" label="Dirección">
            <input
              type="text"
              class="form-control"
              formControlName="di_ubicacion1" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mt-3">
          <form-field [control]="form.get('extDomProcess')" label="Ext. Dom">
            <input
              maxlength="10"
              type="text"
              class="form-control"
              formControlName="extDomProcess" />
          </form-field>
        </div>
        <div class="col-md-9">
          <app-goods-status-shared
            [form]="form"
            [goodStatusField]="'status'"
            [labelStatus]="'Estatus'"
            [approb]="true"></app-goods-status-shared>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
