<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CONTROL MENSUAL DE RECEPCI&Oacute;N DOCUMENTAL</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row pt-5">
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showSubdelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showDelegation]="false">
          </app-delegation-shared>
        </div>
        &acute;
        <div class="col-md-2 mt-3">
          <form-field [control]="form.get('fromMonth')" label="Del mes de">
            <input
              type="text"
              class="form-control"
              [bsConfig]="bsConfigFromMonth"
              formControlName="fromMonth"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-2 mt-3">
          <form-field [control]="form.get('toMonth')" label="Al mes de">
            <input
              type="text"
              class="form-control"
              [bsConfig]="bsConfigToMonth"
              formControlName="toMonth"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="!form.valid"
          (click)="openPrevPdf()">
          Imprimir
        </button>
      </div>
    </div>
  </div>
</app-card>
