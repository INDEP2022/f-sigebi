<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Documentación recibida en SERA</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showSubdelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-3">
          <app-delegation-shared [form]="form" [showDelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-2 mt-3">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fechas de recepción">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-sm btn-primary active"
              [disabled]="!form.valid"
              (click)="openPrevPdf()">
              Imprimir
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
