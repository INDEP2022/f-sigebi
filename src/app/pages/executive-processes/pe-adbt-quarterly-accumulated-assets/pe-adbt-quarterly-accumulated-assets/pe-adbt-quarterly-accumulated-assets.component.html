<app-card [header]="true">
    <div class="ch-content" header>
      <h5 class="title">ACUMULADO TRIMESTRAL DE BIENES</h5>
     
    </div>
  
    <div body>
      
        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-4">
                    <form-field [control]="form.get('delegation')" label="DelegaciÃ³n">
                        <input class="form-control" formControlName="delegation">
                    </form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <form-field [control]="form.get('fromMonth')" label="Mes Inicial">
                        <input class="form-control" formControlName="fromMonth">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('toMonth')" label="Mes Final">
                        <input class="form-control" formControlName="toMonth">
                    </form-field>
                </div>
            </div>
        </form>

    </div>
  </app-card>
