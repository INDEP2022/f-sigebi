<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <div class="row">
      <form class="form-material" [formGroup]="detailProceedingsForm">
        <div class="col-md-4">
          <form-field
            label="No. Bien"
            [control]="detailProceedingsForm.get('numberGood')">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood" />
          </form-field>
        </div>
      </form>
    </div>

    <div class="row pt-5">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button type="button" class="btn btn-secondary btn-sm active">
            Insertar vía Archivo plano
          </button>
        </div>
        <div class="m-3">
          <button type="button" class="btn btn-secondary btn-sm active">
            insertar vía rastreador
          </button>
        </div>
      </div>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
