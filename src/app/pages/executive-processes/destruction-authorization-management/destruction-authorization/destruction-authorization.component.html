<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        GESTI&Oacute;N DE AUTORIZACI&Oacute;N DE DESTRUCCI&Oacute;N
      </h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="row">
        <div class="form-material col-md-5">
          <search-bar [params]="params"></search-bar>
        </div>
      </div>
      <div class="ch-content" header>
        <h5 class="title">Actas</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <div>
            <button
              (click)="openForm1()"
              class="btn btn-primary active btn-sm ml-3">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div [class]="loading ? 'table-loading' : ''">
        <div class="table-responsive">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm1($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)"></ng2-smart-table>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="ch-content" header>
          <h5 class="title">DICTAMINACIONES</h5>
        </div>
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings5"
              [source]="dictaList"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params5"
            [totalItems]="totalItems5"></app-pagination>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
    <div>
      <div class="col-md-6">
        <div class="row pt-5">
          <div class="ch-content" header>
            <h5 class="title">Todos los Bienes en estado PDS</h5>
          </div>
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings3"
                [source]="goodPDS"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params3"
              [totalItems]="totalItems3"></app-pagination>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row pt-5">
          <div class="ch-content" header>
            <h5 class="title">Bienes del acta #{{ selectedRow?.id }}</h5>
            <div class="col-md-5 buttons">
              <app-columns-select [(settings)]="settings2"></app-columns-select>
              <div>
                <button
                  (click)="openForm2()"
                  class="btn btn-primary active btn-sm ml-3">
                  Agregar bienes
                </button>
              </div>
            </div>
          </div>
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings2"
                [source]="detailProceedingsList"></ng2-smart-table>
            </div>
            <app-pagination
              [params]="params2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
