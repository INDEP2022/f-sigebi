          </app-delegation-shared>
        </div>
        <div class="col-md-3 mt-3">
          <app-delegation-shared [form]="form" [showDelegation]="false">
          </app-delegation-shared>
        </div>
        <div class="col-md-4 mt-3">
          <app-date-range-shared [form]="form"></app-date-range-shared>
        </div>

                               placeholder=""

                               bsDatepicker
                               formControlName="fromDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
                <div class="col-md-2 mt-3">
                    <form-field [control]="form.get('toDate')" label="Al">
                        <input type="text"
                               placeholder=""
                               class="form-control"
                               bsDatepicker
                               formControlName="toDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div> -->
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="!form.valid">
