<app-card [header]="true" [footer]="true">
    <div class="ch-content" header>
      <h5 class="title">CONTROL MENSUAL DE RECEPCIÓN DOCUMENTAL</h5>
     
    </div>
  
    <div body>
      
        <form class="form-material" [formGroup]="form">
            <div class="row pt-5">
                <div class="col-md-4">
                    <form-field [control]="form.get('delegation')" >
                        <ngx-select
			            	typeToSearchText="Escriba 3 o más caracteres" 
                            label="Delegación"
                            [form]="form"
                            control="delegation">
				    	</ngx-select>
                    </form-field>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-4">
                    <form-field [control]="form.get('subDelegation')" >
                        <ngx-select
			            	typeToSearchText="Escriba 3 o más caracteres" 
                            label="Sub Delegación"
                            [form]="form"
                            control="subDelegation">
				    	</ngx-select>
                    </form-field>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-2">
                    <form-field [control]="form.get('fromYear')" label="Recepciones del año">
                        <input class="form-control" formControlName="fromYear">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('fromMonth')" label="Del mes de">
                        <select class="form-control"  formControlName="fromMonth">
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                          </select>
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('toMonth')" label="Al mes de">
                        <select class="form-control"  formControlName="toMonth">
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                          </select>
                    </form-field>
                </div>
            </div>
        </form>
    </div> 
    <div footer>
        <div class="d-flex justify-content-center">
            <div class="m-3">
                <button type="button" class="btn btn-primary active" [disabled]="!form.valid">
                  Imprimir
                </button>
            </div>
        </div>
      </div>
  </app-card>
