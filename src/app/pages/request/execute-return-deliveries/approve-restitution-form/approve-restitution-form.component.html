<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Aprobar restituci&oacute;n de bienes</h5>
  </div>

  <div body style="margin-top: -30px">
    <div class="justify-content-end btn-toolbar">
      <button (click)="save()" class="btn btn-primary btn-sm active">
        Enviar aprobraci&oacute;n
      </button>
    </div>
    <h5 class="title">
      <p>
        <a
          class="text-color"
          (click)="showSearchForm = true"
          *ngIf="!showSearchForm">
          <i class="fa fa-angle-right" aria-hidden="true"></i> Detalles
          programaci&oacute;n</a
        >
      </p>

      <p>
        <a
          class="text-color"
          (click)="showSearchForm = false"
          *ngIf="showSearchForm">
          <i class="fa fa-angle-down" aria-hidden="true"></i> Detalles
          programaci&oacute;n</a
        >
      </p>
    </h5>
    <form *ngIf="showSearchForm" class="form-horizontal" style="margin: 0 auto">
      <div class="row pt-3">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-3 text-right">Tipo evento:</label>
            <span> Devoluci&oacute;n </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-3 text-right">Folio:</label>
            <span> E-METROPOLITANA-320 </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-3 text-right">Fecha page de entrega:</label>
            <span> 12-NOV-2022 15:35:00 </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-3 text-right">Fecha final de entrega:</label>
            <span> 13-NOV-2022 15:35:00 </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-3 text-right">Almac&eacute;n:</label>
            <span> Almac&eacute;n de prueba </span>
          </div>
        </div>
      </div>
    </form>

    <div class="row pt-5">
      <h5 class="title">Ejecuci&oacute;n de entrega de bienes</h5>
      <div class="d-flex justify-content-end">
        <div class="m-3 btn-toolbar">
          <button (click)="photographs()" class="btn btn-info btn-sm active">
            <i class="bx bxs-image"></i> Fotograf√≠as
          </button>

          <button class="btn btn-primary btn-sm active">
            <i class="bx bxs-save"></i> Guardar
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div [class]="loading ? 'table-loading' : ''">
        <div class="d-flex justify-content-right">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="paragraphs"
          (rowSelect)="selectItem($event)">
        </ng2-smart-table>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
