<app-card [header]="true">
  <div class="ch-content" header>
    <div class="d-flex">
      <div class="mr-auto p-2">
        <h5 class="title">{{ title }}</h5>
      </div>
      <div class="p-2" *ngIf="notifyClarifiOrImpropriety">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="registRequestForm.invalid"
          (click)="saveClarification()">
          <i class="bx bxs-right-arrow-square"></i> {{ btnSaveTitle }}
        </button>
      </div>
      <div class="p-2" *ngIf="approvalProcess">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="signDictum()">
          <i class="bx bxs-pencil"></i> Firmar Dictamen
        </button>
      </div>
      <div class="p-2">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="registRequestForm.invalid"
          (click)="confirm()">
          <i class="bx bxs-right-arrow-square"></i> {{ btnTitle }}
        </button>
      </div>

      <div class="p-2" *ngIf="approvalProcess">
        <button type="button" class="btn btn-primary btn-sm active">
          <i class="bx bx-minus"></i> Rechazar
        </button>
      </div>
    </div>
  </div>
  <div body>
    <div class="row"></div>
    <div class="row">
      <div header>
        <h5 class="title">Informaci&oacute;n de la Solicitud</h5>
      </div>
    </div>
    <div>
      <form [formGroup]="registRequestForm" class="form-material">
        <app-card [header]="false">
          <div body>
            <div class="row pt-2">
              <div class="col-md-4">
                <label
                  ><span class="label">Fecha de Solicitud&#58;</span>
                  {{
                    registRequestForm.get('applicationDate').value
                      | date: 'dd/MM/yyyy'
                  }}
                </label>
              </div>
              <div class="col-md-4">
                <label class="label"
                  >Estado:
                  <span>{{ stateOfRepublicName }}</span>
                </label>
              </div>
              <div class="col-md-4">
                <label
                  ><span class="label">No&#46; Solicitud&#58;</span>
                  {{ registRequestForm.get('id').value }}</label
                >
              </div>
            </div>
            <div class="row pt-2">
              <!--<div class="col-md-3">
                <label class="label" for=""
                  >No&#46; Expediente&#58;
                  <label for="">{{
                    registRequestForm.get('noExpedient').value
                  }}</label></label
                >
              </div>-->
              <div class="col-lg-4">
                <label
                  ><span class="label">Transferente:</span>
                  {{ transferentName }}</label
                >
              </div>
              <div class="col-md-4">
                <label
                  ><span class="label">No&#46; Oficio:</span>
                  {{ registRequestForm.get('paperNumber').value }}</label
                >
              </div>
              <div class="col-md-4">
                <label
                  ><span class="label">Emisora:</span>
                  {{ stationName }}
                </label>
              </div>

              <!--<div class="col-md-3">
                <label class="label" for=""
                  >Tipo de Expediente&#58;
                  <label for="">{{
                    registRequestForm.get('typeExpedient').value
                  }}</label></label
                >
              </div>-->
            </div>
            <div class="row pt-2">
              <div class="col-md-4">
                <label
                  ><span class="label">Delegaci&oacute;n Regional&#58;</span>
                  {{ delegationName }}
                </label>
              </div>
              <div class="col-md-4">
                <label
                  ><span class="label">Autoridad&#58;</span>
                  {{ authorityName }}
                </label>
              </div>
            </div>
          </div>
        </app-card>

        <div class="row pt-2">
          <tabset class="md-tabs">
            <tab heading="{{ tab1 }}" id="tab1">
              <!-- Registro de Solicitudes o bines -->
              <app-request-record-tab
                *ngIf="requestRegistration"
                [requestForm]="registRequestForm"></app-request-record-tab>
              <!-- Fin -->
              <!-- cumplimiento de verificacion y clasificacion de bienes-->
              <app-request-detail-tab
                *ngIf="
                  complianceVerifi ||
                  classifyAssets ||
                  validateDocument ||
                  notifyClarifiOrImpropriety ||
                  approvalProcess
                "
                [dataObject]="object"></app-request-detail-tab>
              <!-- fin -->
            </tab>
            <tab heading="{{ tab2 }}">
              <!-- Registro de Solicitudes o bines -->
              <app-assets *ngIf="requestRegistration"></app-assets>
              <!-- fin -->
              <!-- cumplimiento de verificacion -->
              <app-verify-compliance-tab
                *ngIf="complianceVerifi"
                [typeDoc]="'verify-compliance'"
                [dataObject]="object"></app-verify-compliance-tab>
              <!-- fin -->
              <!-- clasificacion de bienes -->
              <app-classification-assets-tab
                *ngIf="classifyAssets"
                [dataObject]="object"
                [typeDoc]="'classify-assets'"></app-classification-assets-tab>
              <!-- fin -->
              <!-- Validacion de Documentos -->
              <app-clarifications *ngIf="validateDocument"></app-clarifications>
              <!-- fin -->
              <!-- notificar aclaraciones o improcedencias -->
              <app-notification-assets-tab
                *ngIf="notifyClarifiOrImpropriety"
                [isSaving]="saveClarifiObject"></app-notification-assets-tab>
              <!-- fin -->
              <!-- Aprovar solicitudes -->
              <app-approval-assets-tabs
                *ngIf="approvalProcess"
                [dataObject]="object"></app-approval-assets-tabs>
              <!-- Fin -->
            </tab>
            <tab heading="{{ tab3 }}">
              <!-- Registro de Solicitud o bien  y Aprovacion de la solicitud-->
              <app-address-transferor-tab
                *ngIf="
                  requestRegistration || approvalProcess
                "></app-address-transferor-tab>
              <!-- fin -->
              <!-- cumplimiento de verificacion y clasificacion de bienes -->
              <app-expedients-tabs
                *ngIf="
                  complianceVerifi ||
                  classifyAssets ||
                  validateDocument ||
                  notifyClarifiOrImpropriety
                "></app-expedients-tabs>
              <!-- fin -->
            </tab>
            <tab
              heading="{{ tab4 }}"
              *ngIf="requestRegistration || approvalProcess">
              <app-registration-request-form
                *ngIf="requestRegistration"></app-registration-request-form>
              <!-- Aprovacion de de solicitudes -->
              <app-classification-assets-tab
                *ngIf="approvalProcess"
                [dataObject]="object"
                [typeDoc]="'approval-process'"></app-classification-assets-tab>
              <!-- Fin -->
            </tab>
            <tab
              heading="{{ tab5 }}"
              *ngIf="requestRegistration || approvalProcess">
              <app-expedients-tabs
                *ngIf="
                  requestRegistration || approvalProcess
                "></app-expedients-tabs>
            </tab>
          </tabset>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <!-- <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="registRequestForm.invalid"
          (click)="confirm()">
          <i class="bx bxs-right-arrow-square"></i> {{ btnTitle }}
        </button>
      </div> -->
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-card>
