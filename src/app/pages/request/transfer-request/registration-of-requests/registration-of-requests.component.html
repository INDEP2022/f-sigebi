<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row">
      <div class="d-flex">
        <div class="p-2" header>
          <h5 class="title">Información de la Solicitud</h5>
        </div>
        <div class="ml-auto p-2">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="registRequestForm.invalid"
            (click)="confirm()">
            <i class="bx bxs-right-arrow-square"></i> {{ btnTitle }}
          </button>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="registRequestForm" class="form-material">
        <app-card [header]="false">
          <div body>
            <div class="row pt-2">
              <div class="col-md-3">
                <label class="label" for=""
                  >Fecha de Solicitud:
                  <span for="">{{
                    registRequestForm.get('date').value
                  }}</span></label
                >
              </div>
              <div class="col-md-3">
                <label class="label" for=""
                  >Entidad:
                  <label for="">{{
                    registRequestForm.get('entity').value
                  }}</label></label
                >
              </div>
              <div class="col-md-3">
                <label class="label" for=""
                  >No. Solicitud:
                  <label for="">{{
                    registRequestForm.get('noRequest').value
                  }}</label></label
                >
              </div>
              <div class="col-md-3">
                <label class="label" for=""
                  >Transferencia:
                  <label for="">{{
                    registRequestForm.get('tranfe').value
                  }}</label></label
                >
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-3">
                <label class="label" for=""
                  >No. Expediente:
                  <label for="">{{
                    registRequestForm.get('noExpedient').value
                  }}</label></label
                >
              </div>

              <div class="col-md-3">
                <label class="label" for=""
                  >No. Oficina:
                  <label for="">{{
                    registRequestForm.get('noOfi').value
                  }}</label></label
                >
              </div>

              <div class="col-md-3">
                <label class="label" for=""
                  >Delegación Regional:
                  <label for="">{{
                    registRequestForm.get('regDelega').value
                  }}</label></label
                >
              </div>
              <div class="col-md-3">
                <label class="label" for=""
                  >Tipo de Expediente:
                  <label for="">{{
                    registRequestForm.get('typeExpedient').value
                  }}</label></label
                >
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-12">
                <label class="label" for=""
                  >Autoridad:
                  <label for="">{{
                    registRequestForm.get('authority').value
                  }}</label></label
                >
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-12">
                <label class="label" for=""
                  >Emisor:
                  <label for="">{{
                    registRequestForm.get('transmitter').value
                  }}</label></label
                >
              </div>
            </div>
          </div>
        </app-card>

        <div class="row pt-2">
          <tabset class="md-tabs">
            <tab heading="{{ tab1 }}" id="tab1">
              <!-- Registro de Solicitudes o bines -->
              <app-request-record-tab
                *ngIf="requestRegistration"
                [dataObject]="object"></app-request-record-tab>
              <!-- Fin -->
              <!-- cumplimiento de verificacion y clasificacion de bienes-->
              <app-request-detail-tab
                *ngIf="complianceVerifi || classifyAssets || validateDocument"
                [dataObject]="object"></app-request-detail-tab>
              <!-- fin -->
            </tab>
            <tab heading="{{ tab2 }}">
              <!-- Registro de Solicitudes o bines -->
              <app-assets *ngIf="requestRegistration"></app-assets>
              <!-- fin -->
              <!-- cumplimiento de verificacion -->
              <app-verify-compliance-tab
                *ngIf="complianceVerifi"
                [typeDoc]="'verify-compliance'"
                [dataObject]="object"></app-verify-compliance-tab>
              <!-- fin -->
              <!-- clasificacion de bienes -->
              <app-classification-assets-tab
                *ngIf="classifyAssets"
                [dataObject]="object"
                [typeDoc]="'classify-assets'"></app-classification-assets-tab>
              <!-- fin -->
              <!-- Validacion de Documentos -->
              <app-clarifications *ngIf="validateDocument"></app-clarifications>
              <!-- fin -->
            </tab>
            <tab heading="{{ tab3 }}">
              <!-- Registro de Solicitud o bien -->
              <app-address-transferor-tab
                *ngIf="requestRegistration"></app-address-transferor-tab>
              <!-- fin -->
              <!-- cumplimiento de verificacion y clasificacion de bienes -->
              <app-expedients-tabs
                *ngIf="
                  complianceVerifi || classifyAssets || validateDocument
                "></app-expedients-tabs>
              <!-- fin -->
            </tab>
            <tab heading="{{ tab4 }}" *ngIf="requestRegistration">
              <app-registration-request-form></app-registration-request-form>
            </tab>
            <tab heading="{{ tab5 }}" *ngIf="requestRegistration">
              <app-expedients-tabs
                *ngIf="requestRegistration"></app-expedients-tabs>
            </tab>
          </tabset>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <!-- <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          [disabled]="registRequestForm.invalid"
          (click)="confirm()">
          <i class="bx bxs-right-arrow-square"></i> {{ btnTitle }}
        </button>
      </div> -->
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-card>
