<div>
  <div class="row">
    <h5><strong>Lista de Bienes</strong></h5>
  </div>

  <div class="row">
    <div class="d-flex">
      <div class="mr-auto p-2"></div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm active"
          (click)="verifyClarification()">
          <i class="bx bx-check"></i> Verificar Cumplimiento
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-success btn-sm active">
          <i class="bx bx-check-circle"></i> Aceptar Aclaraci&oacute;n
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-success btn-sm active">
          <i class="bx bx-check-circle"></i> Aceptar Improcedencias
        </button>
      </div>
      <div class="p-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-1">
    <div class="col-md-12">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
  <div class="row pt-4">
    <h5><strong>Notificaciones del Bien</strong></h5>
  </div>
  <div class="row">
    <div class="d-flex">
      <div class="mr-auto p-2"></div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm active"
          (click)="acceptClariImpro()">
          Aceptar Aclaraci&oacute;n&#47;Improcedencia
        </button>
      </div>
      <div class="p-2">
        <button
          *ngIf="!byInterconnection"
          class="btn btn-success btn-sm active"
          (click)="finishClarifiImpro()">
          Finalizar Aclaraci√≥n Improcedencia
        </button>
        <button *ngIf="byInterconnection" class="btn btn-info btn-sm active">
          Ver Respuesta Aclaraci&oacute;n
        </button>
      </div>
      <div class="p-2">
        <button
          class="btn btn-danger btn-sm active"
          (click)="refuseClarification()">
          Rechazar
        </button>
      </div>
      <div class="p-2">
        <app-columns-select [(settings)]="settings2"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-1">
    <div class="col-md-12">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="notificationsList"
            (userRowSelect)="notifyAssetRowSelected($event)"
            (rowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
