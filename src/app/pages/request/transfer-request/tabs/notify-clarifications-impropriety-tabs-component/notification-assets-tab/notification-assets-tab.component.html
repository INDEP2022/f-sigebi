<div>
  <div class="row">
    <h5><strong>Lista de Bienes</strong></h5>
  </div>
  <div class="row">
    <div class="form-inline justify-content-end">
      <div class="btn-group" dropdown>
        <button
          id="button-alignment"
          dropdownToggle
          type="button"
          class="btn btn-success btn-sm active dropdown-toggle"
          aria-controls="button-alignment">
          Acciones <span class="caret"></span>
        </button>
        <ul
          id="button-alignment"
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-labelledby="button-alignment">
          <li role="menuitem">
            <a class="dropdown-item" style="cursor: pointer"
              ><i class="bx bx-check"></i> Verificar Cumplimiento</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item">
              <i class="bx bx-check-circle"></i> Aceptar Aclaración</a
            >
          </li>
          <!--           <li role="menuitem">
            <a class="dropdown-item"
              ><i class="bx bxs-check-square"></i> Aprobar Aclaración</a
            >
          </li> -->
          <li role="menuitem">
            <a class="dropdown-item"
              ><i class="bx bx-check-circle"></i> Aceptar Improcedencias</a
            >
          </li>
          <!--           <li role="menuitem">
            <a class="dropdown-item"
              ><i class="bx bxs-check-square"></i> Aprobar Improcedencias</a
            >
          </li> -->
        </ul>
      </div>
    </div>
  </div>
  <div class="row pt-1">
    <div class="col-md-12">
      <ng-scrollbar track="all" style="min-height: 150px; border: none">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (userRowSelect)="listAssetsRowSelected($event)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
    </div>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
  <div class="row pt-4">
    <h5><strong>Notificaciones del Bien</strong></h5>
  </div>
  <div class="row">
    <div class="d-flex">
      <div class="mr-auto p-2"></div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm active"
          (click)="acceptClariImpro()">
          Aceptar Aclaracion/Improcedencia
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-danger btn-sm active">Rechazar</button>
      </div>
      <div class="p-2">
        <button class="btn btn-danger btn-sm active">
          Ver Respuesta Aclaración
        </button>
      </div>
    </div>
  </div>
  <div class="row pt-1">
    <div class="col-md-12">
      <ng-scrollbar track="all" style="min-height: 150px; border: none">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="paragraphs2"
            (userRowSelect)="notifyAssetRowSelected($event)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</div>
