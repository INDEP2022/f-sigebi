<app-modal>
  <div header>
    <h5 class="modal-title">ACEPTAR IMPROCEDENCIA</h5>
  </div>
  <div body class="body">
    <form [formGroup]="form" class="form-material">
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field
            [control]="form.get('senderName')"
            label="Nombre Remitente">
            <input
              type="text"
              class="form-control"
              maxlength="50"
              formControlName="senderName" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('positionSender')"
            label="Cargo remitente">
            <input
              class="form-control"
              maxlength="50"
              formControlName="positionSender" />
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-12">
          <form-field
            [control]="form.get('paragraphInitial')"
            label="P&aacute;rrafo Inicial">
            <textarea
              class="form-control"
              maxlength="4000"
              formControlName="paragraphInitial"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-12">
          <form-field
            [control]="form.get('foundation')"
            label="Fundamentaci&oacute;n">
            <textarea
              class="form-control"
              maxlength="4000"
              formControlName="foundation"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [text]="'Continuar'"
          [disabled]="form.invalid"
          [loading]="loading"
          [text]="'Aceptar'"
          (confirm)="confirm()">
        </confirm-button>
      </div>

      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
