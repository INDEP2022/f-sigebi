<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Carga de Archivos</h5>
  </div>
  <div body class="body">
    <form [formGroup]="fileForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="fileForm.get('name')" label="Nombre">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="fileForm.get('position')" label="Cargo">
            <input
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="fileForm.get('password')"
            label="Contrase&ntilde;a">
            <input
              type="password"
              class="form-control"
              formControlName="password" />
          </form-field>
        </div>
        <!-- *ngIf="!isRFCHided" -->
        <div class="col-md-6">
          <form-field [control]="fileForm.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="fileForm.get('certificationFile')"
            label="Certificado">
            <input
              type="file"
              class="form-control"
              accept=".cer"
              formControlName="certificationFile"
              (change)="chargeCertifications($event)" />
          </form-field>
          <!-- <input
            type="file"
            formControlName="certification"
            placeholder="Seleccione un certificado"
            (change)="chargeCertifications($event.target)" /> -->
        </div>
        <div class="col-md-6">
          <form-field
            [control]="fileForm.get('keyCertificationFile')"
            label="Key Certificado">
            <input
              type="file"
              class="form-control"
              accept=".key"
              formControlName="keyCertificationFile"
              (change)="chargeKeyCertifications($event)" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4"></div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          [disabled]="fileForm.invalid"
          (click)="confirm()">
          Aceptar
        </button>
        <!--<confirm-button
          [disabled]="fileForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>-->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
