<div>
  <div
    class="row pt-3 pb-3"
    *ngIf="typeDoc === 'classify-assets' || typeDoc === 'assets'">
    <div class="col-md-12">
      <div style="float: right">
        <button (click)="save()" class="btn btn-primary btn-sm active">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
  <form [formGroup]="assetsForm" class="form-material">
    <tabset class="md-tabs">
      <tab id="tab1">
        <ng-template tabHeading>
          <i class="bx bx-info-circle"></i> Información del Bien
        </ng-template>
        <div class="infoAsset">
          <div class="row">
            <div
              class="col-md-2"
              *ngIf="
                typeDoc === 'classify-assets' ||
                typeDoc === 'verify-compliance' ||
                carsAssets === true ||
                boatAssets === true
              ">
              <form-field
                [control]="assetsForm.get('noManagement')"
                label="No. Gestion">
                <input
                  type="text"
                  class="form-control"
                  formControlName="noManagement" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('typeAsset')"
                label="Tipo Bien">
                <input
                  type="text"
                  class="form-control"
                  formControlName="typeAsset" />
              </form-field>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-md-3">
              <form-field [control]="assetsForm.get('color')" label="Color">
                <input
                  type="text"
                  class="form-control"
                  formControlName="color" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="assetsForm.get('descripTransfeAsset')"
                label="Descripción de bien Transferente">
                <textarea
                  class="form-control"
                  formControlName="descripTransfeAsset"></textarea>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('transferQuantity')"
                label="*Cantidad de la Transferente">
                <input
                  type="number"
                  class="form-control"
                  formControlName="transferQuantity" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-2">
              <form-check label="Duplicidad" for="duplicity">
                <input
                  id="duplicity"
                  type="checkbox"
                  formControlName="duplicity" />
              </form-check>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('capacityLts')"
                label="Capacidad (lts.)">
                <input
                  type="text"
                  class="form-control"
                  formControlName="capacityLts" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('volumem3')"
                label="Volumen (m3)">
                <input
                  type="text"
                  class="form-control"
                  formControlName="volumem3" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('noExpedient')"
                label="No. Exp. de la transferente">
                <input
                  type="text"
                  class="form-control"
                  formControlName="noExpedient" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('noExpedient')"
                label="Tipo de Uso">
                <input
                  type="text"
                  class="form-control"
                  formControlName="noExpedient" />
              </form-field>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm"
                control="physicalState"
                (fetchItems)="getPhysicalState($event)"
                [data]="selectPhysicalState"
                label="Estado Fisico"
                value="id"
                bindLabel="physicalState"></ngx-select>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm"
                control="conservationState"
                (fetchItems)="getConcervationState($event)"
                [data]="selectConcervationState"
                label="Estado de Concervación"
                value="id"
                bindLabel="conservationState"></ngx-select>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('origin')"
                label="Procedencia">
                <input
                  type="text"
                  class="form-control"
                  formControlName="origin" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('LigieUnitMeasure')"
                label="Unidad de Medida Ligie">
                <input
                  type="text"
                  class="form-control"
                  formControlName="LigieUnitMeasure" />
              </form-field>
            </div>
            <div class="col-md-2">
              <form-check label="Avalúo" for="avaluo">
                <input id="avaluo" type="checkbox" formControlName="avaluo" />
              </form-check>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('destinyLigie')"
                label="Destino Ligie">
                <input
                  type="text"
                  class="form-control"
                  formControlName="destinyLigie" />
              </form-field>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm"
                control="destinyTransfer"
                (fetchItems)="getDestinyTransfer($event)"
                [data]="selectDestinyTransfer"
                label="*Destino Transferente"
                value="id"
                bindLabel="destinyTransfer"></ngx-select>
            </div>
            <div class="col-md-3" *ngIf="otherAssets === true">
              <form-check label="Cumple Norma" for="meetNoraml">
                <input
                  id="meetNoraml"
                  type="checkbox"
                  formControlName="meetNoraml" />
              </form-check>
            </div>
            <div
              class="col-md-4"
              *ngIf="carsAssets === true || boatAssets === true">
              <form-field [control]="assetsForm.get('notes')" label="Notas">
                <textarea
                  class="form-control"
                  formControlName="notes"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div
              class="col-md-4"
              *ngIf="otherAssets === true || boatAssets === true">
              <ngx-select
                [form]="assetsForm"
                control="tansferUnitMeasure"
                (fetchItems)="getTansferUnitMeasure($event)"
                [data]="selectTansferUnitMeasure"
                label="*Unid. Medida Transferente"
                value="id"
                bindLabel="tansferUnitMeasure"></ngx-select>
            </div>
            <div class="col-md-4" *ngIf="otherAssets === true">
              <form-field [control]="assetsForm.get('notes')" label="Notas">
                <textarea
                  class="form-control"
                  formControlName="notes"></textarea>
              </form-field>
            </div>
            <div class="col-md-4" *ngIf="typeDoc === 'classify-assets'">
              <ngx-select
                [form]="assetsForm"
                control="destintSae"
                (fetchItems)="getDestintSae($event)"
                [data]="selectDestintSae"
                label="Destino SEA"
                value="id"
                bindLabel="destintSae"></ngx-select>
            </div>
          </div>

      </tab>
      <!-- Domicilio del bien tab -->
      <tab>
        <ng-template tabHeading>
          <i class="bx bx-home"></i> Domicilio del Bien
        </ng-template>
        <div formGroupName="address" class="addressGood">
          <div class="row pt-4" *ngIf="typeDoc === 'assets'">
            <div style="text-align: center">
              <button
                class="btn btn-primary btn-sm active"
                style="margin-right: 2px"
                (click)="openSelectAddressModal()">
                <i class="bx bx-home"></i> Seleccionar Domicilio
              </button>
              <button
                class="btn btn-secondary btn-sm active"
                style="margin-left: 2px">
                Mensaje
              </button>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col-md-4">
              <label class="custom-label" for=""
                >Alias Almacén:
                <span for="">DOMICILIO TRANSFERENTE</span></label
              >
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Referencia Via 2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="referenceVia2" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Referencia Via 3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="referenceVia3" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['address']"
                control="state"
                (fetchItems)="getState($event)"
                [data]="selectState"
                label="Estado"
                value="id"
                bindLabel="state"></ngx-select>
            </div>

            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['address']"
                control="municipe"
                (fetchItems)="getMunicipe($event)"
                [data]="selectMunicipe"
                label="Municipe"
                value="id"
                bindLabel="municipe"></ngx-select>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['address']"
                control="suburb"
                (fetchItems)="getSuburb($event)"
                [data]="selectSuburb"
                label="Colonia"
                value="id"
                bindLabel="suburb"></ngx-select>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['address']"
                control="cp"
                (fetchItems)="getCP($event)"
                [data]="selectCP"
                label="C.P."
                value="id"
                bindLabel="cp"></ngx-select>
            </div>
            <div class="col-md-4">
              <form-field [control]="assetsForm.get('address')" label="Latitud">
                <input
                  type="text"
                  class="form-control"
                  formControlName="latitud" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Longitud">
                <input
                  type="text"
                  class="form-control"
                  formControlName="longitud" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Nombre de la Via">
                <input
                  type="text"
                  class="form-control"
                  formControlName="nameRoute" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Num. Ext.">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numExt" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Origin de la Via">
                <input
                  type="text"
                  class="form-control"
                  formControlName="originRoute" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Num. Int.">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numInt" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Destino de la Via">
                <input
                  type="text"
                  class="form-control"
                  formControlName="routeDestination" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Referencia Via 1">
                <input
                  type="text"
                  class="form-control"
                  formControlName="referenceVia1" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Kiloometro de la Via">
                <input
                  type="number"
                  class="form-control"
                  formControlName="kilometerRoute" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('address')"
                label="Descripción">
                <textarea
                  class="form-control"
                  formControlName="description"></textarea>
              </form-field>
            </div>
          </div>
        </div>
      </tab>
      <!-- Información del  vehiculo tab -->
      <tab *ngIf="carsAssets">
        <ng-template tabHeading>
          <i class="bx bxs-car"></i> Información de Vehiculo
        </ng-template>
        <div formGroupName="vehicle" class="vehicleDateSheet">
          <div class="row pt-5">
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['vehicle']"
                control="brand"
                (fetchItems)="getBrand($event)"
                [data]="selectBrand"
                label="Estado"
                value="id"
                bindLabel="brand"></ngx-select>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('vehicle')"
                label="Matricula">
                <input
                  type="text"
                  class="form-control"
                  formControlName="enrollment" />
              </form-field>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="assetsForm.controls['vehicle']"
                control="subBrand"
                (fetchItems)="getSubBrand($event)"
                [data]="selectSubBrand"
                label="Sub Marca"
                value="id"
                bindLabel="subBrand"></ngx-select>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col-md-3">
              <form-field [control]="assetsForm.get('vehicle')" label="Serie">
                <input
                  type="number"
                  class="form-control"
                  formControlName="serie" />
              </form-field>
            </div>

            <div class="col-md-3">
              <form-check label="Blindaje" for="armored">
                <input id="armored" type="checkbox" formControlName="armored" />
              </form-check>
            </div>
            <div class="col-md-3">
              <form-field [control]="assetsForm.get('vehicle')" label="Chasis">
                <input
                  type="text"
                  class="form-control"
                  formControlName="chassis" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field [control]="assetsForm.get('vehicle')" label="Modelo">
                <input
                  type="number"
                  class="form-control"
                  formControlName="model" />
              </form-field>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('vehicle')"
                label="Num. Puertas">
                <input
                  type="number"
                  class="form-control"
                  formControlName="numDoors" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field [control]="assetsForm.get('vehicle')" label="Cabina">
                <input
                  type="number"
                  class="form-control"
                  formControlName="cabin" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('vehicle')"
                label="Num. Ejes">
                <input
                  type="number"
                  class="form-control"
                  formControlName="numEje" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="assetsForm.get('vehicle')"
                label="Procedencia">
                <input
                  type="text"
                  class="form-control"
                  formControlName="originVehicle" />
              </form-field>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col-md-4">
              <form-field
                [control]="assetsForm.get('vehicle')"
                label="Num. Motor">
                <input
                  type="text"
                  class="form-control"
                  formControlName="engineNum" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-check label="Apto para Circular" for="canCirculate">
                <input
                  id="canCirculate"
                  type="checkbox"
                  formControlName="canCirculate" />
              </form-check>
            </div>
            <div class="col-md-4">
              <form-check
                label="Cuenta con Reporte de Robo"
                for="hasTheftReport">
                <input
                  id="hasTheftReport"
                  type="checkbox"
                  formControlName="hasTheftReport" />
              </form-check>
            </div>
          </div>
        </div>
      </tab>
      <!-- Información de Embarcación  -->
      <tab *ngIf="boatAssets">
        <ng-template tabHeading>
          <i class="bx bx-anchor"></i> Información de Embarcación
        </ng-template>
        <div formGroupName="boat" class="boatInformation">
          <div class="row pt-5"></div>
        </div>
      </tab>
    </tabset>
  </form>
</div>
