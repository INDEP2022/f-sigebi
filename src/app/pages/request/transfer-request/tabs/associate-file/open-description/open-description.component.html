<app-modal>
  <div header>
    <h5 class="modal-title">Detalles del expediente</h5>
  </div>
  <div body>
    <div class="row" style="text-align: center">
      <label
        ><strong>No. Expediente:</strong> {{ parameter?.idExpedient }}</label
      >
      <label
        ><strong>Fecha Expediente:</strong>
        {{ parameter?.expedientDate }}</label
      >
      <label
        ><strong>Usuario Creación:</strong> {{ parameter?.usrCreation }}</label
      >
      <label
        ><strong>Fecha Creación:</strong> {{ parameter?.dateCreation }}</label
      >
      <br /><br />
      <a (click)="download()" id="download"
        >Descargar Carátula INAI
        <i class="fa fa-download" aria-hidden="true"></i
      ></a>
    </div>

    <div class="row pt-4">
      <div class="" style="text-align: center; margin-top: 3rem">
        <button class="btn btn-primary btn-sm active" (click)="close()">
          Aceptar <i class="bx bx-check"></i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
