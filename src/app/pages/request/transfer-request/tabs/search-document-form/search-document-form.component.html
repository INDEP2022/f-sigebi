<h5 class="title">
  <p>
    <a
      class="text-color"
      (click)="showSearchForm = true"
      *ngIf="!showSearchForm">
      <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
      documentos</a
    >
  </p>

  <p>
    <a
      class="text-color"
      (click)="showSearchForm = false"
      *ngIf="showSearchForm">
      <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda
      documentos</a
    >
  </p>
</h5>
<div *ngIf="showSearchForm">
  <form [formGroup]="searchFileForm" class="form-material">
    <div class="row pt-3">
      <form-field [control]="searchFileForm.get('text')" label="Texto">
        <input type="text" class="form-control" formControlName="text" />
      </form-field>
    </div>

    <div class="row pt-3">
      <form-field [control]="searchFileForm.get('typeDocument')">
        <ngx-select
          [form]="searchFileForm"
          control="typeDocument"
          [data]="typeDocuments"
          value="id"
          bindLabel="id"
          label="Tipo de documento"
          (fetchItems)="getTypeDocumentSelect($event)">
        </ngx-select>
      </form-field>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('titleDocument')"
          label="T&iacute;tulo del documento">
          <input
            type="text"
            class="form-control"
            formControlName="titleDocument" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('siabNumber')"
          label="No&#46; siab">
          <input
            type="text"
            class="form-control"
            formControlName="siabNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('senderCharge')"
          label="Cargo remitente">
          <input
            type="text"
            class="form-control"
            formControlName="senderCharge" />
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('author')" label="Autor">
          <input type="text" class="form-control" formControlName="author" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('typeTransference')"
          label="Tipo transferencia">
          <input
            type="text"
            class="form-control"
            formControlName="typeTransference" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('responsible')"
          label="Responsable">
          <input
            type="text"
            class="form-control"
            formControlName="responsible" />
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('documentNumber')"
          label="No&#46; documento">
          <input
            type="text"
            class="form-control"
            formControlName="documentNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('regionalDelegation')">
          <ngx-select
            [form]="searchFileForm"
            control="regionalDelegation"
            [data]="regionalsDelegations"
            value="id"
            bindLabel="id"
            label="Delegaci&oacute;n regional"
            (fetchItems)="getRegionalDelegationSelect($event)">
          </ngx-select>
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('contributor')"
          label="Contribuyente">
          <input
            type="text"
            class="form-control"
            formControlName="contributor" />
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('expedientNumber')"
          label="No&#46; expediente">
          <input
            type="text"
            class="form-control"
            formControlName="expedientNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('state')">
          <ngx-select
            [form]="searchFileForm"
            control="state"
            [data]="states"
            value="id"
            bindLabel="id"
            label="Estado"
            (fetchItems)="getStateSelect($event)">
          </ngx-select>
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('officeNumber')"
          label="No&#46; oficio">
          <input
            type="text"
            class="form-control"
            formControlName="officeNumber" />
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('requestNumber')"
          label="No&#46; solicitud">
          <input
            type="text"
            class="form-control"
            formControlName="requestNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('transferent')">
          <ngx-select
            [form]="searchFileForm"
            control="transferent"
            [data]="transferents"
            value="id"
            bindLabel="id"
            label="Transferente"
            (fetchItems)="getTransferentSelect($event)">
          </ngx-select>
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('comments')"
          label="Comentarios">
          <input type="text" class="form-control" formControlName="comments" />
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('goodNumber')"
          label="No&#46; bien">
          <input
            type="text"
            class="form-control"
            formControlName="goodNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('sender')" label="Remitente">
          <input type="text" class="form-control" formControlName="sender" />
        </form-field>
      </div>
    </div>
  </form>
</div>

<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button *ngIf="showSearchForm" class="btn btn-danger btn-sm active">
    Limpiar
  </button>
</div>

<div class="row">
  <div class="btn-toolbar pt-5">
    <app-columns-select [(settings)]="settings"></app-columns-select>
    <button (click)="showDocsEst()" class="btn btn-primary btn-sm active">
      <i class="fa fa-file-archive"></i> Ver documentos
    </button>
  </div>

  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="documentsSeaData"
    (edit)="showDocument()"
    (delete)="deleteDocument()">
  </ng2-smart-table>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
