<div class="row">
  <div class="row">
    <div class="col-md-12">
      <h5 class="title">Bienes</h5>
    </div>
  </div>
  <div class="row">
    <div class="d-flex">
      <div class="form-material col-md-5 mr-auto p-2">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm ml-2"
          type="button"
          (click)="file.click()">
          <i class="bx bx-import"></i> Importar archivo Excel / CSV
        </button>
        <input
          type="file"
          name="file"
          #file
          class="d-none"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
          (change)="onFileChange($event)" />
      </div>
      <div class="p-2">
        <button class="btn btn-secondary btn-sm active" (click)="newAsset()">
          Crear Nuevo
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-primary btn-sm active">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ng-scrollbar track="all" style="min-height: 200px; border: none">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)"
            (rowSelect)="editRequest($event)"
            ><!-- (rowSelect)="editRequest($event)" (edit)="openForm($event.data)" -->
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
    </div>
  </div>
  <div class="row pt-4">
    <div *ngIf="createNewAsset == true">
      <app-classify-assets-tab [typeDoc]="'assets'"></app-classify-assets-tab>
    </div>
  </div>
</div>
