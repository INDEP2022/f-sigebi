<app-modal>
  <div header>
    <h5 class="modal-title">Domicilios</h5>
  </div>
  <div body>
    <form
      (ngSubmit)="getAddress()"
      class="form-material"
      [formGroup]="formFilter">
      <div class="m-0 my-3 row">
        <div class="col-md-3">
          <form-field
            class="form-group"
            [control]="formFilter.get('warehouseAlias')"
            label="Alias">
            <input
              class="form-control"
              formControlName="warehouseAlias"
              type="Alias" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            class="form-group"
            type="number"
            [control]="formFilter.get('requestId')"
            label="No. Solicitud">
            <input
              class="form-control"
              formControlName="requestId"
              type="Alias" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            class="form-group"
            type="number"
            [control]="formFilter.get('requestId')"
            label="No. Solicitud">
            <input
              class="form-control"
              formControlName="requestId"
              type="Alias" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            class="form-group"
            type="number"
            [control]="formFilter.get('requestId')"
            label="No. Solicitud">
            <input
              class="form-control"
              formControlName="requestId"
              type="Alias" />
          </form-field>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-sm btn-primary">Aplicar</button>
        </div>
      </div>
    </form>
    <div [class]="loading ? 'table-loading' : ''" class="position-relative">
      <ng2-smart-table
        id="tableGoods"
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="addresses"
        (userRowSelect)="addressSelect($event.data)">
      </ng2-smart-table>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          Copiar domicilio
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
