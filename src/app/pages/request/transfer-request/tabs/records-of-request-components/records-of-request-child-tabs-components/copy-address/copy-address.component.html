<app-modal>
  <div header>
    <h5 class="modal-title">Domicilios</h5>
  </div>
  <div body>
    <div class="row">
      <strong>B&uacute;squeda de Domicilios</strong>
    </div>

    <div class="row pt-4">
      <form [formGroup]="form" class="form-material pt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('requestId')" label="No. Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="requestId" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('warehouseAlias')"
            label="Alias Almac&eacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="warehouseAlias" />
          </form-field>
        </div>
      </form>
    </div>
    <div class="justify-content-end btn-toolbar">
      <button class="btn btn-primary btn-sm btn-active">Buscar</button>
      <button class="btn btn-warning btn-sm btn-active">Limpiar</button>
    </div>
    <div class="row pt-5">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="tableGoods"
          [attr.class]="'table-bordered table-responsive'"
          [settings]="settings"
          [source]="addresses"
          (userRowSelect)="addressSelect($event.data)">
        </ng2-smart-table>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          Copiar domicilio
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
