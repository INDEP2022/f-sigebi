<app-modal>
  <div header>
    <h5 class="modal-title">Domicilios</h5>
  </div>
  <div body>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        id="tableGoods"
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="addresses">
      </ng2-smart-table>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <!-- <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="confirm()">
          Aceptar
        </button>
      </div> -->
      <div class="m-3">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
