<div>
  <div class="row">
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">
        <h5 class="title">
          <strong>Informaci&oacute;n de Recepci&oacute;n de Solicitud</strong>
        </h5>
      </div>
      <div class="p-2 bd-highlight buttons">
        <button class="btn btn-primary btn-sm active" (click)="confirm()">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
    </div>
    <form [formGroup]="requestForm" class="form-material">
      <div class="row pt-4">
        <div class="col-md-2">
          <span style="line-height: 3">Prioridad</span>
        </div>
        <div class="col-md-2">
          <form-field [control]="requestForm.get('urgentPriority')">
            <input
              type="checkbox"
              formControlName="urgentPriority"
              aria-label=""
              id="priority" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="requestForm.get('originInfo')"
            label="Procedencia Informaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="originInfo" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-2">
          <form-field
            [control]="requestForm.get('receptionDate')"
            label="Fecha de Recepci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="receptionDate"
              #dp="bsDatepicker"
              bsDatepicker
              [bsValue]="bsValue" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="requestForm.get('paperDate')"
            label="&#42;Fecha de Ofici&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="paperDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <ngx-select
            [form]="requestForm"
            control="typeRecord"
            (fetchItems)="getTypeExpedient($event)"
            [data]="selectTypeExpedient"
            label="Tipo Expediente"
            bindLabel=""
            value="id">
          </ngx-select>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="requestForm.get('publicMinistry')"
            label="Ministerio P&uacute;blico">
            <input
              type="text"
              class="form-control"
              formControlName="publicMinistry" />
          </form-field>
        </div>
        <!--<div class="col-md-3">
          <form-field

            <input
              type="text"
              class="form-control"
              formControlName="indicated" />
          </form-field>
        </div>-->
      </div>

          <form-field [control]="requestForm.get('crime')" label="Delito">

        <div class="col-md-3">
          <form-field

      <div class="row pt-4">
        <div class="col-md-3">

        </div>
        <div class="col-md-5">
          <form-field [control]="requestForm.get('affair')" label="Asunto">
            <input
              type="text"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [ngModel]="affairName"
              [readOnly]="true" />
