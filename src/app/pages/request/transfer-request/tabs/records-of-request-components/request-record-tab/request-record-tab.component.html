<div>
  <div class="row">
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">
        <h5 class="title">
          <strong>Informaci&oacute;n de Recepci&oacute;n de Solicitud</strong>
        </h5>
      </div>
      <div class="p-2 bd-highlight buttons">
        <button
          class="btn btn-primary btn-sm active"
          [disabled]="receptionForm.invalid"
          (click)="confirm()">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
    </div>
    <form [formGroup]="receptionForm" class="form-material">
      <div class="row pt-4">
        <div class="col-md-2">
          <span style="line-height: 3">Prioridad</span>
        </div>
        <div class="col-md-2">
          <form-field [control]="receptionForm.get('priority')">
            <input
              type="checkbox"
              formControlName="priority"
              aria-label=""
              id="priority" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="receptionForm.get('infoProvenance')"
            label="Procedencia Informaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="infoProvenance" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-2">
          <form-field
            [control]="receptionForm.get('receptDate')"
            label="Fecha de Recepci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="receptDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="receptionForm.get('officeDate')"
            label="&#42;Fecha de Ofici&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="officeDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <ngx-select
            [form]="receptionForm"
            control="typeExpedient"
            (fetchItems)="getTypeExpedient($event)"
            [data]="selectTypeExpedient"
            label="Tipo Expediente"
            bindLabel=""
            value="id">
          </ngx-select>
          <!-- bindLabel = name field -->
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('indiciado')"
            label="Indiciado">
            <input
              type="text"
              class="form-control"
              formControlName="indiciado" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('nameSender')"
            label="Nombre del Remitente">
            <input
              type="text"
              class="form-control"
              formControlName="nameSender" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('roleSender')"
            label="Cargo del Remitente">
            <input
              type="text"
              class="form-control"
              formControlName="roleSender" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('phoneSender')"
            label="Tel&eacute;fono del Remitente">
            <input
              type="number"
              class="form-control"
              formControlName="phoneSender" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('emailSender')"
            label="Email del Remitente">
            <input
              type="email"
              class="form-control"
              formControlName="emailSender" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-3">
          <form-field [control]="receptionForm.get('sender')" label="Remitente">
            <input type="text" class="form-control" formControlName="sender" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="receptionForm.get('tribunal')" label="Juzgado">
            <input
              type="text"
              class="form-control"
              formControlName="tribunal" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="receptionForm.get('crime')" label="Delito">
            <input type="text" class="form-control" formControlName="crime" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('typeReception')"
            label="V&iacute;a de Recepci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="typeReception" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('destinationManage')"
            label="Gesti&oacute;n de Destino">
            <input
              type="text"
              class="form-control"
              formControlName="destinationManage" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('contributor')"
            label="Contribuyente y&#47;o Indiciado">
            <input
              type="text"
              class="form-control"
              formControlName="contributor" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="receptionForm.get('subject')" label="Asunto">
            <input type="text" class="form-control" formControlName="subject" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('transExpedient')"
            label="Expediente Transferente&#47;PAMA">
            <input
              type="text"
              class="form-control"
              formControlName="transExpedient" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('typeTransfer')"
            label="Tipo Transferencia">
            <input
              type="text"
              class="form-control"
              formControlName="typeTransfer" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('transferEntityNotes')"
            label="Notas Entidad Transferente">
            <input
              type="text"
              class="form-control"
              formControlName="transferEntityNotes" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="receptionForm.get('observations')"
            label="Observaciones">
            <textarea class="form-control" id="" formControlName="observations">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
</div>
