<h5 class="title">
  <p>
    <a
      class="text-color"
      (click)="showSearchForm = true"
      *ngIf="!showSearchForm">
      <i class="fa fa-angle-right" aria-hidden="true"></i> Búsqueda solicitud</a
    >
  </p>

  <p>
    <a
      class="text-color"
      (click)="showSearchForm = false"
      *ngIf="showSearchForm">
      <i class="fa fa-angle-down" aria-hidden="true"></i> Búsqueda solicitud</a
    >
  </p>
</h5>
<div *ngIf="showSearchForm">
  <form [formGroup]="searchFileForm" class="form-material">
    <div class="row pt-3">
      <div class="col-md-6">
        <form-field
          [control]="searchFileForm.get('requestNumber')"
          label="Número de solicitud">
          <input
            type="text"
            class="form-control"
            formControlName="requestNumber" />
        </form-field>
      </div>
      <div class="col-md-6">
        <form-field [control]="searchFileForm.get('regionalDelegation')">
          <ngx-select
            [form]="searchFileForm"
            control="regionalDelegation"
            [data]="regionalsDelegations"
            value="id"
            bindLabel="id"
            label="Delegación regional"
            (fetchItems)="getRegionalDelegationSelect($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-6">
        <form-field
          [control]="searchFileForm.get('expedientNumber')"
          label="Número de expediente">
          <input
            type="text"
            class="form-control"
            formControlName="expedientNumber" />
        </form-field>
      </div>
      <div class="col-md-6">
        <form-field [control]="searchFileForm.get('state')">
          <ngx-select
            [form]="searchFileForm"
            control="state"
            [data]="states"
            value="id"
            bindLabel="id"
            label="Estado"
            (fetchItems)="getStateSelect($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <form-field
        [control]="searchFileForm.get('casePenal')"
        label="Causa penal">
        <input type="text" class="form-control" formControlName="casePenal" />
      </form-field>
    </div>
  </form>
</div>
<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button *ngIf="showSearchForm" class="btn btn-danger btn-sm active">
    Limpiar
  </button>
</div>

<div class="row">
  <div class="btn-toolbar pt-5">
    <app-columns-select [(settings)]="settings"></app-columns-select>
    <button (click)="showDocsEst()" class="btn btn-primary btn-sm active">
      <i class="fa fa-file-archive"></i> Ver documentos
    </button>
  </div>

  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="documentsReqData">
  </ng2-smart-table>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
