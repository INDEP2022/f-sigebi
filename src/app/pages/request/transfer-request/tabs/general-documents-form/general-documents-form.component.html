<h5 class="title">
  <p>
    <a
      class="text-color"
      (click)="showSearchForm = true"
      *ngIf="!showSearchForm">
      <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
      expedientes</a
    >
  </p>

  <p>
    <a
      class="text-color"
      (click)="showSearchForm = false"
      *ngIf="showSearchForm">
      <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda
      expedientes</a
    >
  </p>
</h5>

<div *ngIf="showSearchForm">
  <form [formGroup]="searchForm" class="form-material">
    <div class="row pt-3">
      <div class="col-md-4">
        <form-field [control]="searchForm.get('id')" label="No&#46; solicitud">
          <input
            type="number"
            class="form-control"
            formControlName="id"
            min="0" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('protectNumber')"
          label="No. Amparo">
          <input
            type="text"
            class="form-control"
            formControlName="protectNumber" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('typeOfTransfer')"
          label="Tipo transferencÃ­a">
          <input
            type="text"
            class="form-control"
            formControlName="typeOfTransfer" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('recordId')"
          label="No&#46; expediente">
          <input
            type="number"
            class="form-control"
            formControlName="recordId"
            min="0" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('indicatedTaxpayer')"
          label="Contribuyente y&#47;o indiciado">
          <input
            type="text"
            class="form-control"
            formControlName="indicatedTaxpayer" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('domainExtinction')"
          label="Extinci&oacute;n de dominio">
          <input
            type="text"
            class="form-control"
            formControlName="domainExtinction" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchForm.get('regionalDelegationId')">
          <ngx-select
            [form]="searchForm"
            control="regionalDelegationId"
            [data]="regionalsDelegations"
            value="id"
            bindLabel="description"
            label="Delegaci&oacute;n Regional"
            (fetchItems)="getRegionalDelegationSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('transferenceFile')"
          label="Expediente transferente &#47; PAMA">
          <input
            type="text"
            class="form-control"
            formControlName="transferenceFile" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field [control]="searchForm.get('trialType')" label="Tipo juicio">
          <input type="text" class="form-control" formControlName="trialType" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchForm.get('keyStateOfRepublic')">
          <ngx-select
            [form]="searchForm"
            control="keyStateOfRepublic"
            [data]="states"
            value="id"
            bindLabel="descCondition"
            label="Estado"
            (fetchItems)="getStateSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field [control]="searchForm.get('trial')" label="Juicio">
          <input type="text" class="form-control" formControlName="trial" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchForm.get('previousInquiry')"
          label="Averiguaci&oacute;n previa">
          <input
            type="text"
            class="form-control"
            formControlName="previousInquiry" />
        </form-field>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchForm.get('transferenceId')">
          <ngx-select
            [form]="searchForm"
            control="transferenceId"
            [data]="transferents"
            value="id"
            bindLabel="nameTransferent"
            label="Transferente"
            (fetchItems)="getTransferentSelect($event)">
          </ngx-select>
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchForm.get('stationId')">
          <ngx-select
            [form]="searchForm"
            control="stationId"
            [data]="stations"
            value="id"
            bindLabel="stationName"
            label="Emisora"
            (fetchItems)="getStationSelect($event)">
          </ngx-select>
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="searchForm.get('lawsuit')" label="Causa penal">
          <input type="text" class="form-control" formControlName="lawsuit" />
        </form-field>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-8">
        <form-field [control]="searchForm.get('authorityId')">
          <ngx-select
            [form]="searchForm"
            control="authorityId"
            [data]="authorities"
            bindLabel="authorityName"
            label="Autoridad"
            value="idAuthority"
            (fetchItems)="getAuthoritySelect($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>
  </form>
</div>
<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active" (click)="search()">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button class="btn btn-danger btn-sm active" (click)="resetForm()">
    Limpiar
  </button>
</div>

<div class="btn-toolbar">
  <button (click)="showDocsEst()" class="btn btn-primary btn-sm active">
    <i class="fa fa-file-archive"></i> Ver documentos
  </button>
  <button (click)="newExpedient()" class="btn btn-success btn-sm active">
    <i class="fa fa-file"></i> Nuevo expediente
  </button>
  <!-- <button (click)="electronicSign()" class="btn btn-pink btn-sm active">
    <i class="fa fa-key"></i> Firma electr&oacute;nica
  </button> -->
</div>
<div class="d-flex pt-4">
  <div class="mr-auto p-2">
    <app-columns-select [(settings)]="settings"></app-columns-select>
  </div>
</div>
<div class="row pt-3">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      (rowSelect)="selectRow($event)"
      [attr.class]="'table-bordered table-responsive'"
      [settings]="settings"
      [source]="documentsGenData">
    </ng2-smart-table>
  </div>
</div>
<app-pagination
  [filterParams]="params"
  [totalItems]="totalItems"></app-pagination>
