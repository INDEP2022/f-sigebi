<h5 class="title">
  <p>
    <a
      class="text-color"
      (click)="showSearchForm = true"
      *ngIf="!showSearchForm">
      <i class="fa fa-angle-right" aria-hidden="true"></i> Búsqueda
      expedientes</a
    >
  </p>

  <p>
    <a
      class="text-color"
      (click)="showSearchForm = false"
      *ngIf="showSearchForm">
      <i class="fa fa-angle-down" aria-hidden="true"></i> Búsqueda
      expedientes</a
    >
  </p>
</h5>

<div *ngIf="showSearchForm">
  <form [formGroup]="searchFileForm" class="form-material">
    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('requestNumber')"
          label="No. solicitud">
          <input
            type="text"
            class="form-control"
            formControlName="requestNumber" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('authority')">
          <ngx-select
            [form]="searchFileForm"
            control="authority"
            [data]="authorities"
            value="id"
            bindLabel="id"
            label="Autoridad"
            (fetchItems)="getAuthoritySelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('typeTransference')"
          label="Tipo transferencía">
          <input
            type="text"
            class="form-control"
            formControlName="typeTransference" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('expedientNumber')"
          label="No. expediente">
          <input
            type="number"
            class="form-control"
            formControlName="expedientNumber" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('indicated')"
          label="Contribuyente y/o indiciado">
          <input type="text" class="form-control" formControlName="indicated" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('domainExtinction')"
          label="Extinción de dominio">
          <input
            type="text"
            class="form-control"
            formControlName="domainExtinction" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('regionalDelegation')">
          <ngx-select
            [form]="searchFileForm"
            control="regionalDelegation"
            [data]="regionalsDelegations"
            value="id"
            bindLabel="id"
            label="Delegación regional"
            (fetchItems)="getRegionalDelegationSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('transferFile')"
          label="Expediente transferente / PAMA">
          <input
            type="text"
            class="form-control"
            formControlName="transferFile" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('judgmentType')"
          label="Tipo juicio">
          <input
            type="text"
            class="form-control"
            formControlName="judgmentType" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('state')">
          <ngx-select
            [form]="searchFileForm"
            control="state"
            [data]="states"
            value="id"
            bindLabel="id"
            label="Estado"
            (fetchItems)="getStateSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('judment')" label="Juicio">
          <input type="text" class="form-control" formControlName="judment" />
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('inquiryPreliminary')"
          label="Averiguación prevía">
          <input
            type="text"
            class="form-control"
            formControlName="inquiryPreliminary" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('transferent')">
          <ngx-select
            [form]="searchFileForm"
            control="transferent"
            [data]="transferents"
            value="id"
            bindLabel="id"
            label="Transferente"
            (fetchItems)="getTransferentSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('casePenal')"
          label="Caso penal">
          <input type="text" class="form-control" formControlName="casePenal" />
        </form-field>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="searchFileForm.get('station')">
          <ngx-select
            [form]="searchFileForm"
            control="station"
            [data]="stations"
            value="id"
            bindLabel="id"
            label="Emisora"
            (fetchItems)="getStationSelect($event)">
          </ngx-select>
        </form-field>
      </div>

      <div class="col-md-4">
        <form-field
          [control]="searchFileForm.get('protectionNumber')"
          label="No° Amparo">
          <input
            type="text"
            class="form-control"
            formControlName="protectionNumber" />
        </form-field>
      </div>
    </div>
  </form>
</div>
<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button *ngIf="showSearchForm" class="btn btn-danger btn-sm active">
    Limpiar
  </button>
</div>

<div class="btn-toolbar">
  <button (click)="showDocsEst()" class="btn btn-primary btn-sm active">
    <i class="fa fa-file-archive"></i> Ver documentos
  </button>
  <button (click)="newExpedient()" class="btn btn-success btn-sm active">
    <i class="fa fa-file"></i> Nuevo expediente
  </button>

  <button (click)="electronicSign()" class="btn btn-pink btn-sm active">
    <i class="fa fa-key"></i> Firma electrónica
  </button>
</div>
<div class="d-flex justify-content-end">
  <app-columns-select [(settings)]="settings"></app-columns-select>
</div>

<ng2-smart-table
  [attr.class]="'table-bordered'"
  [settings]="settings"
  [source]="documentsGenData">
</ng2-smart-table>
<app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
