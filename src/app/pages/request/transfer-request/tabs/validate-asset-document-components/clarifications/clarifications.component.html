          <button
            [disabled]="statusTask == 'FINALIZADA'"
            class="btn btn-primary btn-sm active"
            (click)="newClarification()">
            Nuevo
          </button>
        </div>
        <div class="p-2">
          <button
            [disabled]="statusTask == 'FINALIZADA'"
            style="margin-left: 2px"
            class="btn btn-secondary btn-sm active"
            (click)="editForm()">
            Editar
          </button>
        </div>
        <div class="p-2">
          <button
            [disabled]="statusTask == 'FINALIZADA'"
            style="margin-left: 2px"
            class="btn btn-danger btn-sm active"
