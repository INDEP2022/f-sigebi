<app-modal>
  <div header>
    <h5 class="modal-title">Generar Dictamen</h5>
  </div>
  <div body class="body">
    <form [formGroup]="dictumForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('paragraph1Dictum')"
            label="Párrafo uno">
            <textarea
              class="form-control"
              formControlName="paragraph1Dictum"
              cols="10"
              rows="3"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('paragraph2Dictum')"
            label="Párrafo dos">
            <textarea
              class="form-control"
              formControlName="paragraph2Dictum"
              cols="10"
              rows="3"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('ccpDictum')"
            label="C.c.p Dictamen">
            <textarea
              class="form-control"
              formControlName="ccpDictum"
              cols="10"
              rows="2"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="dictumForm.get('nameRecipientDictum')"
            label="Destinatario">
            <input
              type="text"
              class="form-control"
              formControlName="nameRecipientDictum" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="dictumForm.get('chargeRecipientDictum')"
            label="Cargo Destinatario Dictamen">
            <input
              type="text"
              class="form-control"
              formControlName="chargeRecipientDictum" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="signDictum()">
          Firmar dictámen</button
        ><!-- [disabled]="requestForm.invalid" -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
