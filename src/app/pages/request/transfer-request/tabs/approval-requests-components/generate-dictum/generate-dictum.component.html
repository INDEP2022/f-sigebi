<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body class="body">
    <form [formGroup]="dictumForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('paragraphOneRuling')"
            label="Párrafo uno">
            <textarea
              class="form-control"
              maxlength="4000"
              formControlName="paragraphOneRuling"
              cols="10"
              rows="5"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('paragraphTwoRuling')"
            label="Párrafo dos">
            <textarea
              class="form-control"
              maxlength="4000"
              formControlName="paragraphTwoRuling"
              cols="10"
              rows="5"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="dictumForm.get('ccpRuling')"
            label="C.c.p Dictamen">
            <textarea
              class="form-control"
              maxlength="200"
              formControlName="ccpRuling"
              cols="10"
              rows="3"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="dictumForm.get('nameRecipientRuling')"
            label="Destinatario">
            <input
              type="text"
              maxlength="100"
              class="form-control"
              formControlName="nameRecipientRuling" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="dictumForm.get('postRecipientRuling')"
            label="Cargo Destinatario Dictamen">
            <input
              type="text"
              maxlength="100"
              class="form-control"
              formControlName="postRecipientRuling" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="!dictumForm.valid"
          (click)="confirm()">
          Firmar Dictamen</button
        ><!-- [disabled]="requestForm.invalid" -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
