<div>
  <div class="row">
    <h5>Bienes</h5>
  </div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex">
          <div class="ml-auto p-2">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"></app-columns-select>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <!-- <ng-scrollbar track="all" style="min-height: 200px; border: none"> -->
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="paragraphs"
            (rowSelect)="selectRow($event)">
          </ng2-smart-table>
        </div>
        <app-pagination
          [filterParams]="params"
          [totalItems]="totalItems"></app-pagination>
        <!--  </ng-scrollbar> -->
      </div>
    </div>
    <div class="row pt-4" *ngIf="open === true">
      <app-detail-assets-tab-component
        [requestObject]="requestObject"
        [detailAssets]="goodForm"
        [domicilieObject]="domicilieObject"
        [process]="process"
        [typeDoc]="typeDoc"></app-detail-assets-tab-component>
    </div>
  </div>
</div>
