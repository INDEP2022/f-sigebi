<div>
  <div class="row">
    <h5>Bienes</h5>
  </div>
  <div>
    <div class="row">
      <div class="form-material col-md-6">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="col-md-6" style="text-align: end">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <ng-scrollbar track="all" style="min-height: 200px; border: none">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="paragraphs"
              (rowSelect)="selectRow($event)">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
    </div>
  </div>
</div>
