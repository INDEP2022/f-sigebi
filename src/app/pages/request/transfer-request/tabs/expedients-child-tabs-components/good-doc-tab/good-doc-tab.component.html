<div class="pt-2">
  <div class="row">
    <div class="col-md-12">
      <h5 class="title"><strong>Busqueda de Documentos</strong></h5>
    </div>
  </div>
  <div>
    <div class="row pt-4">
        <div class="d-flex ">
            <div class="col-md-5 form-material mr-auto p-2">
                <search-bar [params]="params"></search-bar>
              </div>
              <div class="pt-2">
                <app-columns-select [(settings)]="settings"></app-columns-select>
              </div>
              <div class="p-2">
                    <button class="btn btn-primary btn-sm active" (click)="showDocuments()">Ver Documento</button>
              </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="overflow-x: scroll">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (userRowSelect)="selectTableColumns($event)"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
