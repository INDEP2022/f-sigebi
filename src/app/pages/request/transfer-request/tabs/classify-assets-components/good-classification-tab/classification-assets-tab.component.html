<div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="title">
        <strong>{{ title }}</strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="d-flex">
      <div class="form-material col-md-5 mr-auto p-2">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="p-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="row pt-2">
      <div class="col-md-12" style="overflow-x: scroll">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (rowSelect)="rowSelected($event)"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <tabset class="md-tabs">
    <tab heading="Clasificacion del Bien" id="tab1">
      <app-classification-assets-tab></app-classification-assets-tab>
    </tab>
    <tab heading="Atributos del Bien"> </tab>
    <tab heading="AclaraciÃ³n"> </tab>
  </tabset>
</div>
