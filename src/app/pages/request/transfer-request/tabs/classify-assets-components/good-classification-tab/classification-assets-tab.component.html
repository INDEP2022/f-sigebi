<div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="title">
        <strong>{{ title }}</strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="d-flex">
      <div class="form-material col-md-5 mr-auto p-2">
        <!--<search-bar [params]="params"></search-bar> -->
      </div>
      <div class="p-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="row pt-2">
      <div class="col-md-12">
        <!--  <ng-scrollbar track="all" style="min-height: 170px; border: none"> -->
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (userRowSelect)="selectGood($event)"
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
        <!-- </ng-scrollbar> -->
      </div>
    </div>
  </div>

  <!-- componentes para registro de solicitud y otras vistas -->
  <div class="pt-4">
    <tabset class="md-tabs">
      <tab heading="Clasificacion del Bien" id="tab1">
        <app-classify-assets-tab
          [assetsId]="assetsId"
          [goodObject]="goodObject"></app-classify-assets-tab>
      </tab>

      <tab heading="Atributos del Bien">
        <div>
          <app-detail-assets-tab-component
            [typeDoc]="typeDoc"
            [requestObject]="requestObject"
            [detailAssets]="detailArray"
            [process]="process"
            [domicilieObject]="
              domicilieObject
            "></app-detail-assets-tab-component>
        </div>
      </tab>

      <tab heading="AclaraciÃ³n">
        <app-clarification-list-tab
          [good]="goodObject"></app-clarification-list-tab>
      </tab>
    </tabset>
  </div>
</div>
