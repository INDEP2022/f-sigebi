<div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="title">
        <strong>{{ title }}</strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="d-flex">
      <!-- <div class="form-material col-md-5 mr-auto p-2"> -->
      <!--<search-bar [params]="params"></search-bar> -->
      <!-- </div> -->
      <div class="mr-auto p-2">
        <app-columns-select [(settings)]="settingsGood"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="row pt-2">
      <div class="col-md-12">
        <!--  <ng-scrollbar track="all" style="min-height: 170px; border: none"> -->
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settingsGood"
            [source]="paragraphs"
            (rowSelect)="selectGood($event.data)">
          </ng2-smart-table>
        </div>
        <!-- (userRowSelect)="selectGood($event)" -->
        <!-- </ng-scrollbar> -->
        <app-pagination
          [filterParams]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="formLoading" style="margin-bottom: 5rem">
    <form-loader *ngIf="formLoading"></form-loader>
  </div>
  <!-- componentes para registro de solicitud y otras vistas -->
  <div
    class="pt-4"
    *ngIf="goodSelect.length === 1 && isGoodSelected === true && !formLoading">
    <tabset class="md-tabs">
      <tab
        heading="Clasificación del Bien"
        id="tab1"
        *ngIf="typeTransfer == 'MANUAL'">
        <app-classify-assets-tab
          [requestObject]="request"
          [typeDoc]="typeDoc"
          [assetsId]="assetsId"
          [goodObject]="goodObject"
          [domicilieObject]="domicilieObject"
          [typeOfTransfer]="typeTransfer"
          (updateClassifyAssetTableEvent)="updateTableInfo($event)"
          (classifyChildSaveFraction)="
            updateTableEvent($event)
          "></app-classify-assets-tab>
      </tab>
      <tab
        heading="Clasificación del Bien"
        id="tab11"
        *ngIf="typeTransfer != 'MANUAL'">
        <app-classify-assets-tab
          [assetsId]="assetsId"
          [goodObject]="goodObject"
          [process]="process"
          (classifyChildSaveFraction)="updateTableEvent($event)"
          [typeOfTransfer]="typeTransfer"></app-classify-assets-tab>
      </tab>
      <tab heading="Atributos del Bien" *ngIf="typeTransfer != 'MANUAL'">
        <div
          *ngIf="
            goodSelect.length === 1 && isGoodSelected === true && !formLoading
          ">
          <app-detail-assets-tab-component
            [typeDoc]="typeDoc"
            [requestObject]="requestObject"
            [detailAssets]="detailArray"
            [process]="process"
            [domicilieObject]="domicilieObject"
            (sendDetailInfoEvent)="
              updateTableInfo($event)
            "></app-detail-assets-tab-component>
        </div>
      </tab>

      <tab heading="Aclaraciones">
        <app-clarification-list-tab
          [good]="goodForClarifi"
          [request]="request"
          (updateGoodTable)="
            updateStatusGood($event)
          "></app-clarification-list-tab>
      </tab>
    </tabset>
  </div>
</div>
