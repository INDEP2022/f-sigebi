<div>
  <div class="row pt-4">
    <div class="d-flex">
      <div class="mr-auto p-2">
        <h5 class="title">
          <strong>Clasificaci&oacute;n del Bien</strong>
        </h5>
      </div>
      <div class="p-2 buttons">
        <button
          [disabled]="isClassifyAsset"
          class="btn btn-primary btn-sm active"
          (click)="openSearchModal()">
          B&uacute;squeda Avanzada
          <i class="bx bx-search-alt bx-sm float-icon"></i>
        </button>
      </div>
      <div class="p-2 buttons">
        <button
          *ngIf="good?.id == null || typeDoc === 'classify-assets'"
          [disabled]="statusTask == 'FINALIZADA' || isClassifyAsset"
          class="btn btn-primary btn-sm active"
          (click)="saveRequest()">
          Guardar
          <i class="bx bx-save"></i>
        </button>
      </div>
      <div class="p-2 buttons">
        <button
          [disabled]="isClassifyAsset"
          class="btn btn-danger btn-sm active"
          (click)="cleanLvl()">
          Limpiar <i class="fas fa-eraser"> </i>
        </button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="formLoading" style="margin-bottom: 5rem">
    <form-loader *ngIf="formLoading"></form-loader>
  </div>
  <div *ngIf="!formLoading">
    <form [formGroup]="classiGoodsForm"></form>
    <div class="row pt-4">
      <div class="col-md-6">
        <div
          [formGroup]="classiGoodsForm"
          class="form-group form-secondary form-static-label">
          <ng-select
            class="form-control"
            formControlName="ligieSection"
            [clearable]="false"
            [items]="selectSection"
            [virtualScroll]="true"
            [loading]="loading"
            bindLabel="description"
            bindValue="id"
            [readonly]="isClassifyAsset">
            <ng-template ng-option-tmp let-item="item" let-index="index">
              <div [title]="item.description">
                <b>{{ item.code }}</b> {{ item.description }}
              </div>
            </ng-template>
          </ng-select>
          <span class="form-bar"></span>
          <label class="float-label">Secci√≥n</label>
        </div>
      </div>
      <div class="col-md-6">
        <div
          [formGroup]="classiGoodsForm"
          class="form-group form-secondary form-static-label">
          <ng-select
            class="form-control"
            formControlName="ligieChapter"
            [clearable]="false"
            [items]="selectChapter"
            [virtualScroll]="true"
            [loading]="loading"
            bindLabel="description"
            [notFoundText]="noItemsFoundMessage"
            bindValue="id"
            [readonly]="isClassifyAsset">
            <ng-template ng-option-tmp let-item="item" let-index="index">
              <div [title]="item.description">
                <b>{{ item.code }}</b> {{ item.description }}
              </div>
            </ng-template>
          </ng-select>
          <span class="form-bar"></span>
          <label class="float-label">Cap&iacute;tulo</label>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-6">
        <div

          class="form-group form-secondary form-static-label">

        </div>

    <!-- Detalle de bienes en caso de que este en registro de bienes -->
    <div class="row pt-4" *ngIf="typeDoc === 'assets'">
      <hr style="color: black" />
      <app-detail-assets-tab-component
        [requestObject]="requestObject"
        [detailAssets]="classiGoodsForm"
        [domicilieObject]="domicilieObject"
        [process]="process"
        [childSaveAction]="childSaveAction"
        (sendDomicileSelectedEvent)="getDomicile($event)"
        [typeDoc]="typeDoc"></app-detail-assets-tab-component>
    </div>
    <!-- Fin -->

    <!-- Detalle de bienes en caso de que este en clasificaciond de bienes -->
    <!-- && typeTransfer == 'MANUAL' -->
    <div class="row pt-4" *ngIf="typeDoc == 'classify-assets'">
      <hr style="color: black" />
      <app-detail-assets-tab-component
        *ngIf="classiGoodsForm.controls['id'].value != null"
        [requestObject]="requestObject"
        [detailAssets]="classiGoodsForm"
        [domicilieObject]="domicilieObject"
        [process]="process"
        [childSaveAction]="childSaveAction"
        [typeDoc]="typeDoc"
        (sendDetailInfoEvent)="
          getDetailInfoEvent($event)
        "></app-detail-assets-tab-component>
    </div>
