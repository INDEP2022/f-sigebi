<app-modal>
  <div header>
    <h5 class="modal-title">B&uacute;squeda Avanzada</h5>
  </div>
  <div body class="body">
    <div>
      <form [formGroup]="searchForm" class="form-material">
        <div class="row pt-2">
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('code')"
              label="C&oacute;digo">
              <input type="text" class="form-control" formControlName="code" />
            </form-field>
          </div>

          <div class="col-md-8">
            <ngx-select
              [form]="searchForm"
              control="typeRelevant"
              (fetchItems)="getTypeRelevant($event)"
              [data]="selectTypeRelevant"
              label="Tipo Relevante"
              bindLabel="description"
              value="id"></ngx-select>
          </div>

          <div class="col-md-12 mt-4">
            <form-field
              [control]="searchForm.get('description')"
              label="Descripci&oacute;n">
              <textarea
                maxlength="500"
                rows="5"
                class="form-control"
                formControlName="description"></textarea>
            </form-field>
          </div>
        </div>
      </form>
      <div class="row pt-3">
        <div class="d-flex justify-content-end">
          <div class="m-3">
            <button
              type="button"
              (click)="search()"
              class="btn btn-primary bt-sm active">
              <i class="bx bx-search-alt-2"></i> Buscar
            </button>
          </div>
          <div class="m-3">
            <button
              type="button"
              (click)="clean()"
              class="btn btn-danger bt-sm active">
              <i class="bx bx-reset"></i> Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!--  <div class="row">
        <div class="form-material col-md-5">
          <search-bar [params]="params"></search-bar>
        </div>
      </div> -->
      <!-- <ng-scrollbar track="all" style="min-height: 170px; border: none"> -->
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          (rowSelect)="rowSelected($event)"
          [attr.class]="'table-bordered table-responsive'"
          [settings]="settings"
          [source]="paragraphs">
        </ng2-smart-table>
      </div>
      <!--  </ng-scrollbar> -->
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="complianceSelected()">
          Seleccionar</button
        ><!-- [disabled]="requestForm.invalid" -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
