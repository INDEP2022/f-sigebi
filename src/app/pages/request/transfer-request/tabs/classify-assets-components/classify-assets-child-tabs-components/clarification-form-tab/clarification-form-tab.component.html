<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body class="body">
    <form [formGroup]="clarificationForm" class="form-material">
      <div class="">
        <div class="row pt-5">
          <div class="col-md-12">
            <ngx-select
              [form]="clarificationForm"
              control="typeClarification"
              (fetchItems)="getTypeClarification($event)"
              [data]="selectTypeClarification"
              label="Tipo Aclaraci&oacute;n"
              value="id"
              bindLabel="typeClarification"></ngx-select>
          </div>
        </div>
        <div class="row pt-4" *ngIf="edit === true">
          <div class="col-md-12">
            <ngx-select
              [form]="clarificationForm"
              control="clarification"
              (fetchItems)="getClarification($event)"
              [data]="selectClarification"
              label="Aclaraci&oacute;n"
              value="id"
              bindLabel="clarification"></ngx-select>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <form-field
              [control]="clarificationForm.get('reason')"
              label="Raz&oacute;n">
              <textarea
                class="form-control"
                formControlName="reason"
                cols="10"
                rows="3"></textarea>
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          [disabled]="clarificationForm.invalid"
          (click)="confirm()">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
