<div class="row">
  <div class="row pt-2">
    <h5>Aclaraciones</h5>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <button
        [disabled]="statusTask == 'FINALIZADA'"
        style="float: right"
        class="btn btn-primary btn-sm active"
        (click)="openForm()">
        Nuevo
      </button>
    </div>
  </div>
  <div class="row pt-2">
    <ng-scrollbar track="all" style="min-height: 200px; border: none">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="paragraphs"
          (edit)="openForm($event.data)"
          (delete)="delete($event.data)">
        </ng2-smart-table>
      </div>
    </ng-scrollbar>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
