<h5 class="title">
  <p>
    <a
      class="text-color"
      (click)="showSearchForm = true"
      *ngIf="!showSearchForm">
      <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
      bienes</a
    >
  </p>

  <p>
    <a
      class="text-color"
      (click)="showSearchForm = false"
      *ngIf="showSearchForm">
      <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda
      bienes</a
    >
  </p>
</h5>
<div *ngIf="showSearchForm">
  <form [formGroup]="searchFileForm" class="form-material">
    <div class="row pt-3">
      <div class="col-md-6">
        <form-field
          [control]="searchFileForm.get('gestionNumber')"
          label="N&uacute;mero de gesti&oacute;n">
          <input
            type="text"
            class="form-control"
            formControlName="gestionNumber" />
        </form-field>
      </div>

      <div class="col-md-6">
        <form-field [control]="searchFileForm.get('goodType')">
          <ngx-select
            [form]="searchFileForm"
            control="goodType"
            [data]="goodTypes"
            value="id"
            bindLabel="id"
            label="Tipo Bien"
            (fetchItems)="getGoodTypeSelect($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-6">
        <form-field
          [control]="searchFileForm.get('requestNumber')"
          label="N&uacute;mero de solicitud">
          <input
            type="text"
            class="form-control"
            formControlName="requestNumber" />
        </form-field>
      </div>

      <div class="col-md-6">
        <form-field
          [control]="searchFileForm.get('descriptionGoodTransferent')"
          label="Descripci&oacute;n de bien transferente">
          <input
            type="text"
            class="form-control"
            formControlName="descriptionGoodTransferent" />
        </form-field>
      </div>
    </div>
  </form>
</div>

<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button *ngIf="showSearchForm" class="btn btn-danger btn-sm active">
    Limpiar
  </button>
</div>

<div class="row">
  <div class="btn-toolbar pt-5">
    <app-columns-select [(settings)]="settings"></app-columns-select>
    <button
      (click)="showDocsEstValidate()"
      class="btn btn-primary btn-sm active">
      <i class="fa fa-file-archive"></i> Ver documentos
    </button>
  </div>

  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="documentsEstData"
    (userRowSelect)="selectDocument($event)">
  </ng2-smart-table>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
