<app-modal>
  <div header>
    <h5 class="modal-title">Nuevo documento</h5>
  </div>
  <div body>
    <form [formGroup]="documentForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="documentForm.get('xtipoDocumento')">
            <ngx-select
              [form]="documentForm"
              control="xtipoDocumento"
              [data]="typesDocuments"
              value="ddocType"
              bindLabel="ddescription"
              label="Tipo de documento"
              (fetchItems)="getDocType($event)">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="documentForm.get('document')"
            label="Documento">
            <input
              type="file"
              class="form-control"
              formControlName="document"
              (change)="uploadFile($event)" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-8">
          <form-field
            [control]="documentForm.get('ddocTitle')"
            label="T&iacute;tulo del documento">
            <input
              type="text"
              class="form-control"
              formControlName="ddocTitle" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="space col-md-6" *ngIf="typeDoc === 'doc-expediente'">
          <form-field
            [control]="documentForm.get('xidExpediente')"
            label="No&#46; Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="xidExpediente"
              readonly />
          </form-field>
        </div>

        <div class="space col-md-6" *ngIf="typeDoc === 'doc-solicitud'">
          <form-field
            [control]="documentForm.get('xidSolicitud')"
            label="No&#46; Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="xidSolicitud"
              readonly />
          </form-field>
        </div>
        <!-- <div class="col-md-6">
          <form-field
            [control]="documentForm.get('numberGestion')"
            label="No&#46; de gesti&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="numberGestion"
              readonly />
          </form-field>
        </div> -->

        <!--  <div class="col-md-6">
          <form-field
            [control]="documentForm.get('noSIAB')"
            label="No&#46; SIAB">
            <input type="text" class="form-control" formControlName="noSIAB" />
          </form-field>
        </div> -->

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xresponsable')"
            label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="xresponsable" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xdelegacionRegional')"
            label="Delegaci&oacute;n regional">
            <input
              type="text"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="regionalDelegacionName"
              readonly />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xcontribuyente')"
            label="Contribuyente">
            <input
              type="text"
              class="form-control"
              formControlName="xcontribuyente" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="documentForm.get('xestado')">
            <ngx-select
              [form]="documentForm"
              control="xestado"
              [data]="states"
              value="id"
              bindLabel="descCondition"
              label="Estado"
              (fetchItems)="getState($event)">
            </ngx-select>
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('numberOffice')"
            label="No&#46; oficio">
            <input
              type="text"
              class="form-control"
              formControlName="numberOffice" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="documentForm.get('xidTransferente')">
            <ngx-select
              [form]="documentForm"
              control="xidTransferente"
              [data]="transferents"
              value="id"
              bindLabel="nameTransferent"
              label="Transferente"
              (fetchItems)="getTransferents($event)">
            </ngx-select>
          </form-field>
        </div>

        <!-- <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('numberProgramming')"
            label="No&#46; programaciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="numberProgramming"
              readonly />
          </form-field>
        </div> -->
        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xremitente')"
            label="Remitente">
            <input
              type="text"
              class="form-control"
              formControlName="xremitente" />
          </form-field>
        </div>

        <!-- <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('programmingFolio')"
            label="Folio programaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="programmingFolio"
              readonly />
          </form-field>
        </div> -->
        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xcargoRemitente')"
            label="Cargo remitente">
            <input
              type="text"
              class="form-control"
              formControlName="xcargoRemitente" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xcomments')"
            label="Comentarios">
            <textarea
              class="form-control"
              formControlName="xcomments"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!documentForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
