<app-modal>
  <div header>
    <h5 class="modal-title">Nuevo documento</h5>
  </div>
  <div body>
    <form [formGroup]="documentForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="documentForm.get('ddocType')">
            <ngx-select
              [form]="documentForm"
              control="ddocType"
              [data]="typesDocuments"
              value="id"
              bindLabel="stationName"
              label="Tipo de documento"
              (fetchItems)="getDocType($event)">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="documentForm.get('document')"
            label="Documento">
            <input
              type="file"
              class="form-control"
              formControlName="document" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-8">
          <form-field
            [control]="documentForm.get('ddocTitle')"
            label="T&iacute;tulo del documento">
            <input
              type="text"
              class="form-control"
              formControlName="ddocTitle" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xidExpediente')"
            label="No&#46; Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="xidExpediente"
              readonly />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('xidSolicitud')"
            label="No&#46; Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="xidSolicitud"
              readonly />
          </form-field>
        </div>
        <!-- <div class="col-md-6">
          <form-field
            [control]="documentForm.get('numberGestion')"
            label="No&#46; de gesti&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="numberGestion"
              readonly />
          </form-field>
        </div> -->

        <!--  <div class="col-md-6">
          <form-field
            [control]="documentForm.get('noSIAB')"
            label="No&#46; SIAB">
            <input type="text" class="form-control" formControlName="noSIAB" />
          </form-field>
        </div> -->

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('responsible')"
            label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="responsible" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('delegation')"
            label="Delegaci&oacute;n regional">
            <input
              type="text"
              class="form-control"
              formControlName="delegation"
              readonly />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('taxpayer')"
            label="Contribuyente">
            <input
              type="text"
              class="form-control"
              formControlName="taxpayer" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field [control]="documentForm.get('state')" label="Estado">
            <select class="form-control" formControlName="state">
              <option [value]="null">Seleccione un estado</option>
              <option [value]="1">estado</option>
              <option [value]="2">estado</option>
            </select>
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('numberOffice')"
            label="No&#46; oficio">
            <input
              type="text"
              class="form-control"
              formControlName="numberOffice" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('transferent')"
            label="Transferente">
            <select class="form-control" formControlName="transferent">
              <option [value]="null">Seleccione un transferente</option>
              <option [value]="1">transferente</option>
              <option [value]="2">transferente</option>
            </select>
          </form-field>
        </div>

        <!-- <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('numberProgramming')"
            label="No&#46; programaciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="numberProgramming"
              readonly />
          </form-field>
        </div> -->
        <div class="space col-md-6">
          <form-field [control]="documentForm.get('sender')" label="Remitente">
            <input type="text" class="form-control" formControlName="sender" />
          </form-field>
        </div>

        <!-- <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('programmingFolio')"
            label="Folio programaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="programmingFolio"
              readonly />
          </form-field>
        </div> -->
        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('senderCharge')"
            label="Cargo remitente">
            <input
              type="text"
              class="form-control"
              formControlName="senderCharge" />
          </form-field>
        </div>

        <div class="space col-md-6">
          <form-field
            [control]="documentForm.get('comments')"
            label="Comentarios">
            <textarea
              class="form-control"
              formControlName="comments"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!documentForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
