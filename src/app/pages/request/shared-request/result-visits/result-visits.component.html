<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Bienes Seleccionados para&#46;&#46;&#46;</h5>
  </div>
  <div body>
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table id="eventTable" [settings]="settings" [source]="data">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params" [totalItems]="goodTotalItems">
    </app-pagination>
  </div>
</app-card>
