<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Bienes para Visitas Oculares</h5>
  </div>
  <div body>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="d-flex">
          <div>
            <button
              class="btn btn-sm btn-danger active me-2 font-size-13"
              (click)="viewExpedient()">
              <i class="bx bx-list-plus me-1 float-icon"></i>
              Ver Expediente
            </button>
          </div>
          <div>
            <button
              class="btn btn-sm btn-primary active me-2 font-size-13"
              (click)="confirmValidation()"
              [disabled]="!enableButton">
              <i class="bx bx-list-plus me-1 float-icon"></i>
              Resultado Visita
            </button>
          </div>
          <div>
            <button class="btn btn-sm btn-danger active me-2 font-size-13">
              <i class="bx bx-list-plus me-1 float-icon"></i>
              Aprobar Bien Aceptado Provisionalmente en Otro Almac&eacute;n
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="eventTable"
            [settings]="tableSettings"
            [source]="data"
            (userRowSelect)="onUserRowSelect($event)">
          </ng2-smart-table>
          <div class="table-padding"></div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</app-card>
