<app-modal>
  <div header>
    <h5 class="modal-title">Fotograf&iacute;as</h5>
  </div>
  <div body style="margin-top: -30px">
    <h5 class="title">
      <p>
        <a class="text-color" (click)="showForm = true" *ngIf="!showForm">
          <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
          de imag&eacute;nes</a
        >
      </p>

      <p>
        <a class="text-color" (click)="showForm = false" *ngIf="showForm">
          <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda de
          imag&eacute;nes</a
        >
      </p>
    </h5>
    <div class="row pt-5" *ngIf="showForm">
      <form [formGroup]="photographyForm" class="form-material">
        <div class="row">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('managementNumber')"
              label="N&uacute;mero de gesti&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="managementNumber"
                readonly />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('noProgrammation')"
              label="N&uacute;mero de programaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="noProgrammation" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('noImage')"
              label="N&uacute;mero de imagen">
              <input
                type="text"
                class="form-control"
                formControlName="noPhotography" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field [control]="photographyForm.get('author')" label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="author" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('titleImage')"
              label="T&iacute;tulo imagen">
              <input
                type="text"
                class="form-control"
                formControlName="noPhotography" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field [control]="photographyForm.get('text')" label="Texto">
              <input type="text" class="form-control" formControlName="text" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('programmingFolio')"
              label="Folio de programaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="programmingFolio" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="justify-content-end btn-toolbar">
        <button class="btn btn-primary btn-sm active">
          <i class="fa fa-search"></i> Buscar
        </button>
        <button class="btn btn-danger btn-sm active">
          <i class="bx bx-reset"></i> Limpiar
        </button>
      </div>
    </div>

    <div class="justify-content-right btn-toolbar pt-5">
      <app-columns-select [(settings)]="settings"></app-columns-select>
      <button
        (click)="file.click()"
        type="button"
        class="btn btn-primary btn-sm active">
        <i class="fa fa-file-image"></i> Adjuntar imagen
      </button>

      <input
        #file
        style="display: none"
        type="file"
        id="photo"
        class="inputfile inputfile-3" />

      <button type="button" class="btn btn-info btn-sm active">
        <i class="fa fa-search"></i> Buscar
      </button>
      &nbsp;
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="photographs"
        (edit)="viewImage()">
      </ng2-smart-table>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
