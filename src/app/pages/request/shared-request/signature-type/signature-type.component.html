<app-modal>
  <div header>
    <h5 class="modal-title">TIPO DE FIRMA</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div
          class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3 align-self-center">
          <label for=""
            >&#191;Qu&eacute; Tipo de Firmas Ser&aacute;n Usadas&#63;</label
          >
          <div class="row justify-content-between">
            <div class="col-md-12">
              <form-radio label="Firma Aut&oacute;grafa">
                <input
                  type="radio"
                  formControlName="signatureType"
                  value="handwritten" />
              </form-radio>
            </div>
            <div class="col-md-12">
              <form-radio label="Firma Electr&oacute;nica">
                <input
                  type="radio"
                  formControlName="signatureType"
                  value="electronic" />
              </form-radio>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
