<app-modal>
  <div header>
    <h5 class="modal-title">Generar recibo</h5>
  </div>
  <div body>
    <form [formGroup]="generateReceiptForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('nameDelivery')"
            label="Nombre de Quien Entrega">
            <input
              maxlength="150"
              type="text"
              class="form-control"
              formControlName="nameDelivery" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('typeTransport')"
            label="Tipo de Transporte">
            <input
              maxlength="150"
              type="text"
              class="form-control"
              formControlName="typeTransport" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('chargeDelivery')"
            label="Cargo de Quien Entrega">
            <input
              maxlength="150"
              type="text"
              class="form-control"
              formControlName="chargeDelivery" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('plateNumber')"
            label="Número de Placa">
            <input
              maxlength="20"
              type="text"
              class="form-control"
              formControlName="plateNumber" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-check label="Firma Electrónica" for="electronicSignatureEnt">
            <input
              id="electronicSignatureEnt"
              value="S"
              type="checkbox"
              formControlName="electronicSignatureEnt" />
          </form-check>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('seal')"
            label="Precinto">
            <input
              maxlength="150"
              type="text"
              class="form-control"
              formControlName="seal" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('nameReceipt')"
            label="Nombre Quien Recibe">
            <input
              maxlength="150"
              type="text"
              class="form-control"
              formControlName="nameReceipt" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('observation')"
            label="Observaciones">
            <input
              maxlength="1500"
              type="text"
              class="form-control"
              formControlName="observation" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="generateReceiptForm.get('chargeReceipt')"
            label="Cargo Quien Recibe">
            <input
              type="text"
              class="form-control"
              maxlength="15"
              formControlName="chargeReceipt" />
          </form-field>
        </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-check
            label="Firma Electrónica"
            for="electronicSignatureReceipt">
            <input
              id="electronicSignatureReceipt"
              type="checkbox"
              formControlName="electronicSignatureReceipt" />
          </form-check>
        </div>
      </div>

      <div class="row pt-4">
        <h5 class="title">Testigo del Recibo</h5>

        <div class="m-3 btn-toolbar">
          <button (click)="newWitness()" class="btn btn-info btn-sm active">
            Nuevo Testigo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <div [class]="loadingWitness ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!generateReceiptForm.valid"
          [loading]="loading"
          [btnSmall]="false"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
