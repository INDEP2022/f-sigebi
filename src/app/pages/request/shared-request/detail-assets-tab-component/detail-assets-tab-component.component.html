<div>
  <div class="row pt-3 pb-3" *ngIf="typeDoc === 'classify-assets'">
    <div class="col-md-12">
      <div style="float: right">
        <button (click)="save()" class="btn btn-primary btn-sm active">
          <i class="bx bx-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
  <!-- <form [formGroup]="detailAssets" class="form-material"> -->
  <tabset class="md-tabs">
    <tab id="tab1">
      <ng-template tabHeading>
        <i class="bx bx-info-circle"></i> Informaci&oacute;n del Bien
      </ng-template>
      <form [formGroup]="detailAssets" class="form-material">
        <div class="infoAsset">
          <div class="row">
            <div
              class="col-md-2"
              *ngIf="
                typeDoc === 'classify-assets' ||
                typeDoc === 'verify-compliance' ||
                carsAssets === true ||
                boatAssets === true ||
                especialMachineryAssets === true ||
                mineralsAssets === true
              ">
              <form-field
                [control]="detailAssets.get('noManagement')"
                label="No&#46; Gesti&oacute;n">
                <input
                  type="text"
                  class="form-control"
                  formControlName="noManagement" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('goodTypeId')"
                label="Tipo Bien">
                <input
                  type="text"
                  class="form-control"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="goodTypeName"
                  [readOnly]="true" />
              </form-field>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-md-3">
              <form-field [control]="detailAssets.get('color')" label="Color">
                <input
                  type="text"
                  class="form-control"
                  formControlName="color" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="detailAssets.get('goodDescription')"
                label="Descripci&oacute;n de bien Transferente">
                <textarea
                  class="form-control"
                  formControlName="goodDescription"></textarea>
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('quantity')"
                label="&#42;Cantidad de la Transferente">
                <input
                  type="number"
                  class="form-control"
                  formControlName="quantity" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-2">
              <form-check label="Duplicidad" for="duplicity">
                <input
                  id="duplicity"
                  type="checkbox"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="duplicity"
                  (change)="modifyResponse($event)" />
              </form-check>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('capacity')"
                label="Capacidad &#40;lts&#46;&#41;">
                <input
                  type="text"
                  class="form-control"
                  formControlName="capacity" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('volume')"
                label="Volumen m3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="volume" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('fileeNumber')"
                label="No&#46; Exp&#46; de la transferente">
                <input
                  type="text"
                  class="form-control"
                  formControlName="fileeNumber" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="detailAssets.get('useType')"
                label="Tipo de Uso">
                <input
                  type="text"
                  class="form-control"
                  formControlName="useType" />
              </form-field>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="detailAssets"
                control="physicalStatus"
                (fetchItems)="getPhysicalState($event)"
                [data]="selectPhysicalState"
                label="Estado F&iacute;sico"
                [searchable]="false"
                bindLabel="description"
                value="keyId"></ngx-select>
            </div>
            <div class="col-md-3">
              <ngx-select
                [form]="detailAssets"
                control="stateConservation"
                (fetchItems)="getConcervationState($event)"
                [data]="selectConcervationState"
                label="Estado de Concervaci&oacute;n"
                [searchable]="false"
                bindLabel="description"
                value="keyId"></ngx-select>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="detailAssets.get('origin')"
                label="Procedencia">
                <input
                  type="text"
                  class="form-control"
                  formControlName="origin" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="detailAssets.get('ligieUnit')"
                label="Unidad de Medida Ligie">
                <input
                  type="text"
                  class="form-control"
                  formControlName="ligieUnit"
                  [readOnly]="true" />
              </form-field>
            </div>
            <div class="col-md-2">
              <form-check label="AvalÃºo" for="aval&uacute;o">
                <input
                  id="avaluo"
                  type="checkbox"
                  formControlName="appraisal" />
              </form-check>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="detailAssets.get('destiny')"
                label="Destino Ligie">
                <input
                  type="text"
                  class="form-control"
                  formControlName="destiny"
                  [readOnly]="true" />
              </form-field>
            </div>
            <div class="col-md-4">
              <ngx-select
                [form]="detailAssets"
                control="transferentDestiny"
                (fetchItems)="getDestinyTransfer($event)"
                [data]="selectDestinyTransfer"
                label="&#42;Destino Transferente"
                [searchable]="false"
                bindLabel="description"
                value="keyId"></ngx-select>
            </div>
            <div
              class="col-md-3"
              *ngIf="otherAssets === true || manejeAssets === true">
              <form-check label="Cumple Norma" for="compliesNorm">
                <input
                  id="compliesNorm"
                  type="checkbox"
                  formControlName="compliesNorm" />
              </form-check>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="detailAssets.get('notesTransferringEntity')"
                label="Notas">
                <textarea
                  class="form-control"
                  formControlName="notesTransferringEntity"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-4">
              <form-field
                [control]="detailAssets.get('unitMeasure')"
                label="&#42;Unid&#46; Medida Transferente">
                <input
                  type="text"
                  class="form-control"
                  formControlName="unitMeasure"
                  [readOnly]="true" />
              </form-field>
            </div>
            <div
              class="col-md-4"
              *ngIf="otherAssets === true || manejeAssets === true">
              <form-field
                [control]="detailAssets.get('notesTransferringEntity')"
                label="Notas">
                <textarea
                  class="form-control"
                  formControlName="notesTransferringEntity"></textarea>
              </form-field>
            </div>
            <div class="col-md-4" *ngIf="typeDoc === 'classify-assets'">
              <ngx-select
                [form]="detailAssets"
                control="saeDestiny"
                (fetchItems)="getDestintSae($event)"
                [data]="selectDestintSae"
                label="Destino SEA"
                value="id"
                bindLabel="saeDestiny"></ngx-select>
            </div>
          </div>
        </div>
      </form>
    </tab>
    <!-- Domicilio del bien tab -->
