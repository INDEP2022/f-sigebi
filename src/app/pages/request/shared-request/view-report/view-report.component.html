<app-modal>
  <div header>
    <h5 class="modal-title">REPORTE</h5>
  </div>
  <div body>
    <div class="md-tabs">
      <form class="form-material" [formGroup]="form">
        <div class="row mb-3 mt-3 justify-content-end">
          <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
            <form-field
              [control]="form.get('template')"
              label="Aplicar Formato">
              <select class="form-control" formControlName="template" readonly>
                <option *ngFor="let doc of documents" value="_id">
                  {{ doc._id }}
                </option>
              </select>
            </form-field>
          </div>
        </div>
      </form>

      <tabset>
        <tab heading="Vista Previa" id="previewTab">
          <quill-view
            [content]="documents[0].content"
            [sanitize]="true"
            [preserveWhitespace]="true"
            format="html"></quill-view>
          <!--<button (click)='pdfCreate()'>Vista previa</button>-->
        </tab>
        <tab heading="Firmar Reporte" id="signTab"> </tab>
      </tabset>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
