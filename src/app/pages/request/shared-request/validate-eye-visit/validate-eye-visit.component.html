<div
  class="ms-n2 mb-2 pointer"
  (click)="toggleInformation = !toggleInformation"
  [attr.aria-expanded]="!toggleInformation"
  aria-controls="collapseSearch">
  <i
    class="bx bx-chevron-down bx-md float-icon-md"
    [ngClass]="{
      'rotate-down': toggleInformation,
      'rotate-up': !toggleInformation
    }"></i>
  <h6 class="d-inline">Bienes para Visitas Oculares</h6>
</div>
<div id="collapseSearch" [isAnimated]="false" [collapse]="!toggleInformation">
  <div class="row pt-5">
    <div class="d-flex">
      <div class="p-2">
        <button
          class="btn btn-primary btn-sm active mb-3"
          (click)="seeExpedients()">
          Ver Expediente
        </button>
      </div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm active mb-3"
          (click)="validateVisitResult()">
          Resultado Visita <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>
      <div class="p-2">
        <button
          class="btn btn-success btn-sm active mb-3"
          (click)="approveAcceptGood()">
          Aprobar Bien Aceptado Provisionamiento en Otro Almacen
          <i class="fa fa-check-circle" aria-hidden="true"></i>
        </button>
      </div>
      <!-- <div class="ml-auto p-2">
      <app-columns-select [leftList]="true" [(settings)]="selectedGoodSettings"></app-columns-select>
    </div> -->
    </div>
    <div class="col-md-12">
      <!-- <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false"> -->
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          #tableGoods
          [attr.class]="'table-bordered table-responsive'"
          id="selectedGoodsTable"
          [settings]="selectedGoodSettings"
          (userRowSelect)="selectTableColumns($event)"
          [source]="selectedGoodColumns">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
      <!--  </ng-scrollbar> -->
      <app-pagination [params]="params" [totalItems]="selectedGoodTotalItems">
      </app-pagination>
    </div>
  </div>
</div>
