<h6>Datos de la Solicitud</h6>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >Prioridad: <span>{{ requestDoc.priority }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Procedencia Información: <span>{{ requestDoc.infoOrigin }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Tipo Expediente: <span>{{ requestDoc.fileType }}</span></label
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >No. Oficio: <span>{{ requestDoc.memorandumNo }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Fecha de Oficio: <span>{{ requestDoc.memorandumDate }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Asunto: <span>{{ requestDoc.subject }}</span></label
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >Expediente Transferente / PAMA:
      <span>{{ requestDoc.transferFile }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Delito: <span>{{ requestDoc.felony }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Vía de Recepción: <span>{{ requestDoc.receptionMethod }}</span></label
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >Nombre del Remitente: <span>{{ requestDoc.senderName }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Cargo del Remitente: <span>{{ requestDoc.senderPosition }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Teléfono del Remitente: <span>{{ requestDoc.senderPhone }}</span></label
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >Email del Remitente: <span>{{ requestDoc.senderEmail }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Contribuyente y/o Indiciado:
      <span>{{ requestDoc.contributor }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Tipo Transferencia: <span>{{ requestDoc.transferType }}</span></label
    >
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4">
    <label class="label" for=""
      >Tipo Juicio: <span>{{ requestDoc.judgementType }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Juicio: <span>{{ requestDoc.judgement }}</span></label
    >
  </div>
  <div class="col-md-4">
    <label class="label" for=""
      >Observaciones: <span>{{ requestDoc.observations }}</span></label
    >
  </div>
</div>
