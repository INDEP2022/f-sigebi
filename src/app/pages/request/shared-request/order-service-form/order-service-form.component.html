<div class="row pt-4">
  <h5 class="title">
    <p>
      <a
        class="text-color"
        (click)="showOrderservice = true"
        *ngIf="!showOrderservice">
        <i class="fa fa-angle-right" aria-hidden="true"></i> Órden de
        Servicio</a
      >
    </p>

    <p>
      <a
        class="text-color"
        (click)="showOrderservice = false"
        *ngIf="showOrderservice">
        <i class="fa fa-angle-down" aria-hidden="true"></i> Órden de Servicio</a
      >
    </p>
  </h5>
</div>

<form
  [formGroup]="ordServform"
  class="form-horizontal form-material"
  style="margin: 0 auto"
  *ngIf="showOrderservice">
  <div class="row pt-2">
    <div class="col-md-4">
      <div class="form-group">
        <label class="ml-3 text-right">Folio Órden Servicio&#58;</label>
        <span> {{ orderService?.serviceOrderFolio }} </span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label class="mr-2">No&#46; Contrato&#58;</label>
        <span> {{ orderService?.contractNumber }} </span>
      </div>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="ordServform.get('reasonsNotPerform')"
        label="Razones no Realizaci&oacute;n">
        <input
          class="form-control"
          formControlName="reasonsNotPerform"
          *ngIf="
            (!showForm && op == 9) ||
            (!showForm && op == 13) ||
            (showForm && op != 9)
          " />

        <input
          class="form-control"
          formControlName="reasonsNotPerform"
          *ngIf="!showForm && op != 9"
          readonly />
      </form-field>
      <!--
        <div class="form-group">
          <label>&#58;</label>
         
         
        </div>
      -->
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-md-4">
      <div class="form-group">
        <label class="ml-3 text-right">Fecha de Turnano&#58;</label>
        <span> {{ orderService?.shiftDate | date: 'dd/MM/yyyy' }} </span>
      </div>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="ordServform.get('transportationZone')"
        label="Transporte Zona">
        <input
          type="text"
          class="form-control"
          formControlName="transportationZone"
          *ngIf="
            (showForm && op == 9) ||
            (!showForm && op == 13) ||
            (showForm && op != 9)
          " />
        <input
          type="text"
          class="form-control"
          formControlName="transportationZone"
          *ngIf="(!showForm && op != 9) || (!showForm && op != 9)"
          readonly />
      </form-field>
      <!--
        <div class="form-group">
          <label class=" text-right">Tranporte zona&#58;</label>
          
        </div>
      -->
    </div>

    <div
      class="col-md-3 mt-3 ml-5"
      *ngIf="
        (!showForm && op == 9) ||
        (!showForm && op == 13) ||
        (showForm && op != 9)
      ">
      <form-check label="Consolidado con Contenedores" for="checkGood">
        <input
          id="checkGood"
          type="checkbox"
          [(ngModel)]="consolideContainer"
          [ngModelOptions]="{ standalone: true }"
          (change)="changeConsolidate($event)" />
      </form-check>
    </div>

    <div
      class="col-md-3 mt-3 ml-5 disabled"
      *ngIf="
        (!showForm && op == 9) ||
        (!showForm && op == 13) ||
        (!showForm && op != 9)
      ">
      <form-check label="Consolidado con Contenedores" for="checkGood">
        <input
          id="checkGood"
          type="checkbox"
          [(ngModel)]="consolideContainer"
          [ngModelOptions]="{ standalone: true }"
          (change)="changeConsolidate($event)"
          [readOnly]="true" />
      </form-check>
    </div>

            [disabled]="disableAllChecks == false"

        </form-check>

  </div>

  <div class="row pt-4">
    <div class="col-md-4">
      <div class="form-group">

    <div class="col-md-4">

            (!showForm && op == 9) ||

    <div

          type="checkbox"
          [(ngModel)]="visitEye"
          [ngModelOptions]="{ standalone: true }"
          (change)="changeVisitEye($event)" />
      </form-check>
    </div>

    <div

      *ngIf="
        (!showForm && op == 9) ||
        (!showForm && op == 13) ||
        (!showForm && op != 9)

      <form-check label="Visita Ocular" for="checkGood">
        <input
          id="checkGood"
          type="checkbox"
          [(ngModel)]="visitEye"
          [ngModelOptions]="{ standalone: true }"
          [readOnly]="true" />
      </form-check>
    </div>
