<div class="row">
  <h5>{{ title }}</h5>
</div>
<div class="row">
  <div class="form-material col-md-10"></div>
  <div class="col-md-2">
    <button
      *ngIf="!readonly"
      (click)="openForm()"
      class="btn btn-primary active btn-sm ml-3">
      Nuevo
    </button>
  </div>
</div>
<div class="row pt-4">
  <div class="table-responsive">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [settings]="settings"
        [source]="data"
        (edit)="openForm($event.data)"
        (delete)="delete($event.data)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
