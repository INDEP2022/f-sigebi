<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('relevantType')"
            label="Tipos Relevante">
            <ng-select
              class="form-control"
              formControlName="relevantType"
              [clearable]="false"
              [items]="typeGoods.data"
              [virtualScroll]="true"
              bindLabel="description"
              bindValue="id">
              <ng-template ng-option-tmp let-item="item" let-index="index">
                <div [title]="item.description">
                  {{ item.description }}
                </div>
              </ng-template>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <form-field
            [control]="form.get('unitExtent')"
            label="Unidad de medida">
            <ng-select
              class="form-control"
              formControlName="unitExtent"
              [clearable]="false"
              [items]="dataUnit.data"
              [virtualScroll]="true"
              [loading]="loading"
              bindLabel="description"
              bindValue="unit"
              (scrollToEnd)="getCatalogUnit()">
              <ng-template ng-option-tmp let-item="item" let-index="index">
                <div [title]="item.description">
                  {{ item.description }}
                </div>
              </ng-template>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('amount')" label="Cantidad">
            <input
              type="number"
              class="form-control"
              formControlName="amount" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="save()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
