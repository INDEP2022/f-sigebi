<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('typeRelevant')"
            label="Tipos Relevante">
            <select class="form-control" formControlName="typeRelevant">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'GASTO 1'">TIPO 1</option>
              <option [value]="'GASTO 2'">TIPO 2</option>
              <option [value]="'GASTO 3'">GASTO 3</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <form-field
            [control]="form.get('unitOfMeasure')"
            label="Unidad de medida">
            <select class="form-control" formControlName="unitOfMeasure">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'GASTO 1'">PIEZA</option>
              <option [value]="'GASTO 2'">GASTO 2</option>
              <option [value]="'GASTO 3'">GASTO 3</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('quantity')" label="Cantidad">
            <input
              type="number"
              class="form-control"
              formControlName="quantity" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!form.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
