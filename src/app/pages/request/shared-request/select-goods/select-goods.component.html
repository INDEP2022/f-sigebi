<ng-container *ngIf="nombrePantalla != 'goods-classification'">
  <app-search-inventory-goods
    (onSearch)="getInfoGoods($event)"></app-search-inventory-goods>
  <div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="form-material">
        <search-bar [params]="goodParams"></search-bar>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="d-flex flex-row-reverse">
        <div class="">
          <app-columns-select
            [leftList]="true"
            [(settings)]="goodSettings"></app-columns-select>
        </div>
      </div>
    </div>
  </div>
  <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        id="eventTable"
        [attr.class]="'table-bordered table-responsive'"
        [settings]="goodSettings"
        [source]="goodColumns">
      </ng2-smart-table>
      <div class="table-padding"></div>
    </div>
  </ng-scrollbar>
  <app-pagination [params]="params" [totalItems]="goodTotalItems">
  </app-pagination>
  <br />
</ng-container>

<h5>Bienes Seleccionados</h5>
<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="form-material">
      <search-bar [params]="selectedGoodParams"></search-bar>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="d-flex flex-row-reverse">
      <div class="">
        <app-columns-select
          [leftList]="true"
          [(settings)]="selectedGoodSettings"></app-columns-select>
      </div>
      <div *ngIf="processDet != 'RES_NUMERARIA'">
        <button
          class="btn btn-sm btn-success active me-2 font-size-13"
          (click)="assignGoodGrouper()">
          Asignar Bien Agrupado
          <i class="bx bx-search me-1 float-icon"></i>
        </button>
      </div>
      <!-- No se requiere La busqueda en SIAB -->
      <!-- <div>
        <button
          class="btn btn-sm btn-primary active me-2 font-size-13"
          (click)="openSiabSearch()">
          Solicitar B&uacute;squeda en SIAB
          <i class="bx bx-search me-1 float-icon"></i>
        </button>
      </div> -->
      <div>
        <button
          class="btn btn-sm btn-danger active me-2 font-size-13"
          (click)="removeGoods()">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
<ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
  <div [class]="goodSelected ? 'table-loading' : ''">
    <ng2-smart-table
      #table
      id="eventSelectedTable"
      [attr.class]="'table-bordered table-responsive'"
      [settings]="selectedGoodSettings"
      [source]="selectedGoodColumns"
      (userRowSelect)="selectGoods($event)">
    </ng2-smart-table>
    <div class="table-padding"></div>
  </div>
</ng-scrollbar>
<app-pagination
  [params]="selectedGoodParams"
  [totalItems]="selectedGoodTotalItems">
</app-pagination>
