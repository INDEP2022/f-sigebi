<div class="my-4">
  <app-card [header]="false" class="p-10">
    <div body>
      <form [formGroup]="searchForm" class="form-material pb-0 mb-0">
        <div
          class="ms-n2 mb-2 pointer"
          (click)="toggleSearch = !toggleSearch"
          [attr.aria-expanded]="!toggleSearch"
          aria-controls="collapseSearch">
          <i
            class="bx bx-chevron-down bx-md float-icon-md"
            [ngClass]="{
              'rotate-down': toggleSearch,
              'rotate-up': !toggleSearch
            }"></i>
          <h6 class="d-inline">Buscar Bienes Inventario</h6>
        </div>
        <div
          class="row mt-5"
          id="collapseSearch"
          [isAnimated]="true"
          [collapse]="!toggleSearch">
          <div class="row mt-3">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('manageNo')"
                label="No&#46; Gesti&oacute;n">
                <input
                  type="number"
                  formControlName="manageNo"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('regionalDelegation')">
                <ngx-select
                  [form]="searchForm"
                  [data]="delegationItems"
                  value="id"
                  bindLabel="description"
                  label="Delegaci&oacute;n Regional"
                  (fetchItems)="getDelegations($event)"
                  control="regionalDelegation">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('saeNo')"
                label="No&#46; INDEP">
                <input
                  type="number"
                  formControlName="saeNo"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('key')"
                label="Llave &Uacute;nica">
                <input type="text" formControlName="key" class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('state')">
                <ngx-select
                  [form]="searchForm"
                  [data]="stateItems"
                  value="id"
                  bindLabel="description"
                  label="Estado"
                  (fetchItems)="getStates($event)"
                  control="state">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('warehouseCode')"
                label="C&oacute;digo Almac&eacute;n">
                <input
                  type="text"
                  formControlName="warehouseCode"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('description')"
                label="Descripci&oacute;n">
                <input
                  type="text"
                  formControlName="description"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('emitter')">
                <ngx-select
                  [form]="searchForm"
                  [data]="emitterItems"
                  value="id"
                  bindLabel="description"
                  label="Emisora"
                  (fetchItems)="getEmitters($event)"
                  control="emitter">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('origin')" label="Origen">
                <ng-select
                  formControlName="origin"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option *ngFor="let o of origins" value="o.id">{{
                    o.description
                  }}</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('fileNo')"
                label="No&#46; Expediente">
                <input
                  type="number"
                  formControlName="fileNo"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('authority')"
                label="Autoridad">
                <ng-select
                  formControlName="authority"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option *ngFor="let a of authorities" value="a.id">{{
                    a.description
                  }}</ng-option>
                </ng-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('folio')"
                label="Folio Acta">
                <input
                  type="text"
                  formControlName="folio"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('transferee')"
                label="Expediente Transferente &#47; PAMA">
                <input
                  type="text"
                  formControlName="transferee"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('goodType')"
                label="Tipo Bien">
                <ng-select
                  formControlName="goodType"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option *ngFor="let t of goodTypes" value="t.id">{{
                    t.description
                  }}</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="mt-3 d-flex flex-row-reverse">
            <div class="mx-1">
              <button
                (click)="search()"
                class="btn btn-sm btn-primary active btn-sm"
                [disabled]="!searchForm.touched">
                <i class="bx bx-search-alt-2 me-1 float-icon"></i> Buscar
              </button>
            </div>
            <div class="mx-1">
              <button
                (click)="reset()"
                class="btn btn-danger active btn-sm"
                [disabled]="!searchForm.touched">
                <i class="bx bx-reset me-1 float-icon"></i> Limpiar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </app-card>
</div>
