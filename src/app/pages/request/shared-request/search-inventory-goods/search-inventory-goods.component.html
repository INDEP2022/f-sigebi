<div class="my-4">
  <app-card [header]="false" class="p-10">
    <div body>
      <form [formGroup]="searchForm" class="form-material pb-0 mb-0">
        <div
          class="ms-n2 mb-2 pointer"
          (click)="toggleSearch = !toggleSearch"
          [attr.aria-expanded]="!toggleSearch"
          aria-controls="collapseSearch">
          <i
            class="bx bx-chevron-down bx-md float-icon-md"
            [ngClass]="{
              'rotate-down': toggleSearch,
              'rotate-up': !toggleSearch
            }"></i>
          <h6 class="d-inline">Buscar Bienes Inventario</h6>
        </div>
        <div
          class="row mt-5"
          id="collapseSearch"
          [isAnimated]="true"
          [collapse]="!toggleSearch">
          <div class="row mt-3">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('goodId')"
                label="No&#46; Gesti&oacute;n">
                <input
                  type="number"
                  formControlName="goodId"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('regionalDelegation')">
                <ngx-select
                  [form]="searchForm"
                  [data]="delegationItems"
                  value="description"
                  bindLabel="description"
                  label="Delegaci&oacute;n Regional"
                  (fetchItems)="getRegionalDelegationSelect($event)"
                  (change)="regionalDelegationSelect($event)"
                  control="regionalDelegation">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('saeNo')"
                label="No&#46; INDEP">
                <input
                  type="number"
                  formControlName="saeNo"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('uniqueKey')"
                label="Clave &Uacute;nica">
                <input
                  type="text"
                  formControlName="uniqueKey"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('stateKey')">
                <ngx-select
                  [form]="searchForm"
                  [data]="stateItems"
                  value="id"
                  bindLabel="descCondition"
                  label="Estado"
                  (fetchItems)="getStates($event)"
                  (change)="stateSelect($event)"
                  control="stateKey">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('warehouseCode')"
                label="C&oacute;digo Almac&eacute;n">
                <input
                  type="text"
                  formControlName="warehouseCode"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('goodDescription')"
                label="Descripci&oacute;n">
                <input
                  type="text"
                  formControlName="goodDescription"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('stationId')">
                <ngx-select
                  [form]="searchForm"
                  [data]="stationItems"
                  value="id"
                  bindLabel="stationName"
                  label="Emisora"
                  (change)="stationSelect($event)"
                  (fetchItems)="getStation($event)"
                  control="stationId">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('origin')">
                <!-- <ng-select
                  formControlName="origin"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option *ngFor="let o of origins" value="o.id">{{
                    o.description
                  }}</ng-option>
                </ng-select> -->
                <ngx-select
                  [form]="searchForm"
                  [data]="origins"
                  value="id"
                  bindLabel="description"
                  label="Origen"
                  (fetchItems)="getOrigin($event)"
                  control="origin">
                </ngx-select>
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('fileNum')"
                label="No&#46; Expediente">
                <input
                  type="number"
                  formControlName="fileNum"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('authorityId')">
                <ngx-select
                  [form]="searchForm"
                  control="authorityId"
                  [data]="authorityItems"
                  value="idAuthority"
                  bindLabel="nameAndId"
                  label="Selecciona una autoridad"
                  (change)="authoritySelect($event)"
                  (fetchItems)="getAuthoritySelect($event)"></ngx-select>
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('folioAct')"
                label="Folio Acta">
                <input
                  type="text"
                  formControlName="folioAct"
                  class="form-control" />
              </form-field>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-4">
              <form-field
                [control]="searchForm.get('transferFile')"
                label="Expediente Transferente &#47; PAMA">
                <input
                  type="text"
                  formControlName="transferFile"
                  class="form-control" />
              </form-field>
            </div>
            <div class="col-md-4">
              <form-field [control]="searchForm.get('typeRelevantId')">
                <ngx-select
                  [form]="searchForm"
                  [data]="goodsTypes"
                  value="id"
                  bindLabel="description"
                  label="Tipo Bien"
                  (fetchItems)="getGoodType($event)"
                  control="typeRelevantId">
                </ngx-select>
              </form-field>
            </div>
          </div>
          <div class="mt-3 d-flex flex-row-reverse">
            <div class="mx-1">
              <button
                (click)="search()"
                class="btn btn-sm btn-primary active btn-sm">
                Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
            <div class="mx-1">
              <button
                (click)="reset()"
                class="btn btn-danger active btn-sm"
                [disabled]="!searchForm.touched">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </app-card>
</div>
