<ng-container *ngIf="nombrePantalla == 'register-documentation'">
  <app-search-inventory-goods
    (onSearch)="getGoods($event)"></app-search-inventory-goods>
  <div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="form-material">
        <search-bar [params]="goodParams"></search-bar>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <div class="d-flex flex-row-reverse">
        <div class="">
          <app-columns-select [(settings)]="goodSettings"></app-columns-select>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="nombrePantalla == 'register-documentation'">
  <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        id="eventTable"
        [settings]="goodSettings"
        [source]="goodColumnsData">
      </ng2-smart-table>
      <div class="table-padding"></div>
    </div>
  </ng-scrollbar>
  <app-pagination [params]="goodParams" [totalItems]="goodTotalItems">
  </app-pagination>
</ng-container>

<br />

<h5>
  {{ titleSelectedGoods }}
</h5>

<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="form-material">
      <search-bar [params]="selectedGoodParams"></search-bar>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="d-flex flex-row-reverse">
      <div class="">
        <app-columns-select
          [(settings)]="selectedGoodSettings"></app-columns-select>
      </div>
      <ng-container *ngIf="nombrePantalla == 'register-documentation'">
        <div>
          <button
            class="btn btn-sm btn-danger active me-2 font-size-13"
            [disabled]="enableButton == false"
            (click)="openModal()">
            <i class="bx bx-list-plus me-1 float-icon"></i>
            Asignar Bien Agrupador
          </button>
        </div>
        <div>
          <button
            class="btn btn-sm btn-primary active me-2 font-size-13"
            (click)="siabSearch()">
            <i class="bx bx-list-plus me-1 float-icon"></i>
            Solicitar B&uacute;squeda en SIAB
          </button>
        </div>
        <div>
          <button
            class="btn btn-sm btn-danger active me-2 font-size-13"
            (click)="removeGoods()">
            <i class="bx bx-list-plus me-1 float-icon"></i>
            Eliminar
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="nombrePantalla === 'scheduling-eye-visits'">
        <div>
          <button
            class="btn btn-sm btn-danger active me-2 font-size-13"
            [disabled]="enableButton == false"
            (click)="modifyDates()">
            <i class="bx bx-list-plus me-1 float-icon"></i>
            Modificar Fechas
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      id="eventTable"
      [settings]="selectedGoodSettings"
      [source]="data"
      (userRowSelect)="onUserRowSelect($event)"
      (userRowSelect)="selectGoods($event.selected)">
    </ng2-smart-table>
    <div class="table-padding"></div>
  </div>
</ng-scrollbar>
<app-pagination
  [params]="selectedGoodParams"
  [totalItems]="selectedGoodTotalItems">
</app-pagination>
