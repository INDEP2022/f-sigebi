<form [formGroup]="registerForm" class="form-material pb-0 mb-0">
  <div class="row mt-3">
    <div class="col-md-6">
      <h6>Datos de la Solicitud</h6>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-row-reverse">
        <div class="mx-1">
          <button
            class="btn btn-danger btn-sm active"
            (click)="cancelRequest()">
            Cancelar
          </button>
        </div>
        <div class="mx-1">
          <button
            class="btn btn-primary btn-sm active"
            [disabled]="registerForm.invalid"
            (click)="register()">
            Guardar <i class="fa fa-save mr-1"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row mt-5" *ngIf="priorityCheck == true">
    <div class="col-md-3">
      <form-field
        [control]="registerForm.get('priorityDate')"
        label="Fecha de Prioridad">
        <input
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          bsDatepicker
          [maxDate]="maxDate"
          [bsValue]="bsPriorityDate"
          (bsValueChange)="changePriorityDateEvent($event)" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="row">
        <div class="col-6 d-flex align-items-end">
          <label class="label" for="">Prioridad&#58;</label>
        </div>
        <div class="col-6">
          <form-check label="" for="priority">
            <input
              id="priority"
              type="checkbox"
              class=""
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="priorityCheck"
              (change)="changePriority($event)" />
          </form-check>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('indicatedTaxpayer')"
        label="Contribuyente y&#47;o Indiciado">
        <input
          type="text"
          maxlength="200"
          formControlName="indicatedTaxpayer"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <ngx-select
        [form]="registerForm"
        control="typeRecord"
        (fetchItems)="getTypeExpedient($event)"
        [data]="selectTypeExpedient"
        [searchable]="false"
        label="Tipo Expediente"
        bindLabel="description"
        value="keyId">
      </ngx-select>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <ngx-select
        [form]="registerForm"
        control="originInfo"
        (fetchItems)="getOriginInfo($event)"
        [data]="selectOriginInfo"
        [searchable]="false"
        label="Procedencia Informaci&oacute;n"
        bindLabel="description"
        value="keyId">
      </ngx-select>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('receptionDate')"
        label="Fecha Recepci&oacute;n">
        <input
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          [maxDate]="maxDate"
          [bsValue]="bsReceptionValue"
          bsDatepicker
          [disabled]="true" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('paperNumber')"
        label="No&#46; Oficio">
        <input
          type="text"
          maxlength="60"
          formControlName="paperNumber"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('transferenceFile')"
        label="Expediente Transferente &#47; PAMA">
        <input
          type="text"
          formControlName="transferenceFile"
          maxlength="500"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('paperDate')"
        label="Fecha de Oficio">
        <input
          type="text"
          class="form-control"
          [maxDate]="maxDate"
          #dp="bsDatepicker"
          bsDatepicker
          [bsValue]="bsPaperValue"
          (bsValueChange)="changeDateEvent($event)" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('authorityOrdering')"
        label="Autoridad Ordenante">
        <input
          type="text"
          formControlName="authorityOrdering"
          maxlength="100"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('nameOfOwner')"
        label="Nombre del Remitente">
        <input type="text" formControlName="nameOfOwner" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('holderCharge')"
        label="Cargo del Remitente">
        <input
          type="text"
          formControlName="holderCharge"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('phoneOfOwner')"
        label="Tel&eacute;fono del Remitente">
        <input
          type="text"
          formControlName="phoneOfOwner"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('emailOfOwner')"
        label="Email del Remitente">
        <input
          type="text"
          formControlName="emailOfOwner"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Asunto&#58; </strong>{{ affair }}
      </p>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13"
          >V&iacute;a de Recepci&oacute;n&#58; </strong
        >{{ registerForm.controls['receiptRoute'].value }}
      </p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Tipo Transferencia&#58; </strong
        >{{ registerForm.controls['typeOfTransfer'].value }}
      </p>
    </div>
    <!-- <div class="col-md-4">
      <form-field [control]="registerForm.get('trialType')" label="Tipo Juicio">
        <input
          type="text"
          formControlName="trialType"
          maxlength="100"
          class="form-control" />
      </form-field>
    </div> -->
    <div class="col-md-4">
      <form-field [control]="registerForm.get('trial')" label="Juicio">
        <input
          type="text"
          formControlName="trial"
          maxlength="150"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <ngx-select
        [form]="registerForm"
        control="publicMinistry"
        (fetchItems)="getPublicMinister($event)"
        [data]="selectMinPub"
        [searchable]="true"
        label="Ministerio P&uacute;blico"
        bindLabel="description"
        value="description">
      </ngx-select>
    </div>
  </div>
  <!-- Datos Agregados de oracle -->
  <div class="row pt-5">
    <div class="col-md-4">
      <form-field [control]="registerForm.get('court')" label="Juzgado">
        <input
          type="text"
          maxlength="100"
          class="form-control"
          formControlName="court" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('destinationManagement')"
        label="Gesti&oacute;n de Destino">
        <input
          type="text"
          maxlength="100"
          class="form-control"
          formControlName="destinationManagement" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('transferEntNotes')"
        label="Notas Ent. Trasferente">
        <textarea
          rows="4"
          formControlName="transferEntNotes"
          maxlength="1000"
          class="form-control"></textarea>
      </form-field>
    </div>
  </div>
  <!-- Fin -->
  <!-- Se aumento datos del codigo oracle transferente-->
  <div class="row pt-5" *ngIf="transference == 1 || transference == 3">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('circumstantialRecord')"
        label="Acta Circunstanciada">
        <input
          type="text"
          class="form-control"
          formControlName="circumstantialRecord"
          maxlength="100" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('previousInquiry')"
        label="Averiguacion Previa">
        <input
          type="text"
          class="form-control"
          formControlName="previousInquiry"
          maxlength="100" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="registerForm.get('lawsuit')" label="Causa Penal">
        <input
          type="text"
          class="form-control"
          formControlName="lawsuit"
          maxlength="100" />
      </form-field>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-md-4" *ngIf="transference == 3">
      <form-field
        [control]="registerForm.get('protectNumber')"
        label="N&uacute;mero Amparo">
        <input
          type="text"
          maxlength="30"
          class="form-control"
          formControlName="protectNumber"
          min="0" />
      </form-field>
    </div>
    <div class="col-md-4" *ngIf="transference == 1 || transference == 3">
      <form-field [control]="registerForm.get('tocaPenal')" label="Toca Penal">
        <input
          type="text"
          class="form-control"
          maxlength="100"
          formControlName="tocaPenal" />
      </form-field>
    </div>
    <div class="col-md-4" *ngIf="transference == 1 || transference == 3">
      <form-field [control]="registerForm.get('crime')" label="Delito">
        <input
          type="text"
          maxlength="100"
          class="form-control"
          formControlName="crime" />
      </form-field>
    </div>
  </div>
  <div class="row pt-5" *ngIf="transference == 1 || transference == 3">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('domainExtinction')"
        label="Extinci&oacute;n de Dominio">
        <input
          type="text"
          class="form-control"
          formControlName="domainExtinction"
          maxlength="100" />
      </form-field>
    </div>
  </div>
  <div class="row pt-5" *ngIf="transference == 120">
    <div class="col-md-4">
      <form-field [control]="registerForm.get('trialType')" label="Tipo Juicio">
        <input
          type="text"
          formControlName="trialType"
          maxlength="100"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <!-- fin  -->
  <div class="row mt-5">
    <!-- <div class="col-md-4">
      <form-field [control]="registerForm.get('observations')" label="Observaciones">
        <textarea rows="3" formControlName="observations" maxlength="1000" class="form-control"></textarea>
      </form-field>
    </div> -->
  </div>
</form>
