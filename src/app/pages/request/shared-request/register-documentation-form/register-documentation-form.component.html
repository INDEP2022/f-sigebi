<form [formGroup]="registerForm" class="form-material pb-0 mb-0">
  <div class="row mt-5">
    <div class="col-md-4">
      <form-check label="Prioridad" for="priority">
        <input
          id="priority"
          type="checkbox"
          class=""
          formControlName="priority" />
      </form-check>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('infoOrigin')"
        label="Tipo Expediente">
        <ng-select
          formControlName="infoOrigin"
          [searchable]="false"
          class="form-control"
          [clearable]="false">
          <ng-option *ngFor="let o of infoOrigins" value="o.id">{{
            o.description
          }}</ng-option>
        </ng-select>
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('fileType')"
        label="Tipo Expediente">
        <ng-select
          formControlName="fileType"
          [searchable]="false"
          class="form-control"
          [clearable]="false">
          <ng-option *ngFor="let t of fileTypes" value="t.id">{{
            t.description
          }}</ng-option>
        </ng-select>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('memorandumNo')"
        label="*No. Oficio">
        <input
          type="number"
          formControlName="memorandumNo"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('memorandumDate')"
        label="*Fecha de Oficio">
        <input
          type="text"
          formControlName="memorandumDate"
          class="form-control"
          [maxDate]="maxDate"
          bsDatepicker />
      </form-field>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Asunto: </strong
        >{{ registerForm.controls['subject'].value }}
      </p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('transferFile')"
        label="*Expediente Transferente / PAMA">
        <input
          type="text"
          formControlName="transferFile"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="registerForm.get('felony')" label="Delito">
        <input type="text" formControlName="felony" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Vía de Recepción: </strong
        >{{ registerForm.controls['receptionMethod'].value }}
      </p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('senderName')"
        label="Nombre del Remitente">
        <input type="text" formControlName="senderName" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('senderPosition')"
        label="Cargo del Remitente">
        <input
          type="text"
          formControlName="senderPosition"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Tipo Transferencia: </strong
        >{{ registerForm.controls['transferType'].value }}
      </p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('senderPhone')"
        label="Teléfono del Remitente">
        <input type="text" formControlName="senderPhone" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('senderEmail')"
        label="Email del Remitente">
        <input type="text" formControlName="senderEmail" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('contributor')"
        label="Contribuyente y/o Indiciado">
        <input type="text" formControlName="contributor" class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('judgementType')"
        label="*Tipo Juicio">
        <input
          type="text"
          formControlName="judgementType"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="registerForm.get('judgement')" label="Juicio">
        <input type="text" formControlName="judgement" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('observations')"
        label="Observaciones">
        <textarea
          rows="2"
          formControlName="observations"
          class="form-control"></textarea>
      </form-field>
    </div>
  </div>
</form>
