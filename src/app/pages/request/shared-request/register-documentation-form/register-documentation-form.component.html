<form [formGroup]="registerForm" class="form-material pb-0 mb-0">
  <div class="row mt-3">
    <div class="col-md-6">
      <h6>Datos de la Solicitud</h6>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-row-reverse">
        <div class="mx-1">
          <button
            class="btn btn-primary btn-sm active"
            (click)="register()"
            [disabled]="!registerForm.touched || registerForm.invalid">
            <i class="bx bx-save mr-1 float-icon"></i>Guardar
          </button>
        </div>
        <div class="mx-1">
          <button
            class="btn btn-danger btn-sm active"
            (click)="cancelRequest()">
            <i class="bx bxs-x-circle mr-1 float-icon"></i>Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row mt-5" *ngIf="priorityCheck == true">
    <div class="col-md-3">
      <form-field
        [control]="registerForm.get('priorityDate')"
        label="Fecha de Prioridad">
        <input
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          bsDatepicker
          [maxDate]="maxDate"
          [bsValue]="bsPriorityDate"
          (bsValueChange)="changePriorityDateEvent($event)" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="row">
        <div class="col-6 d-flex align-items-end">
          <label class="label" for="">Prioridad&#58;</label>
        </div>
        <div class="col-6">
          <form-check label="" for="priority">
            <input
              id="priority"
              type="checkbox"
              class=""
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="priorityCheck"
              (change)="changePriority($event)" />
          </form-check>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('indicatedTaxpayer')"
        label="Contribuyente y&#47;o Indiciado">
        <input
          type="text"
          maxlength="200"
          formControlName="indicatedTaxpayer"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <ngx-select
        [form]="registerForm"
        control="typeRecord"
        (fetchItems)="getTypeExpedient($event)"
        [data]="selectTypeExpedient"
        [searchable]="false"
        label="Tipo Expediente"
        bindLabel="description"
        value="description">
      </ngx-select>
      <!-- <form-field
        [control]="registerForm.get('typeRecord')"
        label="Tipo Expediente">
        <ng-select
          formControlName="typeRecord"
          [searchable]="false"
          class="form-control"
          [clearable]="false">
          <ng-option *ngFor="let t of fileTypes" value="t.id">{{
            t.description
          }}</ng-option>
        </ng-select>
      </form-field> -->
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <ngx-select
        [form]="registerForm"
        control="originInfo"
        (fetchItems)="getOriginInfo($event)"
        [data]="selectOriginInfo"
        [searchable]="false"
        label="Procedencia Informaci&oacute;n"
        bindLabel="description"
        value="keyId">
      </ngx-select>
    </div>
    <!-- <div class="col-md-4">
      <form-field
        [control]="registerForm.get('infoOrigin')"
        label="Procedencia Informaci&oacute;n">
        <ng-select
          formControlName="infoOrigin"
          [searchable]="false"
          class="form-control"
          [clearable]="false">
          <ng-option *ngFor="let o of infoOrigins" value="o.id">{{
            o.description
          }}</ng-option>
        </ng-select>
      </form-field>
    </div> -->
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('receptionDate')"
        label="&#42;Fecha Recepci&oacute;n">
        <input
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          [maxDate]="maxDate"
          [bsValue]="bsReceptionValue"
          bsDatepicker />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('paperNumber')"
        label="&#42;No&#46; Oficio">
        <input
          type="number"
          maxlength="60"
          formControlName="paperNumber"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('transferenceFile')"
        label="Expediente Transferente &#47; PAMA">
        <input
          type="text"
          formControlName="transferenceFile"
          maxlength="500"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('paperDate')"
        label="&#42;Fecha de Oficio">
        <input
          type="text"
          formControlName="paperDate"
          class="form-control"
          [maxDate]="maxDate"
          #dp="bsDatepicker"
          bsDatepicker
          (bsValueChange)="changeDateEvent($event)" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('authorityOrdering')"
        label="Autoridad Ordenante">
        <input
          type="text"
          formControlName="authorityOrdering"
          maxlength="100"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('nameOfOwner')"
        label="Nombre del Remitente">
        <input type="text" formControlName="nameOfOwner" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('holderCharge')"
        label="Cargo del Remitente">
        <input
          type="text"
          formControlName="holderCharge"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('phoneOfOwner')"
        label="Tel&eacute;fono del Remitente">
        <input
          type="text"
          formControlName="phoneOfOwner"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('emailOfOwner')"
        label="Email del Remitente">
        <input
          type="text"
          formControlName="emailOfOwner"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Asunto&#58; </strong
        >{{ registerForm.controls['affair'].value }}
      </p>
    </div>
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13"
          >V&iacute;a de Recepci&oacute;n&#58; </strong
        >{{ registerForm.controls['receiptRoute'].value }}
      </p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <p class="font-size-13">
        <strong class="font-size-13">Tipo Transferencia&#58; </strong
        >{{ registerForm.controls['typeOfTransfer'].value }}
      </p>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('trialType')"
        label="&#42;Tipo Juicio">
        <input type="text" formControlName="trialType" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="registerForm.get('trial')" label="Juicio">
        <input type="text" formControlName="trial" class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="registerForm.get('observations')"
        label="Observaciones">
        <textarea
          rows="3"
          formControlName="observations"
          class="form-control"></textarea>
      </form-field>
    </div>
  </div>
</form>
