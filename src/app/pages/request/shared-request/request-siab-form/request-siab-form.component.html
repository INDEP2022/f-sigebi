<app-modal>
  <div header>
    <h5 class="modal-title">Solicitar b&uacute;squeda en SIAB</h5>
  </div>
  <div body>
    <div class="row">
      <form [formGroup]="requestSiabForm" class="form-material">
        <div class="col-md-6">
          <div>
            <form-field [control]="requestSiabForm.get('delegationRegionalId')">
              <ngx-select
                [form]="requestSiabForm"
                control="delegationRegionalId"
                [data]="regionalsDelegations"
                value="id"
                bindLabel="description"
                label="Delegaci&oacute;n Regional"
                (fetchItems)="getRegionalDelegationSelect($event)"
                (change)="changeDelegationReg($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field [control]="requestSiabForm.get('cve_estado')">
              <ngx-select
                [form]="requestSiabForm"
                control="cve_estado"
                [data]="states"
                value="id"
                bindLabel="descCondition"
                label="Estado"
                (fetchItems)="getStateSelect($event)"
                (change)="changeState($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field [control]="requestSiabForm.get('transfereeId')">
              <ngx-select
                [form]="requestSiabForm"
                control="transfereeId"
                [data]="transferents"
                value="id"
                bindLabel="keyTransferent"
                label="Transferente"
                (fetchItems)="getTransferentSelect($event)"
                (change)="changeTransferent($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field [control]="requestSiabForm.get('stationId')">
              <ngx-select
                [form]="requestSiabForm"
                control="stationId"
                [data]="stations"
                value="id"
                bindLabel="stationName"
                label="Emisora"
                (fetchItems)="getStationSelect($event)"
                (change)="changeStation($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field [control]="requestSiabForm.get('authorityId')">
              <ngx-select
                [form]="requestSiabForm"
                control="authorityId"
                [data]="authorities"
                value="id"
                bindLabel="id"
                label="Autoridad"
                (fetchItems)="getAuthoritySelect($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field [control]="requestSiabForm.get('relevantTypeId')">
              <ngx-select
                [form]="requestSiabForm"
                control="relevantTypeId"
                [data]="typeRelevants"
                value="id"
                bindLabel="description"
                label="Tipo relevante"
                (fetchItems)="getTypeRelevantSelect($event)"></ngx-select>
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('amountToReserve')"
              label="Cantidad a reservar">
              <input
                type="text"
                class="form-control"
                formControlName="amountToReserve" />
            </form-field>
          </div>
        </div>

        <div class="col-md-6">
          <div>
            <form-field
              [control]="requestSiabForm.get('proceedingsType')"
              label="Expediente transferente">
              <input
                type="text"
                class="form-control"
                formControlName="proceedingsType" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('descriptionRequest')"
              label="Descripci&oacute;n solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="descriptionRequest" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('uniqueKey')"
              label="Clave &Uacute;nica">
              <input
                type="text"
                class="form-control"
                formControlName="uniqueKey" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('descriptionGood')"
              label="Descripci&oacute;n bien">
              <input
                type="text"
                class="form-control"
                formControlName="descriptionGood" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('numberGoodSiab')"
              label="No&#46; bien SIAB">
              <input
                type="text"
                class="form-control"
                formControlName="numberGoodSiab" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('codeWarehouse')"
              label="C&oacute;digo Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="codeWarehouse" />
            </form-field>
          </div>

          <div class="pt-3">
            <form-field
              [control]="requestSiabForm.get('numberExpedient')"
              label="No&#46; expediente">
              <input
                type="text"
                class="form-control"
                formControlName="codeWarehouse" />
            </form-field>
          </div>
        </div>
      </form>

      <div class="justify-content-center btn-toolbar">
        <button
          (click)="send()"
          type="submit"
          class="btn btn-primary btn-sm active">
          Solicitar busqueda SIAB
        </button>

        <button
          (click)="close()"
          type="submit"
          class="btn btn-danger btn-sm active">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
