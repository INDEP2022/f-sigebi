<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material pt-0 mt-n5" [formGroup]="emailForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="emailForm.get('email')"
            label="Email del Usuario">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              maxlength="50" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="emailForm.invalid"
          (click)="confirm()">
          Aceptar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
