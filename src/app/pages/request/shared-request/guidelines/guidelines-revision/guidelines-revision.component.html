<form class="form-material mb-0 pb-0" [formGroup]="selectForm">
  <form-radio label="SI">
    <input
      type="radio"
      formControlName="revision"
      value="SI"
      (input)="updateData($event)" />
  </form-radio>
  <form-radio label="NO">
    <input
      type="radio"
      formControlName="revision"
      value="NO"
      (input)="updateData($event)" />
  </form-radio>
  <form-radio label="N&#47;A">
    <input
      type="radio"
      formControlName="revision"
      value="N/A"
      (input)="updateData($event)" />
  </form-radio>
</form>
