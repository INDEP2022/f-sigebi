<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} REPORTE</h5>
  </div>
  <div body>
    <div class="md-tabs">

                <form class="form-material" [formGroup]="form">
                  <div class="row justify-content-end">
                    <div class="col-xs-12 col-12 col-md-6" *ngIf="editable">
                      <ngx-select [form]="form" control="template" [data]="formats" [searchable]="false" label="Aplicar Formato"
                        [loading]="false" loadingText="Cargando..." bindLabel="reportName" value="id">
                      </ngx-select>
                    </div>
                    <div class="col-md-3" *ngIf="editable">
                      <button class="btn btn-primary btn-sm active" (click)="applyFormat()">
                        Aplicar Formato <i class="fa fa-file mr-1"></i>
                      </button>
                    </div>
                
                    <div class="col-md-3">
                      <button class="btn btn-primary btn-sm active" (click)="applyFormat()">
                        Vista previa <i class="fa fa-file mr-1"></i>
                      </button>
                    </div>

                    <div class="col-md-3" *ngIf="!editable">
                      <button (click)="sign()" class="btn btn-primary active btn-sm">
                        <i class="fa fa-file-signature"></i>
                        Firmar
                      </button>
                    </div>

                  </div>
                </form>

                <br />
      <tabset #tabsReport>
        <tab heading="Reporte" id="editorTab" *ngIf="editable">
          <!--Templates Editor-->   
          <quill-editor
            [sanitize]="true"
            placeholder="Escribe aquÃ­"
            [(ngModel)]="format.content"
            (onEditorCreated)="created($event)"
            (onContentChanged)="onContentChanged($event)"
            [styles]="{ height: '40vh', overflow: 'auto' }">
          </quill-editor>
        </tab>
        <tab heading="Vista Previa" id="previewTab" *ngIf="!editable">
          <div class="row justify-content-end">
            <div class="col-md-3">
              <button
                (click)="attachDocument()"
                class="btn btn-primary btn-sm active">
                <i class="fa fa-check-circle"></i>
                Adjuntar documento
              </button>
            </div>
          </div>
          <quill-view
            [content]="format.content"
            [preserveWhitespace]="true"
            format="object"></quill-view>
          <!--<button (click)='pdfCreate()'>Vista previa</button>-->
        </tab>
        <tab heading="Firmar Reporte" id="signTab" *ngIf="isSigned">
          <app-sign-report (nextStep)="nextStep($event)"></app-sign-report>
        </tab>
      </tabset>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="saveVersionsDoc()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
