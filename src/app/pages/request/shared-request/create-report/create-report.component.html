<app-modal>
  <div header>
    <h5 class="modal-title">{{ isSigned ? 'CONSULTA' :  (template ? 'EDITAR' : 'NUEVO') }} REPORTE</h5>
  </div>
  <div body>
    <div class="md-tabs">
      <form class="form-material" [formGroup]="form">
        <div class="row justify-content-start">
          <div class="col-xs-12 col-12 col-md-6" *ngIf="editReport && !isSigned">
            <ngx-select
              [form]="form"
              control="template"
              [data]="formats"
              [searchable]="false"
              label="Aplicar Formato"
              [loading]="false"
              loadingText="Cargando..."
              bindLabel="reportName"
              value="id"
              (fetchItems)="getCatFormats($event)">
            </ngx-select>
          </div>
          <div
            class="col-md-3"
            style="align-items: horizontal"
            *ngIf="editReport && !isSigned">
            <button
              class="btn btn-primary btn-sm active"
              (click)="applyFormat()">
              Aplicar Formato <i class="fa fa-file mr-1"></i>
            </button>
          </div>

          <div class="col-md-3" *ngIf="signReport && template && !isSigned">
            <button
              (click)="openSignature()"
              class="btn btn-primary active btn-sm">
              Firmar reporte
              <i class="fa fa-file-signature"></i>
            </button>
          </div>

          <div class="col-md-3">
            <button
              *ngIf="template"
              (click)="showFile()"
              class="btn btn-primary active btn-sm">
              Vista previa <i class="fa fa-eye mr-1"></i>
            </button>
          </div>
        </div>
      </form>

      <br />
      <tabset #tabsReport>
        <tab heading="Reporte" id="editReport" *ngIf="editReport && !isSigned">
          <!--Templates Editor-->
          <quill-editor          
            [sanitize]="false"
            placeholder="Escribe aquÃ­"
            [(ngModel)]="version.content"
            (onEditorCreated)="created($event)"
            (onContentChanged)="onContentChanged($event)"
            [styles]="{ height: '40vh', overflow: 'auto' }">
          </quill-editor>
        </tab>

        <tab heading="Reporte" id="previewTab" *ngIf="!editReport || isSigned">
          <div style="height: 40vh !important; overflow: auto !important">
            <quill-view
              [content]="version.content"
              [sanitize]="true"
              [preserveWhitespace]="true"
              format="html"></quill-view>
          </div>
        </tab>

        <tab heading="Firmar Reporte" id="signTab" *ngIf="signReportTab">
          <app-sign-report (nextStep)="nextStep($event)"></app-sign-report>
        </tab>
      </tabset>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3" *ngIf="editReport && !isSigned">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="saveVersionsDoc()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
