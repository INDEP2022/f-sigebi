<form [formGroup]="validateForm" class="form-material pb-0 mb-0">
  <div class="mt-3 d-flex flex-row-reverse">
    <div class="mx-1">
      <button
        class="btn btn-primary btn-sm active"
        (click)="save()"
        [disabled]="validateForm.invalid">
        <i class="bx bx-save mr-1 float-icon"></i>Guardar
      </button>
    </div>
  </div>
  <br />
  <div class="row mt-3">
    <div class="col-md-4">
      <form-field
        [control]="validateForm.get('opinionNumber')"
        label="N&uacute;mero Dictamen">
        <input
          type="number"
          formControlName="opinionNumber"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="validateForm.get('veredict')"
        label="Juzgado &#47; Sala">
        <input type="number" formControlName="veredict" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="validateForm.get('nullityTrial')"
        label="Juicio Nulidad">
        <input
          type="number"
          formControlName="nullityTrial"
          class="form-control" />
      </form-field>
    </div>
  </div>
</form>
