<app-modal>
  <div header>
    <h5 class="modal-title">Respuesta de solicitud</h5>
  </div>
  <div body>
    <form [formGroup]="responseForm" class="form-material">
      <form-field
        [control]="responseForm.get('nbidnewstore')"
        label="Id Almac&eacute;n">
        <input
          type="text"
          class="form-control"
          formControlName="nbidnewstore" />
      </form-field>
      <div class="row pt-4">
        <form-field
          [control]="responseForm.get('nbobservation')"
          label="Observaci&oacute;n">
          <input
            type="text"
            class="form-control"
            formControlName="nbobservation" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!responseForm.valid"
          [loading]="loading"
          [className]="'btn-primary'"
          [btnSmall]="true"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          (click)="close()"
          type="button"
          class="btn btn-primary btn-sm active">
          Regresar <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
