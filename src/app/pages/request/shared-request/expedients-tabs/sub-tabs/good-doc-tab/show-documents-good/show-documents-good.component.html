<app-modal>
  <div header>
    <h5 class="modal-title">DOCUMENTOS BIENES</h5>
  </div>
  <div body>
    <div *ngIf="showSearchForm">
      <div class="d-flex justify-content-end">
        <div class="mt-3 btn-toolbar">
          <button (click)="search()" class="btn btn-primary btn-sm active">
            Buscar <i class="bx bx-search-alt-2"></i>
          </button>
          <button (click)="cleanForm()" class="btn btn-danger btn-sm active">
            Limpiar <i class="fas fa-eraser"></i>
          </button>

          <button
            [disabled]="statusTask == 'FINALIZADA'"
            class="btn btn-info btn-sm active ml-2"
            (click)="openNewDocument()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
      <form [formGroup]="docRequestForm" class="form-material">
        <div class="row pt-2">
          <div class="col-md-6">
            <form-field [control]="docRequestForm.get('text')" label="Texto">
              <textarea
                class="form-control"
                type="text"
                row
                pt-5s="2"
                formControlName="text"></textarea>
            </form-field>
          </div>
          <div class="col-md-6">
            <div
              [formGroup]="docRequestForm"
              class="form-group form-secondary form-static-label">
              <ng-select
                class="form-control"
                formControlName="docType"
                [clearable]="false"
                [items]="typesDocuments"
                [virtualScroll]="true"
                [loading]="loading"
                bindLabel="ddescription"
                bindValue="ddescription">
                <ng-template ng-option-tmp let-item="item" let-index="index">
                  <div [title]="item.ddescription">
                    {{ item.ddescription }}
                  </div>
                </ng-template>
              </ng-select>
              <span class="form-bar"></span>
              <label class="float-label">Tipo de documento</label>
            </div>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('docTitle')"
              label="T&iacute;tulo del Documento">
              <input
                type="text"
                class="form-control"
                maxlength="70"
                formControlName="docTitle" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('dDocName')"
              label="Nombre del Documento">
              <input
                type="text"
                class="form-control"
                maxlength="100"
                formControlName="dDocName" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('typeTrasf')"
              label="Tipo de Transferencia">
              <input
                type="text"
                class="form-control"
                maxlength="70"
                formControlName="typeTrasf" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('contributor')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                maxlength="70"
                formControlName="contributor" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field [control]="docRequestForm.get('author')" label="Autor">
              <input
                type="text"
                class="form-control"
                maxlength="70"
                formControlName="author" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('sender')"
              label="Remitente">
              <input
                type="text"
                class="form-control"
                maxlength="70"
                formControlName="sender" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('noOfice')"
              label="No&#46; Oficio">
              <input
                type="text"
                class="form-control"
                maxlength="60"
                formControlName="noOfice" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('senderCharge')"
              label="Cargo Remitente">
              <input
                type="text"
                class="form-control"
                maxlength="60"
                formControlName="senderCharge" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div
            class="col-md-3"
            *ngIf="typeDoc === 'good' || typeDoc === 'request-assets'">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Bien">
              <input
                type="text"
                class="form-control"
                [readOnly]="true"
                formControlName="noRequest" />
            </form-field>
          </div>

          <div
            class="col-md-3"
            *ngIf="
              typeDoc === 'doc-request' || typeDoc === 'request-expedient'
            ">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="noRequest" />
            </form-field>
          </div>

          <div class="col-md-3" *ngIf="typeDoc === 'doc-expedient'">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Expediente">
              <input
                type="text"
                class="form-control"
                formControlName="noRequest" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('noSiab')"
              label="No. SiAB">
              <input
                type="text"
                class="form-control"
                maxlength="60"
                formControlName="noSiab" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('responsible')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                maxlength="60"
                formControlName="responsible" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('comment')"
              label="Comentarios">
              <textarea
                class="form-control"
                type="text"
                row
                pt-5s="2"
                maxlength="70"
                formControlName="comment"></textarea>
            </form-field>
          </div>
        </div>
        <div class="row">
          <!--<div class="justify-content-end">
            <button
              (click)="search()"
              class="btn btn-primary active btn-sm ml-3"
              style="height: 36px">
              <i class="bx bx-search-alt-2"></i> Buscar
            </button>
            <button
              (click)="cleanForm()"
              class="btn btn-danger active btn-sm ml-3">
              <i class="bx bx-reset"></i> Limpiar
            </button>
          </div> -->
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="d-flex justify-content-end">
        <div class="mt-3 btn-toolbar">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <!-- <div class="d-flex justify-content-start">
        <div class="ml-auto p-2">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <button
            [disabled]="statusTask == 'FINALIZADA'"
            class="btn btn-primary btn-sm active ml-2"
            (click)="openNewDocument()">
            Nuevo
          </button>
        </div>
      </div> -->
    </div>
    <div class="row pt-2">
      <div class="row" *ngIf="formLoading" style="margin-bottom: 5rem">
        <form-loader *ngIf="formLoading"></form-loader>
      </div>
      <div class="col-md-12" *ngIf="!formLoading">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="paragraphs"
            (edit)="openDetail($event.data)"
            (delete)="openDoc($event.data)">
          </ng2-smart-table>

          <!--<ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table> -->
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
