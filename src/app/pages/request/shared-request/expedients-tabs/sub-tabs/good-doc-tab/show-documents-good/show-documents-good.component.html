<app-modal>
  <div header>
    <h5 class="modal-title">DOCUMENTOS BIENES</h5>
  </div>
  <div body>
    <div *ngIf="showSearchForm">
      <form [formGroup]="docRequestForm" class="form-material">
        <div class="row pt-2">
          <div class="col-md-6">
            <form-field [control]="docRequestForm.get('text')" label="Texto">
              <textarea
                class="form-control"
                type="text"
                row
                pt-5s="2"
                formControlName="text"></textarea>
            </form-field>
          </div>
          <div class="col-md-6">
            <ngx-select
              [form]="docRequestForm"
              control="docType"
              (fetchItems)="getDocType($event)"
              [data]="selectDocType"
              label="Tipo de Documento"
              bindLabel="ddescription"
              value="ddescription">
            </ngx-select>
          </div>
        </div>
        <div
          class="row pt-2"
          *ngIf="
            typeDoc === 'doc-expedient' ||
            typeDoc === 'request-expedient' ||
            typeDoc === 'request-assets'
          ">
          <div class="col-md-4">
            <ngx-select
              [form]="docRequestForm"
              control="regDelega"
              (fetchItems)="getRegDelegation($event)"
              [data]="selectRegDelegation"
              label="Delegaci&oacute;n Regional"
              value="regDelega">
            </ngx-select>
          </div>
          <div class="col-md-4">
            <ngx-select
              [form]="docRequestForm"
              control="state"
              (fetchItems)="getState($event)"
              [data]="selectState"
              label="Estado"
              value="state">
            </ngx-select>
          </div>
          <div class="col-md-4">
            <ngx-select
              [form]="docRequestForm"
              control="tranfe"
              (fetchItems)="getTransfe($event)"
              [data]="selectTransfe"
              label="Transferente"
              value="tranfe">
            </ngx-select>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('docTitle')"
              label="T&iacute;tulo del Documento">
              <input
                type="text"
                class="form-control"
                formControlName="docTitle" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('typeTrasf')"
              label="T&iacute;tulo de Transferencia">
              <input
                type="text"
                class="form-control"
                formControlName="typeTrasf" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('contributor')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                formControlName="contributor" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="docRequestForm.get('author')" label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="author" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('sender')"
              label="Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="sender" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('noOfice')"
              label="No&#46; Oficina">
              <input
                type="text"
                class="form-control"
                formControlName="noOfice" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('senderCharge')"
              label="Cargo Remitento">
              <input
                type="text"
                class="form-control"
                formControlName="senderCharge" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('comment')"
              label="Descripci&oacute;n">
              <textarea
                class="form-control"
                type="text"
                row
                pt-5s="2"
                formControlName="comment"></textarea>
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div
            class="col-md-3"
            *ngIf="typeDoc === 'good' || typeDoc === 'request-assets'">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Bien">
              <input
                type="text"
                class="form-control"
                formControlName="noRequest" />
            </form-field>
          </div>

          <div
            class="col-md-3"
            *ngIf="
              typeDoc === 'doc-request' || typeDoc === 'request-expedient'
            ">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="noRequest" />
            </form-field>
          </div>
          <div class="col-md-3" *ngIf="typeDoc === 'doc-expedient'">
            <form-field
              [control]="docRequestForm.get('noRequest')"
              label="No&#46; Expediente">
              <input
                type="text"
                class="form-control"
                formControlName="noRequest" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="docRequestForm.get('responsible')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                formControlName="responsible" />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col align-self-end">
            <button
              (click)="search()"
              class="btn btn-primary active btn-sm ml-3"
              style="height: 36px">
              <i class="bx bx-search-alt-2"></i> Buscar
            </button>
            <button
              (click)="cleanForm()"
              class="btn btn-danger active btn-sm ml-3">
              <i class="bx bx-reset"></i> Limpiar
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="d-flex">
        <div class="ml-auto p-2">
          <button
            class="btn btn-primary btn-sm active"
            (click)="openNewDocument()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="row" *ngIf="formLoading" style="margin-bottom: 5rem">
        <form-loader *ngIf="formLoading"></form-loader>
      </div>
      <div class="col-md-12" *ngIf="!formLoading">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>

          <!--<ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table> -->
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
