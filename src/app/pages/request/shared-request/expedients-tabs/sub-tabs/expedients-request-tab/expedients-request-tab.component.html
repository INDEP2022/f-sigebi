<div>
  <div class="row">
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">
        <h5 class="title">
          <strong>Solicitudes del Expediente</strong>
        </h5>
      </div>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <div class="d-flex">
        <div class="mr-auto p-2"></div>
        <div class="p-2">
          <button
            [disabled]="statusTask == 'FINALIZADA'"
            class="btn btn-primary btn-sm active mr-2 float-right">
            Recargar <i class="fas fa-sync-alt"> </i>
          </button>
        </div>
        <div class="p-2">
          <app-columns-select
            [leftList]="true"
            class="float-right"
            [(settings)]="settings"></app-columns-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="paragraphs">
      </ng2-smart-table>
    </div>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
  <div class="row pt-3">
    <tabset class="md-tabs">
      <tab
        heading="Documentos Solicitud"
        id="tab1"
        (selectTab)="requestSelected(3)">
        <app-doc-request-tab
          [typeDoc]="typeDoc"
          [typeModule]="typeModule"></app-doc-request-tab>
      </tab>
      <tab heading="Bienes de la Solicitud" (selectTab)="requestSelected(4)">
        <app-good-doc-tab
          [typeDoc]="typeDoc"
          [screen]="screen"
          [typeModule]="typeModule"></app-good-doc-tab>
      </tab>
    </tabset>
  </div>
</div>
