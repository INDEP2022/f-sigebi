<div>
  <div class="row pt-4">
    <div class="d-flex">
      <div class="form-material p-2">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="ml-auto p-2">
        <button
          class="btn btn-primary btn-sm active"
          (click)="openNewDocument()">
          Ver Documento
        </button>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        (userRowSelect)="getRequestsAssets($event)"
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="paragraphs">
      </ng2-smart-table>
    </div>
  </div>
</div>
