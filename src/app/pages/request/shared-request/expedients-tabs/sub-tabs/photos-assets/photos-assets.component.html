<div>
  <app-card [header]="false">
    <div body class="body">
      <div class="row">
        <div class="d-flex">
          <div class="mr-auto p-2">
            <h5 class="title">
              <p>
                <a
                  class="text-color"
                  (click)="showSearchFilter = true"
                  *ngIf="!showSearchFilter">
                  <i class="fa fa-angle-right" aria-hidden="true"></i>
                  Filtrar</a
                >
              </p>

              <p>
                <a
                  class="text-color"
                  (click)="showSearchFilter = false"
                  *ngIf="showSearchFilter">
                  <i class="fa fa-angle-down" aria-hidden="true"></i> Filtrar</a
                >
              </p>
            </h5>
          </div>
        </div>
      </div>
      <div
        class="row pt-4"
        *ngIf="showSearchFilter"
        style="padding: 10px 20px 10px">
        <form [formGroup]="filterForm" class="form-material">
          <div class="row">
            <div class="col-md-3">
              <form-field
                [control]="filterForm.get('management')"
                label="No&#46; Gesti&oacute;n">
                <input
                  type="text"
                  class="form-control"
                  formControlName="management" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field [control]="filterForm.get('typeAsset')">
                <ngx-select
                  [form]="filterForm"
                  control="typeAsset"
                  [data]="typeAssetSelected"
                  value="id"
                  bindLabel="id"
                  label="Almac&eacute;n"
                  (fetchItems)="getTypeAsset($event)">
                </ngx-select>
              </form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <div class="p-2">
            <button class="btn btn-primary btn-sm active" (click)="filter()">
              Filtrar
            </button>
          </div>
          <div class="p-2">
            <button class="btn btn-danger btn-sm active" (click)="clean()">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
  </app-card>

  <div id="list">
    <!--    <div class="row pt-4">-->
    <!--      <div class="p-2">-->
    <!--        <app-columns-select [(settings)]="settings"></app-columns-select>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="row pt-4">
      <div class="col-md-12">
        <ng-scrollbar track="all" style="min-height: 200px; border: none">
          <div [class]="loading ? 'table-loading' : ''">
            <app-columns-select [(settings)]="settings"></app-columns-select>
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="paragraphs">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</div>
