<app-modal>
  <div header>
    <h5 class="modal-title">Fotograf&iacute;as de los bienes</h5>
  </div>
  <div body>
    <div class="row pt-3">
      <div class="justify-content-end btn-toolbar">
        <button
          [disabled]="statusTask == 'FINALIZADA'"
          class="btn btn-primary active btn-sm"
          (click)="updateInfoPhotos()">
          Actualizar
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="paragraphs">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="p-2">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
