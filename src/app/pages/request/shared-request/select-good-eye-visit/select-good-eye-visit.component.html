<div *ngIf="typeVisit === 'selectGood'; else result">
  <div class="row">
    <div class="col-md-12 d-flex">
      <i *ngIf="false" class="bx bx-chevron-down bx-md float-icon-md"></i>
      <h5>Bienes para Visitas Oculares</h5>
    </div>
  </div>
  <div class="row pt-5">
    <div class="d-flex">
      <div class="p-2">
        <button
          class="btn btn-primary btn-sm active mb-3"
          (click)="modifyDate()">
          Modificar Fechas <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
      <!-- <div class="ml-auto p-2">
      <app-columns-select [leftList]="true" [(settings)]="selectedGoodSettings"></app-columns-select>
    </div> -->
    </div>
    <div class="col-md-12">
      <!-- <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false"> -->
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          #tableGoods
          [attr.class]="'table-bordered table-responsive'"
          id="selectedGoodsTable"
          [settings]="selectedGoodSettings"
          [source]="selectedGoodColumns">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
      <!--  </ng-scrollbar> -->
      <app-pagination
        [params]="selectedGoodParams"
        [totalItems]="selectedGoodTotalItems">
      </app-pagination>
    </div>
  </div>
</div>

<ng-template #result>

  <div class="ms-n2 mb-2 pointer" (click)="toggleInformation = !toggleInformation"
    [attr.aria-expanded]="!toggleInformation" aria-controls="collapseSearch">
    <i class="bx bx-chevron-down bx-md float-icon-md" [ngClass]="{
              'rotate-down': toggleInformation,
              'rotate-up': !toggleInformation
            }"></i>
    <h6 class="d-inline">Bienes Seleccionados {{ this.typeVisit == 'resultGood' ? 'para Revisar' : '' }}</h6>
  </div>
  <div id="collapseSearch" [isAnimated]="false" [collapse]="!toggleInformation">

      <div class="row pb-3">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="d-flex flex-row-reverse">
            <div class="">
              <app-columns-select [leftList]="true" [(settings)]="selectedGoodSettings"></app-columns-select>
            </div>
          </div>
        </div>
      </div>
      
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table #tableGoods [attr.class]="'table-bordered table-responsive'" id="selectedGoodsTable"
            [settings]="selectedGoodSettings" [source]="selectedGoodColumns">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="selectedGoodParams" [totalItems]="selectedGoodTotalItems">
      </app-pagination>

  </div>


    

</ng-template>
