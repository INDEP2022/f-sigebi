<app-modal>
  <div header>
    <h5 class="modal-title">Datos del firmante</h5>
  </div>
  <div body>
    <form [formGroup]="confirmForm" class="form-material">
      <div class="row">
        <form-field
          [control]="confirmForm.get('name')"
          label="Nombre del firmate">
          <input type="text" class="form-control" formControlName="name" />
        </form-field>
      </div>
      <div class="row pt-4">
        <form-field [control]="confirmForm.get('charge')" label="Cargo">
          <input type="text" class="form-control" formControlName="charge" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!confirmForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
