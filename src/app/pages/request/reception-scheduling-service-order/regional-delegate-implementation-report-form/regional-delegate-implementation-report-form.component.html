<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Validaci&oacute;n de reporte de implementaci&oacute;n
      &#40;Programaci&oacute;n de recepci&oacute;n&#58;
      METROPOLITANA&#45;SAT&#45;516&#45;OS&#41; para la orden de servicio con
      folio&#58; METROPOLITANA&#45;SAT&#45;1340&#45;OS
    </h5>
  </div>

  <div body style="margin-top: -30px">
    <div class="justify-content-end btn-toolbar">
      <button (click)="showReport()" class="btn btn-pink btn-sm active">
        <i class="fa fa-file-pdf" aria-hidden="true"></i> Generar reporte de
        orden de servicio
      </button>

      <button
        *ngIf="!aprobateService"
        (click)="saveService()"
        class="btn btn-primary btn-sm active">
        <i class="fa fa-save" aria-hidden="true"></i> Guardar
      </button>

      <button
        (click)="aprobateOrderService()"
        *ngIf="aprobateService"
        class="btn btn-primary btn-sm active">
        <i class="fa fa-check" aria-hidden="true"></i> Aprobar
      </button>
    </div>
    <app-detail-service-order></app-detail-service-order>

    <app-address-transferent-form></app-address-transferent-form>

    <app-tranportable-goods-form></app-tranportable-goods-form>

    <app-order-service-form></app-order-service-form>

    <app-classificate-vehicle-form></app-classificate-vehicle-form>

    <app-address-origin-form></app-address-origin-form>

    <app-comments-form></app-comments-form>

    <app-service-transportable-goods-form></app-service-transportable-goods-form>
  </div>
</app-card>
