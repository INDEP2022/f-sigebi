<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Solicitud orden de servicio &#40;captura de servicios&#41; con folio&#58;
      METROPOLITANA&#45;SAT&#45;1340&#46;OS
    </h5>
  </div>

  <div body style="margin-top: -30px">
    <div class="justify-content-end btn-toolbar">
      <button
        *ngIf="!claimRequest"
        (click)="setClaimRequest()"
        class="btn btn-info btn-sm active">
        <!-- <i class="fa fa-reply" aria-hidden="true"></i> -->
        Reclamar
      </button>

      <button *ngIf="claimRequest" class="btn btn-info btn-sm active">
        Liberar <i class="fa fa-reply" aria-hidden="true"></i>
      </button>
      <button
        (click)="sendOrderService()"
        *ngIf="claimRequest"
        class="btn btn-success btn-sm active">
        Enviar <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
      <button
        (click)="saveService()"
        *ngIf="claimRequest"
        class="btn btn-primary btn-sm active">
        Guardar <i class="fa fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <app-detail-service-order></app-detail-service-order>

    <app-address-transferent-form [form]="form"></app-address-transferent-form>

    <app-tranportable-goods-form></app-tranportable-goods-form>

    <app-order-service-form
      [ordServform]="ordServform"
      [op]="op"
      [showForm]="showForm"></app-order-service-form>

    <app-classificate-vehicle-form [op]="op"></app-classificate-vehicle-form>

    <app-address-origin-form></app-address-origin-form>

    <app-comments-form [op]="op" [showForm]="showForm"></app-comments-form>

    <app-service-transportable-goods-form
      [op]="op"
      [showForm]="showForm"></app-service-transportable-goods-form>
  </div>
</app-card>
