<app-modal>
  <div header>
    <h5 class="modal-title">Enviar Justificaci√≥n</h5>
  </div>
  <div body style="margin-top: -30px">
    <div class="row">
      <form [formGroup]="form" class="form-material">
        <form-field [control]="form.get('justification')" label="{{ label }}">
          <textarea
            class="form-control"
            formControlName="justification"
            maxlength="500"></textarea>
        </form-field>
      </form>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
