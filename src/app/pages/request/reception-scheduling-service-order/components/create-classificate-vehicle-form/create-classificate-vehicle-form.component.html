<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar clasificación' : 'Clasificación de vehiculos' }}
    </h5>
  </div>
  <div body>
    <div class="row">
      <form [formGroup]="form" class="form-material">
        <div>
          <form-field
            [control]="form.get('typeVehicle')"
            label="Tipo de veh&iacute;culo">
            <select class="form-control" formControlName="typeVehicle">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'Particular'">Automovil</option>
              <option [value]="'camioneta'">Camioneta</option>
            </select>
          </form-field>
        </div>
        <div class="pt-3">
          <form-field [control]="form.get('sale')" label="Venta">
            <input type="text" class="form-control" formControlName="sale" />
          </form-field>
        </div>

        <div class="pt-3">
          <form-field [control]="form.get('donation')" label="Donaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="donation" />
          </form-field>
        </div>

        <div class="pt-3">
          <form-field [control]="form.get('destruction')" label="Input Label">
            <input
              type="text"
              class="form-control"
              formControlName="destruction" />
          </form-field>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
