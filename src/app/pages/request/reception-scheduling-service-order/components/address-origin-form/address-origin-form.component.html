<div class="pt-3">
  <h5 class="title">
    <p>
      <a
        class="text-color"
        (click)="showaddressOrigin = true"
        *ngIf="!showaddressOrigin">
        <i class="fa fa-angle-right" aria-hidden="true"></i> Direcci&oacute;n
        origen</a
      >
    </p>

    <p>
      <a
        class="text-color"
        (click)="showaddressOrigin = false"
        *ngIf="showaddressOrigin">
        <i class="fa fa-angle-down" aria-hidden="true"></i> Direcci&oacute;n
        origen</a
      >
    </p>
  </h5>
  <div class="row" *ngIf="showaddressOrigin">
    <form [formGroup]="ordServform" class="form-material">
      <div class="pt-4">
        <form-field
          [control]="ordServform.get('sourceStore')"
          label="Almac&eacute;n">
          <input
            type="text"
            class="form-control"
            formControlName="sourceStore" />
        </form-field>
      </div>
      <div class="pt-3">
        <form-field [control]="ordServform.get('originStreet')" label="Calle">
          <input
            type="text"
            class="form-control"
            formControlName="originStreet" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="ordServform.get('originPostalCode')"
          label="C&oacute;digo postal">
          <input
            type="text"
            class="form-control"
            formControlName="originPostalCode" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field [control]="ordServform.get('colonyOrigin')" label="Colonia">
          <input
            type="text"
            class="form-control"
            formControlName="colonyOrigin" />
        </form-field>
      </div>
    </form>
  </div>
</div>
