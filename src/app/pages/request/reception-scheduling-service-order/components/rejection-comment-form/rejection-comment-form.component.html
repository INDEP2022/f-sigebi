<app-modal>
  <div header>
    <h5 class="modal-title">Confirmación</h5>
  </div>
  <div body style="margin-top: -30px">
    <div class="row">
      <p>
        ¿Desea rechazar la orden de servicio con folio:
        METROPOLITANA-SAT-1350-OS?
      </p>
      <form [formGroup]="form">
        <form-field
          [control]="form.get('comments')"
          label="Comentario de rechazo">
          <textarea class="form-control" formControlName="comments"></textarea>
        </form-field>
      </form>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
