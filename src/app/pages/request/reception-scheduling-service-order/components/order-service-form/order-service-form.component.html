<div class="row pt-4">
  <h5 class="title">
    <p>
      <a
        class="text-color"
        (click)="showOrderservice = true"
        *ngIf="!showOrderservice">
        <i class="fa fa-angle-right" aria-hidden="true"></i> Orden de
        servicio</a
      >
    </p>

    <p>
      <a
        class="text-color"
        (click)="showOrderservice = false"
        *ngIf="showOrderservice">
        <i class="fa fa-angle-down" aria-hidden="true"></i> Orden de servicio</a
      >
    </p>
  </h5>

  <form
    [formGroup]="form"
    class="form-horizontal"
    style="margin: 0 auto"
    *ngIf="showOrderservice">
    <div class="col-md-4">
      <div class="form-group">
        <label class="col-lg-6 text-right">Folio orden servicio:</label>
        <span> Metropolitana-SAT-1340-OS</span>
      </div>

      <div class="form-group">
        <label class="col-lg-6 text-right">Folio reporte implementación:</label>
        <span> Metropolitana-SAT-1333-RI </span>
      </div>

      <div class="form-group">
        <label class="col-lg-6 text-right">Fecha de turnano:</label>
        <span> 25-nov-2022 </span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label class="col-lg-6 text-right">Usuario turnado:</label>
        <span> Usuario</span>
      </div>

      <div class="form-group">
        <label class="col-lg-6 text-right">No. contrato:</label>
        <span> 124 </span>
      </div>

      <div class="form-group">
        <label class="col-lg-6 text-right">Tranporte zona:</label>
        <input
          type="text"
          class="form-control"
          formControlName="tranportZone"
          style="width: 97px; height: 24px" />
      </div>

      <div class="form-group">
        <label class="col-lg-6 text-right">Folio TLP:</label>
        <input
          type="text"
          class="form-control"
          formControlName="folioTlp"
          style="width: 97px; height: 24px" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <form-check label="Visita ocular" for="label">
          <input id="label" type="checkbox" formControlName="visit" />
        </form-check>
      </div>

      <div class="form-group">
        <label>Razones de no realización:</label>
        <input
          type="text"
          class="form-control"
          formControlName="razonsNoRealization"
          style="width: 290px; height: 27px" />
      </div>

      <div class="form-group">
        <form-check label="Consolidado con contenedores" for="label2">
          <input id="label2" type="checkbox" formControlName="consolidate" />
        </form-check>
      </div>

      <div class="font-size-45">
        <label class="col-lg-8 text-right"><b>Total:</b></label>
        <span> <b>$2,973.11</b></span>
      </div>
    </div>
  </form>
</div>
