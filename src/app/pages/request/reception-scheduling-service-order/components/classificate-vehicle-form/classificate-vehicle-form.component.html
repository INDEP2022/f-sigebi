<div class="pt-3">
  <h5 class="title">
    <p>
      <a
        class="text-color"
        (click)="showClassificateVehicle = true"
        *ngIf="!showClassificateVehicle">
        <i class="fa fa-angle-right" aria-hidden="true"></i> Clasificación de
        vehiculoss</a
      >
    </p>

    <p>
      <a
        class="text-color"
        (click)="showClassificateVehicle = false"
        *ngIf="showClassificateVehicle">
        <i class="fa fa-angle-down" aria-hidden="true"></i> Clasificación de
        vehiculos</a
      >
    </p>
  </h5>

  <div class="row pt-3" *ngIf="showClassificateVehicle">
    <div class="btn-toolbar">
      <button
        (click)="newClassificateVehicle()"
        class="btn btn-primary btn-sm active">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Nuevo
      </button>
      <button
        (click)="editClassificateVehicle()"
        class="btn btn-info btn-sm active">
        <i class="fa fa-pencil-alt"></i> Editar
      </button>
      <button class="btn btn-pink btn-sm active">Datach</button>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
    </div>

    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
