<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      &Oacute;RDENES DE SERVICIO DE UNA PROGRAMACI&Oacute;N DE ENTREGA
    </h5>
  </div>

  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (rowSelect)="editRequest($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
