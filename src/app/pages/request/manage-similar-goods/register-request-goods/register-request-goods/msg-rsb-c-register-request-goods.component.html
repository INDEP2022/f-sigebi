<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Bienes Similares: Registro de Documentaci贸n Complementaria, No. Solicitud:
      {{ requestNumb }}
    </h5>
  </div>
  <div body>
    <div class="row">
      <div class="d-flex">
        <div class="mr-auto p-2"></div>
        <div class="p-2">
          <button
            type="button"
            class="d-flex align-items-center btn btn-primary btn-sm active"
            [disabled]="registRequestForm.invalid">
            <i class="bx bxs-right-arrow-square mr-1"></i> Guardar
          </button>
        </div>
        <div class="p-2">
          <button
            type="button"
            class="d-flex align-items-center btn btn-primary btn-sm active"
            [disabled]="registRequestForm.invalid">
            <i class="bx bxs-right-arrow-square mr-1"></i> Turnar
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div header>
        <h5 class="title">Informaci贸n de la Solicitud</h5>
      </div>
    </div>
    <div>
      <form [formGroup]="registRequestForm" class="form-material">
        <app-card [header]="false">
          <div body>
            <div class="row pt-2">
              <div class="col-md-4">
                <label class="label" for=""
                  >Fecha de Solicitud:
                  <span for="">{{
                    registRequestForm.get('date').value
                  }}</span></label
                >
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >No. Solicitud:
                  <label for="">{{
                    registRequestForm.get('noRequest').value
                  }}</label></label
                >
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >No. Expediente:
                  <label for="">{{
                    registRequestForm.get('noExpedient').value
                  }}</label></label
                >
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-4">
                <label class="label" for=""
                  >No. Oficina:
                  <label for="">{{
                    registRequestForm.get('noOfi').value
                  }}</label></label
                >
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >Delegaci贸n Regional:
                  <label for="">{{
                    registRequestForm.get('regDelega').value
                  }}</label></label
                >
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >Estado:
                  <label for="">{{
                    registRequestForm.get('state').value
                  }}</label></label
                >
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-4">
                <label class="label" for=""
                  >Transferencia:
                  <label for="">{{
                    registRequestForm.get('tranfe').value
                  }}</label></label
                >
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >Emisora:
                  <label for="">
                    {{ registRequestForm.get('transmitter').value }}
                  </label>
                </label>
              </div>
              <div class="col-md-4">
                <label class="label" for=""
                  >Autoridad:
                  <label for="">
                    {{ registRequestForm.get('authority').value }}
                  </label>
                </label>
              </div>
            </div>
          </div>
        </app-card>

        <div class="row pt-2">
          <tabset class="md-tabs">
            <tab heading="Registro de Documentaci贸n" id="tab1">
              <app-register-documentation></app-register-documentation>
            </tab>
            <tab heading="Buscar y Asociar al Expediente" id="tab1">
              <app-associate-existing-file-request></app-associate-existing-file-request>
            </tab>
            <tab heading="Seleccionar Bienes"> </tab>
            <tab heading="Expediente"> </tab>
          </tabset>
        </div>
      </form>
    </div>
  </div>
</app-card>
