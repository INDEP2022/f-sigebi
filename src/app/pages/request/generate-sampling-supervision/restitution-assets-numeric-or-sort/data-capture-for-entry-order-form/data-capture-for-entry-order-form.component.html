<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Capturar datos para orden de ingreso</h5>
  </div>
  <div body class="body">
    <form [formGroup]="dataForm" class="form-material">
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field [control]="dataForm.get('concept')" label="Concepto">
            <input type="text" class="form-control" formControlName="concept" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="dataForm.get('shapePay')"
            label="Forma de Pago">
            <input
              type="text"
              class="form-control"
              formControlName="shapePay" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field [control]="dataForm.get('amount')" label="Importe">
            <input
              type="number"
              class="form-control"
              formControlName="amount" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="dataForm.get('numberreference')"
            label="Referencia">
            <input
              type="number"
              class="form-control"
              formControlName="numberreference" />
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="dataForm.get('thirdesp')"
            label="Tercero Especializado">
            <input
              type="text"
              class="form-control"
              formControlName="thirdesp" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="dataForm.get('institutionBanking')"
            label="InstituciÃ³n Bancaria">
            <input
              type="text"
              class="form-control"
              formControlName="institutionBanking" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field [control]="dataForm.get('unitadministrative')">
            <ngx-select
              [form]="dataForm"
              control="unitadministrative"
              [data]="typeUnitAdminSelected"
              value="id"
              bindLabel="name"
              label="Unidad Administrativa">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!dataForm.valid"
          [loading]="loading"
          class="mr-2"
          (confirm)="save()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
