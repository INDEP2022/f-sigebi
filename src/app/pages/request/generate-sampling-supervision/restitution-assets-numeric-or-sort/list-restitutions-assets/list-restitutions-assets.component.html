<div>
  <div class="row pt-4">
    <div class="col-md-12">
      <h5>Bienes</h5>
    </div>
  </div>
  <div class="row pt-4">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          (click)="uploadExpedient()">
          <i class="bx bx-detail"></i> Expediente
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-primary btn-sm active" (click)="uploadImages()">
          <i class="bx bx-images"></i> Fotograf&iacute;a
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-primary btn-sm active">
          <i class="bx bx-download"></i> Descargar Archivo
        </button>
      </div>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-md-12">
      <p style="color: rgba(0, 0, 255, 0.8)">
        Para los bienes de tipo numerario se generar&aacute; una orden de
        ingreso&#46;
      </p>
    </div>
    <div class="col-md-12">
      <p style="color: rgba(0, 0, 255, 0.8)">
        Para los bienes de tipo Especie ser&aacute;n enviados a
        aprobaci&oacute;n&#46;
      </p>
    </div>
  </div>

  <div class="row pt-4">
    <div class="d-flex">
      <div class="p-2">
        <button class="btn btn-success btn-sm active" (click)="numerari()">
          <i class="bx bx-check"></i> Numerario
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-success btn-sm active" (click)="inSort()">
          <i class="bx bx-check"></i> En Especie
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-primary btn-sm active" (click)="saveInfoGood()">
          <i class="bx bx-check"></i> Guardar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <ng2-smart-table
      [attr.class]="'table-responsive pt-3'"
      [settings]="settings"
      [source]="paragraphs"
      (userRowSelect)="selectGoods($event)">
    </ng2-smart-table>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
