<div>
  <div class="row pt-4">
    <div class="col-md-12">
      <h5>Bienes</h5>
    </div>
  </div>
  <div class="row pt-4">
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          (click)="uploadExpedient()">
          Expediente <i class="bx bx-detail"></i>
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-primary btn-sm active" (click)="uploadImages()">
          Fotograf&iacute;a <i class="bx bx-images"></i>
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-success btn-sm active">
          Descargar Archivo <i class="bx bx-download"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-md-12"></div>
    <div class="col-md-12">
      <p style="color: rgba(0, 0, 255, 0.8)">
        Los bienes serán enviados a aprobación.
      </p>
    </div>
  </div>

  <div class="row pt-4">
    <div class="d-flex">
      <div class="p-2">
        <button class="btn btn-success btn-sm active" (click)="numerari()">
          Numerario <i class="bx bx-check"></i>
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-success btn-sm active" (click)="inSort()">
          En Especie <i class="bx bx-check"></i>
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-primary btn-sm active" (click)="saveInfoGood()">
          Guardar <i class="bx bx-save"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <ng2-smart-table
      [attr.class]="'table-responsive pt-3'"
      [settings]="settings"
      [source]="paragraphs"
      (userRowSelect)="selectGoods($event)">
    </ng2-smart-table>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
