<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Muestreo Bienes&#58; Genera Consulta</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="d-flex justify-content-end">
        <div class="p-2">
          <button class="btn btn-primary btn-sm active">
            <i class="bx bx-arrow-from-left"></i> Turnar Muestreo
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <form [formGroup]="dateForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="dateForm.get('initialDate')"
              label="Periodo Inicial">
              <input
                type="text"
                class="form-control"
                formControlName="initialDate"
                bsDatepicker />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="dateForm.get('finalDate')"
              label="Periodo Final">
              <input
                type="text"
                class="form-control"
                formControlName="finalDate"
                bsDatepicker />
            </form-field>
          </div>
          <!--
            <div class="col-md-3">
              <ngx-select
                [form]="dateForm"
                control="transferent"
                (fetchItems)="getTransferent($event)"
                [data]="selectTransferent"
                bindLabel="nameTransferent"
                [searchable]="false"
                label="Transferente"
                value="id"></ngx-select>
            </div>
          -->
        </div>
      </form>
    </div>
    <div class="row pt-6">
      <h5 class="title">
        <p>
          <a
            class="text-color"
            (click)="showSearchForm = true"
            *ngIf="!showSearchForm">
            <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
            Almac&eacute;n</a
          >
        </p>

        <p>
          <a
            class="text-color"
            (click)="showSearchForm = false"
            *ngIf="showSearchForm">
            <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda
            Almac&eacute;n</a
          >
        </p>
      </h5>
    </div>
    <div *ngIf="showSearchForm">
      <form [formGroup]="searchForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('id')"
              label="No&#46; AlmacÃ©n">
              <input
                type="number"
                class="form-control"
                formControlName="id"
                min="0" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('code')"
              label="C&oacute;digo Postal">
              <input
                type="text"
                class="form-control"
                formControlName="code"
                minlength="0"
                maxlength="6" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('nameWarehouse')"
              label="Nombre del Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="nameWarehouse"
                maxlength="60" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('address')"
              label="Direcci&oacute;n">
              <textarea
                class="form-control"
                formControlName="address"
                rows="4"
                maxlength="150"></textarea>
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="mr-auto p-2"></div>
        <div class="p-2">
          <button
            (click)="search()"
            class="btn btn-primary active btn-sm"
            style="height: 36px">
            Buscar <i class="bx bx-search-alt-2"></i>
          </button>
        </div>
        <div class="p-2">
          <button (click)="clean()" class="btn btn-danger active btn-sm">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4" style="margin-top: 2%" *ngIf="displaySearchAssetsBtn">
      <div class="d-flex justify-content-end">
        <div class="m-3">
          <button class="btn btn-primary btn-sm active" (click)="goodSearch()">
            B&uacute;squeda Bienes <i class="bx bx-search-alt-2"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered table-responsive'"
          [settings]="settings"
          [source]="paragraphs"
          (rowSelect)="selectWarehouse($event)">
        </ng2-smart-table>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row pt-4">
      <div class="d-flex justify-content-end">
        <div class="m-3">
          <button class="btn btn-primary btn-sm active" (click)="addAssets()">
            Agregar <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <div class="m-3">
          <button class="btn btn-danger btn-sm active">Separar</button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div [class]="loadingGoodInv ? 'table-loading' : ''">
        <ng2-smart-table
          #table2
          id="table2"
          [attr.class]="'table-bordered'"
          [settings]="settings2"
          [source]="paragraphs2"
          (userRowSelect)="selectAssts($event)">
        </ng2-smart-table>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems2"></app-pagination>
      </div>
    </div>
    <div>
      <tabset class="md-tabs">
        <tab heading="Bienes" id="tab1">
          <div class="row pt-2">
            <div class="d-flex justify-content-end">
              <div class="m-3">
                <div class="btn-group" dropdown placement="bottom right">
                  <button
                    id="button-alignment"
                    dropdownToggle
                    type="button"
                    class="btn btn-info btn-sm active dropdown-toggle"
                    aria-controls="dropdown-alignment">
                    Acciones <span class="caret"></span>
                  </button>
                  <ul
                    id="dropdown-alignment"
                    *dropdownMenu
                    class="dropdown-menu dropdown-menu-right"
                    role="menu"
                    aria-labelledby="button-alignment">
                    <li role="menuitem">
                      <a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="uploadExpedient()"
                        ><i class="bx bx-detail"></i> Expediente</a
                      >
                    </li>

                    <li role="menuitem">
                      <a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="uploadImages()"
                        ><i class="bx bx-images"></i> Fotograf&iacute;a</a
                      >
                    </li>

                    <li role="menuitem">
                      <a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="exportCsv()"
                        ><i class="bx bx-download"></i> Descarga Archivo</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row pt-4">
            <div class="d-flex justify-content-end">
              <div class="m-3">
                <button
                  (click)="removeGood()"
                  class="btn btn-red btn-sm active">
                  Eliminar <i class="fa fa-trash"></i>
                </button>
              </div>
              <div class="m-3">
                <button
                  (click)="meetsGoods()"
                  class="btn btn-primary btn-sm active">
                  Cumple <i class="fa fa-check"></i>
                </button>
              </div>
              <div class="m-3">
                <button
                  (click)="failsGoods()"
                  class="btn btn-danger btn-sm active">
                  No cumple
                </button>
              </div>
            </div>
          </div>
          <div class="row pt-1">
            <div [class]="loadingGoods ? 'table-loading' : ''">
              <ng-scrollbar track="all" style="min-height: 200px; border: none">
                <ng2-smart-table
                  [attr.class]="'table-bordered'"
                  [settings]="settings3"
                  [source]="paragraphs3"
                  (edit)="editResultEvaluation($event.data)"
                  (userRowSelect)="selectAsstsCopy($event)">
                </ng2-smart-table>
              </ng-scrollbar>
            </div>
            <app-pagination
              [params]="params3"
              [totalItems]="totalItems3"></app-pagination>
          </div>
        </tab>
        <tab heading="Deductivas">
          <div class="row pt-2">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <!-- <ng-scrollbar
                  track="all"
                  style="min-height: 200px; border: none"> -->
                <ng2-smart-table
                  [attr.class]="'table-bordered'"
                  [settings]="settings4"
                  [source]="paragraphsDeductivas">
                </ng2-smart-table>
                <!--  </ng-scrollbar> -->
              </div>
            </div>
            <!-- <table class="table table-bordered">
              <thead>
                <tr style="text-align: center">
                  <th scope="col">Descripci&oacute;n deductiva</th>
                  <th scope="col">Observaciones</th>
                  <th scope="col">Seleccion</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Desguardo de expediente 25&#37;</td>
                  <td>
                    <input type="text" name="" id="observation" />
                  </td>
                  <td style="text-align: center">
                    <input type="checkbox" name="" id="" />
                  </td>
                </tr>
              </tbody>
            </table> -->
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</app-card>
