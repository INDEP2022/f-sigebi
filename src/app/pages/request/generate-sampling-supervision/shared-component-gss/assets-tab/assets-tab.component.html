<div>
  <div class="row pt-4">
    <div class="col-md-12">
      <h5>Bienes</h5>
    </div>
  </div>
  <div class="row pt-4">
    <div class="d-flex justify-content-end">
      <div
        class="p-2"
        *ngIf="
          typeTask == 'assets-classification' ||
          (typeTask != 'verify-warehouse-assets' &&
            typeTask != 'assets-classification-annexed')
        ">
        <button
          *ngIf="!disabledButton"
          class="btn btn-primary btn-sm active"
          (click)="uploadExpedient()">
          Expediente <i class="bx bx-detail"></i>
        </button>
        <button
          *ngIf="disabledButton"
          class="btn btn-primary disabled btn-sm active"
          (click)="uploadExpedient()">
          Expediente <i class="bx bx-detail"></i>
        </button>
      </div>
      <div
        class="p-2"
        *ngIf="
          typeTask == 'assets-classification' ||
          (typeTask != 'verify-warehouse-assets' &&
            typeTask != 'assets-classification-annexed')
        ">
        <button
          *ngIf="!disabledButton"
          class="btn btn-primary btn-sm active"
          (click)="uploadImages()">
          Fotograf&iacute;a <i class="bx bx-images"></i>
        </button>
        <button
          *ngIf="disabledButton"
          class="btn btn-primary disabled btn-sm active"
          (click)="uploadImages()">
          Fotograf&iacute;a <i class="bx bx-images"></i>
        </button>
      </div>
      <div
        class="p-2"
        *ngIf="
          typeTask == 'assets-classification-annexed' ||
          typeTask == 'assets-classification' ||
          typeTask != 'verify-warehouse-assets'
        ">
        <button
          (click)="generateReport()"
          class="btn btn-success btn-sm active">
          Descargar Archivo <i class="bx bx-download"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" *ngIf="typeTask === 'verify-warehouse-assets'">
      <p style="color: rgba(0, 0, 255, 0.8)">
        Seleccione la casilla de Localizado en caso de haber encontrado los
        bienes en el almac&eacute;n
      </p>
    </div>
    <div
      class="row pt-4"
      *ngIf="
        typeTask === 'payment-validations' ||
        typeTask === 'assets-approval' ||
        (typeTask != 'verify-noncompliance' &&
          typeTask != 'assets-classification-annexed' &&
          typeTask != 'assets-classification')
      ">
      <div class="d-flex">
        <div class="p-2" *ngIf="!disabledButton">
          <button (click)="approveGood()" class="btn btn-success btn-sm active">
            <i class="bx bx-check"></i> Aprobar
          </button>
        </div>
        <div class="p-2" *ngIf="disabledButton">
          <button
            (click)="approveGood()"
            class="btn btn-success disabled btn-sm active">
            <i class="bx bx-check"></i> Aprobar
          </button>
        </div>
        <div class="p-2" *ngIf="!disabledButton">
          <button (click)="declineGood()" class="btn btn-danger btn-sm active">
            <i class="bx bx-x"></i> Rechazar
          </button>
        </div>
        <div class="p-2" *ngIf="disabledButton">
          <button
            (click)="declineGood()"
            class="btn btn-danger disabled btn-sm active">
            <i class="bx bx-x"></i> Rechazar
          </button>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-start"
      *ngIf="
        typeTask === 'verify-noncompliance' ||
        typeTask === 'assets-classification'
      ">
      <div class="p-2" *ngIf="!disabledButton">
        <button (click)="missingInfo()" class="btn btn-success btn-sm active">
          Faltantes <i class="bx bx-check"></i>
        </button>
      </div>
      <div class="p-2" *ngIf="disabledButton">
        <button
          (click)="missingInfo()"
          class="btn btn-success disabled btn-sm active">
          Faltantes <i class="bx bx-check"></i>
        </button>
      </div>
      <div class="p-2" *ngIf="!disabledButton">
        <button (click)="damagedInfo()" class="btn btn-danger btn-sm active">
          Dañados <i class="bx bx-x"></i>
        </button>
      </div>
      <div class="p-2" *ngIf="disabledButton">
        <button
          (click)="damagedInfo()"
          class="btn btn-danger disabled btn-sm active">
          Dañados <i class="bx bx-x"></i>
        </button>
      </div>
    </div>

    <div
      class="d-flex justify-content-end"
      *ngIf="
        typeTask === 'verify-noncompliance' ||
        typeTask === 'assets-classification'
      ">
      <div class="p-2" *ngIf="!disabledButton">
        <button (click)="saveInfoGood()" class="btn btn-primary btn-sm active">
          Guardar <i class="bx bx-save"></i>
        </button>
      </div>
      <div class="p-2" *ngIf="disabledButton">
        <button
          (click)="saveInfoGood()"
          class="btn btn-primary disabled btn-sm active">
          Guardar <i class="bx bx-save"></i>
        </button>
      </div>
    </div>

    <div
      class="d-flex justify-content-end"
      *ngIf="
        typeTask != 'assets-classification-annexed' &&
        typeTask != 'verify-noncompliance' &&
        typeTask != 'payment-validations' &&
        typeTask != 'assets-approval' &&
        typeTask != 'assets-classification'
      ">
      <div class="p-2">
        <button
          (click)="generateReport()"
          class="btn btn-success btn-sm active">
          Descargar Archivo <i class="bx bx-download"></i>
        </button>
      </div>

      <div class="p-2">
        <button
          *ngIf="!disabledButton"
          (click)="saveInfoGood()"
          class="btn btn-primary btn-sm active">
          Guardar <i class="bx bx-save"></i>
        </button>
        <button
          *ngIf="disabledButton"
          (click)="saveInfoGood()"
          class="btn btn-primary disabled btn-sm active">
          Guardar <i class="bx bx-save"></i>
        </button>
      </div>
    </div>

    <div
      class="col-md-12"
      *ngIf="
        typeTask != 'assets-classification-annexed' &&
        typeTask != 'assets-approval' &&
        typeTask != 'payment-validations'
      ">
      <ng2-smart-table
        [attr.class]="'table-responsive'"
        [settings]="settings3"
        [source]="paragraphs3"
        (edit)="editSampleGood($event.data)"
        (userRowSelect)="goodsSamplingSelect($event)">
      </ng2-smart-table>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>

    <div
      class="col-md-12"
      *ngIf="
        typeTask == 'assets-classification-annexed' ||
        (typeTask != 'assets-classification' &&
          typeTask != 'assets-approval' &&
          typeTask != 'payment-validations' &&
          typeTask != 'verify-noncompliance')
      ">
      <ng2-smart-table
        [attr.class]="'table-responsive'"
        [settings]="settingsView"
        [source]="paragraphsView"
        (edit)="editSampleGood($event.data)"
        (userRowSelect)="goodsSamplingSelect($event)">
      </ng2-smart-table>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>

    <div
      class="col-md-12"
      *ngIf="
        typeTask == 'assets-approval' || typeTask == 'payment-validations'
      ">
      <ng2-smart-table
        [attr.class]="'table-responsive'"
        [settings]="settingsApprov"
        [source]="paragraphsApprov"
        (edit)="editSampleGood($event.data)"
        (userRowSelect)="goodsSamplingSelect($event)">
      </ng2-smart-table>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</div>
