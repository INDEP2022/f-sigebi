<div style="padding-left: 2rem">
  <div class="row">
    <div class="col-md-4">
      <label for=""
        >Numero Muestreo:
        <span>{{ this.detailForm.get('noSampling').value }}</span>
      </label>
    </div>
    <div class="col-md-4">
      <label for=""
        >Nombre Alamacen:
        <span>{{ this.detailForm.get('nameWarehouse').value }}</span>
      </label>
    </div>
    <div class="col-md-4">
      <label for=""
        >Dirección Almacen:
        <span>{{ this.detailForm.get('warehouseAddress').value }}</span>
      </label>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-4">
      <label for=""
        >Delegación Regional :
        <span>{{ this.detailForm.get('delegaRegional').value }}</span>
      </label>
    </div>
    <div class="col-md-4">
      <label for=""
        >Periodo Inicial:
        <span>{{ this.detailForm.get('initialDate').value }}</span>
      </label>
    </div>
    <div class="col-md-4">
      <label for=""
        >Periodo Final :
        <span>{{ this.detailForm.get('finalDate').value }}</span>
      </label>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-4" *ngIf="this.detailForm.get('dateSampling').value">
      <label for=""
        >Fecha de elaboración muestreo :
        <span>{{ this.detailForm.get('dateSampling').value }}</span>
      </label>
    </div>
  </div>
</div>
