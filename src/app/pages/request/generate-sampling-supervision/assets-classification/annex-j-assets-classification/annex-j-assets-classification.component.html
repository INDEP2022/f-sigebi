<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Capturar datos para el firmante</h5>
  </div>
  <div body class="body">
    <form [formGroup]="signForm" class="form-material" style="margin-top: 2rem">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="signForm.get('nameSignatore')" label="Nombre">
            <input
              type="text"
              class="form-control"
              formControlName="nameSignatore" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="signForm.get('chargeSignatore')" label="Cargo">
            <input
              type="text"
              class="form-control"
              formControlName="chargeSignatore" />
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-6">
          <form-field
            [control]="signForm.get('thirdSpecialized')"
            label="Tercero Especializado">
            <input
              type="text"
              class="form-control"
              formControlName="thirdSpecialized" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="signForm.get('relevantFacts')"
            label="Hechos Relevantes">
            <input
              type="text"
              class="form-control"
              formControlName="relevantFacts" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field
            [control]="signForm.get('dateBreak')"
            label="Fecha Incumplimiento">
            <input
              class="form-control"
              formControlName="dateBreak"
              [minDate]="minDate"
              bsDatepicker />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="signForm.get('dateRepServices')"
            label="Fecha ReposiciÃ³n Servicios">
            <input
              class="form-control"
              formControlName="dateRepServices"
              [minDate]="minDate"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
