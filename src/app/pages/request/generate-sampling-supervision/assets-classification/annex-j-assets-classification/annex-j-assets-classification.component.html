<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Capturar datos firmante</h5>
  </div>
  <div body class="body">
    <div *ngIf="typeAnnex == 'annexJ-assets-classification'">
      <form [formGroup]="form" class="form-material">
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field [control]="form.get('responsibleSae')" label="Nombre">
              <input
                type="text"
                maxlength="100"
                class="form-control"
                formControlName="responsibleSae" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field [control]="form.get('saePosition')" label="Cargo">
              <input
                type="text"
                class="form-control"
                maxlength="100"
                formControlName="saePosition" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('thirdSpecialized')"
              label="Tercero Especializado">
              <input
                type="text"
                maxlength="100"
                class="form-control"
                formControlName="thirdSpecialized" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field
              [control]="form.get('relevantFacts')"
              label="Hechos Relevantes">
              <input
                type="text"
                class="form-control"
                maxlength="100"
                formControlName="relevantFacts" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="form.get('dateBreak')"
              label="Fecha Incumplimiento">
              <input
                bsDatepicker
                maxlength="100"
                class="form-control"
                [minDate]="minDate"
                formControlName="dateBreak" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field
              [control]="form.get('dateRepServices')"
              label="Fecha ReposiciÃ³n de Servicios">
              <input
                bsDatepicker
                class="form-control"
                maxlength="100"
                [minDate]="minDate"
                formControlName="dateRepServices" />
            </form-field>
          </div>
        </div>
      </form>
    </div>

    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            [disabled]="!signForm.valid"
            [loading]="loading"
            [btnSmall]="true"

            (confirm)="signAnnexJ()"></confirm-button>
