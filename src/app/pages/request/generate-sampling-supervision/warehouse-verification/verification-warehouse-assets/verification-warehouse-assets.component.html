<app-card [header]="true">
  <div class="ch-content" header>
    <div class="mr-auto p-2">
      <h5 class="title">Muestreo Bienes&#58; {{ title }}</h5>
    </div>
  </div>
  <div body>
    <div id="detail">
      <app-card [header]="false">
        <div body>
          <div class="d-flex justify-content-end">
            <div class="p-2">
              <button
                class="btn btn-primary btn-sm active"
                (click)="verifyTurn()">
                Turnar muestreo <i class="fa fa-share-square"></i>
              </button>
            </div>
            <!--<div class="p-2">
              <button class="btn btn-primary btn-sm active" (click)="save()">
                Guardar <i class="fa fa-save"></i>
              </button>
            </div> -->
          </div>
          <div class="row">
            <div class="col-md-12">
              <h5 class="title">
                <p>
                  <a
                    class="text-color"
                    (click)="showSamplingDetail = true"
                    *ngIf="!showSamplingDetail">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    Detalles del Muestreo</a
                  >
                </p>

                <p>
                  <a
                    class="text-color"
                    (click)="showSamplingDetail = false"
                    *ngIf="showSamplingDetail">
                    <i class="fa fa-angle-down" aria-hidden="true"></i> Detalles
                    del Muestreo</a
                  >
                </p>
              </h5>
            </div>
          </div>
          <div class="row pt-4" *ngIf="showSamplingDetail">
            <app-sampling-detail
              [sampleInfo]="sampleInfo"></app-sampling-detail>
          </div>
        </div>
      </app-card>
    </div>
    <div id="assets">
      <div class="row pt-6">
        <h5>Filtro de Bienes</h5>
      </div>
      <div class="row pt-2">
        <div class="col-md-12">
          <h6 class="title">
            <p>
              <a
                class="text-color"
                (click)="showFilterAssets = true"
                *ngIf="!showFilterAssets">
                <i class="fa fa-angle-right" aria-hidden="true"></i> Captura de
                Datos</a
              >
            </p>

            <p>
              <a
                class="text-color"
                (click)="showFilterAssets = false"
                *ngIf="showFilterAssets">
                <i class="fa fa-angle-down" aria-hidden="true"></i> Captura de
                Datos</a
              >
            </p>
          </h6>
        </div>
      </div>
      <div class="row" *ngIf="showFilterAssets" style="padding-left: 1rem">
        <app-assets-filter
          (searchEvent)="getSearchForm($event)"></app-assets-filter>
      </div>
    </div>
    <div class="tabs">
      <tabset class="md-tabs">
        <tab heading="Bienes" id="tab1">
          <div class="row pt-4">
            <div class="col-md-12">
              <h5>Bienes</h5>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-md-12">
              <p style="color: rgba(0, 0, 255, 0.8)">
                Seleccione la casilla en caso de haber encontrado los bienes en
                el almac&eacute;n
              </p>
            </div>
          </div>
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="paragraphs"
            (userRowSelect)="goodsSamplingSelect($event)">
          </ng2-smart-table>

          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </tab>
        <tab heading="Deductivas">
          <div [class]="loadingDeductives ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settingsDeductive"
              (userRowSelect)="deductivesSelect($event)"
              [source]="paragraphsDeductivas">
            </ng2-smart-table>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</app-card>
