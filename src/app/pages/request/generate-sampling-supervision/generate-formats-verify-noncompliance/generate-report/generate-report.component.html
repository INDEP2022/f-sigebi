<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Imprimir Reportes</h5>
  </div>
  <div body class="body">
    <div class="row">
      <div class="d-flex">
        <div class="mr-auto p-2">
          <h5 class="title">{{ title }}</h5>
        </div>
        <div class="p-2">
          <button class="btn btn-primary btn-sm active">
            <i class="bx bxs-pencil"></i> Firmar Reporte
          </button>
        </div>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12">insert the report</div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
