<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Captura detalles del anexo</h5>
  </div>
  <div body class="body">
    <div>
      <form [formGroup]="detailForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field [control]="detailForm.get('name')" label="*Nombre">
              <input type="text" class="form-control" formControlName="name" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="detailForm.get('position')" label="*Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="position" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12" style="display: flex">
            <div style="line-height: 3">
              <label for="electronica">*Tipo de firma</label>
            </div>
            <div style="padding-left: 7px">
              <div>
                <input
                  type="radio"
                  id="electronica"
                  style="height: 1.5rem !important"
                  formControlName="typeSign"
                  value="electronica" />
                <label class="label-annexk" for="electronica"
                  >Electrónica</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  id="autograma"
                  style="height: 1.5rem !important"
                  formControlName="typeSign"
                  value="autograma" />
                <label class="label-annexk" for="autograma">Autógrama</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="save()">
          Aceptar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
