<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Captura detalles del anexo</h5>
  </div>
  <div body class="body">
    <div id="signatoryData">
      <div class="row">
        <div class="col-md-12">
          <h5>Capturar datos del firmante</h5>
        </div>
      </div>
      <form
        [formGroup]="annexForm"
        class="form-material"
        style="margin-top: 2rem">
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="annexForm.get('supplierk')"
              label="&#42;Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="supplierk" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="annexForm.get('postSupplierk')"
              label="&#42;Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="postSupplierk" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12" style="display: flex">
            <div style="line-height: 3">
              <label for="electronica">&#42;Tipo de firma</label>
            </div>
            <div style="padding-left: 7px">
              <div>
                <input
                  type="radio"
                  id="electronica"
                  style="height: 1.5rem !important"
                  formControlName="guySignatureSupplierk"
                  value="Y" />
                <label class="label-annexk" for="electronica"
                  >Electr&oacute;nica</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  id="autografa"
                  style="height: 1.5rem !important"
                  formControlName="guySignatureSupplierk"
                  value="N" />
                <label class="label-annexk" for="autografa"
                  >Aut&oacute;grafa</label
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="participantData">
      <div class="row pt-4">
        <div class="col-md-12">
          <h5>Capturar de datos de los participantes</h5>
        </div>
      </div>
      <form
        [formGroup]="annexForm"
        class="form-material"
        style="margin-top: 2rem">
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('competitor1')"
              label="&#42;Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="competitor1"
                [readOnly]="readonly" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('postCompetitor1')"
              label="&#42;Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="postCompetitor1"
                [readOnly]="readonly" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('competitor2')"
              label="&#42;Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="competitor2"
                [readOnly]="readonly" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('postCompetitor2')"
              label="&#42;Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="postCompetitor2"
                [readOnly]="readonly" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div id="annexDetail" *ngIf="displayDetailAnnex()">
      <div class="row pt-4">
        <div class="col-md-12">
          <h5>Capturar detalles del anexo</h5>
        </div>
      </div>
      <form
        [formGroup]="annexForm"
        class="form-material"
        style="margin-top: 2rem">
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('nameManagersoul')"
              label="Gerente de Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="nameManagersoul" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('factsrelevant')"
              label="Hechos Relevantes">
              <textarea
                type="text"
                class="form-control"
                formControlName="factsrelevant">
              </textarea>
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="annexForm.get('agreements')"
              label="Acuerdos">
              <textarea
                type="text"
                class="form-control"
                formControlName="agreements">
              </textarea>
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="annexForm?.get('daterepService')"
              label="Fecha reposici&oacute;n servicios">
              <input
                type="text"
                class="form-control"
                formControlName="daterepService"
                placeholder=""
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="signAnnex()">
          Firmar Anexo
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
