          <h5>Capturar Datos del Firmante</h5>

        class="form-material"
        style="margin-top: 2rem">

              [control]="detailForm.get('saeResponsibleK')"
              label="Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="saeResponsibleK" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="detailForm.get('positionSaeK')"
              label="Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="positionSaeK" />
            </form-field>
          </div>
        </div>

    </div>
    <div id="participantData">
      <div class="row pt-4">
        <div class="col-md-12">
          <h5>Capturar de Datos de los Participantes</h5>
        </div>
      </div>
      <form
        [formGroup]="participantDataForm"
        class="form-material"
        style="margin-top: 2rem">
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="participantDataForm.get('competitorOne')"
              label="Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="competitorOne" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="participantDataForm.get('positionCompetitorOne')"
              label="Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="positionCompetitorOne" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="participantDataForm.get('competitorTwo')"
              label="Nombre">
              <input
                type="text"
                class="form-control"
                formControlName="competitorTwo" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="participantDataForm.get('positionCompetitorTwo')"
              label="Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="positionCompetitorTwo" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div id="annexDetail" *ngIf="displayDetailAnnex()">
      <div class="row pt-4">
        <div class="col-md-12">
          <h5>Capturar Detalles del Anexo</h5>
        </div>
      </div>
      <form
        [formGroup]="detailAnnexForm"
        class="form-material"
        style="margin-top: 2rem">
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="detailAnnexForm.get('managerNameAlm')"
              label="Gerente de Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="managerNameAlm" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="detailAnnexForm.get('relevantFacts')"
              label="Hechos Relevantes">
              <textarea
                type="text"
                class="form-control"
                formControlName="relevantFacts">
              </textarea>
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="detailAnnexForm.get('agreements')"
              label="Acuerdos">
              <textarea
                type="text"
                class="form-control"
                formControlName="agreements">
              </textarea>
            </form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!detailForm.valid"
          [loading]="loading"
          [text]="'Firmar Anexo'"
          [loadingText]="'Firmando Anexo'"
          [btnSmall]="true"
          class="mr-2"
          (confirm)="signAnnex()"></confirm-button>

        <!--<button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="signAnnex()">
          Firmar Anexo
        </button> -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
