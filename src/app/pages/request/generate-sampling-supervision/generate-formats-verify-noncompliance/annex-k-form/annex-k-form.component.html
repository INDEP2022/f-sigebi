    <div id="signatoryData">
      <div class="row">
        <div class="col-md-12">
          <h5>Capturar Datos del Firmante</h5>

      <div *ngIf="typeAnnex == 'annex-assets-classification'">
        <form [formGroup]="form" class="form-material" style="margin-top: 2rem">
          <div class="row pt-4">
            <div class="col-md-6">
              <form-field [control]="form.get('providerK')" label="Nombre">
                <input
                  type="text"
                  class="form-control"
                  formControlName="providerK" />
              </form-field>
            </div>
            <div class="col-md-6">
              <form-field
                [control]="form.get('positionProviderK')"
                label="Cargo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="positionProviderK" />
              </form-field>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-12">
              <h5>Capturar de Datos de los Participantes</h5>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-md-6">
              <form-field [control]="form.get('competitorOne')" label="Nombre">
                <input
                  type="text"
                  class="form-control"
                  formControlName="competitorOne" />
              </form-field>
            </div>
            <div class="col-md-6">
              <form-field
                [control]="form.get('positionCompetitorOne')"
                label="Cargo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="positionCompetitorOne" />
              </form-field>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-md-6">
              <form-field [control]="form.get('competitorTwo')" label="Nombre">
                <input
                  type="text"
                  class="form-control"
                  formControlName="competitorTwo" />
              </form-field>
            </div>
            <div class="col-md-6">
              <form-field
                [control]="form.get('positionCompetitorTwo')"
                label="Cargo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="positionCompetitorTwo" />
              </form-field>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-12">
              <h5>Capturar Detalles del Anexo</h5>
            </div>
          </div>

          <div class="row pt-4">
            <div class="col-md-6">
              <form-field
                [control]="form.get('managerNameAlm')"
                label="Gerente de Almac&eacute;n">
                <input
                  type="text"
                  class="form-control"
                  formControlName="managerNameAlm" />
              </form-field>
            </div>
            <div class="col-md-6">
              <form-field
                [control]="form.get('relevantFacts')"
                label="Hechos Relevantes">
                <textarea
                  type="text"
                  class="form-control"
                  formControlName="relevantFacts">
                </textarea>
              </form-field>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-md-6">
              <form-field [control]="form.get('agreements')" label="Acuerdos">
                <textarea
                  type="text"
                  class="form-control"
                  formControlName="agreements">
                </textarea>
              </form-field>
            </div>
          </div>
        </form>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          [text]="'Firmar Anexo'"
          [loadingText]="'Firmando Anexo'"
          [btnSmall]="true"
          class="mr-2"
          (confirm)="signAnnex()"></confirm-button>
      </div>
      <div class="m-3">
        <button

          class="btn btn-danger btn-sm active"
