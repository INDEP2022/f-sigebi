<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Cargar Expediente</h5>
  </div>
  <div body class="body">
    <div class="row">
      <h5 class="title">
        <p>
          <a
            class="text-color"
            (click)="showSearchForm = true"
            *ngIf="!showSearchForm">
            <i class="fa fa-angle-right" aria-hidden="true"></i> B&uacute;squeda
            expedientes</a
          >
        </p>

        <p>
          <a
            class="text-color"
            (click)="showSearchForm = false"
            *ngIf="showSearchForm">
            <i class="fa fa-angle-down" aria-hidden="true"></i> B&uacute;squeda
            expedientes</a
          >
        </p>
      </h5>
    </div>
    <div *ngIf="showSearchForm">
      <form [formGroup]="expedientForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field [control]="expedientForm.get('texto')" label="Texto">
              <textarea class="form-control" formControlName="texto"></textarea>
            </form-field>
          </div>
          <div class="col-md-8">
            <div
              [formGroup]="expedientForm"
              class="form-group form-secondary form-static-label">
              <ng-select
                class="form-control"
                formControlName="xtipoDocumento"
                [clearable]="false"
                [items]="typeDocSelected"
                [virtualScroll]="true"
                [loading]="loading"
                bindLabel="ddescription"
                bindValue="ddocType">
                <ng-template ng-option-tmp let-item="item" let-index="index">
                  <div [title]="item.ddescription">
                    {{ item.ddescription }}
                  </div>
                </ng-template>
              </ng-select>
              <span class="form-bar"></span>
              <label class="float-label"
                >Tipo de documento <span style="color: #ad4766">*</span></label
              >
            </div>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('dDocTitle')"
              label="T&iacute;tulo del Documento">
              <input
                type="text"
                class="form-control"
                formControlName="dDocTitle" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xremitente')"
              label="Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xremitente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('dDocAuthor')"
              label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="dDocAuthor" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xcargoRemitente')"
              label="Cargo Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xcargoRemitente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('dDocName')"
              label="No&#46; Documento">
              <input
                type="text"
                class="form-control"
                formControlName="dDocName" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xresponsable')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                formControlName="xresponsable" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xversion')"
              label="Versi&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="xversion" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xcontribuyente')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                formControlName="xcontribuyente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xidSolicitud')"
              label="No&#46; Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="xidSolicitud"
                [readOnly]="true" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="expedientForm.get('xnoOficio')"
              label="No&#46; Oficio">
              <input
                type="text"
                class="form-control"
                formControlName="xnoOficio" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xtipoTransferencia')"
              label="Tipo de Transferencia">
              <input
                type="text"
                class="form-control"
                formControlName="xtipoTransferencia" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="expedientForm.get('xComments')"
              label="Comentarios">
              <textarea
                class="form-control"
                formControlName="xComments"></textarea>
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-4">
      <div class="d-flex justify-content-end">
        <div class="m-3">
          <button class="btn btn-primary btn-sm active" (click)="search()">
            Buscar <i class="bx bx-search-alt-2"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="d-flex">
        <div class="mr-auto p-2">
          <div class="form-material">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
        <div class="p-2">
          <button class="btn btn-primary btn-sm active" (click)="newDocument()">
            Nuevo
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-md-12">
        <!--<div style="overflow: scroll">-->

        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar track="all" style="min-height: 200px; border: none">
            <ng2-smart-table
              #table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="paragraphs">
            </ng2-smart-table>
          </ng-scrollbar>
        </div>
        <!--</div>-->

        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
