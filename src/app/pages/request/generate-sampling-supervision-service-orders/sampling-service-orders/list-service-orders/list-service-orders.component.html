<div>
  <div class="row">
    <div class="mr-auto p-2">
      <h5>&Oacute;rdenes de Servicio</h5>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <div class="p-2">
      <button class="btn btn-info btn-sm active" (click)="uploadExpedient()">
        Expediente <i class="fa fa-file-archive"></i>
      </button>
    </div>
    <div class="p-2">
      <button class="btn btn-sm btn-success active" (click)="downloadExcel()">
        Descargar Archivo
        <i class="bx bx-download float-icon"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="d-flex justify-content-start pt-2">
      <div class="p-2">
        <button class="btn btn-primary btn-sm active" (click)="eliminar()">
          Eliminar <i class="bx bx-trash float-icon"></i>
        </button>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        (userRowSelect)="rowsSelected($event)"
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="paragraphs">
      </ng2-smart-table>
    </div>

    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
