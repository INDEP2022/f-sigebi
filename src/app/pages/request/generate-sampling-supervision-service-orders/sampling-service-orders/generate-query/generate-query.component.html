<app-card [header]="true">
  <div class="ch-content" header>
    <div class="d-flex">
      <div class="mr-auto p-2">
        <h5 class="title">Muestreo Ordenes de Servicio&#58; {{ title }}</h5>
      </div>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="p-2">
          <button
            class="btn btn-primary btn-sm active"
            (click)="turnSampling()">
            Turnar muestreo <i class="fa fa-share-square"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row pt-4" *ngIf="showSampleInfo">
      <h5 class="title">Detalles de Muestreo Generado</h5>

      <div class="col-md-4 pt-4">
        <div class="form-group">
          <label class="text-right mr-2">No. Muestreo Orden&#58;</label>
          <span class="fs-4"> {{ sampleOrderInfo.idSamplingOrder }}</span>
        </div>
      </div>
      <div class="col-md-4 pt-4">
        <div class="form-group">
          <label class="text-right mr-2">Fecha Creación Muestreo&#58;</label>
          <span class="fs-4"> {{ sampleOrderInfo.dateCreation }}</span>
        </div>
      </div>
    </div>

    <div id="verify-service-orders">
      <div class="row pt-5">
        <h5>Verificaci&oacute;n de Órdenes de Servicio</h5>
      </div>

      <div class="row pt-2">
        <div class="d-flex justify-content-end">
          <div class="p-2">
            <confirm-button
              [disabled]="!orderServiceForm.valid"
              [loading]="loading"
              [text]="'Buscar Ordenes'"
              [loadingText]="'Buscando'"
              [icon]="'bx bxs-component'"
              [btnSmall]="true"
              class="mr-2"
              (confirm)="searchOrders()"></confirm-button>
            <!--
              <button
                class="btn btn-primary btn-sm active"
                (click)="searchOrders()">
                Buscar Ordenes <i class="bx bxs-component"></i>
              </button>
            -->
          </div>
          <div class="p-2">
            <button
              class="btn btn-secondary btn-sm active"
              (click)="openAnnexK()">
              Anexo K <i class="bx bxs-file"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="pt-5">
          <form [formGroup]="orderServiceForm" class="form-material">
            <div class="row pt-4">
              <div class="col-md-4">
                <form-field
                  [control]="orderServiceForm.get('geographicalArea')">
                  <ngx-select
                    [form]="orderServiceForm"
                    control="geographicalArea"
                    [data]="geographicalAreaSelected"
                    value="id"
                    bindLabel="description"
                    label="Zona Geográfica"
                    (fetchItems)="getgeographicalAreaSelect($event)"
                    (change)="zoneGeographChange($event)">
                  </ngx-select>
                </form-field>
              </div>
              <div class="col-md-4">
                <form-field
                  [control]="orderServiceForm.get('samplingPeriod')"
                  label="Periodo Muestreo">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="samplingPeriod"
                    placeholder=""
                    bsDatepicker />
                </form-field>
              </div>
              <div class="col-md-4">
                <form-field
                  [control]="orderServiceForm.get('contractNumber')"
                  label="No. Contrato">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contractNumber"
                    id="contractNumber" />
                </form-field>
              </div>
            </div>
          </form>
        </div>
        <div id="table-orders">
          <div class="row">
            <div class="d-flex">
              <div class="mr-auto p-2"></div>
              <div class="p-2">
                <button
                  type="button"
                  tooltip="Agregar"
                  (click)="addOrders()"
                  containerClass="tooltip-style"
                  class="btn btn-primary btn-sm active">
                  Agregar <i class="bx bx-plus bx-sm float-icon"></i>
                </button>
              </div>
              <div class="p-2">
                <app-columns-select
                  [leftList]="true"
                  [(settings)]="settings"></app-columns-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  (userRowSelect)="rowsSelected($event)"
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings"
                  [source]="paragraphs">
                </ng2-smart-table>
              </div>
            </div>
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </div>

    <div id="tabs">
      <div class="row pt-4">
        <tabset class="md-tabs">
          <tab heading="Ordenes Servicio" id="tab1">
            <app-list-service-orders
              [SampleOrderId]="SampleOrderId"
              [orders]="sendData"></app-list-service-orders>
          </tab>
          <tab heading="Deductivas">
            <app-create-deductives
              [SampleOrderId]="SampleOrderId"
              [typeComponent]="'generate-query'"
              (deductivesSelected)="
                getDeductives($event)
              "></app-create-deductives>
          </tab>
          <!--<tab heading="Datos Anexo">
            <app-annex-data
              [SampleOrderId]="SampleOrderId"
              [sampleOrderForm]="sampleOrderForm"
              [dataAnnex]="dataAnnex"
              [typeComponent]="'generate-query'"></app-annex-data>
          </tab> -->
          <tab heading="Detalles Almacén">
            <app-warehouse-detail
              [SampleOrderId]="SampleOrderId"
              (storeSelected)="getStoreSelected($event)"></app-warehouse-detail>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</app-card>
