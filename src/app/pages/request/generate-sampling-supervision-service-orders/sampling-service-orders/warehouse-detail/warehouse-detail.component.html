<div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="title">
        <p>
          <a
            class="text-color"
            (click)="showSamplingDetail = true"
            *ngIf="!showSamplingDetail">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            Detalles del Muestreo</a
          >
        </p>

        <p>
          <a
            class="text-color"
            (click)="showSamplingDetail = false"
            *ngIf="showSamplingDetail">
            <i class="fa fa-angle-down" aria-hidden="true"></i> Detalles del
            Muestreo</a
          >
        </p>
      </h5>
    </div>
  </div>
  <div *ngIf="showSamplingDetail">
    <div class="row pt-4">
      <h6>Captura datos</h6>
    </div>
    <div>
      <form [formGroup]="searchForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-3">
            <form-field
              [control]="searchForm.get('organization')"
              label="No&#46; Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="organization" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="searchForm.get('postalCode')"
              label="C&oacute;digo Postal">
              <input
                type="text"
                class="form-control"
                formControlName="postalCode" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="searchForm.get('name')"
              label="Nombre Almac&eacute;n">
              <input type="text" class="form-control" formControlName="name" />
            </form-field>
          </div>

          <div class="col-md-3">
            <form-field
              [control]="searchForm.get('address1')"
              label="Direcci&oacute;n">
              <textarea
                type="text"
                class="form-control"
                formControlName="address1"></textarea>
            </form-field>
          </div>
        </div>
        <!--
        
        -->
        <div class="row">
          <div class="d-flex justify-content-end">
            <div class="p-2">
              <button class="btn btn-primary btn-sm active" (click)="search()">
                Buscar <i class="bx bx-search-alt-2"></i>
              </button>
            </div>
            <div class="p-2">
              <button class="btn btn-danger btn-sm active" (click)="clean()">
                Limpiar <i class="bx bx-reset"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="warehouse">
    <div class="row pt-4">
      <div class="d-flex justify-content-end">
        <div class="p-2">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="save()">
            Guardar Selecci√≥n
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          (rowSelect)="rowSelect($event)"
          [attr.class]="'table-responsive'"
          [settings]="settings"
          [source]="paragraphs">
        </ng2-smart-table>
      </div>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</div>
