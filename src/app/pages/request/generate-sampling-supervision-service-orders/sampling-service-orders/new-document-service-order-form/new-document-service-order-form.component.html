<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Nuevo Documento</h5>
  </div>
  <div body class="body">
    <div class="row">
      <h5 class="title">Informaci&oacute;n General</h5>
    </div>
    <div>
      <form [formGroup]="documentForm" class="form-material">
        <div class="row pt-4">
          <div class="col-md-6">
            <div
              [formGroup]="documentForm"
              class="form-group form-secondary form-static-label">
              <ng-select
                class="form-control"
                formControlName="xtipoDocumento"
                [clearable]="false"
                [items]="typeDocSelected"
                [virtualScroll]="true"
                [loading]="loading"
                bindLabel="ddescription"
                bindValue="ddocType">
                <ng-template ng-option-tmp let-item="item" let-index="index">
                  <div [title]="item.ddescription">
                    {{ item.ddescription }}
                  </div>
                </ng-template>
              </ng-select>
              <span class="form-bar"></span>
              <label class="float-label"
                >Tipo de Documento <span style="color: #ad4766">*</span></label
              >
            </div>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <form-field [control]="documentForm.get('noDoc')">
              <input
                type="file"
                #FileInput
                class="form-control"
                name="noDoc"
                id="noDoc"
                (change)="selectFile($event)" />
            </form-field>
            <span id="size" *ngIf="sizeMessage"
              >Seleccione un archivo no mayor a 100 MB&#46;</span
            >
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="documentForm.get('dDocTitle')"
              label="T&iacute;tulo del Documento">
              <input
                type="text"
                class="form-control"
                formControlName="dDocTitle" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xidSolicitud')"
              label="No&#46; Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="xidSolicitud" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xcontribuyente')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                formControlName="xcontribuyente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xDelegacionRegional')">
              <ngx-select
                [form]="documentForm"
                control="xDelegacionRegional"
                [data]="regionalDelegationSelected"
                value="id"
                bindLabel="description"
                label="DelegaciÃ³n Regional"
                (fetchItems)="getRegionalDelegationSelect($event)"
                (change)="changeRegDele($event)">
              </ngx-select>
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xnoOficio')"
              label="No&#46; Oficio">
              <input
                type="text"
                class="form-control"
                formControlName="xnoOficio" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xestado')">
              <ngx-select
                [form]="documentForm"
                control="xestado"
                [data]="stateSelected"
                value="id"
                bindLabel="descCondition"
                label="Estado"
                (fetchItems)="getStateSelect($event)"
                (change)="changeState($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xNoProgramacion')"
              label="No&#46; Programaci&oacute;n">
              <input
                type="number"
                class="form-control"
                formControlName="xNoProgramacion" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xidTransferente')">
              <ngx-select
                [form]="documentForm"
                control="xidTransferente"
                [data]="typeTranferSelected"
                value="id"
                bindLabel="nameTransferent"
                label="Transferente"
                (fetchItems)="getTypeTranferSelect($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xFolioProgramacion')"
              label="Folio Programaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="xFolioProgramacion" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xremitente')"
              label="Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xremitente" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xcargoRemitente')"
              label="Cargo Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xcargoRemitente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xresponsable')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                formControlName="xresponsable" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xComments')"
              label="Comentarios">
              <textarea
                class="form-control"
                formControlName="xComments"></textarea>
            </form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="save()">
          Aceptar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
