<div>
  <div class="row">
    <h5>Captura de datos para Anexo K</h5>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex">
      <div class="mr-auto p-2"></div>
      <div class="p-2">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="save()">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
  <div>
    <form [formGroup]="sampleOrderForm" class="form-material">
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('factsrelevant')"
            label="Hechos Relevantes">
            <input
              type="text"
              class="form-control"
              formControlName="factsrelevant" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('downloadbreaches')"
            label="Descripci&oacute;n Incumplimiento">
            <input
              type="text"
              class="form-control"
              formControlName="downloadbreaches" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('datenoncompliance')"
            label="Fecha Incumplimiento">
            <input
              type="text"
              class="form-control"
              formControlName="datenoncompliance"
              placeholder=""
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('agreements')"
            label="Acuerdos">
            <input
              type="text"
              class="form-control"
              formControlName="agreements" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('daterepService')"
            label="Fecha reposici&oacute;n servicios">
            <input
              type="text"
              class="form-control"
              formControlName="daterepService"
              placeholder=""
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="sampleOrderForm.get('nameManagersoul')"
            label="Gerente almac&eacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="nameManagersoul" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</div>
