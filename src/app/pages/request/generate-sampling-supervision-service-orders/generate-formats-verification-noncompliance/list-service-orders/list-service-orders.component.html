<div>
  <div class="row pt-4">
    <div class="d-flex justify-content-end">
      <div class="p-2">
        <button
          class="btn btn-secondary btn-sm active"
          (click)="searchExpedients()">
          Expediente <i class="fa fa-file-archive"></i>
        </button>
      </div>
      <div class="p-2">
        <confirm-button
          [loading]="loadingReport"
          [btnSmall]="true"
          [text]="'Reporte de ordenes de servicio'"
          [loadingText]="'Generando Reporte'"
          [className]="'btn-success'"
          [icon]="'bx bx-download float-icon'"
          class="mr-2"
          (confirm)="reportOrderService()"></confirm-button>
      </div>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          (userRowSelect)="rowsSelected($event)"
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="paragraphs">
        </ng2-smart-table>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
</div>
