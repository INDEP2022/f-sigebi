<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="requestForm" class="form-material">
      <div class="row">
        <div class="col-md-3">Tipo de usuario</div>
        <div class="col-md-3">
          <form-radio label="T.E">
            <input type="radio" formControlName="typeUser" value="TE" />
          </form-radio>
        </div>
        <div class="col-md-3">
          <form-radio label="INDEP">
            <input type="radio" formControlName="typeUser" value="SAE" />
          </form-radio>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [filterParams]="params"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            (rowSelect)="getRow($event)"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [filterParams]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <!-- <div class="m-3">
          <confirm-button
          [disabled]="requestForm.invalid"
            [loading]="loading"
            (confirm)="confirm()">
          </confirm-button>
        </div> -->
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="requestForm.invalid"
          (click)="confirm()">
          Turnar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
