<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">SOLICITUDES A TURNAR</h5>
  </div>

  <div body>
    <!-- Start filter -->
    <app-request-in-turn-form
      (sendSearchForm)="searchForm($event)"
      (resetForm)="resetForm($event)"></app-request-in-turn-form>
    <!-- ends filter -->
    <div class="row">
      <div class="ch-content">
        <div class="col-md-12 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <div>
            <button
              (click)="openTurnRequests()"
              class="btn btn-primary active btn-sm ml-3">
              Turnar Solicitudes Seleccionadas
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            (userRowSelect)="onCustomAction($event)"
            [attr.class]="'table-bordered table-responsive '"
            [settings]="settings"
            [source]="paragraphs">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [filterParams]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
