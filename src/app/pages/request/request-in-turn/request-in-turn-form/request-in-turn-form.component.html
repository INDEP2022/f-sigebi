<app-card [header]="false">
  <!--  <div class="ch-content" header>-->
  <!--    <div class="row mb-3">-->
  <!--      <h5 class="title">Filtar solicitudes</h5>-->
  <!--    </div>-->
  <!--  </div>-->

  <div body>
    <div class="row">
      <h5 class="title">
        <p>
          <a
            class="text-color"
            (click)="showSearchForm = true"
            *ngIf="!showSearchForm">
            <i class="fa fa-angle-right" aria-hidden="true"></i> Filtrar
            Solicitudes</a
          >
        </p>

        <p>
          <a
            class="text-color"
            (click)="showSearchForm = false"
            *ngIf="showSearchForm">
            <i class="fa fa-angle-down" aria-hidden="true"></i> Filtrar
            Solicitudes</a
          >
        </p>
      </h5>
    </div>
    <div class="row" *ngIf="showSearchForm">
      <form [formGroup]="searchForm" class="form-material">
        <!--<div class="row mb-2">
          <div class="col-sm-2">
            <span style="line-height: 3">Match</span>
          </div>
          <div class="col-sm-2">
            <form-radio label="All">
              <input
                type="radio"
                formControlName="typeMach"
                value="all"
                id="all"
                [checked]="checked" />
            </form-radio>
          </div>
          <div class="col-sm-2">
            <form-radio label="Any">
              <input
                type="radio"
                formControlName="typeMach"
                value="any"
                id="any" />
            </form-radio>
          </div>
        </div>-->

        <div class="row mb-3">
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('dateRequest')"
              label="Fecha de Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="dateRequest"
                bsDaterangepicker
                [bsConfig]="{ isAnimated: true }" />
            </form-field>
          </div>
          <div class="col-md-4">
            <ngx-select
              [form]="searchForm"
              control="station"
              (fetchItems)="getStation($event)"
              [data]="selectStation"
              label="Emisora"
              bindLabel="nameAndId"
              value="id"></ngx-select>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('acta')"
              label="Acta Circunstanciada">
              <input type="text" class="form-control" formControlName="acta" />
            </form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('dateJob')"
              label="Fecha de Oficio">
              <input
                type="text"
                class="form-control"
                formControlName="dateJob"
                bsDaterangepicker
                [bsConfig]="{ isAnimated: true }" />
            </form-field>
          </div>
          <div class="col-md-4">
            <ngx-select
              [form]="searchForm"
              control="authority"
              (fetchItems)="getAuthority($event)"
              [data]="selectAuthority"
              bindLabel="nameAndId"
              label="Autoridad"
              value="idAuthority"></ngx-select>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('ascertainment')"
              label="AveriguaciÃ³n Previa">
              <input
                type="text"
                class="form-control"
                formControlName="ascertainment" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <ngx-select
              [form]="searchForm"
              control="regionalDelegationId"
              (fetchItems)="getRegionalDelegationId($event)"
              [data]="selectRegDele"
              bindLabel="idDescript"
              label="Delegaci&oacute;n Regional"
              value="id"
              [readonly]="true"
              (change)="changeRegDele($event)"></ngx-select>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('expedient')"
              label="Expediente Transferente/PAMA">
              <input
                type="text"
                class="form-control"
                formControlName="expedient" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field [control]="searchForm.get('cause')" label="Causa Penal">
              <input type="text" class="form-control" formControlName="cause" />
            </form-field>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-4">
            <ngx-select
              [form]="searchForm"
              control="stateOfRepublic"
              (fetchItems)="getStateOfRepublic($event)"
              [data]="selectState"
              bindLabel="idDescrip"
              label="Estado"
              value="id"></ngx-select>
          </div>
          <div class="col-md-6">
            <ngx-select
              [form]="searchForm"
              control="affair"
              (fetchItems)="getAffair($event)"
              [data]="selectAffeir"
              bindLabel="idDescrip"
              label="Asunto"
              value="id"
              (change)="changeAffair($event)"></ngx-select>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <ngx-select
              [form]="searchForm"
              [data]="selectTransfer"
              control="transfer"
              bindLabel="nameAndId"
              (fetchItems)="getTransferente($event)"
              label="Transferente"
              value="idTransferee"></ngx-select>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('contributor')"
              label="Contribuyente y/o Indiciado">
              <input
                type="text"
                class="form-control"
                formControlName="contributor" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="searchForm.get('paperNumber')"
              label="No. Oficio">
              <input
                type="text"
                class="form-control"
                formControlName="paperNumber" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="d-flex justify-content-end">
            <div class="p-2">
              <button
                type="button"
                class="btn btn-primary active btn-sm"
                [disabled]="searchForm.invalid"
                (click)="search()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
            <div class="p-2">
              <button class="btn btn-danger btn-sm active" (click)="reset()">
                Limpiar <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
