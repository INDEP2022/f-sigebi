<app-card [header]="false">
  <!--  <div class="ch-content" header>-->
  <!--    <div class="row mb-3">-->
  <!--      <h5 class="title">Filtar solicitudes</h5>-->
  <!--    </div>-->
  <!--  </div>-->

  <div body>
    <div class="row">
      <h5 class="title">
        <p>
          <a
            class="text-color"
            (click)="showSearchForm = true"
            *ngIf="!showSearchForm">
            <i class="fa fa-angle-right" aria-hidden="true"></i> Filtar
            solicitudes</a
          >
        </p>

        <p>
          <a
            class="text-color"
            (click)="showSearchForm = false"
            *ngIf="showSearchForm">
            <i class="fa fa-angle-down" aria-hidden="true"></i> Filtar
            solicitudes</a
          >
        </p>
      </h5>
    </div>
    <div class="row" *ngIf="showSearchForm">
      <form [formGroup]="requestForm" class="form-material">
        <div class="row mb-2">
          <div class="col-sm-2">
            <span style="line-height: 3">Match</span>
          </div>
          <div class="col-sm-2">
            <form-radio label="All">
              <input
                type="radio"
                formControlName="typeMach"
                value="all"
                id="all"
                [checked]="checked" />
            </form-radio>
          </div>
          <div class="col-sm-2">
            <form-radio label="Any">
              <input
                type="radio"
                formControlName="typeMach"
                value="any"
                id="any" />
            </form-radio>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('dateRequest')"
              label="Fecha de solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="dateRequest"
                bsDaterangepicker
                [bsConfig]="{ isAnimated: true }" />
            </form-field>
          </div>

          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="authority"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectAuthority"
              label="Autoridad"
              value="Autoridad"></ngx-select>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('ascertainment')"
              label="AveriguaciÃ³n previa">
              <input
                type="text"
                class="form-control"
                formControlName="ascertainment" />
            </form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="state"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectState"
              label="Estado"
              value="estado"></ngx-select>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('contributor')"
              label="Contribuyente y/o Indiciado">
              <input
                type="text"
                class="form-control"
                formControlName="contributor" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('cause')"
              label="Causa penal">
              <input type="text" class="form-control" formControlName="cause" />
            </form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="transfer"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectTransfer"
              label="Transferente"
              value="transferencia"></ngx-select>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('dateJob')"
              label="Fecha de oficio">
              <input
                type="text"
                class="form-control"
                formControlName="dateJob"
                bsDaterangepicker
                [bsConfig]="{ isAnimated: true }" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('expedient')"
              label="Expediente transferente/PAMA">
              <input
                type="text"
                class="form-control"
                formControlName="expedient" />
            </form-field>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="transmitter"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectTransmitter"
              label="Emisora"
              bindLabel=""
              value="id"></ngx-select>
            <!-- bindLabel = name field -->
          </div>
          <div class="col-md-4">
            <form-field
              [control]="requestForm.get('acta')"
              label="Acta Circunstanciada">
              <input type="text" class="form-control" formControlName="acta" />
            </form-field>
          </div>
          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="subject"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectSubject"
              label="Asunto"
              value="asunto"></ngx-select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <ngx-select
              [form]="requestForm"
              control="deleRegional"
              (fetchItems)="getSubDelegations($event)"
              [data]="selectDeleRegional"
              label="DelegaciÃ³n regional"
              value="Autoridad"></ngx-select>
          </div>
        </div>

        <div class="row">
          <div class="d-flex justify-content-end">
            <div class="p-2">
              <button
                (click)="search()"
                class="btn btn-primary active btn-sm ml-3"
                style="height: 36px">
                <i class="bx bx-search-alt-2"></i> Buscar
              </button>
            </div>
            <div class="p-2">
              <button
                (click)="reset()"
                class="btn btn-danger active btn-sm ml-3">
                <i class="bx bx-reset"></i> Limpiar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
