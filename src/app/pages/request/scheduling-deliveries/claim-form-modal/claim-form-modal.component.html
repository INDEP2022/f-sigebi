<app-modal>
  <div header>
    <h5 class="modal-title">Formato de Reclamaci&oacute;n</h5>
  </div>
  <div body style="margin-top: -30px">
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('incharge')" label="Responsable">
            <input
              type="text"
              class="form-control"
              formControlName="incharge"
              maxlength="100" />
          </form-field>
        </div>
        <div class="col-md-12 pt-5">
          <form-field [control]="form.get('position')" label="Cargo">
            <input
              type="text"
              class="form-control"
              formControlName="position"
              maxlength="100" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          [disabled]="form.invalid"
          [btnSmall]="true"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
