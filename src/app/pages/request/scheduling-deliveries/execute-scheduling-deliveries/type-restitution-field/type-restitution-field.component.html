<div>
  <form [formGroup]="form" class="form-material">
    <form-radio label="Numerario">
      <input
        type="radio"
        formControlName="typeRestitution"
        value="NUMERARIO"
        (change)="changeForm($event)" />

    <form-radio label="En Especie">
      <input
        type="radio"
        formControlName="typeRestitution"
        value="EN_ESPECIE"
        (change)="changeForm($event)" />

  </form>
</div>
