<app-modal>
  <div header>
    <h5 class="modal-title">Tipo de no entrega</h5>
  </div>
  <div body style="margin-top: -30px">
    <form [formGroup]="typeForm" class="form-material">
      <div class="row">
        <form-field [control]="typeForm.get('type')" label="Tipo">
          <select class="form-control" formControlName="type">
            <option [value]="null">Seleccione un tipo</option>
            <option [value]="'NO ENTREGADOS'">NO ENTREGADOS</option>
            <option [value]="'NO ACEPTADOS'" *ngIf="typeEvent == 1">
              NO ACEPTADOS
            </option>
            <option [value]="'NO RETIRADOS'" *ngIf="typeEvent == 1">
              NO RETIRADOS
            </option>
          </select>
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          [disabled]="typeForm.invalid"
          [btnSmall]="true"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
