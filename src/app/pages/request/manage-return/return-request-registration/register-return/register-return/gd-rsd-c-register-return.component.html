<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REGISTRAR DEVOLUCI&Oacute;N</h5>
    <!-- <div class="row w-100">
      <div class="col-sm-12 col-12 col-md-12 p-2">
      </div>
      <div class="col-sm-12 col-12 col-md-12 text-right p-2"> -->
    <div class="form-group text-right" *ngIf="!mostrarListado">
      <button
        class="btn btn-danger btn-sm active m-3"
        (click)="btnRegresarLista()">
        Regresar al Listado
      </button>
    </div>
    <!-- </div>
    </div> -->
  </div>

  <div body *ngIf="mostrarListado">
    <div class="row pt-1">
      <div [class]="loading ? 'table-loading' : ''">
        <ng-scrollbar track="all" style="min-height: 200px; border: none">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (userRowSelect)="editRowTable($event)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>

<ng-container *ngIf="!mostrarListado">
  <app-msg-rsb-c-register-request-goods
    [idParam]="idNoRequest"
    (formValuesDataDocumentation)="dataRegistration($event)"
    [nombrePantalla]="nombrePantalla"></app-msg-rsb-c-register-request-goods>
</ng-container>
