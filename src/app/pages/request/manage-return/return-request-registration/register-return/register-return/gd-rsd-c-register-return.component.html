<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">REGISTRAR DEVOLUCI&Oacute;N</h5>
  </div>

  <div body>
    <div class="row pt-1">
      <div [class]="loading ? 'table-loading' : ''">
        <ng-scrollbar track="all" style="min-height: 200px; border: none">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (userRowSelect)="editRowTable($event)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
