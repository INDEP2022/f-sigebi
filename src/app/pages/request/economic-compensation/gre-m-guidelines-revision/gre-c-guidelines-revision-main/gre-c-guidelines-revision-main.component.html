<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Revisión de Lineamientos de Resarcimiento (NUMERARIO), No. Solicitud:
      {{ requestId }}, Contribuyente: {{ contributor }}
    </h5>
  </div>
  <div body>
    <div class="d-flex flex-row-reverse">
      <div class="mx-1">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="turnRequest()"
          [disabled]="">
          <i class="bx bxs-right-arrow-square mr-1 float-icon"></i> Turnar
        </button>
      </div>
      <div class="mx-1">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="">
          <i class="bx bxs-right-arrow-square mr-1 float-icon"></i> Guardar
        </button>
      </div>
      <div class="mx-1">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="">
          <i class="bx bxs-right-arrow-square mr-1 float-icon"></i> Dictamen
          Resarcimiento
        </button>
      </div>
    </div>
    <app-request-information-similar-goods
      [request]="requestInfo"></app-request-information-similar-goods>
    <div class="md-tabs">
      <tabset>
        <tab heading="Registro de Documentación" id="documentationTab">
          <app-register-documentation-view
            [requestId]="requestId"></app-register-documentation-view>
        </tab>
        <tab heading="Listado de Bienes" id="goodsListTab">
          <app-goods-list [requestId]="requestId"></app-goods-list>
        </tab>
        <tab heading="Lineamientos" id="guidelinesTab">
          <app-guidelines></app-guidelines>
        </tab>
        <tab heading="Expediente" id="fileTab">
          <tabset class="md-tabs">
            <tab
              heading="Documentos Solicitud"
              id="tab1"
              (selectTab)="requestSelected(1)">
              <app-doc-request-tab [typeDoc]="typeDoc"></app-doc-request-tab>
            </tab>
            <tab
              heading="Documentos generales"
              (selectTab)="requestSelected(2)">
              <tabset class="md-tabs">
                <tab
                  heading="Documento Expedientes"
                  id="tab1"
                  (selectTab)="requestSelected(2)">
                  <app-doc-request-tab
                    [typeDoc]="typeDoc"></app-doc-request-tab>
                </tab>
                <tab
                  heading="Solicitudes del Expediente"
                  (selectTab)="requestSelected(3)">
                  <app-expedients-request-tab
                    [typeDoc]="typeDoc"></app-expedients-request-tab>
                </tab>
              </tabset>
            </tab>
          </tabset>
        </tab>
      </tabset>
    </div>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-card>
