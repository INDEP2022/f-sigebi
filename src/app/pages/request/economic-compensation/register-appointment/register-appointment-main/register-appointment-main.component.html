<app-card [header]="true">
  <div class="ch-content justify-content-between" header>
    <div class="">
      <h5 class="title">
        Registrar Citra Contribuyente &#40;Resarcmiento NUMERARIO&#41;&#44;
        No&#46; Solicitud&#58;
        {{ requestId }}&#44; Contribuyente&#58; {{ contributor }}
      </h5>
    </div>
    <div class="mt-2">
      <div class="d-flex flex-row-reverse">
        <div class="mx-1">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="turnRequest()"
            [disabled]="">
            <i class="bx bxs-right-arrow-square mr-1 float-icon"></i> Turnar
          </button>
        </div>
        <div class="mx-1">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="">
            <i class="bx bxs-right-arrow-square mr-1 float-icon"></i> Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <app-request-information-reject
      [request]="requestInfo"></app-request-information-reject>
    <div class="md-tabs">
      <tabset>
        <tab heading="Registro de DocumentaciÃ³n" id="documentationTab">
          <app-register-documentation-view
            [requestId]="requestId"></app-register-documentation-view>
        </tab>
        <tab heading="Seleccionar Bienes" id="selectGoodsTab">
          <app-goods-list [requestId]="requestId"></app-goods-list>
        </tab>
        <tab heading="Lineamientos" id="guidelinesTab">
          <app-guidelines-view [requestId]="requestId"></app-guidelines-view>
        </tab>
        <tab heading="Datos del Dictamen" id="dictumTab">
          <app-dictum-information-tab></app-dictum-information-tab>
        </tab>
        <tab heading="Registro de Cita" id="appointmentTab">
          <app-register-appointment-tab></app-register-appointment-tab>
        </tab>
        <tab heading="Expediente" id="fileTab">
          <tabset class="md-tabs">
            <tab
              heading="Documentos Solicitud"
              id="tab1"
              (selectTab)="requestSelected(1)">
              <app-doc-request-tab [typeDoc]="typeDoc"></app-doc-request-tab>
            </tab>
            <tab
              heading="Documentos Generales"
              (selectTab)="requestSelected(2)">
              <tabset class="md-tabs">
                <tab
                  heading="Documento Expedientes"
                  id="tab1"
                  (selectTab)="requestSelected(2)">
                  <app-doc-request-tab
                    [typeDoc]="typeDoc"></app-doc-request-tab>
                </tab>
                <tab
                  heading="Solicitudes del Expediente"
                  (selectTab)="requestSelected(3)">
                  <app-expedients-request-tab
                    [typeDoc]="typeDoc"></app-expedients-request-tab>
                </tab>
              </tabset>
            </tab>
          </tabset>
        </tab>
      </tabset>
    </div>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-card>
