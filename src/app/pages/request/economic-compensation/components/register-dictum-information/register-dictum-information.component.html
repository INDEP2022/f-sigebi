<form [formGroup]="dictumForm" class="form-material pb-0 mb-0">
  <div class="mt-3 d-flex flex-row-reverse">
    <div class="mx-1">
      <button
        class="btn btn-primary btn-sm active"
        (click)="save()"
        [disabled]="!dictumForm.touched || dictumForm.invalid">
        <i class="bx bx-save mr-1 float-icon"></i>Guardar
      </button>
    </div>
  </div>
  <br />
  <div class="row mt-3">
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('dictumNo')"
        label="N&uacute;mero Dictamen">
        <input type="number" formControlName="dictumNo" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('paymentAmount')"
        label="Cantidad a Pagar">
        <input
          type="number"
          formControlName="paymentAmount"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('dictumDate')"
        label="Fecha Dictamen">
        <input
          type="text"
          formControlName="dictumDate"
          class="form-control"
          [maxDate]="maxDate"
          bsDatepicker />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('contributor')"
        label="Contribuyente">
        <input type="text" formControlName="contributor" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('courtroom')"
        label="Juzgado &#47; Sala">
        <input type="number" formControlName="courtroom" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('judgementNullity')"
        label="Juicio Nulidad">
        <input
          type="number"
          formControlName="judgementNullity"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('adminiResolutionNo')"
        label="N&uacute;mero Resoluci&oacute;n Administrativa">
        <input
          type="number"
          formControlName="adminiResolutionNo"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="dictumForm.get('address1')" label="Domicilio 1">
        <input type="text" formControlName="address1" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="dictumForm.get('address2')" label="Domicilio 2">
        <input type="text" formControlName="address2" class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('paymentOrderNo')"
        label="N&uacute;mero Orden de Pago">
        <input
          type="number"
          formControlName="paymentOrderNo"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="dictumForm.get('legalRepresentative')"
        label="Representante Legal">
        <input
          type="text"
          formControlName="legalRepresentative"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-6 d-flex align-items-end">
          <label class="label" for="">Juicio Nulidad&#58;</label>
        </div>
        <div class="col-6">
          <form-check label="" for="requiredSatCopy">
            <input
              id="requiredSatCopy"
              type="checkbox"
              class=""
              formControlName="requiredSatCopy" />
          </form-check>
        </div>
      </div>
    </div>
  </div>
</form>
