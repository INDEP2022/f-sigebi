<div
  class="ms-n2 mb-2 pointer"
  (click)="toggleInformation = !toggleInformation"
  [attr.aria-expanded]="!toggleInformation"
  aria-controls="collapseSearch">
  <i
    class="bx bx-chevron-down bx-md float-icon-md"
    [ngClass]="{
      'rotate-down': toggleInformation,
      'rotate-up': !toggleInformation
    }"></i>
  <h6 class="d-inline">Datos de la Orden de Pago</h6>
</div>
<div id="collapseSearch" [isAnimated]="false" [collapse]="!toggleInformation">
  <form [formGroup]="entryOrderForm" class="form-material pb-0 mb-0">
    <div class="mt-3 d-flex flex-row-reverse">
      <div class="mx-1">
        <button
          class="btn btn-primary btn-sm active"
          (click)="save()"
          [disabled]="entryOrderForm.invalid">
          <i class="bx bxs-right-arrow-square mr-1 float-icon"></i>Guardar
        </button>
      </div>
    </div>
    <br />
    <div class="row mt-3">
      <div class="col-md-4">
        <ngx-select
          [form]="entryOrderForm"
          control="unitadministrative"
          [data]="selectAdminUnit"
          bindLabel="name"
          [searchable]="false"
          label="Unidad Administrativa"
          value="id"></ngx-select>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="entryOrderForm.get('orderDate')"
          label="Fecha de Orden">
          <input
            type="text"
            formControlName="orderDate"
            class="form-control"
            [maxDate]="maxDate"
            bsDatepicker />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="entryOrderForm.get('concept')" label="Concepto">
          <input type="text" formControlName="concept" class="form-control" />
        </form-field>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <form-field
          [control]="entryOrderForm.get('shapePay')"
          label="Forma de Pago">
          <input type="text" formControlName="shapePay" class="form-control" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="entryOrderForm.get('amount')" label="Importe">
          <input type="number" formControlName="amount" class="form-control" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field
          [control]="entryOrderForm.get('numberreference')"
          label="N&uacute;mero de Referencia">
          <input
            type="number"
            formControlName="numberreference"
            class="form-control" />
        </form-field>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <form-field
          [control]="entryOrderForm.get('accountBank')"
          label="Instituci&oacute;n Bancaria">
          <input
            type="text"
            formControlName="accountBank"
            class="form-control" />
        </form-field>
      </div>
    </div>
  </form>
</div>
