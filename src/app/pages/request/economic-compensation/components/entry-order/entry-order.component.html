<form [formGroup]="entryOrderForm" class="form-material pb-0 mb-0">
  <div class="mt-3 d-flex flex-row-reverse">
    <div class="mx-1">
      <button
        class="btn btn-primary btn-sm active"
        (click)="save()"
        [disabled]="!entryOrderForm.touched || entryOrderForm.invalid">
        <i class="bx bxs-right-arrow-square mr-1 float-icon"></i>Guardar
      </button>
    </div>
  </div>
  <br />
  <div class="row mt-3">
    <div class="col-md-4">
      <form-field
        [control]="entryOrderForm.get('administrativeUnit')"
        label="Unidad Administrativa">
        <input
          type="text"
          formControlName="administrativeUnit"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="entryOrderForm.get('orderDate')"
        label="Fecha de Orden">
        <input
          type="text"
          formControlName="orderDate"
          class="form-control"
          [maxDate]="maxDate"
          bsDatepicker />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="entryOrderForm.get('concept')" label="Concepto">
        <input type="text" formControlName="concept" class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="entryOrderForm.get('paymentMethod')"
        label="Forma de Pago">
        <input
          type="text"
          formControlName="paymentMethod"
          class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="entryOrderForm.get('amount')" label="Importe">
        <input type="number" formControlName="amount" class="form-control" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="entryOrderForm.get('referenceNo')"
        label="N&uacute;mero de Referencia">
        <input
          type="number"
          formControlName="referenceNo"
          class="form-control" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <form-field
        [control]="entryOrderForm.get('bank')"
        label="Instituci&oacute;n Bancaria">
        <input type="text" formControlName="bank" class="form-control" />
      </form-field>
    </div>
  </div>
</form>
