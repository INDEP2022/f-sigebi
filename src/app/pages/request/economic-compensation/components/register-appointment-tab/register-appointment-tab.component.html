<form [formGroup]="appointmentForm" class="form-material pb-0 mb-0">
  <div class="mt-3 d-flex flex-row-reverse">
    <div class="mx-1">
      <button
        class="btn btn-primary btn-sm active"
        (click)="save()"
        [disabled]="!appointmentForm.touched || appointmentForm.invalid">
        <i class="bx bxs-right-arrow-square mr-1 float-icon"></i>Guardar
      </button>
    </div>
  </div>
  <br />
  <div class="row mt-3">
    <div class="col-md-4">
      <form-field
        [control]="appointmentForm.get('datetime')"
        label="*Fecha y Hora de Cita">
        <input
          type="text"
          formControlName="datetime"
          class="form-control"
          [maxDate]="maxDate"
          [bsConfig]="{
            withTimepicker: true,
            dateInputFormat: 'DD/MM/YYYY, h:mm:ss a'
          }"
          bsDatepicker />
      </form-field>
    </div>
    <div class="col-md-6">
      <form-field [control]="appointmentForm.get('place')" label="&#42;Lugar">
        <textarea
          rows="2"
          formControlName="place"
          class="form-control"></textarea>
      </form-field>
    </div>
  </div>
</form>
