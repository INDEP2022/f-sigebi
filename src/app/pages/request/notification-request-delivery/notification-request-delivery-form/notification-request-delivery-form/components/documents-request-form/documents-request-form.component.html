<h5
  (click)="showSearchForm = true"
  *ngIf="!showSearchForm"
  style="cursor: pointer"
  class="title mt-5">
  <i class="fa fa-chevron-right mr-2" aria-hidden="true"></i>Busqueda de
  documentos
</h5>
<h5
  (click)="showSearchForm = false"
  *ngIf="showSearchForm"
  style="cursor: pointer"
  class="title mt-5">
  <i class="fa fa-chevron-down mr-2" aria-hidden="true"></i>Busqueda de
  documentos
</h5>

<form *ngIf="showSearchForm" [formGroup]="form" class="form-material">
  <div class="row pt-4">
    <div>
      <form-field [control]="form.get('text')" label="Texto">
        <input type="text" class="form-control" formControlName="text" />
      </form-field>
    </div>

    <div class="pt-4">
      <form-field [control]="form.get('typeDocument')">
        <ngx-select
          [form]="form"
          control="typeDocument"
          [data]="typeDocumentData"
          label="Tipo de documento"></ngx-select>
      </form-field>
    </div>
  </div>

  <div class="row pt-5">
    <div class="col-md-4">
      <div>
        <form-field
          [control]="form.get('titleDocument')"
          label="TÃ­tulo documento">
          <input
            type="text"
            class="form-control"
            formControlName="titleDocument" />
        </form-field>
      </div>
      <div class="pt-3 mt-3">
        <form-field [control]="form.get('author')" label="Autor">
          <input type="text" class="form-control" formControlName="author" />
        </form-field>
      </div>
      <div class="pt-3 mt-3">
        <form-field
          [control]="form.get('noDocument')"
          label="No&#46; documento">
          <input
            type="text"
            class="form-control"
            formControlName="noDocument" />
        </form-field>
      </div>
      <div class="pt-5 mt-3">
        <div class="form-group">
          <label class="text-right">No&#46; Solicitud&#58;</label>
          <span> 338 </span>
        </div>
      </div>

      <div class="pt-3 mt-3">
        <form-field
          [control]="form.get('typeTransference')"
          label="Tipo transferencia">
          <input
            type="text"
            class="form-control"
            formControlName="typeTransference" />
        </form-field>
      </div>
    </div>

    <div class="col-md-4">
      <div>
        <form-field [control]="form.get('delegationRegional')">
          <ngx-select
            [form]="form"
            control="delegationRegional"
            [data]="delegationsRegionals"
            label="Delegaci&oacute;n 
            Regional"></ngx-select>
        </form-field>
      </div>

      <div class="pt-3 mt-3">
        <form-field [control]="form.get('state')">
          <ngx-select
            [form]="form"
            control="state"
            [data]="states"
            label="Estado"></ngx-select>
        </form-field>
      </div>

      <div class="pt-3 mt-3">
        <form-field [control]="form.get('transferent')">
          <ngx-select
            [form]="form"
            control="transferent"
            [data]="Transferents"
            label="Transferente"></ngx-select>
        </form-field>
      </div>

      <div class="pt-3 mt-3">
        <form-field [control]="form.get('sender')" label="Remitente">
          <input type="text" class="form-control" formControlName="sender" />
        </form-field>
      </div>
      <div class="pt-3 mt-3">
        <form-field
          [control]="form.get('chargeSender')"
          label="Cargo remitente">
          <input
            type="text"
            class="form-control"
            formControlName="chargeSender" />
        </form-field>
      </div>
    </div>

    <div class="col-md-4">
      <div>
        <form-field [control]="form.get('responsible')" label="Responsable">
          <input
            type="text"
            class="form-control"
            formControlName="responsible" />
        </form-field>
      </div>

      <div class="pt-3 mt-3">
        <form-field [control]="form.get('contributor')" label="Contribuyente">
          <input
            type="text"
            class="form-control"
            formControlName="contributor" />
        </form-field>
      </div>
      <div class="pt-3 mt-3">
        <form-field [control]="form.get('numberOffice')" label="No&#46; oficio">
          <input
            type="text"
            class="form-control"
            formControlName="numberOffice" />
        </form-field>
      </div>
      <div class="pt-3 mt-3">
        <form-field [control]="form.get('comments')" label="Comentarios">
          <input
            type="text"
            class="form-control"
            formControlName="comments"
            maxlength="30" />
        </form-field>
      </div>
    </div>
  </div>

  <div class="pt-4 justify-content-end btn-toolbar">
    <button class="btn btn-primary btn-sm active">
      <i class="fa fa-search"></i> Buscar
    </button>
    <button class="btn btn-danger btn-sm active">
      <i class="fa fa-repeat"></i> Limpiar
    </button>
  </div>
</form>
<div class="row pt-5">
  <div class="justify-content-left btn-toolbar">
    <app-columns-select [(settings)]="settings"></app-columns-select>
    <button (click)="createDocument()" class="btn btn-primary active btn-sm">
      <i class="fa fa-file"></i> Nuevo Documento
    </button>
    <button class="btn btn-info active btn-sm">
      <i class="fa fa-search"></i> Buscar
    </button>
  </div>
  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="documents"
    (edit)="viewDetail()"
    (delete)="viewDocument()">
  </ng2-smart-table>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
