<app-modal>
  <div header>
    <h5 class="modal-title">Informaci&oacute;n de acta</h5>
  </div>

      <div class="col-md-6">
        <h5 style="font-size: 15px">Entrega</h5>
        <form [formGroup]="deliveryForm" class="form-material pt-4">
          <form-field [control]="deliveryForm.get('name')" label="Nombre">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
          <div class="row">
            <form-check label="Firma electrónica" for="label">
              <input
                id="label"
                type="checkbox"
                formControlName="electronicSignature" />
            </form-check>
          </div>

          <div class="row pt-2">
            <form-field [control]="deliveryForm.get('charge')" label="Cargo">
              <input
                type="text"
                class="form-control"
                formControlName="charge" />
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              [control]="deliveryForm.get('resistance')"
              label="Resistencia">
              <input
                type="text"
                class="form-control"
                formControlName="resistance" />
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              [control]="deliveryForm.get('identification')"
              label="Identificaci&oacute;n">
              <select class="form-control" formControlName="identification">
                <option [value]="null">
                  Seleccione una identificaci&oacute;n
                </option>
                <option [value]="1">Identificaci&oacute;n</option>
                <option [value]="2">Identificaci&oacute;n</option>
              </select>
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              [control]="deliveryForm.get('noIdentification')"
              label="N&uacute;mero de identificaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="noIdentification" />
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              [control]="deliveryForm.get('issuedBy')"
              label="Expedida por">
              <input
                type="text"
                class="form-control"
                formControlName="issuedBy" />
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field [control]="deliveryForm.get('email')" label="Email">
              <input type="text" class="form-control" formControlName="email" />
            </form-field>
          </div>
        </form>
