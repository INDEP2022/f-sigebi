<app-modal>
  <div header>
    <h5 class="modal-title pull-left">ACTAS FIRMADAS</h5>
  </div>
  <div body class="body">
    <div class="row">
      <div class="d-flex justify-content-end">
        <app-columns-select
          [(settings)]="settingsProceedingClose"></app-columns-select>
      </div>
      <ng2-smart-table
        [attr.class]="'table-bordered pt-3'"
        [settings]="settingsProceedingClose"
        [source]="proceedingClose"
        (edit)="showProceeding($event.data)">
      </ng2-smart-table>
      <app-pagination
        [params]="paramsProceeding"
        [totalItems]="totalItemsProceeding"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
