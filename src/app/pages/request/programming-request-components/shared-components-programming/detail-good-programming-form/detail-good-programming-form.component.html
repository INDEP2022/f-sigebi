<app-modal>
  <div header>
    <h5 class="modal-title">Detalle Bien Programable</h5>
  </div>
  <div body>
    <div class="row">
      <form class="form-horizontal">
        <div class="col-md-6">
          <div class="form-group">
            <label class="text-right">N&uacute;mero Gesti&oacute;n: </label>
            <span> {{ item?.goodId }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Clave &Uacute;nica: </label>
            <span> {{ item?.uniqueKey }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Expediente: </label>
            <span> {{ item?.fileNumber }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Descripci&oacute;n Transferente: </label>
            <span>
              {{ item?.goodDescription }}
            </span>
          </div>
          <div class="form-group">
            <label class="text-right">Descripci&oacute;n INDEP: </label>
            <span> {{ item?.descriptionGoodSae }} </span>
          </div>
        </div>
        <div class="col-md-4 ml-5">
          <div class="form-group">
            <label class="text-right">Cantidad Transferente: </label>
            <span> {{ item?.quantity }} </span>
          </div>
          <div class="form-group">
            <label class="text-right">Unidad Transferente: </label>
            <span> {{ item?.unitMeasure }} </span>
          </div>
          <div class="form-group">
            <label class="text-right">Estado Fisico Transferente: </label>
            <span> {{ item?.physicalStatus }} </span>
          </div>
          <div class="form-group">
            <label class="text-right"
              >N&uacute;mero Reprogramaci&oacute;n:
            </label>
            <span> {{ item?.reprogrammationNumber }} </span>
          </div>
          <div class="form-group">
            <label class="text-right">Alias Almac&eacute;n: </label>
            <span> {{ item.aliasWarehouse }} </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
