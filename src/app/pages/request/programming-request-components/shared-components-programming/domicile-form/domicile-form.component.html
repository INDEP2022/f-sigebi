<app-modal>
  <div header>
    <h5 class="modal-title">Detalle de la Direcci&oacute;n</h5>
  </div>
  <div body>
    <div class="row">
      <form class="form-horizontal">
        <div class="col-md-5">
          <div class="form-group">
            <label class="text-right">Alies Almac&eacute;n</label>
            <span> {{ item?.aliasWarehouse }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Estado</label>
            <span> {{ item?.cveState }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Municipio</label>
            <span> {{ item?.cveMunicipality }} </span>
          </div>

          <div class="form-group">
            <label class="text-right">Asentamiento</label>
            <span>
              {{ item?.cveSettlement }}
            </span>
          </div>
          <div class="form-group">
            <label class="text-right">Codigo Postal</label>
            <span> {{ item?.code }} </span>
          </div>
        </div>

        <div class="form-group">
          <label class="text-right">Nombre de la Via</label>
          <span> {{ item?.viaName }} </span>
        </div>
        <div class="form-group">
          <label class="text-right">Origen de la Via</label>
          <span> {{ item?.viaOrigin }} </span>
        </div>
        <div class="form-group">
          <label class="text-right">Destino de la Via</label>
          <span> {{ item?.viaDestination }} </span>
        </div>
        <div class="form-group">
          <label class="text-right">Kil&oacute;metro de la Via</label>
          <span> {{ item?.viaChaining }} </span>
        </div>
        <div class="form-group">
          <label class="text-right">Num. Ext</label>
          <span> {{ item.numExt }} </span>
        </div>
        <div class="form-group">
          <label class="text-right">Num. Int</label>
          <span> {{ item.numInt }} </span>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
