<app-modal>
  <div header>
    <h5 class="modal-title">Rechazar solicitud de programaci&oacute;n</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('startDate')"
            label="Fecha inicio operativo">
            <input
              bsDatepicker
              class="form-control"
              formControlName="startDate" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('endDate')"
            label="Fecha fin operativo">
            <input
              bsDatepicker
              class="form-control"
              formControlName="endDate" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <form-field
          [control]="form.get('observation')"
          label="Observaci&oacute;n">
          <input
            type="text"
            class="form-control"
            formControlName="observation" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
