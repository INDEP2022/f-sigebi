<app-modal>
  <div header>
    <h5 class="modal-title">Seleccionar Almac√©n</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <form-field
        [control]="form.get('warehouse')"
        *ngIf="typeTransportable == 'guard'">
        <ngx-select
          [form]="form"
          control="warehouse"
          [data]="warehouses"
          value="organization"
          bindLabel="name"
          label="Almac&eacute;n"
          (fetchItems)="getStoreGuard($event)"></ngx-select>
      </form-field>
      <form-field
        [control]="form.get('warehouse')"
        *ngIf="typeTransportable == 'warehouse'">
        <ngx-select
          [form]="form"
          control="warehouse"
          [data]="warehouses"
          value="organization"
          bindLabel="name"
          label="Almac&eacute;n"
          (fetchItems)="getWarehouses($event)"></ngx-select>
      </form-field>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
