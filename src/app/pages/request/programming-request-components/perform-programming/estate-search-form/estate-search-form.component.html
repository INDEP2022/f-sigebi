<app-modal>
  <div header>
    <h5 class="modal-title">Información Usuario</h5>
  </div>
  <div body>
    <form [formGroup]="estateForm" class="form-material">
      <form-field [control]="estateForm.get('akaWarehouse')">
        <ngx-select
          [form]="estateForm"
          control="akaWarehouse"
          [data]="akaWarehouse"
          value="id"
          bindLabel="norm"
          label="Alias Almacén"
          (fetchItems)="getAkaWarehouseSelect($event)"></ngx-select>
      </form-field>

      <div class="row pt-4">
        <form-field [control]="estateForm.get('state')">
          <ngx-select
            [form]="estateForm"
            control="state"
            [data]="states"
            value="id"
            bindLabel="norm"
            label="Estado"
            (fetchItems)="getStateSelect($event)"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="estateForm.get('municipality')">
          <ngx-select
            [form]="estateForm"
            control="municipality"
            [data]="municipalities"
            value="id"
            bindLabel="norm"
            label="Municipio"
            (fetchItems)="getMunicipalitySelect($event)"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="estateForm.get('colony')">
          <ngx-select
            [form]="estateForm"
            control="colony"
            [data]="colonies"
            value="id"
            bindLabel="norm"
            label="Colonia"
            (fetchItems)="getColonySelect($event)"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="estateForm.get('cp')" label="Código postal">
          <input type="text" class="form-control" formControlName="cp" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!estateForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
