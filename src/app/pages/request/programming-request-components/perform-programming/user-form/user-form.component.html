<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar información usuario' : 'Información usuario' }}
    </h5>
  </div>
  <div body>
    <form [formGroup]="userForm" class="form-material">
      <form-field [control]="userForm.get('user')" label="Nombre Usuario">
        <input
          type="text"
          class="form-control"
          maxlength="70"
          formControlName="user" />
      </form-field>
      <div class="row pt-3">
        <form-field
          *ngIf="this.userData?.email"
          [control]="userForm.get('email')"
          label="Correo Electr&oacute;nico">
          <input
            type="text"
            class="form-control"
            maxlength="40"
            [readOnly]="true"
            formControlName="email" />
        </form-field>

        <form-field
          *ngIf="!this.userData?.email"
          [control]="userForm.get('email')"
          label="Correo Electr&oacute;nico">
          <input
            type="text"
            class="form-control"
            maxlength="40"
            formControlName="email" />
        </form-field>
      </div>
      <div class="row pt-3">
        <form-field [control]="userForm.get('userCharge')">
          <ngx-select
            [form]="userForm"
            control="userCharge"
            [data]="chargesUsers"
            value="keyId"
            bindLabel="description"
            label="Cargo Usuario"
            (change)="chargeSelect($event)"
            (fetchItems)="getChargesUsers($event)"></ngx-select>
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          *ngIf="!edit"
          [disabled]="!userForm.valid"
          [loading]="loading"
          [btnSmall]="true"
          [text]="'Agregar'"
          [loadingText]="'Agregando'"
          [icon]="'bx bx-plus'"
          [className]="'btn-primary'"
          (confirm)="confirm()"></confirm-button>

        <confirm-button
          *ngIf="edit"
          [disabled]="!userForm.valid"
          [loading]="loading"
          [btnSmall]="true"
          [text]="'Actualizar'"
          [loadingText]="'Actualizando'"
          [icon]="'fas fa-sync-alt'"
          [className]="'btn-primary'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
