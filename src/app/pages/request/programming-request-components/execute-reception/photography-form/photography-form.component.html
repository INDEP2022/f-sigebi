<app-modal>
  <div header>
    <h5 class="modal-title">Complementar fotografía</h5>
  </div>
  <div body>
    <div class="row" *ngIf="showForm">
      <form [formGroup]="photographyForm" class="form-material">
        <div class="row">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('managementNumber')"
              label="Número de gestión">
              <input
                type="text"
                class="form-control"
                formControlName="managementNumber"
                readonly />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('noProgrammation')"
              label="Número de programación">
              <input
                type="text"
                class="form-control"
                formControlName="noProgrammation" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('noImage')"
              label="Número de imagen">
              <input
                type="text"
                class="form-control"
                formControlName="noPhotography" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field [control]="photographyForm.get('author')" label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="author" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('titleImage')"
              label="Titulo imagen">
              <input
                type="text"
                class="form-control"
                formControlName="noPhotography" />
            </form-field>
          </div>

          <div class="col-md-6">
            <form-field [control]="photographyForm.get('text')" label="Texto">
              <input type="text" class="form-control" formControlName="text" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-6">
            <form-field
              [control]="photographyForm.get('programmingFolio')"
              label="Folio de programación">
              <input
                type="text"
                class="form-control"
                formControlName="programmingFolio" />
            </form-field>
          </div>
        </div>
      </form>
    </div>

    <div class="btn-toolbar pt-5">
      <button
        (click)="file.click()"
        type="button"
        class="btn btn-primary btn-sm active">
        <i class="fa fa-file-image"></i> Adjuntar imagen
      </button>
      <input
        #file
        style="display: none"
        type="file"
        id="photo"
        class="inputfile inputfile-3" />

      <button
        *ngIf="!showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-search"></i> Buscar
      </button>

      <button
        *ngIf="showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-times"></i> cancelar
      </button>
    </div>

    <div class="d-flex justify-content-end">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="imagesData"
        (edit)="viewImage()">
      </ng2-smart-table>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
