<app-modal>
  <div header>
    <h5 class="modal-title">Documentos por bienes</h5>
  </div>
  <div body>
    <div class="row" *ngIf="showForm">
      <h5 class="title">B&uacute;squeda de documentos</h5>
      <form [formGroup]="documentForm" class="form-material">
        <div class="row pt-4">
          <form-field [control]="documentForm.get('text')" label="Texto">
            <input type="text" class="form-control" formControlName="text" />
          </form-field>
        </div>

        <div class="row pt-4">
          <form-field [control]="documentForm.get('typeDocument')">
            <ngx-select
              [form]="documentForm"
              control="typeDocument"
              [data]="typeDocuments"
              value="id"
              bindLabel="id"
              label="Tipo de documento"
              (fetchItems)="getTypeDocumentSelect($event)"></ngx-select>
          </form-field>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('titleDocument')"
              label="T&iacute;tulo del documento">
              <input
                type="text"
                class="form-control"
                formControlName="titleDocument" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('noSiab')"
              label="No&#46; SIAB">
              <input
                type="text"
                class="form-control"
                formControlName="noSiab" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('responsible')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                formControlName="responsible" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field [control]="documentForm.get('author')" label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="author" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('typeTransference')"
              label="Tipo transferencía">
              <input
                type="text"
                class="form-control"
                formControlName="typeTransference" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('taxpayer')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                formControlName="taxpayer" />
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('noGestion')"
              label="No&#46; gestión">
              <input
                type="text"
                class="form-control"
                formControlName="noGestion"
                readonly />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('senderCharge')"
              label="Cargo remitente">
              <input
                type="text"
                class="form-control"
                formControlName="senderCharge" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('comments')"
              label="Comentarios">
              <input
                type="text"
                class="form-control"
                formControlName="comments" />
            </form-field>
          </div>
        </div>
        <div class="form-inline justify-content-end btn-toolbar">
          <button class="btn btn-primary btn-sm active">
            <i class="fa fa-search"></i> Buscar
          </button>
        </div>
      </form>
    </div>

    <div class="btn-toolbar pt-5">
      <button (click)="uploadFiles()" class="btn btn-primary btn-sm active">
        <i class="fa fa-paperclip"></i> Nuevo documento
      </button>
      <button
        *ngIf="!showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-search"></i> Buscar
      </button>

      <button
        *ngIf="showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-times"></i> cancelar
      </button>
      <div class="d-flex justify-content-end">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="documentsData"
        (edit)="showDocument()"
        (delete)="viewDocument()">
      </ng2-smart-table>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!documentForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
