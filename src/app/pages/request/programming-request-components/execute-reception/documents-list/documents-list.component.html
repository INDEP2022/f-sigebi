<app-modal>
  <div header>
    <h5 class="modal-title">Documentos por bienes</h5>
  </div>
  <div body>
    <div class="row" *ngIf="showForm">
      <h5 class="title">B&uacute;squeda de documentos</h5>
      <form [formGroup]="documentForm" class="form-material">
        <div class="row pt-4">
          <form-field [control]="documentForm.get('texto')" label="Texto">
            <input type="text" class="form-control" formControlName="texto" />
          </form-field>
        </div>

        <div class="row pt-4">
          <form-field [control]="documentForm.get('xtipoDocumento')">
            <ngx-select
              [form]="documentForm"
              control="xtipoDocumento"
              [data]="typeDocuments"
              value="ddocType"
              bindLabel="ddescription"
              label="Tipo de documento"
              (fetchItems)="getTypeDocumentSelect($event)"></ngx-select>
          </form-field>
        </div>

        <div class="row pt-4">
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('dDocTitle')"
              label="T&iacute;tulo del documento">
              <input
                type="text"
                class="form-control"
                formControlName="dDocTitle" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xDelegacionRegional')">
              <ngx-select
                [form]="documentForm"
                control="xDelegacionRegional"
                [data]="regDelegations"
                value="id"
                bindLabel="description"
                label="Delegación Regional"
                (fetchItems)="getRegionalDelegatioin($event)"></ngx-select>
            </form-field>
          </div>

          <!-- <div class="col-md-4">
            <form-field
              [control]="documentForm.get('noSiab')"
              label="No&#46; SIAB">
              <input
                type="text"
                class="form-control"
                formControlName="noSiab" />
            </form-field>
          </div> -->
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xresponsable')"
              label="Responsable">
              <input
                type="text"
                class="form-control"
                formControlName="xresponsable" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('dDocAuthor')"
              label="Autor">
              <input
                type="text"
                class="form-control"
                formControlName="dDocAuthor" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xestado')">
              <ngx-select
                [form]="documentForm"
                control="xestado"
                [data]="states"
                value="id"
                bindLabel="descCondition"
                label="Estado"
                (fetchItems)="getState($event)"></ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xcontribuyente')"
              label="Contribuyente">
              <input
                type="text"
                class="form-control"
                formControlName="xcontribuyente" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('ddocName')"
              label="No. Documento">
              <input
                type="text"
                class="form-control"
                formControlName="ddocName" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="documentForm.get('xidTransferente')">
              <ngx-select
                [form]="documentForm"
                control="xidTransferente"
                [data]="tranferences"
                value="id"
                bindLabel="nametransferent"
                label="Transferente"
                (fetchItems)="getTranferences($event)"></ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xtipoTransferencia')"
              label="Tipo transferencía">
              <input
                type="text"
                class="form-control"
                formControlName="xtipoTransferencia" />
            </form-field>
          </div>

          <!-- <div class="col-md-4">
            <form-field
              [control]="documentForm.get('noGestion')"
              label="No&#46; gestión">
              <input
                type="text"
                class="form-control"
                formControlName="noGestion"
                readonly />
            </form-field>
          </div> -->
          <div class="col-md-4" *ngIf="typeDoc === 'doc-expediente'">
            <form-field
              [control]="documentForm.get('xidExpediente')"
              label="No&#46; Expediente">
              <input
                type="text"
                class="form-control"
                formControlName="xidExpediente"
                readonly />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xnoOficio')"
              label="No. Oficio">
              <input
                type="text"
                class="form-control"
                formControlName="xnoOficio" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xremitente')"
              label="Remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xremitente" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xcargoRemitente')"
              label="Cargo remitente">
              <input
                type="text"
                class="form-control"
                formControlName="xcargoRemitente" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentForm.get('xComments')"
              label="Comentarios">
              <input
                type="text"
                class="form-control"
                formControlName="xComments" />
            </form-field>
          </div>
        </div>
        <div class="form-inline justify-content-end btn-toolbar">
          <button class="btn btn-primary btn-sm active" (click)="search()">
            <i class="fa fa-search"></i> Buscar
          </button>
        </div>
      </form>
    </div>

    <div class="btn-toolbar pt-5">
      <button (click)="uploadFiles()" class="btn btn-primary btn-sm active">
        <i class="fa fa-paperclip"></i> Nuevo documento
      </button>
      <button
        *ngIf="!showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-search"></i> Buscar
      </button>

      <button
        *ngIf="showForm"
        (click)="showForm = !showForm"
        class="btn btn-info btn-sm active">
        <i class="fa fa-times"></i> cancelar
      </button>
      <div class="d-flex justify-content-end">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="documentsData"
        (edit)="showDocument($event)"
        (delete)="viewDocument($event)">
      </ng2-smart-table>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!documentForm.valid"
          [loading]="loading"
          [btnSmall]="true"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
