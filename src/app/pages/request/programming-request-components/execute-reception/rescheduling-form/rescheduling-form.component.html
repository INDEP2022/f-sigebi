<app-modal>
  <div header>
    <h5 class="modal-title">
      Selecciona el motivo de la reprogramaci&oacute;n
    </h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <form-field [control]="form.get('reason')">
        <ngx-select
          [form]="form"
          control="reason"
          [data]="reprogrammings"
          value="keyId"
          bindLabel="description"
          label="Selecciona un motivo de reprogramaci&oacute;n"
          (fetchItems)="getReportData($event)"></ngx-select>
      </form-field>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
