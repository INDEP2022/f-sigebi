<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Programar Recepci&oacute;n</h5>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="m-2">
          <confirm-button
            [disabled]="!userName"
            [loading]="loading"
            [text]="'Turnar'"
            [loadingText]="'Turnando'"
            [btnSmall]="true"
            [icon]="'fa fa-share-square'"
            (confirm)="confirm()"></confirm-button>
        </div>
        <div class="m-2">
          <button (click)="close()" class="btn btn-danger btn-sm active">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <form [formGroup]="requestForm" class="form-horizontal form-material">
      <div class="row pt-5">
        <label class="control-label col-sm-2" for="pwd"
          >Tipo de Usuario&#58;</label
        >
        <div class="col-sm-1">
          <form-radio label="T.E">
            <input
              type="radio"
              formControlName="targetUserType"
              value="TE"
              id="te"
              [checked]="checked" />
          </form-radio>
        </div>
        <div class="col-sm-1">
          <form-radio label="INDEP">
            <input
              type="radio"
              formControlName="targetUserType"
              value="SAE"
              id="sae" />
          </form-radio>
        </div>
      </div>

      <div class="row pt-3">
        <label class="control-label col-sm-2" for="pwd"
          >Usuario Recepci&oacute;n&#58;</label
        >
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="userName"
            [readOnly]="true" />
        </div>
        <div class="col-md-1">
          <button
            (click)="openModalSelectUser()"
            type="button"
            class="btn btn-primary active btn-sm ml-3">
            Seleccionar
            <i class="fas fa-edit bx-sm float-icon"></i>
          </button>
        </div>
      </div>

      <div class="form-group pt-2">
        <label class="control-label col-sm-2" for="pwd"
          >Tipo de Evento&#58;</label
        >
        <div class="col-sm-6">
          <label class="control-label">{{ typeEvent }}</label>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Fecha&#58;</label>
        <div class="col-sm-6">
          <label class="control-label">{{ date | date: 'dd/MM/yyyy' }}</label>
        </div>
      </div>
    </form>
  </div>
</app-card>
