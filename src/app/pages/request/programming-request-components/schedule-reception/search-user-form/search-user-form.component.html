<app-modal>
  <div header>
    <h5 class="modal-title">Seleccionar usuario</h5>
  </div>
  <div body>
    <div class="row" style="margin-top: -40px">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        id="tableUser"
        [attr.class]="'table-bordered'"
        [settings]="settings"
        (userRowSelect)="userSelect($event)"
        [source]="usersData">
      </ng2-smart-table>
    </div>

    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!userInfo"
          [text]="textButton"
          [loading]="loading"
          [btnSmall]="true"
          [icon]="'fas fa-edit'"
          [className]="'btn-primary'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          class="btn btn-primary btn-sm active"
          (click)="close()"
          type="button">
          Regresar <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
