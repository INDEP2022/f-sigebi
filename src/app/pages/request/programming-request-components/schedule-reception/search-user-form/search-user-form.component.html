<app-modal>
  <div header>
    <h5 class="modal-title">Seleccionar usuario</h5>
  </div>
  <div body>
    <div class="row" style="margin-top: -40px">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <ng2-smart-table
      [attr.class]="'table-bordered'"
      [settings]="settingUser"
      [source]="usersData">
    </ng2-smart-table>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
