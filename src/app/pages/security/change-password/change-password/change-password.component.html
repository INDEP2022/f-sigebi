<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CAMBIO DE CONTRASEÑA</h5>
  </div>

  <div body>
    <div class="row w-100">
      <div
        class="col-sm-12 col-12 col-md-12 p-4 text-center d-flex justify-content-center">
        <div class="card" style="max-width: 400px">
          <div class="card-body">
            <form [formGroup]="cambioPasswordForm" class="form-material">
              <div class="row w-100">
                <div class="col-sm-12 col-12 col-md-12 p-4">
                  <form-field
                    [control]="cambioPasswordForm.get('nueva')"
                    label="Escribir nueva Contraseña">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="nueva" />
                  </form-field>
                </div>
                <div class="col-sm-12 col-12 col-md-12 p-4">
                  <form-field
                    [control]="cambioPasswordForm.get('confirmar')"
                    label="Escribir confirmación de Contraseña">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="confirmar" />
                  </form-field>
                </div>
                <div class="col-sm-12 col-12 col-md-12 p-2">
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm active m-2"
                    (click)="btnGuardar()">
                    Guardar Cambios
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
