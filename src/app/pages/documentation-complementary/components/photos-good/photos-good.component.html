<h5 class="title">Búsqueda de imágenes</h5>
<div class="row pt-3">
  <form [formGroup]="photosGood" class="form-material">
    <div class="col-md-6">
      <div class="form-group">
        <label>No. gestión: </label>
        <span> 5015065 </span>
      </div>

      <div class="pt-3">
        <form-field
          [control]="photosGood.get('photoNumber')"
          label="No°. fotografía">
          <input
            type="text"
            class="form-control"
            formControlName="photoNumber" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="photosGood.get('titleImage')"
          label="Titulo imagen">
          <input
            type="text"
            class="form-control"
            formControlName="titleImage" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="photosGood.get('folioSchedule')"
          label="Folio de programación">
          <input
            type="text"
            class="form-control"
            formControlName="folioSchedule" />
        </form-field>
      </div>
    </div>

    <div class="col-md-6">
      <div class="pt-3">
        <form-field
          [control]="photosGood.get('scheduleNumber')"
          label="No°. Programación">
          <input
            type="text"
            class="form-control"
            formControlName="scheduleNumber" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field [control]="photosGood.get('author')" label="Autor">
          <input type="text" class="form-control" formControlName="author" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field [control]="photosGood.get('text')" label="Texto">
          <input type="text" class="form-control" formControlName="text" />
        </form-field>
      </div>
    </div>
  </form>
</div>

<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>
</div>

<div class="d-flex justify-content-right">
  <app-columns-select [(settings)]="settings"></app-columns-select>
</div>
<div [class]="loading ? 'table-loading' : ''">
  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="imagesData"
    (edit)="viewImage()">
  </ng2-smart-table>
</div>
