<div class="justify-content-end btn-toolbar">
  <button type="submit" class="btn btn-danger btn-sm active">cancelar</button>
  <button type="submit" class="btn btn-primary btn-sm active">Guardar</button>
</div>
<h5 class="title">Datos de solicitud</h5>
<div class="row pt-2">
  <form [formGroup]="documentationRegisterForm" class="form-material">
    <div class="col-md-6">
      <div>
        <form-check label="Prioridad" for="label">
          <input id="label" type="checkbox" formControlName="priority" />
        </form-check>
      </div>

      <div class="pt-4">
        <form-field
          [control]="documentationRegisterForm.get('typeExpedient')"
          label="Tipo de expediente">
          <select class="form-control" formControlName="typeExpedient">
            <option [value]="1">1</option>
            <option [value]="2">2</option>
          </select>
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('receptionDate')"
          label="Fecha recepción">
          <input
            class="form-control"
            type="text"
            formControlName="receptionDate"
            bsDatepicker />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('expedientTransferentPAMA')"
          label="Expediente transferente / PAMA">
          <input
            type="text"
            class="form-control"
            formControlName="expedientTransferentPAMA" />
        </form-field>
      </div>

      <div class="pt-3">
        <div class="form-group">
          <label class="form-label">Asunto:</label>
          <span> Solicitud de transferencía de bienes </span>
        </div>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('senderName')"
          label="Nombre del remitente">
          <input
            type="text"
            class="form-control"
            formControlName="senderName" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('senderCharge')"
          label="Cargo del remitente">
          <input
            type="text"
            class="form-control"
            formControlName="senderCharge" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('senderPhone')"
          label="Telefono del remitente">
          <input
            type="text"
            class="form-control"
            formControlName="senderPhone" />
        </form-field>
      </div>
    </div>

    <div class="col-md-6">
      <div>
        <form-field
          [control]="documentationRegisterForm.get('senderEmail')"
          label="Correo del remitente">
          <input
            type="text"
            class="form-control"
            formControlName="senderEmail" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('indicatedTaxpayer')"
          label="Contribuyente y/o indiciado">
          <input
            type="text"
            class="form-control"
            formControlName="indicatedTaxpayer" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('provenanceInformation')"
          label="Procedencía información">
          <select class="form-control" formControlName="provenanceInformation">
            <option [value]="1">1</option>
            <option [value]="2">2</option>
          </select>
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('officeNumber')"
          label="No°. oficio">
          <input
            type="text"
            class="form-control"
            formControlName="officeNumber" />
        </form-field>
      </div>

      <div class="pt-3">
        <form-field
          [control]="documentationRegisterForm.get('officeDate')"
          label="Fecha de oficio">
          <input
            class="form-control"
            type="text"
            formControlName="officeDate"
            bsDatepicker />
        </form-field>
      </div>

      <div class="pt-4">
        <div class="form-group">
          <label class="form-label">Via de recepción:</label>
          <span> Fisica </span>
        </div>
      </div>

      <div class="pt-3">
        <div class="form-group">
          <label class="form-label">Tipo transferencia:</label>
          <span> Manual </span>
        </div>
      </div>

      <div class="pt-4">
        <form-field
          [control]="documentationRegisterForm.get('observations')"
          label="Observaciones">
          <input
            type="text"
            class="form-control"
            formControlName="observations" />
        </form-field>
      </div>
    </div>
  </form>
</div>
