<h5 class="title">Búsqueda de documentos</h5>
<form [formGroup]="documentationExpedientForm" class="form-material">
  <div class="row pt-4">
    <form-field
      [control]="documentationExpedientForm.get('text')"
      label="Texto">
      <input type="text" class="form-control" formControlName="text" />
    </form-field>
  </div>

  <div class="row pt-4">
    <form-field [control]="documentationExpedientForm.get('typeDocument')">
      <ngx-select
        [form]="documentationExpedientForm"
        control="typeDocument"
        [data]="typeDocuments"
        value="id"
        bindLabel="id"
        label="Tipo de documento"
        (fetchItems)="getTypeDocumentSelect($event)"></ngx-select>
    </form-field>
  </div>

  <div class="row pt-4">
    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('titleDocument')"
        label="Titulo del documento">
        <input
          type="text"
          class="form-control"
          formControlName="titleDocument" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('noSiab')"
        label="No° SIAB">
        <input type="text" class="form-control" formControlName="noSiab" />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('responsible')"
        label="Responsable">
        <input type="text" class="form-control" formControlName="responsible" />
      </form-field>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('author')"
        label="Autor">
        <input type="text" class="form-control" formControlName="author" />
      </form-field>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('typeTransference')"
        label="Tipo transferencía">
        <input
          type="text"
          class="form-control"
          formControlName="typeTransference" />
      </form-field>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('taxpayer')"
        label="Contribuyente">
        <input type="text" class="form-control" formControlName="taxpayer" />
      </form-field>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('noGestion')"
        label="No° gestión">
        <input
          type="text"
          class="form-control"
          formControlName="noGestion"
          readonly />
      </form-field>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('senderCharge')"
        label="Cargo remitente">
        <input
          type="text"
          class="form-control"
          formControlName="senderCharge" />
      </form-field>
    </div>

    <div class="col-md-4">
      <form-field
        [control]="documentationExpedientForm.get('comments')"
        label="Comentarios">
        <input type="text" class="form-control" formControlName="comments" />
      </form-field>
    </div>
  </div>
</form>
<div class="form-inline justify-content-end btn-toolbar">
  <button class="btn btn-primary btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>

  <button class="btn btn-danger btn-sm active">Limpiar</button>
</div>

<div class="justify-content-right btn-toolbar">
  <app-columns-select [(settings)]="settings"></app-columns-select>
  <button (click)="uploadFiles()" class="btn btn-primary btn-sm active">
    <i class="fa fa-paperclip"></i> Nuevo documento
  </button>
  <button class="btn btn-info btn-sm active">
    <i class="fa fa-search"></i> Buscar
  </button>
</div>

<div [class]="loading ? 'table-loading' : ''">
  <ng2-smart-table
    [attr.class]="'table-bordered'"
    [settings]="settings"
    [source]="expedientData"
    (edit)="showDocument()"
    (delete)="viewDocument()">
  </ng2-smart-table>
</div>
