<app-modal>
  <div header>
    <h5 class="modal-title">Expediente</h5>
  </div>
  <div body>
    <div class="row" style="margin-top: -35px">
      <div class="md-tabs">
        <tabset>
          <tab heading="Doc. expediente">
            <app-document-expedient
              [documentExpedientForm]="
                documentExpedientForm
              "></app-document-expedient>
          </tab>
          <tab heading="Doc. solicitud">
            <app-document-request
              [documentationExpedientForm]="documentationExpedientForm">
            </app-document-request>
          </tab>

          <tab heading="Doc. bienes">
            <app-document-estate
              [expedientEstForm]="expedientEstForm"></app-document-estate>
          </tab>

          <tab heading="Fotos bien">
            <app-photos-good [photosGood]="photosGood"></app-photos-good>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
