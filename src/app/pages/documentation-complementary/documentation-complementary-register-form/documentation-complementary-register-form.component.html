<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Registro de documentación complementaria, No. solicitud: 43642
    </h5>
  </div>
  <div body style="margin-top: -30px">
    <div class="justify-content-end btn-toolbar">
      <button type="submit" class="btn btn-info btn-sm active">Guardar</button>
      <button type="submit" class="btn btn-primary btn-sm active">
        Turnar
      </button>
    </div>
    <h5 class="title">Información de solicitud</h5>
    <div class="row pt-3">
      <div class="col-md-5">
        <form class="form-horizontal" style="margin: 0 auto">
          <div class="form-group">
            <label class="col-lg-5 text-right">Fecha de solicitud:</label>
            <span> 26-nov-2022 </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">No. solicitud:</label>
            <span> 43642 </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">No. expediente:</label>
            <span> 37397 </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">No. oficio:</label>
            <span> ORDP/227/2022 </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">Delegación regional:</label>
            <span> Baja california </span>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <form class="form-horizontal" style="margin: 0 auto">
          <div class="form-group">
            <label class="col-lg-5 text-right">Estado:</label>
            <span> Baja california </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">Transferente:</label>
            <span> Ferronales </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">Emisora:</label>
            <span> Ferrocarriles nacionales de México </span>
          </div>

          <div class="form-group">
            <label class="col-lg-5 text-right">Autoridad:</label>
            <span> Ferrocarriles nacionales de México </span>
          </div>
        </form>
      </div>
    </div>
    <div class="row pt-3">
      <div class="md-tabs">
        <tabset>
          <tab heading="Registro de documentación">
            <app-register-documentation
              [documentationRegisterForm]="
                documentationRegisterForm
              "></app-register-documentation>
          </tab>

          <tab heading="Buscar y asociar al expediente">
            <app-associate-expedient
              [documentationSearchExpedientForm]="
                documentationSearchExpedientForm
              "></app-associate-expedient>
          </tab>

          <tab heading="Seleccionar bienes">
            <app-estates-inventory
              [documentationEstateForm]="documentationEstateForm">
            </app-estates-inventory>
          </tab>

          <tab heading="Expediente">
            <div class="md-tabs">
              <tabset>
                <tab heading="Documentos solicitud">
                  <app-document-request
                    [documentationExpedientForm]="
                      documentationExpedientForm
                    "></app-document-request>
                </tab>
                <tab heading="Documentos generales">
                  <div class="md-tabs">
                    <tabset>
                      <tab heading="Documentos expediente">
                        <app-document-expedient
                          [documentExpedientForm]="
                            documentExpedientForm
                          "></app-document-expedient>
                      </tab>
                      <tab heading="Solicitud del expediente">
                        <app-request-expedient
                          [documentationExpedientForm]="
                            documentationExpedientForm
                          "></app-request-expedient>
                      </tab>
                    </tabset>
                  </div>
                </tab>
              </tabset>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</app-card>
