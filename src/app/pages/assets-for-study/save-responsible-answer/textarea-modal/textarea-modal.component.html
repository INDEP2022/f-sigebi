<app-modal>
  <div header>
    <h5 class="modal-title">Suspender estudio</h5>
  </div>
  <div body>
    <form [formGroup]="suspendForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="suspendForm"
            label="Motivo de la suspenciÃ³n del estudio">
            <textarea
              class="form-control"
              rows="5"
              formControlName="reasonSuspending"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="p-2">
          <button
            class="btn btn-primary btn-sm active"
            [disabled]="suspendForm.invalid"
            (click)="finish()">
            Finalizar
          </button>
        </div>
        <div class="p-2">
          <button class="btn btn-danger btn-sm active" (click)="close()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
