<div>
  <form [formGroup]="filterForm" class="form-material">
    <div class="row pt-3">
      <div class="col-md-4">
        <form-field
          [control]="filterForm.get('transfer')"
          label="No. Transferente">
          <input
            type="number"
            formControlName="transfer"
            class="form-control" />
        </form-field>
      </div>
      <div class="col-md-3">
        <form-field
          [control]="filterForm.get('expedient')"
          label="No. Expediente">
          <input
            type="number"
            formControlName="expedient"
            class="form-control" />
        </form-field>
      </div>
      <div class="col-md-4">
        <form-field [control]="filterForm.get('warehouse')">
          <ngx-select
            [form]="filterForm"
            control="warehouse"
            [data]="warehouseSelected"
            value="id"
            bindLabel="id"
            label="Assignado por"
            (fetchItems)="getWarehouseSelected($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-4">
        <form-field [control]="filterForm.get('destiny')">
          <ngx-select
            [form]="filterForm"
            control="destiny"
            [data]="destinySelected"
            value="id"
            bindLabel="id"
            label="Assignado por"
            (fetchItems)="getDestinySelect($event)">
          </ngx-select>
        </form-field>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="p-2">
        <button class="btn btn-primary btn-sm active" (click)="search()">
          Buscar
        </button>
      </div>
      <div class="p-2">
        <button class="btn btn-danger btn-sm active" (click)="clean()">
          Limpiar
        </button>
      </div>
    </div>
  </div>
</div>
