<div>
  <div class="row">
    <h5>Lista de bienes</h5>
  </div>
  <div class="row pt-4">
    <div class="d-flex">
      <div class="form-material mr-auto p-2">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="p-2 buttons">
        <button
          class="btn btn-primary btn-sm active"
          (click)="addListForStudy()">
          Para estudiar
        </button>
      </div>
      <div class="p-2 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <!--      <div style="overflow: scroll">-->
      <ng-scrollbar track="all" style="min-height: 200px; border: none">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="paragraphs"
            (userRowSelect)="selectAssets($event)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <!--      </div>-->
    </div>
  </div>
  <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
</div>
<div>
  <div class="row pt-4">
    <h5>Lista de bienes para estudiar</h5>
  </div>
  <div class="row pt-4">
    <div class="col-md-12">
      <!--      <div style="overflow: scroll">-->
      <ng-scrollbar track="all" style="min-height: 200px; border: none">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="paragraphs2"
            (userRowSelect)="forStudySelected($event)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <!--      </div>-->
    </div>
  </div>
</div>
