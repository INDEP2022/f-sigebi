<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="p-2">
        <button class="btn btn-success btn-sm active">Firmar</button>
      </div>
      <div class="p-2">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
    <div class="row pt-4">Se muesta la vista del reporte generado</div>
  </div>
</app-modal>
