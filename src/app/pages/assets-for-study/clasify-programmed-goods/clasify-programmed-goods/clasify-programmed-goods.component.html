<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Clasificar bienes programados</h5>
  </div>

  <div body class="body">
    <app-list-assets
      [dataAssets]="dataAssets"
      [isSaving]="save"
      [typeComponent]="'schedule-delivery'"
      (listAssetsData)="getListAssetsData($event)"></app-list-assets>

    <hr />
    <div>
      <form [formGroup]="clasifyForm" class="form-material">
        <div class="row">
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('requestNumber')"
              label="Número de solicitud">
              <input
                type="number"
                formControlName="requestNumber"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('studyMotive')"
              label="Motivo del estudio">
              <input
                type="text"
                formControlName="studyMotive"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('startDate')"
              label="Fecha de page del operativo">
              <input
                type="text"
                formControlName="startDate"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('endDate')"
              label="Fecha fin del operativo">
              <input
                type="text"
                formControlName="endDate"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('responsableStudy')"
              label="Responsable del estudio">
              <input
                type="text"
                formControlName="responsableStudy"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('reciever')"
              label="Destinatario">
              <input
                type="text"
                formControlName="reciever"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('recipientPosition')"
              label="Puesto del destinatario">
              <input
                type="text"
                formControlName="recipientPosition"
                class="form-control" />
            </form-field>
          </div>

          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('recipientPosition')"
              label="Puesto del destinatario">
              <input
                type="text"
                formControlName="recipientPosition"
                class="form-control" />
            </form-field>
          </div>

          <div class="col-md-4 mt-4">
            <form-field [control]="clasifyForm.get('warehouse')">
              <ngx-select
                [form]="clasifyForm"
                control="warehouse"
                [data]="warehouseSelected"
                value="id"
                bindLabel="id"
                label="Almacén"
                (fetchItems)="getWarehouseSelectedSelect($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('participants')"
              label="Participantes">
              <input
                type="text"
                formControlName="participants"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4 mt-4">
            <form-field
              [control]="clasifyForm.get('senseOfResponse')"
              label="Sentido de la respuesta">
              <input
                type="text"
                formControlName="senseOfResponse"
                class="form-control" />
            </form-field>
          </div>
        </div>
        <div class="row mt-4">
          <button class="btn btn-secondary btn-sm active mr-4">
            Oficio de la respuesta
          </button>
          <button class="btn btn-secondary btn-sm active">
            Solicitud de estudio de bienes
          </button>
        </div>
      </form>
    </div>
  </div>
</app-modal>
