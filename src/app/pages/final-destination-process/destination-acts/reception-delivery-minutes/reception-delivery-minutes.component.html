<app-modal>
  <div header>
    <h5 class="modal-title">Archivo Plano de las Actas Entrega Recepcion</h5>
  </div>
  <div body>
    <div class="row justify-content-center">
      <div class="row margin-select justify-content-center">
        <div class="row margin-form justify-content-center">
          <div class="col-md-3">
            <h6>Clave del Acta</h6>
          </div>
          <div class="col-md-5">
            <select class="form-control">
              <option [value]="null">Seleccione una clave</option>
              <option *ngFor="let item of proceedingsList" [value]="item">
                {{ item }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="row justify-content-center">
      <form class="form-material" [formGroup]="form">
        <div class="row margin-input justify-content-center">
          <div class="col-md-3">
            <h6>Nombre del Archivo</h6>
          </div>
          <div class="col-md-5">
            <form-field [control]="form.get('nameAr')">
              <input
                type="text"
                class="form-control"
                id="nameFileA"
                formControlName="nameAr" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <div class="col-md-3">
          <button
            class="btn btn-success btn-sm ml-2 active"
            type="button"
            [disabled]="form.invalid"
            (click)="exportExcel()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Volver
        </button>
      </div>
    </div>
  </div>
</app-modal>
