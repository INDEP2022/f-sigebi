<app-modal>
  <div header>
    <h5 class="modal-title">Archivo Plano de las Actas Entrega Recepcion</h5>
  </div>
  <div body>
    <div class="row justify-content-center">
      <form class="form-material" [formGroup]="form">
        <div class="row margin-ngx-select justify-content-center">
          <div class="col-md-8">
            <form-field [control]="form.get('actas')">
              <ngx-select
                [form]="form"
                control="actas"
                value="id"
                bindLabel="descCondition"
                [data]="cities"
                label="Clave del Acta"
                (change)="stateChange($event)">
              </ngx-select>
            </form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="row justify-content-center">
      <form class="form-material" [formGroup]="form">
        <div class="row margin-input justify-content-center">
          <div class="col-md-8">
            <form-field
              [control]="form.get('nameAr')"
              label="Nombre del Archivo">
              <input
                type="text"
                class="form-control"
                id="nameFileA"
                formControlName="nameAr" />
            </form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <div class="col-md-3">
          <button
            class="btn btn-success btn-sm ml-2 active"
            type="button"
            [disabled]="form.invalid"
            (click)="exportExcel()">
            Exportar a Excel
            <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Volver
        </button>
      </div>
    </div>
  </div>
</app-modal>
