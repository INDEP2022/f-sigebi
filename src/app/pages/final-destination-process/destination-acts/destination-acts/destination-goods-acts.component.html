<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">{{ title }}</h5>
  </div>

  <div body>
    <div class="row" *ngIf="queryParams.origin">
      <div class="col-md-12">
        <button class="btn btn-primary active btn-sm" (click)="goBack()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-sm-12 col-md-6">
        <search-bar-simple
          (eventEmit)="searchByExp($event)"
          [label]="''"
          id="expediente"
          [placeholder]="'N&uacute;mero de expediente'">
        </search-bar-simple>
      </div>
    </div>

    <div *ngIf="response">
      <div class="">
        <form
          class="form-material form-horizontal"
          [formGroup]="actForm"
          (ngSubmit)="onSubmit()">
          <!-- <div class="row mt-5 justify-content-start justify-content-sm-end">
            <div class="col-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('statusAct')"
                  label="Estatus Acta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="statusAct" />
                </form-field>
              </div>
            </div>
          </div> -->
          <div class="row mt-5">
            <div class="col-md-5">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('act')" label="Acta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="act" />
                </form-field>
              </div>
            </div>

            <div class="col-md-3">
              <form-field
                [control]="actForm.get('statusAct')"
                label="Estatus Acta">
                <input
                  type="text"
                  class="form-control"
                  formControlName="statusAct" />
              </form-field>
            </div>

            <!-- <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('preliminaryAscertainment')"
                  label="Averiguaci&oacute;n Previa">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="preliminaryAscertainment" />
                </form-field>
              </div>
            </div> -->
            <!-- <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('causePenal')"
                  label="Causa Penal">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="causePenal" />
                </form-field>
              </div>
            </div> -->
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('elabDate')"
                  label="Fecha Elab.">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="elabDate" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('captureDate')"
                  label="Fecha Captura">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="captureDate" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('destinationDelivDate')"
                  label="Fecha Entrega Dest">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="destinationDelivDate" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-3 align-items-end">
            <div class="col-md-6 mb-2">
              <div class="mb-1 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('address')"
                  label="Direcci&oacute;n">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="address" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('observations')"
                  label="Observaciones">
                  <textarea class="form-control" formControlName="observations">
                  </textarea>
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('deliveryName')"
                  label="Nombre Entrega">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="deliveryName" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('receiverName')"
                  label="Nombre Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="receiverName" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-1 pl-4 pr-4">
                <form-field [control]="actForm.get('auditor')" label="Auditor">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="auditor" />
                </form-field>
              </div>
            </div>
          </div>

          <div
            class="d-flex justify-content-center justify-content-md-start mt-2">
            <div class="">
              <button
                type="button"
                class="btn btn-success btn-sm active mr-3"
                (click)="exportData()">
                Exportar Datos <i class="bx bx-download float-icon"></i>
              </button>
              <button
                [disabled]="disableClosedAct"
                type="button"
                class="btn btn-primary btn-sm active mr-3"
                (click)="closeAct()">
                Cerrar
              </button>
            </div>
          </div>
        </form>

        <div class="row mt-5">
          <app-divider class=""></app-divider>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            [(settings)]="settings1"
            class="row justify-content-end">
          </app-columns-select>
        </div>

        <div class="row mt-3 pt-2">
          <div class="row pt-4 table-container">
            <div class="col-md-12 table-responsive">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings1"
                  (userRowSelect)="selectRow($event)"
                  [source]="source">
                </ng2-smart-table>
              </div>
            </div>
          </div>
        </div>

        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <div class="row">
          <div class="d-flex align-items-center">
            <div class="col-6 align-items-center">
              <div class="mt-5">
                <form
                  class="form-material form-horizontal"
                  [formGroup]="formTable1"
                  (ngSubmit)="onSubmit()">
                  <div
                    class="row mt-5 justify-content-start justify-content-sm-end">
                    <div class="mb-3 pl-4 pr-4">
                      <form-field [control]="formTable1.get('detail')">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="detail"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-6 align-items-center">
              <div class="row">
                <div class="col-6">
                  <span class="text-success mr-5"
                    ><i class="bx bxs-circle me-1 text-success"></i>
                    Disponibles</span
                  >
                </div>
                <div class="col-6">
                  <span class="text-danger"
                    ><i class="bx bxs-circle me-1 text-danger"></i> No
                    Disponibles</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-3 mb-4">
          <button
            class="btn btn-secondary btn-sm active m-3 p-1 pointer"
            type="button"
            (click)="addSelect()"
            data-toggle="tooltip"
            [title]="'Agregar'">
            <i class="bx bx-chevron-down bx-md"></i>
          </button>
          <button
            class="btn btn-secondary btn-sm active m-3 p-1 pointer"
            type="button"
            data-toggle="tooltip"
            [title]="'Eliminar'"
            (click)="removeSelect()">
            <!-- Quitar uno -->
            <i class="bx bx-chevron-up bx-md"></i>
          </button>
        </div>
        <div class="row mt-5">
          <app-divider></app-divider>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            (settingsChange)="settingsChange($event, 2)"
            [settings]="settings2">
          </app-columns-select>
        </div>

        <div class="row mt-3">
          <div class="row pt-4 table-container">
            <div class="col-md-12 table-responsive">
              <div [class]="loading2 ? 'table-loading' : ''">
                <ng2-smart-table
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings2"
                  (userRowSelect)="selectRow2($event)"
                  (edit)="onUserRowSelect($event.data)"
                  [source]="source2"></ng2-smart-table>
              </div>
            </div>
          </div>
        </div>
        <h6>
          <strong
            >Click en <i class="fas fa-edit bx-sm float-icon"></i> para asignar
            delegación y subdelegación</strong
          >
        </h6>
        <app-pagination [params]="params2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
