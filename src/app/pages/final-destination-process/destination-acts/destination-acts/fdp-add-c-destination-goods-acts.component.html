<app-card [header]="true">
    <div class="ch-content" header>
        <h5 class="title">Actas de Destino de Bienes</h5>
    </div>

    <div body>
        <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-6">
                    <search-bar-simple 
                        (eventEmit)="search($event)"
                        [valueBut]="'Buscar'"
                        [label]="''"
                        [placeholder]="'Número de expediente'">
                    </search-bar-simple>
                </div>
        </div>

        <div *ngIf="response">

            <div class="d-flex justify-content-center justify-content-md-end mt-2">
                <div class="">
                    <button type="button" class="btn btn-primary active">Exportar Datos</button>
                </div>
            </div>

            <div class="">
                <form
                    class="form-material form-horizontal"
                    [formGroup]="actForm"
                    (ngSubmit)="onSubmit()">
    
                    <div class="row mt-5 justify-content-start justify-content-sm-end">
                        <div class="col-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('statusAct')"
                                label="Estatus Acta">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="statusAct"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('act')"
                                label="Acta">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="act"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('preliminaryAscertainment')"
                                label="Averiguación Previa">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="preliminaryAscertainment"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('causePenal')"
                                label="Causa Penal">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="causePenal"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('elabDate')"
                                label="Fecha Elab.">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="elabDate"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('captureDate')"
                                label="Fecha Captura">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="captureDate"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('destinationDelivDate')"
                                label="Fecha Entrega Dest">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="destinationDelivDate"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4 align-items-end">
                        <div class="col-md-6 mb-2">
                            <div class="mb-1 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('address')"
                                label="Dirección">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="address"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                    [control]="actForm.get('observations')"
                                    label="Observaciones">
                                    <textarea class="form-control" formControlName="observations">
                                    </textarea>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('deliveryName')"
                                label="Nombre Entrega">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="deliveryName"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('receiverName')"
                                label="Nombre Recibe">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="receiverName"/>
                                </form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-2">
                            <div class="mb-1 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('auditor')"
                                label="Auditor">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="auditor"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                </form>
    
                <div class="row mt-5">
                    <app-divider class="" ></app-divider>
                </div>
                <div class="row mt-3 pt-2 scroll-table">
                    <ng2-smart-table class="col-md-12" [settings]="settings1" [source]="data"></ng2-smart-table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" status="" class="form-control" nbInput>
                        <p>
                            <span class="text-success mr-5"><i class="fa fa-square"></i> Disponibles</span>
                            <span class="text-danger"><i class="fa fa-square"></i> No disponibles</span>
                        </p>
                    </div>
                </div>
    
                <div class="row mt-5">
                    <app-divider></app-divider>
                </div>
                <div class="row mt-3 pt-2 scroll-table">
                    <ng2-smart-table class="col-md-12" [settings]="settings2" [source]="data2"></ng2-smart-table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" status="" class="form-control" nbInput>
                    </div>
                </div>
    
    
            </div>

        </div>
    </div>
      
  </app-card>
