<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Impresi&oacute;n de Actas de Destrucci&oacute;n/Donaci&oacute;n/Destino
    </h5>
  </div>

  <div body>
    <form
      [formGroup]="flatFileGoodForm"
      (ngSubmit)="onSubmit()"
      class="form-material">
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('expedienteI')"
            label="No. Expediente Inicial">
            <input
              class="form-control"
              (input)="validateExp($event)"
              formControlName="expedienteI" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('expedienteF')"
            label="No. Expediente Final">
            <input class="form-control" formControlName="expedienteF" />
          </form-field>
        </div>
        <br />

        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('actaI')"
            label="No. Acta Inicial">
            <input
              class="form-control"
              (input)="validateAct($event)"
              formControlName="actaI" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('actaF')"
            label="No. Acta Final">
            <input class="form-control" formControlName="actaF" />
          </form-field>
        </div>
      </div>

      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('statusActa')"
            label="Estatus Acta:">
            <ng-select
              [searchable]="false"
              formControlName="statusActa"
              class="form-control"
              [clearable]="false">
              <ng-option value="TODOS">TODOS</ng-option>
              <!--<ng-option value="ABIERTA">ABIERTA</ng-option>
              <ng-option value="CERRADA">CERRADA</ng-option>-->
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('tipoActa')"
            label="Tipo de Acta:">
            <ng-select
              formControlName="tipoActa"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="TODOS">TODOS</ng-option>
              <!--<ng-option value="DONACION">DONACIÓN</ng-option>
              <ng-option value="DESTRUCCION">DESTRUCCIÓN</ng-option>
              <ng-option value="DESTINO">DESTINO</ng-option>-->
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('initialDate')"
            label="Fecha Inicial del Evento">
            <input
              type="text"
              formControlName="initialDate"
              class="form-control"
              (bsValueChange)="validateDate($event)"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="flatFileGoodForm.get('finalDate')"
            label="Fecha Final del Evento">
            <input
              [minDate]="minDate"
              formControlName="finalDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>

      <div class="row margin-input">
        <app-delegation-shared
          [form]="flatFileGoodForm"
          [init]="true"></app-delegation-shared>
        <!-- <app-delegation-shared
          [form]="flatFileGoodForm"
          [showDelegation]="true"
          [delegationField]="'delegation'"
          labelDelegation="Delegación:"
          [subdelegationField]="'subdelegation'"
          labelSubdelegation="Sub-Delegación:"
          [showSubdelegation]="true"></app-delegation-shared> -->
      </div>

      <!--<div class="row margin-input justify-content-center">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-primary active btn-sm"
            (click)="onSubmit()"
            [disabled]="!flatFileGoodForm.valid">
            Reporte
          </button>
        </div>
      </div>
      <div class="row mt-5"></div>-->
    </form>

    <div class="row pt-4">
      <div class="col-md-12 d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-primary active btn-sm"
            [disabled]="!flatFileGoodForm.valid"
            (click)="onSubmit()">
            Reporte <i class="bx bx-printer bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
