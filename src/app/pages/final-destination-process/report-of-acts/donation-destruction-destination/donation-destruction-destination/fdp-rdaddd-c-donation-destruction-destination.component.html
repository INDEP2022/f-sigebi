<app-card [header]="true">
    <div class="ch-content" header>
        <h5 class="title">Impresión de Actas de Destrucción/Donación/Destino</h5>
    </div>

    <div body>
        <div class="">
            <form
                class="form-material form-horizontal"
                [formGroup]="actForm"
                (ngSubmit)="onSubmit()">

                <div class="row mt-5 align-items-center justify-content-center">
                    <div class="col-4">
                        <button 
                            class="btn btn-primary active mw-100 pl-1 pr-1"
                            (click)="openModal('Delegaciones', 'DELEGATIONS-COLUMNS')">
                            Buscar Delegación 
                        </button>
                    </div>

                    <div class="col-4">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('delegation')"
                            label="No. Delegación">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="delegation"
                                readonly/>
                            </form-field>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('descripDelegation')"
                            label="Descrip. Delegación">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="descripDelegation"
                                readonly/>
                            </form-field>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 align-items-center justify-content-center">
                    <div class="col-4">
                        <button 
                            class="btn btn-primary active pl-1 pr-1 mw-100"
                            (click)="openModal('Sub-Delegaciones', 'SUBDELEGATIONS-COLUMNS')">
                            Buscar Sub-Delegación
                        </button>
                    </div>

                    <div class="col-4">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('subDelegation')"
                            label="No. Sub-Delegación">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="subDelegation"
                                readonly/>
                            </form-field>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('descripSubDelegation')"
                            label="Descrip. Sub-Delegación">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="descripSubDelegation"
                                readonly/>
                            </form-field>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('initExpedient')"
                            label="No. Expediente Desde el:">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="initExpedient"/>
                            </form-field>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pl-4 pr-4 pt-4">
                            <form-field
                            [control]="actForm.get('finalExpedient')"
                            label="Hasta el:">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="finalExpedient"/>
                            </form-field>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3 pl-4 pr-4">
                            <form-field 
                                [control]="actForm.get('statusAct')" 
                                label="Estatus Acta">
                                <select class="form-control" formControlName="statusAct">
                                    <option [value]="null">Seleccione un valor</option>
                                    <option [value]="1">1</option>
                                    <option [value]="2">2</option>
                                </select>
                            </form-field>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3 pl-4 pr-4">
                            <form-field 
                                [control]="actForm.get('typeAct')" 
                                label="Tipo de Acta">
                                <select class="form-control" formControlName="typeAct">
                                    <option [value]="null">Seleccione un valor</option>
                                    <option [value]="1">1</option>
                                    <option [value]="2">2</option>
                                </select>
                            </form-field>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3 pl-4 pr-4">
                            <form-field
                            [control]="actForm.get('eventStartDate')"
                            label="Fecha Inicial Evento">
                            <input
                                type="text"
                                class="form-control"
                                bsDatepicker
                                formControlName="eventStartDate"/>
                            </form-field>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3 pl-4 pr-4">
                            <form-field
                            [control]="actForm.get('eventEndDate')"
                            label="Fecha Final Evento ">
                            <input
                                type="text"
                                class="form-control"
                                bsDatepicker
                                formControlName="eventEndDate"/>
                            </form-field>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 justify-content-center">
                    <div class="col-4 text-center">
                        <button class="btn btn-primary active">
                            Imprimir
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>  
</app-card>
