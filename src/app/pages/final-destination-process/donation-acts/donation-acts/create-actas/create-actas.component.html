<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">CREACIÓN DE ACTA</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="col-12">
        <div class="row">
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('acta')"
                label="Acta">
                <ng-select formControlName="acta" class="form-control pt-1">
                  <ng-option value="CONV">DON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Estado">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="A">A</ng-option>
                  <ng-option value="D">D</ng-option>
                  <ng-option value="RT">RT</ng-option>
                  <ng-option value="NA">NA</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-6 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('claveTrans')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="trans"
                  (fetchItems)="consultREG_TRANSFERENTES($event)"
                  bindLabel="transfer"
                  value="password"
                  control="claveTrans"
                  label="Cve. Transferente"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('administra')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="arrayDele"
                  (fetchItems)="consulREG_DEL_DESTR($event)"
                  bindLabel="cveAdmin"
                  value="delegation"
                  control="administra"
                  label="Conv"
                  [searchOnInit]="false"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('cveReceived')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="dele"
                  (fetchItems)="consulREG_DEL_ADMIN($event)"
                  bindLabel="cveReceived"
                  value="delegation"
                  control="cveReceived"
                  label="Admin"
                  [searchOnInit]="false"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('consec')"
                label="Folio">
                <input
                  [max-length]="4"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="consec" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('anio')"
                label="Año">
                <ng-select
                  class="form-control pt-1"
                  formControlName="anio"
                  [items]="years"
                  [ngModel]="currentYear"></ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('mes')" label="Mes">
                <ng-select
                  class="form-control pt-1"
                  formControlName="mes"
                  [items]="months"></ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('elaboradate')"
                label="Fecha de Elaboración">
                <input
                  [ngClass]="{ 'not-press bg-gray': !disabledSend }"
                  #datepickerElement
                  type="text"
                  class="form-control pt-1"
                  formControlName="elaboradate"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <form-field
              [control]="actaRecepttionForm.get('direccion')"
              label="Direcci&oacute;n">
              <textarea
                maxlength="1000"
                type="text"
                class="form-control pt-1"
                formControlName="direccion"
                rows="5"></textarea>
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!actaRecepttionForm.valid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="agregarActa()">
          Guardar <i class="fas fa-save bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
