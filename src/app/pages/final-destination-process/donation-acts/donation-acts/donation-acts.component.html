<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">&Aacute;ctas de Donaci&oacute;n</h5>
  </div>

  <div body>
    <div>
      <form [formGroup]="form" class="form-material">
        <div class="row pt-3">
          <form-field
            [control]="form.get('no_expediente')"
            label="No. Expediente"
            class="col-md-1">
            <input
              type="text"
              class="form-control"
              formControlName="no_expediente"
              [(ngModel)]="noExpe"
              (input)="getAllBLKByFilters()" />
          </form-field>

          <form-field
            [control]="form.get('av_previa')"
            label="Averiguaci&oacute;n Previa"
            class="col-md-5">
            <input
              type="text"
              class="form-control"
              formControlName="av_previa"
              readonly />
          </form-field>

          <form-field
            [control]="form.get('ca_penal')"
            label="Causa Penal"
            class="col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="ca_penal"
              readonly />
          </form-field>

          <form-field
            [control]="form.get('no_transferente')"
            class="col-md-2"
            label="No. Exp. Transferente">
            <input
              type="text"
              class="form-control"
              formControlName="no_transferente"
              readonly />
          </form-field>

          <form-field
            [control]="form.get('ti_expediente')"
            class="col-md-2"
            label="Ti. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="ti_expediente"
              readonly />
          </form-field>
        </div>
      </form>
    </div>

    <!-- <div *ngIf="response"> -->

    <div>
      <form [formGroup]="actForm" class="form-material">
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('status')"
            label="Estado:"
            class="col-md-1">
            <input
              type="text"
              class="form-control"
              formControlName="status"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('actSelect')"
            label="&Aacute;cta:"
            class="col-md-5">
            <input
              type="text"
              class="form-control"
              formControlName="actSelect"
              readonly />
          </form-field>

          <!-- <form-field [control]="actForm.get('trans')" label="Trans:" class="col-md-1">
            <input type="text" class="form-control" formControlName="trans" />
          </form-field> -->

          <form-field
            [control]="actForm.get('don')"
            label="Don."
            class="col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="don"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('es_acta')"
            label="Estatus &Aacute;cta:"
            class="col-md-4">
            <input
              type="text"
              class="form-control"
              formControlName="es_acta"
              readonly />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('cv_acta')"
            label="&Aacute;cta:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="cv_acta"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('observations')"
            label="Observaciones:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="observations"
              readonly />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fec_elaboracion')"
            label="Fec. Elaborac&oacute;n:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="fec_elaboracion"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('nom_entrega')"
            label="Nombre Entrega:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="nom_entrega"
              readonly />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fec_don')"
            label="Fec. Donaci&oacute;n:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="fec_don"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('nom_rec')"
            label="Nombre Recibe:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="nom_rec"
              readonly />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('dir')"
            label="Direcci&oacute;n:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="dir"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('audit')"
            label="Auditor:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="audit"
              readonly />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fol_esc')"
            label="Folio de Escaneo:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="fol_esc"
              readonly />
          </form-field>

          <form-field
            [control]="actForm.get('tes_con')"
            label="Testigo de la Contralor&iacute;a:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="tes_con"
              readonly />
          </form-field>
        </div>
        <!--  -->
      </form>
    </div>

    <div>
      <form [formGroup]="actForm" class="form-materia"></form>

      <div class="d-flex justify-content-end mt-5">
        <app-columns-select
          [(settings)]="settings"
          class="row justify-content-end">
        </app-columns-select>
      </div>
      <ng-scrollbar
        style="min-height: 300px; border: none"
        class="mt-3"
        track="all">
        <div class="row mt-3 pt-2">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="datas">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>

      <div class="col-md-12 text-center mt-4 mb-4">
        <button
          class="btn btn-secondary btn-sm active m-3 p-1 pointer"
          type="button">
          <!-- Mover uno -->
          <i class="bx bx-chevron-down bx-md"></i>
        </button>
        <button
          class="btn btn-secondary btn-sm active m-3 p-1 pointer"
          type="button">
          <!-- Quitar uno -->
          <i class="bx bx-chevron-up bx-md"></i>
        </button>
      </div>

      <!-- BLoque DAD (Detalle Acta)-->

      <div class="d-flex justify-content-end mt-5">
        <app-columns-select
          (settingsChange)="settingsChange($event, 2)"
          [settings]="settings2">
        </app-columns-select>
      </div>
      <ng-scrollbar
        style="min-height: 300px; border: none"
        class="mt-3"
        track="all">
        <div class="row mt-3">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2"></ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="params2" [totalItems]="totalItems2">
      </app-pagination>
      <div class="row">
        <div class="d-flex align-items-center">
          <div class="col-6 align-items-center">
            <div class="mt-5">
              <!-- <form class="form-material form-horizontal" [formGroup]="formTable2" (ngSubmit)="onSubmit()">
                <div class="row mt-5 justify-content-start justify-content-sm-end">
                  <div class="mb-3 pl-4 pr-4">
                    <form-field [control]="formTable2.get('detail')">
                      <input type="text" class="form-control" formControlName="detail" readonly />
                    </form-field>
                  </div>
                </div>
              </form> -->
            </div>
          </div>
          <!-- <div class="col-6 align-items-center">
                    <div class="row">
                      <div class="col-6">
                        <span class="text-success mr-5"
                          ><i class="fa fa-square"></i> Disponibles</span
                        >
                      </div>
                      <div class="col-6">
                        <span class="text-danger"
                          ><i class="fa fa-square"></i> No disponibles</span
                        >
                      </div>
                    </div>
                  </div> -->
        </div>
      </div>
      <div>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
</app-card>
