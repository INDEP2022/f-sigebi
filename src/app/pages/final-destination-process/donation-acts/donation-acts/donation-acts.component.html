<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">&Aacute;ctas de Donaci&oacute;n</h5>
  </div>

  <div body>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-12 col-md-6">
        <search-bar-simple
          (eventEmit)="search($event)"
          [label]="''"
          [placeholder]="'N&uacute;mero de expediente'">
        </search-bar-simple>
      </div>
    </div>

    <div *ngIf="response">
      <div class="">
        <form
          class="form-material form-horizontal"
          [formGroup]="actForm"
          (ngSubmit)="onSubmit()">
          <div class="row mt-5 justify-content-start justify-content-sm-end">
            <div class="col-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('statusAct')"
                  label="Estatus &Aacute;cta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="statusAct" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('preliminaryAscertainment')"
                  label="Averiguaci&oacute;n Previa">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="preliminaryAscertainment" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('causePenal')"
                  label="Causa Penal">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="causePenal" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('actSelect')"
                  label="&Aacute;cta">
                  <select class="form-control" formControlName="actSelect">
                    <option [value]="null">Seleccione un valor</option>
                    <option [value]="1">1</option>
                    <option [value]="2">2</option>
                  </select>
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('status')" label="Estado">
                  <select class="form-control" formControlName="status">
                    <option [value]="null">Seleccione un valor</option>
                    <option [value]="1">1</option>
                    <option [value]="2">2</option>
                  </select>
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('trans')" label="Trans">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="trans" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('don')" label="Don">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="don" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('admin')" label="Admin">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="admin" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('folio')" label="Folio">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="folio" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('year')" label="AÃ±o">
                  <input
                    type="text"
                    class="form-control"
                    [bsConfig]="bsConfigFromYear"
                    #dp="bsDatepicker"
                    bsDatepicker
                    [(bsValue)]="bsValueFromYear"
                    formControlName="year" />
                </form-field>
              </div>
            </div>
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('month')" label="Mes">
                  <input
                    type="text"
                    class="form-control"
                    [bsConfig]="bsConfigFromMonth"
                    #dp="bsDatepicker"
                    bsDatepicker
                    [(bsValue)]="bsValueFromMonth"
                    formControlName="month" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="actForm.get('act')" label="&Aacute;cta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="act" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('address')"
                  label="Direcci&oacute;n">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="address" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('elabDate')"
                  label="Fecha Elaboraci&oacute;n.">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="elabDate" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('donationDate')"
                  label="Fecha Donaci&oacute;n">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="donationDate" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4 align-items-end">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('observations')"
                  label="Observaciones">
                  <textarea class="form-control" formControlName="observations">
                  </textarea>
                </form-field>
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <div class="mb-1 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('deliveryName')"
                  label="Nombre Entrega">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="deliveryName" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4 align-items-end">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('receiverName')"
                  label="Nombre Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="receiverName" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <div class="mb-1 pl-4 pr-4">
                <form-field [control]="actForm.get('auditor')" label="auditor">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="auditor" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4 align-items-end">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('comptrollerWitness')"
                  label="Testigo Contr">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="comptrollerWitness" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="actForm.get('folioScan')"
                  label="Folio Esc">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="folioScan" />
                </form-field>
              </div>
            </div>
          </div>
        </form>

        <div class="row mt-5">
          <app-divider class=""></app-divider>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            [(settings)]="settings"
            class="row justify-content-end">
          </app-columns-select>
        </div>
        <ng-scrollbar
          style="min-height: 300px; border: none"
          class="mt-3"
          track="all">
          <div class="row mt-3 pt-2">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <div class="row">
          <div class="d-flex align-items-center">
            <div class="col-6 align-items-center">
              <div class="mt-5">
                <form
                  class="form-material form-horizontal"
                  [formGroup]="formTable1"
                  (ngSubmit)="onSubmit()">
                  <div
                    class="row mt-5 justify-content-start justify-content-sm-end">
                    <div class="mb-3 pl-4 pr-4">
                      <form-field [control]="formTable1.get('detail')">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="detail"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-6 align-items-center">
              <div class="row">
                <div class="col-6">
                  <span class="text-success mr-5"
                    ><i class="fa fa-square"></i> Disponibles</span
                  >
                </div>
                <div class="col-6">
                  <span class="text-danger"
                    ><i class="fa fa-square"></i> No disponibles</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <app-divider></app-divider>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            (settingsChange)="settingsChange($event, 2)"
            [settings]="settings2">
          </app-columns-select>
        </div>
        <ng-scrollbar
          style="min-height: 300px; border: none"
          class="mt-3"
          track="all">
          <div class="row mt-3">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data2"></ng2-smart-table>
          </div>
        </ng-scrollbar>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
