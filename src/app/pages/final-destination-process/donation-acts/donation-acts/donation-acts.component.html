<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Actas de Donaci&oacute;n</h5>
    <!-- <div class="col-md-6 buttons">
      <div>
        <button class="btn btn-primary btn-sm active m-1" (click)="desbFrom()">
          Nueva Acta
          <i class="bx bx-search-alt bx-sm float-icon"></i>
        </button>
      </div>
    </div> -->
  </div>

  <div body>
    <div class="row mb-4">
      <form [formGroup]="form" class="form-material">
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  (click)="getAllBLKByFilters()"
                  class="btn btn-primary active btn-sm mr-2 mb-2">
                  Buscar
                  <i class="bx bx-search-alt bx-sm float-icon"></i>
                </button>
                <!-- <button
                        id="expedient-number"
                        [class]="loading ? 'disabled' : ''"
                        class="btn btn-primary btn-sm disabled mr-2 active"
                        (click)="searchButton()">
                        <i class="fa fa-search"></i> Buscar
                      </button> -->
                <button
                  (click)="resetForm()"
                  class="btn btn-danger btn-sm active mb-2">
                  Limpiar <i class="fas fa-eraser"> </i>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="navigateProceedings" class="col-md-4">
            <span>Navegaci√≥n de actas</span>
            <div class="row mt-3">
              <div class="col-md-9">
                <div class="d-flex justify-content-center align-items-center">
                  <app-pagination
                    [params]="paramsActNavigate"
                    [totalItems]="totalItemsNavigate"
                    [limit]="newLimitparamsActNavigate"
                    [paginatorPageSize]="false"
                    [pageSizeOptions]="[1]"
                    [paginatorRangeLabel]="false"
                    [maxSize]="1"></app-pagination>
                  <div class="col">
                    <button
                      (click)="resNewForm()"
                      id="expedient-number"
                      class="btn btn-info btn-sm active ml-4">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <hr class="row" style="width: 97%; margin: auto" />
        <br />
        <br />
        <div class="row pt-3">
          <form-field
            [control]="form.get('no_expediente')"
            label="No. Expediente"
            class="col-md-5">
            <input
              type="number"
              class="form-control"
              formControlName="no_expediente"
              [(ngModel)]="noExpe"
              [max-length]="10" />
          </form-field>

          <form-field
            [control]="form.get('av_previa')"
            label="Averiguaci&oacute;n Previa"
            class="col-md-7">
            <input
              type="text"
              class="form-control"
              formControlName="av_previa" />
          </form-field>
        </div>
        <div class="row pt-3">
          <form-field
            [control]="form.get('ca_penal')"
            label="Causa Penal"
            class="col-md-4">
            <input
              type="text"
              class="form-control"
              formControlName="ca_penal" />
          </form-field>

          <form-field
            [control]="form.get('no_transferente')"
            class="col-md-4"
            label="No. Exp. Transferente">
            <input
              type="text"
              class="form-control"
              formControlName="no_transferente" />
          </form-field>

          <form-field
            [control]="form.get('ti_expediente')"
            class="col-md-4"
            label="Ti. Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="ti_expediente" />
          </form-field>
        </div>

        <br />
        <br />
        <hr class="row" style="width: 97%; margin: auto" />
        <br />
        <br />
        <div class="row pt-3">
          <div class="col-md-12">
            <div class="row">
              <div class="col">
                <form-field [control]="form.get('acta')">
                  <ngx-select
                    id="acta"
                    control="acta"
                    label="Tipo Acta"
                    bindLabel="records"
                    [data]="records"
                    [searchable]="false"
                    [form]="form"></ngx-select>
                </form-field>
              </div>

              <div class="col-md-2">
                <form-field [control]="form.get('transfer')">
                  <ngx-select
                    id="transfer"
                    control="transfer"
                    label="Transferente"
                    bindLabel="clave_transferente"
                    [searchable]="false"
                    [data]="transferSelect"
                    [form]="form"></ngx-select>
                </form-field>
              </div>

              <div class="col">
                <form-field [control]="form.get('ident')" label="Identificador">
                  <input
                    type="text"
                    class="form-control pt-0"
                    formControlName="ident" />
                </form-field>
              </div>

              <div class="col">
                <form-field [control]="form.get('recibe')">
                  <ngx-select
                    (fetchItems)="getRecibe($event)"
                    control="recibe"
                    label="Recibe"
                    bindLabel="delegation"
                    ngbTooltip="Prueba"
                    [data]="recibeSelect"
                    [form]="form"></ngx-select>
                </form-field>
              </div>

              <div class="col">
                <form-field [control]="form.get('admin')">
                  <ngx-select
                    (fetchItems)="getAdmin($event)"
                    control="admin"
                    label="Administra"
                    bindLabel="delegation"
                    [data]="adminSelect"
                    [form]="form"></ngx-select>
                  <!--       <input
                          type="text"
                          class="form-control"
                          formControlName="admin"
                          (ngModelChange)="fillActTwo()" /> -->
                </form-field>
              </div>

              <div class="col">
                <form-field [control]="form.get('folio')" label="Folio">
                  <input
                    type="number"
                    class="form-control pt-0"
                    min="1"
                    [max-length]="5"
                    formControlName="folio" />
                </form-field>
              </div>
              <div class="col">
                <form-field [control]="form.get('year')" label="A&ntilde;o">
                  <input
                    type="number"
                    class="form-control disabled pt-0"
                    formControlName="year" />
                </form-field>
              </div>
              <div class="col">
                <form-field [control]="form.get('mes')" label="Mes">
                  <input
                    type="number"
                    class="form-control disabled pt-0"
                    formControlName="mes" />
                </form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row mb-5">
      <div class="d-flex justify-content-center">
        <div>
          <button type="button" class="btn btn-primary btn-sm active mr-3">
            Guardar
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
          <button class="btn btn-primary btn-sm active" (click)="closeExp()">
            Cerrar acta
          </button>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <form [formGroup]="actForm" class="form-material">
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('status')"
            label="Estado:"
            class="col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="status"
              [readonly]="isEnableEstado" />
          </form-field>

          <form-field
            [control]="actForm.get('actSelect')"
            label="Acta:"
            class="col-md-4">
            <textarea
              type="text"
              class="form-control"
              formControlName="actSelect"
              (ngModelChange)="searchKeyProceeding()"
              [readonly]="isEnableActa"></textarea>
          </form-field>

          <!-- <form-field [control]="actForm.get('trans')" label="Trans:" class="col-md-1">
            <input type="text" class="form-control" formControlName="trans" />
          </form-field> -->

          <form-field
            [control]="actForm.get('don')"
            label="Don."
            class="col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="don"
              [readonly]="isEnableDon" />
          </form-field>

          <form-field
            [control]="actForm.get('es_acta')"
            label="Estatus Acta:"
            class="col-md-4">
            <input
              type="text"
              class="form-control"
              formControlName="es_acta"
              [style.color]="
                this.actForm.get('es_acta').value == 'CERRADA' ? 'red' : 'green'
              "
              [readOnly]="true" />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('cv_acta')"
            label="Acta:"
            class="col-md-6">
            <textarea
              type="text"
              class="form-control"
              formControlName="cv_acta"
              [readonly]="isEnableActacvc"></textarea>
          </form-field>

          <form-field
            [control]="actForm.get('observations')"
            label="Observaciones:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="observations"
              [readonly]="isEnableObservaciones" />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fec_elaboracion')"
            label="Fec. Elaboraci&oacute;n:"
            class="col-md-6">
            <input
              bsDatepicker
              type="text"
              class="form-control"
              formControlName="fec_elaboracion"
              [readonly]="isEnableFecElaboracion" />
          </form-field>

          <form-field
            [control]="actForm.get('nom_entrega')"
            label="Nombre Entrega:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="nom_entrega"
              [readonly]="isEnableNombreEntrega" />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fec_don')"
            label="Fec. Donaci&oacute;n:"
            class="col-md-6">
            <input
              bsDatepicker
              type="text"
              class="form-control"
              formControlName="fec_don"
              [readonly]="isEnableFecDonacion" />
          </form-field>

          <form-field
            [control]="actForm.get('nom_rec')"
            label="Nombre Recibe:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="nom_rec"
              [readonly]="isEnableNombreRecibe" />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('dir')"
            label="Direcci&oacute;n:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="dir"
              [readonly]="isEnableDireccion" />
          </form-field>

          <form-field
            [control]="actForm.get('audit')"
            label="Auditor:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="audit"
              [readonly]="isEnableAuditor" />
          </form-field>
        </div>
        <!--  -->
        <div class="row pt-3">
          <form-field
            [control]="actForm.get('fol_esc')"
            label="Folio de Escaneo:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="fol_esc"
              [readonly]="isEnableFolio" />
          </form-field>

          <form-field
            [control]="actForm.get('tes_con')"
            label="Testigo de la Contralor&iacute;a:"
            class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="tes_con"
              [readonly]="isEnableTestigo" />
          </form-field>
        </div>
        <!--  -->
      </form>
    </div>

    <div>
      <form [formGroup]="actForm" class="form-materia"></form>

      <div class="d-flex justify-content-end mt-5"></div>
      <div class="row mt-3 pt-2" [class.table-loading]="loadingOne">
        <div>
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings1"
            [source]="datas"
            (userRowSelect)="rowSelectedOne($event)"
            (rowDeselect)="desSelectRow()">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="paramsOne" [totalItems]="totalItems">
        </app-pagination>
        <hr class="row" style="width: 97%; margin: auto" />
        <br />
        <br />
        <div class="row">
          <div class="d-flex justify-content-center">
            <form [formGroup]="form2" class="form-material">
              <form-field
                class="col-md-12"
                [control]="form2.get('estatusPrueba')">
                <input
                  type="text"
                  class="form-control"
                  [readOnly]="true"
                  formControlName="estatusPrueba" />
              </form-field>
            </form>
            <p class="pt-4">
              <span class="text-success mr-5"
                ><i class="fa fa-square"></i>Disponibles</span
              >
              <span class="text-dark"
                ><i class="fa fa-square"></i>No disponibles</span
              >
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-4 mb-4">
        <button
          type="button"
          tooltip="Agregar"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2"
          (click)="createTableTwo()">
          Agregar <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
        <button
          class="btn btn-red btn-sm active m-3"
          (click)="deleteTableTwo()">
          Eliminar <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>

      <!-- BLoque DAD (Detalle Acta)-->

      <div class="d-flex justify-content-end mt-5"></div>
      <div class="row mt-3 pt-2" [class.table-loading]="loadingOne">
        <div>
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2"
            (userRowSelect)="rowSelectedTwo($event)"></ng2-smart-table>
        </div>
        <app-pagination [params]="params2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
      <div class="row">
        <div class="d-flex align-items-center">
          <div class="col-6 align-items-center">
            <div class="mt-5">
              <!-- <form class="form-material form-horizontal" [formGroup]="formTable2" (ngSubmit)="onSubmit()">
                <div class="row mt-5 justify-content-start justify-content-sm-end">
                  <div class="mb-3 pl-4 pr-4">
                    <form-field [control]="formTable2.get('detail')">
                      <input type="text" class="form-control" formControlName="detail" readonly />
                    </form-field>
                  </div>
                </div>
              </form> -->
            </div>
          </div>
          <!-- <div class="col-6 align-items-center">
                    <div class="row">
                      <div class="col-6">
                        <span class="text-success mr-5"
                          ><i class="fa fa-square"></i> Disponibles</span
                        >
                      </div>
                      <div class="col-6">
                        <span class="text-danger"
                          ><i class="fa fa-square"></i> No disponibles</span
                        >
                      </div>
                    </div>
                  </div> -->
        </div>
      </div>
      <div></div>
    </div>
  </div>
</app-card>
