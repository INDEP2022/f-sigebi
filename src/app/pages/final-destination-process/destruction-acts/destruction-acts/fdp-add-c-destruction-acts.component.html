<app-card [header]="true">
    <div class="ch-content" header>
        <h5 class="title">Actas de Destrucción</h5>
    </div>

    <div body>
        <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-6">
                    <search-bar-simple 
                        (eventEmit)="search($event)"
                        [valueBut]="'Buscar'"
                        [label]="''"
                        [placeholder]="'Número de expediente'">
                    </search-bar-simple>
                </div>
        </div>

        <div *ngIf="response">
            <div class="">
                <form
                    class="form-material form-horizontal"
                    [formGroup]="actForm"
                    (ngSubmit)="onSubmit()">
    
                    <div class="row mt-5 justify-content-start justify-content-sm-end">
                        <div class="col-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('statusAct')"
                                label="Estatus Acta">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="statusAct"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('preliminaryAscertainment')"
                                label="Averiguación Previa">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="preliminaryAscertainment"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('causePenal')"
                                label="Causa Penal">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="causePenal"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('elabDate')"
                                label="Fecha Elab.">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="elabDate"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('destructDate')"
                                label="Fecha Destr.">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="destructDate"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field 
                                    [control]="actForm.get('actSelect')" 
                                    label="Acta">
                                    <select class="form-control" formControlName="actSelect">
                                        <option [value]="null">Seleccione un valor</option>
                                        <option [value]="1">1</option>
                                        <option [value]="2">2</option>
                                    </select>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field 
                                    [control]="actForm.get('status')" 
                                    label="Estado">
                                    <select class="form-control" formControlName="status">
                                        <option [value]="null">Seleccione un valor</option>
                                        <option [value]="1">1</option>
                                        <option [value]="2">2</option>
                                    </select>
                                </form-field>
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="row mt-4">
                        <div class="col">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('trans')"
                                label="Trans">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="trans"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('destr')"
                                label="Destr">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="destr"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('admin')"
                                label="Admin">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="admin"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                    [control]="actForm.get('folio')"
                                    label="Folio">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="folio"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('date')"
                                label="Fecha">
                                <input
                                    type="text"
                                    class="form-control"
                                    bsDatepicker
                                    formControlName="date"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('act')"
                                label="Acta">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="act"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('address')"
                                label="Dirección">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="address"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4 align-items-end">
                            <div class="col-md-6">
                                <div class="mb-3 pl-4 pr-4">
                                    <form-field
                                        [control]="actForm.get('observations')"
                                        label="Observaciones">
                                        <textarea class="form-control" formControlName="observations">
                                        </textarea>
                                    </form-field>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="mb-1 pl-4 pr-4">
                                    <form-field
                                    [control]="actForm.get('responsible')"
                                    label="Responsable">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="responsible"/>
                                    </form-field>
                                </div>
                            </div>
                    </div>
    
                    <div class="row mt-4 align-items-end">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('witness1')"
                                label="Testigo">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="witness1"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="mb-1 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('witness2')"
                                label="Testigo">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="witness2"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4 align-items-end">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('methodDestruct')"
                                label="Testigo">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="methodDestruct"/>
                                </form-field>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="mb-1 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('witnessContr')"
                                label="Testigo Contr">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="witnessContr"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4 align-items-end">
                        <div class="col-md-6">
                            <div class="mb-3 pl-4 pr-4">
                                <form-field
                                [control]="actForm.get('folioScan')"
                                label="Folio Esc">
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="folioScan"/>
                                </form-field>
                            </div>
                        </div>
                    </div>
    
    
                </form>
    
                <div class="row mt-5">
                    <app-divider class="" ></app-divider>
                </div>
                <div class="row mt-3 pt-2 scroll-table">
                    <ng2-smart-table class="col-md-12" [settings]="settings1" [source]="data"></ng2-smart-table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" status="" class="form-control" nbInput>
                        <p>
                            <span class="text-success mr-5"><i class="fa fa-square"></i> Disponibles</span>
                            <span class="text-danger"><i class="fa fa-square"></i> No disponibles</span>
                        </p>
                    </div>
                </div>
    
                <div class="row mt-5">
                    <app-divider></app-divider>
                </div>
                <div class="row mt-3 pt-2 scroll-table">
                    <ng2-smart-table class="col-md-12" [settings]="settings2" [source]="data2"></ng2-smart-table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" status="" class="form-control" nbInput>
                    </div>
                </div>
    
    
            </div>

        </div>
    </div>
      
  </app-card>
