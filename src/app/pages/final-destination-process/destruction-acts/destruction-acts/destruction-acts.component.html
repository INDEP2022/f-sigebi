<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">&Aacute;ctas de Destrucci&oacute;n</h5>
  </div>
  <div body>
    <app-card>
      <div body>
        <div class="row">
          <form [formGroup]="optionRB" class="form-material">
            <div class="col d-flex">
              <form-radio label="Normal">
                <input type="radio" formControlName="option" value="N" />
              </form-radio>
              <form-radio label="Paquete">
                <input type="radio" formControlName="option" value="P" />
              </form-radio>
            </div>
          </form>
        </div>
      </div>
    </app-card>
    <app-card>
      <div body>
        <form [formGroup]="actForm" class="form-material">
          <div class="row mb-5">
            <div class="col-md-8">
              <button
                *ngIf="qParams.expedient"
                class="btn btn-primary active btn-sm mr-3"
                (click)="goBack()">
                Regresar
                <i class="fas fa-arrow-circle-left"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary active btn-sm mr-3"
                (click)="searchDataExp()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active mr-3"
                (click)="clearForm()">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>
              <button
                *ngIf="navigateProceedings"
                id="expedient-number"
                (click)="newProceedingFn()"
                class="btn btn-info btn-sm active">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
            <div *ngIf="navigateProceedings" class="col-md-4">
              <span>Navegación de actas</span>
              <div class="row mt-1">
                <div class="col">
                  <div class="d-flex justify-content-center align-items-center">
                    <app-pagination
                      [params]="paramsActNavigate"
                      [totalItems]="totalItemsNavigate"
                      [limit]="newLimitparamsActNavigate"
                      [paginatorPageSize]="false"
                      [pageSizeOptions]="[1]"
                      [paginatorRangeLabel]="false"
                      [maxSize]="1"></app-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <form-field
              [control]="actForm.get('expedient')"
              label="No.Expediente"
              class="col">
              <input
                [min]="0"
                type="number"
                [max-length]="10"
                class="form-control"
                formControlName="expedient" />
            </form-field>
            <form-field
              *ngIf="!isNewProceeding"
              [control]="actForm.get('statusProceeding')"
              class="col"
              label="Estatus del Acta">
              <input
                [min]="0"
                type="text"
                [max-length]="10"
                class="form-control"
                readOnly
                formControlName="statusProceeding" />
            </form-field>
            <form-field
              [control]="actForm.get('prevAv')"
              label="Averiguación Previa"
              class="col-md-4">
              <input type="text" class="form-control" formControlName="prevAv"
            /></form-field>
            <form-field
              [control]="actForm.get('criminalCase')"
              label="Averiguación Previa"
              class="col-md-4">
              <input
                type="text"
                class="form-control"
                formControlName="criminalCase"
            /></form-field>
          </div>
        </form>
      </div>
    </app-card>
    <app-card>
      <div body>
        <form-loader *ngIf="loadingProcedure"></form-loader>
        <form
          *ngIf="!loadingProcedure"
          [formGroup]="actForm"
          class="form-material">
          <div class="row mt-3" [class]="!assembleKeybool ? 'disabled' : ''">
            <div class="col">
              <form-field [control]="actForm.get('act')">
                <ngx-select
                  control="act"
                  label="Tipo Acta"
                  [data]="records"
                  [searchable]="false"
                  [form]="actForm"></ngx-select>
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="actForm.get('status')">
                <ngx-select
                  control="status"
                  label="Estado"
                  [data]="statusData"
                  [searchable]="false"
                  [form]="actForm"></ngx-select>
              </form-field>
            </div>
            <form-field [control]="actForm.get('transferent')" class="col">
              <ngx-select
                (fetchItems)="getTransfers($event)"
                control="transferent"
                label="Transferente"
                bindLabel="password"
                [data]="transferentData"
                [form]="actForm"></ngx-select>
            </form-field>
            <form-field [control]="actForm.get('destructor')" class="col">
              <ngx-select
                (fetchItems)="getAdminDestroy($event)"
                control="destructor"
                label="Destruye"
                bindLabel="delegation"
                [data]="destructorData"
                [form]="actForm"></ngx-select>
            </form-field>
            <form-field [control]="actForm.get('admin')" class="col">
              <ngx-select
                (fetchItems)="getAdmin($event)"
                control="admin"
                label="Administra"
                bindLabel="delegation"
                [data]="adminData"
                [form]="actForm"></ngx-select>
            </form-field>
            <form-field
              [control]="actForm.get('folio')"
              class="col"
              label="Folio">
              <input
                [min]="1"
                type="number"
                [max-length]="10"
                class="form-control"
                formControlName="folio" />
            </form-field>
            <form-field [control]="actForm.get('year')" class="col" label="Año">
              <input
                [min]="0"
                type="number"
                [max-length]="10"
                class="form-control"
                formControlName="year" />
            </form-field>
            <form-field
              [control]="actForm.get('month')"
              class="col"
              label="Mes">
              <input
                [min]="0"
                type="number"
                [max-length]="10"
                class="form-control"
                formControlName="month" />
            </form-field>
          </div>
          <div class="row mt-3 mb-3">
            <form-field
              [control]="actForm.get('act2')"
              class="col-md-6"
              label="Acta">
              <input
                type="text"
                readOnly
                class="form-control"
                formControlName="act2" />
            </form-field>

            <form-field
              [control]="actForm.get('elabDate')"
              class="col"
              label="Fecha de Elaboración">
              <input
                bsDatepicker
                [max-length]="10"
                class="form-control"
                formControlName="elabDate" />
            </form-field>
            <form-field
              [control]="actForm.get('destroyDate')"
              class="col"
              label="Fecha de Destrucción">
              <input
                bsDatepicker
                [max-length]="10"
                [maxDate]="actForm.get('elabDate').value"
                class="form-control"
                formControlName="destroyDate" />
            </form-field>
          </div>
          <div class="row mt-3 mb-3">
            <form-field
              [control]="actForm.get('address')"
              class="col-md-6"
              label="Direcci&oacute;n">
              <textarea
                rows="2"
                class="form-control"
                [maxlength]="1000"
                formControlName="address"></textarea>
            </form-field>
            <form-field
              [control]="actForm.get('observation')"
              class="col-md-6"
              label="Observaci&oacute;n">
              <textarea
                rows="2"
                class="form-control"
                [maxlength]="1000"
                formControlName="observation"></textarea>
            </form-field>
          </div>
          <div class="row mt-3 mb-3">
            <form-field
              [control]="actForm.get('responsible')"
              class="col-md-4"
              label="Responsable">
              <input
                type="text"
                [max-length]="500"
                class="form-control"
                formControlName="responsible" />
            </form-field>
            <form-field
              [control]="actForm.get('witness')"
              class="col-md-4"
              label="Testigo">
              <input
                type="text"
                [max-length]="100"
                class="form-control"
                formControlName="witness" />
            </form-field>
            <form-field
              [control]="actForm.get('witness2')"
              class="col-md-4"
              label="Testigo 2">
              <input
                type="text"
                [max-length]="100"
                class="form-control"
                formControlName="witness2" />
            </form-field>
          </div>
          <div class="row mb-3 mt-3">
            <form-field
              [control]="actForm.get('destroyMethod')"
              class="col-md-8"
              label="Método de Destrucción">
              <input
                type="text"
                [max-length]="200"
                class="form-control"
                formControlName="destroyMethod" />
            </form-field>
            <form-field
              [control]="actForm.get('comptrollerWitness')"
              class="col-md-4"
              label="Testigo de Contraloría">
              <input
                type="text"
                [max-length]="100"
                class="form-control"
                formControlName="comptrollerWitness" />
            </form-field>
          </div>
          <div class="row mt-5 text-center">
            <div class="col">
              <button
                type="button"
                [disabled]="
                  ['CERRADO', 'CERRADA'].includes(actForm.get('status').value)
                "
                class="btn btn-primary btn-sm active mr-3"
                (click)="saveButton()">
                Guardar
                <i aria-hidden="true" class="fa fa-save"></i>
              </button>
              <button
                class="btn btn-primary btn-sm active"
                (click)="closeButton()">
                {{ labelButton }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
    <app-card>
      <div body>
        <form [formGroup]="actForm" class="form-material mt-5">
          <app-scan-file-shared
            [form]="actForm"
            [formControlName]="'universalFolio'"
            [cveDocument]="actForm.get('act2').value"
            nameActa="act2"
            keyTypeDocument="DESTRUCC"
            [noExpedient]="actForm.get('expedient').value"
            [statusProceeding]="actForm.get('statusProceeding').value"
            [cveScreen]="'FACTDESACTASDESTR'"
            [reportPrint]="'RGERGENSOLICDIGIT'">
          </app-scan-file-shared>
        </form>
      </div>
    </app-card>
    <app-card>
      <div body>
        <div class="row text-center">
          <div>
            <p class="pt-4">
              <span class="text-success mr-5"
                ><i class="fa fa-square mr-2"></i>Disponibles</span
              >
              <span class="text-dark"
                ><i class="fa fa-square mr-2"></i>No disponibles</span
              >
            </p>
          </div>
        </div>
        <div [class]="loadingTable ? 'table-loading' : 'row pt-2'">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-responsive '"
            [settings]="settings"
            (rowSelect)="selectGoodFn($event)"
            [source]="dataGoods"></ng2-smart-table>
        </div>
        <app-pagination
          *ngIf="!loadingTable"
          [params]="params"
          [pageSizeOptions]="[5, 10, 20]"
          [limit]="limit"
          [totalItems]="totalItems"></app-pagination>
        <div class="row text-center">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="d-flex justify-content-center align-items-sm-center">
              <div class="col-md-3">
                <label for="">Eliminar</label>
                <button
                  type="button"
                  (click)="deleteGood()"
                  class="mx-2 btn btn-secondary btn-sm active">
                  <i class="fa fa-angle-up"></i>
                </button>
              </div>
              <div class="col-md-3">
                <label for="">Agregar</label>
                <button
                  type="button"
                  (click)="addGood()"
                  class="mx-2 btn btn-secondary btn-sm active">
                  <i class="fa fa-angle-down"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div [class]="loadingTable ? 'table-loading' : 'row pt-2'">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-responsive'"
            [settings]="settings2"
            (rowSelect)="selectGoodActFn($event)"
            [source]="dataGoodsAct"></ng2-smart-table>
        </div>
        <app-pagination
          *ngIf="!loadingTable"
          [params]="params2"
          [pageSizeOptions]="[5, 10, 20]"
          (rowSelect)="selectGoodActFn($event)"
          [limit]="limit2"
          [totalItems]="totalItems2"></app-pagination>
        <div class="row pt-3">
          <label>{{ di_status_good }}</label>
        </div>
      </div>
    </app-card>
  </div>
</app-card>
