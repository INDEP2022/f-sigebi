<div class="container">
  <!-- Apartado folio de escaneo -->
  <div class="row">
    <div class="col-sm-12 col-12 col-md-12">
      <div class="row">
        <div class="col-sm-12 col-12 col-md-3 text-center">
          <span
            tooltip="Generar Folio de Escaneo y Solicitud"
            containerClass="tooltip-style">
            <button
              [disabled]="true"
              (click)="createScannerFoil()"
              class="btn btn-secondary btn-sm active m-1">
              <i class="bx bxs-file-find"></i>
            </button>
          </span>
          <span tooltip="Escanear" containerClass="tooltip-style">
            <button
              [disabled]="true"
              (click)="openScannerPage()"
              class="btn btn-secondary btn-sm active m-1">
              <i class="bx bxs-file"></i>
            </button>
          </span>
        </div>
        <div class="col-sm-12 col-12 col-md-6 w-100">
          <form [formGroup]="formScan" class="form-material">
            <div class="col-md-full col-sm-12 col-xs-12">
              <form-field
                label="Folio de Escaneo"
                [control]="formScan.get('scanningFoli')">
                <input
                  [readonly]="true"
                  type="text"
                  class="form-control"
                  formControlName="scanningFoli" />
              </form-field>
            </div>
            <div class="col-md-12 col-sm-12 col-12">
              <div class="d-flex justify-content-center">
                <div class="m-3">
                  <button
                    [disabled]="true"
                    (click)="replicate()"
                    type="button"
                    class="btn btn-primary btn-sm active">
                    Replicar Folio
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-12 col-md-3 text-center">
          <span
            tooltip="Imprimir Solicitud de Escaneo"
            containerClass="tooltip-style">
            <button
              [disabled]="true"
              (click)="showMessageDigitalization()"
              class="btn btn-secondary btn-sm active m-1">
              <i class="bx bxs-file-find"></i>
            </button>
          </span>
          <span
            tooltip="Consulta de ImÃ¡genes Escaneadas"
            containerClass="tooltip-style">
            <button
              [disabled]="disabled"
              (click)="showScannerFoil()"
              class="btn btn-secondary btn-sm active m-1">
              <i class="bx bxs-file"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
