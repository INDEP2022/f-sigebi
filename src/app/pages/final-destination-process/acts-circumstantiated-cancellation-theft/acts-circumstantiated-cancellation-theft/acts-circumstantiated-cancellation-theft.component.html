<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">
      &Aacute;ctas Circunstanciadas de Cancelaci&oacute;n de Entrega por Robo
    </h5>
  </div>
  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-primary btn-sm active ml-2 mr-2"
            (click)="goBack()"
            *ngIf="origin != null">
            Regresar <i class="bx bx-arrow-back bx-sm float-icon"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            (click)="searchExpedient()">
            <i class="bx bx-list-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <!-- <div class="row m-3 flex-row justify-content-end">
                <div class="col-md-8 text-end">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm active"
                    (click)="searchExpedient()">
                    <i class="bx bx-list-plus bx-sm float-icon"></i>
                  </button>
                </div>
              </div> -->

              <div class="card-body mt-4 mb-4">
                <div class="form-group row p-4">
                  <div class="col-md-3">
                    <label for="" class="col-form-label">No. Expediente:</label>
                    <div>{{ fileNumber || '' }}</div>
                  </div>
                  <div class="col-md-3">
                    <label for="" class="col-form-label">Causa Penal:</label>
                    <div>{{ causa || '' }}</div>
                  </div>
                  <div class="col-md-3">
                    <label for="" class="col-form-label"
                      >Averiguación Previa:</label
                    >
                    <div>{{ aprevia || '' }}</div>
                  </div>
                  <div class="col-md-3">
                    <label for="" class="col-form-label"
                      >Fecha de Elaboración:</label
                    >
                    <div>{{ dateElaboration || '00/00/0000' }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-4"></div>
      <div class="col-md-8 text-end">
        <!-- <button
          [disabled]="!actasDefault"
          (click)="actualizarActa()"
          type="button"
          class="btn btn-primary active btn-sm mr-3">
          Guardarr
          <i aria-hidden="true" class="fa fa-save"></i>
        </button> -->
        <button
          (click)="agregarActa()"
          type="button"
          class="btn btn-info active btn-sm mr-3">
          Nueva Acta
          <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary active btn-sm mr-3"
          (click)="searchActas()">
          Estatus Actas
          <i class="bx bx-search bx-sm float-icon"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary active btn-sm mr-3"
          (click)="cerrarActa()">
          Cerrar Acta
          <i class="fas fa-close bx-sm float-icon"></i>
        </button>
        <button
          (click)="cleanActa()"
          type="button"
          class="btn btn-danger active btn-sm mr-3">
          Limpiar
          <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('type')"
                        label="Acta">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="type"
                          readonly />
                      </form-field>
                    </div>
                  </div>

                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('claveTrans')"
                        label="Autoridad">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="claveTrans"
                          class="form-control"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('respConv')"
                        label="Recibe">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="respConv"
                          class="form-control"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('testigoOIC')"
                        label="Testigo de la Contralor&iacute;a">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="testigoOIC"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('testigoTwo')"
                        label="Testigo">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="testigoTwo"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('testigoTree')"
                        label="Admin.">
                        <input
                          readonly
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="testigoTree"
                          [disabled]="!validPermisos" />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('consec')"
                        label="Folio">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="consec"
                          class="form-control"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('anio')"
                        label="Año">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="anio"
                          class="form-control"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('mes')"
                        label="Mes">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="mes"
                          class="form-control"
                          readonly />
                      </form-field>
                      <!-- <form-field [control]="actaRecepttionForm.get('mes')" label="Mes">
                        <input type="text" class="form-control" [bsConfig]="bsConfigFromMonth" #dp="bsDatepicker"
                          bsDatepicker [(bsValue)]="bsValueFromMonth" formControlName="mes" />
                      </form-field> -->
                    </div>
                  </div>
                  <div class="col-md-12 mt-2">
                    <div>
                      <form-field
                        [control]="actaRecepttionForm.get('cveActa')"
                        label="Acta">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="cveActa"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="card-body">
                    <form-field
                      class="col-md-12 col-sm-12 col-12 p-2"
                      [control]="actaRecepttionForm.get('direccion')"
                      label="Dirección">
                      <textarea
                        maxlength="500"
                        class="form-control text-justify"
                        formControlName="direccion"
                        rows="5"
                        readonly></textarea>
                    </form-field>
                  </div>
                  <div class="card-body">
                    <form-field
                      class="col-md-12 col-sm-12 col-12 p-2"
                      [control]="actaRecepttionForm.get('observaciones')"
                      label="Observaciones">
                      <textarea
                        maxlength="500"
                        class="form-control text-justify"
                        formControlName="observaciones"
                        rows="5"
                        readonly></textarea>
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div class="row"></div>
    <div class="row p-3">
      <div class="col-md-3"></div>
      <div class="row mt-12 d-flex justify-content-center">
        <div class="col-md-12 justify-content-center">
          <h6>BIENES RELACIONADOS CON EL EXPEDIENTE</h6>

          <div class="row">
            <form-loader *ngIf="loading"></form-loader>
            <div class="col-md-12">
              <!-- <div [class]="loading ? 'table-loading' : ''"> -->
              <ng-scrollbar
                [track]="'all'"
                [ngStyle]="{
                  height: loading ? '0px' : '400px'
                }">
                <ng2-smart-table
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings"
                  [source]="dataTableGood"
                  (userRowSelect)="selectData($event)">
                </ng2-smart-table>
              </ng-scrollbar>
              <!-- </div> -->
            </div>
            <app-pagination
              [params]="paramsList"
              [totalItems]="totalItems"></app-pagination>
            <form [formGroup]="actaGoodForm" class="form-material">
              <div class="row">
                <div class="col-6 mt-4">
                  <form-field
                    [control]="actaGoodForm.get('statusGood')"
                    label="Estatus Bien">
                    <input
                      [(ngModel)]="statusGood_"
                      type="text"
                      class="form-control"
                      formControlName="statusGood"
                      readonly />
                  </form-field>
                </div>
              </div>
            </form>
            <div class="col-6 align-items-center">
              <div class="row">
                <div class="col-6">
                  <span class="text-success mr-5"
                    ><i class="fa fa-square"></i> Disponibles</span
                  >
                </div>
                <div class="col-6">
                  <span class="text-black"
                    ><i class="fa fa-square"></i> No disponibles</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-md-12 text-center mt-4 mb-4">
            <button
              tooltip="Agregar Bien al Acta"
              containerClass="tooltip-style"
              class="btn btn-secondary btn-sm active m-3 p-1 pointer"
              type="button"
              (click)="addSelect()">
              <!-- Mover uno -->
              <i class="bx bx-chevron-down bx-md"></i>
            </button>
            <button
              tooltip="Agregar Bienes al Acta"
              containerClass="tooltip-style"
              class="btn btn-secondary btn-sm active m-3 p-1 pointer"
              type="button"
              (click)="addAll()">
              <!-- Mover todos -->
              <i class="bx bx-chevrons-down bx-md"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm active m-3 p-1 pointer"
              type="button"
              (click)="removeAll()">
              <!-- Quitar todos -->

              <i class="bx bx-chevrons-up bx-md"></i>
            </button>
            <button
              tooltip="Quitar Bien del Acta"
              containerClass="tooltip-style"
              class="btn btn-secondary btn-sm active m-3 p-1 pointer"
              type="button"
              (click)="removeSelect()">
              <!-- Quitar uno -->
              <i class="bx bx-chevron-up bx-md"></i>
            </button>
          </div>
        </div>

        <div class="col-md-12">
          <h6>BIENES RELACIONADOS CON EL ACTA</h6>
          <div class="row">
            <form-loader *ngIf="loading2"></form-loader>
            <div class="col-md-12">
              <!-- <div [class]="loading ? 'table-loading' : ''"> -->
              <ng-scrollbar
                [track]="'all'"
                [ngStyle]="{
                  height: loading2 ? '0px' : '400px'
                }">
                <ng2-smart-table
                  class="table-responsive"
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings2"
                  (userRowSelect)="rowsSelected($event)"
                  [source]="dataRecepcionGood">
                </ng2-smart-table>
              </ng-scrollbar>
              <!-- </div> -->
            </div>
            <app-pagination
              [params]="paramsList2"
              [totalItems]="totalItems2"></app-pagination>
          </div>
        </div>
      </div>

      <form [formGroup]="formScan" class="form-material">
        <div class="container">
          <!-- Apartado folio de escaneo -->
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12">
              <div class="row">
                <div class="col-sm-12 col-12 col-md-3 text-center">
                  <span
                    title="Generar Folio de Escaneo y Solicitud"
                    containerClass="tooltip-style">
                    <button
                      [disabled]="!actasDefault"
                      (click)="createScannerFoil()"
                      class="btn btn-secondary btn-sm active m-1">
                      <i class="bx bxs-file-find"></i>
                    </button>
                  </span>
                  <span title="Escanear" containerClass="tooltip-style">
                    <button
                      [disabled]="!disabledBtnEscaneo"
                      (click)="openScannerPage()"
                      class="btn btn-secondary btn-sm active m-1">
                      <i class="bx bxs-file"></i>
                    </button>
                  </span>
                </div>
                <div class="col-sm-12 col-12 col-md-6 w-100">
                  <form [formGroup]="formScan" class="form-material">
                    <div class="col-md-full col-sm-12 col-xs-12">
                      <form-field
                        label="Folio de Escaneo"
                        [control]="formScan.get('scanningFoli')">
                        <input
                          [readonly]="true"
                          type="text"
                          class="form-control"
                          formControlName="scanningFoli" />
                      </form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-12">
                      <div class="d-flex justify-content-center">
                        <div class="m-3">
                          <button
                            [disabled]="!disabledBtnReplicar"
                            (click)="replicate()"
                            type="button"
                            class="btn btn-primary btn-sm active">
                            Replicar Folio
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm-12 col-12 col-md-3 text-center">
                  <span
                    title="imprimir Solicitud de Escaneo"
                    containerClass="tooltip-style">
                    <button
                      [disabled]="!disabledBtnImprimir"
                      (click)="showMessageDigitalization()"
                      class="btn btn-secondary btn-sm active m-1">
                      <i class="bx bxs-printer"></i>
                    </button>
                    <!--  [disabled]="true"-->
                  </span>
                  <span
                    title="Consulta de Imágenes Escaneadas"
                    containerClass="tooltip-style">
                    <button
                      [disabled]="!disabledBtnImage"
                      (click)="viewPictures($event)"
                      class="btn btn-secondary btn-sm active m-1">
                      <i class="bx bxs-file-find"></i>
                    </button>
                    <!--"showScannerFoil()"
                    "viewPictures($event)"-->
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div footer>
    <div class="row m-3">
      <div class="col-4"></div>
      <div class="col-md-8 text-end">
        <button
          class="btn btn-secondary btn-sm active btn-sm mr-3"
          (click)="ValidGoods()">
          Valida Bienes
        </button>
        <button
          [disabled]="!Exportdate"
          class="btn btn-sm btn-success active"
          type="button"
          (click)="exportToExcel()">
          Exportar Datos
          <i class="bx bx-download float-icon"></i>
        </button>
      </div>
    </div>

    <!-- <div class="row m-3">
      <div class="col-4"></div>
      <div class="col-md-8 text-end">
        <div class="col-6">
        <button class="btn btn-secondary btn-sm active text-center text-md-right">
          Valida Bienes
        </button>
        </div>
        <div class="col-6">
        <button [disabled]="!Exportdate" class="btn btn-sm btn-success active" type="button" (click)="exportToExcel()">
          Exportar Datos
          <i class="bx bx-download float-icon"></i>
        </button>
        </div>
      </div>
    </div> -->
  </div>
</app-card>
