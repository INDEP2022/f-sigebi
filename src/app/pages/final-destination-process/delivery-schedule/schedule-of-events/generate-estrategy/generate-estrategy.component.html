<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Generar Estrategia</h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-12">
        <h5 class="">Orden de Servicio</h5>
      </div>
    </div>

    <form
      class="form-material form-horizontal"
      [formGroup]="formService"
      (ngSubmit)="onSubmit()">
      <div class="row mt-5">
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field [control]="formService.get('type')" label="Tipo">
              <select class="form-control" formControlName="type">
                <option [value]="'rt'">RT</option>
                <option [value]="'a'">A</option>
                <option [value]="'d'">D</option>
              </select>
            </form-field>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="mb-3 pl-4 pr-4">
            <form-field [control]="formService.get('process')" label="Proceso">
              <input
                type="number"
                class="form-control"
                formControlName="process" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('processDescrip')"
              label="Descripci&oacute;n Proceso">
              <input
                type="text"
                class="form-control"
                formControlName="processDescrip" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('captureDate')"
              label="Fecha de Captura">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="captureDate" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('regionalCoord')"
              label="Coordinaci&oacute;n Regional">
              <input
                type="number"
                class="form-control"
                formControlName="regionalCoord" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('coordinationDescrip')"
              label="Descripci&oacute;n Coordinaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="coordinationDescrip" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('serviceKey')"
              label="Clave. Orden Servicio">
              <input
                type="text"
                class="form-control"
                formControlName="serviceKey" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('cancellAuthDate')"
              label="Fecha Autorizaci&oacute;n/Cancelaci&oacute;n">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="cancellAuthDate" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('uniqueKey')"
              label="Clave &Uacute;nica de 3 Niveles">
              <input
                type="text"
                class="form-control"
                formControlName="uniqueKey" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('transferenceId')"
              label="Id Transferente">
              <input
                type="text"
                class="form-control"
                formControlName="transferenceId" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('transferenceDescrip')"
              label="Descripci&oacute;n Transferente">
              <input
                type="text"
                class="form-control"
                formControlName="transferenceDescrip" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('transmitterId')"
              label="Id Emisora">
              <input
                type="text"
                class="form-control"
                formControlName="transmitterId" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('transmitterDescrip')"
              label="Descripci&oacute;n Emisora">
              <input
                type="text"
                class="form-control"
                formControlName="transmitterDescrip" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('authorityId')"
              label="Id Autoridad">
              <input
                type="text"
                class="form-control"
                formControlName="authorityId" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('authorityDescrip')"
              label="Descripci&oacute;n Autoridad">
              <input
                type="text"
                class="form-control"
                formControlName="authorityDescrip" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-2">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('keyStore')"
              label="Clave de Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="keyStore" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('storeDescrip')"
              label="Descripci&oacute;n Almac&eacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="storeDescrip" />
            </form-field>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formService.get('ubication')"
              label="Ubicaci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="ubication" />
            </form-field>
          </div>
        </div>
      </div>
    </form>

    <app-divider></app-divider>

    <div class="row mt-5">
      <div class="col-12">
        <h5 class="">Fechas Evento</h5>
      </div>
    </div>

    <form
      class="form-material form-horizontal"
      [formGroup]="formGoods"
      (ngSubmit)="onSubmit2()">
      <div class="row mt-5 align-items-center">
        <div class="col-6">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formGoods.get('eventStartDate')"
              label="Fecha Inicial">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="eventStartDate" />
            </form-field>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formGoods.get('eventEndDate')"
              label="Fecha Final">
              <input
                type="text"
                class="form-control"
                bsDatepicker
                formControlName="eventEndDate" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5 align-items-center">
        <div class="col-12 col-md-6 mt-3 mt-md-0 text-center text-md-left">
          <div class="pl-4 pr-4">
            <form-field [control]="formGoods.get('eventTime')">
              <timepicker formControlName="eventTime"></timepicker>
            </form-field>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-3 mt-md-0">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="formGoods.get('statusChange')"
              label="Cambio Estatus">
              <select class="form-control" formControlName="statusChange">
                <option [value]="1">Autorizada</option>
                <option [value]="2">Proceso</option>
                <option [value]="3">Cancelada</option>
                <option [value]="4">Rechazada</option>
              </select>
            </form-field>
          </div>
        </div>
      </div>

      <div class="row mt-5 justify-content-center justify-content-md-end">
        <div class="col-12 col-md-2 text-center text-md-right">
          <button class="btn btn-primary active btn-sm" (click)="openModal()">
            Hist&oacute;rico
          </button>
        </div>
      </div>
    </form>

    <div class="row mt-5">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settingsGoods"
        [source]="dataGoods">
      </ng2-smart-table>
    </div>

    <div class="row mt-5 justify-content-center justify-content-md-end">
      <div class="col-12 col-md-3 text-center text-md-right">
        <button class="btn btn-primary active btn-sm">Incorporar Bienes</button>
      </div>
      <div class="col-12 col-md-3 mt-3 mt-md-0 text-center text-right">
        <button class="btn btn-primary active btn-sm">Eliminar Bienes</button>
      </div>
      <div class="col-12 col-md-3 mt-3 mt-md-0 text-center text-md-right">
        <button class="btn btn-primary active btn-sm">
          G. Programaci&oacute;n
        </button>
      </div>
    </div>

    <app-divider></app-divider>

    <div class="row mt-5">
      <div class="col-12">
        <h5 class="">Control de las Ordenes de Servicio</h5>
      </div>
    </div>

    <div class="row justify-content-end mt-3">
      <div class="col-md-5 buttons pt-3 text-right">
        <app-columns-select
          (settingsChange)="settingsChange($event)"
          [settings]="settingsOrders">
        </app-columns-select>
      </div>
    </div>

    <div class="row mt-5">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settingsOrders"
        [source]="dataOrders">
      </ng2-smart-table>
    </div>
  </div>
</app-card>
