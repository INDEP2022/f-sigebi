<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      &Aacute;ctas Circunstanciadas Suspensi&oacute;n/Cancelaci&oacute;n
    </h5>
  </div>

  <div body>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-12 col-md-6">
        <search-bar-simple
          (eventEmit)="search($event)"
          [label]="''"
          [placeholder]="'N&uacute;mero de expediente'">
        </search-bar-simple>
      </div>
    </div>

    <div *ngIf="response">
      <div class="row mt-5">
        <div class="col-md-4 text-center text-md-right">
          <button class="btn btn-secondary btn-sm active">
            Abrir &Aacute;cta
          </button>
        </div>
        <div class="col-md-4 text-center text-md-right mt-3 mt-md-0">
          <button class="btn btn-secondary btn-sm active">
            Agregar Bienes
          </button>
        </div>
        <div class="col-md-4 text-center text-md-right mt-3 mt-md-0">
          <button class="btn btn-secondary btn-sm active">
            Eliminar &Aacute;cta
          </button>
        </div>
      </div>
      <div class="mt-5">
        <form
          class="form-material form-horizontal"
          [formGroup]="form"
          (ngSubmit)="onSubmit()">
          <div class="row mt-5 justify-content-start justify-content-sm-end">
            <div class="col-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('statusAct')"
                  label="Estatus &Aacute;cta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="statusAct" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('preliminaryAscertainment')"
                  label="Averiguaci&oacute;n Previa">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="preliminaryAscertainment" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('causePenal')"
                  label="Causa Penal">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="causePenal" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12 col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('elabDate')"
                  label="Fecha Elab.">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="elabDate" />
                </form-field>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('closingDate')"
                  label="Fecha Cierre">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="closingDate" />
                </form-field>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('captureDate')"
                  label="Fecha Captura">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="captureDate" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('actSelect')"
                  label="&Aacute;cta">
                  <select class="form-control" formControlName="actSelect">
                    <option [value]="null">Seleccione un valor</option>
                    <option [value]="1">1</option>
                    <option [value]="2">2</option>
                  </select>
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('authority')" label="Autoridad">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="authority" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('ident')" label="Ident">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="ident" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('receive')" label="Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="receive" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('admin')" label="Admin">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="admin" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('folio')" label="Folio">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="folio" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('year')" label="AÃ±o">
                  <input
                    type="text"
                    class="form-control"
                    [bsConfig]="bsConfigFromYear"
                    #dp="bsDatepicker"
                    bsDatepicker
                    [(bsValue)]="bsValueFromYear"
                    formControlName="year" />
                </form-field>
              </div>
            </div>
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('month')" label="Mes">
                  <input
                    type="text"
                    class="form-control"
                    [bsConfig]="bsConfigFromMonth"
                    #dp="bsDatepicker"
                    bsDatepicker
                    [(bsValue)]="bsValueFromMonth"
                    formControlName="month" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('act')" label="&Aacute;cta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="act" />
                </form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('address')"
                  label="Direcci&oacute;n">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="address" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4 align-items-end">
            <div class="col-12 col-md-4">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('observations')"
                  label="Observaciones">
                  <textarea
                    class="form-control"
                    formControlName="observations"></textarea>
                </form-field>
              </div>
            </div>
            <div class="col-12 col-md-4 mb-2">
              <div class="mb-1 pl-4 pr-4">
                <form-field
                  [control]="form.get('autorithyCS')"
                  label="Autoridad Cancela/Suspende">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="autorithyCS" />
                </form-field>
              </div>
            </div>
            <div class="col-12 col-md-4 mb-2">
              <div class="mb-1 pl-4 pr-4">
                <form-field
                  [control]="form.get('elaboration')"
                  label="Elabora C/S">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="elaboration" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4 align-items-end">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="form.get('witnessContr')"
                  label="Testigo de la Contr.">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="witnessContr" />
                </form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="form.get('folioScan')" label="Folio Esc">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="folioScan" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 col-md-6 text-center text-md-right">
              <button class="btn btn-sm btn-secondary active">
                Crear &Aacute;cta VNR
              </button>
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0 text-center text-md-right">
              <button class="btn btn-sm btn-secondary active">
                Replicar Folio
              </button>
            </div>
          </div>
        </form>

        <app-divider></app-divider>
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            [(settings)]="settings"
            class="row justify-content-end">
          </app-columns-select>
        </div>
        <div class="row mt-5 scroll-table">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data1">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <div class="row">
          <div class="d-flex align-items-center">
            <div class="col-6 align-items-center">
              <div class="mt-5">
                <form
                  class="form-material form-horizontal"
                  [formGroup]="formTable1"
                  (ngSubmit)="onSubmit()">
                  <div
                    class="row mt-5 justify-content-start justify-content-sm-end">
                    <div class="mb-3 pl-4 pr-4">
                      <form-field [control]="formTable1.get('detail')">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="detail"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-6 align-items-center">
              <div class="row">
                <div class="col-6">
                  <span class="text-success mr-5"
                    ><i class="fa fa-square"></i> Disponibles</span
                  >
                </div>
                <div class="col-6">
                  <span class="text-danger"
                    ><i class="fa fa-square"></i> No disponibles</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5 justify-content-end mt-3">
          <div class="col-md-5 buttons pt-3 text-right">
            <app-columns-select
              (settingsChange)="settingsChange($event, 1)"
              [settings]="settings2">
            </app-columns-select>
          </div>
        </div>

        <div class="row pt-2">
          <div class="col-md-12 text-center">
            <button type="button" class="mx-2 btn btn-secondary btn-sm active">
              <i class="fa fa-angle-up"></i>
            </button>
            <button type="button" class="mx-2 btn btn-secondary btn-sm active">
              <i class="fa fa-angle-down"></i>
            </button>
          </div>
        </div>

        <div class="row mt-5 scroll-table">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <div class="row">
          <div class="d-flex align-items-center">
            <div class="col-6 align-items-center">
              <div class="mt-5">
                <form
                  class="form-material form-horizontal"
                  [formGroup]="formTable2"
                  (ngSubmit)="onSubmit()">
                  <div
                    class="row mt-5 justify-content-start justify-content-sm-end">
                    <div class="mb-3 pl-4 pr-4">
                      <form-field [control]="formTable2.get('detail')">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="detail"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-6">
              <h5 class="text-right text-danger">En Tiempo</h5>
            </div>
          </div>
        </div>

        <form
          class="form-material form-horizontal"
          [formGroup]="formTag"
          (ngSubmit)="onSubmit()">
          <div class="row mt-5">
            <div class="col-12 col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="formTag.get('tag')"
                  label="Etiquetas de Raz&oacute;n">
                  <select class="form-control" formControlName="tag">
                    <option [value]="null">Seleccione un valor</option>
                    <option [value]="1">1</option>
                    <option [value]="2">2</option>
                  </select>
                </form-field>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="col-6">
                  <button
                    class="btn btn-secondary btn-sm active text-center text-md-right">
                    Valida Bienes
                  </button>
                </div>
                <div class="col-6">
                  <button
                    class="btn btn-success btn-sm active text-center text-md-right">
                    Exportar Datos
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-card>
