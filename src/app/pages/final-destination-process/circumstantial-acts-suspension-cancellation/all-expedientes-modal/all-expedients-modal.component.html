<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div [class]="loading ? 'table-loading' : 'row pt-2'">
      <ng2-smart-table
        class="col-md-12"
        [settings]="settings"
        (userRowSelect)="selectRow($event)"
        [source]="data"></ng2-smart-table>
    </div>
    <div class="row">
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-4 pb-4 text-center">
      <div class="col">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
