<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-12 col-md-12">
        <search-bar-simple
          (eventEmit)="search($event)"
          [placeholder]="'N&uacute;mero de expediente'"></search-bar-simple>
      </div>
    </div>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="selected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-modal>
