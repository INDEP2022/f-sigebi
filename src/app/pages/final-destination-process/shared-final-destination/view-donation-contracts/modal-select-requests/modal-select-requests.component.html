<app-modal>
  <div header>
    <h5 class="modal-title">
      SELECCIÓN DE SOLICITUDES DEL SISTEMA DE DONACIONES A INCORPORAR
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col">
          <div class="justify-content-start">
            <button
              (click)="consult()"
              class="btn btn-primary btn-sm active m-3">
              <i class="bx bx-search-alt bx-sm float-icon"></i>
              Consultar
            </button>
            <button
              (click)="incorporar()"
              type="button"
              tooltip="Agregar"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active m-3">
              <i class="bx bx-plus bx-sm float-icon"></i>
              Incorporar
            </button>
          </div>
        </div>
        <ng-container *ngIf="op === 1">
          <div class="col-12 col-md-2">
            <form-field [control]="form.get('doneeId')" label="Id. Donatario">
              <input
                type="text"
                class="form-control"
                formControlName="doneeId" />
            </form-field>
          </div>
          <div class="col-12 col-md-2">
            <form-field
              [control]="form.get('delegationNumber')"
              label="No. Almacén">
              <input
                type="text"
                class="form-control"
                formControlName="delegationNumber" />
            </form-field>
          </div>
        </ng-container>
        <div class="col-12 col-md-2">
          <form-field
            [control]="form.get('requestType')"
            label="Tipo Solicitud">
            <input
              type="text"
              class="form-control"
              formControlName="requestType" />
          </form-field>
        </div>
      </div>
    </form>

    <div class="row justify-content-end">
      <div class="col-md-5 buttons mt-4 text-right">
        <app-columns-select [(settings)]="settings"> </app-columns-select>
      </div>
    </div>
    <!-- <ng-scrollbar
      style="min-height: 200px; border: none"
      class="mt-3"
      track="all"> -->
    <div class="row scroll-table mt-3">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            (userRowSelect)="onClickSelect($event.data)"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <!-- </ng-scrollbar> -->
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!-- <div class="row mt-3">
      <div class="col-12 text-right">
        <button class="btn btn-secondary btn-sm active">Autorizar</button>
      </div>
    </div> -->
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
