<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Selecci&oacute;n de Solicitudes del Sistema de Donaciones a Incorporar
    </h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mt-5 justify-content-start justify-content-sm-end">
        <div class="col-12 col-md-3">
          <button class="btn btn-secondary btn-sm active">Consultar</button>
        </div>
        <div class="col-12 col-md-3">
          <button class="btn btn-secondary btn-sm active">Incorporar</button>
        </div>
        <ng-container *ngIf="op === 1">
          <div class="col-12 col-md-2">
            <div class="mb-3 pl-4 pr-4">
              <form-field [control]="form.get('idDonee')" label="Id. Donatario">
                <input
                  type="text"
                  class="form-control"
                  formControlName="idDonee" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('numbWarehouse')"
                label="No. AlmacÃ©n">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numbWarehouse" />
              </form-field>
            </div>
          </div>
        </ng-container>
        <div class="col-12 col-md-2">
          <div class="mb-3 pl-4 pr-4">
            <form-field
              [control]="form.get('typeRequest')"
              label="Tipo Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="typeRequest" />
            </form-field>
          </div>
        </div>
      </div>
    </form>
    <div class="row justify-content-end mt-5">
      <div class="col-md-5 buttons pt-3 text-right">
        <app-columns-select
          (settingsChange)="settingsChange($event)"
          [settings]="settings">
        </app-columns-select>
      </div>
    </div>
    <ng-scrollbar
      style="min-height: 200px; border: none"
      class="mt-3"
      track="all">
      <div class="row mt-5 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="data">
        </ng2-smart-table>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <div class="row mt-3">
      <div class="col-12 text-right">
        <button class="btn btn-secondary btn-sm active">Autorizar</button>
      </div>
    </div>
  </div>
</app-card>
