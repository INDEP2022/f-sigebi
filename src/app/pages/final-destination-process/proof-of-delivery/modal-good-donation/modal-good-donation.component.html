<app-modal>
  <div header class="justify-content-between">
    <h5 class="modal-title">Generar Constancia</h5>
  </div>
  <div body>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <h6>PROGRAMACIONES DE ENTREGA</h6>
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '200px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settingsprog"
              [source]="dataprog">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
        <app-pagination [params]="params" [totalItems]="totalItemsprog">
        </app-pagination>
      </div>
    </div>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <h6>SOLICITUDES DE DONACIONES</h6>
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '200px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settingsdonac"
              [source]="datadonac"
              (userRowSelect)="onRowSelect($event)">
            </ng2-smart-table>
          </div> </ng-scrollbar
        ><app-pagination [params]="params" [totalItems]="totalItemsdonac">
        </app-pagination>
      </div>
    </div>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <h6>BIENES A DONAR POR SOLICITUD</h6>
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '200px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settingsgoodaut"
              [source]="datagoodaut"
              (userRowSelect)="ongoodSelect($event)">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItemsgoodaut">
      </app-pagination>
      <h6>Total a donar: {{ totalDonar }}</h6>
    </div>
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <button
          type="button"
          class="mx-2 btn btn-secondary btn-sm active"
          [disabled]="goodselectedRow == null"
          (click)="addgoodProgDonation()">
          <i class="fa fa-angle-down"></i>
        </button>
        <button
          type="button"
          class="mx-2 btn btn-secondary btn-sm active"
          [disabled]="deleteSelectedRow == null"
          (click)="deletSelection()">
          <i class="fa fa-angle-up"></i>
        </button>
      </div>
    </div>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '250px' }"
          [autoHeightDisabled]="false">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settings1"
              [source]="data1"
              (userRowSelect)="deleteRowSelect($event)">
            </ng2-smart-table>
            <app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>
          </div>
        </ng-scrollbar>
      </div>
    </div>
  </div>

  <div footer>
    <div class="row justify-content-between">
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="genConstancy()"
          [disabled]="localData == null">
          Genera Constancia
        </button>
      </div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-2"
          style="width: 100px"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
    <div
      class="m-3 d-flex justify-content-end"
      style="padding-right: 40px"></div>
  </div>
</app-modal>
