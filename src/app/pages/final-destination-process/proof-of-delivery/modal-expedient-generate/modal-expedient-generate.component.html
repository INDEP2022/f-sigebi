<app-modal>
  <div header class="d-flex justify-content-between">
    <h5 class="modal-title">Generar Constancia</h5>
  </div>
  <div body>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '250px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settings1"
              [source]="data1">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>

      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-2 body">
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'horizontal'"
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '250px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-bordered'"
              [settings]="settings2"
              [source]="data2">
            </ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
    </div>
  </div>

  <div footer>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="GeneraConstancia()">
          Genera Constancia
        </button>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-2"
          style="width: 100px"
          (click)="close()">
          Cerrar
        </button>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div
      class="m-3 d-flex justify-content-end"
      style="padding-right: 40px"></div>
  </div>
</app-modal>
