<app-modal>
  <div header class="d-flex justify-content-between">
    <h5 class="modal-title">Generar Constancia</h5>
  </div>
  <div body>
    <div class="row">
      <div [class]="loadingTable ? 'table-loading' : 'row pt-5'">
        <ng2-smart-table
          class="col-md-12"
          [attr.class]="'table-responsive'"
          [settings]="settingsM"
          (userRowSelect)="selectRow($event)"
          [source]="dataM">
        </ng2-smart-table>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row">
      <div [class]="loadingTable ? 'table-loading' : 'row pt-5'">
        <ng2-smart-table
          class="col-md-12"
          [attr.class]="'table-responsive'"
          [settings]="settingsD"
          [source]="dataD">
        </ng2-smart-table>
      </div>
      <app-pagination [params]="paramsD" [totalItems]="totalItemsD">
      </app-pagination>
    </div>
    <div class="row text-center">
      <div class="col">
        <button type="button" class="btn btn-primary active btn-sm mr-5">
          Genera Constancia
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-2"
          style="width: 100px"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
