<app-modal>
  <div header>
    <h5 class="modal-title">Estatus por Pantalla</h5>
  </div>
  <div body>
    <div class="row mt-5 scroll-table">
      <ng2-smart-table
        class="col-md-12"
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Salir
        </button>
      </div>
    </div>
  </div>
</app-modal>
