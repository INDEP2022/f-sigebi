<app-modal>
  <div header>
    <h5 class="modal-title">Estatus por Pantalla</h5>
  </div>
  <div body>
    <div class="row text-end justify-content-end">
      <div>
        <button class="btn btn-info btn-sm active mr-1 mb-3" (click)="add()">
          Agregar
          <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <form-loader *ngIf="loading"></form-loader>
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (delete)="deleteD($event)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
