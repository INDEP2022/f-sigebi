<app-modal>
  <div header>
    <h5 class="modal-title">Agregar Estatus por Pantalla</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-3 mt-2">
          <form-field [control]="form.get('status')">
            <ngx-select
              [form]="form"
              [data]="status"
              [searchable]="true"
              (change)="selectStatus($event)"
              (fetchItems)="statusList($event)"
              bindLabel="status"
              value="status"
              control="status"
              label="Estatus"
              [searchOnInit]="true"
              [showTooltip]="true"
              termMaxLength="30">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-9 mt-2">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              maxlength="100"
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="save()">
          Guardar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
