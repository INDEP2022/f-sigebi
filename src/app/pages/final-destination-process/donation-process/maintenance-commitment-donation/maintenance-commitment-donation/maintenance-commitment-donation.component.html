<app-card [header]="true" class="cat-card mt-5">
  <div class="ch-content" header>
    <h5 class="title">
      Mantenimiento de Aprobaci&oacute;n para Donaci&oacute;n
    </h5>
  </div>

  <div body>
    <div class="md-tabs">
      <tabset>
        <tab heading="Com. Exterior Kg">
          <div class="col-sm-12 col-12 col-md-12 p-1">
            <h6>Comercio Exterior Kg</h6>
          </div>

          <app-data-table
            [type]="1"
            [attr.class]="'table-bordered table-responsive'">
          </app-data-table>
        </tab>
        <tab heading="Delitos Federales">
          <div class="col-sm-12 col-12 col-md-12 p-1">
            <h6>Delitos Federales</h6>
          </div>
          <app-data-table
            [type]="2"
            [attr.class]="'table-bordered table-responsive'">
          </app-data-table>
        </tab>

        <tab heading="Otros Trans.">
          <div class="col-sm-12 col-12 col-md-12 p-1">
            <h6>Otros Transferentes</h6>
          </div>
          <app-data-table
            [type]="3"
            [attr.class]="'table-bordered table-responsive'">
          </app-data-table>
        </tab>

        <tab heading="Permisos Rastreador">
          <div class="col-sm-12 col-12 col-md-12 p-1">
            <h6>Permisos de Usuarios para Rastreador</h6>
          </div>
          <app-data-table
            [type]="4"
            [attr.class]="'table-bordered table-responsive'">
          </app-data-table>
        </tab>
      </tabset>
    </div>
  </div>
</app-card>
