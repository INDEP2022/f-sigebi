<div class="row">
  <div class="col-6">
    <div class="col-sm-12 col-12 col-md-12 p-1">
      <h6 *ngIf="this.type == 1">Comercio Exterior Kg</h6>
      <h6 *ngIf="this.type == 2">Delitos Federales</h6>
      <h6 *ngIf="this.type == 3">Otros Transferentes</h6>
      <h6 *ngIf="this.type == 4">Permisos de Usuarios para Rastreador</h6>
    </div>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <div>
      <button
        button
        type="button"
        tooltip="Nuevo"
        containerClass="tooltip-style"
        class="btn btn-info btn-sm active ml-2 mr-2"
        (click)="loadModal(false, $event)">
        Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
      </button>
    </div>
    <app-columns-select
      *ngIf="this.type != 4"
      [(settings)]="settings"
      class="mx-1"
      [leftList]="true">
    </app-columns-select>
  </div>
</div>

<div class="row mt-2">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      #myTable
      [attr.class]="'table-bordered table-responsive'"
      [settings]="settings"
      (edit)="loadModal(true, $event)"
      (delete)="deleteAlert($event.data, this.type)"
      [source]="dataTable1">
    </ng2-smart-table>
  </div>
</div>
<div class="row" *ngIf="this.type == 1 || this.type == 2 || this.type == 3">
  <app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
</div>

<!-- TYPE 4   -->
<div class="row" *ngIf="this.type == 4">
  <app-pagination [params]="params" [totalItems]="totalItem4"> </app-pagination>
</div>
