<app-card [header]="true">
  <div class="ch-content flex-wrap align-items-center" header>
    <h5 class="title">Registro de Inventarios para Donaci&oacute;n Directa</h5>
  </div>

  <div body>
    <div class="row mb-4">
      <div class="col-md-12-col-sm12 col-xs-12 text-end">
        <button
          class="btn btn-primary btn-sm active ml-2 mr-2"
          (click)="openModal()">
          Lista Donaciones
        </button>
        <button
          class="btn btn-info btn-sm active ml-2 mr-2"
          (click)="resetForm()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <br />
    <div class="card br-card p-3">
      <div class="row">
        <div class="col-12">
          <h5>Datos Solicitud</h5>
        </div>
      </div>
      <form class="form-material" [formGroup]="form">
        <div class="row mt-5 justify-content-start justify-content-sm-end">
          <div class="col-md-6">
            <form-field [control]="form.get('requestId')" label="Id Solicitud">
              <input
                type="number"
                class="form-control"
                formControlName="requestId" />
            </form-field>
            <form-field [control]="form.get('doneeId')" label="Id Donatario">
              <input
                type="number"
                class="form-control"
                formControlName="doneeId" />
            </form-field>
            <form-field
              [control]="form.get('donee')"
              label="Descrip. Donatario">
              <input type="text" class="form-control" formControlName="donee" />
            </form-field>
            <form-field
              [control]="form.get('representative')"
              label="Representante">
              <input
                type="text"
                class="form-control"
                formControlName="representative" />
            </form-field>
            <form-field [control]="form.get('position')" label="Puesto">
              <input
                type="text"
                class="form-control"
                formControlName="position" />
            </form-field>
            <form-field [control]="form.get('state')" label="Estado">
              <input type="text" class="form-control" formControlName="state" />
            </form-field>
            <form-field [control]="form.get('municipality')" label="Municipio">
              <input
                type="text"
                class="form-control"
                formControlName="municipality" />
            </form-field>
            <form-field
              [control]="form.get('direction')"
              label="Direcci&oacute;n">
              <input
                type="text"
                class="form-control"
                formControlName="direction" />
            </form-field>
            <form-field
              [control]="form.get('requestDate')"
              label="Fecha Solicitud">
              <input
                type="text"
                class="form-control"
                formControlName="requestDate"
                bsDatepicker
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" />
            </form-field>
          </div>
          <div class="col-md-6">
            <form-field
              [control]="form.get('justification')"
              label="Justificaci&oacute;n">
              <textarea
                class="form-control"
                formControlName="justification"></textarea>
            </form-field>
            <div class="row m-0">
              <div class="col-md-4 text-center br-card">
                <div class="text-center">
                  <label class="label text-secondary">Estatus</label>
                </div>
                <form-radio label="En TrÃ¡mite">
                  <input
                    type="radio"
                    formControlName="authorizeType"
                    value="T" />
                </form-radio>
                <form-radio label="Asignaci&oacute;n">
                  <input
                    type="radio"
                    formControlName="authorizeType"
                    value="A" />
                </form-radio>
                <form-radio label="Donaci&oacute;n">
                  <input
                    type="radio"
                    formControlName="authorizeType"
                    value="D" />
                </form-radio>
              </div>
              <div class="col-md-8 pt-5 text-center br-card">
                <form-field
                  [control]="form.get('authorizeCve')"
                  label="Cve Autorizaci&oacute;n">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="authorizeCve" />
                </form-field>
                <form-field
                  [control]="form.get('authorizeDate')"
                  label="Fecha Autoriza">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="authorizeDate"
                    bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" />
                </form-field>
                <button
                  class="btn btn-secondary btn-sm active"
                  (click)="authorize()"
                  [disabled]="!flagConf">
                  Autorizar
                </button>
              </div>
              <div class="col-12 br-card">
                <div
                  class="col-12 d-flex flex-wrap justify-content-between buttons p-3">
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary btn-sm active mb-2"
                      [disabled]="!flagFilter"
                      (click)="callFilterDonation()">
                      Definir Filtro
                    </button>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-3">
                    <confirm-button
                      [btnSmall]="true"
                      loadingText="Bienes"
                      [disabled]="!flagGoods"
                      [loading]="loadingGood"
                      text="Bienes"
                      (confirm)="getallCondition()">
                    </confirm-button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary btn-sm active mb-2"
                      [disabled]="!flagTracker"
                      (click)="callRastreador()">
                      Por Rastreador
                    </button>
                  </div>
                  <div class="col-md-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card br-card p-3">
      <div class="row mt-5">
        <div class="col-12">
          <h5>Bienes Disponibles</h5>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end mt-5">
          <app-columns-select
            [(settings)]="settings"
            class="mx-1"
            [leftList]="true">
          </app-columns-select>
        </div>
      </div>
      <br />
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              id="selectedGoodsTable"
              [settings]="settings"
              [attr.class]="'table-bordered table-responsive'"
              [source]="data"
              (userRowSelect)="selectRows($event.selected)">
            </ng2-smart-table>
            <div class="table-padding"></div>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
      <div class="row pt-4">
        <div class="col-12 col-md-6">
          <form class="form-material" [formGroup]="formTable">
            <div class="row mt-5">
              <div class="col-2">
                <div class="mb-3 pl-4 pr-4">
                  {{ totalItems2 }}
                </div>
              </div>
              <div class="col-6">
                <p>Total de Bienes que Aplican</p>
              </div>
            </div>
          </form>
        </div>

        <div class="col-12 col-md-6 pl-4 pr-4">
          <div class="col-md-5">
            <button
              class="btn btn-secondary btn-sm active"
              (click)="generateRequest()"
              [disabled]="!flagGenera">
              Generar/Modifica Solicitud
            </button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5">
            <button
              class="btn btn-secondary btn-sm active"
              (click)="register()"
              [disabled]="!flagTrigger">
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
