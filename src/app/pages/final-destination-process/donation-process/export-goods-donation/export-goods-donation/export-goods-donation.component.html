<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Exportaci&oacute;n de Bienes para Donaci&oacute;n a Excel
    </h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-12">
        <h5>Selecci&oacute;n de Bienes</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-primary btn-sm active" (click)="openDefineFilter()">
          Definir Filtro <i class="fa fa-filter" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-sm active" (click)="getall1()">
          Bienes
        </button>
      </div>
      <div class="col-6">
        <button class="btn btn-secondary btn-sm active" (click)="callRastreador()">
          Por Rastreador
        </button>
      </div>
    </div>
    <app-divider></app-divider>
    <div class="row mt-5">
      <div class="col-12">
        <h5>Bienes Disponibles</h5>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-5">
      <div>
        <app-columns-select class="mx-1" [(settings)]="settings" [leftList]="true"></app-columns-select>
      </div>
    </div>
    <br>
    <!-- <div class="row m-3">
      <div class="col-4"></div>
      <div class="d-flex justify-content-end mt-5">
        <span title="CDP" containerClass="tooltip-style">
          <button type="checkbox" class="btn btn-secondary btn-sm active m-4" (change)="selectCPD($event.target)">
          </button>
        </span>
        <span title="ADM" containerClass="tooltip-style">
          <button type="checkbox" class="btn btn-secondary btn-sm active m-4" (change)="selectCPD($event)">
          </button>
        </span>
        <span title="RDA" containerClass="tooltip-style">
          <button type="checkbox" class="btn btn-secondary btn-sm active m-4" (change)="selectCPD($event)">
          </button>
        </span>
      </div>
    </div> -->

    <div class="row m-3">
      <div class="col-4"></div>
      <!-- <div class="d-flex justify-content-end mt-5">
        <button (click)="realizarAccionExterna()">CDP</button>
      </div> -->
      <div class="d-flex justify-content-end mt-5">
        <button (click)="selectAllCPD()">CPD</button>
        <button (click)="selectAllADM()">ADM</button>
        <button (click)="selectAllRDA()">RDA</button>
      </div>
    </div>
    <div>
      <ng-scrollbar [track]="'all'" [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="data">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>

    <div class="row mt-5 justify-content-end">
      <div class="col-12 col-md-3 text-center text-md-right">
        <button class="btn btn-success btn-sm active">
          Exportar a Excel <i class="bx bx-download float-icon"></i>
        </button>
      </div>
      <div class="col-12 col-md-6 text-center text-md-right mt-3 mt-md-0">
        <button class="btn btn-success btn-sm active">
          Exportar a Excel y Cambiar Estatus
        </button>
      </div>
    </div>
  </div>
</app-card>
