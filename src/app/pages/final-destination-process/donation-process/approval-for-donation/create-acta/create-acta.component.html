<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="col-12">
        <div class="row">
          <!-- <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Tipo de Evento">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="COMPDON">COMPDON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div> -->
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('acta')"
                label="Acta">
                <ng-select formControlName="acta" class="form-control pt-1">
                  <ng-option value="COMPDON">COMPDON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Estado">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="A">A</ng-option>
                  <ng-option value="D">D</ng-option>
                  <ng-option value="RT">RT</ng-option>
                </ng-select>
                <!-- <input #inputValue type="text" class="form-control" formControlName="type" readonly /> -->
              </form-field>
            </div>
          </div>

          <!-- <div class="col-md-6 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('claveTrans')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="trans"
                  (fetchItems)="consultREG_TRANSFERENTES($event)"
                  bindLabel="transfer"
                  value="password"
                  control="claveTrans"
                  label="Clave Transferente"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              
            </div>
          </div>  -->

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('consec')"
                label="Folio">
                <input
                  min="0"
                  max="99999"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="consec"
                  readonly />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('fileId')"
                label="Expediente">
                <input
                  min="0"
                  max="99999"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="fileId" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('anio')"
                label="AÃ±o">
                <ng-select
                  class="form-control pt-1"
                  formControlName="anio"
                  [items]="years"
                  [ngModel]="currentYear"></ng-select>
                <!-- <input #inputValue [max-length]="2" pattern="^[0-9]+" type="number" class="form-control"
                  formControlName="anio" /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('administra')"
                label="Adm.">
                <ng-select
                  formControlName="administra"
                  class="form-control pt-1">
                  <ng-option
                    *ngFor="let item of arrayDele"
                    [value]="item.delegacion"
                    >{{ item.no_delegacion_2 }} -
                    {{ item.delegacion }}</ng-option
                  >
                </ng-select>
                <!-- <input #inputValue type="text" class="form-control" formControlName="cveReceived"
                                    readonly /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('captureDate')"
                label="Fecha Captura">
                <input
                  [ngClass]="{ 'not-press bg-gray': !disabledSend }"
                  #datepickerElement
                  type="text"
                  class="form-control pt-1"
                  formControlName="captureDate"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('observaciones')"
                label="Observaciones">
                <textarea
                  maxlength="1000"
                  type="text"
                  class="form-control pt-1"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoOne')"
                label="Testigo 1">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoOne" />
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoOIC')"
                label="Testigo  de l Contraloria">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoOIC" />
              </form-field>
            </div>
          </div>
          <!-- <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('cveReceived')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="dele"
                  (fetchItems)="consulREG_DEL_ADMIN($event)"
                  bindLabel="cveReceived"
                  value="delegation"
                  control="cveReceived"
                  label="Admin"
                  [searchOnInit]="false"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>-->
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          [disabled]="!actaRecepttionForm.value"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          Guardar <i class="fas fa-save bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
