<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">CAPTURA</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="col-12">
        <div class="row">
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('acta')"
                label="Acta">
                <ng-select formControlName="acta" class="form-control pt-1">
                  <ng-option value="COMPDON">COMPDON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Estado">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="A">A</ng-option>
                  <ng-option value="D">D</ng-option>
                  <ng-option value="RT">RT</ng-option>
                </ng-select>
                <!-- <input #inputValue type="text" class="form-control" formControlName="type" readonly /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-6 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('claveTrans')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="trans"
                  (fetchItems)="consultREG_TRANSFERENTES($event)"
                  bindLabel="transfer"
                  value="password"
                  control="claveTrans"
                  label="Clave Transferente"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
                <!-- <input #inputValue type="text" class="form-control" formControlName="claveTrans" /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('respConv')"
                label="Recibe">
                <input
                  maxlength="6"
                  type="text"
                  class="form-control pt-1"
                  formControlName="respConv" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('administra')"
                label="Adm.">
                <ng-select
                  formControlName="administra"
                  class="form-control pt-1">
                  <ng-option
                    *ngFor="let item of arrayDele"
                    [value]="item.delegacion"
                    >{{ item.no_delegacion_2 }} -
                    {{ item.delegacion }}</ng-option
                  >
                </ng-select>
                <!-- <input #inputValue type="text" class="form-control" formControlName="cveReceived"
                                    readonly /> -->
              </form-field>
            </div>
          </div>
          <!-- <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('cveReceived')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="dele"
                  (fetchItems)="consulREG_DEL_DESTR($event)"
                  bindLabel="cveReceived"
                  value="delegation"
                  control="cveReceived"
                  label="Admin"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div> -->
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('consec')"
                label="Folio">
                <input
                  min="0"
                  max="99999"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="consec" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('anio')"
                label="Año">
                <ng-select
                  class="form-control pt-1"
                  formControlName="anio"
                  [items]="years"
                  [ngModel]="currentYear"></ng-select>
                <!-- <input #inputValue [max-length]="2" pattern="^[0-9]+" type="number" class="form-control"
                  formControlName="anio" /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('mes')" label="Mes">
                <ng-select
                  class="form-control pt-1"
                  formControlName="mes"
                  [items]="months"></ng-select>
                <!-- <select>
                  <option formControlName="mes" class="form-control" *ngFor="let month of currentmonths"
                    value="month.value">
                    {{ month.label }}</option>
                </select> -->
                <!-- <input [max-length]="2" pattern="^[0-9]+" #inputValue type="number" class="form-control"
                  formControlName="mes" /> -->
              </form-field>
            </div>
          </div>
          <!-- <div class="col-md-6 mt-3">
                    </div> -->
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('elaboradate')"
                label="Fec. Elaboración">
                <input
                  [ngClass]="{ 'not-press bg-gray': !disabledSend }"
                  #datepickerElement
                  type="text"
                  class="form-control pt-1"
                  formControlName="elaboradate"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('fechaact')"
                label="Fec. Acta">
                <input
                  #datepickerElement
                  type="text"
                  class="form-control pt-1"
                  formControlName="fechaact"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('fechacap')"
                label="Fec. Captura">
                <input
                  #datepickerElement
                  type="text"
                  class="form-control pt-1"
                  formControlName="fechacap"
                  bsDatepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('observaciones')"
                label="Observaciones">
                <textarea
                  maxlength="1000"
                  type="text"
                  class="form-control pt-1"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoOne')"
                label="Autoridad">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoOne" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoTree')"
                label="Elabora">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoTree" />
              </form-field>
            </div>
          </div>
          <!-- <div class="col-md-3 mt-2">
                        <div>
                            <form-field [control]="actaRecepttionForm.get('testigoOIC')" label="Testigo de la Contr.">
                                <input maxlength="100" type="text" class="form-control pt-1"
                                    formControlName="testigoOIC" />
                            </form-field>
                        </div>
                    </div> -->
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!actaRecepttionForm.valid"
          type="button"
          class="btn btn-primary active btn-sm mr-3"
          (click)="agregarActa()">
          Guardar <i class="fas fa-save bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
