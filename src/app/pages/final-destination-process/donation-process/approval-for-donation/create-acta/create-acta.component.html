<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="col-12">
        <div class="row">
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Tipo de Evento">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="COMPDON">COMPDON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>

          <!-- <div class="col-md-6 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('claveTrans')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="trans"
                  (fetchItems)="consultREG_TRANSFERENTES($event)"
                  bindLabel="transfer"
                  value="password"
                  control="claveTrans"
                  label="Clave Transferente"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              
            </div>
          </div> -->

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('consec')"
                label="Folio">
                <input
                  min="0"
                  max="99999"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="consec" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('administra')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="arrayDele"
                  (fetchItems)="consulREG_DEL_ADMIN($event)"
                  bindLabel="administra"
                  value="delegacion"
                  control="administra"
                  label="Ãrea que administra"
                  [searchOnInit]="true"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('captureDate')"
                label="Fecha Captura">
                <input
                  type="text"
                  class="form-control"
                  formControlName="captureDate"
                  readonly />
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('observaciones')"
                label="Observaciones">
                <textarea
                  maxlength="1000"
                  type="text"
                  class="form-control pt-1"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoOne')"
                label="Testigo 1">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoOne" />
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoTree')"
                label="Testigo 2">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoTree" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field [control]="actaRecepttionForm.get('cveReceived')">
                <ngx-select
                  [form]="actaRecepttionForm"
                  [data]="dele"
                  (fetchItems)="consulREG_DEL_ADMIN($event)"
                  bindLabel="cveReceived"
                  value="delegation"
                  control="cveReceived"
                  label="Admin"
                  [searchOnInit]="false"
                  [showTooltip]="true"
                  termMaxLength="30">
                </ngx-select>
              </form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!actaRecepttionForm.valid"
          [loading]="loading"
          (confirm)="confirm()"
          >Guardar <i class="fas fa-save bx-sm float-icon"></i>
        </confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
