<app-modal>
  <div header class="d-flex justify-content-between">

      <h5 class="modal-title">CAPTURA</h5>

    <form [formGroup]="actaRecepttionForm" class="form-material">
      <div class="col-12">
        <div class="row">
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('type')"
                label="Tipo de Evento">
                <ng-select formControlName="type" class="form-control pt-1">
                  <ng-option value="COMPDON">COMPDON</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('fileId')"
                label="Expediente">
                <input
                  maxlength="6"
                  type="number"
                  class="form-control pt-1"
                  formControlName="fileId" />
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('consec')"
                label="Folio">
                <input
                  min="0"
                  max="99999"
                  pattern="^[0-9]+"
                  type="number"
                  class="form-control pt-1"
                  formControlName="consec" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('anio')"
                label="Año">
                <ng-select
                  class="form-control pt-1"
                  formControlName="anio"
                  [items]="years"
                  [ngModel]="currentYear"></ng-select>
                <!-- <input #inputValue [max-length]="2" pattern="^[0-9]+" type="number" class="form-control"
                  formControlName="anio" /> -->
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('captureDate')"
                label="mes">
                <ng-select
                  class="form-control pt-1"
                  formControlName="captureDate"
                  [items]="months"></ng-select>
              </form-field>
            </div>
          </div>

          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('observaciones')"
                label="Observaciones">
                <textarea
                  maxlength="1000"
                  type="text"
                  class="form-control pt-1"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoOne')"
                label="Testigo 1">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoOne" />
              </form-field>
            </div>
          </div>
          <div class="col-md-3 mt-2">
            <div>
              <form-field
                [control]="actaRecepttionForm.get('testigoTree')"
                label="Testigo 2">
                <input
                  maxlength="100"
                  type="text"
                  class="form-control pt-1"
                  formControlName="testigoTree" />
              </form-field>
            </div>
          </div>

  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!actaRecepttionForm.valid"
          type="button"
          class="btn btn-primary active btn-sm mr-3"
          (click)="agregarActa()">
          Guardar <i class="fas fa-save bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
