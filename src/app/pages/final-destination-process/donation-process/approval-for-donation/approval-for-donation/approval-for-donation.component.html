<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento y Seguimiento de Eventos</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('cveActa')">
            <ngx-select
              (fetchItems)="getEventComDonation($event)"
              [data]="donation"
              [form]="form"
              bindLabel="cveAct"
              value="cveAct"
              label="Clave Evento"
              control="cveActa"
              (change)="onEventChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <!-- <div class="col-md-4">
          <form-field [control]="form.get('captureDate')" label="Fecha Inicio">
            <input
              [maxDate]="maxDate"
              formControlName="captureDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('closeDate')" label="Fecha Fin">
            <input
              [maxDate]="maxDate"
              formControlName="closeDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div> -->
        <div class="col-md-4">
          <form-field [control]="form.get('estatusAct')" label="Estatus Evento">
            <ng-select
              formControlName="estatusAct"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              (change)="getRowSelec($event)">
              <ng-option value=""></ng-option>
              <ng-option value="">TODOS</ng-option>
              <ng-option value="ABIERTA">ABIERTA </ng-option>
              <ng-option value="CERRADA">CERRADA </ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('noDelegation1')">
            <ngx-select
              label="Coor. Regional"
              [form]="form"
              [data]="delegations$"
              (fetchItems)="getDelegations($event)"
              bindLabel="description"
              [searchOnInit]="false"
              control="noDelegation1"
              [showTooltip]="true"
              (change)="updateSelectedIds($event)"
              termMaxLength="50"
              [multiple]="false">
            </ngx-select>
            <ng-template #userLabel let-item="item">
              {{ item.id + ' - ' + item.description }}
            </ng-template>
            <ng-template #userOption let-item="item">
              <div [title]="item.id + '-' + item.description">
                {{ item.id + ' - ' + item.description }}
              </div>
            </ng-template>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('elaborated')">
            <ngx-select
              label="Usuario"
              [form]="form"
              [data]="users$"
              (fetchItems)="getUsers($event)"
              bindLabel="userAndName"
              control="elaborated"
              [searchOnInit]="true"
              [showTooltip]="true"
              termMaxLength="50"
              value="id">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-4">
          <div class="col-md-12 d-flex justify-content-center">
            <div>
              <button
                type="button"
                class="btn btn-primary active btn-sm mr-3"
                (click)="filterButton()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button class="btn btn-danger btn-sm active" (click)="clean()">
                Limpiar <i class="fas fa-eraser"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div *ngIf="response">
      <hr />
      <div class="row pt-5">
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <div>
            <button
              class="btn btn-success active btn-sm ml-3"
              (click)="exportAll()">
              Exportar a Excel <i class="bx bx-download float-icon"></i>
            </button>
          </div>
          <!-- <app-columns-select
            [(settings)]="settings"
            [leftList]="true"></app-columns-select> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              #myTable
              [attr.class]="'table-responsive'"
              [settings]="settings"
              [source]="data"
              (rowSelect)="changeEvent($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems3">
      </app-pagination>

      <hr />
      <div *ngIf="responseDetail">
        <div class="row pt-5">
          <div class="col-md-12">
            <div [class]="loading2 ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-responsive'"
                [settings]="settings1"
                [source]="data1"
                (rowSelect)="selectedDetailActa($event)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination [params]="params1" [totalItems]="totalItems1">
        </app-pagination>
      </div>

      <div class="col-6 align-items-center">
        <!-- <div class="row">
          <div class="col-6">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
          </div>
          <div class="col-6">
            <span class="text-black"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </div>
        </div> -->
      </div>
      <div class="row pt-4">
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <div>
            <!-- <button class="btn btn-primary active btn-sm" routerLink="capture-approval-donation">
              Captura de Evento
            </button> -->
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-primary btn-sm active ml-2 mr-2"
              [disabled]="!excelValid"
              (click)="goDetailDonation()">
              Captura de Evento <i class="bx bx-edit bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
