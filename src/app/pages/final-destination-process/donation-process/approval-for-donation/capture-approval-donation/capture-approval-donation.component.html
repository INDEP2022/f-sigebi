<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Captura de Aprobaci&oacute;n para Donaci&oacute;n</h5>
  </div>

  <div body>
    <form
      class="form-material form-horizontal"
      [formGroup]="regisForm"
      (ngSubmit)="onSubmit()">
      <div class="row mt-5">
        <div class="col-md-5 border-right border-secondary" id="column">
          <div class="row">
            <div class="col-12">
              <h5>Registro</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-md-start">
              <span class="badge rounded-pill badge-soft-success">
                Estatus
              </span>
              <div>{{ estatus || '' }}</div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="regisForm.get('type')" label="Tipo">
                  <input
                    #inputValue
                    type="text"
                    class="form-control"
                    formControlName="type"
                    readonly />
                </form-field>
                <!-- <form-field [control]="regisForm.get('type')" label="Tipo">
                  <ng-select formControlName="type" class="form-control pt-1" readonly>
                    <ng-option value="COMPDON">COMPDON</ng-option>
                  </ng-select>
                </form-field> -->
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="regisForm.get('area')"
                  label="&Aacute;rea">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="area"
                    readonly />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <!-- <form-field [control]="regisForm.get('year')" label="Año">
                  <input type="text" class="form-control" [bsConfig]="bsConfigToYear" #dp="bsDatepicker"
                    formControlName="year" bsDatepicker [(bsValue)]="bsValueToYear" />
                </form-field> -->
                <form-field [control]="regisForm.get('year')" label="Año">
                  <input
                    #inputValue
                    type="text"
                    class="form-control"
                    formControlName="year"
                    class="form-control"
                    readonly />
                </form-field>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="regisForm.get('folio')" label="Folio">
                  <input
                    #inputValue
                    type="text"
                    class="form-control"
                    formControlName="folio"
                    class="form-control"
                    readonly />
                </form-field>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="regisForm.get('captureDate')"
                  label="Fecha Captura">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="captureDate"
                    readonly />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="regisForm.get('keyEvent')"
                  label="CVE. Acta">
                  <input
                    #inputValue
                    type="text"
                    class="form-control"
                    readonly
                    formControlName="keyEvent" />
                </form-field>
              </div>
            </div>
            <!-- <div class="col-md-6 text-md-right">
              <button class="btn btn-primary btn-sm active">
                Cerrar Evento
              </button>
            </div> -->
            <div class="row m-3">
              <div class="col-4"></div>
              <div class="col-md-3 text-end">
                <button
                  (click)="agregarCaptura()"
                  type="button"
                  class="btn btn-info active btn-sm mr-3">
                  Nueva Captura
                  <i class="bx bx-plus bx-sm float-icon"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary active btn-sm mr-3"
                  (click)="searchEventos()">
                  Estatus Actas
                  <i class="bx bx-search bx-sm float-icon"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary active btn-sm mr-3"
                  (click)="cerrarEvento()">
                  Cerrar Evento
                  <i class="fas fa-close bx-sm float-icon"></i>
                </button>
                <button
                  (click)="clean()"
                  type="button"
                  class="btn btn-danger active btn-sm mr-3">
                  Limpiar
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-12">
              <h5>Par&aacute;metros para Traer Informaci&oacute;n de SIAB</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body mt-4 mb-4">
                      <div
                        class="form-group row p-4 d-flex justify-content-center align-items-center">
                        <div class="col-md-3">
                          <button
                            class="btn btn-secondary btn-sm active"
                            (click)="ValidGoods()">
                            Valida Bienes <i class="bx bx-check float-icon"></i>
                          </button>
                        </div>
                        <div class="col-md-3">
                          <button
                            class="btn btn-success btn-sm active"
                            type="button"
                            (click)="exportToExcel()">
                            Exportar a Excel
                            <i class="bx bx-download float-icon"></i>
                          </button>
                        </div>
                      </div>
                      <div
                        class="form-group row p-4 d-flex justify-content-center align-items-center">
                        <div class="col-md-3">
                          <button
                            class="btn btn-primary btn-sm active"
                            (click)="ubicaGood()">
                            Consulta Bienes
                            <i class="bx bx-search float-icon"></i>
                          </button>
                        </div>

                        <div class="col-md-3">
                          <button
                            class="btn btn-info active btn-sm active"
                            (click)="exportToExcel()">
                            Rastreador de Bienes&nbsp;
                            <i class="fas fa-map-marker bx-sm float-icon"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-divider></app-divider>

      <div class="row p-3">
        <div class="col-md-3"></div>

        <div class="row mt-12 d-flex justify-content-center">
          <div class="col-md-12">
            <h6>BIENES RELACIONADOS CON EL EVENTO</h6>
            <div class="row"></div>
            <div class="row">
              <div class="d-flex justify-content-end mb-2">
                <app-columns-select
                  [(settings)]="settings"></app-columns-select>
              </div>
            </div>
            <div class="row">
              <form-loader *ngIf="loading3"></form-loader>
              <div class="col-md-12">
                <ng-scrollbar
                  [track]="'all'"
                  [ngStyle]="{ height: loading3 ? '0px' : '600px' }">
                  <ng2-smart-table
                    class="table-responsive"
                    [attr.class]="'table-bordered table-responsive'"
                    [settings]="settings2"
                    (userRowSelect)="rowsSelected($event)"
                    [source]="dataDetailDonationGood">
                  </ng2-smart-table>
                </ng-scrollbar>
                <app-pagination
                  [params]="paramsList2"
                  [totalItems]="totalItems2"></app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div footer>
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              class="btn btn-secondary btn-sm active"
              (click)="ubicaGood()">
              Ver Error
            </button>
          </div>
          <div class="m-3">
            <button class="btn btn-danger btn-sm active">
              Elimina Bienes <i class="fa fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Cantidad de Bienes:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Cantidad de Bienes con Error:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Suma de Cantidades:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
