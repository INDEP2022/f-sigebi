<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Captura de Aprobaci&oacute;n para Donaci&oacute;n</h5>
  </div>

  <div body>
    <form
      class="form-material form-horizontal"
      [formGroup]="regisForm"
      (ngSubmit)="onSubmit()">
      <div class="row mt-5">
        <div class="col-md-5 border-right border-secondary" id="column">
          <div class="row">
            <div class="col-12">
              <h5>Registro</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-md-start">
              <span class="badge rounded-pill badge-soft-success">
                Estatus
              </span>
              <div>{{ estatus || '' }}</div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <!-- <form-field [control]="regisForm.get('type')" label="Tipo">
                  <select class="form-control" formControlName="type">
                    <option>Tipo Evento</option>
                  </select>
                </form-field> -->
                <form-field [control]="regisForm.get('type')" label="Tipo">
                  <ng-select formControlName="type" class="form-control pt-1">
                    <ng-option value="COMPDON">COMPDON</ng-option>
                  </ng-select>
                </form-field>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="regisForm.get('area')"
                  label="&Aacute;rea">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="area" />
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-2">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="regisForm.get('year')" label="Año">
                  <input
                    type="text"
                    class="form-control"
                    [bsConfig]="bsConfigToYear"
                    #dp="bsDatepicker"
                    formControlName="year"
                    bsDatepicker
                    [(bsValue)]="bsValueToYear" />
                </form-field>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="regisForm.get('folio')" label="Folio">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="folio"
                    maxlength="4" />
                </form-field>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3 pl-4 pr-4">
                <form-field
                  [control]="regisForm.get('captureDate')"
                  label="Fecha Captura">
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    formControlName="captureDate" />
                </form-field>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="mb-3 pl-4 pr-4">
                <form-field [control]="regisForm.get('keyEvent')">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="keyEvent"
                    readonly />
                </form-field>
              </div>
            </div>
            <div class="col-md-6 text-md-right">
              <button class="btn btn-primary btn-sm active">
                Cerrar Evento
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-12">
              <h5>Par&aacute;metros para Traer Informaci&oacute;n de SIAB</h5>
            </div>
          </div>
          <!-- <div class="row mt-5">
            <div class="col-md-6 text-md-right">
              <button
                class="btn btn-secondary btn-sm active"
                (click)="
                  openModal(
                    'Consulta de Bienes',
                    'check-goods',
                    '¿Desea Continuar con el Proceso?'
                  )
                ">
                Consulta Bienes
              </button>
            </div>
            <div class="col-md-6 text-md-right">
              <button class="btn btn-secondary btn-sm active">
                Valida Bienes
              </button>
            </div>
          </div> -->
          <!-- <div class="row mt-3">
            <div class="col-md-6 text-md-right">
              <button class="btn btn-success btn-sm active">
                Exp. a Excel
              </button>
            </div>
            <div class="col-md-6 text-md-right">
              <button class="btn btn-secondary btn-sm active">
                Rastreador
              </button>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body mt-4 mb-4">
                      <div
                        class="form-group row p-4 d-flex justify-content-center align-items-center">
                        <div class="col-md-3">
                          <button
                            class="btn btn-secondary btn-sm active"
                            (click)="ValidGoods()">
                            Valida Bienes <i class="bx bx-check float-icon"></i>
                          </button>
                        </div>
                        <div class="col-md-3">
                          <button
                            class="btn btn-success btn-sm active"
                            type="button"
                            (click)="exportToExcel()">
                            Exportar a Excel
                            <i class="bx bx-download float-icon"></i>
                          </button>
                        </div>
                      </div>
                      <div
                        class="form-group row p-4 d-flex justify-content-center align-items-center">
                        <div class="col-md-3">
                          <button
                            class="btn btn-primary btn-sm active"
                            (click)="exportToExcel()">
                            Consulta Bienes
                            <i class="bx bx-search float-icon"></i>
                          </button>
                        </div>

                        <div class="col-md-3">
                          <button
                            class="btn btn-info active btn-sm active"
                            (click)="exportToExcel()">
                            Rastreador de Bienes&nbsp;
                            <i class="fas fa-map-marker bx-sm float-icon"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-divider></app-divider>

      <!-- <div class="d-flex justify-content-end mt-5">
        <app-columns-select [(settings)]="settings" class="row justify-content-end">

      <div class="row"></div>
      <div class="row p-3">
        <div class="col-md-3"></div>
        <div class="row mt-12 d-flex justify-content-center">
          <div class="col-md-12 justify-content-center">
            <h6>BIENES RELACIONADOS CON EL EXPEDIENTE</h6>

            <div class="row">
              <form-loader *ngIf="loading"></form-loader>
              <div class="col-md-12">
                <!-- <div [class]="loading ? 'table-loading' : ''"> -->
                <ng-scrollbar
                  [track]="'all'"
                  [ngStyle]="{
                    height: loading ? '0px' : '400px'
                  }">
                  <ng2-smart-table
                    [attr.class]="'table-bordered table-responsive'"
                    [settings]="settings"
                    [source]="dataTableGood"
                    (userRowSelect)="selectData($event)">
                  </ng2-smart-table>
                </ng-scrollbar>
                <app-pagination
                  [params]="paramsList"
                  [totalItems]="totalItems"></app-pagination>
                <!-- </div> -->
              </div>

              <!-- <form [formGroup]="actaGoodForm" class="form-material">
                <div class="row">
                  <div class="col-6 mt-4">
                    <form-field [control]="actaGoodForm.get('statusGood')" label="Estatus Bien">
                      <input [(ngModel)]="statusGood_" type="text" class="form-control" formControlName="statusGood"
                        readonly />
                    </form-field>
                  </div>
                </div>
              </form> -->
              <div class="col-6 align-items-center">
                <div class="row">
                  <div class="col-6">
                    <span class="text-success mr-5"
                      ><i class="fa fa-square"></i> Disponibles</span
                    >
                  </div>
                  <div class="col-6">
                    <span class="text-black"
                      ><i class="fa fa-square"></i> No disponibles</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row pt-2">
            <div class="col-md-12 text-center mt-4 mb-4">
              <button
                tooltip="Agregar Bien al Acta"
                containerClass="tooltip-style"
                class="btn btn-secondary btn-sm active m-3 p-1 pointer"
                type="button"
                (click)="addSelect()">
                <!-- Mover uno -->
                <i class="bx bx-chevron-down bx-md"></i>
              </button>
              <button
                tooltip="Agregar Bienes al Acta"
                containerClass="tooltip-style"
                class="btn btn-secondary btn-sm active m-3 p-1 pointer"
                type="button"
                (click)="addAll()">
                <!-- Mover todos -->
                <i class="bx bx-chevrons-down bx-md"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm active m-3 p-1 pointer"
                type="button"
                (click)="removeAll()">
                <i class="bx bx-chevrons-up bx-md"></i>
              </button>
              <button
                tooltip="Quitar Bien del Acta"
                containerClass="tooltip-style"
                class="btn btn-secondary btn-sm active m-3 p-1 pointer"
                type="button"
                (click)="removeSelect()">
                <!-- Quitar uno -->
                <i class="bx bx-chevron-up bx-md"></i>
              </button>
            </div>
          </div>

          <!-- <div class="col-md-12">
            <h6>BIENES RELACIONADOS CON EL ACTA</h6>

                    [settings]="settings2" (userRowSelect)="rowsSelected($event)" [source]="dataRecepcionGood">
                  </ng2-smart-table>
                  <app-pagination [params]="paramsList2" [totalItems]="totalItems2"></app-pagination>
                </ng-scrollbar>
              </div>
            </div
        </div>>-->
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Cantidad de Bienes:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Cantidad de Bienes con Error:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Suma de Cantidades:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <button
                class="btn btn-secondary btn-sm active"
                (click)="
                  openModal(
                    'Visualizaci&oacute;n de Errores',
                    'see-error',
                    'Los Siguientes Bienes Contienen Errores:'
                  )
                ">
                Ver Error
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-secondary btn-sm active">
                Elimina Bienes
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
