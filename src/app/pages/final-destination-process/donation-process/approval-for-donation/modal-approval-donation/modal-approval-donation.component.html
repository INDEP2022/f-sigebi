<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">BÃšSQUEDA DE BIENES</h5>
    </div>
  </div>
  <div body>
    <div class="table-padding"></div>
    <div class="justify-content-end d-flex mb-2">
      <app-columns-select
        [defaultColumns]="4"
        [(settings)]="settings"></app-columns-select>
    </div>
    <div class="row">
      <form-loader *ngIf="loading"></form-loader>
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{
            height: loading ? '0px' : '500px'
          }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="dataTableGood"
            (userRowSelect)="selectData($event)">
          </ng2-smart-table>
        </ng-scrollbar>
        <app-pagination
          [params]="paramsList"
          [totalItems]="totalItems"></app-pagination>
      </div>

      <!-- <form [formGroup]="actaGoodForm" class="form-material">
                <div class="row">
                 <div class="col-6 mt-4">
                    <form-field [control]="actaGoodForm.get('statusGood')" label="Estatus Bien">
                      <input [(ngModel)]="statusGood_" type="text" class="form-control" formControlName="statusGood"
                        readonly />
                    </form-field>
                  </div> 
                </div>
              </form> -->
      <div class="col-6 align-items-center">
        <div class="row">
          <div class="col-6">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
          </div>
          <div class="col-6">
            <span class="text-black"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="handleSuccess()">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
