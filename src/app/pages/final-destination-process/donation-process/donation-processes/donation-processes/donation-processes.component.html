<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Procesos de Donaci&oacute;n</h5>
  </div>

  <div body>
    <div class="row mt-5">
      <h5 class="mt-3">Proceso del Sistema de Donaciones</h5>
    </div>

    <div class="row mt-3">
      <div
        class="col-12 col-sm-6 col-md-3 text-center"
        *ngFor="let img of imgs1">
        <img src="" [src]="img.url" style="height: 200px; width: 200px" />
        <p class="pt-2">{{ img.text }}</p>
      </div>
    </div>

    <div class="row mt-5">
      <h5 class="mt-3">Proceso de Donaciones Directas</h5>
    </div>

    <div class="row mt-3">
      <div
        class="col-12 col-sm-6 col-md-3 text-center"
        *ngFor="let img of imgs2">
        <img src="" [src]="img.url" style="height: 200px; width: 200px" />
        <p class="pt-2">{{ img.text }}</p>
      </div>
    </div>
  </div>
</app-card>
