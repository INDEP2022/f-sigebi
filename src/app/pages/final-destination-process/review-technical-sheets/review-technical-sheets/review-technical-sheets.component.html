<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Revisi&oacute;n de Fichas T&eacute;cnicas</h5>
  </div>

  <div body>
    <div class="row">
      <h5>Par&aacute;metros</h5>
    </div>
    <div class="mt-5">
      <form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mt-5 justify-content-start justify-content-sm-end">
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('initDate')"
                label="Fecha Inicial">
                <input
                  type="text"
                  class="form-control"
                  #dp="bsDatepicker"
                  bsDatepicker
                  formControlName="initDate" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field [control]="form.get('endDate')" label="Fecha Final">
                <input
                  type="text"
                  class="form-control"
                  #dp="bsDatepicker"
                  bsDatepicker
                  formControlName="endDate" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('proceedingsSiab')"
                label="Expediente SIAB">
                <input
                  type="text"
                  class="form-control"
                  formControlName="proceedingsSiab" />
              </form-field>
            </div>
          </div>
        </div>

        <div class="row mt-4 align-items-center">
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('initAct')"
                label="&Aacute;cta Inicial">
                <input
                  type="text"
                  class="form-control"
                  #dp="bsDatepicker"
                  bsDatepicker
                  formControlName="initAct" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('endAct')"
                label="&Aacute;cta Final">
                <input
                  type="text"
                  class="form-control"
                  #dp="bsDatepicker"
                  bsDatepicker
                  formControlName="endAct" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('userUploadAct')"
                label="Usuario Carga &Aacute;cta">
                <input
                  type="text"
                  class="form-control"
                  formControlName="userUploadAct" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="mb-3 pl-4 pr-4">
              <form-field
                [control]="form.get('regCoordination')"
                label="Coordinaci&oacute;n Regional">
                <input
                  type="text"
                  class="form-control"
                  formControlName="regCoordination" />
              </form-field>
            </div>
          </div>
        </div>

        <div class="row mt-4 align-items-center">
          <div class="col-12 col-md-4">
            <div class="mb-3 pl-4 pr-4">
              <form-field [control]="form.get('transf')" label="Transferente">
                <input
                  type="text"
                  class="form-control"
                  formControlName="transf" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="mb-3 pl-4 pr-4">
              <form-field [control]="form.get('issuing')" label="Emisora">
                <input
                  type="text"
                  class="form-control"
                  formControlName="issuing" />
              </form-field>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="mb-3 pl-4 pr-4">
              <form-field [control]="form.get('authority')" label="Autoridad">
                <input
                  type="text"
                  class="form-control"
                  formControlName="authority" />
              </form-field>
            </div>
          </div>
        </div>
      </form>
      <div class="row mt-3 justify-content-md-center">
        <div class="col-12 col-md-3 text-md-center">
          <button class="btn btn-primary btn-sm active">Consultar</button>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-5">
        <app-columns-select
          [(settings)]="settings"
          class="row justify-content-end">
        </app-columns-select>
      </div>
      <ng-scrollbar
        style="min-height: 200px; border: none"
        class="mt-3"
        track="all">
        <div class="row mt-5 scroll-table">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>

      <div class="row mt-3">
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-12 text-center">
              <button class="btn btn-primary btn-sm active">
                Refrescar y Guardar
              </button>
            </div>
            <div class="col-12 text-center mt-3">
              <button class="btn btn-secondary btn-sm active">Soporte</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="col-6 col-md-6 text-center">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Total de Registros:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-6 text-center">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Total de Cumplidos:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-6 text-center">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">Total de No Cumplidos:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-6 text-center">
              <div class="d-flex align-items-center">
                <div>
                  <h5 class="font-size-14">% Cumplimiento:</h5>
                </div>
                <div class="ml-2">
                  <span class="badge rounded-pill badge-soft-success">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
