<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte De Notificacion De Adjudicacion Inmuebles</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('evento')" label="Evento">
            <input
              type="number"
              class="form-control"
              formControlName="evento"
              placeholder="Evento" />
          </form-field>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-sm btn-block btn-primary active font-size-14 font-size-lg-16">
            Imprimir
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('claveOficio')" label="Clave Oficio">
            <input
              type="text"
              class="form-control"
              formControlName="claveOficio"
              placeholder="Clave Oficio" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('fechaFallo')" label="Fecha Fallo">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaFallo"
              placeholder="Fecha Fallo" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('FechaLimPago')"
            label="Fecha Limite de Pago">
            <input
              bsDatepicker
              class="form-control"
              formControlName="FechaLimPago"
              placeholder="Fecha Limite de Pago" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form-field [control]="form.get('texto1')" label="Texto 1">
            <textarea
              rows="2"
              class="form-control"
              formControlName="texto1"></textarea>
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('texto2')" label="Texto 2">
            <textarea
              rows="2"
              class="form-control"
              formControlName="texto2"></textarea>
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('texto3')" label="Texto 3">
            <textarea
              rows="2"
              class="form-control"
              formControlName="texto3"></textarea>
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('texto4')" label="Texto 4">
            <textarea
              rows="2"
              class="form-control"
              formControlName="texto4"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row pt-2 scroll-table justify-content-center">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings4"
          [source]="data4"></ng2-smart-table>
      </div>

      <div class="row">
        <div class="col">
          <form-field [control]="form.get('firmante')" label="Firmante">
            <input
              type="text"
              class="form-control"
              formControlName="firmante"
              placeholder="Firmante" />
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('elaboro')" label="Elaboro">
            <input
              type="text"
              class="form-control"
              formControlName="elaboro"
              placeholder="Elaboro" />
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('ccp1')" label="Ccp1">
            <input
              type="text"
              class="form-control"
              formControlName="ccp1"
              placeholder="Ccp1" />
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('ccp2')" label="Ccp2">
            <input
              type="text"
              class="form-control"
              formControlName="ccp1"
              placeholder="Ccp2" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
