<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CLIENTES</h5>
  </div>
  <div body>
    <!-- <div class="row">
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div> -->
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings"
              [source]="source"
              (userRowSelect)="selectRows($event)"
              #table></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [text]="'Ejectar Reproceso'"
          [type]="'button'"
          (confirm)="reProcess()"></confirm-button>
      </div>
      <div class="m-3">
        <confirm-button
          [text]="'Todo el Evento'"
          [type]="'button'"
          (confirm)="allEvent()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-card>
