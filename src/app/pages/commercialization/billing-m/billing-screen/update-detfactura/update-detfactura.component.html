<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <!-- C_CLVPROSE -->
        <div class="col-md-12">
          <form-field [control]="form.get('C_CLVPROSE')">
            <ngx-select
              [searchOnInit]="true"
              [form]="form"
              control="C_CLVPROSE"
              [data]="selectTabla1"
              value="clave"
              bindLabel="cveAndDesc"
              label="Prod./Serv."
              (fetchItems)="getSelect1($event)">
            </ngx-select>
          </form-field>
        </div>

        <!-- RG_USO_COM -->
        <div class="col-md-12 mt-3">
          <form-field [control]="form.get('C_UNIDMED')">
            <ngx-select
              [searchOnInit]="true"
              [form]="form"
              control="C_UNIDMED"
              [data]="selectTabla2"
              value="clave"
              bindLabel="cveAndDesc"
              label="Unidad"
              (fetchItems)="getSelect2($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
