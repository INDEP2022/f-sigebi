<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Impresi&oacute;n de actas de enajenaci&oacute;n</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <!-- <div class="col-md-3">
          <form-field [control]="form.get('noFile')" label="No. Expediente">
            <input type="text" class="form-control" formControlName="noFile" />
          </form-field>
        </div> -->
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_EXPINI')"
            label="Fecha de Expediente Inicial">
            <input
              formControlName="PN_EXPINI"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_EXPFIN')"
            label="Fecha de Expediente Final">
            <input
              formControlName="PN_EXPFIN"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('noActa')" label="No. Acta">
            <input type="text" class="form-control" formControlName="noActa" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_ACTAINI')"
            label="Fecha Inicial de Acta">
            <input
              formControlName="PN_ACTAINI"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="margin-top: -1%">
          <app-delegation-shared [form]="form"></app-delegation-shared>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_ACTAFIN')"
            label="Fecha Final de Acta">
            <input
              formControlName="PN_ACTAFIN"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PF_ELABIN')"
            label="Fecha Inicial de Elaboración">
            <input
              formControlName="PF_ELABIN"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PF_ELABFIN')"
            label="Fecha Final de Elaboración">
            <input
              formControlName="PF_ELABFIN"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!form.valid"
          (click)="confirm()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="cleanForm()"
          [disabled]="!form.valid">
          Limpiar<i class="fas fa-eraser"> </i>
        </button>
      </div>
    </div>
  </div>
</app-card>
