<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Impresi&oacute;n de actas de enajenaci&oacute;n</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row margin-input">
        <!-- <div class="col-md-3">
          <form-field [control]="form.get('noFile')" label="No. Expediente">
            <input type="text" class="form-control" formControlName="noFile" />
          </form-field>
        </div> -->
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_EXPINI')"
            label="No. Expediente Inicial">
            <input
              formControlName="PN_EXPINI"
              class="form-control"
              type="text"
              (input)="validateExp($event)" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_EXPFIN')"
            label="No. Expediente Final">
            <input
              formControlName="PN_EXPFIN"
              class="form-control"
              type="text" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PN_ACTAINI')"
            label="No.Acta Inicial">
            <input
              formControlName="PN_ACTAINI"
              (input)="validateAct($event)"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('PN_ACTAFIN')" label="No.Acta Final">
            <input formControlName="PN_ACTAFIN" class="form-control" />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="form.get('estatusActa')"
            label="Estado del Acta">
            <ng-select
              formControlName="estatusActa"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              (change)="getRowSelec($event)">
              <ng-option value="">TODOS</ng-option>
              <!--<ng-option value=""></ng-option>
              <ng-option value="ABIERTA">ABIERTA </ng-option>
              <ng-option value="CERRADA">CERRADA </ng-option>-->
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PF_ELABIN')"
            label="Fecha Inicial de Elaboración">
            <input
              formControlName="PF_ELABIN"
              class="form-control"
              (bsValueChange)="validateDate($event)"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('PF_ELABFIN')"
            label="Fecha Final de Elaboración">
            <input
              [minDate]="minDate"
              formControlName="PF_ELABFIN"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12">
          <app-delegation-shared
            [form]="form"
            [init]="true"></app-delegation-shared>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!form.valid"
          (click)="confirm()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="cleanForm()"
          [disabled]="!form.valid">
          Limpiar<i class="fas fa-eraser"> </i>
        </button>
      </div>
    </div>
  </div>
</app-card>
