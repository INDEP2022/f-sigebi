<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="keyForm">
      <div class="row mt-3">
        <div class="col-sm-12">
          <form-field
            [control]="keyForm.get('key')"
            label="Clave Interbancaria">
            <input type="number" class="form-control" formControlName="key" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12">
          <form-field
            [control]="keyForm.get('observations')"
            label="Observaciones">
            <textarea
              rows="2"
              class="form-control"
              formControlName="observations"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12">
          <form-field [control]="keyForm.get('userAuthorize')" label="Autoriza">
            <input
              type="text"
              class="form-control"
              formControlName="userAuthorize" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12">
          <form-field [control]="keyForm.get('authPass')" label="Clave">
            <input
              type="password"
              class="form-control"
              formControlName="authPass" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!keyForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
