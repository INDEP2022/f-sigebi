<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="rfcForm">
      <div class="row mt-3">
        <div class="col-sm-12">
          <form-field [control]="rfcForm.get('rfc')" label="R.F.C.">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <form-field
            [control]="rfcForm.get('name')"
            label="Nombre o DenominaciÃ³n">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!rfcForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
