<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="layoutForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="layoutForm.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="layoutForm.get('screen')" label="Pantalla">
            <input type="text" class="form-control" formControlName="screen" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="layoutForm.get('table')" label="Tabla o Vista">
            <input type="text" class="form-control" formControlName="table" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="layoutForm.get('status')" label="Estado">
            <ng-select
              formControlName="status"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="ACTIVO">ACTIVO</ng-option>
              <ng-option value="INACTIVO">INACTIVO</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-12 col-xl-6">
          <form-field
            [control]="layoutForm.get('filter')"
            label="Filtro de Selección">
            <textarea rows="2" class="form-control" formControlName="filter">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!layoutForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
