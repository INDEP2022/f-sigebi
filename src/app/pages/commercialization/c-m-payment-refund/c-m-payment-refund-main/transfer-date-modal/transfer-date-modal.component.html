<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="dateForm">
      <div class="row mt-3">
        <div class="col-sm-12">
          <form-field
            [control]="dateForm.get('transferDate')"
            label="Fecha de Transferencia">
            <input
              type="text"
              formControlName="transferDate"
              class="form-control"
              [maxDate]="maxDate"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12">
          <form-field
            [control]="dateForm.get('observations')"
            label="Observaciones">
            <textarea
              rows="2"
              class="form-control"
              formControlName="observations"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!dateForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
