<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar' : 'Agregar' }} {{ title }}
      {{ edit ? ' No: ' + provider.id : '' }}
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="providerForm">
      <div class="row">
        <!-- <div class="col-md-3">
          <form-field [control]="providerForm.get('idLayout')" label="Layout">
            <input
              type="number"
              class="form-control"
              formControlName="idLayout"
              readonly />
          </form-field>
        </div> -->
        <div class="col-md-12">
          <form-field
            [control]="providerForm.get('descLayout')"
            label="DescripciÃ³n de Dise&#241;o">
            <textarea
              [readonly]="edit"
              class="form-control"
              formControlName="descLayout"
              rows="2"
              cols="2"
              maxlength="100">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-5 mt-2">
          <form-field
            [control]="providerForm.get('screenKey')"
            label="Pantalla">
            <input
              [readonly]="edit"
              type="text"
              class="form-control"
              formControlName="screenKey"
              maxlength="32" />
          </form-field>
        </div>
        <div class="col-md-5 mt-2">
          <form-field [control]="providerForm.get('table')">
            <input
              [readonly]="edit"
              type="text"
              class="form-control"
              formControlName="table"
              maxlength="32" />
          </form-field>
        </div>
        <div class="col-md-2 mt-2">
          <form-check label="Activo" for="activeCheck">
            <input
              id="activeCheck"
              type="checkbox"
              formControlName="indActive" />
          </form-check>
        </div>
        <div class="col-md-12 mt-3">
          <form-field
            [control]="providerForm.get('criterion')"
            label="Criterio">
            <textarea
              class="form-control"
              formControlName="criterion"
              rows="3"
              cols="3"
              maxlength="500">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="providerForm.invalid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          Guardar
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
