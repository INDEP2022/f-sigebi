        <div class="col-md-4">
          <form-field [control]="amountForm.get('idThirdParty')">
            <ngx-select
              [readonly]="true"
              [searchOnInit]="true"
              [form]="amountForm"
              control="idThirdParty"
              [data]="thirdPartySelect"
              value="id"
              bindLabel="id"
              label="ID Tercero Comercializador"
              (fetchItems)="getThirdPartyAll($event)">
            </ngx-select>
            <!-- <input type="text" class="form-control" formControlName="idThirdParty" /> -->
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Monto Inicial"
            [control]="amountForm.get('startingAmount')">
            <input
              currencyMask
              [max-length]="10"
              pattern="^[0-9.]+"
              type="text"
              class="form-control"
              formControlName="startingAmount" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="PCT Comisión"
            [control]="amountForm.get('pctCommission')">
            <input
              [max-length]="3"
              pattern="^[0-9.]+"
              type="number"
              class="form-control"
              formControlName="pctCommission" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Monto Final"
            [control]="amountForm.get('finalAmount')">
            <input
              currencyMask
              [max-length]="10"
              pattern="^[0-9.]+"
              type="text"
              class="form-control"
              formControlName="finalAmount" />
          </form-field>
        </div>

        </div>
        <div class="col-md-4">

    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!amountForm.valid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          Guardar
          <span><i aria-hidden="true" class="fa fa-save"></i></span>
        </button>
