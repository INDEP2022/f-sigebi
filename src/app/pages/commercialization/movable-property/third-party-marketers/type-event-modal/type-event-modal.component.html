<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="typeEvent3erForm">
      <div class="row">
        <div class="col-md-6">
          <form-field
            label="Identificador 1"
            [control]="typeEvent3erForm.get('thirdPartyId')">
            <input
              type="text"
              class="form-control"
              formControlName="thirdPartyId" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            label="Identificador 12"
            [control]="typeEvent3erForm.get('typeEventId')">
            <input
              type="text"
              class="form-control"
              formControlName="typeEventId" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="typeEvent3erForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
