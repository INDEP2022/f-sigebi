<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="typeEvent3erForm">
      <div class="row">
        <div class="col-md-6">
          <form-field
            label="Identificador 3ro Comer"
            [control]="typeEvent3erForm.get('thirdPartyId')">
            <input
              type="number"
              class="form-control"
              formControlName="thirdPartyId" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="typeEvent3erForm.get('typeEventId')">
            <ngx-select
              [searchOnInit]="true"
              [form]="typeEvent3erForm"
              control="typeEventId"
              [data]="typeEventsSelect"
              value="id"
              bindLabel="description"
              label="Identificador Tipo Evento"
              (fetchItems)="getTypeEvents($event)">
            </ngx-select>
            <!-- <input
              type="number"
              class="form-control"
              formControlName="typeEventId" /> -->
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="typeEvent3erForm.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
