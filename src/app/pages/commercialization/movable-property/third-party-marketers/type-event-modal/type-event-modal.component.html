<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Agregar' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="typeEvent3erForm">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="typeEvent3erForm.get('thirdPartyId')">
            <ngx-select
              [readonly]="true"
              [searchOnInit]="true"
              [form]="typeEvent3erForm"
              control="thirdPartyId"
              [data]="thirdPartySelect"
              value="id"
              bindLabel="id"
              label="ID Tercero Comercializador"
              (fetchItems)="getThirdPartyAll($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-9">
          <form-field [control]="typeEvent3erForm.get('typeEventId')">
            <ngx-select
              [searchOnInit]="true"
              [form]="typeEvent3erForm"
              control="typeEventId"
              [data]="typeEventsSelect"
              value="id"
              bindLabel="bindlabel_"
              label="Identificador Tipo Evento"
              (fetchItems)="getTypeEvents($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
    <!-- <form class="form-material" [formGroup]="descr">
      <div class="row">
        <div class="col-md-12">
          <form-field label="DescripciÃ³n Tipo Evento" [control]="descr.get('description')">
            <input readonly type="text" class="form-control" formControlName="description" />
          </form-field>
        </div>
      </div>
    </form> -->
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!typeEvent3erForm.valid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          Guardar
          <span><i aria-hidden="true" class="fa fa-save"></i></span>
        </button>
        <!-- <button
          [disabled]="typeEvent3erForm.invalid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          {{ edit ? 'Actualizar' : 'Guardar' }}
          <span *ngIf="edit"><i class="fas fa-sync-alt"> </i></span>
          <span *ngIf="!edit"
            ><i aria-hidden="true" class="fa fa-save"></i
          ></span>
        </button> -->
        <!-- <confirm-button [type]="'button'" [disabled]="typeEvent3erForm.invalid" (confirm)="confirm()"></confirm-button> -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
