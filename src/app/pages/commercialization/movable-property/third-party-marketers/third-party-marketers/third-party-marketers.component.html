<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">TERCEROS COMERCIALIZADORES</h5>
    </div>
  </div>
  <div body>
    <div class="ch-content" header>
      <h5 class="title"></h5>
      <div class="col-md-5 buttons m-3">
        <div>
          <button
            (click)="openForm1()"
            type="button"
            tooltip="Agregar"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form-loader *ngIf="loading"></form-loader>
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            class="table-responsive"
            [settings]="settings"
            [source]="thirdPartyList"
            (userRowSelect)="rowsSelected($event)"
            (edit)="openForm1($event.data)">
          </ng2-smart-table>
        </ng-scrollbar>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>

    <!-- <div [class]="loading ? 'table-loading' : ''">
      <div class="table-responsive">
        <ng2-smart-table [attr.class]="'table-bordered'"></ng2-smart-table>
      </div>
    </div> -->
  </div>
</app-card>
