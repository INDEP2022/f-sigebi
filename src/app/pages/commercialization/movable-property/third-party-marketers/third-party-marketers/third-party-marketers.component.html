<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">TERCEROS COMERCIALIZADORES</h5>
    </div>
  </div>
  <div body>
    <div [class]="loading ? 'table-loading' : ''">
      <div class="table-responsive">
        <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="thirdPartyList"
          (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
  </div>
  
</app-card>
 
<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">TIPOS DE EVENTOS QUE ATIENDE EL TERCERO</h5>
    </div>
  </div>
  <div body>
     <div [class]="loading ? 'table-loading' : ''">
      <div class="table-responsive">
        <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings2" [source]="typeEventList"
          (userRowSelect)="rowsSelected2($event)"></ng2-smart-table>
      </div>
     </div>
  </div>
</app-card>

<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">MONTOS</h5>
    </div>
  </div>
  <div body>
    <ng2-smart-table [settings]="settings3" [source]="amountList"></ng2-smart-table>
  </div>
</app-card>
