<div class="row">
  <div class="col-md-12 text-end">
    <div class="d-inline">
      <button class="btn btn-primary btn-sm active m-3" (click)="search()">
        Consultar
        <i class="bx bx-search-alt bx-sm float-icon"></i>
      </button>
    </div>
  </div>
  <div class="col-12">
    <form-loader *ngIf="loading"></form-loader>
    <div>
      <ng2-smart-table
        [ngStyle]="{ height: loading ? '0px' : 'auto' }"
        [attr.class]="'table-bordered table-responsive mb-4'"
        [settings]="settings"
        [source]="dataFilter">
      </ng2-smart-table>
    </div>
    <app-pagination [params]="paramsList" [totalItems]="totalItems">
    </app-pagination>
  </div>
</div>
