<div class="row">
  <div class="ch-content">
    <h5 class="title">
      Generaci&oacute;n de bienes por proceso VNR para facturas en papel
    </h5>
  </div>
</div>
<div class="row text-end">
  <div class="d-inline">
    <button
      type="button"
      class="btn btn-sm btn-success active m-2"
      (click)="fileExcel.click()">
      Carga CSV
      <i class="bi bi-file-earmark-excel-fill"></i>
    </button>
    <input
      type="file"
      (change)="importExcell($event)"
      name="fileExcel"
      #fileExcel
      class="d-none"
      accept=".xlsx, .xls, .csv, application/vnd.ms-excel" />
    <button class="btn btn-sm btn-success active mr-2" (click)="exportAsXLSX()">
      Exportar a Excel
      <i class="bx bx-download float-icon"></i>
    </button>
    <app-columns-select
      [(settings)]="settings"
      [leftList]="true"></app-columns-select>
  </div>
</div>
<div class="row pt-3">
  <form-loader *ngIf="loading"></form-loader>
  <div>
    <ng2-smart-table
      [ngStyle]="{
        height: loading ? '0px' : 'auto'
      }"
      [attr.class]="'table-bordered table-responsive mb-4'"
      [settings]="settings"
      [source]="dataFilter">
    </ng2-smart-table>
  </div>
  <app-pagination [params]="paramsList" [totalItems]="totalItems">
  </app-pagination>
</div>
