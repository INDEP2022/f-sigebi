<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div><strong>Factura:</strong> {{ info?.id_factura }}</div>
    <div><strong>Evento:</strong> {{ info?.id_evento }}</div>
    <div><strong>Referencia:</strong> {{ info?.referencia1 ?? '' }}</div>
  </div>
  <div footer>
    <div class="text-center mb-3">
      <div class="d-inline">
        <button class="btn btn-primary btn-sm active mr-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
