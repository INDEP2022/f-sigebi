<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row pt-3">
      <div>
        <ng2-smart-table
          [ngStyle]="{
            height: loading ? '0px' : totalItems > 10 ? '300px' : 'auto'
          }"
          [attr.class]="'table-bordered table-responsive mb-4'"
          [settings]="settings"
          [source]="data">
        </ng2-smart-table>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="updateData()">
          Actualizar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</app-modal>
