<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('id')" label="ID">
            <input
              [readOnly]="true"
              type="text"
              class="form-control"
              formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('rebill')" label="Refactura/Cancela">
            <ng-select
              formControlName="rebill"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="R">Refactura</ng-option>
              <ng-option value="C">Cancela</ng-option>
              <ng-option value="N">Refac/Nolmg</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('apply')" label="Aplica">
            <ng-select
              formControlName="apply"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="F">Factura</ng-option>
              <ng-option value="D">Devoluci&oacute;n</ng-option>
              <ng-option value="A">Ambas</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <textarea
              type="text"
              rows="3"
              cols="3"
              class="form-control"
              formControlName="description"
              oninput="if(this.value.length > 250) this.value = this.value.slice(0, 250)"></textarea>
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('comments')" label="Comentarios">
            <textarea
              type="text"
              rows="4"
              cols="4"
              class="form-control"
              formControlName="comments"
              oninput="if(this.value.length > 1000) this.value = this.value.slice(0, 1000)"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [btnSmall]="true"
          [loading]="loading"
          (confirm)="saveData()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
