<app-card [header]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">CONTROL DE SERIES Y FOLIOS</h5>
            <div class="row justify-content-end mr-5">
                <app-columns-select [(settings)]="settings"></app-columns-select>
            </div>
        </div>
    </div>
    <div body>
        <ng2-smart-table [settings]="settings" [source]="data" (edit)="openModal()"></ng2-smart-table>
    </div>
</app-card>
