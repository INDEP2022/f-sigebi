<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Campos para rectificaci&oacute;n de facturas</h5>
    </div>
  </div>
  <div body>
    <div class="row mb-3">
      <div class="d-flex justify-content-end">
        <div class="d-inline">
          <button
            type="button"
            class="btn btn-info btn-sm active"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <form-loader *ngIf="loading"></form-loader>
      <div *ngIf="!loading">
        <ng2-smart-table
          [attr.class]="'table-bordered table-responsive mb-4'"
          [settings]="settings"
          [source]="data"
          (edit)="openForm($event.data)">
        </ng2-smart-table>
      </div>
      <app-pagination [filterParams]="filterParams" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
