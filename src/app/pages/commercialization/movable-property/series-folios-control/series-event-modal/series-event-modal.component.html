<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('idTpevent')">
            <ngx-select
              [readonly]="edit"
              [data]="events"
              [searchOnInit]="true"
              (fetchItems)="getEvents($event)"
              [form]="form"
              value="id"
              bindLabel="description"
              label="Evento"
              [control]="'idTpevent'"
              [searchable]="false"
              [labelTemplate]="delg"
              [optionTemplate]="delgd">
            </ngx-select>
            <ng-template #delg let-item="item">
              {{ item.id }} - {{ item.description }}
            </ng-template>
            <ng-template #delgd let-item="item">
              <div [title]="item.id + '-' + item.description">
                {{ item.id }} - {{ item.description }}
              </div>
            </ng-template>
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('commentary')" label="Comentario">
            <textarea
              rows="4"
              cols="12"
              class="form-control"
              formControlName="commentary"
              oninput="if(this.value.length > 500) this.value = this.value.slice(0, 500)"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [btnSmall]="true"
          [loading]="loading"
          (click)="saveData()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
