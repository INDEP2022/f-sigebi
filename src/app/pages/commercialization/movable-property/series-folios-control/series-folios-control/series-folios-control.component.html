<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CONTROL DE SERIES Y FOLIOS</h5>
      <!-- <div class="row justify-content-end pt-3 mr-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div> -->
    </div>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="d-inline">
        <button
          type="button"
          class="btn btn-primary btn-sm active mr-3"
          (click)="getInvoiceFolio()">
          Consultar Todos <i class="bx bx-search-alt bx-sm float-icon"></i>
        </button>
      </div>
      <div class="d-inline">
        <button
          type="button"
          class="btn btn-info btn-sm active mr-3"
          (click)="openForm()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="ch-title">
        <h5 class="title">
          Folios
          <small
            >(Seleccione un folio para consultar Tipo Eventos por Serie y Folios
            Apartados)</small
          >
        </h5>
      </div>
      <form-loader *ngIf="loading"></form-loader>
      <div *ngIf="!loading">
        <ng2-smart-table
          [attr.class]="'table-bordered table-responsive mb-4'"
          [settings]="settings"
          [source]="data"
          (edit)="openForm($event.data)"
          (userRowSelect)="
            getInvoiceFolioSeparate($event.data); getEventXSerie($event.data)
          ">
        </ng2-smart-table>
      </div>
      <app-pagination [filterParams]="filter" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="row pt-5" #content>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <div class="d-inline">
            <button
              type="button"
              class="btn btn-info btn-sm active mr-3"
              (click)="openFormEvent()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
        <div class="ch-title">
          <h5 class="title">Tipo de Eventos por Serie</h5>
        </div>
        <form-loader *ngIf="loading3"></form-loader>
        <div *ngIf="!loading3">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive mb-4'"
            [settings]="settings1"
            [source]="data3"
            (edit)="openFormEvent($event.data)">
          </ng2-smart-table>
        </div>
        <app-pagination [filterParams]="filter3" [totalItems]="totalItems3">
        </app-pagination>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <div class="d-inline">
            <button
              type="button"
              class="btn btn-info btn-sm active mr-3"
              (click)="openFormSeparate()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
        <div class="ch-title">
          <h5 class="title">Folios Apartados</h5>
        </div>
        <form-loader *ngIf="loading2"></form-loader>
        <div *ngIf="!loading2">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive mb-4'"
            [settings]="settings2"
            [source]="data2"
            (edit)="openFormSeparate($event.data)">
          </ng2-smart-table>
        </div>
        <app-pagination [filterParams]="filter2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
    </div>
    <div class="row pt-5"></div>
  </div>
</app-card>
