<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CONTROL DE SERIES Y FOLIOS</h5>
      <!-- <div class="row justify-content-end pt-3 mr-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div> -->
    </div>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="d-inline">
        <button type="button" class="btn btn-primary btn-sm active mr-3">
          Consultar Todos <i class="bx bx-search-alt bx-sm float-icon"></i>
        </button>
      </div>
      <div class="d-inline">
        <button type="button" class="btn btn-info btn-sm active mr-3">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="ch-title">
        <h5 class="title">Folios</h5>
      </div>
      <ng2-smart-table
        [settings]="settings"
        [source]="data"
        (edit)="openForm($event.data)"></ng2-smart-table>
    </div>
    <div class="row pt-5">
      <div class="d-flex justify-content-end">
        <div class="d-inline">
          <button type="button" class="btn btn-info btn-sm active mr-3">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
      <div class="ch-title">
        <h5 class="title">Tipo de eventos por serie</h5>
      </div>
      <ng2-smart-table
        [settings]="settings1"
        [source]="data1"></ng2-smart-table>
    </div>
    <div class="row pt-5">
      <div class="d-flex justify-content-end">
        <div class="d-inline">
          <button type="button" class="btn btn-info btn-sm active mr-3">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
      <div class="ch-title">
        <h5 class="title">Folios apartados</h5>
      </div>
      <ng2-smart-table
        [settings]="settings2"
        [source]="data2"></ng2-smart-table>
    </div>
  </div>
</app-card>
