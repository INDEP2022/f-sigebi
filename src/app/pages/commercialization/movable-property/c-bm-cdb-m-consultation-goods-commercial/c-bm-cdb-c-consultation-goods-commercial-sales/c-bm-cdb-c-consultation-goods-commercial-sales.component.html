<form class="form-material" [formGroup]="form">
    <div class="row pt-5">
        <div class="col-md-2">
            <form-field [control]="form.get('idSiab')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="No. Siab"
                    [form]="form"
                    control="idSiab">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('idFile')" label="Expediente">
                <input type="text" class="form-control" formControlName="idFile">
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('idTrans')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Transferente"
                    [form]="form"
                    control="idTrans">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('idSerie')" label="No. Serie">
                <input type="text" class="form-control" formControlName="idSerie">
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('idEvent')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Evento"
                    [form]="form"
                    control="idEvent">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('allotment')" label="Lote">
                <input type="text" class="form-control" formControlName="allotment">
            </form-field>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-2">
            <form-field [control]="form.get('tpEvent')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="TP Evento"
                    [form]="form"
                    control="tpEvent">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('coordcapt')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Coord. Capt."
                    [form]="form"
                    control="coordcapt">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('rfc')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="RFC"
                    [form]="form"
                    control="rfc">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('client')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Cliente"
                    [form]="form"
                    control="client">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('price')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Precio"
                    [form]="form"
                    control="price">
				</ngx-select>
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('entryOrder')">
                <ngx-select
			        typeToSearchText="Escriba 3 o más caracteres" 
                    label="Orden ingreso"
                    [form]="form"
                    control="entryOrder">
				</ngx-select>
            </form-field>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-2">
            <form-field [control]="form.get('reference')" label="Referencia">
                <input type="text" class="form-control" formControlName="reference">
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('dateFromEvent')" label="De fecha evento">
                <input type="text"
                       placeholder=""
                       class="form-control"
                       bsDatepicker
                       formControlName="dateFromEvent"
                       [bsConfig]="{ isAnimated: true }">
            </form-field>
        </div>
        <div class="col-md-2">
            <form-field [control]="form.get('dateToEvent')" label="A fecha evento">
                <input type="text"
                       placeholder=""
                       class="form-control"
                       bsDatepicker
                       formControlName="dateToEvent"
                       [bsConfig]="{ isAnimated: true }">
            </form-field>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-sm btn-primary active">Ejecutar Consulta</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-sm btn-primary active">Limpiar Consulta</button>
        </div>
    </div>

    <div class="row">
        <div class="ch-content">
            <h5 class="title">Datos</h5>
            <div class="row justify-content-end mr-3">
                <app-columns-select [(settings)]="settings"></app-columns-select>    
            </div>
        </div>
        <div class="row pt-3">
            <ng2-smart-table [settings]="settings" [source]="data"> </ng2-smart-table>
        </div>
        <div class="col-md-2 mt-4">
            <button type="button" class="btn btn-sm btn-success dropdown-toggle" (click)="exportAsXLSX()">Exportar a Excel</button>
        </div>
        
    </div>
</form>
