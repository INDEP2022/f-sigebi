<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CALCULO DE COMISIONES PARA TERCERO COMERCIALIZADOR</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('idName')">
            <ngx-select
              typeToSearchText="Escriba 3 o m치s caracteres"
              label="Nombre Raz칩n"
              [form]="form"
              control="idName">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('startDate')" label="Fecha Inicio">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="startDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('endDate')" label="Fecha Fin">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="endDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('idEvent')">
            <ngx-select
              typeToSearchText="Escriba 3 o m치s caracteres"
              label="Evento"
              [form]="form"
              control="idEvent">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('typeChange')" label="Tipo Cambio">
            <input
              type="text"
              class="form-control"
              formControlName="typeChange" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-10">
          <button class="btn btn-sm btn-primary active" type="submit">
            Bienes
          </button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-sm btn-secondary active" type="submit">
            Calcular comisi칩n
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-5">
      <div class="ch-content">
        <h5 class="title"></h5>
        <div class="row justify-content-end mr-5">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row pt-3">
        <ng2-smart-table [settings]="settings" [source]="data">
        </ng2-smart-table>
      </div>
    </div>
  </div>
</app-card>
