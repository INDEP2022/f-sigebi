<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Cat√°logo de Entidades</h5>
    </div>
  </div>
  <div body>
    <div class="row margin-input">
      <div class="ch-content">
        <h5 class="title">ENTIDADES</h5>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-6 text-right">
        <button
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2"
          (click)="openModal()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
      <div class="col-md-12 pt-3">
        <div [ngClass]="{ 'table-loading': loading }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="dataFactGen"
            (edit)="edit($event.data)"
            (delete)="confirmDelete($event.data)"></ng2-smart-table>
        </div>
        <app-pagination
          [params]="params2"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
