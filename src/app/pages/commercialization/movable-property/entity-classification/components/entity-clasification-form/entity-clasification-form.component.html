<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" (submit)="save()">
      <div class="row">
        <div class="col-md-4">
          <form-field label="Identificador" [control]="form.get('id')">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-8">
          <form-field label="Descripcion" [control]="form.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button (confirm)="save()" [loading]="loading"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
