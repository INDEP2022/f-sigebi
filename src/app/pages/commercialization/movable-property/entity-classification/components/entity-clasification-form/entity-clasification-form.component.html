<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" (submit)="save()">
      <div class="row">
        <div class="col-md-3">
          <form-field label="Identificador" [control]="form.get('id')">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-9">
          <form-field label="DescripciÃ³n" [control]="form.get('description')">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description"></textarea>
            <!--<input
              type="text"
              class="form-control"
              formControlName="description" />-->
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          (confirm)="save()"
          [loading]="loading"
          [disabled]="!form.valid"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
