<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CONTROL DE FACTURACI&Oacute;N</h5>
    </div>
  </div>
  <div body>
    <div class="md-tabs">
      <tabset #myTabset>
        <tab heading="Facturas" id="tab1">
          <app-regular-billing-invoice
            [sum]="values"
            (comer)="getEvent($event)"
            (formG)="form = $event"></app-regular-billing-invoice>
        </tab>
        <tab heading="Catálogos SAT">
          <app-sat-catalogs
            [data]="invoices"
            [count]="count"
            [filter]="filter"
            (countData)="values = $event"></app-sat-catalogs>
        </tab>
        <tab heading="Errores y datos nulos">
          <app-errors-null-data [eventID]="event"></app-errors-null-data>
        </tab>
        <tab heading="No liquidados / Tipo penalizados y devueltos">
          <app-regular-billing-unsettled
            [form]="form"></app-regular-billing-unsettled>
        </tab>
        <tab heading="Inconsistencias">
          <app-regular-billing-inconsistencies></app-regular-billing-inconsistencies>
        </tab>
        <tab heading="Cancelación en papel">
          <app-regular-billing-generation-assets></app-regular-billing-generation-assets>
        </tab>
      </tabset>
    </div>
  </div>
</app-card>
