<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="calculatedForm">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="calculatedForm.get('thirdComerId')">
            <ngx-select
              [form]="calculatedForm"
              [searchOnInit]="true"
              [data]="thirdPartySelect"
              bindLabel="IdAndNameReason"
              label="Tercero Comercializador"
              (fetchItems)="getThirdPartyAll($event)"
              control="thirdComerId"
              (change)="selectThird($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="calculatedForm.get('eventId')">
            <ngx-select
              [form]="calculatedForm"
              [searchOnInit]="true"
              [data]="comerEventSelect"
              bindLabel="idAndProcessKey"
              label="Evento"
              (fetchItems)="getComerEvents($event)"
              control="eventId"
              (change)="selectEvent($event)">
            </ngx-select>
          </form-field>
        </div>
        <!-- <div class="col-md-6">
          <form-field label="Usuario Creo" [control]="calculatedForm.get('userBelieve')">
            <input type="text" class="form-control" formControlName="userBelieve" />
          </form-field>
        </div> -->
      </div>
      <div class="row pt-5">
        <!-- <div class="col-md-4">
          <form-field label="Fecha Creo" [control]="calculatedForm.get('believeDate')">
            <input bsDatepicker type="text" class="form-control" formControlName="believeDate"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
          </form-field>
        </div> -->
        <div class="col-md-4">
          <form-field
            label="Fecha Inicio"
            [control]="calculatedForm.get('startDate')">
            <input
              bsDatepicker
              type="text"
              class="form-control"
              formControlName="startDate"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Fecha Fin"
            [control]="calculatedForm.get('endDate')">
            <input
              bsDatepicker
              type="text"
              class="form-control"
              formControlName="endDate"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            label="Tipo Cambio"
            [control]="calculatedForm.get('changeType')">
            <input
              type="number"
              max="999900"
              class="form-control"
              formControlName="changeType" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          [disabled]="!calculatedForm.valid"
          class="btn btn-primary active btn-sm"
          (click)="confirm()">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
