<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CALCULO DE COMISIONES PARA TERCERO COMERCIALIZADOR</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="thirdPartysList"></ng2-smart-table>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>

    <div class="row pt-5">
      <div class="col-md-2">
        <button class="btn btn-sm btn-secondary active" type="submit">
          Calcular comisi&oacute;n
        </button>
      </div>
    </div>

    <div class="row pt-5">
      <div class="ch-content">
        <h5 class="title"></h5>
        <div class="row justify-content-end mr-5">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row pt-3">
        <ng2-smart-table [settings]="settings" [source]="data">
        </ng2-smart-table>
      </div>
    </div>
  </div>
</app-card>
