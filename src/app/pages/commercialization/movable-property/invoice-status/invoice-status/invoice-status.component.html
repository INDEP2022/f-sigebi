<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">ESTATUS DE LA FACTURACI&Oacute;N</h5>
    </div>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title"></h5>
