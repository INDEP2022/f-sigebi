<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">REPORTE DE BIENES EN EVENTOS</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field
            [control]="form.get('rangeDate')"
            label="Seleccione fecha inicial y final">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('coordination')">
            <ngx-select
              [form]="form"
              [data]="coordinationsItems"
              label="Coordinación"
              value="no_delegacion"
              bindLabel="descripcion"
              (fetchItems)="getCoordinations($event)"
              (change)="selectCoordination($event)"
              control="coordination">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('opcion')" label="Opción">
            <ng-select
              formControlName="opcion"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Resumen</ng-option>
              <ng-option value="2">Bienes del resumen</ng-option>
              <ng-option value="3">Resumen Remesa</ng-option>
              <ng-option value="4">Bienes en Remesa</ng-option>
              <ng-option value="5">Resumen por tipo de evento</ng-option>
              <ng-option value="6">Bienes por tipo de avento</ng-option>
              <ng-option value="7">Resumen ADM y VXR</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('goods')" label="Bienes">
            <ng-select
              formControlName="goods"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Bienes no registrados</ng-option>
              <ng-option value="2">Bienes en Remesa</ng-option>
              <ng-option value="3">Ambos</ng-option>
              <ng-option value="4">Bienes retirados</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <app-event-type-shared
            [form]="form"
            [bindLabel]="'descripcion'"></app-event-type-shared>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-2">
          <form-check label="Revalidar bienes universo" for="label1">
            <input id="label1" type="checkbox" formControlName="check1" />
          </form-check>
        </div>
        <div class="col-md-2">
          <form-check label="Revalidar bienes evento" for="label2">
            <input id="label2" type="checkbox" formControlName="check2" />
          </form-check>
        </div>
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-sm btn-success active"
            [disabled]="!form.valid">
            Exportar Excel
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
