<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field label="Tabla" [control]="form.get('table')">
            <input type="text" class="form-control" formControlName="table" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Columna" [control]="form.get('column')">
            <input type="text" class="form-control" formControlName="column" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Alias" [control]="form.get('ak')">
            <input type="text" class="form-control" formControlName="ak" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            label="Orden Columna"
            [control]="form.get('orderColumns')">
            <input
              type="text"
              class="form-control"
              formControlName="orderColumns" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="Alias" [control]="form.get('ak2')">
            <input type="text" class="form-control" formControlName="ak2" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
