<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reporte de Remesas</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('f_ini')" label="Fecha Inicial">
            <input
              class="form-control"
              formControlName="f_ini"
              bsDatepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY'
              }" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('f_fin')" label="Fecha Final">
            <input
              class="form-control"
              formControlName="f_fin"
              bsDatepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY'
              }" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('coordination')">
            <ngx-select
              [form]="form"
              [data]="delegations"
              label="DelegaciÃ³n"
              value="id"
              bindLabel="description"
              (fetchItems)="getDelegations($event)"
              control="coordination">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <button
            [ngClass]="{ loading: loadingBtn }"
            [disabled]="form.invalid || loadingBtn"
            type="submit"
            class="btn btn-primary active btn-sm"
            (click)="openPrevPdf()">
            Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
          </button>
          <button
            class="btn btn-danger btn-sm active m-3 mr-3"
            (click)="clean()">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
