<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        CONFIGURACIÓN DE CAMPOS A VISUALIZAR EN LA WEB DE VTAS DIRECTAS
      </h5>
    </div>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title">Tablas y Columnas para visualizar en la página web</h5>
      <button
        type="button"
        class="btn btn-primary btn-sm active ml-3"
        (click)="openForm()">
        Nuevo
      </button>
    </div>
    <ng2-smart-table
      [settings]="settings"
      [source]="data"
      (edit)="openForm($event.data)"></ng2-smart-table>
  </div>
</app-card>
