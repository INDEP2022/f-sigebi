<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">entrega de bienes</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-sm-8 col-md-9">
        <div class="d-flex align-items-center">
          <h6 class="d-inline ms-3">
            Cambio de Estatus a Bien Vendido y Entregado
          </h6>
        </div>
      </div>
    </div>
    <hr class="mw-98 mt-n2" />
    <div class="row mt-3">
      <div class="col-sm-6 col-md-4 col-xl-3">
        <button class="btn btn-sm btn-primary active" (click)="getData()">
          Incorporar Bienes del Rastreador
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="form-material">
          <search-bar [params]="params"></search-bar>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <div class="me-2">
            <button
              class="btn btn-sm btn-primary active me-2 font-size-13"
              (click)="changeStatus()"
              [disabled]="this.selectedRows.length == 0">
              Bien Entregado
            </button>
          </div>
        </div>
      </div>
    </div>
    <ng-scrollbar
      [track]="'horizontal'"
      [autoHeightDisabled]="false"
      class="table-scrollbar">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="goodsTable"
          [settings]="goodsSettings"
          [source]="goodsColumns"
          (userRowSelect)="selectRows($event.selected)">
        </ng2-smart-table>
      </div>
      <div class="table-padding"></div>
    </ng-scrollbar>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
