<app-modal>
    <div header>
        <h5 class="modal-title">SELECCIONAR EVENTO</h5>
    </div>
    <div body>
        
            <div class="ch-content">
                <h5 class="title"></h5>
                <div class="justify-content-end m-4">
                    <app-columns-select [(settings)]="settings"></app-columns-select>  
                 </div>
                
            </div>
            <ng2-smart-table [settings]="settings" [source]="data" (userRowSelect)="selectRow($event.data)"></ng2-smart-table>
        
    </div>
    <div footer>
        <div class="d-flex justify-content-center">
            <div class="m-3">
              <confirm-button [text]='"Seleccionar"' [disabled]="!rowSelected"
              [loading]="loading"
              (confirm)="confirm()">
              </confirm-button>
            </div>
            <div class="m-3">
              <button type="button" class="btn btn-danger active" (click)="close()">
                Cancelar
              </button>
            </div>
          </div>
    </div>
</app-modal>
