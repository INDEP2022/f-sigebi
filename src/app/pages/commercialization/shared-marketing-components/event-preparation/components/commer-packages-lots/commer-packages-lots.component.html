<div class="row">
  <div class="col-md-12">
    <event-lots-list
      [lots]="lots"
      [eventForm]="eventForm"
      [parameters]="parameters"
      [params]="comerLotsListParams"
      (onSelectLot)="onLotSelect($event)"></event-lots-list>
  </div>
</div>

<div class="row" *ngIf="!onlyBase">
  <div class="col-md-12">
    <event-goods-lots-list
      [eventForm]="eventForm"
      [parameters]="parameters"
      [lot]="comerLot"></event-goods-lots-list>
  </div>
</div>
