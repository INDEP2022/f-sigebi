<app-modal>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <form-field
          [control]="form.get('eventId')"
          label="Evento"
          class="col-md-4">
          <input
            type="number"
            (change)="onEventChange()"
            class="form-control"
            formControlName="eventId" />
        </form-field>

        <form-field
          [control]="form.get('processKey')"
          label="CVE Proceso"
          class="col-md-8">
          <input
            type="text"
            class="form-control"
            formControlName="processKey" />
        </form-field>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [btnSmall]="true"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
