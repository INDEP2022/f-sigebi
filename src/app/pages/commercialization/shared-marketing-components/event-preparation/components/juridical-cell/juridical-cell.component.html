<app-modal>
  <div header>
    <h5 class="modal-title">Catálogo de Situaciones Jurídicas</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="juridicals">
          </ng2-smart-table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-pagination
          [filterParams]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="mx-2 mb-2">
        <confirm-button
          [loading]="confirmLoading"
          (confirm)="confirm()"
          [btnSmall]="true"></confirm-button>
      </div>
      <div class="mx-2 mb-2">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
