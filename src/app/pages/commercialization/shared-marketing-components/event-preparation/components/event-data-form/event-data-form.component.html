<div class="row">
  <h6>Datos del evento de comercialización</h6>
</div>
<div class="row pt-2">
  <div class="col-md-12">
    <form class="form-material" [formGroup]="eventForm">
      <div class="row">
        <div class="col-md-1">
          <form-field [control]="eventForm.get('id')" label="No.">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="eventForm.get('processKey')" label="Clave">
            <input
              type="text"
              class="form-control"
              formControlName="processKey" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="eventForm.get('tpeventoId')">
            <ngx-select
              [searchOnInit]="true"
              [form]="eventForm"
              [data]="eventTypes"
              control="tpeventoId"
              value="id"
              bindLabel="descCondition"
              label="Tipo de Evento">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="eventForm.get('address')" label="Lugar">
            <input type="text" class="form-control" formControlName="address" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="eventForm.get('baseCost')" label="Costo Base">
            <input
              type="number"
              class="form-control"
              formControlName="baseCost" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-4">
          <form-field [control]="eventForm.get('thirdComertializa')">
            <ngx-select
              [searchOnInit]="true"
              [form]="eventForm"
              [data]="eventTypes"
              control="thirdComertializa"
              value="id"
              bindLabel="descCondition"
              label="Tercero Comercializa">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-2">
          <form-field
            [control]="eventForm.get('eventDate')"
            label="Fecha del Evento">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="eventDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="eventForm.get('closeDate')"
            label="Fecha de Cierre">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="closeDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="eventForm.get('failDate')"
            label="Fecha de Folio">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="failDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
        <div class="col-md-2">
          <ngx-select
            [searchOnInit]="true"
            [form]="eventForm"
            [data]="eventTypes"
            control="requestType"
            value="id"
            bindLabel="descCondition"
            label="Tipo Solicitud Avalúo">
          </ngx-select>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-5">
          <form-field
            [control]="eventForm.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-7">
          <div>
            <button class="btn btn-primary btn-sm active mr-3">Aplicar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
