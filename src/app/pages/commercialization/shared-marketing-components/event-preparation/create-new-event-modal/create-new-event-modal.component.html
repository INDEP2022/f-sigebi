<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="eventForm">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="eventForm.get('id')" label="No.">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="eventForm.get('processKey')" label="Clave">
            <input
              type="text"
              class="form-control"
              formControlName="processKey" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="eventForm.get('tpeventoId')"
            label="Tipo de Evento">
            <input
              type="text"
              class="form-control"
              formControlName="tpeventoId" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="eventForm.get('eventDate')"
            label="Fecha del Evento">
            <input
              type="text"
              placeholder=""
              class="form-control"
              bsDatepicker
              formControlName="eventDate"
              [bsConfig]="{ isAnimated: true }" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="eventForm.get('address')" label="Lugar">
            <input type="text" class="form-control" formControlName="address" />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field
            [control]="eventForm.get('observations')"
            label="Observaciones">
            <input
              type="text"
              class="form-control"
              formControlName="observations" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="eventForm.get('username')" label="Usuario">
            <input
              type="text"
              class="form-control"
              formControlName="username" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="eventForm.get('delegationNumber')"
            label="No. DelegaciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="delegationNumber" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="eventForm.get('statusvtaId')"
            label="Estatus VTA ID">
            <input
              type="text"
              class="form-control"
              formControlName="statusvtaId" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [disabled]="!eventForm.valid"> </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
