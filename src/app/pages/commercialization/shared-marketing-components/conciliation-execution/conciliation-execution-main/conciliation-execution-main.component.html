<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">ejecuci贸n de la conciliaci贸n</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="conciliationForm">
      <div class="row mt-3">
        <div class="col-9">
          <div class="row mt-2">
            <div class="col-sm-3 col-lg-3 mt-2">
              <form-field [control]="conciliationForm.get('event')">
                <ngx-select
                  [form]="conciliationForm"
                  [searchOnInit]="true"
                  [data]="comerEventSelect"
                  value="id_evento"
                  bindLabel="id_evento"
                  label="Evento"
                  (fetchItems)="getComerEvents($event)"
                  control="event"
                  (change)="selectEvent($event)">
                </ngx-select>
              </form-field>
            </div>
            <div class="col-sm-9 col-md-9">
              <form-field
                [control]="conciliationForm.get('description')"
                label="Descripci贸n">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  formControlName="description"
                  maxlength="200" />
              </form-field>
            </div>
            <div class="col-sm-6 col-lg-4 mt-2">
              <form-field
                [control]="conciliationForm.get('date')"
                label="Fecha">
                <input
                  [ngClass]="{
                    'bg-gray': selectedEvent,
                    'not-press': !selectedEvent
                  }"
                  [readonly]="true"
                  type="text"
                  class="form-control"
                  formControlName="date"
                  [maxDate]="maxDate"
                  bsDatepicker />
              </form-field>
            </div>
            <div class="col-sm-6 col-lg-4 mt-2">
              <form-field
                [control]="conciliationForm.get('phase')"
                label="Fase">
                <ng-select
                  (change)="selectedFase($event)"
                  [readonly]="!selectedEvent"
                  formControlName="phase"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option value="1">GARANTIA DE SERIEDAD</ng-option>
                  <ng-option value="2">GARANTIA DE CUMPLIMIENTO</ng-option>
                  <ng-option value="3">LIQUIDACION</ng-option>
                  <ng-option value="4">LIQUIDACION EXTEMPORANEA</ng-option>
                  <ng-option value="5">VENTA DE BASES</ng-option>
                  <ng-option value="6">AMORTIZACIONES</ng-option>
                  <ng-option value="7"
                    >GARANTIA DE CUMPLIMIENTO EXTEMPORANEA</ng-option
                  >
                </ng-select>
              </form-field>
            </div>
            <div class="col-sm-6 col-lg-4 mt-2">
              <form-field [control]="conciliationForm.get('batch')">
                <ngx-select
                  [readonly]="!selectedEvent"
                  [form]="conciliationForm"
                  [data]="lotes"
                  value="idLot"
                  bindLabel="idLot"
                  label="Lote"
                  (fetchItems)="getLotes($event, 'no')"
                  control="batch"
                  (change)="selectBatch($event)">
                </ngx-select>
              </form-field>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
              <button
                [disabled]="!selectedEvent"
                (click)="search()"
                class="btn btn-sm btn-block btn-primary active">
                Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
            <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
              <button
                (click)="clear()"
                class="btn btn-sm btn-block btn-danger active">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="row mt-2">
            <div class="col-12">
              <button
                [disabled]="!selectedEvent"
                class="btn btn-sm btn-block btn-primary active font-size-14"
                (click)="execute()"
                tooltip="Ejecutar para Conciliar Pagos"
                containerClass="tooltip-style">
                Ejecutar <i class="fa fa-check" aria-hidden="true"></i>
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                [disabled]="!selectedEvent"
                class="btn btn-sm btn-block btn-info active font-size-14"
                (click)="modify()"
                tooltip="Modificar Estatus de Bienes"
                containerClass="tooltip-style">
                Modificar <i class="fa fa-pencil-alt"></i>
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                [disabled]="!selectedEvent"
                class="btn btn-sm btn-block btn-danger active font-size-14"
                (click)="cancel()"
                tooltip="Eliminar toda la Dispersi贸n"
                containerClass="tooltip-style">
                Deshacer <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-sm-6 col-md-6" *ngIf="layout == 'immovable'">
          <p class="mt-3" *ngIf="selectedBatch != null">
            {{ selectedBatch.description }}
          </p>
        </div>
      </div>
      <div
        class="row mt-5 d-flex justify-content-center"
        *ngIf="layout == 'immovable'">
        <div class="col-sm-6 col-md-4">
          <form-field [control]="conciliationForm.get('price')" label="Precio">
            <input type="number" class="form-control" formControlName="price" />
          </form-field>
        </div>
      </div>
    </form>
    <accordion [isAnimated]="true">
      <accordion-group
        [isOpen]="acordionOpen"
        [class.disabled]="!disabledBtnCerrar">
        <div accordion-heading class="d-flex justify-content-between">
          <h5>CLIENTES DEL EVENTO</h5>
        </div>
        <div class="row mt-2">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-9">
            <div class="d-flex flex-row-reverse my-3">
              <div>
                <button
                  [disabled]="loading || loadingBtn"
                  (click)="add()"
                  type="button"
                  class="btn btn-info btn-sm active mb-3">
                  Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                </button>
              </div>
              <!-- <div class="mr-2">
            <button [disabled]="loading || loadingBtn" class="btn btn-sm btn-info active me-2 font-size-14"
              tooltip="Recargar Clientes" containerClass="tooltip-style" (click)="getData()">
              <i class="bx bx-revision text-light float-icon"></i>
            </button>
          </div> -->
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <!-- <div class="form-material">
                <search-bar [params]="params"></search-bar>
              </div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <form-loader *ngIf="loading"></form-loader>
            <ng-scrollbar
              [track]="'all'"
              [ngStyle]="{ height: loading ? '0px' : '300px' }">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (edit)="edit($event.data)"
                (userRowSelect)="selectClients($event.selected)">
              </ng2-smart-table>
            </ng-scrollbar>
            <app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>
          </div>
          <div class="col-3">
            <div class="row justify-content-center text-center mt-2">
              <div class="col-md-6 mb-4">
                <button
                  [disabled]="loading || loadingBtn"
                  (click)="allNo()"
                  type="button"
                  tooltip="Cambiar Procesos a NO"
                  containerClass="tooltip-style"
                  class="w-100 btn btn-primary btn-sm active mb-3">
                  Todos NO
                  <!-- <i class="bx bx-plus bx-sm float-icon"></i> -->
                </button>
              </div>
              <div class="col-md-6 mb-4">
                <button
                  [disabled]="loading || loadingBtn"
                  (click)="allYes()"
                  type="button"
                  tooltip="Cambiar Procesos a SI"
                  containerClass="tooltip-style"
                  class="w-100 btn btn-success active btn-sm mb-3">
                  Todos SI
                  <!-- <i class="bx bx-plus bx-sm float-icon"></i> -->
                </button>
              </div>
              <div class="col-12">
                <button
                  [disabled]="loading || loadingBtn"
                  class="w-100 btn btn-sm btn-info active"
                  (click)="getData()">
                  Recargar Clientes
                  <i class="bx bx-revision text-light float-icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>
</app-card>
