<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      cat&aacute;logos auxiliares para firmas electr&oacute;nicas
    </h5>
  </div>
  <div body>
    <div class="row">
      <div class="md-tabs">
        <tabset>
          <tab heading="Orígenes" id="originsTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-material">
                  <search-bar [params]="reportParams"></search-bar>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      class="btn btn-sm btn-danger active font-size-13"
                      (click)="openReportModal()"
                      [disabled]="selectedReport.length == 0">
                      Editar Título
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  id="reportTable"
                  [settings]="reportSettings"
                  [source]="reportColumns"
                  (userRowSelect)="selectReport($event.selected)">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination
              [params]="reportParams"
              [totalItems]="reportTotalItems">
            </app-pagination>
            <div class="row mt-5">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="form-material">
                  <search-bar [params]="addresseeParams"></search-bar>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  id="addresseeTable"
                  [settings]="addresseeSettings"
                  [source]="addresseeColumns">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination
              [params]="reportParams"
              [totalItems]="reportTotalItems">
            </app-pagination>
          </tab>
          <tab heading="Tipos de Firmantes" id="typesTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-material">
                  <search-bar [params]="typeParams"></search-bar>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      class="btn btn-sm btn-success active font-size-13"
                      (click)="openModalType()">
                      Agregar Tipo
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  id="typeTable"
                  [settings]="typeSettings"
                  [source]="typeColumns"
                  (edit)="openFormType($event.data)"
                  (delete)="deleteType($event.data)">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination [params]="typeParams" [totalItems]="typeTotalItems">
            </app-pagination>
          </tab>
          <tab heading="Firmas por Reporte" id="signaturesTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="form-material">
                  <search-bar [params]="eventParams"></search-bar>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="d-flex flex-row-reverse">
                  <div class="">
                    <app-columns-select
                      [(settings)]="eventSettings"></app-columns-select>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  id="eventTable"
                  [settings]="eventSettings"
                  [source]="eventColumns"
                  (userRowSelect)="selectEvent($event.selected)">
                </ng2-smart-table>
              </div>
              <div class="table-padding"></div>
            </ng-scrollbar>
            <app-pagination
              [params]="eventParams"
              [totalItems]="eventTotalItems">
            </app-pagination>
            <div class="row mt-5">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="form-material">
                  <search-bar [params]="signatureParams"></search-bar>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="d-flex flex-row-reverse">
                  <div class="">
                    <app-columns-select
                      [(settings)]="signatureSettings"></app-columns-select>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  id="acsignatureTable"
                  [settings]="signatureSettings"
                  [source]="signatureColumns">
                </ng2-smart-table>
              </div>
              <div class="table-padding"></div>
            </ng-scrollbar>
            <app-pagination
              [params]="signatureParams"
              [totalItems]="signatureTotalItems">
            </app-pagination>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</app-card>
