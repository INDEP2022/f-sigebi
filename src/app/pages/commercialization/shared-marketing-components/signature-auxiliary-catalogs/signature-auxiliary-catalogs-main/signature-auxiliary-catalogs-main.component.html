<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      cat&aacute;logos auxiliares para firmas electr&oacute;nicas
    </h5>
  </div>
  <div body>
    <div class="row">
      <div class="md-tabs">
        <tabset>
          <tab heading="OrÃ­genes" id="originsTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-8">
                <h6>Comercializaci&oacute;n Origenes</h6>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      type="button"
                      tooltip="Nuevo"
                      (click)="openCommercializationOrigin()"
                      containerClass="tooltip-style"
                      class="btn btn-info btn-sm active ml-2 mr-2">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loadingReport ? 'table-loading' : ''">
                <ng2-smart-table
                  id="reportTable"
                  [settings]="reportSettings"
                  [source]="dataTableReport"
                  (userRowSelect)="selectReport($event)"
                  (edit)="editCommercializationOrigin($event)">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination
              [params]="dataTableParamsReport"
              [totalItems]="totalReport">
            </app-pagination>
            <div class="row mt-3">
              <div class="col-sm-12 col-md-8">
                <h6>Comercializaci&oacute;n Destino XML</h6>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      type="button"
                      tooltip="Nuevo"
                      (click)="openCommercializationDestination()"
                      containerClass="tooltip-style"
                      class="btn btn-info btn-sm active ml-2 mr-2">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loadingAddresee ? 'table-loading' : ''">
                <ng2-smart-table
                  id="addresseeTable"
                  [settings]="addresseeSettings"
                  [source]="dataTableAddresee"
                  (edit)="editCommercializationDestination($event)">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination
              [params]="dataTableParamsAddresee"
              [totalItems]="totalAddresee">
            </app-pagination>
          </tab>
          <tab heading="Tipos de Firmantes" id="typesTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-8">
                <h6>Tipo de Firmantes</h6>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      type="button"
                      tooltip="Nuevo"
                      (click)="openCommercializationType()"
                      containerClass="tooltip-style"
                      class="btn btn-info btn-sm active ml-2 mr-2">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loadingType ? 'table-loading' : ''">
                <ng2-smart-table
                  id="typeTable"
                  [settings]="typeSettings"
                  [source]="dataTableType"
                  (edit)="editCommercializationType($event)">
                </ng2-smart-table>
              </div>
            </ng-scrollbar>
            <app-pagination
              [params]="dataTableParamsType"
              [totalItems]="totalType">
            </app-pagination>
          </tab>
          <tab heading="Firmas por Reporte" id="signaturesTab">
            <div class="row mt-3">
              <div class="col-sm-12 col-md-12">
                <h6>Eventos</h6>
              </div>
              <!-- <div class="col-sm-12 col-md-4">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      type="button"
                      tooltip="Nuevo"
                      (click)="openCommercializationEvent()"
                      containerClass="tooltip-style"
                      class="btn btn-info btn-sm active ml-2 mr-2">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div> -->
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loadingEvent ? 'table-loading' : ''">
                <ng2-smart-table
                  id="eventTable"
                  [settings]="eventSettings"
                  [source]="dataTableEvent"
                  (userRowSelect)="selectEvent($event)"
                  (delete)="deleteCommercializationEvent($event)">
                </ng2-smart-table>
              </div>
              <div class="table-padding"></div>
            </ng-scrollbar>
            <app-pagination
              [params]="dataTableParamsEvent"
              [totalItems]="totalEvent">
            </app-pagination>
            <div class="row mt-3">
              <div class="col-sm-12 col-md-8">
                <h6>Firmantes</h6>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="d-flex flex-row-reverse">
                  <div>
                    <button
                      type="button"
                      tooltip="Nuevo"
                      (click)="openCommercializationSignature()"
                      containerClass="tooltip-style"
                      class="btn btn-info btn-sm active ml-2 mr-2">
                      Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ng-scrollbar
              [track]="'horizontal'"
              [autoHeightDisabled]="false"
              class="table-scrollbar">
              <div [class]="loadingSignature ? 'table-loading' : ''">
                <ng2-smart-table
                  id="acsignatureTable"
                  [settings]="signatureSettings"
                  [source]="dataTableSignature"
                  (edit)="editCommercializationSignature($event)">
                </ng2-smart-table>
              </div>
              <div class="table-padding"></div>
            </ng-scrollbar>
            <app-pagination
              [params]="dataTableParamsSignature"
              [totalItems]="totalSignature">
            </app-pagination>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</app-card>
