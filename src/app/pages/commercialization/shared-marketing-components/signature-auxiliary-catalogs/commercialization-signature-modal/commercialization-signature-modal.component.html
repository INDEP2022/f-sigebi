<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Agregar' }} Firmantes</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="formGroup">
      <div class="row">
        <div class="col-sm-4 col-md-4">
          <ngx-select
            [data]="dataUser"
            bindLabel="usuario"
            label="Usuario"
            value="usuario"
            (fetchItems)="getUsers($event)"
            (change)="changeUsers($event)"
            [form]="formGroup"
            [showTooltip]="true"
            [searchOnInit]="true"
            termMaxLength="100"
            control="user"></ngx-select>
        </div>
        <div class="col-sm-8 col-md-8">
          <form-field [control]="formGroup.get('name')" label="Nombre">
            <input
              readonly
              type="text"
              class="form-control"
              maxlength="100"
              formControlName="name" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <form-field [control]="formGroup.get('post')" label="Cargo">
            <textarea
              cols="2"
              rows="2"
              readonly
              type="text"
              class="form-control"
              maxlength="300"
              formControlName="post">
            </textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <ngx-select
            [data]="dataFirmType"
            bindLabel="denomination"
            label="Tipo Firmante"
            value="signatoryType"
            (fetchItems)="getFirmType($event)"
            (change)="changeFirm($event)"
            [form]="formGroup"
            [showTooltip]="true"
            [searchOnInit]="true"
            termMaxLength="100"
            control="idGuySignatory"></ngx-select>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [className]="'btn-primary btn-sm mr-3'"
          [disabled]="formGroup.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
