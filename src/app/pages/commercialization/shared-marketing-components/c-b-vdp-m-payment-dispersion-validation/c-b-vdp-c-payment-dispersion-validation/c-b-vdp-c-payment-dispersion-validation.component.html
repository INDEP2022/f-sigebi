<app-card [header]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">VALIDACIÓN DE PAGOS</h5>
            
        </div>
    </div>
    <div body>

        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-2">
                    <form-field [control]="form.get('idEvento')" label="Evento">
                        <ngx-select
			            	typeToSearchText="Escriba 3 o más caracteres" 
                            label="Evento"
                            [form]="form"
                            control="idEvento">
				    	</ngx-select>
                    </form-field>
                </div> 
                <div class="col-md-2">
                    <form-field [control]="form.get('blackList')" label="Lista Negra">
                        <input type="text" class="form-control" formControlName="blackList">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('refundAmount')" label="Monto devolución">
                        <input type="text" class="form-control" formControlName="refundAmount">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('penaltyAmount')" label="Monto Penalización">
                        <input type="text" class="form-control" formControlName="penaltyAmount">
                    </form-field>
                </div>
            </div>
        </form>
    </div>
</app-card>

<app-card [header]="true" [footer]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">Lotes participantes en el evento</h5>
            <div class="row justify-content-end pt-3 mr-3">
                <app-columns-select [(settings)]="settingsLotes"></app-columns-select>
            </div>
            
        </div>
    </div>
    <div body>
         <ng2-smart-table 
                [settings]="settingsLotes" 
                [source]="dataLotes" 
                >
            </ng2-smart-table>
            
    </div>
    <div footer>
        <button type="button" class="btn btn-success btn-sm active" (click)="exportAsXLSXLotes()">Exportar a Excel</button>
    </div>
</app-card>
