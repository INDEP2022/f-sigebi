<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">VALIDACIÓN DE PAGOS</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row justify-content-center">
        <div class="col-sm-2 col-lg-2">
          <form-field [control]="form.get('id')">
            <ngx-select
              [form]="form"
              [searchOnInit]="true"
              [data]="comerEventSelect"
              value="id"
              bindLabel="id"
              label="Evento"
              (fetchItems)="getComerEvents($event)"
              control="id"
              (change)="selectEvent($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-sm-4 col-md-4">
          <form-field [control]="form.get('processKey')" label="Descripción">
            <input
              readonly
              type="text"
              class="form-control"
              formControlName="processKey" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('address')" label="Área">
            <ng-select
              formControlName="address"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              [readonly]="true">
              <ng-option value="M">Mueble</ng-option>
              <ng-option value="I">Inmueble</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
          <button
            [disabled]="!eventSelected"
            (click)="search()"
            class="btn btn-sm btn-block btn-primary active">
            Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
        <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
          <button
            (click)="clear()"
            class="btn btn-sm btn-block btn-danger active">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card>
  <div body>
    <div #scrollContainer class="row justify-content-center text-center">
      <div class="col-2">
        <button
          [disabled]="!eventSelected"
          type="button"
          tooltip="Exportar Detalles de los Pagos"
          containerClass="tooltip-style"
          class="btn btn-success btn-sm active"
          (click)="exportAsXLSXLotes()">
          Exportar a Excel <i class="bx bx-download float-icon"></i>
        </button>
      </div>
      <div class="col-2">
        <button
          [disabled]="!eventSelected"
          type="button"
          tooltip="Exportar de Ventas vs Pagos"
          containerClass="tooltip-style"
          class="btn btn-success btn-sm active"
          (click)="exportAsXLSXBienes()">
          Exportar a Excel <i class="bx bx-download float-icon"></i>
        </button>
      </div>
      <div class="col-2">
        <button
          [disabled]="!eventSelected"
          type="button"
          tooltip="Exportar Pagos s/m Estatus"
          containerClass="tooltip-style"
          class="btn btn-success btn-sm active"
          (click)="exportAsXLSXPagosBanco()">
          Exportar a Excel <i class="bx bx-download float-icon"></i>
        </button>
      </div>
      <div class="col-2">
        <button
          [disabled]="!eventSelected"
          type="button"
          tooltip="Exportar Pagos vs Lotes"
          containerClass="tooltip-style"
          class="btn btn-success btn-sm active"
          (click)="exportAsXLSXCompos()">
          Exportar a Excel <i class="bx bx-download float-icon"></i>
        </button>
      </div>
    </div>
  </div>
</app-card>

<accordion [isAnimated]="true">
  <accordion-group
    [isOpen]="acordionOpen"
    [class.disabled]="!disabledBtnCerrar">
    <div accordion-heading class="d-flex justify-content-between">
      <h5>LOTES PARTICIPANTES EN EL EVENTO</h5>
    </div>
    <app-card>
      <div body>
        <div class="row">
          <div class="col-md-12 text-end">
            <div class="row">
              <div class="col-md-12 text-end d-flex flex-row-reverse mt-3 mb-3">
                <app-columns-select
                  [(settings)]="settingsLotes"
                  [leftList]="true"></app-columns-select>
              </div>
            </div>
          </div>
        </div>
        <form-loader *ngIf="loading"></form-loader>
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <ng2-smart-table
            #myTable
            [attr.class]="'table-bordered'"
            [settings]="settingsLotes"
            [source]="lotByEvent"
            (edit)="edit($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </ng-scrollbar>
        <div *ngIf="!loading" class="row mt-4">
          <form [formGroup]="amountForm">
            <div class="col-md-5"></div>
            <div class="col-md-2 text-center">
              <form-field [control]="amountForm.get('tot_precio_final')">
                <label for="">Total Precio Final</label>
                <input
                  readonly
                  type="text"
                  class="form-control"
                  formControlName="tot_precio_final" />
              </form-field>
            </div>
            <div class="col-md-5"></div>
          </form>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>

        <div class="row mt-2">
          <form class="form-material" [formGroup]="form2">
            <div class="col-sm-6 col-md-8">
              <form-field
                [control]="form2.get('listaNegra')"
                label="Lista Negra">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  formControlName="listaNegra" />
              </form-field>
            </div>
            <div class="col-sm-4 col-md-2">
              <form-field
                [control]="form2.get('montoDevolucion')"
                label="Monto Devolución">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  formControlName="montoDevolucion" />
              </form-field>
            </div>
            <div class="col-sm-4 col-md-2">
              <form-field
                [control]="form2.get('montoPenalizacion')"
                label="Monto Penalización">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  formControlName="montoPenalizacion" />
              </form-field>
            </div>
          </form>
        </div>
      </div>
    </app-card>
