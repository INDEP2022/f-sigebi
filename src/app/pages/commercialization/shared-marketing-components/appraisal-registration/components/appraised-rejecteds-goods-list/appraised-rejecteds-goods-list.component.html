<div class="row">
  <h5>
    Bienes {{ ($rejectedDisscount | async) ? 'Descuentos' : '' }} Rechazados
  </h5>
</div>
<div class="row pt-2">
  <div class="col-md-12 table-responsive">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="paginatedData">
      </ng2-smart-table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-pagination
      [filterParams]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
