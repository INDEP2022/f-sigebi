<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">envío de movimientos a sirsae</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mt-3">
        <div class="col-sm-2 col-lg-2">
          <form-field [control]="form.get('event')">
            <ngx-select
              [form]="form"
              [searchOnInit]="true"
              [data]="comerEventSelect"
              value="id"
              bindLabel="id"
              label="Evento"
              (fetchItems)="getComerEvents($event)"
              control="event"
              (change)="selectEvent($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-sm-6 col-md-6">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              [(ngModel)]="selectedEvent"
              readonly
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
          <!-- <p class="mt-3" *ngIf="selectedEvent != null">
            {{ selectedEvent.description }}
          </p> -->
        </div>
        <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
          <button class="btn btn-sm btn-block btn-info active">
            Obtener OI
          </button>
        </div>
        <div class="col-sm-2 col-md-2 col-xl-2 mt-2">
          <button
            *ngIf="layout == 'M'"
            type="button"
            class="btn btn-primary btn-sm active"
            tooltip="Enviar SIRSAE"
            containerClass="tooltip-style"
            (click)="enviarSIRSAE()">
            Enviar SIRSAE <i class="bx bx-send"></i>
          </button>
        </div>
      </div>
      <!-- <div class="row mt-3" *ngIf="layout == 'immovable'">
        <div class="col-sm-6 col-lg-4">
          <form-field [control]="form.get('batch')">
            <ngx-select [form]="form" [data]="batchItems" value="id" bindLabel="id" label="Lote"
              (fetchItems)="getBatches($event)" control="batch" (change)="selectBatch($event)">
            </ngx-select>
          </form-field>
        </div>
      </div> -->
      <div class="row mt-5 d-flex justify-content-center">
        <!-- <div class="col-sm-4 col-md-4 col-xl-3" *ngIf="layout == 'M'">
          <button class="btn btn-sm btn-block btn-primary active font-size-14" (click)="sendSirsae('')"
            [disabled]="clientRows.length == 0">
            Enviar a SIRSAE
          </button>
        </div> -->
        <div class="col-sm-4 col-md-4 col-xl-3" *ngIf="layout == 'I'">
          <button
            class="btn btn-sm btn-block btn-primary active font-size-14"
            (click)="sendSirsae('BATCH')"
            [disabled]="clientRows.length == 0">
            Enviar por Lote / Evento
          </button>
        </div>
        <div class="col-sm-4 col-md-4 col-xl-3" *ngIf="layout == 'I'">
          <button
            class="btn btn-sm btn-block btn-primary active font-size-14"
            (click)="sendSirsae('CLIENT')"
            [disabled]="clientRows.length == 0">
            Enviar por Cliente
          </button>
        </div>
      </div>

      <!-- <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table id="movementTable" [settings]="movementSettings" [source]="movementColumns"
            (userRowSelect)="selectClients($event.selected)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination> -->
    </form>
    <div class="row mt-4">
      <div class="ch-content" header>
        <h5 class="title">Clientes del Evento</h5>
        <div class="col-md-5 buttons">
          <!-- <app-columns-select [(settings)]="settings"></app-columns-select> -->
          <div>
            <button
              (click)="openForm()"
              type="button"
              tooltip="Agregar"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mb-3">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form-loader *ngIf="loading"></form-loader>
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="movementColumns"
            (edit)="edit($event.data)"
            (userRowSelect)="selectClients($event.selected)">
          </ng2-smart-table>
        </ng-scrollbar>
        <!-- <div [class]="loading ? 'table-loading' : ''">
                      </div> -->
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
