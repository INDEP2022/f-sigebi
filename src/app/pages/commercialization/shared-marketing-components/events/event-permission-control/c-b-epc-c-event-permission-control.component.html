<!--Referenced Payments-->
<app-card [header]="true" [footer]="true">
	<div class="ch-content" header>
  		<h5 class="title">CONTROL DE PERMISOS A EVENTOS</h5>
  		<div class="col-md-5 buttons">
	      <app-columns-select
	      	(settingsChange)="settingsChange($event)"
            [settings]="settings"
           ></app-columns-select>
	    </div>
	</div>
	<div body>
		<form class="form-material" [formGroup]="form">
			<div class="row mb-3 mt-3">
				<!--Events Component-->
				<div class="col-md-6 col-sm-12 col-xs-12">
					<app-events-shared [form]="form"></app-events-shared>
				</div>
			</div>
			<div class="row mb-3 mt-3">
				<!--Users Component-->
				<div class="col-md-6 col-sm-12 col-xs-12 mb-3 mt-3">
					<form-field [control]="form.get('user')" label="Usuario">
                        <input
                        	formControlName="user"
                        	type="text"
	            			class="form-control">
                    </form-field>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-12 mb-3 mt-3">
            		<form-field [control]="form.get('area')" label="Ãrea">
                        <input
                        	formControlName="area"
                        	type="text"
	            			class="form-control">
                    </form-field>
                </div>
			</div>
		</form>
		<div class="row pt-4">
			<div class="col-md-12">
				<div [class]="loading ? 'table-loading' : ''">
          			<ng2-smart-table
		            	[attr.class]="'table-bordered'"
		            	[settings]="settings"
		            	[source]="data"
		            	(edit)="edit($event.data)"
		            	(delete)="delete($event.data)">
		          	</ng2-smart-table>
        		</div>
      		</div>
    	</div>
	    <app-pagination
	      [params]="params"
	      [totalItems]="totalItems">
	    </app-pagination>
	</div>
</app-card>
