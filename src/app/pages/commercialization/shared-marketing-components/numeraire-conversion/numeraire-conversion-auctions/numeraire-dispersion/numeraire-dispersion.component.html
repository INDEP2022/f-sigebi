<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Dispersi√≥n
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <!--CAN WORK1 TABLE-->
        <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <form-loader *ngIf="loading"></form-loader>
        <div class="pt-4">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '300px' }">
            <ng2-smart-table
              [attr.class]="'table-responsive table-bordered'"
              [settings]="settings"
              [source]="dataPaginated"
              (edit)="edit($event.data)">
            </ng2-smart-table>
          </ng-scrollbar>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Total</label>
              <div>{{ total }}</div>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </accordion-group>
</accordion>
