<app-event-form
  [address]="address"
  [selectNewEvent]="selectNewEvent"
  [eventService]="eventService"
  [pathEvent]="pathEvent"
  [eventColumns]="eventColumns"
  [ilikeFilters]="ilikeFilters"
  [dateFilters]="dateFilters"
  (resetEvent)="resetForm()"
  (selectEventEmit)="selectEvent($event)"></app-event-form>

<div *ngIf="selectedEvent != null">
  <div class="row pt-5">
    <app-numeraire-expenses
      [event]="selectedEvent"
      [reload]="reloadExpenses"
      (selectedRow)="selectedExpenseData = $event"></app-numeraire-expenses>
  </div>
  <div class="row pt-5" *ngIf="selectedExpenseData">
    <app-numeraire-dispersion
      [idEvento]="selectedEvent.id"
      [selectedExpenseData]="selectedExpenseData"
      [updateAllowed]="updateAllowed"></app-numeraire-dispersion>
  </div>
  <div class="row">
    <div class="md-tabs">
      <tr>
        <td colspan="5" align="center">
          <button
            *ngIf="showParcial"
            type="button"
            class="btn btn-secondary btn-sm active mr-3"
            (click)="calculaParc()">
            Calcular Parcial
          </button>
          <button
            *ngIf="showParcial"
            type="button"
            class="btn btn-secondary btn-sm active mr-3"
            [disabled]="!validParcialButton"
            (click)="convierteParcial()">
            Conversi√≥n Parcial
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm active mr-3"
            [disabled]="!validNormal || expenses.length === 0"
            (click)="calcula()">
            Calcular
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm active mr-3"
            [disabled]="!validNormalConvierte"
            (click)="convierte()">
            Convertir
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm active mr-3"
            (click)="reporte()">
            Reporte
          </button>
        </td>
      </tr>
    </div>
  </div>
</div>
