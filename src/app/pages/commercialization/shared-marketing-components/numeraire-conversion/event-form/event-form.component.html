<div class="row pt-3">
  <accordion [isAnimated]="true">
    <accordion-group
      [isOpen]="true"
      (isOpenChange)="toggleInformation = $event">
      <div accordion-heading class="d-flex justify-content-between">
        <h5>EVENTO</h5>
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </div>
      <div class="d-flex">
        <app-card [header]="false" [footer]="false">
          <div body>
            <!-- FORMULARIO EXPEDIENTE -->
            <form [formGroup]="form" class="form-material">
              <div class="row">
                <div class="col-md-4 mt-2">
                  <form-field
                    [control]="form.get('idEvent')"
                    label="No. Evento">
                    <input
                      readonly
                      type="number"
                      class="form-control"
                      formControlName="idEvent" />
                  </form-field>
                </div>
                <div class="col-md-4 mt-2">
                  <form-field
                    [control]="form.get('processKey')"
                    label="Clave de Evento">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="processKey" />
                  </form-field>
                </div>
                <div class="col-md-4 mt-2">
                  <form-field
                    [control]="form.get('nameEvent')"
                    label="Nombre de Evento">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="nameEvent" />
                  </form-field>
                </div>
                <div class="col-md-3 mt-2">
                  <form-field
                    [control]="form.get('statusVtaId')"
                    label="Estatus de Evento">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="statusVtaId" />
                  </form-field>
                </div>
                <div class="col-md-3 mt-2">
                  <form-field [control]="form.get('place')" label="Lugar">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="place" />
                  </form-field>
                </div>
                <div class="col-md-3 mt-2">
                  <form-field
                    [control]="form.get('eventDate')"
                    label="Fecha de Evento">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="eventDate" />
                  </form-field>
                </div>
                <div class="col-md-3 mt-2">
                  <form-field
                    [control]="form.get('failureDate')"
                    label="Fecha de Fallo">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="failureDate" />
                  </form-field>
                </div>
                <div class="col-md-9 mt-2">
                  <form-field
                    [control]="form.get('observations')"
                    label="Observaciones">
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      formControlName="observations" />
                  </form-field>
                </div>

                <div class="col-md-3 mt-2">
                  <button
                    (click)="resetForm()"
                    class="btn btn-danger btn-block btn-sm active mt-1">
                    Limpiar <i class="fas fa-eraser"> </i>
                  </button>
                </div>
              </div>
            </form>
            <ng-content></ng-content>
          </div>
        </app-card>
        <div style="width: 130px; padding-left: 20px">
          <app-select-modal-table-shared
            *ngIf="address"
            [form]="form"
            [onlyButton]="true"
            [maxlengthInput]="12"
            [disabled]="false"
            [widthDescription]="false"
            [haveSelectColumns]="true"
            [haveColumnFilters]="true"
            [ilikeFilters]="ilikeFilters"
            [dateFilters]="dateFilters"
            label="Evento"
            formField="idEvent"
            [service]="eventService"
            [columnsType]="eventColumns"
            [functionFilterName]="functionFilterName"
            id="id"
            title="Evento"
            (selectRow)="selectEvent($event)"></app-select-modal-table-shared>
        </div>
      </div>
    </accordion-group>
  </accordion>
</div>
