<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodForm">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="goodForm.get('goodNumber')" label="No. Bien">
            <input
              type="text"
              class="form-control"
              formControlName="goodNumber"
              [readonly]="edit" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="goodForm.get('process')" label="Proceso">
            <ng-select
              formControlName="process"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              [readonly]="edit">
              <ng-option value="REV">REV</ng-option>
              <ng-option value="COMER">COMER</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodForm.get('registryNumber')"
            label="No. de Registro">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber"
              min="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!goodForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
