<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodForm">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="goodForm.get('id')">
            <ngx-select
              [searchOnInit]="true"
              [form]="goodForm"
              control="id"
              [data]="goods"
              value="id"
              bindLabel="id"
              label="No. bien"
              (fetchItems)="getGoods($event)"
              (change)="onValuesChange()"
              [readonly]="true">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="goodForm.get('description')"
            label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="goodForm.get('quantity')" label="Unidad">
            <input
              type="text"
              class="form-control"
              formControlName="quantity" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="goodForm.get('proccess')" label="Proceso">
            <ng-select
              formControlName="proccess"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="REV">REV</ng-option>
              <ng-option value="COMER">COMER</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!goodForm.valid"
          (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
