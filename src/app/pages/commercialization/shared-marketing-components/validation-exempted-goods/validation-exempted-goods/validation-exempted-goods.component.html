<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Bienes exentos de verificaci√≥n</h5>
  </div>
  <div body>
    <!--TABLE GOODS-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="goods"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <app-validation-exempted
      [proccessList]="proccessList"></app-validation-exempted>
  </div>
</app-card>
