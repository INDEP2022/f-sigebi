<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-md-6">
          <app-goods-shared [form]="form"></app-goods-shared>
        </div>
      </div>
      <div class="row mb-3 mt-3">
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <label for="range" class="form-label mb-3 mt-3"
            >Tasa Terreno {{ rateBatch }}%</label
          >
          <input
            formControlName="rateBatch"
            type="range"
            class="form-range"
            id="range" />
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <label for="range2" class="form-label mb-3 mt-3"
            >Tasa Construcción Habitacional {{ rateResiConstruction }}%</label
          >
          <input
            formControlName="rateResiConstruction"
            type="range"
            class="form-range"
            id="range2" />
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <label for="range3" class="form-label mb-3 mt-3"
            >Tasa Construcción Comercial {{ rateCommerConstruction }}%</label
          >
          <input
            formControlName="rateCommerConstruction"
            type="range"
            class="form-range"
            id="range3" />
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <label for="range4" class="form-label mb-3 mt-3"
            >Tasa Instalaciones Especiales {{ rateSpecialPlants }}%</label
          >
          <input
            formControlName="rateSpecialPlants"
            type="range"
            class="form-range"
            id="range4" />
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <label for="range5" class="form-label mb-3 mt-3"
            >Tasa Otros {{ otherRate }}%</label
          >
          <input
            formControlName="otherRate"
            type="range"
            class="form-range"
            id="range5" />
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
