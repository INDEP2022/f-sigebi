<!--Value Goods-->
<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">VALIDACIÃ“N DE C&Aacute;LCULO I.V.A INMUEBLES</h5>
    <div class="col-md-5 buttons">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-xs-12 col-12 col-md-3 mb-3 mt-3">
          <form-field label="Id" [control]="form.get('eventId')">
            <input
              class="form-control"
              formControlName="eventId"
              type="number" />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <form-field label="Clave Proceso" [control]="form.get('processKey')">
            <input
              class="form-control"
              formControlName="processKey"
              type="text" />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-3 mb-3 mt-3">
          <form-field label="Fecha Evento" [control]="form.get('eventDate')">
            <input
              class="form-control"
              formControlName="eventDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-6 mb-3 mt-3">
          <form-field
            label="Observaciones"
            [control]="form.get('observations')">
            <input
              class="form-control"
              formControlName="observations"
              type="text" />
          </form-field>
        </div>
      </div>
      <div class="row mb-3 mt-3">
        <div class="col-xs-12 col-12 col-md-3 mb-3 mt-3">
          <form-field
            label="Fecha de Solicitud"
            [control]="form.get('requestDate')">
            <input
              class="form-control"
              formControlName="requestDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-3 mb-3 mt-3">
          <form-field label="Tipo" [control]="form.get('requestType')">
            <input
              class="form-control"
              formControlName="requestType"
              type="text" />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-4 mb-3 mt-3">
          <form-field label="Estatus" [control]="form.get('status')">
            <input class="form-control" formControlName="status" type="text" />
          </form-field>
        </div>
        <div class="col-xs-12 col-12 col-md-2 mb-3 mt-3">
          <form-field label="Referencia" [control]="form.get('reference')">
            <input
              class="form-control"
              formControlName="reference"
              type="text" />
          </form-field>
        </div>
      </div>
    </form>
    <!--Actions-->
    <div class="row mb-3 mt-3 justify-content-end">
      <div
        class="col-lg-2 col-md-2 col-sm-12 col-xs-12 col-12 align-self-center">
        <button type="button" class="btn btn-primary btn-sm active w-100">
          Consultar
        </button>
      </div>
    </div>
    <!--Value Goods Table-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Aval&uacute;os</h5>
      </div>
    </div>
    <div class="d-flex justify-content-end mr-1">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings">
      </app-columns-select>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!--Actions-->
    <div class="row mb-3 mt-3 justify-content-end">
      <!--Actions-->
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button
          class="btn btn-secondary btn-sm active w-100"
          (click)="openModalRateChange()">
          Cambio Tasa
        </button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button
          class="btn btn-secondary btn-sm active w-100"
          (click)="openModalInconsistencies()">
          Incosistencias en la val. del cal. I.V.A
        </button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mt-3">
        <button class="btn btn-secondary btn-sm active w-100">
          Descargar Formato
        </button>
      </div>
    </div>
    <!--Value Goods Details Table-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Detalle de Aval&uacute;os</h5>
      </div>
    </div>
    <div class="d-flex justify-content-end mr-1">
      <app-columns-select
        (settingsChange)="settingsChange2($event)"
        [settings]="settings2">
      </app-columns-select>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="data2">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params2" [totalItems]="totalItems2">
    </app-pagination>
  </div>
</app-card>
