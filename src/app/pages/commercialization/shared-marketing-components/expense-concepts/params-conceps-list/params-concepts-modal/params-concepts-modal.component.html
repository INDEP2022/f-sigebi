<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar' : 'Nuevo' }} {{ title }} {{ conceptId }}
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <form-field [control]="form.get('parameter')" label="Parámetro">
        <input class="form-control" formControlName="parameter" readonly />
      </form-field>
      <form-field [control]="form.get('value')" label="Valor">
        <textarea
          class="form-control"
          formControlName="value"
          readonly></textarea>
      </form-field>
      <form-field [control]="form.get('address')" label="Dirección">
        <input class="form-control" formControlName="address" readonly />
      </form-field>
    </form>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (rowSelect)="selectParamsMod($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [limit]="limit"
      [pageSizeOptions]="pageSizeOptions"
      [params]="params"
      [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          text="Aceptar"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
