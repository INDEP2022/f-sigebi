<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ parameterValue ? 'Editar' : 'Nuevo' }} {{ title }} {{ conceptId }}
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <form-field [control]="form.get('parameter')" label="Parámetro">
        <input class="form-control" formControlName="parameter" readonly />
      </form-field>
      <form-field [control]="form.get('value')" label="Valor">
        <textarea
          class="form-control"
          formControlName="value"
          readonly></textarea>
      </form-field>
      <form-field [control]="form.get('address')" label="Dirección">
        <input class="form-control" formControlName="address" readonly />
      </form-field>
    </form>
    <form-loader *ngIf="loading"></form-loader>
    <div class="pt-4">
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '250px' }">
        <ng2-smart-table
          [attr.class]="'table-responsive table-bordered'"
          [settings]="settings"
          [source]="data"
          (rowSelect)="selectParamsMod($event.data)">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          text="Aceptar"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
