<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Param√©tros del Concepto {{ conceptId }}
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="row m-0">
          <!-- <div class="col-6">
            <button
              *ngIf="!readonly"
              (click)="openModalCreate()"
              [disabled]="!conceptId"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div> -->
          <div class="d-flex justify-content-end p-0">
            <button
              *ngIf="!readonly"
              (click)="openModalCreate()"
              [disabled]="!conceptId"
              type="button"
              tooltip="Nuevo"
              style="width: 100px"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <form-loader *ngIf="loading"></form-loader>
        <div class="pt-4">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '300px' }">
            <ng2-smart-table
              [attr.class]="'table-responsive table-bordered'"
              [settings]="settings"
              [source]="data"
              (edit)="openModalEdit($event.data)"
              (delete)="deleteConfirm($event.data)">
            </ng2-smart-table>
          </ng-scrollbar>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </app-card>
  </accordion-group>
</accordion>
