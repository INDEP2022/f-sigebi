<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Param√©tros del Concepto {{ conceptId }}
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="row">
          <div class="col-6">
            <button
              *ngIf="!readonly"
              (click)="openModalCreate()"
              [disabled]="!haveParams"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <div class="row pt-4">
          <div
            class="col-md-12"
            [class]="conceptId && !readonly ? '' : 'notAdd'">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (edit)="openModalEdit($event.data)"
                (delete)="deleteConfirm($event.data)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [limit]="limit"
          [pageSizeOptions]="pageSizeOptions"
          [params]="params"
          [totalItems]="totalItems">
        </app-pagination>
      </div>
    </app-card>
  </accordion-group>
</accordion>
