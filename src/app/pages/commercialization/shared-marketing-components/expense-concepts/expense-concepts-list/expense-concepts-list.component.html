<!--Unreconciled Payments-->
<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Conceptos de Pago
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="row mb-3 mt-3 justify-content-end showInMobile">
          <div class="mb-3" style="text-align: right">
            <button
              class="btn btn-primary btn-sm active"
              (click)="showCopyModal()"
              [disabled]="!haveParams">
              COPIAR PAR&Aacute;METROS DE {{ selectedConcept?.id }}
              <i class="bx bx-copy-alt"></i>
            </button>
          </div>
        </div>
        <!--Payment Concepts Table-->

        <div class="row m-0">
          <!-- <div class="col-6">
            <button
              (click)="add()"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div> -->
          <div class="d-flex justify-content-end p-0">
            <div class="mb-3 showInDesktop" style="text-align: right">
              <button
                class="btn btn-primary btn-sm active"
                (click)="showCopyModal()"
                [disabled]="!haveParams">
                COPIAR PAR&Aacute;METROS DE {{ selectedConcept?.id }}
                <i class="bx bx-copy-alt"></i>
              </button>
            </div>
            <button
              (click)="add()"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              style="width: 100px"
              class="btn btn-info btn-sm active ml-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <app-columns-select
              [leftList]="true"
              (settingsChange)="settingsChange($event)"
              [settings]="settings"
              class="row justify-content-end ml-2"></app-columns-select>
          </div>
        </div>

        <form-loader *ngIf="loading"></form-loader>
        <div class="pt-4">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '300px' }">
            <ng2-smart-table
              [attr.class]="'table-responsive table-bordered'"
              [settings]="settings"
              [source]="data"
              (rowSelect)="selectConcept($event.data)"
              (delete)="onDeleteConfirm($event)"
              (edit)="edit($event.data)">
            </ng2-smart-table>
          </ng-scrollbar>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </app-card>
  </accordion-group>
</accordion>
