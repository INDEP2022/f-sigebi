<!--Unreconciled Payments-->
<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Conceptos de Pago
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="row mb-3 mt-3 justify-content-end">
          <div class="mb-3" style="text-align: right">
            <button
              class="btn btn-primary btn-sm active"
              (click)="showCopyModal()"
              [disabled]="!haveParams">
              COPIAR PAR&Aacute;METROS DE {{ selectedConcept?.id }}
              <i class="bx bx-copy-alt"></i>
            </button>
          </div>
        </div>
        <!--Payment Concepts Table-->

        <div class="row">
          <div class="col-6">
            <button
              (click)="add()"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              (settingsChange)="settingsChange($event)"
              [settings]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (rowSelect)="selectConcept($event.data)"
                (delete)="onDeleteConfirm($event)"
                (edit)="edit($event.data)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [limit]="limit"
          [pageSizeOptions]="pageSizeOptions"
          [params]="params"
          [totalItems]="totalItems">
        </app-pagination>
      </div>
    </app-card>
  </accordion-group>
</accordion>
