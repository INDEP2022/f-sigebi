<!--Unreconciled Payments-->
<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Conceptos de Pago
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="row mb-3 mt-3 justify-content-end">
          <div class="col-12 mb-3" style="text-align: right">
            <button
              class="btn btn btn-success active btn-sm"
              (click)="showCopyModal()"
              [disabled]="!haveParams">
              COPIAR PAR&Aacute;METROS DE {{ selectedConcept?.id }}
              <i class="fa fa-copy text-success mx-2"></i>
            </button>
          </div>
        </div>
        <!--Payment Concepts Table-->

        <div class="d-flex justify-content-end">
          <app-columns-select
            [leftList]="true"
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            class="row justify-content-end"></app-columns-select>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (rowSelect)="selectConcept($event.data)"
                (deleteConfirm)="onDeleteConfirm($event)"
                (createConfirm)="onAddConfirm($event)"
                (editConfirm)="onEditConfirm($event)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [limit]="limit"
          [pageSizeOptions]="pageSizeOptions"
          [params]="params"
          [totalItems]="totalItems">
        </app-pagination>
      </div>
    </app-card>
  </accordion-group>
</accordion>
