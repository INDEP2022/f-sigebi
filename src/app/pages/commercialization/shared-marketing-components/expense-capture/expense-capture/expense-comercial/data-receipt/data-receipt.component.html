<ng-container [formGroup]="form">
  <div class="ch-content">
    <h5 style="font-size: 14px">Datos de la Factura o Recibo (Documento)</h5>
  </div>
  <div class="row pl-0">
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="invoiceRecNumber" label="No. Documento">
        <input
          type="text"
          class="form-control"
          formControlName="invoiceRecNumber"
          maxlength="12" />
      </form-field>
    </div>
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="numReceipts" label="No. Comprobantes">
        <input
          type="text"
          class="form-control"
          formControlName="numReceipts"
          maxlength="4" />
      </form-field>
    </div>
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="invoiceRecDate" label="Fecha Doc.">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          formControlName="invoiceRecDate" />
        <!-- <input
          type="text"
          class="form-control"
          formControlName="invoiceRecDate"
          maxlength="12" /> -->
      </form-field>
    </div>
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="payDay" label="Fecha Pago">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          formControlName="payDay" />
        <!-- <input
          type="text"
          class="form-control"
          formControlName="payDay"
          maxlength="12" /> -->
      </form-field>
    </div>
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="captureDate" label="Fecha Captura">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          formControlName="captureDate" />
        <!-- <input
          type="text"
          class="form-control"
          formControlName="captureDate"
          maxlength="12" /> -->
      </form-field>
    </div>
    <div class="col-md-4 mt-4 col-6">
      <form-field [control]="fecha_contrarecibo" label="Fecha Contrarecibo">
        <input
          class="form-control"
          ngModel
          bsDatepicker
          formControlName="fecha_contrarecibo" />
        <!-- <input
          type="text"
          class="form-control"
          formControlName="fecha_contrarecibo"
          maxlength="12" /> -->
      </form-field>
    </div>
  </div>
  <div class="row mt-4 pl-0">
    <div class="col-12">
      <form-field [control]="attachedDocumentation" label="DocumentaciÃ³n Anexa">
        <textarea
          class="form-control"
          formControlName="attachedDocumentation"
          rows="3"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-4 pl-0">
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep" label="Enero">
        <input
          type="checkbox"
          id="keep"
          formControlName="monthExpense"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep2" label="Febrero">
        <input
          type="checkbox"
          id="keep2"
          formControlName="monthExpense2"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep3" label="Marzo">
        <input
          type="checkbox"
          id="keep3"
          formControlName="monthExpense3"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep4" label="Abril">
        <input
          type="checkbox"
          id="keep4"
          formControlName="monthExpense4"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep5" label="Mayo">
        <input
          type="checkbox"
          id="keep5"
          formControlName="monthExpense5"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep6" label="Junio">
        <input
          type="checkbox"
          id="keep6"
          formControlName="monthExpense6"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep7" label="Julio">
        <input
          type="checkbox"
          id="keep7"
          formControlName="monthExpense7"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep8" label="Agosto">
        <input
          type="checkbox"
          id="keep8"
          formControlName="monthExpense8"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep9" label="Setiembre">
        <input
          type="checkbox"
          id="keep9"
          formControlName="monthExpense9"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep10" label="Octubre">
        <input
          type="checkbox"
          id="keep10"
          formControlName="monthExpense10"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep11" label="Noviembre">
        <input
          type="checkbox"
          id="keep11"
          formControlName="monthExpense11"
          class="form-control" />
      </form-check>
    </div>
    <div class="col-6 col-md-3 col-sm-4">
      <form-check for="keep12" label="Diciembre">
        <input
          type="checkbox"
          id="keep12"
          formControlName="monthExpense12"
          class="form-control" />
      </form-check>
    </div>
  </div>
  <div class="row pl-0">
    <div class="mt-4 col-6 col-md-4">
      <form-field [control]="exchangeRate" label="Tipo de Cambio">
        <input
          type="text"
          class="form-control"
          formControlName="exchangeRate"
          maxlength="8" />
      </form-field>
    </div>
    <div class="mt-4 col-6 col-md-4">
      <form-field [control]="formPayment" label="Forma de Pago">
        <ng-select class="form-control" formControlName="formPayment">
          <ng-option [value]="null">Seleccione un valor</ng-option>
          <ng-option *ngFor="let row of listPayments" [value]="row">
            {{ row }}
          </ng-option>
        </ng-select>
      </form-field>
    </div>
    <div class="mt-4 col-6 col-md-4">
      <form-field [control]="comproafmandsae" label="Comprobantes a Nombre">
        <ng-select class="form-control" formControlName="comproafmandsae">
          <ng-option [value]="null">Seleccione un valor</ng-option>
          <ng-option *ngFor="let row of listComproaf" [value]="row.id">
            {{ row.value }}
          </ng-option>
        </ng-select>
      </form-field>
    </div>
  </div>
  <ng-template #employeeLabel let-item="item">
    {{ item.ClkDet }} - {{ item.MeNomEmp }} {{ item.MeNomAP }}
    {{ item.MeNomAM }}
  </ng-template>
  <ng-template #employeeOption let-item="item">
    <div
      [title]="
        item.ClkDet +
        '-' +
        item.MeNomEmp +
        ' ' +
        item.MeNomAP +
        ' ' +
        item.MeNomAM
      ">
      {{ item.ClkDet }} - {{ item.MeNomEmp }} {{ item.MeNomAP }}
      {{ item.MeNomAM }}
    </div>
  </ng-template>
  <div class="row mt-4 pl-0">
    <ng-custom-select-loading
      [form]="form"
      [updateValues]="true"
      formControlName="capturedUser"
      label="Captura"
      [path]="pathEmpleados"
      value="ClkDet"
      bindLabel="MeNomEmp"
      paramSearch="search"
      [labelTemplate]="employeeLabel"
      [optionTemplate]="employeeOption">
    </ng-custom-select-loading>

    <!-- <div class="col-md-4">
      <form-field [control]="capturedUser" label="Captura">
        <input
          type="text"
          class="form-control"
          formControlName="capturedUser"
          maxlength="30" />
      </form-field>
    </div>
    <div class="col-md-8">
      <form-field [control]="nomEmplcapture" label="">
        <input
          type="text"
          class="form-control"
          formControlName="nomEmplcapture"
          maxlength="120" />
      </form-field>
    </div> -->
  </div>
  <div class="row mt-4 pl-0">
    <ng-custom-select-loading
      [form]="form"
      [updateValues]="true"
      formControlName="authorizedUser"
      label="Autoriza"
      [path]="pathEmpleados"
      value="ClkDet"
      bindLabel="MeNomEmp"
      paramSearch="search"
      [labelTemplate]="employeeLabel"
      [optionTemplate]="employeeOption">
    </ng-custom-select-loading>
    <!-- <div class="col-md-4">
      <form-field [control]="authorizedUser" label="Autoriza">
        <input
          type="text"
          class="form-control"
          formControlName="authorizedUser"
          maxlength="30" />
      </form-field>
    </div>
    <div class="col-md-8">
      <form-field [control]="nomEmplAuthorizes" label="">
        <input
          type="text"
          class="form-control"
          formControlName="nomEmplAuthorizes"
          maxlength="120" />
      </form-field>
    </div> -->
  </div>
  <div class="row mt-4 pl-0">
    <ng-custom-select-loading
      [form]="form"
      [updateValues]="true"
      formControlName="requestedUser"
      label="Solicita"
      [path]="pathEmpleados"
      value="ClkDet"
      bindLabel="MeNomEmp"
      paramSearch="search"
      [labelTemplate]="employeeLabel"
      [optionTemplate]="employeeOption">
    </ng-custom-select-loading>
    <!-- <div class="col-md-4">
      <form-field [control]="requestedUser" label="Solicita">
        <input
          type="text"
          class="form-control"
          formControlName="requestedUser"
          maxlength="30" />
      </form-field>
    </div>
    <div class="col-md-8">
      <form-field [control]="nomEmplRequest" label="">
        <input
          type="text"
          class="form-control"
          formControlName="nomEmplRequest"
          maxlength="120" />
      </form-field>
    </div> -->
  </div>
</ng-container>
