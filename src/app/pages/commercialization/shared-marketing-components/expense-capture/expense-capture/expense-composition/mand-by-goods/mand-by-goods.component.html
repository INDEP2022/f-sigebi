<app-modal>
  <div header><h5 class="modal-title">Partidas por Mandato</h5></div>
  <div body>
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-sm btn-primary active mr-3"
          (click)="close()">
          Cerrar
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <!-- <button
          (click)="add()"
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2"
          style="min-width: 100px">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button> -->
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"
          class="row justify-content-end"></app-columns-select>
      </div>
    </div>
    <form-loader *ngIf="loading"></form-loader>
    <div class="pt-4">
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <ng2-smart-table
          [attr.class]="'table-responsive table-bordered'"
          [settings]="settings"
          [source]="dataPaginated"
          (userRowSelect)="selectRow($event.data)"
          (delete)="delete($event.data)"
          (edit)="edit($event.data)">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex footer-mand-goods">
      <!-- <div>
        <button
          (click)="showPartContSirsae()"
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!selected">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div> -->
      <div class="ml-3">
        <div class="cantidad">
          <label for="" class="m-0">Total</label>
          <div>{{ total }}</div>
        </div>
      </div>
    </div>
  </div>
</app-modal>
