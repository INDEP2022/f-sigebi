<app-modal>
  <div header><h5 class="modal-title">Partidas por Mandato</h5></div>
  <div body>
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-sm btn-primary active mr-3"
          (click)="close()">
          Cerrar
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"
          class="row justify-content-end"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4 pl-0 pr-0 m-0">
      <div class="col-md-12 p-0">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              #table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="dataPaginated"
              (userRowSelect)="selectRow($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex footer-mand-goods">
      <div>
        <button
          (click)="showPartContSirsae()"
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!selected">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div>
      <div class="ml-3">
        <div class="cantidad">
          <label for="" class="m-0">Total</label>
          <div>{{ total }}</div>
        </div>
      </div>
    </div>
  </div>
</app-modal>
