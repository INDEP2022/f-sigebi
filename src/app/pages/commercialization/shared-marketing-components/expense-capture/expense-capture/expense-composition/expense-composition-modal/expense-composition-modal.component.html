<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ comerDetExpense ? 'Editar' : 'Nueva' }} {{ title }}
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div *ngIf="comerDetExpense">
        <form-field [control]="expenseDetailNumber" label="Composición">
          <input
            class="form-control"
            formControlName="expenseDetailNumber"
            readonly />
        </form-field>
      </div>
      <div class="row">
        <div class="pb-2 col-md-4">
          <form-field [control]="amount" label="Monto">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              [min]="0" />
          </form-field>
        </div>
        <div class="pb-2 col-md-4">
          <form-field [control]="vat" label="IVA">
            <input
              type="number"
              class="form-control"
              formControlName="vat"
              [min]="0" />
          </form-field>
        </div>
        <div class="pb-2 col-md-4">
          <form-field [control]="vatWithholding" label="Retención IVA">
            <input
              type="number"
              class="form-control"
              formControlName="vatWithholding"
              [min]="0"
              [max]="vatValue" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="pb-2 col-md-4">
          <form-field [control]="isrWithholding" label="Retención ISR">
            <input
              type="number"
              class="form-control"
              formControlName="isrWithholding"
              [min]="0"
              [max]="amountValue" />
          </form-field>
        </div>
        <div class="pb-2 col-md-8">
          <ng-custom-select-loading
            [form]="form"
            [updateValues]="true"
            path="goodfinder/api/v1/good-query"
            label="No. Bien"
            formControlName="goodNumber"
            value="goodId"
            bindLabel="description"
            paramSearch="filter.description"
            prefixSearch="$ilike"
            secondParamSearch="filter.goodId"
            [labelTemplate]="goodLabel"
            [optionTemplate]="goodOption">
          </ng-custom-select-loading>
          <ng-template #goodLabel let-item="item">
            {{ item.goodId }} - {{ item.description }}
          </ng-template>
          <ng-template #goodOption let-item="item">
            <div [title]="item.goodId + '-' + item.description">
              {{ item.goodId }} - {{ item.description }}
            </div>
          </ng-template>
        </div>
      </div>
      <div class="row">
        <div class="pb-2 col-md-12">
          <ng-custom-select-loading
            [form]="form"
            [updateValues]="true"
            path="catalog/api/v1/transferent"
            formControlName="transferorNumber"
            label="Transferente"
            value="id"
            bindLabel="nameTransferent"
            paramSearch="filter.nameTransferent"
            prefixSearch="$ilike"
            secondParamSearch="filter.id"
            [labelTemplate]="transferentLabel"
            [optionTemplate]="transferentOption"
            (valueChange)="getTransferent($event)">
          </ng-custom-select-loading>
          <ng-template #transferentLabel let-item="item">
            {{ item.id }} - {{ item.nameTransferent }}
          </ng-template>
          <ng-template #transferentOption let-item="item">
            <div [title]="item.id + '-' + item.nameTransferent">
              {{ item.id }} - {{ item.nameTransferent }}
            </div>
          </ng-template>

          <!-- <form-field [control]="transferorNumber" label="Transferente">
            <input class="form-control" formControlName="transferorNumber" />
          </form-field> -->
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          text="Aceptar"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
