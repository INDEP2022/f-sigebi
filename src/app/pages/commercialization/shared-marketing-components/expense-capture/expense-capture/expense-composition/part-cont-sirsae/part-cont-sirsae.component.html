<app-modal>
  <div header><h5 class="modal-title">Partidas Contables SIRSAE</h5></div>
  <div body>
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-sm btn-danger active mr-3"
          (click)="close()">
          Regresar
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"
          class="row justify-content-end"></app-columns-select>
      </div>
    </div>
    <form-loader *ngIf="loading"></form-loader>
    <div class="pt-4">
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <ng2-smart-table
          [attr.class]="'table-responsive table-bordered'"
          [settings]="settings"
          [source]="data"
          (userRowSelect)="selectRow($event.data)">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div class="row partContFooter">
      <div class="col-md-6 partContFooter-check">
        <form-check for="apply" label="Aplicar a todos los mandatos">
          <input
            type="checkbox"
            id="apply"
            [(ngModel)]="apply"
            class="form-control" />
        </form-check>
      </div>
      <div class="col-md-6 partContFooter-select">
        <button
          (click)="confirm()"
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!selected">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
