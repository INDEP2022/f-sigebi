<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Composición de los Gastos
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <!--CAN WORK1 TABLE-->
        <div class="row">
          <div class="col-6">
            <button
              (click)="add()"
              [disabled]="!showFilters"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>

          <div class="col-6 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <div class="row pt-4 pl-0 pr-0 m-0">
          <div class="col-md-12 p-0">
            <div
              class="table-responsive"
              [class]="showFilters ? '' : 'hideFilters'">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  #table
                  [attr.class]="'table-bordered'"
                  [settings]="settings"
                  [source]="dataPaginated">
                </ng2-smart-table>
              </div>
            </div>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <div class="row">
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Monto</label>
              <div>{{ amount }}</div>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">IVA</label>
              <div>{{ vat }}</div>
            </div>
          </div>

          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Retención ISR</label>
              <div>{{ isrWithholding }}</div>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Retención IVA</label>
              <div>{{ vatWithholding }}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Total</label>
              <div>{{ total }}</div>
            </div>
          </div>
        </div>

        <tr>
          <td colspan="5" align="center">
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="disperGasto()">
              Dispersa Gasto/Mandato
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="loadExcel()">
              Cargar Bienes Excel
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="modifyEstatus()">
              Modificar Estatus
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="applyTC()">
              Aplicar TC
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="contabilityMand()">
              Contabilidad Mandatorio
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="reload()">
              Recargar
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="validates()">
              Validados
            </button>
          </td>
        </tr>
      </div>
    </app-card>
  </accordion-group>
</accordion>
