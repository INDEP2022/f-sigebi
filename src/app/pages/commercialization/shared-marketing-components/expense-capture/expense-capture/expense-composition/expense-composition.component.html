<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Composición de los Gastos
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <!--CAN WORK1 TABLE-->
        <div class="row">
          <div class="col-md-6 d-flex mb-3">
            <span title="Selecionar Todo" containerClass="tooltip-style">
              <button
                *ngIf="data && data.length > 0"
                class="btn btn-secondary btn-sm active"
                style="
                  width: 100px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
                (click)="selectAllCE()">
                Cambia E.
              </button></span
            >
            <span title="Selecionar Todo" containerClass="tooltip-style">
              <button
                *ngIf="data && data.length > 0"
                class="btn btn-secondary btn-sm active ml-3"
                style="
                  width: 100px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
                (click)="selectAllRR()">
                Reporte R.
              </button></span
            >
          </div>
          <div class="col-md-6 mb-3 d-flex justify-content-end">
            <button
              (click)="add()"
              [disabled]="!showAdd"
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              style="min-width: 100px">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <form-loader *ngIf="loading"></form-loader>
        <div class="pt-4">
          <ng-scrollbar
            [track]="'all'"
            [ngStyle]="{ height: loading ? '0px' : '300px' }">
            <ng2-smart-table
              #table
              [attr.class]="'table-responsive table-bordered'"
              [settings]="settings"
              [source]="dataPaginated"
              (userRowSelect)="selectRow($event.data)"
              (delete)="delete($event.data)"
              (edit)="edit($event.data)">
            </ng2-smart-table>
          </ng-scrollbar>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Monto</label>
              <div>{{ amount | number : '1.2-2' }}</div>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">IVA</label>
              <div>{{ vat | number : '1.2-2' }}</div>
            </div>
          </div>

          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Retención ISR</label>
              <div>{{ isrWithholding | number : '1.2-2' }}</div>
            </div>
          </div>
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Retención IVA</label>
              <div>{{ vatWithholding | number : '1.2-2' }}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mt-4">
            <div class="cantidad">
              <label for="">Total</label>
              <div>{{ total | number : '1.2-2' }}</div>
            </div>
          </div>
        </div>

        <tr>
          <td colspan="5" align="center">
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="
                !conceptNumberValue ||
                dataCompositionExpensesStatusChange.length === 0
              "
              (click)="sendToSIRSAE()">
              Envíar Solicitud de pago a SIRSAE
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd || !selectedRow"
              (click)="disperGasto()">
              Dispersa Gasto/Mandato {{ selectedRow?.detPaymentsId }}
            </button>
            <button
              type="button"
              class="btn btn-success btn-sm active mr-2 mt-2"
              [disabled]="!showAdd"
              (click)="file.click()">
              Cargar Excel/CSV
              <i aria-hidden="true" class="fa fa-upload"></i>
            </button>
            <input
              #file
              type="file"
              name="file"
              class="d-none"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              (change)="loadGoods($event)" />

            <!-- <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="loadExcel()">
              Cargar Bienes Excel
            </button> -->
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd || changeStatusFilter.length === 0"
              (click)="modifyEstatus()">
              Modificar Estatus
            </button>
            <button
              *ngIf="address === 'M'"
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd"
              (click)="applyTC()">
              Aplicar TC
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd"
              (click)="contabilityMand()">
              Contabilidad Mandatos
            </button>
            <button
              *ngIf="address === 'M'"
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd"
              (click)="reload()">
              Recargar
            </button>
            <button
              *ngIf="address === 'M'"
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showAdd"
              (click)="validates()">
              Validados
            </button>
            <button
              *ngIf="address !== 'M'"
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              (click)="loadGoodsI()">
              Carga de Bienes
            </button>
            <input
              #fileI
              type="file"
              name="fileI"
              class="d-none"
              accept=".csv"
              (change)="ABRE_ARCHIVO_CSVI($event)" />
            <button
              *ngIf="address === 'M'"
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="
                !conceptNumberValue ||
                dataCompositionExpensesToUpdateClasif.length === 0
              "
              (click)="updateClasif()">
              Actualizar Clasificación
            </button>
            <button
              *ngIf="address === 'M'"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              type="button"
              [disabled]="errorsClasification.length === 0"
              (click)="showNotLoads()">
              No Cambiados a Vehículo Robo
              <i class="fa fa-info-circle"></i>
            </button>
          </td>
        </tr>
      </div>
    </app-card>
  </accordion-group>
</accordion>
