<app-modal>
  <div header><h5 class="modal-title">Bienes Rechazados</h5></div>
  <div body>
    <p>
      Bienes que no pertenecen a la unidad responsable ligada al concepto
      seleccionado...
    </p>
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-sm btn-primary active"
          (click)="close()">
          Cerrar
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"
          class="row justify-content-end"></app-columns-select>
      </div>
    </div>
    <form-loader *ngIf="loading"></form-loader>
    <div class="pt-4">
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <ng2-smart-table
          [attr.class]="'table-responsive table-bordered'"
          [settings]="settings"
          [source]="dataPaginated">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <!-- <div class="d-flex justify-content-right">
      <div class="m-3">
        <button type="button" class="btn btn-primary active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div> -->
  </div>
</app-modal>
