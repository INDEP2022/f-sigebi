<app-modal>
  <div header><h5 class="modal-title">Bienes Rechazados</h5></div>
  <div body>
    <p>
      Bienes que no pertenecen a la unidad responsable ligada al concepto
      seleccionado...
    </p>
    <div class="row">
      <div class="col-6">
        <button
          type="button"
          class="btn btn-sm btn-primary active"
          (click)="close()">
          Cerrar
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"
          class="row justify-content-end"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4 pl-0 pr-0 m-0">
      <div class="col-md-12 p-0">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              #table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="dataPaginated">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <!-- <div class="d-flex justify-content-right">
      <div class="m-3">
        <button type="button" class="btn btn-primary active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div> -->
  </div>
</app-modal>
