<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CAPTURA DE GASTOS</h5>
    </div>
  </div>
  <div body>
    <app-expense-comercial [address]="address"></app-expense-comercial>
    <app-params-conceps-list
      [address]="address"
      [readonly]="true"
      [conceptId]="conceptNumber"></app-params-conceps-list>
    <app-entry-orders></app-entry-orders>
    <app-expense-composition></app-expense-composition>
    <app-tmp-errores *ngIf="address === 'I'"></app-tmp-errores>
  </div>
</app-card>
