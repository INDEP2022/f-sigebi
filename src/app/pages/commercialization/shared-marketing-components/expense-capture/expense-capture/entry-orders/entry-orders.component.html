<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Ordenes de Ingreso
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <!--CAN WORK1 TABLE-->
        <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <div class="row pt-4 pl-0 pr-0 m-0">
          <div class="col-md-12 p-0">
            <div
              class="table-responsive"
              [class]="showFilters ? '' : 'hideFilters'">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  #table
                  [attr.class]="'table-bordered'"
                  [settings]="settings"
                  [source]="dataPaginated">
                </ng2-smart-table>
              </div>
            </div>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
        <tr>
          <td colspan="5" align="center">
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="replyFolio()">
              Replicar Folio y Guarda
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary mr-2 mt-2 active"
              [disabled]="!showFilters"
              (click)="reload()">
              Obt. OI
            </button>
          </td>
        </tr>
        <div class="mt-4">
          <app-scan-files></app-scan-files>
        </div>
      </div>
    </app-card>
  </accordion-group>
</accordion>
