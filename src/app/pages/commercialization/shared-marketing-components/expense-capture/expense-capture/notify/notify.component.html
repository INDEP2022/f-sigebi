<app-modal>
  <div header>
    <h5 class="modal-title">Envio de Correo</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mt-4">
        <form-field [control]="form.get('para')" label="Para">
          <ng-select
            class="form-control"
            formControlName="para"
            (change)="onParaChange($event)"
            [multiple]="true">
            <ng-option *ngFor="let row of listUsers" [value]="row.info">
              <div>
                <div>{{ row.name }}</div>
                <div>{{ row.mail }}</div>
              </div>
            </ng-option>
          </ng-select>
        </form-field>
      </div>
      <div class="row mt-4">
        <form-field [control]="form.get('cc')" label="C.C">
          <ng-select
            class="form-control"
            formControlName="cc"
            (change)="onCCChange($event)"
            [multiple]="true">
            <ng-option *ngFor="let row of listUsers" [value]="row.info">
              <div>
                <div>{{ row.name }}</div>
                <div>{{ row.mail }}</div>
              </div>
            </ng-option>
          </ng-select>
        </form-field>
      </div>
      <div class="row mt-4">
        <form-field [control]="form.get('asunto')" label="Asunto">
          <input class="form-control" formControlName="asunto" readonly />
        </form-field>
      </div>

      <!-- <form-field [control]="form.get('mensaje')" label="Mensaje">
        <textarea
          rows="3"
          [max-length]="4000"
          class="form-control"
          formControlName="mensaje"></textarea>
      </form-field> -->
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active m-3"
          (click)="close()">
          Cerrar
        </button>
        <button class="btn btn-primary active" type="submit" (click)="send()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</app-modal>
