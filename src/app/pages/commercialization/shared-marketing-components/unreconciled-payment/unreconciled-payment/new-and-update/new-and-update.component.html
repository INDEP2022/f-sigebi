<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Agregar' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('idEvent')" label="Id Evento">
            <input type="text" class="form-control" formControlName="idEvent" />
          </form-field>
        </div>
        <!-- <div class="col-md-6">
                    <form-field [control]="form.get('idEvent')">
                        <ngx-select [searchOnInit]="true" [form]="form" control="idEvent" [data]="events"
                            value="idEvent" bindLabel="idEvent" label="Id Evento" (fetchItems)="getEvents($event)">
                        </ngx-select>
                    </form-field>
                </div> -->
        <div class="col-md-6">
          <form-field [control]="form.get('lotePublico')" label="Lote Público">
            <input
              type="text"
              class="form-control"
              formControlName="lotePublico" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('idLot')" label="Id Lote">
            <input type="text" class="form-control" formControlName="idLot" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('garantia')" label="Garantía">
            <input
              type="text"
              class="form-control"
              formControlName="garantia" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="form.invalid"
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="confirm()">
          {{ edit ? 'Actualizar' : 'Guardar' }}
          <span *ngIf="edit"><i class="fas fa-sync-alt"> </i></span>
          <span *ngIf="!edit"
            ><i aria-hidden="true" class="fa fa-save"></i
          ></span>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
