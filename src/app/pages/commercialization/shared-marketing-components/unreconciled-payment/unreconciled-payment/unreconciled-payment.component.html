<!--Unreconciled Payments-->
<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">ENV√çO DE INF. DE PAGOS NO CONCILIADOS</h5>
    <div class="col-md-5 buttons">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <div class="row mb-3 mt-3 justify-content-end">
      <!--Actions-->
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button class="btn btn btn-success active btn-sm w-100">
          Enviar SIRSAE
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
