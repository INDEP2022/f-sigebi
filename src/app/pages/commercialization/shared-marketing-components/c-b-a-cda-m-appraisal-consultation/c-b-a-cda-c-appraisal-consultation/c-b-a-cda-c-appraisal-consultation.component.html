<app-card [header]="true"t>
    <div header>
        <div class="ch-content">
            <h5 class="title">CONSULTA DE AVALUOS MUEBLES</h5>
        </div>
    </div>
    <div body>
        <div class="ch-content">
            <h5 class="title"></h5>
            <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div [class]="loading ? 'table-loading' : ''">
                    <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="data" (edit)="exportAsXLSX()"></ng2-smart-table>
                </div>
            </div>
        </div>
        
    </div>
</app-card>
