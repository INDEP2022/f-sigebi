<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        RECLASIFICACIÓN DE LA ORDEN DE INGRESO BIENES MUEBLES
      </h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <app-card [header]="true">
        <div header class="ch-content">
          <h5 class="title">Cabecera OI</h5>
        </div>
        <div body>
          <div class="row mb-3 mt-3">
            <form-field [control]="form.get('idOI')" class="col" label="OI">
              <input type="text" formControlName="idOI" class="form-control" />
            </form-field>
            <form-field [control]="form.get('idArea')" label="Área" class="col">
              <input
                type="text"
                readonly
                formControlName="idArea"
                class="form-control" />
            </form-field>
            <form-field [control]="form.get('ur')" label="UR" class="col">
              <input
                type="text"
                formControlName="ur"
                readOnly
                class="form-control" />
            </form-field>
            <form-field [control]="form.get('anexo')" label="Anexo" class="col">
              <input
                type="text"
                formControlName="anexo"
                readOnly
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('typepe')"
              label="Tipope"
              class="col">
              <input
                type="text"
                readonly
                formControlName="typepe"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('idEvent')"
              label="Evento"
              class="col">
              <input
                type="text"
                readonly
                formControlName="idEvent"
                class="form-control" />
            </form-field>
          </div>
          <div class="row mb-3 mt-3">
            <form-field
              [control]="form.get('clientRFC')"
              label="Cliente RFC"
              class="col-md-4">
              <input
                type="text"
                readonly
                formControlName="clientRFC"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('descriptionRFC')"
              label="Nombre Cliente RFC"
              class="col-md-8">
              <input
                type="text"
                readonly
                formControlName="descriptionRFC"
                class="form-control" />
            </form-field>
          </div>
          <div class="row mb-3 mt-3">
            <form-field
              [control]="form.get('concept')"
              class="col-md-12"
              label="Concepto">
              <input
                type="text"
                readonly
                formControlName="concept"
                class="form-control" />
            </form-field>
          </div>
          <div class="row mb-3 mt-3">
            <form-field
              [control]="form.get('idBank')"
              class="col"
              label="Banco">
              <input
                type="text"
                readonly
                formControlName="idBank"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('ordenDate')"
              class="col"
              label="Fecha Orden">
              <input
                type="text"
                readonly
                formControlName="ordenDate"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('numovto')"
              class="col"
              label="Numovto">
              <input
                type="text"
                readonly
                formControlName="numovto"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('amount')"
              class="col"
              label="Monto">
              <input
                type="text"
                readonly
                formControlName="amount"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('reference')"
              class="col"
              label="Referencia">
              <input
                type="text"
                readonly
                formControlName="reference"
                class="form-control" />
            </form-field>
            <form-field
              [control]="form.get('idPayment')"
              class="col"
              label="Id Pago">
              <input
                type="text"
                readonly
                formControlName="idPayment"
                class="form-control" />
            </form-field>
          </div>
          <div class="row mb-3 mt-3 text-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-primary active btn-sm mr-3"
                (click)="searchOI()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active mr-3"
                (click)="clearAll()">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>
              <button
                type="button"
                (click)="sendSIRSAE()"
                class="btn btn-primary active btn-sm mr-3">
                Enviar SIRSAE <i class="bx bx-send"></i>
              </button>
            </div>
          </div>
        </div>
      </app-card>
      <app-card [header]="true">
        <div header>
          <div class="ch-content">
            <h5 class="title">DETALLES OI</h5>
          </div>
        </div>
        <div body>
          <div class="row mr-3 mb-3">
            <div class="col-md-12 d-flex justify-content-end">
              <app-columns-select [(settings)]="settings"></app-columns-select>
            </div>
          </div>
          <div [class]="loading ? 'table-loading' : 'row pt-2'">
            <ng2-smart-table
              class="col-md-12"
              [attr.class]="'table-responsive table-bordered '"
              [settings]="settings"
              (userRowSelect)="selectRow()"
              [source]="dataComerDetails"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [limit]="limit"
            [totalItems]="totalItems"></app-pagination>
          <hr class="row mt-5 mb-5" />
        </div>
      </app-card>
    </form>
  </div>
  <div></div>
</app-card>
