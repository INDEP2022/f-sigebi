<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">COMPOSICIÓN DE PAGOS POR LOTE</h5>
    <div class="col-md-5 buttons pt-3">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <!--Summary-->
    <div class="row mt-3 mb-3">
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">
            &Uacute;ltimo d&iacute;a del mes para env&iacute;o a SIRSAE
          </h5>
          <p class="text-muted mb-0">{{ lastDate }}</p>
        </div>
      </div>
    </div>

    <!--Actions-->
    <div class="row mb-3 mt-3">
      <!--Actions-->
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button
          class="btn btn btn-success active btn-sm w-100"
          (click)="sirsaePayment()">
          Pagos SIRSAE
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button class="btn btn btn-success active btn-sm w-100">
          Garantías Y LCs
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button
          class="btn btn btn-success active btn-sm w-100"
          (click)="audienceSirsae()">
          Usuarios Dist.
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button class="btn btn btn-success active btn-sm w-100">
          Actualizar No. OIs
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button class="btn btn btn-success active btn-sm w-100">
          Carga de Pagos
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button class="btn btn btn-success active btn-sm w-100">
          Habilitar Lote Pago
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
        <button
          class="btn btn btn-success active btn-sm w-100"
          (click)="audienceSirsaeOrderWOBilling()">
          Envío Avisos Mandatos sin Fact
        </button>
      </div>
    </div>
    <!--Data-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="edit($event.data)"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
