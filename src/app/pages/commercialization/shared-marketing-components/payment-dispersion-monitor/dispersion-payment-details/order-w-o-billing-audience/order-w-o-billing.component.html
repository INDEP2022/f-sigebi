<app-modal>
  <div header>
    <h5 class="modal-title">
      USUARIOS PARA ENVÍO DE CORREO INFORMATIVO DE MANDATOS SIN FACTURACIÓN
    </h5>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title">&nbsp;</h5>
      <div class="row justify-content-end mr-1">
        <div class="col-12">
          <app-columns-select
            (settingsChange)="settingsChange($event)"
            [settings]="settings"
            [defaultColumns]="6"
            class="row justify-content-end"></app-columns-select>
        </div>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-success active" (click)="close()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</app-modal>
