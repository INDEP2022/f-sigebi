<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">PAGOS RECIBIDOS EN EL BANCO POR EL CLIENTE</h5>
    <div class="col-md-5 buttons pt-3">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <!--Summary-->
    <div class="row mt-3 mb-3">
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">Monto V&aacute;lido</h5>
          <p class="text-muted mb-0">${{ amountV }}</p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">Total</h5>
          <p class="text-muted mb-0">${{ total }}</p>
        </div>
      </div>
    </div>
    <!--Data-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="edit($event.data)"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
