<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">LOTES ASIGNADOS EN EL EVENTO</h5>
    <div class="col-md-5 buttons pt-3">
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings"></app-columns-select>
    </div>
  </div>
  <div body>
    <!--Actions-->
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Filters-->
        <div class="col-lg-3 col-md-3 col-sm-6 mb-3 mt-3 align-self-baseline">
          <div class="row justify-content-between">
            <div class="col-md-4">
              <form-radio label="Si">
                <input type="radio" formControlName="option" value="true" />
              </form-radio>
            </div>
            <div class="col-md-4">
              <form-radio label="No">
                <input type="radio" formControlName="option" value="false" />
              </form-radio>
            </div>
          </div>
        </div>
        <!--Actions-->
        <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
          <button
            class="btn btn btn-success active btn-sm w-100"
            (click)="runScatter()">
            Ejecutar Dispersión
          </button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
          <button class="btn btn btn-success active btn-sm w-100">
            Enviar SIRSAE
          </button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 mt-3">
          <button class="btn btn btn-success active btn-sm w-100">
            Reprocesar
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3 mt-3">
          <button class="btn btn btn-success active btn-sm w-100">
            Propuesta de Dispersión
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3 mt-3">
          <button class="btn btn btn-success active btn-sm w-100">
            Propuesta de Envío SIRSAE
          </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3 mt-3">
          <button class="btn btn btn-success active btn-sm w-100">
            Propuesta de Reproceso
          </button>
        </div>
      </div>
    </form>
    <!--Summary-->
    <div class="row mt-3 mb-3">
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">Total</h5>
          <p class="text-muted mb-0">${{ total }}</p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">Garantía</h5>
          <p class="text-muted mb-0">${{ warranty }}</p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mt-4">
          <h5 class="font-size-14">Monto a Líquidar</h5>
          <p class="text-muted mb-0">${{ amountL }}</p>
        </div>
      </div>
    </div>
    <!--Data-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="edit($event.data)"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
