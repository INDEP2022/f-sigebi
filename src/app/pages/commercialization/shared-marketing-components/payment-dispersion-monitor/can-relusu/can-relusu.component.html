<app-modal>
  <div header>
    <h5 class="modal-title">Usuarios Distribuci√≥n</h5>
  </div>
  <div body>
    <div [class]="loading ? 'table-loading row mb-3 mt-3' : 'row mb-3 mt-3'">
      <div class="row mb-3 mt-3">
        <div class="col d-flex justify-content-end">
          <div>
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              (click)="newRegister()"
              class="btn btn-info btn-sm active">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>

      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings1"
        (delete)="deleteRegister($event)"
        [source]="data"></ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row text-center mb-3 mt-3">
      <div class="col">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
