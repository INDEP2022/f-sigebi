<app-modal>
  <div header>
    <h5 class="modal-title">Garant√≠as y LCs</h5>
  </div>
  <div body>
    <div [class]="loading ? 'table-loading row mb-3 mt-3' : 'row mb-3 mt-3'">
      <div class="row mb-3 mt-3">
        <div class="d-flex justify-content-end">
          <app-columns-select [(settings)]="settings1"></app-columns-select>
        </div>
      </div>

      <ng2-smart-table
        [attr.class]="'table-responsive '"
        [settings]="settings1"
        [source]="data"></ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div class="row mb-3 mt-3 text-center">
      <div class="col">
        <button class="btn btn-danger btn-sm active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
