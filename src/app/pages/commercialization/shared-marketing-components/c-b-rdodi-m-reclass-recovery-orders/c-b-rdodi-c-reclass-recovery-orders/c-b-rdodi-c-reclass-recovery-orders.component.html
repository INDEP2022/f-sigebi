<app-card [header]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">
                RECLASIFICACIÓN DE LA ORDEN DE INGRESO BIENES MUEBLES
            </h5>
        </div>
    </div>
    <div body>
        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-1">
                    <form-field [control]="form.get('idOi')" label="OI">
                        <input type="text" class="form-control" formControlName="idOi" maxlength="10" minlength="1">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('idArea')" label="Área">
                        <input type="text" class="form-control" formControlName="idArea">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('ur')" label="UR">
                        <input type="text" class="form-control" formControlName="ur">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('clientRFC')" label="Cliente RFC">
                        <input type="text" class="form-control" formControlName="clientRFC">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('descripRFC')" label="Descripción Cliente">
                        <input type="text" class="form-control" formControlName="descripRFC">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('anexo')" label="Anexo">
                        <input type="text" class="form-control" formControlName="anexo">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('tiPe')" label="Tipo Pe">
                        <input type="text" class="form-control" formControlName="tiPe">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('idEvent')" label="Evento">
                        <input type="text" class="form-control" formControlName="idEvent">
                    </form-field>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-6">
                    <form-field [control]="form.get('concept')" label="Concepto">
                        <input type="text" class="form-control" formControlName="concept">
                    </form-field>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-2">
                    <form-field [control]="form.get('idBank')" label="Banco">
                        <input type="text" class="form-control" formControlName="idBank">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('ordenDate')" label="Fecha de orden">
                        <input type="text"
                               placeholder=""
                               class="form-control"
                               bsDatepicker
                               formControlName="ordenDate"
                               [bsConfig]="{ isAnimated: true }">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('numovto')" label="Numovto">
                        <input type="text" class="form-control" formControlName="numovto">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('amount')" label="Monto">
                        <input type="text" class="form-control" formControlName="amount">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <form-field [control]="form.get('reference')" label="Referencia">
                        <input type="text" class="form-control" formControlName="reference">
                    </form-field>
                </div>
                <div class="col-md-1">
                    <form-field [control]="form.get('idPayment')" label="id Pago">
                        <input type="text" class="form-control" formControlName="idPayment">
                    </form-field>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-sm btn-success dropdown-toggle">Envar a SIRSAE</button>
                </div>
            </div>
        </form>
    </div>
    <div>

    </div>
</app-card>

<app-card [header]="true">
    <div header>
        <div class="ch-content">
            <h5 class="title">
                DETALLES OI
            </h5>
            <div class="row justify-content-end pt-3 mr-3">
                <app-columns-select [(settings)]="settings"></app-columns-select>
            </div>
        </div>
    </div>
    <div body>
        <ng2-smart-table
             
        [settings]="settings" 
        [source]="data"  
        >
    </ng2-smart-table>
    </div>

</app-card>
