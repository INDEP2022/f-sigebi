<app-modal>
  <div header>
    <h5 class="modal-title">Referencias</h5>
  </div>
  <div body>
    <form-loader *ngIf="loading"></form-loader>
    <ng-scrollbar
      [track]="'all'"
      [ngStyle]="{ height: loading ? '0px' : '300px' }">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        class="table-responsive"
        [settings]="settings"
        [source]="data"
        (userRowSelect)="rowsSelected($event)">
      </ng2-smart-table>
    </ng-scrollbar>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-modal>
