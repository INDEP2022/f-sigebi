<app-modal>
  <div header class="d-flex justify-content-between">
    <div>
      <h5 class="modal-title">BÚSQUEDA DE CARTAS DE LIBERACIÓN DE INMUEBLES</h5>
    </div>
  </div>
  <div body>
    <div class="col-12 mb-3">
      <div class="d-flex flex-row-reverse">
        <app-columns-select
          [defaultColumns]="7"
          [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="col-12">
      <form-loader *ngIf="loading"></form-loader>
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '400px' }">
        <ng2-smart-table
          class="table-responsive"
          [attr.class]="'table-responsive table-bordered'"
          [settings]="settings"
          (delete)="remove($event.data)"
          [source]="dataFactLetter"
          (userRowSelect)="onUserRowSelect($event)">
        </ng2-smart-table>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </ng-scrollbar>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          (click)="handleSuccess()">
          Seleccionar <i class="fas fa-edit bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active btn-sm"
          (click)="return()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
