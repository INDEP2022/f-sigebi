<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <div class="col-md-5">
      <h5 class="title">REPORTES DE CARTAS DE LIBERACIÓN</h5>
    </div>
  </div>

  <div>
    <label for="">Fecha: </label>
    <!-- {{ time | date : 'hh:mm' }} -->
  </div>
  <div body>
    <form [formGroup]="comerLibsForm" class="form-material">
      <div class="row">
        <div class="d-flex justify-content-end">
          <div class="d-inline mr-2">
            Fecha:
            <span class="ml-3 mr-3" style="display: initial !important">
              {{ dateLetter || '00/00/0000' }}
            </span>
            <button
              class="btn btn-primary active btn-sm m-2"
              (click)="goBack()">
              Regresar
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button
              (click)="searchComer()"
              class="btn btn-primary btn-sm active m-1"
              tooltip="Cartas de Liberación"
              containerClass="tooltip-style">
              <i class="bx bx-list-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="row p-3">
                    <div class="col-md-3">
                      <div>
                        <label for="">Área: </label>
                        {{ department || '' }}
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <label for="">Delegación: </label>
                        {{ delegation || '' }}
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div style="display: flex; gap: 10px">
                        <label style="display: flex; align-items: center">
                          <input type="checkbox" [checked]="read" />
                          <span style="margin-left: 5px">Lectura</span>
                        </label>
                        <label style="display: flex; align-items: center">
                          <input type="checkbox" [checked]="insert" />
                          <span style="margin-left: 5px">Escritura</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row p-3">
                    <div class="col-md-3">
                      <div>
                        <label for="">Usuario: </label>
                        {{ userName || '' }}
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <label for="">SubDelegación: </label>
                        {{ subDelegation || '' }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('oficio')"
                        label="Oficio">
                        <input
                          type="number"
                          [readonly]="!validPermisos"
                          class="form-control"
                          formControlName="oficio" />
                      </form-field>
                    </div>
                  </div>
                  <!-- <div class="col-md-4 mt-3">
                    <div>
                      <form-field [control]="
                                                comerLibsForm.get('description')
                                              " label="Descripción">
                        <input #inputValue type="text" class="form-control" formControlName="description"
                          class="form-control" readonly />
                      </form-field>
                    </div>
                  </div> -->
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('diridoA')"
                        label="Dirigido a:">
                        <input
                          #inputValue
                          type="text"
                          [readonly]="!validPermisos"
                          class="form-control"
                          formControlName="diridoA"
                          maxlength="50" />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('puesto')"
                        label="Puesto">
                        <input
                          type="text"
                          [readonly]="!validPermisos"
                          class="form-control"
                          formControlName="puesto"
                          maxlength="50" />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-4 mt-2">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('adjudicatorio')"
                        label="Adjudicatorio">
                        <input
                          type="text"
                          [readonly]="!validPermisos"
                          class="form-control"
                          formControlName="adjudicatorio"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="card-body">
                    <!-- <form-field [control]=" comerLibsForm.get('parrafo1')" label="P&aacute;rrafo 1">
                      <textarea maxlength="500" [readonly]="!validPermisos" type="text" class="form-control"
                        formControlName="parrafo1" rows="5"></textarea>
                    </form-field> -->
                    <form-field
                      class="col-md-12 col-sm-12 col-12 p-2"
                      [control]="comerLibsForm.get('parrafo1')"
                      label="P&aacute;rrafo 1">
                      <textarea
                        maxlength="500"
                        class="form-control"
                        [readonly]="!validPermisos"
                        formControlName="parrafo1"
                        rows="5"></textarea>
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row m-3">
          <div class="col-4"></div>
          <div class="col-md-8 text-end">
            <button [disabled]="!actasDefault" (click)="actualizarActa()" type="button"
              class="btn btn-primary active btn-sm mr-3">
              Guardar
              <i aria-hidden="true" class="fa fa-save"></i>
            </button>
            <button (click)="agregarActa()" type="button" class="btn btn-info active btn-sm mr-3">
              Nueva Acta
              <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
            <button type="button" class="btn btn-primary active btn-sm mr-3" (click)="searchActas()">
              Estatus Actas
              <i class="bx bx-search bx-sm float-icon"></i>
            </button>
            <button (click)="cleanActa()" type="button" class="btn btn-danger active btn-sm mr-3">
              Limpiar
              <i class="fa fa-eraser" aria-hidden="true"></i>
            </button>
            
          </div>
        </div> -->
    </form>
  </div>
  <!-- <form [formGroup]="bienesLotesForm" class="form-material">
   
  </form> -->
</app-card>
