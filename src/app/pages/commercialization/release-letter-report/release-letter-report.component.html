      <div class="row m-3 flex-row justify-content-between">
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <span class="mr-2">Fecha:</span>
            <span class="ml-3 mr-3">{{ carta }}</span>
          </div>
        </div>
        <div class="col-md-8 text-end">
          <button
            type="button"
            class="btn btn-primary active btn-sm mr-3"
            (click)="searchComer()">
            Consultar
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
          <button
            (click)="cleanForm()"
            type="button"
            class="btn btn-danger active btn-sm mr-3">
            Limpiar
            <i class="fa fa-eraser" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="col-md-6 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('oficio')"
                        label="Oficio">
                        <input
                          type="text"
                          maxlength="50"
                          class="form-control"
                          formControlName="oficio"
                          readonly />
                      </form-field>
                    </div>
                  </div>

                  <div class="col-md-6 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('puesto')"
                        label="Puesto">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="puesto"
                          maxlength="50"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-12 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('diridoA')"
                        label="Dirigido a">
                        <input
                          #inputValue
                          type="text"
                          class="form-control"
                          formControlName="diridoA"
                          maxlength="50"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-12 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('puesto')"
                        label="Puesto">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="puesto"
                          maxlength="50"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="card-body">
                    <form-field
                      class="col-md-12 col-sm-12 col-12 p-2"
                      [control]="comerLibsForm.get('parrafo1')"
                      label="P&aacute;rrafo 1">
                      <textarea
                        maxlength="500"
                        class="form-control text-justify"
                        formControlName="parrafo1"
                        rows="5"
                        readonly></textarea>
                    </form-field>
                  </div>
                  <div class="col-md-12 mt-2">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('adjudicatorio')"
                        label="Adjudicatario">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="adjudicatorio"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="col-md-12 justify-content-center">
                    <h6>
                      Bienes
                      <ng-container *ngIf="idLot > 0"
                        ><strong
                          >Del Lote:&nbsp;
                          <div class="badge bg-info">
                            {{ idLot }}
                          </div></strong
                        ></ng-container
                      >
                    </h6>
                    <div class="row">
                      <form-loader *ngIf="bienesLoading"></form-loader>
                      <div class="col-md-12">
                        <!-- <div [class]="loading ? 'table-loading' : ''"> -->
                        <ng-scrollbar
                          [track]="'all'"
                          [ngStyle]="{
                            height: bienesLoading ? '0px' : '400px'
                          }">
                          <ng2-smart-table
                            [attr.class]="'table-bordered table-responsive'"
                            [settings]="settings"
                            [source]="dataTableGood">
                          </ng2-smart-table>
                        </ng-scrollbar>
                        <!-- </div> -->
                      </div>
                      <app-pagination
                        [params]="paramsBienes"
                        [totalItems]="totalItems"></app-pagination>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="col-md-6 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('factura')"
                        label="No. Factura">
                        <input
                          type="text"
                          maxlength="20"
                          class="form-control"
                          formControlName="factura"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="col-md-6 mt-3">
                    <div>
                      <form-field
                        [control]="comerLibsForm.get('fechaFactura')"
                        label="Fecha Factura">
                        <input
                          bsDatepicker
                          class="form-control"
                          formControlName="fechaFactura"
                          readonly />
                      </form-field>
                    </div>
                  </div>
                  <div class="card-body">
                    <form-field
                      class="col-md-12 col-sm-12 col-12 p-2"
                      [control]="comerLibsForm.get('parrafo2')"
                      label="P&aacute;rrafo 2">
                      <textarea
                        maxlength="500"
                        class="form-control text-justify"
                        formControlName="parrafo2"
                        rows="5"
                        readonly></textarea>
                    </form-field>
                  </div>
                  <div class="col-md-4 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('firmante')"
                      label="Firmante">
                      <input
                        maxlength="500"
                        class="form-control"
                        formControlName="firmante"
                        readonly />
                    </form-field>
                  </div>
                  <div class="col-md-8 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('puestoFirma')"
                      label="Puesto Firmante">
                      <input
                        maxlength="500"
                        class="form-control"
                        formControlName="puestoFirma"
                        readonly />
                    </form-field>
                  </div>
                  <div class="col-md-4 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('ccp1')"
                      label="CCP1">
                      <input
                        type="text"
                        [disabled]="!validPermisos"
                        maxlength="50"
                        class="form-control"
                        formControlName="ccp1"
                        readonly />
                    </form-field>
                  </div>
                  <div class="col-md-8 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('puestoCcp1')"
                      label="Puesto CCP1">
                      <input
                        type="text"
                        [disabled]="!validPermisos"
                        maxlength="50"
                        class="form-control"
                        formControlName="puestoCcp1"
                        readonly />
                    </form-field>
                  </div>
                  <div class="col-md-4 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('ccp2')"
                      label="CCP2">
                      <input
                        [disabled]="!validPermisos"
                        type="text"
                        maxlength="50"
                        class="form-control"
                        formControlName="ccp2"
                        readonly />
                    </form-field>
                  </div>
                  <div class="col-md-8 mt-3">
                    <form-field
                      [control]="comerLibsForm.get('puestoCcp2')"
                      label="Puesto CCP2">
                      <input
                        [disabled]="!validPermisos"
                        type="text"
                        maxlength="50"
                        class="form-control"
                        formControlName="puestoCcp2"
                        readonly />
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div footer>
      <div
        class="d-flex flex-row justify-content-center align-items-center"></div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-primary active btn-sm"
            (click)="confirm()">
            Imprimir
            <i class="bx bx-printer bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
