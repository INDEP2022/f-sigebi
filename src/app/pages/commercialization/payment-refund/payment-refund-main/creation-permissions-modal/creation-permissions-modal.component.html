<app-modal>
  <div header>
    <h5 class="modal-title">
      {{
        data_ ? 'Editar Permisos de Creación' : 'Agregar Permisos de Creación'
      }}
    </h5>
  </div>
  <div body>
    <form [formGroup]="creationForm" class="form-material">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <form-field *ngIf="!data_" [control]="creationForm.get('user')">
            <ngx-select
              [form]="creationForm"
              [data]="userItems"
              value="user"
              (fetchItems)="getUsers($event)"
              bindLabel="userAndName"
              control="user"
              label="Usuario"
              [searchOnInit]="true"
              [showTooltip]="true"
              termMaxLength="30">
            </ngx-select>
          </form-field>
          <form-field *ngIf="data_" [control]="creationForm.get('user')">
            <input
              class="form-control"
              readonly
              type="text"
              formControlName="user" />
          </form-field>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 col-md-10">
          <form-field [control]="creationForm.get('indGuarantee')">
            <form-check
              class="mt-4"
              label="Crear Control No Ganadores"
              for="nonWinnersCheck">
              <input
                id="nonWinnersCheck"
                formControlName="indGuarantee"
                class="form-control"
                type="checkbox" />
            </form-check>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-10">
          <form-field [control]="creationForm.get('inddisp')">
            <form-check
              class="mt-4"
              label="Crear Control Ganadores"
              for="winnersCheck">
              <input
                id="winnersCheck"
                formControlName="inddisp"
                class="form-control"
                type="checkbox" />
            </form-check>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          class="btn btn-sm btn-primary active"
          (click)="addPermission()"
          [disabled]="!creationForm.valid">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
