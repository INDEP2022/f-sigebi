<app-modal>
  <div header>
    <h5 class="modal-title">Fechas de Transferencias</h5>
  </div>
  <div body>
    <div class="col-12 mb-4">
      <form-loader *ngIf="loading"></form-loader>
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <ng2-smart-table
          (edit)="openFolioModal($event.data)"
          [settings]="settings"
          [source]="data">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <div class="col-12 mb-2">
      <form class="form-material" [formGroup]="dateForm">
        <div class="row mt-3">
          <div class="col-sm-9">
            <form-field
              [control]="dateForm.get('observations')"
              label="Observaciones">
              <input
                type="text"
                maxlenght="30"
                class="form-control"
                formControlName="observations" />
            </form-field>
          </div>
          <div class="col-sm-3">
            <form-field
              [control]="dateForm.get('transferDate')"
              label="Fecha de Transferencia">
              <input
                type="text"
                formControlName="transferDate"
                class="form-control"
                [maxDate]="maxDate"
                [bsConfig]="{
                  adaptivePosition: true
                }"
                bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-9"></div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary btn-block btn-sm active"
              (click)="cpyDate()">
              Copiar Fecha
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-4">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
