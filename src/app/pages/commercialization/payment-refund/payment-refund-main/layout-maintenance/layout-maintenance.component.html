<div class="d-flex flex-row">
  <div class="col-3">
    <button
      class="btn btn-sm btn-block btn-danger font-size-14"
      (click)="return()">
      <i class="bx bx-chevron-left float-icon"></i>Regresar
    </button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-8 col-md-9">
    <div class="d-flex align-items-center">
      <h6 class="d-inline ms-3">Layouts</h6>
    </div>
  </div>
</div>
<hr class="mw-98 mt-n2" />
<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="form-material">
      <search-bar [params]="layoutParams"></search-bar>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="d-flex flex-row-reverse">
      <div class="">
        <app-columns-select [(settings)]="layoutSettings"></app-columns-select>
      </div>
      <div class="me-2">
        <button
          class="btn btn-sm btn-danger active me-2 font-size-13"
          (click)="duplicateLayout()"
          [disabled]="selectedLayout == null">
          Duplicar Layout
        </button>
      </div>
      <div class="me-2">
        <button
          class="btn btn-sm btn-success active me-2 font-size-13"
          (click)="openFormLayout()">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
<ng-scrollbar
  [track]="'horizontal'"
  [autoHeightDisabled]="false"
  class="table-scrollbar">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      id="eventTable"
      [settings]="layoutSettings"
      [source]="layoutColumns"
      (userRowSelect)="loadStructure($event.selected)"
      (edit)="openFormLayout($event.data)"
      (delete)="askDelete($event.data, 'LAYOUT')">
    </ng2-smart-table>
  </div>
  <div class="table-padding"></div>
</ng-scrollbar>
<app-pagination [params]="layoutParams" [totalItems]="layoutTotalItems">
</app-pagination>
<div class="row mt-0">
  <div class="col-sm-8 col-md-9">
    <div class="d-flex align-items-center">
      <h6 class="d-inline ms-3">Estructura de Layouts</h6>
    </div>
  </div>
</div>
<hr class="mw-98 mt-n2" />
<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="form-material">
      <search-bar [params]="structureParams"></search-bar>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="d-flex flex-row-reverse">
      <div class="">
        <app-columns-select
          [(settings)]="structureSettings"></app-columns-select>
      </div>
      <div class="me-2">
        <button
          class="btn btn-sm btn-success active me-2 font-size-13"
          (click)="openFormStructure()"
          [disabled]="selectedLayout.length == 0">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
<ng-scrollbar
  [track]="'horizontal'"
  [autoHeightDisabled]="false"
  class="table-scrollbar">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      id="paymentTable"
      [settings]="structureSettings"
      [source]="structureColumns"
      (edit)="openFormStructure($event.data)"
      (delete)="askDelete($event.data, 'STRUCTURE')">
    </ng2-smart-table>
  </div>
  <div class="table-padding"></div>
</ng-scrollbar>
<app-pagination [params]="structureParams" [totalItems]="structureTotalItems">
</app-pagination>
