<app-modal>
  <div header>
    <h5 class="modal-title">Nuevo {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="dataForm">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <form-field
            [control]="dataForm.get('beneficiary')"
            label="Beneficiario">
            <input
              type="number"
              class="form-control"
              formControlName="beneficiary" />
          </form-field>
        </div>
        <div class="col-sm-6 col-md-4">
          <form-field [control]="dataForm.get('name')" label="Denominación">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-sm-6 col-md-4">
          <form-field [control]="dataForm.get('amount')" label="Monto">
            <input
              type="number"
              class="form-control"
              formControlName="amount" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="dataForm.get('service')" label="Servicio">
            <textarea rows="2" class="form-control" formControlName="service">
            </textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="dataForm.get('documentation')"
            label="Documentación Anexa">
            <textarea
              rows="2"
              class="form-control"
              formControlName="documentation">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!dataForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
