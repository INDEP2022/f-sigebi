<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar ' + title : 'Agregar ' + title }}
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="dataForm">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <form-field
            [control]="dataForm.get('beneficiary')"
            label="Beneficiario">
            <input
              maxlength="11"
              type="number"
              class="form-control"
              formControlName="beneficiary" />
          </form-field>
        </div>
        <div class="col-sm-6 col-md-4">
          <form-field [control]="dataForm.get('name')" label="Denominación">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-sm-6 col-md-4">
          <form-field [control]="dataForm.get('amount')" label="Monto">
            <input
              type="number"
              class="form-control"
              formControlName="amount" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="dataForm.get('commentary')" label="Servicio">
            <textarea
              rows="3"
              maxlength="255"
              class="form-control"
              formControlName="commentary">
            </textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="dataForm.get('documentation')"
            label="Documentación Anexa">
            <textarea
              rows="3"
              maxlength="255"
              class="form-control"
              formControlName="documentation">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!dataForm.valid"
          type="button"
          class="btn btn-sm btn-primary active"
          (click)="confirm()">
          Guardar
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
        <!-- <confirm-button
          [disabled]="!dataForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button> -->
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger active"
          (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
