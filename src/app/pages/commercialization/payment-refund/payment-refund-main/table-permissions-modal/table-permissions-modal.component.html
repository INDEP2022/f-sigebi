<app-modal>
  <div header>
    <h5 class="modal-title">Permisos de CreaciÃ³n</h5>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="d-inline">
        <button
          type="button"
          class="btn btn-info btn-sm active mb-4 ml-4 mr-4"
          (click)="openFolioModal()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <div class="col-12">
      <form-loader *ngIf="loading"></form-loader>
      <ng-scrollbar
        [track]="'all'"
        [ngStyle]="{ height: loading ? '0px' : '300px' }">
        <ng2-smart-table
          (edit)="openFolioModal($event.data)"
          (delete)="deleteRegistro($event.data)"
          [settings]="settings"
          [source]="data">
        </ng2-smart-table>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
