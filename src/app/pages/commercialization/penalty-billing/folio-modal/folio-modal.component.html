<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="form-material">
          <search-bar [params]="params"></search-bar>
        </div>
      </div>
    </div>
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="folioTable"
          [settings]="folioSettings"
          [source]="folioColumns"
          (userRowSelect)="select($event.selected)">
        </ng2-smart-table>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="confirm()"
          [disabled]="selectedRows.length == 0">
          Seleccionar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
