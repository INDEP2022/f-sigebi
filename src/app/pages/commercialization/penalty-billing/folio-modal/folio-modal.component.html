<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form-loader *ngIf="loading"></form-loader>
    <div>
      <ng2-smart-table
        [ngStyle]="{
          height: loading ? '0px' : totalItems > 10 ? '300px' : 'auto'
        }"
        [attr.class]="'table-bordered table-responsive mb-4'"
        (rowSelect)="isSelect($event.data)"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
    </div>
    <!-- <div *ngIf="!loading">
      <ng2-smart-table
        (rowSelect)="isSelect($event.data)"
        [attr.class]="'table-bordered table-responsive mb-4'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
    </div> -->
    <app-pagination [params]="filter" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-primary btn-sm active"
          (click)="confirm()"
          [disabled]="!selectedRows.folioinvoiceId">
          Seleccionar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-sm btn-danger btn-sm active"
          (click)="close()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</app-modal>
