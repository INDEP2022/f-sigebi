<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodForm">
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('soladjinstgobId')"
            label="Id Solicitante">
            <input
              type="number"
              class="form-control"
              formControlName="soladjinstgobId" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('typeentgobId')"
            label="Id Tipo de Bien">
            <input
              type="text"
              class="form-control"
              formControlName="typeentgobId"
              maxlength="2" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('estateNumber')" label="No. Bien">
            <input
              type="number"
              class="form-control"
              formControlName="estateNumber" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              maxlength="100" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('delegation')">
            <ngx-select
              [form]="goodForm"
              [data]="delegationItems"
              label="Delegación"
              value="description"
              bindLabel="description"
              (fetchItems)="getDelegation()"
              control="delegation">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('location')" label="Ubicación">
            <input
              type="text"
              formControlName="location"
              class="form-control"
              maxlength="50" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('worthappraisal')"
            label="Valor Avaluo">
            <input
              type="number"
              class="form-control"
              formControlName="worthappraisal" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('appraisalDate')"
            label="Fecha Avaluo">
            <input
              type="text"
              class="form-control"
              formControlName="appraisalDate"
              [maxDate]="maxDate"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('sessionNumber')"
            label="Numero de Sesion">
            <input
              type="number"
              class="form-control"
              formControlName="sessionNumber" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('ranksEstate')"
            label="Clasificación Bien">
            <input
              type="text"
              formControlName="ranksEstate"
              class="form-control"
              maxlength="20" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('mandate')" label="Mandato">
            <textarea
              rows="2"
              formControlName="mandate"
              class="form-control"
              maxlength="20"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('rankssiab')"
            label="Clasificaciñon Siab">
            <input
              type="text"
              formControlName="rankssiab"
              class="form-control"
              maxlength="50" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('comments')" label="Comentarios">
            <input
              type="boxtext"
              formControlName="comments"
              class="form-control"
              maxlength="100" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <small for="" class="">Visualizar</small>
          <div class="d-flex">
            <form-radio label="Si">
              <input type="radio" formControlName="visualize" value="1" />
            </form-radio>
            <form-radio label="No">
              <input type="radio" formControlName="visualize" value="0" />
            </form-radio>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!goodForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
