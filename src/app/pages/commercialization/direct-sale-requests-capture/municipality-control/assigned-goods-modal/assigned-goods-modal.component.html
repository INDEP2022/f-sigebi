<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodForm">
      <!--- <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form-field [control]="goodForm.get('repvendcId')" label="No. Bien">
                        <input type="text" class="form-control" formControlName="repvendcId" />
                    </form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                    <form-field [control]="goodForm.get('batchId')" label="Delegación">
                        <input type="number" class="form-control" formControlName="batchId" />
                    </form-field>
                </div>
            </div>---->
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('bill')" label="Descripción">
            <input type="text" class="form-control" formControlName="bill" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('labelsent')"
            label="Valor Avalúo">
            <input
              type="text"
              class="form-control"
              formControlName="labelsent" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('sayDelivery')"
            label="Direccion de Entrega">
            <input
              type="text"
              formControlName="sayDelivery"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('job')" label="Oficio">
            <input type="text" class="form-control" formControlName="job" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="goodForm.get('managed')" label="Dirigido">
            <input type="text" class="form-control" formControlName="managed" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('addresssent')"
            label="Direccion Origen">
            <input
              type="text"
              class="form-control"
              formControlName="addresssent" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('labelBatch')"
            label="Lote de Etiquetas">
            <input
              type="text"
              formControlName="labelBatch"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('paragraph1')"
            label="Descripcíon">
            <textarea
              rows="2"
              formControlName="paragraph1"
              class="form-control"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="goodForm.get('userSignature')"
            label="Firmante">
            <input
              type="text"
              formControlName="userSignature"
              class="form-control" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!goodForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
