<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">control de municipios</h5>
  </div>
  <div body>
    <div class="ms-3 mb-2"></div>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-material">
          <h6 class="d-inline">SOLICITANTES</h6>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <div class="me-2">
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openFormApplicant('Nuevo')">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
          <div class="">
            <app-columns-select
              [(settings)]="applicantSettings"></app-columns-select>
          </div>
        </div>
      </div>
    </div>
    <br />
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="applicantTable"
          [settings]="applicantSettings"
          [source]="dataFactGen"
          (edit)="openFormApplicant($event.data)"
          (delete)="askDelete($event.data, 'APPLICANT')"
          (userRowSelect)="getDataGoods($event.data.soladjinstgobId)">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params2" [totalItems]="totalItems">
    </app-pagination>
    <div class="ms-3 mb-2"></div>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-material">
          <h6 class="d-inline">BIENES ASIGNADOS</h6>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <div class="">
            <app-columns-select
              [(settings)]="assignedGoodSettings"></app-columns-select>
          </div>
          <div class="me-2">
            <button
              type="button"
              tooltip="Nuevo"
              containerClass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openFormAssignedGood()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="assignedGoodTable"
          [settings]="assignedGoodSettings"
          [source]="assignedGoodColumns"
          (edit)="openFormAssignedGood($event.data)"
          (delete)="askDelete($event.data, 'GOOD')">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination
      [params]="assignedGoodParams"
      [totalItems]="assignedGoodTotalItems">
    </app-pagination>
  </div>
</app-card>
