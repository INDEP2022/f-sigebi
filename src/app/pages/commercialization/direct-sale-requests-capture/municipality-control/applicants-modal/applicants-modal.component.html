<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="applicantForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <ngx-select
            [form]="applicantForm"
            [data]="typeEntityItems"
            [searchable]="false"
            label="Entidad"
            value="id"
            bindLabel="idDescription"
            (fetchItems)="getTypeEntitiesGov($event)"
            control="typeentgobId">
          </ngx-select>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="applicantForm.get('applicant')"
            label="Solicitante">
            <input
              type="text"
              class="form-control"
              formControlName="applicant"
              maxlength="70" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="applicantForm.get('position')" label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="position"
              maxlength="60" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <!-- <form-field [control]="applicantForm.get('municipality')"> -->
          <ngx-select
            [form]="applicantForm"
            [data]="municipalityItems"
            [searchable]="true"
            label="Municipio"
            value="description"
            bindLabel="description"
            (fetchItems)="getMunicipalities($event)"
            control="municipality"
            (chenge)="municipalitiesChange($event)">
          </ngx-select>
          <!-- </form-field> -->
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <!--  <form-field [control]="applicantForm.get('state')"> -->
          <ngx-select
            [form]="applicantForm"
            [data]="stateItems"
            [searchable]="true"
            value="descCondition"
            bindLabel="descCondition"
            label="Estado"
            (fetchItems)="getStates($event)"
            control="state"
            (change)="stateItemsChange($event)">
          </ngx-select>
          <!-- </form-field> -->
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="applicantForm.get('applicationDate')"
            label="Fecha Solicitud">
            <input
              type="text"
              formControlName="applicationDate"
              class="form-control"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="applicantForm.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              maxlength="100" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="applicantForm.get('phone')" label="Teléfono">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              maxlength="20" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="applicantForm.get('award')"
            label="Adjudicación">
            <input
              type="text"
              class="form-control"
              formControlName="award"
              maxlength="20" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="applicantForm.get('webmail')"
            label="Correo Electrónico">
            <input
              type="text"
              class="form-control"
              formControlName="webmail"
              maxlength="50" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="applicantForm.get('amount')" label="Cantidad">
            <input
              type="text"
              class="form-control"
              formControlName="amount"
              maxlength="6" />
          </form-field>
        </div>
        <!---  <div class="col-sm-12 col-md-6">
                    <form-field [control]="applicantForm.get('amount')" label="Cantidad">
                        <input type="number" class="form-control" formControlName="amount" />
                    </form-field>
                </div>---->
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [disabled]="!applicantForm.valid" (confirm)="save()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
