<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Publicaci&oacute;n de fotograf&iacute;as</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="row justify-content-center">
          <div class="ch-content">
            <h5 class="title">Evento</h5>
          </div>
          <div class="col-12 col-sm-12 col-md-5">
            <search-bar-simple
              (eventEmit)="loadEvent($event)"
              [label]="''"
              [placeholder]="'N&uacute;mero de Evento Padre'">
            </search-bar-simple>
          </div>
        </div>
        <!-- <h5 class="font-size-14 d-inline">Seleccione Cve Proceso</h5>
          <ngx-select [form]="form" [data]="cveItems" value="id" bindLabel="observations" (fetchItems)="getCve($event)"
            (change)="selectCve($event)" control="id">
          </ngx-select> -->

        <div class="col-md-3" *ngIf="selectedCve != null">
          <h5 class="font-size-14 d-inline">ID de Proceso</h5>
          <p class="mt-2 font-size-28 text-muted">{{ selectedCve.id }}</p>
        </div>
        <div class="col-md-3" *ngIf="selectedCve != null">
          <h5 class="font-size-14 d-inline">Tipo</h5>
          <p class="mt-2 font-size-28 text-muted">
            {{ selectedCve.tpeventoId }}
          </p>
        </div>
        <div class="col-md-3" *ngIf="selectedCve != null">
          <h5 class="font-size-14 d-inline">Estatus</h5>
          <p class="mt-2 font-size-28 text-muted">
            {{ selectedCve.statusvtaId }}
          </p>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card [header]="true" *ngIf="rowSelectedGood">
  <div header>
    <div class="ch-content">
      <h5 class="title">Fotograf&iacute;as</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="!form.valid">
            Publicar como favorito
          </button>
        </div>
      </div>
      <div class="row pt-5">
        <carousel
          [itemsPerSlide]="itemsPerSlide"
          [singleSlideOffset]="singleSlideOffset"
          [startFromIndex]="6"
          [interval]="0">
          <slide *ngFor="let slide of slides; let index = index">
            <img
              [src]="slide.image"
              alt="image slide"
              style="
                display: block;
                height: 250px;
                width: 300px;
                object-fit: cover;
              " />
            <form-check for="keep-{{ index }}" class="float-check">
              <input
                type="checkbox"
                id="keep-{{ index }}"
                formControlName="favorite"
                class="form-control" />
            </form-check>
            <div class="carousel-csaption">
              <h6>Fotograf&iacute;a {{ index }}</h6>
            </div>
          </slide>
        </carousel>
      </div>
    </form>
  </div>
</app-card>
