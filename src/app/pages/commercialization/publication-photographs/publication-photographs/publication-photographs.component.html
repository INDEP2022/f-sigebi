<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Publicaci&oacute;n de fotograf&iacute;as</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div body>
        <div class="row">
          <label for="">Lotes</label>
        </div>
        <div class="row pt-2 scroll-table justify-content-center">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings4"
            [source]="dataBatch"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event)"></ng2-smart-table>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>

      <div body>
        <div class="row">
          <h5 class="title">Bienes del lote {{ rowAllotment }}</h5>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings3"
            [source]="dataBatch"></ng2-smart-table>
        </div>
      </div>

      <div class="row mt-5 d-flex justify-content-center">
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </form>
  </div>
</app-card>
