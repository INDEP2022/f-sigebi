<app-modal>
  <div header>
    <h5 class="modal-title">Cambiar Proceso</h5>
  </div>
  <div body>
    <div class="col-md-3">
      <form-field [control]="form.get('process')" label="Tipo de Proceso">
        <ng-select
          formControlName="processType"
          [searchable]="false"
          class="form-control"
          [clearable]="false">
          <ng-option value="0">Normales</ng-option>
          <ng-option value="1">Duplicados</ng-option>
          <ng-option value="2">No Referenciados</ng-option>
          <ng-option value="3">Efectivo</ng-option>
          <ng-option value="4">Inconsistencia</ng-option>
          <ng-option value="5">Carga de Archivo CSV</ng-option>
        </ng-select>
      </form-field>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary btn-sm active">
          Cambiar <i class="fas fa-sync-alt"> </i>
        </button>
      </div>
    </div>
  </div>
</app-modal>
