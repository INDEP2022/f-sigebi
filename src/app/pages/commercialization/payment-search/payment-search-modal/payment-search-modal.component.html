<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="paymentForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="paymentForm.get('date')" label="Fecha">
            <input
              type="text"
              formControlName="date"
              class="form-control"
              bsDatepicker
              [maxDate]="maxDate" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="paymentForm.get('type')" label="Tipo">
            <ng-select
              formControlName="type"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="L">Liquidaci&oacute;n</ng-option>
              <ng-option value="G">Garant&iacute;a</ng-option>
              <ng-option value="I">Inconsistencia</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="paymentForm.get('event')" label="Evento">
            <input
              type="text"
              maxlength="10"
              formControlName="event"
              class="form-control" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="paymentForm.get('publicBatch')" label="Lote">
            <input
              type="text"
              maxlength="10"
              formControlName="publicBatch"
              class="form-control" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <!-- <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('entryOrderId')"
            label="Id Orden Ingreso">
            <input
              type="text"
              formControlName="entryOrderId"
              class="form-control"
              maxlength="11" />
          </form-field>
        </div> -->
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('systemValidity')"
            label="Válido Sistema">
            <ng-select
              class="form-control"
              formControlName="systemValidity"
              (change)="extractKey($event)">
              <ng-option
                *ngFor="let row of validSystem"
                [value]="row.valsisKey">
                {{ row.valsisDescription }}
              </ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('satDescription')"
            label="Descripción Pago SAT">
            <ng-select class="form-control" formControlName="satDescription">
              <ng-option *ngFor="let row of dataSat" [value]="row.idType">
                {{ row.description }}
              </ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('tipo_referencia')"
            label="Tipo Referencia">
            <ng-select
              formControlName="tipo_referencia"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">GS</ng-option>
              <ng-option value="2">GC</ng-option>
              <ng-option value="3">LQ</ng-option>
              <ng-option value="4">LE</ng-option>
              <ng-option value="5">VB</ng-option>
              <ng-option value="6">PP</ng-option>
              <ng-option value="7">GE</ng-option>
              <ng-option value="0">No Valida</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('geneReference')"
            label="Tipo Cambio de Referencia">
            <ng-select
              formControlName="geneReference"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Existe</ng-option>
              <ng-option value="2">Nueva</ng-option>
              <ng-option value="3">Cambio</ng-option>
            </ng-select>
          </form-field>
        </div>
        <!-- <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('inconsistencies')"
            label="Inconsistencias">
            <textarea
              class="form-control"
              formControlName="inconsistencies"
              rows="2"
              maxlength="1000"></textarea>
          </form-field>
        </div> -->
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="paymentForm.get('referencealt')"
            label="Nueva Referencia">
            <textarea
              class="form-control"
              formControlName="referencealt"
              rows="2"
              maxlength="255"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="paymentForm.get('result')" label="Resultado">
            <textarea
              class="form-control"
              formControlName="result"
              rows="2"
              maxlength="200"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="paymentForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
