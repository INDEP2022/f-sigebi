<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reporte de bienes comercializados</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <app-delegation-shared [form]="form"></app-delegation-shared>
        </div>
        <div class="col-md-4">
          <div class="row pt-3">
            <form-field
              [control]="form.get('typeEvent')"
              label="Tipo de Evento">
              <input
                type="text"
                class="form-control"
                formControlName="typeEvent" />
            </form-field>
          </div>
          <div class="row pt-3">
            <form-field [control]="form.get('PF_FECFIN')" label="Fecha Final">
              <input
                formControlName="PF_FECFIN"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row pt-3">
            <form-field [control]="form.get('PF_FECINI')" label="Fecha Inicial">
              <input
                formControlName="PF_FECINI"
                class="form-control"
                bsDatepicker />
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active btn-sm"
          [disabled]="!form.valid"
          (click)="confirm()">
          Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active mr-3"
          (click)="cleanForm()"
          [disabled]="!form.valid">
          Limpiar<i class="fas fa-eraser"> </i>
        </button>
      </div>
    </div>
  </div>
</app-card>
