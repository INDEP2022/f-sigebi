<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">conversi√≥n a numerario</h5>
  </div>
  <div body>
    <div class="row">
      <form class="form-material mb-0" [formGroup]="consultForm">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="row">
              <ngx-select
                [form]="consultForm"
                [data]="goodItems"
                label="Referencia"
                value="id"
                bindLabel="id"
                (fetchItems)="getGoods($event)"
                control="id">
              </ngx-select>
            </div>
            <div class="row mt-5 mb-sm-5">
              <form-field [control]="consultForm.get('bank')" label="Banco">
                <ng-select
                  formControlName="bank"
                  [searchable]="false"
                  class="form-control"
                  [clearable]="false">
                  <ng-option value="1">BANAMEX</ng-option>
                  <ng-option value="2">BANCO SANTANDER</ng-option>
                  <ng-option value="3">BANORTE</ng-option>
                  <ng-option value="4">BBVA BANCOMER</ng-option>
                  <ng-option value="5">HSBC</ng-option>
                </ng-select>
              </form-field>
            </div>
          </div>
          <div class="col-sm-12 col-md-5">
            <div class="row">
              <div class="col-6">
                <form-field
                  [control]="consultForm.get('status')"
                  label="Estatus Mov.">
                  <ng-select
                    formControlName="status"
                    [searchable]="false"
                    class="form-control"
                    [clearable]="false">
                    <ng-option value="0">Pagado</ng-option>
                    <ng-option value="1">Cheque salvo buen cobro</ng-option>
                    <ng-option value="3">Cheque devuelto</ng-option>
                  </ng-select>
                </form-field>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-6">
                <form-field
                  [control]="consultForm.get('startDate')"
                  label="Fecha Inicio">
                  <input
                    type="text"
                    formControlName="startDate"
                    class="form-control"
                    bsDatepicker
                    [maxDate]="maxDate" />
                </form-field>
              </div>
              <div class="col-6">
                <form-field
                  [control]="consultForm.get('endDate')"
                  label="Fecha Fin">
                  <input
                    type="text"
                    formControlName="endDate"
                    class="form-control"
                    bsDatepicker
                    [maxDate]="maxDate" />
                </form-field>
              </div>
            </div>
          </div>
          <div
            class="col-sm-12 col-md-3 d-flex justify-content-center align-items-center">
            <div class="col-12 col-xl-7">
              <button
                class="btn btn-sm btn-block btn-primary active font-size-14 font-size-lg-16"
                (click)="consult()"
                [disabled]="!consultForm.valid">
                Consultar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-3">
      <div class="d-flex justify-content-between">
        <div class="form-material col-md-5">
          <search-bar [params]="params"></search-bar>
        </div>
        <div>
          <app-columns-select
            [(settings)]="consultSettings"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="consultation-table"
            [attr.class]="'table-bordered'"
            [settings]="consultSettings"
            [source]="columns">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="columns.length">
    </app-pagination>
  </div>
</app-card>
