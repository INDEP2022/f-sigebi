<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="form-material">
          <search-bar
            [filterParams]="filterParams"
            [filterField]="searchFilter"></search-bar>
        </div>
      </div>
    </div>
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="clientTable"
          [settings]="clientSettings"
          [source]="clientColumns"
          (userRowSelect)="select($event.selected)">
        </ng2-smart-table>
      </div>
    </ng-scrollbar>
    <app-pagination [filterParams]="filterParams" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="confirm()"
          [disabled]="selectedRow == null">
          Seleccionar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
