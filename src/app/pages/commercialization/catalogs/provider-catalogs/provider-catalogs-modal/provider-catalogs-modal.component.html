<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="providerForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('rfc')" label="R.F.C.">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('curp')" label="CURP">
            <input type="text" class="form-control" formControlName="curp" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="providerForm.get('name')"
            label="Nombre o Razón Social">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="providerForm.get('neighborhood')"
            label="Colonia">
            <input
              type="text"
              class="form-control"
              formControlName="neighborhood" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="providerForm.get('delegation')"
            label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('state')">
            <ngx-select
              [form]="providerForm"
              [data]="stateItems"
              label="Estado"
              value="description"
              bindLabel="description"
              (fetchItems)="getStates($event)"
              control="state">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('city')">
            <ngx-select
              [form]="providerForm"
              [data]="cityItems"
              label="Ciudad"
              value="description"
              bindLabel="description"
              (fetchItems)="getCities($event)"
              control="city">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('country')">
            <ngx-select
              [form]="providerForm"
              [data]="countryItems"
              label="País"
              value="description"
              bindLabel="description"
              (fetchItems)="getCountries($event)"
              control="country">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('cp')" label="Cp">
            <input type="text" class="form-control" formControlName="cp" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('phone')" label="Teléfono">
            <input type="text" class="form-control" formControlName="phone" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('fax')" label="Fax">
            <input type="text" class="form-control" formControlName="fax" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('email')" label="Correo Web">
            <input type="text" class="form-control" formControlName="email" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field [control]="providerForm.get('type')" label="Tipo Persona">
            <ng-select
              formControlName="type"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option *ngFor="let t of typeTestData" value="t.type">{{
                t.description
              }}</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="providerForm.get('activity')"
            label="Actividad Preponderante">
            <input
              type="text"
              class="form-control"
              formControlName="activity" />
          </form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <form-field
            [control]="providerForm.get('contractNumber')"
            label="N° Contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contractNumber" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!providerForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
