<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('id')" label="Número de Cuenta">
            <input
              type="number"
              class="form-control"
              formControlName="id"
              [readonly]="edit"
              min="0"
              oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11);" />
          </form-field>
        </div>

        <div class="col-6">
          <form-field [control]="form.get('bankKey')">
            <ngx-select
              label="Seleccione un Banco"
              [data]="banks"
              [form]="form"
              bindLabel="bankCode"
              style="width: 240px"
              [control]="'bankKey'"
              (fetchItems)="searchBanks($event)"
              (input)="onSearchName($event.target)"></ngx-select>
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <form-field label="Moneda" [control]="form.get('coinKey')">
            <input
              type="text"
              class="form-control"
              formControlName="coinKey"
              maxlength="15" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field label="Oficina" [control]="form.get('branchOffice')">
            <input
              type="text"
              class="form-control"
              formControlName="branchOffice"
              maxlength="30" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <form-field
            [control]="form.get('rateCalculationInterest')"
            label="Cálculo de Interés">
            <input
              type="text"
              class="form-control"
              formControlName="rateCalculationInterest" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            label="Número de Registro"
            [control]="form.get('registryNumber')">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber"
              min="0"
              oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11);" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <form-field label="Tipo" [control]="form.get('accountType')">
            <input
              type="text"
              class="form-control"
              formControlName="accountType"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            label="Desc. Tipo de Pago SAT"
            [control]="form.get('square')">
            <input
              type="text"
              class="form-control"
              formControlName="square"
              maxlength="20" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
