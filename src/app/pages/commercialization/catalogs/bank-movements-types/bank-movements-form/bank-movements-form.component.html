<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} TIPOS MOVIMIENTO BANCO</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <!--Banks Component-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <form-field [control]="form.get('id')" label="Número de Cuenta">
                <input type="text" class="form-control" formControlName="id" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <app-banks-shared
            [form]="form"
            bankField="bankKey"></app-banks-shared>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <form-field [control]="form.get('coinKey')" label="Moneda">
                <input
                  type="text"
                  class="form-control"
                  formControlName="coinKey" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <form-field [control]="form.get('branchOffice')" label="Oficina">
                <input
                  type="text"
                  class="form-control"
                  formControlName="branchOffice" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <form-field
                [control]="form.get('rateCalculationInterest')"
                label="Cálculo de interés">
                <input
                  type="number"
                  class="form-control"
                  formControlName="rateCalculationInterest" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <form-field
                [control]="form.get('registryNumber')"
                label="Número de registro">
                <input
                  type="text"
                  class="form-control"
                  formControlName="registryNumber" />
              </form-field>
            </div>
          </div>
        </div>
        <!--VALUE SELECT PROVISIONAL-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field [control]="form.get('accountType')" label="Tipo">
            <select class="form-control" formControlName="accountType">
              <option [value]="null">Selecciona un Valor</option>
              <option value="Abono">Abono</option>
              <option value="Cargo">Cargo</option>
            </select>
          </form-field>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field [control]="form.get('esReference')" label="Estatus">
            <select class="form-control" formControlName="esReference">
              <option [value]="null">Selecciona un Valor</option>
              <option value="0">Si</option>
              <option value="1">No</option>
            </select>
          </form-field>
        </div> -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field
            [control]="form.get('square')"
            label="Desc. Tipo de Pago SAT">
            <input type="text" class="form-control" formControlName="square" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
