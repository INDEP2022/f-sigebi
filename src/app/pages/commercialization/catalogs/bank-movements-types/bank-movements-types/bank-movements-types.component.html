<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS MOVIMIENTO BANCO</h5>
    <div>
      <button (click)="add()" class="btn btn-primary active btn-sm ml-3">
        Nuevo
      </button>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <!-- <label>Filtrar</label> -->
      <div class="row mb-3 mt-3">
        <!--Banks Component-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <app-banks-shared [form]="form"></app-banks-shared>
        </div>
        <div
          class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline"
          *ngIf="form.get('bank').value !== null">
          <div class="row justify-content-end">
            <div class="col-12 align-self-baseline">
              <div class="row justify-content-end">
                <div class="col-lg-10 col-md-12 col-sm-12 col-12">
                  <label for="">Cuenta Bancaria</label>
                </div>
              </div>
              <div class="row mb-3 mt-3 justify-content-end">
                <div class="col-lg-5 col-md-6 col-sm-6 col-12">
                  <div class="mt-4">
                    <h5 class="font-size-14">
                      <i class="bx bx-card me-1 text-primary"></i>
                      No.Cuenta
                    </h5>
                    <p class="text-muted mb-0">{{ bankAccounts[0].id }}</p>
                  </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-6 col-12">
                  <div class="mt-4">
                    <h5 class="font-size-14">
                      <i class="bx bx-building me-1 text-primary"></i>
                      Sucursal
                    </h5>
                    <p class="text-muted mb-0">{{ bankAccounts[0].office }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!--BANKS MOVEMENTS TABLE-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
