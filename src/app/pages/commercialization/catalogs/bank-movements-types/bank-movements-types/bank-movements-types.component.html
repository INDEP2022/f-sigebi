<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS MOVIMIENTO BANCO</h5>
  </div>
  <div body>
    <form action="" class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('bankSelect')">
            <ngx-select
              label="Seleccione un Banco"
              [data]="banks"
              [form]="form"
              bindLabel="name"
              [control]="'bankSelect'"
              (fetchItems)="searchBanks($event)"
              (input)="onSearchName($event.target)"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-3 pt-2">
          <button
            type="button"
            class="btn btn-sm btn-info active mr-4"
            style="width: 110px; background-color: #9d2449"
            [disabled]="!form.valid"
            (click)="consultarBanco(form.get('bankSelect').value.bankCode)">
            Consultar <i class="bx bx-search float-icon"></i>
            <!-- (click)="consultarBanco()" -->
          </button>
        </div>
        <div class="col-md-3 pt-2">
          <button
            type="button"
            class="btn btn-sm btn-info active"
            style="width: 90px; background-color: #b38e5d"
            [disabled]="!form.valid"
            (click)="cleandInfoDate()">
            Limpiar <i class="fa fa-eraser"></i>
          </button>
        </div>
        <div class="col-md-2 pt-2">
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </form>

    <!--MODELS TABLE-->
    <div class="row pt-2">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (create)="openForm()"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
