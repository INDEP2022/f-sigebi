<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="representativeForm">
      <div class="row">
        <!-- <div class="col-md-4">
          <form-field label="ID" [control]="representativeForm.get('id')">
            <input
              type="number"
              class="form-control"
              formControlName="id"
              min="0"
              oninput="if(this.value.length > 7) this.value = this.value.slice(0, 7);" />
          </form-field>
        </div> -->
        <div class="col-md-8">
          <form-field
            label="Nombre o Razón Social"
            [control]="representativeForm.get('reasonName')">
            <input
              type="text"
              maxlength="200"
              class="form-control"
              formControlName="reasonName" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field
            label="Apellido Paterno"
            [control]="representativeForm.get('paternalSurname')">
            <input
              type="text"
              maxlength="200"
              class="form-control"
              formControlName="paternalSurname" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Apellido Materno"
            [control]="representativeForm.get('maternalSurname')">
            <input
              type="text"
              maxlength="200"
              class="form-control"
              formControlName="maternalSurname" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Fecha de Nacimiento"
            [control]="representativeForm.get('dateBorn')">
            <input
              type="text"
              style="position: relative"
              class="form-control"
              formControlName="dateBorn"
              bsDatepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY'
              }" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field label="RFC" [control]="representativeForm.get('rfc')">
            <input
              type="text"
              class="form-control"
              formControlName="rfc"
              maxlength="13" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field label="CURP" [control]="representativeForm.get('curp')">
            <input
              type="text"
              class="form-control"
              formControlName="curp"
              maxlength="18" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Tipo de Persona"
            [control]="representativeForm.get('personType')">
            <ng-select
              formControlName="personType"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="M">Hombre</ng-option>
              <ng-option value="F">Mujer</ng-option>
            </ng-select>
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Tipo de Identificación"
            [control]="representativeForm.get('identificationType')">
            <input
              type="number"
              class="form-control"
              formControlName="identificationType"
              min="0"
              oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="No. Identificación"
            [control]="representativeForm.get('identificationNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="identificationNumber"
              min="0"
              oninput="if(this.value.length > 40) this.value = this.value.slice(0, 40);" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <form-field
            label="Aut. Emisión Identif."
            [control]="representativeForm.get('autEmiIndentify')">
            <input
              type="text"
              class="form-control"
              formControlName="autEmiIndentify"
              maxlength="200" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            label="No. Fideicomiso"
            [control]="representativeForm.get('escrowNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="escrowNumber"
              maxlength="40" />
          </form-field>
        </div>

        <div class="col-md-2">
          <form-field
            label="Cve. Nacionalidad"
            [control]="representativeForm.get('nationalityKey')">
            <input
              type="text"
              class="form-control"
              formControlName="nationalityKey"
              maxlength="2" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            label="Cve. País"
            [control]="representativeForm.get('countryOriginKey')">
            <input
              type="text"
              class="form-control"
              formControlName="countryOriginKey"
              maxlength="2" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field
            label="Estado"
            [control]="representativeForm.get('state')">
            <input
              type="text"
              class="form-control"
              formControlName="state"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field label="Ciudad" [control]="representativeForm.get('city')">
            <input
              type="text"
              class="form-control"
              formControlName="city"
              maxlength="60" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Colonia"
            [control]="representativeForm.get('suburb')">
            <input
              type="text"
              class="form-control"
              formControlName="suburb"
              maxlength="50" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Calle"
            [control]="representativeForm.get('street')">
            <input
              type="text"
              class="form-control"
              formControlName="street"
              maxlength="100" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field
            label="Código Postal"
            [control]="representativeForm.get('zipCode')">
            <input
              type="text"
              class="form-control"
              formControlName="zipCode"
              maxlength="12" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Estado"
            [control]="representativeForm.get('delegation')">
            <input
              type="text"
              class="form-control"
              formControlName="delegation"
              maxlength="30" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Cve. País"
            [control]="representativeForm.get('homeCountryKey')">
            <input
              type="text"
              class="form-control"
              formControlName="homeCountryKey"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="Cve. Teléfono"
            [control]="representativeForm.get('countryPhoneKey')">
            <input
              type="text"
              class="form-control"
              formControlName="countryPhoneKey"
              maxlength="2" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <form-field
            label="Teléfono"
            [control]="representativeForm.get('phone')">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              maxlength="12" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field label="Fax" [control]="representativeForm.get('fax')">
            <input
              type="text"
              class="form-control"
              formControlName="fax"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="No. Ext."
            [control]="representativeForm.get('outsideNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="outsideNumber"
              maxlength="56" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            label="No. Int."
            [control]="representativeForm.get('insisdeNumber')">
            <input
              type="text"
              class="form-control"
              formControlName="insisdeNumber"
              maxlength="40" />
          </form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <form-field
            label="E-mail"
            [control]="representativeForm.get('mailWeb')">
            <input
              type="text"
              class="form-control"
              formControlName="mailWeb"
              maxlength="60" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            label="Cve. Act. Económica"
            [control]="representativeForm.get('ecoActivityKey')">
            <input
              type="text"
              class="form-control"
              formControlName="ecoActivityKey"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            label="Cve. Representante"
            [control]="representativeForm.get('repAssociatedId')">
            <input
              type="number"
              class="form-control"
              formControlName="repAssociatedId"
              min="0"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);" />
          </form-field>
        </div>
      </div>

      <!-- <div class="row mt-3">
        <div class="col-md-4">
          <form-field
            label="No. Registro"
            [control]="representativeForm.get('registerNumber')">
            <input
              type="number"
              class="form-control"
              formControlName="registerNumber"
              min="0"
              oninput="if(this.value.length > 20) this.value = this.value.slice(0, 20);" />
          </form-field>
        </div>
      </div> -->
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
