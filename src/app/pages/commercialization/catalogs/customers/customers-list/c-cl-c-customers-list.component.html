<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CAT√ÅLOGO DE CLIENTES</h5>
  </div>
  <div body>
    <!--Customers Table-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Clientes</h5>
      </div>
    </div>
    <div class="d-flex justify-content-end mr-1">
    	<div class="d-flex col-3">
        <div class="btn-group w-100" dropdown>
          <button
            id="button-animated"
            dropdownToggle
            type="button"
            class="btn btn-success btn-sm active dropdown-toggle"
            aria-controls="dropdown-animated">
            Exportar
            <span class="caret"></span>
          </button>
          <ul
            id="dropdown-animated"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-animated">
            <li role="menuitem">
              <a class="dropdown-item">Todos los Clientes</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item">Clientes en Lista Negra</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item">Clientes sin Problema</a>
            </li>
          </ul>
        </div>
      </div>
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings">
      </app-columns-select>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (custom)="onCustom($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
