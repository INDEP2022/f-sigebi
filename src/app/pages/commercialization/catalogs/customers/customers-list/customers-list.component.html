<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CAT&Aacute;LOGO DE CLIENTES</h5>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="ch-content">
      <h5 class="title">Todos los clientes</h5>
      <div class="col-md-5 buttons">
        <div>
          <div class="btn-group col-md-2" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-success active btn-sm ml-3"
              aria-controls="dropdown-basic">
              Opciones <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic">
              <li role="menuitem">
                <a class="dropdown-item" (click)="openFormClients()"
                  >Agregar cliente<i class="fa fa-plus text-primary mx-2"></i
                ></a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="openBlackList()"
                  >Lista Negra<i class="fa fa-ban text-danger mx-2"></i
                ></a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="openWhiteList()"
                  >Lista Blanca<i class="fa fa-check text-success mx-2"></i
                ></a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="exportAllClients()"
                  >Descargar todo</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- <div class="col-md-2">
          <button
            class="btn btn-success active btn-sm ml-3"
            (click)="exportAllClients()">
            Exportar a Excel
          </button>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-dark btn-sm active"
            (click)="openBlackList()">
            Lista Negra
          </button>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-light btn-sm active"
            (click)="openWhiteList()">
            Lista Blanca
          </button>
        </div>-->
        <app-columns-select [(settings)]="settings"> </app-columns-select>
      </div>
    </div>
    <!--Customers Table-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="customers"
            (edit)="openFormClients($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!--representantes Table-->
    <hr />
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params2"></search-bar>
      </div>
    </div>

    <div class="ch-content">
      <h5 class="title">Representantes</h5>
      <div class="col-md-8 buttons">
        <div class="col-md-2">
          <button
            class="btn btn-success active btn-sm ml-3"
            (click)="exportAllRepresentative()">
            Exportar a Excel
          </button>
        </div>
        <app-columns-select [(settings)]="settings2"> </app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="representative"
            (edit)="openFormRepresentative($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params2" [totalItems]="totalItems2">
    </app-pagination>
  </div>
</app-card>
