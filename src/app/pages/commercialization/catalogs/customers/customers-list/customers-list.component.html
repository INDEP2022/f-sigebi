<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CAT&Aacute;LOGO DE CLIENTES</h5>
  </div>
  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="ch-content">
      <h5 class="title">Todos los clientes</h5>
      <div class="col-md-8 buttons">
        <div class="col-md-2">
          <button
            class="btn btn-success active btn-sm ml-3"
            (click)="exportAllClients()">
            Exportar a Excel.
          </button>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-dark btn-sm active"
            (click)="openBlackList()">
            Lista Negra
          </button>
        </div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-light btn-sm active"
            (click)="openWhiteList()">
            Lista Blanca
          </button>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-primary active btn-sm ml-3"
            (click)="openFormClients()">
            Nuevo
          </button>
        </div>
        <app-columns-select [(settings)]="settings"> </app-columns-select>
      </div>
    </div>
    <!--Customers Table-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="customers"
            (edit)="openFormClients($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!--representantes Table-->
    <hr />
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params2"></search-bar>
      </div>
    </div>

    <div class="ch-content">
      <h5 class="title">Representantes</h5>
      <div class="col-md-8 buttons">
        <div class="col-md-2">
          <button
            class="btn btn-success active btn-sm ml-3"
            (click)="exportAllRepresentative()">
            Exportar a Excel
          </button>
        </div>
        <app-columns-select [(settings)]="settings2"> </app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings2"
            [source]="representative"
            (edit)="openFormRepresentative($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params2" [totalItems]="totalItems2">
    </app-pagination>
  </div>
</app-card>
