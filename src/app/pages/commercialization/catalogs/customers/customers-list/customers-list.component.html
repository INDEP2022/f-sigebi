<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">CAT&Aacute;LOGO DE CLIENTES</h5>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title">Todos los Clientes</h5>
      <div class="buttons">
        <div>
          <button
            (click)="openFormClients()"
            class="btn btn-info btn-sm active ml-2 mr-4">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings"> </app-columns-select>
        <div>
          <div class="btn-group col-md-2" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-success active btn-sm"
              aria-controls="dropdown-basic">
              Opciones <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic">
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="openBlackList()"
                  >Lista Negra <i class="fa fa-ban text-danger mx-2"></i
                ></a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="openWhiteList()"
                  >Lista Blanca <i class="fa fa-check text-success mx-2"></i
                ></a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="exportAllClients()"
                  >Descargar Todo <i class="bx bx-download float-icon"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--Customers Table-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openFormClients($event.data)"
            (create)="openFormClients()"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <hr />
    <app-customers-representants-list
      [client]="client"></app-customers-representants-list>
  </div>
</app-card>
