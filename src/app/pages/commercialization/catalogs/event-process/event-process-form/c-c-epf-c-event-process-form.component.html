<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} EVENTO POR PROCESO</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
      	<!--Event Types Component-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <app-events-shared [form]="form"></app-events-shared>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <div class="row mb-3 mt-3">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <form-field
                [control]="form.get('goodType')"
                label="Tipo de Bien">
                <select class="form-control" formControlName="goodType">
                  <option [value]="null">Seleccione un valor</option>
                  <option value="movable">Mueble</option>
                  <option value="immovable">Inmueble</option>
                </select>
              </form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <form-field
                [control]="form.get('phase')"
                label="Fase">
                <select class="form-control" formControlName="phase">
                  <option [value]="null">Seleccione un valor</option>
                  <option value="beforeProcess">Proceso Anterior</option>
                  <option value="newProcess">Proceso Nuevo</option>
                </select>
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-3 mb-3">
        	<form-field
        		label="Fecha Garantía"
            [control]="form.get('warrantyDate')">
          	<input
          		class="form-control"
              formControlName="warrantyDate"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-3 mb-3">
          <form-field
            [control]="form.get('year')"
            label="Año">
            <input
              type="number"
              class="form-control"
              formControlName="year" />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-3 mb-3">
        	<form-check
        		label="Publicar"
        		for="label">
        		<input id="label" type="checkbox" formControlName="isPublished" />
      		</form-check>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
