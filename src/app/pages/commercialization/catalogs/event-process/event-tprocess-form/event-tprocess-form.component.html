<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="comerEventRlForm">
      <div class="row">
        <div class="col-md-4">
          <form-field label="ID" [control]="comerEventRlForm.get('id')">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="comerEventRlForm.get('year')" label="Año">
            <input
              type="text"
              class="form-control"
              formControlName="year"
              [bsConfig]="bsConfig"
              bsDatepicker />
            <!--<input
              type="number"
              class="form-control"
              formControlName="tiieYear" />-->
          </form-field>
          <!--<form-field label="Año" [control]="comerEventRlForm.get('year')">
            <input type="text" class="form-control" formControlName="year" />
          </form-field>-->
        </div>

        <div class="col-md-4">
          <form-field
            label="Publicar"
            [control]="comerEventRlForm.get('phase')">
            <ng-select
              formControlName="phase"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">PROCESO ANTERIOR</ng-option>
              <ng-option value="2">PROCESO NUEVO</ng-option>
            </ng-select>
          </form-field>

          <!--<form-field label="Fase" [control]="comerEventRlForm.get('phase')">
            <input type="text" class="form-control" formControlName="phase" />
          </form-field>-->
        </div>
      </div>
      <div class="row pt-4">
        <!--<div class="col-md-2">
          <form-field label="Año" [control]="comerEventRlForm.get('year')">
            <input type="text" class="form-control" formControlName="year" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="Fase" [control]="comerEventRlForm.get('phase')">
            <input type="text" class="form-control" formControlName="phase" />
          </form-field>
        </div>-->
        <div class="col-md-6">
          <form-field
            label="Fecha Garantía"
            [control]="comerEventRlForm.get('warrantyDate')">
            <input
              bsDatepicker
              class="form-control"
              formControlName="warrantyDate" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            label="Publicar"
            [control]="comerEventRlForm.get('topost')">
            <ng-select
              formControlName="topost"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Si</ng-option>
              <ng-option value="0">No</ng-option>
            </ng-select>
          </form-field>
          <!--<form-field label="Publicar" [control]="comerEventRlForm.get('topost')">
            <input
              type="checkbox"
              formControlName="topost"
              [checked]="comerEventRlForm.get('topost').value == 1" />
          </form-field>-->
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!comerEventRlForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
