<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">EVENTOS POR PROCESO</h5>
    <div>
      <button (click)="add()" class="btn btn-primary active btn-sm ml-3">
        Nuevo
      </button>
    </div>
  </div>
  <div body>
    <div class="row mb-3 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline">
        <div class="row">
          <div class="form-material col-12">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline">
        <form class="form-material" [formGroup]="form">
          <div class="row mb-3 mt-3">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <form-field
                [control]="form.get('goodType')"
                label="Filtro por Tipo de Bien">
                <select class="form-control" formControlName="goodType">
                  <option [value]="null">Seleccione un valor</option>
                  <option value="movable">Mueble</option>
                  <option value="immovable">Inmueble</option>
                </select>
              </form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mb-3 mt-3 justify-content-end">
      <div class="col-lg2 col-md2 col-sm2 col-2 align-self-center">
        <button
          type="button"
          class="btn btn-primary btn-sm active w-100">
          Aplicar Cambios
        </button>
      </div>
    </div>
    <!--MODELS TABLE-->
    <div class="row pt-4">
    	<div class="col-md-12">
    		<div [class]="loading ? 'table-loading' : ''">
    			<ng2-smart-table
    					[attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (edit)="openForm($event.data)"
              (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
