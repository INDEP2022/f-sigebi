<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">cat√°logo de proveedores</h5>
  </div>
  <div body>
    <form class="form-material mb-0" [formGroup]="providerForm">
      <div class="row mt-3 ps-4">
        <div class="col-sm-6 col-md-3">
          <form-field [control]="providerForm.get('id')">
            <ngx-select
              [form]="providerForm"
              [data]="eventItems"
              label="Id Proveedor"
              value="id"
              bindLabel="id"
              (fetchItems)="getProviders($event)"
              control="id"
              (change)="getData($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
          <div class="form-material">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
        <div class="col-sm-12 col-md-12">
          <div class="d-flex flex-row-reverse my-3">
            <div class="">
              <app-columns-select
                [(settings)]="providerSettings"></app-columns-select>
            </div>
            <div>
              <button
                class="btn btn-sm btn-success active me-2 font-size-14"
                (click)="openFormProvider()"
                [disabled]="">
                Agregar Registro
              </button>
            </div>
            <div>
              <button
                class="btn btn-sm btn-secondary active me-2 font-size-14"
                (click)="openClientsModal()"
                [disabled]="">
                Clientes
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="providerTable"
            [attr.class]="'table-bordered'"
            [settings]="providerSettings"
            [source]="providerColumns"
            (edit)="openFormProvider($event.data)">
          </ng2-smart-table>
        </div>
        <div class="table-padding"></div>
      </ng-scrollbar>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </form>
  </div>
</app-card>
