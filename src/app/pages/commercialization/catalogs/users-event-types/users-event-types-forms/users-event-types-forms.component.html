<app-modal>
  <div header>
    <h5 class="modal-title">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('idTpevent')" label="Tipo de Evento">
            <input
              type="text"
              class="form-control"
              formControlName="idTpevent"
              [readOnly]="true" />
          </form-field>
        </div>
        <div class="col-md-12 pt-4">
          <form-field [control]="form.get('username')">
            <!-- <input type="text" class="form-control" formControlName="username" /> -->
            <ngx-select
              [form]="form"
              control="username"
              value="user"
              [searchOnInit]="true"
              bindLabel="name"
              [data]="user"
              (fetchItems)="getUsuarios($event)"
              label="Usuario"
              [labelTemplate]="userTypeLabel"
              [optionTemplate]="userTypeOption">
            </ngx-select>
            <ng-template #userTypeLabel let-item="item">
              {{ item.user }} - {{ item.name }}
            </ng-template>
            <ng-template #userTypeOption let-item="item">
              <div [title]="item.user + '-' + item.name">
                {{ item.user }} - {{ item.name }}
              </div>
            </ng-template>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
