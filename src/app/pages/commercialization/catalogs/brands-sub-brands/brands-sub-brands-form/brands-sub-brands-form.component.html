<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} Marca</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-md-4">
          <form-field [control]="form.get('brand')" label="Marca">
            <input
              *ngIf="status === 'Actualizar'"
              type="text"
              class="form-control disabled"
              formControlName="brand" />
            <input
              *ngIf="status !== 'Actualizar'"
              type="text"
              class="form-control"
              formControlName="brand" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Sub Marcas</h5>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (createConfirm)="onAddConfirm($event)"
            (editConfirm)="onSaveConfirm($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
