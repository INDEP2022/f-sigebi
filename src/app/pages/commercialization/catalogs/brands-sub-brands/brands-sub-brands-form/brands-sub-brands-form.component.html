<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="brandsSubBrandsForm">
      <div class="row mb-3 mt-3">
        <div class="col-md-4">
          <form-field [control]="brandsSubBrandsForm.get('id')" label="Marca">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              maxlength="20"
              [readonly]="edit" />
          </form-field>
        </div>

        <div class="col-md-8">
          <form-field
            [control]="brandsSubBrandsForm.get('brandDescription')"
            label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="brandDescription"
              maxlength="100" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!brandsSubBrandsForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
