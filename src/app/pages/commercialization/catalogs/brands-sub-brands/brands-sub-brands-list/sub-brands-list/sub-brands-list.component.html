<div class="ch-content">
  <h5 class="title">Submarcas</h5>
</div>

<div class="row pt-4 mr-3">
  <div class="col-md-12">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="data"
        (edit)="openFormSubBrands($event.data)"
        (delete)="showDeleteAlert($event.data)"
        (userRowSelect)="rowsSelected($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
