<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">MARCAS Y SUB MARCAS</h5>
    <div>
      <button (click)="add()" class="btn btn-primary active btn-sm ml-3">
        Nueva
      </button>
    </div>
  </div>
  <div body>
    <!-- <div class="row mb-3 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline">
        <div class="row">
          <div class="form-material col-12">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
    </div> -->
    <div class="row mb-3 mt-3">
      <!--BRANDS TABLE-->
      <div
        class="col-md-12"
        [ngClass]="{
          'col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12': rowBrand !== null
        }">
        <div class="row justify-content-end mr-1">
          <div class="ch-content">
            <h5 class="title">Marcas</h5>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (edit)="openForm($event.data)"
                (delete)="deleteBrand($event.data)"
                (userRowSelect)="selectRow($event.data)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
      <!--SUB-BRANDS TABLE-->
      <div
        class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12"
        *ngIf="rowBrand">
        <app-sub-brands-list [rowBrand]="rowBrand"></app-sub-brands-list>
      </div>
    </div>
  </div>
</app-card>
