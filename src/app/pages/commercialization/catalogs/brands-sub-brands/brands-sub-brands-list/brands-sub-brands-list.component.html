<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">MARCAS Y SUB MARCAS</h5>
    <div>
      <button
        type="button"
        (click)="openForm()"
        class="btn btn-info btn-sm active ml-2 mr-2">
        Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
      </button>
    </div>
  </div>
  <div body>
    <div class="ch-content">
      <div class="row mb-3 mt-3">
        <h5 class="title">MARCAS</h5>
        <!--Table-->
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (edit)="openForm($event.data)"
                (delete)="showDeleteAlert($event.data)"
                (userRowSelect)="selectRow($event.data)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
        <app-sub-brands-list [selectedRow]="selectedRow"></app-sub-brands-list>
      </div>
    </div>
  </div>
</app-card>
