<app-modal>
  <div header>
    <h5 class="modal-title">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('parameter')">
            <!--<input
              type="text"
              id="idP"
              class="form-control disabled"
              formControlName="parameter" />-->
            <ngx-select
              [form]="form"
              control="parameter"
              value="id"
              bindLabel="description"
              [data]="parameters"
              (fetchItems)="getParameters($event)"
              label="Parámetro">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('value')" label="Valor">
            <textarea
              rows="2"
              type="text"
              class="form-control"
              formControlName="value"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('address')" label="Dirección">
            <select class="form-control" formControlName="address">
              <option [value]="null">Selecciona un Valor</option>
              <option value="M">Muebles</option>
              <option value="C">Comercial</option>
              <option value="D">Conciliaci&oacute;n</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('typeEventId')">
            <ngx-select
              [form]="form"
              control="typeEventId"
              value="id"
              bindLabel="description"
              [data]="typeEvents"
              (fetchItems)="getTypeEvent($event)"
              (change)="typeEventChange($event)"
              label="Tipo de evento">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('description')" label="Descripción">
            <textarea
              rows="2"
              type="text"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
      <!--VALUE SELECT PROVISIONAL-->

      <!--Event Types Component-->
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
