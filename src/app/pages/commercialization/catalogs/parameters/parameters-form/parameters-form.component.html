<app-modal>
  <div header>
    <h5 class="modal-title">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('parametro')" label="Parámetro">
            <input
              type="text"
              class="form-control"
              formControlName="parametro" />
            <!-- <ngx-select
              [form]="form"
              control="parameter"
              value="id"
              bindLabel="description"
              [data]="parameters"
              (fetchItems)="getParameters($event)"
              label="Parámetro">
            </ngx-select> -->
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field [control]="form.get('valor')" label="Valor">
            <textarea
              rows="2"
              type="text"
              class="form-control"
              formControlName="valor"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('direccion')" label="Dirección">
            <ng-select
              formControlName="direccion"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="I">Inmuebles</ng-option>
              <ng-option value="M">Muebles</ng-option>
              <ng-option value="C">Comercial</ng-option>
              <ng-option value="D">Conciliación</ng-option>
            </ng-select>
            <!--<ngx-select
              [searchable]="false"
              [form]="form"
              label="Dirección"
              [clearable]="false"
              control="direccion"></ngx-select>
              <ng-option value="I">Inmuebles</ng-option>
              <ng-option value="M">Muebles</ng-option>
              <ng-option value="C">Comercial</ng-option>
              <ng-option value="D">Conciliación</ng-option></ngx-select
            >-->
            <!-- <select class="form-control" formControlName="address">
              <option selected>Selecciona un Valor</option>
              <option value="I">Inmuebles</option>
              <option value="M">Muebles</option>
              <option value="C">Comercial</option>
              <option value="D">Conciliaci&oacute;n</option>
            </select> -->
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('tpevent')">
            <ngx-select
              [form]="form"
              control="tpevent"
              value="id"
              bindLabel="description"
              [data]="typeEvents"
              (fetchItems)="getTypeEvent($event)"
              (change)="typeEventChange($event)"
              label="Tipo de Evento">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field
            [control]="form.get('descriptionparameter')"
            label="Descripción">
            <textarea
              rows="2"
              type="text"
              class="form-control"
              formControlName="descriptionparameter"></textarea>
          </form-field>
        </div>
      </div>
      <!--VALUE SELECT PROVISIONAL-->

      <!--Event Types Component-->
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
