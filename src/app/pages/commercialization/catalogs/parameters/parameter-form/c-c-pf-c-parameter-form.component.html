<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} PARÁMETRO COMERCIALIZACIÓN</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
      	<div class="col-lg-3 col-md-3 col-sm-12 col-12 mb-3 mt-3">
          <form-field
            [control]="form.get('parameter')"
            label="Parámetro">
            <input
              type="text"
              class="form-control"
              formControlName="parameter" />
          </form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field
            [control]="form.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12 mb-3 mt-3">
          <form-field
            [control]="form.get('value')"
            label="Valor">
            <input
              type="text"
              class="form-control"
              formControlName="value" />
          </form-field>
        </div>
        <!--VALUE SELECT PROVISIONAL-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
        	<form-field [control]="form.get('direction')" label="Dirección">
		        <select class="form-control" formControlName="direction">
		          <option [value]="null">Selecciona un Valor</option>
		          <option value="Muebles">Muebles</option>
		          <option value="Comercial">Comercial</option>
		          <option value="Conciliación">Conciliación</option>
		        </select>
		      </form-field>
        </div>
        <!--Event Types Component-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <app-event-type-shared 
          	[form]="form"
          	[eventField]="'eventType'">
          </app-event-type-shared>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
