<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="penaltyTypeForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5">
          <form-field
            [control]="penaltyTypeForm.get('description')"
            label="Descripción">
            <textarea
              rows="2"
              class="form-control"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-3 pt-sm-5">
          <form-field [control]="penaltyTypeForm.get('days')" label="Días">
            <input type="number" class="form-control" formControlName="days" />
          </form-field>
        </div>
        <div class="col-md-3 pt-sm-5">
          <form-field
            [control]="penaltyTypeForm.get('process')"
            label="Proceso">
            <input type="text" class="form-control" formControlName="process" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!penaltyTypeForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
