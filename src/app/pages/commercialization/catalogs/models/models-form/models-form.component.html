<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="modelForm">
      <div class="row mb-3 mt-3">
        <div class="col-md-3">
          <form-field [control]="modelForm.get('id')" label="Modelo">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              maxlength="6"
              [readonly]="edit" />
          </form-field>
        </div>

        <div class="col-md-9">
          <form-field
            [control]="modelForm.get('modelComment')"
            label="Comentario Modelo">
            <input
              type="text"
              class="form-control"
              formControlName="modelComment"
              maxlength="60" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [loading]="loading"
          [disabled]="!modelForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
