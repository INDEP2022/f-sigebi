<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">MODELOS</h5>
  </div>
  <div body>
    <div class="row mb-3 mt-3">
      <div
        class="col-md-3 col-md-offset-3 col-sm-6 col-6 pull align-self-baseline">
        <div class="row">
          <div class="form-material col-12">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
    </div>
    <!--MODELS TABLE-->
    <div class="row pt-4 justify-content-center">
      <div class="col-md-6">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="dataBrands"
            (deleteConfirm)="onDeleteConfirm($event)"
            (createConfirm)="onAddConfirm($event)"
            (editConfirm)="onSaveConfirm($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
