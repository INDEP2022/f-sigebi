<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">MODELOS</h5>
  </div>
  <div body>
    <div class="ch-content">
      <form [formGroup]="form" class="form-material" (ngSubmit)="onSubmit()">
        <div class="form-inline mb-4">
          <div class="form-group mr-4">
            <form-field [control]="form.get('modelComment')">
              <input
                type="text"
                class="form-control"
                style="width: 200px"
                formControlName="modelComment"
                maxlength="50" />
            </form-field>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-sm btn-info active mr-4"
              style="width: 110px; background-color: #9d2449">
              Consultar <i class="bx bx-search float-icon"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-info active"
              style="width: 90px; background-color: #b38e5d"
              (click)="cleandInfo()">
              Limpiar <i class="fa fa-eraser"></i>
            </button>
          </div>
        </div>
      </form>

      <div>
        <button
          class="btn btn-info btn-sm active ml-2 mr-4"
          (click)="openForm()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
    <!--MODELS TABLE-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (create)="openForm()"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
