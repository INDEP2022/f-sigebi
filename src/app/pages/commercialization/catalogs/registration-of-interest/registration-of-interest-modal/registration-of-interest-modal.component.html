<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="providerForm">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="providerForm.get('user')" label="User">
            <input type="text" class="form-control" formControlName="user" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="providerForm.get('tille')" label="Días TIIE">
            <input
              type="number"
              class="form-control"
              formControlName="tille"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="providerForm.get('TIIE_PROMEDIO')"
            label="Promedio TIIE">
            <input
              type="double"
              class="form-control"
              formControlName="TIIE_PROMEDIO" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="providerForm.get('mesTille')" label="Mes TIIE">
            <input
              class="form-control"
              formControlName="mesTille"
              bsDatepicker
              [bsConfig]="{
                minMode: 'month',
                adaptivePosition: true,
                dateInputFormat: 'MM/YYYY'
              }" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="providerForm.get('mes')" label="Mes">
            <input
              class="form-control"
              formControlName="mes"
              bsDatepicker
              [bsConfig]="{
                minMode: 'month',
                adaptivePosition: true,
                dateInputFormat: 'MM/YYYY'
              }" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="providerForm.get('anioTille')"
            label="Año TILLE">
            <input
              class="form-control"
              formControlName="anioTille"
              bsDatepicker
              [bsConfig]="{
                minMode: 'month',
                adaptivePosition: true,
                dateInputFormat: 'MM/YYYY'
              }" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!providerForm.valid"
          [loading]="loading"
          (confirm)="confirm()"
          >Registrar</confirm-button
        >
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
