  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="providerForm">
      <!--<div class="form-group">
          <div class="col-sm-4 p-0">

              label="Selecciona usuario&#58;">
              <input
                type="text"
                class="form-control"
                formControlName="user"
                placeholder="Ingrese el usuario" />
            </form-field>
          </div>
          <div class="col-md-3">
            <button
              (click)="searchUser()"
              class="btn btn-primary btn-sm active">
              Buscar usuario
            </button>
          </div>
        </div>-->
      <div class="row">
        <div class="col-md-6">
          <!--<form-field
              [control]="providerForm.get('user')"
              label="Selecciona usuario&#58;">
              <input
                type="number"
                class="form-control"
                formControlName="tiieDays" />
            </form-field>
            <ngx-select
              [form]="providerForm"
              control="user"
              (fetchItems)="getUserInfo($event)"
              [showTooltip]="true"
              [data]="userSelect"
              bindLabel="name"
              label="Usuario"
              value="id"></ngx-select>-->
          <form-field [control]="providerForm.get('user')">
            <ngx-select
              [form]="providerForm"
              [data]="userSelect"
              label="Usuario"
              bindLabel="name"
              value="user"
              (fetchItems)="getUserInfo($event)"
              control="user"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="providerForm.get('tiieAverage')"
            label="Promedio TIIE">
            <input
              type="number"
              class="form-control"
              formControlName="tiieAverage" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field [control]="providerForm.get('tiieDays')" label="Día TIIE">
            <input
              type="text"
              class="form-control"
              formControlName="tiieDays" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="providerForm.get('tiieMonth')"
            label="Mes TIIE">
            <input
              type="text"
              class="form-control"
              formControlName="tiieMonth"
              [bsConfig]="{
                showPreviousMonth: false,
                minMode: 'month',
                adaptivePosition: true,
                dateInputFormat: 'MM',
                displayMonths: 1
              }"
              (bsValueChange)="validateDate($event)"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="providerForm.get('tiieYear')" label="Año TIIE">
            <input
              type="text"
              [minDate]="minDate"
              class="form-control"
              formControlName="tiieYear"
              [bsConfig]="bsConfig"
              [maxDate]="maxDate"
              bsDatepicker />
            <!--<input
              type="number"
              class="form-control"
              formControlName="tiieYear" />-->
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!providerForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
