<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cat&aacute;logo Registro de Intereses</h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
      <div>
        <button
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2"
          (click)="openForm()">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>

  <div body>
    <!-- <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div> -->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [settings]="settings"
            [attr.class]="'table-bordered'"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
