<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">b&uacute;squeda y procesamiento de pagos</h5>
  </div>
  <div body>
    <div class="ch-content">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="title">CAPTURA</h5>
        <app-columns-select [(settings)]="settings" [leftList]="true">
        </app-columns-select>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <app-capture-lines [capture]="capture"></app-capture-lines>
  </div>
</app-card>
