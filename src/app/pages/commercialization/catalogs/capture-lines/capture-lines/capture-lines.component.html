<div class="ch-content">
  <h5 class="title">Detalles de Captura</h5>
  <div class="col-md-8 buttons">
    <div class="">
      <button
        class="btn btn-success active btn-sm ml-3"
        (click)="CaptureLines()">
        Exportar Todos <i class="bx bx-download float-icon"></i>
      </button>
    </div>
  </div>
</div>
<div class="row pt-4">
  <div class="col-md-12">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="data"
        (userRowSelect)="rowsSelected($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
