<app-modal>
  <div body>
    <div class="ch-content">
      <h5 class="title">{{ title }}</h5>
      <div class="col-md-5 buttons">
        <div>
          <button class="btn btn-success active btn-sm ml-3">
            Exportar a Excel <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
