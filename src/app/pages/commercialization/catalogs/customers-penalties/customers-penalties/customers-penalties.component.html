    <!--Penalties Table-->
    <div class="row justify-content-end mr-1">
      <div class="ch-content">
        <h5 class="title">Penalizaciones</h5>
      </div>
    </div>
    <div class="d-flex justify-content-end mr-1">
      <div class="col-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active w-100"
          (click)="openModal()">
          Nueva
        </button>
      </div>
      <div class="d-flex col-3">
        <div class="btn-group w-100" dropdown>
          <button
            id="button-animated"
            dropdownToggle
            type="button"
            class="btn btn-success btn-sm active dropdown-toggle"
            aria-controls="dropdown-animated">
            Exportar
            <span class="caret"></span>
          </button>
          <ul
            id="dropdown-animated"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-animated">
            <li role="menuitem">
              <a class="dropdown-item">Todos</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item">Penalizados</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item">Hist&oacuterico</a>
            </li>
          </ul>
        </div>
      </div>
      <app-columns-select
        (settingsChange)="settingsChange($event)"
        [settings]="settings">
      </app-columns-select>
    </div>
    <div class="row pt-4 table-container">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <app-history-customers-penalties></app-history-customers-penalties>
  </div>
</app-card>
