<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">PENALIZACI&Oacute;N DE CLIENTES</h5>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title">Penalizaciones</h5>
      <div class="buttons">
        <div>
          <!--<button class="btn btn-primary btn-sm active m-3">
              Aprobar <i class="fa fa-check" aria-hidden="true"></i>
            </button>-->
          <button
            class="btn btn-primary btn-sm active ml-2 mr-2"
            (click)="openFormUpdate(eventPenalities)"
            *ngIf="permission && selectRow">
            Liberar
          </button>
        </div>
        <div>
          <button
            class="btn btn-info btn-sm active ml-2 mr-3"
            (click)="openForm()"
            *ngIf="permission">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings" [leftList]="true">
        </app-columns-select>
        <div>
          <div class="btn-group col-md-2 mr-2" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-success active btn-sm"
              aria-controls="dropdown-basic">
              Opciones <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic">
              <li role="menuitem">
                <a class="dropdown-item" (click)="openAllCustomersPenalties()"
                  >Descargar Penalizados
                  <i class="bx bx-download float-icon"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--Customers Table-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openFormUpdate($event.data)"
            (delete)="showDeleteAlert($event.data)"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <hr />

    <div class="ch-content">
      <h5 class="title">Hist&oacute;rico Penalizaciones</h5>
      <div class="col-md-8 buttons">
        <app-columns-select [(settings)]="settings2"> </app-columns-select>
        <div class="">
          <button
            class="btn btn-success active btn-sm ml-3"
            (click)="exportAllHistoryCustomersPenalties()">
            Exportar Todos <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings2"
            [source]="data2"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params2" [totalItems]="totalItems2">
    </app-pagination>

    <!--<app-history-customers-penalties
      [penalties]="penalties"></app-history-customers-penalties>-->
  </div>
</app-card>
