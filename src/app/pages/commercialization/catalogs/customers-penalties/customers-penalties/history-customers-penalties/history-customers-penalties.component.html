<div class="row justify-content-end mr-1">
  <div class="ch-content">
    <h5 class="title">Hist&oacute;rico Penalizaciones</h5>
    <div class="buttons">
      <app-columns-select [(settings)]="settings"> </app-columns-select>
      <div>
        <div class="btn-group col-md-2" dropdown>
          <button
            id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-success active btn-sm"
            aria-controls="dropdown-basic">
            Exportar <i class="bx bx-download float-icon"></i>
          </button>
          <ul
            id="dropdown-basic"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-basic">
            <li role="menuitem">
              <a class="dropdown-item" (click)="all()"
                >Descargar Hist√≥rico <i class="bx bx-download float-icon"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!--History Penalties Table-->
<div class="row pt-4">
  <div class="col-md-12">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="data2"
        (edit)="openForm($event.data)"
        (userRowSelect)="rowsSelected($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
