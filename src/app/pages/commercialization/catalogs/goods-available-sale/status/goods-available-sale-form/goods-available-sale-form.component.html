<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="goodsAvailableSaleForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="goodsAvailableSaleForm.get('idStatus')"
            label="Estatus">
            <input
              type="text"
              class="form-control"
              formControlName="idStatus"
              maxlength="80" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="goodsAvailableSaleForm.get('idDirection')">
            <ngx-select
              [searchable]="false"
              [data]="addressList"
              [form]="goodsAvailableSaleForm"
              value="value"
              bindLabel="description"
              label="Dirección"
              control="idDirection"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="goodsAvailableSaleForm.get('description')"
            label="Descripción">
            <textarea
              rows="2"
              type="text"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field [control]="goodsAvailableSaleForm.get('idTypeEvent')">
            <ngx-select
              [form]="goodsAvailableSaleForm"
              control="idTypeEvent"
              value="id"
              bindLabel="description"
              [data]="typeEvents"
              (fetchItems)="getTypeEvent($event)"
              label="Tipo de evento">
            </ngx-select>
          </form-field>
          <!-- <form-field [control]="goodsAvailableSaleForm.get('idTypeEvent')" label="Tipo de Evento">
            <input type="text" class="form-control" formControlName="idTypeEvent" maxlength="60" />
          </form-field> -->
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="goodsAvailableSaleForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
