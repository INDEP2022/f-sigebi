<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS DE EVENTO</h5>
  </div>

  <div body>
    <div class="ch-content">
      <h5 class="title">EVENTOS</h5>
      <div class="buttons">
        <div>
          <button
            (click)="openForm()"
            class="btn btn-info btn-sm active ml-2 mr-4">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings"> </app-columns-select>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
    <div class="row pt-4">
      <div class="col-md-6">
        <p>Tipo de Dispersión</p>
        <p>1,3 Dispersión por Cliente</p>
        <p>2 Dispersión por Lote</p>
        <p>Muebles: Primer digito</p>
        <p>Inmueble: Segundo digito</p>
      </div>
      <div class="col-md-6">
        <p>Tipo de Fallo</p>
        <p>1 Portal</p>
        <p>2 SIAB</p>
        <p>Muebles: Primer digito</p>
        <p>Inmueble: Segundo digito</p>
      </div>
    </div>
  </div>
</app-card>
