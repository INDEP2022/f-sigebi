<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS DE EVENTO</h5>
  </div>

  <div body>
    <div class="ch-content">
      <div class="d-flex justify-content-between align-items-center">
        <div></div>
        <div>
          <button
            class="btn btn-info btn-sm active ml-2 mr-4"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
