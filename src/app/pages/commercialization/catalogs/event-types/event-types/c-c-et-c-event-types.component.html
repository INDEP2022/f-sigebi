<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS DE EVENTO</h5>
  </div>
  <div body>
    <div class="row mb-3 mt-3">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline">
        <div class="row">
          <div class="form-material col-12">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12 align-self-baseline" *ngIf="rowSelected">
        <div class="row mb-3 mt-3 justify-content-end">
          <div class="col-lg-4 col-md-4 col-sm-6 col-12">
            <label for="">Tipo de Dispersión</label>
            <div class="mt-4">
              <h5 class="font-size-14 text-muted">
                <i class="bx bxs-circle me-1 text-muted"></i>
                {{ selectedRow?.id_tipo_disp }}
              </h5>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 col-12">
            <label for="">Tipo de Fallo</label>
            <div class="mt-4">
              <h5 class="font-size-14 text-muted">
                <i class="bx bxs-circle me-1 text-muted"></i>
                {{ selectedRow?.id_tipo_fallo }}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--EVENT TYPES TABLE-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!--INFO EVENT TYPE-->
    <div class="row mb-3 mt-3 justify-content-start" *ngIf="rowSelected">
    	<div class="col-lg-2 col-md-2 col-sm-6 col-12">
    		<label for="">Tipo de Dispersión</label>
        <div class="mt-4">
          <h5 class="font-size-14 text-muted">
            <i class="bx bxs-circle me-1 text-muted"></i>
            {{ selectedRow?.id_tipo_disp }}
          </h5>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 col-12">
    		<label for="">Tipo de Fallo</label>
        <div class="mt-4">
          <h5 class="font-size-14 text-muted">
            <i class="bx bxs-circle me-1 text-muted"></i>
            {{ selectedRow?.id_tipo_fallo }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</app-card>
