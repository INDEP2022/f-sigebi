<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">TIPOS DE EVENTO</h5>
  </div>
  <div body>
    <div class="row mb-3 mt-3" *ngIf="rowSelected">
    	<div class="col-lg-6 col-md-6 col-sm-12 col-12">
    		<div class="mt-4">
    			<h5 class="font-size-14">Tipo de Dispersión</h5>
          <p class="text-muted mb-0">{{ selectedRow?.id_tipo_disp }}</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
    		<div class="mt-4">
    			<h5 class="font-size-14">Tipo de Fallo</h5>
          <p class="text-muted mb-0">{{ selectedRow?.id_tipo_fallo }}</p>
        </div>
      </div>
    </div>
    <!--COLUMNS-->
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <!--TABLE-->
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
    <!--INFO EVENT TYPE-->
    <div class="row mb-3 mt-3" *ngIf="rowSelected">
    	<div class="col-lg-6 col-md-6 col-sm-12 col-12">
    		<div class="mt-4">
          <h5 class="font-size-14">Tipo de Dispersión</h5>
          <p class="text-muted mb-0">{{ selectedRow?.id_tipo_disp }}</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
    		<div class="mt-4">
    			<h5 class="font-size-14">Tipo de Fallo</h5>
    			<p class="text-muted mb-0">{{ selectedRow?.id_tipo_fallo }}</p>
        </div>
      </div>
    </div>
  </div>
</app-card>
