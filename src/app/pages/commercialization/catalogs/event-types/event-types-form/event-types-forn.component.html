<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-3 mt-3">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3 mt-3">
          <form-field
            [control]="form.get('descReceipt')"
            label="Descripción Reporte">
            <input
              type="text"
              class="form-control"
              formControlName="descReceipt" />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-6 mb-3 mt-3">
          <form-field
            [control]="form.get('typeDispId')"
            label="Tipo de Dispersión">
            <input
              type="number"
              class="form-control"
              formControlName="typeDispId" />
          </form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-6 mb-3 mt-3">
          <form-field
            [control]="form.get('typeFailedpId')"
            label="Tipo de Fallo">
            <input
              type="number"
              class="form-control"
              formControlName="typeFailedpId" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
