<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="cancelForm">
      <div class="row mt-3">
        <div class="col-sm-12">
          <form-field [control]="cancelForm.get('cause')" label="Causa">
            <input type="text" formControlName="cause" class="form-control" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-12">
          <form-field
            [control]="cancelForm.get('description')"
            label="DescripciÃ³n">
            <textarea
              rows="2"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          (click)="confirm()"
          [disabled]="!cancelForm.valid">
          Anular
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
