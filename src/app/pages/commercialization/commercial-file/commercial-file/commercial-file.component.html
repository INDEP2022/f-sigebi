<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">
        Generaci&oacute;n de ficha comercial e ingresos y egresos
      </h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <form class="form-material" [formGroup]="form">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form-field [control]="form.get('noGood')" label="No. Bien">
              <input
                type="text"
                class="form-control"
                formControlName="noGood" />
            </form-field>
            <!-- <app-goods-table-shared [form]="form" [disabled]="statusActaValue !== 'ABIERTA'"></app-goods-table-shared> -->
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            text="Ficha comercial"
            [loadingText]="loadingText"
            [disabled]="!form.valid"
            [loading]="loading"
            (confirm)="fcom()"></confirm-button>
        </div>
        <div class="m-3">
          <confirm-button
            text="Ficha t&eacute;cnica"
            [loadingText]="loadingText"
            [disabled]="!form.valid"
            [loading]="loading2"
            (confirm)="ftec()"></confirm-button>
        </div>
        <div class="m-3">
          <confirm-button
            text="Ingresos y Egresos"
            [loadingText]="loadingText"
            [disabled]="!form.valid"
            [loading]="loading3"
            (confirm)="fie()"></confirm-button>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="viewPhoto">
      <app-photos-list-commercial
        [disabled]="disabled"
        [goodNumber]="goodNumber"></app-photos-list-commercial>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button class="btn btn-danger btn-sm active mr-3" (click)="clean()">
              Limpiar <i class="fas fa-eraser"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
