<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reporte de licitación de bienes</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('delegation')" label="Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('subDelegation')"
            label="Sub Delegación">
            <input
              type="text"
              class="form-control"
              formControlName="subDelegation" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('noBidding')" label="No. Licitación">
            <input
              type="text"
              class="form-control"
              formControlName="noBidding" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fecha de adjudicación">
            <input
              class="form-control"
              formControlName="rangeDate"
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="submit"
          class="btn btn-primary active"
          [disabled]="!form.valid"
          (click)="openPrevPdf()">
          Imprimir
        </button>
      </div>
    </div>
  </div>
</app-card>
