<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">par&aacute;metros por lote</h5>
  </div>
  <div body>
    <div>
      <form class="form-material" [formGroup]="form">
        <div class="row">
          <div class="col-md-4">
            <form-field [control]="form.get('idEvent')" label="Id Evento">
              <input
                type="text"
                class="form-control"
                formControlName="idEvent" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="form.get('lotePublico')"
              label="Lote Público">
              <input
                type="text"
                class="form-control"
                formControlName="lotePublico" />
            </form-field>
          </div>

          </div> -->
          <div class="col-md-4">
            <form-field [control]="form.get('garantia')" label="Garantía">
              <input
                type="text"
                class="form-control"
                formControlName="garantia" />
            </form-field>
          </div>
        </div>
      </form>
      <div class="d-flex">
        <div class="ml-auto">
          <button
            class="btn btn-primary btn-sm active"
            (click)="getLotByFilters()"
            [disabled]="!form.valid">
            Agregar
          </button>
        </div>
      </div>
