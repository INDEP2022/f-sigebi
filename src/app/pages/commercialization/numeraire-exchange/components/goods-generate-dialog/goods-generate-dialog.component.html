<app-modal>
  <div header>
    <h5 class="modal-title">Bienes Relacionados</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6">
        <h2>BIEN PADRE</h2>
        <div [class]="isLoading ? 'table-loading' : ''" class="overflow-auto">
          <ng2-smart-table
            [attr.class]="'table-responsive table-bordered'"
            [settings]="settingsFather"
            [source]="dataFather">
          </ng2-smart-table>
        </div>
      </div>
      <div class="col-md-6">
        <h2>BIEN GENERADO</h2>
        <div [class]="isLoading ? 'table-loading' : ''" class="overflow-auto">
          <ng2-smart-table
            [attr.class]="'table-responsive table-bordered'"
            [settings]="settingsGenerate"
            [source]="dataGenerate">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <!-- <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination> -->
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <!-- <confirm-button [disabled]="!form.valid" [loading]="loading" (confirm)="confirm()"></confirm-button> -->
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
