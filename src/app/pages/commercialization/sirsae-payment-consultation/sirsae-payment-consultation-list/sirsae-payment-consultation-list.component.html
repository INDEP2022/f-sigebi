<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">consulta de pagos sirsae</h5>
  </div>
  <div body>
    <div class="row">
      <form class="form-material mb-0" [formGroup]="form">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div>
                <div class="col-12 col-md-6">
                  <form-field
                    [control]="form.get('reference')"
                    label="Referencia">
                    <input
                      type="text"
                      formControlName="reference"
                      class="form-control" />
                  </form-field>
                </div>
                <div class="col-md-3 col-12">
                  <form-field
                    [control]="form.get('startDate')"
                    label="Fecha Inicio">
                    <input
                      type="text"
                      formControlName="startDate"
                      class="form-control"
                      bsDatepicker
                      [maxDate]="form.get('endDate').value || maxDate" />
                  </form-field>
                </div>
                <div class="col-md-3 col-12">
                  <form-field [control]="form.get('endDate')" label="Fecha Fin">
                    <input
                      type="text"
                      formControlName="endDate"
                      class="form-control"
                      bsDatepicker
                      [maxDate]="maxDate"
                      [minDate]="form.get('startDate').value" />
                  </form-field>
                </div>
              </div>
              <br />
              <div style="margin-top: 1.5%">
                <div class="col-12 col-md-6">
                  <form-field [control]="form.get('bank')" label="Banco">
                    <ng-custom-select
                      formControlName="bank"
                      class="form-control"
                      path="interfacesirsae/api/v1/banks-sirsae"
                      paramSearch="filter.name_bank"
                      prefixSearch="$ilike"
                      value="name_bank"
                      [isLoadInOnInit]="true">
                      <ng-template let-item>{{ item.name_bank }}</ng-template>
                    </ng-custom-select>
                  </form-field>
                </div>
                <div class="col-12 col-md-6">
                  <form-field
                    class="form-group"
                    [control]="form.get('status')"
                    label="Estatus Movimiento">
                    <ng-custom-select
                      formControlName="status"
                      class="form-control"
                      path="interfacesirsae/api/v1/statusmov-sirsae"
                      [isLoadInOnInit]="true"
                      paramSearch="filter.statusDescription"
                      prefixSearch="$ilike"
                      value="id">
                      <ng-template let-item>{{
                        item.statusDescription
                      }}</ng-template>
                    </ng-custom-select>
                  </form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <div class="col-12 text-md-end">
              <button
                type="button"
                class="btn btn-primary active btn-sm mt-2"
                (click)="validsearch()"
                [disabled]="!form.valid">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>
            <div class="col-12 mt-4 text-md-end">
              <button
                class="btn btn-danger btn-sm active mt-5"
                (click)="resetFilter()">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="dataload">
      <div class="row pt-5">
        <div class="d-flex justify-content-end mr-5">
          <div class="mr-4">
            <app-columns-select
              [(settings)]="consultSettings"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="consultation-table"
            [attr.class]="'table-bordered table-responsive'"
            [settings]="consultSettings"
            [source]="tableSource">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
