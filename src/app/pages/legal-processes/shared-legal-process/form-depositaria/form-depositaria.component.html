<!-- form Conciliacion de pagos recibidos -->
<form [formGroup]="form">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
      <span class="subtitle">
        Ejecutar la conciliacion de pagos recibidos
      </span>
    </div>
    <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label w-100">No. Bien</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="noBien"
          placeholder="No. Bien" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
      <div class="form-group">
        <label class="label w-100">Detalle No. Bien</label>
        <input nbInput fullWidth class="w-100" placeholder="Detalle No. Bien" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label w-100">Nombramiento</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="nombramiento"
          placeholder="Nombramiento" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
      <div class="form-group">
        <label class="label w-100">Detalle Nombramiento</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          placeholder="Detalle Nombramiento" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label w-100">Fecha</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="fecha"
          placeholder="Fecha" />
        <!-- [nbDatepicker]="formpicker1">
                <nb-datepicker #formpicker1></nb-datepicker> -->
      </div>
    </div>
    <div
      *ngIf="nombrePantalla == 'concil-pag'"
      class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label">&nbsp;</label>&nbsp;
        <div class="d-flex justify-content-center">
          <button
            type="button"
            nbButton
            status="primary"
            (click)="btnEjecutar()">
            Ejecutar
          </button>
        </div>
      </div>
    </div>
    <div
      *ngIf="nombrePantalla == 'concil-pag'"
      class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label">&nbsp;</label>&nbsp;
        <div class="d-flex justify-content-center">
          <button
            type="button"
            nbButton
            status="primary"
            (click)="btnDeshacer()">
            Deshacer
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- form Conciliacion de pagos recibidos -->

<!-- form Conciliacion de pagos recibidos -->
<form [formGroup]="formDepositario">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
      <span class="subtitle"> Depositario </span>
    </div>
    <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
      <div class="form-group">
        <label class="label w-100">Id Depositario</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="idDepositario"
          placeholder="Id Depositario" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
      <div class="form-group">
        <label class="label w-100">Depositario</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="depositario"
          placeholder="Depositario" />
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
      <form-field [control]="formDepositario.get('procesar')" label="Procesar">
        <select class="form-control" formControlName="select">
          <option [value]="null">Seleccione un valor</option>
          <option [value]="'SI'">SI</option>
          <option [value]="'NO'">NO</option>
        </select>
      </form-field>
      <!-- <div class="form-group">
                <label class="label w-100">Procesar</label>
                <ngx-select fullWidth selected="No" formControlName="procesar" [status]="''">
                    <nb-option value="SI">SI</nb-option>
                    <nb-option value="NO">NO</nb-option>
                </ngx-select>
                
            </div> -->
    </div>
    <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
      <div class="form-group">
        <label class="label w-100">Fecha Ejecución</label>
        <input
          nbInput
          fullWidth
          class="w-100"
          formControlName="fechaEjecucion"
          placeholder="Fecha Ejecución" />
        <!-- [nbDatepicker]="formpicker2">
                <nb-datepicker #formpicker2></nb-datepicker> -->
      </div>
    </div>
    <div
      *ngIf="nombrePantalla == 'concil-pag'"
      class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
      <div class="form-group">
        <label class="label">&nbsp;</label>&nbsp;
        <div class="d-flex justify-content-center">
          <button
            type="button"
            nbButton
            status="primary"
            (click)="btnRecargaDepositario()">
            Recarga Depositario
          </button>
        </div>
      </div>
    </div>
    <div
      *ngIf="nombrePantalla == 'concil-pag'"
      class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
      <div class="form-group">
        <label class="label">&nbsp;</label>&nbsp;
        <div class="d-flex justify-content-center">
          <button
            type="button"
            nbButton
            status="primary"
            (click)="btnValidacionPagos()">
            Validación de Pagos
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- form Conciliacion de pagos recibidos -->
