<!-- form Conciliacion de pagos recibidos -->
<form [formGroup]="form">
    <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
            <span class="subtitle">
                Ejecutar la conciliacion de pagos recibidos
            </span>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <label class="label w-100">No. Bien</label>
                <input nbInput fullWidth class="w-100" formControlName="noBien"
                        placeholder="No. Bien">
                <ngx-validation-message label="No. Bien" [showRequired]="returnShowRequirements(form, 'noBien')"></ngx-validation-message>
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
            <div class="form-group">
                <label class="label w-100">Detalle No. Bien</label>
                <input nbInput fullWidth class="w-100" placeholder="Detalle No. Bien">
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <label class="label w-100">Nombramiento</label>
                <input nbInput fullWidth class="w-100" formControlName="nombramiento"
                        placeholder="Nombramiento">
                <ngx-validation-message label="Nombramiento" [showRequired]="returnShowRequirements(form, 'nombramiento')"></ngx-validation-message>
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
            <div class="form-group">
                <label class="label w-100">Detalle Nombramiento</label>
                <input nbInput fullWidth class="w-100" placeholder="Detalle Nombramiento">
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <label class="label w-100">Fecha</label>
                <input nbInput fullWidth class="w-100" formControlName="fecha"
                        placeholder="Fecha" [nbDatepicker]="formpicker1">
                <nb-datepicker #formpicker1></nb-datepicker>
                <ngx-validation-message label="Fecha" [showRequired]="returnShowRequirements(form, 'fecha')"></ngx-validation-message>
            </div>
        </div>
        <div *ngIf="nombrePantalla == 'concil-pag'" class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <label class="label">&nbsp;</label>&nbsp;  
                <div class="d-flex justify-content-center">
                    <button type="button" nbButton status="primary" (click)="btnEjecutar()">
                        Ejecutar
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="nombrePantalla == 'concil-pag'" class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <label class="label">&nbsp;</label>&nbsp;  
                <div class="d-flex justify-content-center">
                    <button type="button" nbButton status="primary" (click)="btnDeshacer()">
                        Deshacer
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- form Conciliacion de pagos recibidos -->
