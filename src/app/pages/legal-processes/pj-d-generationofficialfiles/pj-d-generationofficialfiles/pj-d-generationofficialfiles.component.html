<app-card [header]="true" class="cat-card mt-5"> 
    <div class="ch-content" header>
  
        <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-12 input-position text-center p-3">
                <span class="title">
                    ACTUALIZACIÓN DEL EXPEDIENTE EN NOTIFICACIÓN
                </span>
            </div>

        </div>

    </div>
  
    <div body>

        <form [formGroup]="form" (submit)="mostrarInfo()">
            <div class="row w-100">
                <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-1">
                    <div class="form-group">
                        <label class="label w-100">No. Volante</label>
                        <input nbInput fullWidth type="number" class="w-100" formControlName="noVolante"
                                placeholder="No. Volante">
                        
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-1">
                    <div class="form-group">
                        <label class="label w-100">No. Expediente</label>
                        <input nbInput fullWidth type="number" class="w-100" formControlName="noExpediente"
                                placeholder="No. Expediente">
                        
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-1">
                    <div class="form-group">
                        <label class="label w-100">No. Oficio</label>
                        <input nbInput fullWidth type="number" class="w-100" formControlName="noOficio"
                                placeholder="No. Oficio">
                        
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-1">
                    <div class="form-group">
                        <label class="label w-100">Tipo Oficio</label>
                        <input nbInput fullWidth class="w-100" formControlName="tipoOficio"
                                placeholder="Tipo Oficio">
                        
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-1">
                    <div class="form-group">
                        <label class="label w-100">Estatus</label>
                        <input nbInput fullWidth class="w-100" formControlName="estatus"
                                placeholder="Estatus">
                        
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1">
                    <div class="form-group">
                        <label class="label w-100">Tipo Oficio</label>
                        <input nbInput fullWidth class="w-100" formControlName="tipoOficio"
                                placeholder="Tipo Oficio">
                        
                    </div>
                </div>
            </div>
        </form>
  
    </div>
  
  </app-card>
