<app-card [header]="true" class="cat-card mt-5"> 
    <div class="ch-content" header>
  
        <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-12 input-position text-center p-3">
                <span class="title">
                    ACTUALIZACIÓN DEL EXPEDIENTE EN NOTIFICACIÓN
                </span>
            </div>
            
            
            <div class="col-sm-12 col-12 col-md-12 p-3">
                <form [formGroup]="form" (submit)="mostrarInfo()">
                    <div class="form-group">
                        <label class="label">No Expediente</label>
                        <input nbInput formControlName="noExpediente"
                                placeholder="No Expediente">
                        
                        
                        <!-- <button type="submit" nbButton status="primary" [disabled]="!form.valid">Buscar Expediente</button> -->
                    </div>
                </form>
            </div>

        </div>

    </div>
  
    <div body>

        <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-12 p-2">
                <ng2-smart-table class="my-table" [settings]="tableFactGenSettings" [source]="dataFactGen"></ng2-smart-table>
            </div>
        </div>
  
    </div>
  
  </app-card>
