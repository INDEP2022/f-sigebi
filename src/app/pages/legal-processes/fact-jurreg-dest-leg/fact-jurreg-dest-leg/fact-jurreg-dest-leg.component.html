<nb-card class="cat-card mt-5"> 
    <nb-card-header>
  
        <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-12 input-position text-center p-3">
                <span class="title">
                    NOMBRAMIENTOS
                </span>
            </div>
            
        </div>

    </nb-card-header>
  
    <nb-card-body>
        <!-- form Conciliacion de pagos recibidos -->
        <form [formGroup]="form">

            <div class="row w-100">

                <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1">    
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Bien</label>
                                <input nbInput fullWidth class="w-100" formControlName="noBien"
                                        placeholder="No. Bien">
                                <ngx-validation-message label="No. Bien" [showRequired]="returnShowRequirements(form, 'noBien')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Detalle No. Bien</label>
                                <input nbInput fullWidth class="w-100" placeholder="Detalle No. Bien">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Codigo No. Bien</label>
                                <input nbInput fullWidth class="w-100" placeholder="Codigo No. Bien">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Averiguación Previa</label>
                                <input nbInput fullWidth class="w-100" formControlName="averiguacionPrevia"
                                        placeholder="Averiguación Previa">
                                <ngx-validation-message label="Averiguación Previa" [showRequired]="returnShowRequirements(form, 'averiguacionPrevia')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Causa Penal</label>
                                <input nbInput fullWidth class="w-100" formControlName="causaPenal"
                                        placeholder="Causa Penal">
                                <ngx-validation-message label="Causa Penal" [showRequired]="returnShowRequirements(form, 'causaPenal')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Estatus del Bien</label>
                                <input nbInput fullWidth class="w-100" formControlName="estatusBien"
                                        placeholder="Estatus del Bien">
                                <ngx-validation-message label="Estatus del Bien" [showRequired]="returnShowRequirements(form, 'estatusBien')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha de Acuerdo Asegurado</label>
                                <input nbInput fullWidth class="w-100" formControlName="fechaAcuerdoAsegurado"
                                        placeholder="Fecha de Acuerdo Asegurado" [nbDatepicker]="formpicker1">
                                <nb-datepicker #formpicker1></nb-datepicker>
                                <ngx-validation-message label="Fecha de Acuerdo Asegurado" [showRequired]="returnShowRequirements(form, 'fechaAcuerdoAsegurado')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha de Recepción</label>
                                <input nbInput fullWidth class="w-100" formControlName="fechaRecepcion"
                                        placeholder="Fecha de Recepción" [nbDatepicker]="formpicker2">
                                <nb-datepicker #formpicker2></nb-datepicker>
                                <ngx-validation-message label="Fecha de Recepción" [showRequired]="returnShowRequirements(form, 'fechaRecepcion')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha de Decomiso</label>
                                <input nbInput fullWidth class="w-100" formControlName="fechaDecomiso"
                                        placeholder="Fecha de Decomiso" [nbDatepicker]="formpicker2">
                                <nb-datepicker #formpicker2></nb-datepicker>
                                <ngx-validation-message label="Fecha de Decomiso" [showRequired]="returnShowRequirements(form, 'fechaDecomiso')"></ngx-validation-message>
                            </div>
                        </div>
                    </div>
                    <hr class="row">
                </div>
                <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1">
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Tipo de Nombramiento</label>
                                <nb-select fullWidth selected="No" formControlName="tipoNombramiento" [status]="''">
                                    <nb-option value="Administrador">Administrador</nb-option>
                                    <nb-option value="Depositaría">Depositaría</nb-option>
                                    <nb-option value="Interventor">Interventor</nb-option>
                                    <nb-option value="Comodatarío">Comodatarío</nb-option>
                                    <nb-option value="Bien en uso del SAE">Bien en uso del SAE</nb-option>
                                </nb-select>
                                <ngx-validation-message label="Tipo de Nombramiento" [showRequired]="returnShowRequirements(form, 'tipoNombramiento')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Estatus</label>
                                <nb-select fullWidth selected="No" formControlName="estatus" [status]="''">
                                    <nb-option value="Provisional">Provisional</nb-option>
                                    <nb-option value="Definitiva">Definitiva</nb-option>
                                </nb-select>
                                <ngx-validation-message label="Estatus" [showRequired]="returnShowRequirements(form, 'estatus')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Tipo de Depositaria</label>
                                <input nbInput fullWidth class="w-100" formControlName="tipoDepositaria"
                                        placeholder="Tipo de Depositaria">
                                <ngx-validation-message label="Tipo de Depositaria" [showRequired]="returnShowRequirements(form, 'tipoDepositaria')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
                            <div class="form-group">
                                <label class="label w-100">Detalle Tipo Depositaria</label>
                                <input nbInput fullWidth class="w-100" placeholder="Detalle Tipo Depositaria">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Representante SAE</label>
                                <input nbInput fullWidth class="w-100" formControlName="representanteSAE"
                                        placeholder="Representante SAE">
                                <ngx-validation-message label="Representante SAE" [showRequired]="returnShowRequirements(form, 'representanteSAE')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Nombre</label>
                                <input nbInput fullWidth class="w-100" formControlName="nombre"
                                        placeholder="Nombre">
                                <ngx-validation-message label="Nombre" [showRequired]="returnShowRequirements(form, 'nombre')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <!-- <label class="label w-100">Mensajes</label> -->
                                <nb-radio-group formControlName="bienesMensaje" class="w-100">
                                    <nb-radio class="p-2" value="Sin Mensaje">Sin Mensaje</nb-radio>
                                    <nb-radio class="p-2" value="Con Mensaje">Con Mensaje</nb-radio>
                                </nb-radio-group>
                                <ngx-validation-message label="Tipo Volante" [showRequired]="returnShowRequirements(form, 'bienesMensaje')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label">&nbsp;</label>&nbsp;  
                                <div class="d-flex justify-content-center">
                                    <button type="button" nbButton status="primary" (click)="btnBienes()">
                                        Bienes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="row">
                </div>
                <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1">
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">Depositaria</label>
                                <input nbInput fullWidth class="w-100" formControlName="depositaria"
                                        placeholder="Depositaria">
                                <ngx-validation-message label="Depositaria" [showRequired]="returnShowRequirements(form, 'depositaria')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-5 col-lg-5 p-2">
                            <div class="form-group">
                                <label class="label w-100">Detalle Depositaria</label>
                                <input nbInput fullWidth class="w-100" placeholder="Detalle Depositaria">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-5 col-lg-5 p-2">
                            <div class="form-group">
                                <label class="label w-100">Representante</label>
                                <input nbInput fullWidth class="w-100" formControlName="representante"
                                        placeholder="Representante">
                                <ngx-validation-message label="Representante" [showRequired]="returnShowRequirements(form, 'representante')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
                            <div class="form-group">
                                <label class="label w-100">Calle</label>
                                <input nbInput fullWidth class="w-100" formControlName="calle"
                                        placeholder="Calle">
                                <ngx-validation-message label="Calle" [showRequired]="returnShowRequirements(form, 'calle')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Externo</label>
                                <input nbInput fullWidth class="w-100" formControlName="noExterno"
                                        placeholder="No. Externo">
                                <ngx-validation-message label="No. Externo" [showRequired]="returnShowRequirements(form, 'noExterno')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Interno</label>
                                <input nbInput fullWidth class="w-100" formControlName="noInterno"
                                        placeholder="No. Interno">
                                <ngx-validation-message label="No. Interno" [showRequired]="returnShowRequirements(form, 'noInterno')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">Colonia</label>
                                <input nbInput fullWidth class="w-100" formControlName="colonia"
                                        placeholder="Colonia">
                                <ngx-validation-message label="Colonia" [showRequired]="returnShowRequirements(form, 'colonia')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">Delegación/Municipio</label>
                                <input nbInput fullWidth class="w-100" formControlName="delegacionMunicipio"
                                        placeholder="Delegación/Municipio">
                                <ngx-validation-message label="Delegación/Municipio" [showRequired]="returnShowRequirements(form, 'delegacionMunicipio')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">Codigo Postal</label>
                                <input nbInput fullWidth class="w-100" formControlName="codigoPostal"
                                        placeholder="Codigo Postal">
                                <ngx-validation-message label="Codigo Postal" [showRequired]="returnShowRequirements(form, 'codigoPostal')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">Entidad Federativa</label>
                                <input nbInput fullWidth class="w-100" formControlName="entidadFederativa"
                                        placeholder="Entidad Federativa">
                                <ngx-validation-message label="Entidad Federativa" [showRequired]="returnShowRequirements(form, 'entidadFederativa')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
                            <div class="form-group">
                                <label class="label w-100">Detalle Entidad Federativa</label>
                                <input nbInput fullWidth class="w-100" placeholder="Detalle Entidad Federativa">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">Teléfono</label>
                                <input nbInput fullWidth class="w-100" formControlName="telefono"
                                        placeholder="Teléfono">
                                <ngx-validation-message label="Teléfono" [showRequired]="returnShowRequirements(form, 'telefono')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">RFC</label>
                                <input nbInput fullWidth class="w-100" formControlName="rfc"
                                        placeholder="RFC">
                                <ngx-validation-message label="RFC" [showRequired]="returnShowRequirements(form, 'rfc')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">CURP</label>
                                <input nbInput fullWidth class="w-100" formControlName="curp"
                                        placeholder="CURP">
                                <ngx-validation-message label="CURP" [showRequired]="returnShowRequirements(form, 'curp')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">Tipo Persona (Legal)</label>
                                <input nbInput fullWidth class="w-100" formControlName="tipoPersona"
                                        placeholder="Tipo Persona">
                                <ngx-validation-message label="Tipo Persona" [showRequired]="returnShowRequirements(form, 'tipoPersona')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">Tipo Persona (Trabajo)</label>
                                <input nbInput fullWidth class="w-100" formControlName="noInterno"
                                        placeholder="Tipo Persona 2">
                                <ngx-validation-message label="Tipo Persona 2" [showRequired]="returnShowRequirements(form, 'noInterno')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
                            <div class="form-group">
                                <label class="label w-100">Giro</label>
                                <input nbInput fullWidth class="w-100" formControlName="giro"
                                        placeholder="Giro">
                                <ngx-validation-message label="Giro" [showRequired]="returnShowRequirements(form, 'giro')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-7 col-lg-7 p-2">
                            <div class="form-group">
                                <label class="label w-100">Detalle Giro</label>
                                <input nbInput fullWidth class="w-100" placeholder="Detalle Giro">
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">Referencia</label>
                                <input nbInput fullWidth class="w-100" formControlName="referencia"
                                        placeholder="Referencia">
                                <ngx-validation-message label="Referencia" [showRequired]="returnShowRequirements(form, 'referencia')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label">&nbsp;</label>&nbsp;  
                                <div class="d-flex justify-content-center">
                                    <button type="button" nbButton status="primary" (click)="btnCatalogoDepositarias()">
                                        Catálogo Depositarías
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="row">
                </div>
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-1">
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">Con Remoción</label>
                                <nb-checkbox fullWidth class="w-100" formControlName="remocion" 
                                (checkedChange)="toggleRemocion($event)">Remoción</nb-checkbox>
                                <ngx-validation-message label="Recepción" [showRequired]="returnShowRequirements(form, 'remocion')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha</label>
                                <input nbInput fullWidth class="w-100" formControlName="fecha"
                                        placeholder="Fecha" [nbDatepicker]="formpicker2">
                                    <nb-datepicker #formpicker2></nb-datepicker>
                                <ngx-validation-message label="Fecha" [showRequired]="returnShowRequirements(form, 'fecha')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Oficio</label>
                                <input nbInput fullWidth class="w-100" formControlName="noOficio"
                                        placeholder="No. Oficio">
                                <ngx-validation-message label="No. Oficio" [showRequired]="returnShowRequirements(form, 'noOficio')"></ngx-validation-message>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-0 text-center">
                            <div class="form-group m-1">
                                <label class="label w-100 fs-3">Acuerdo Junta Gobierno</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha Acuerdo</label>
                                <input nbInput fullWidth class="w-100" formControlName="fechaAcuerdo"
                                        placeholder="Fecha Acuerdo">
                                <ngx-validation-message label="Fecha Acuerdo" [showRequired]="returnShowRequirements(form, 'fechaAcuerdo')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Acuerdo</label>
                                <input nbInput fullWidth class="w-100" formControlName="noAcuerdo"
                                        placeholder="No. Acuerdo">
                                <ngx-validation-message label="No. Acuerdo" [showRequired]="returnShowRequirements(form, 'noAcuerdo')"></ngx-validation-message>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-1">
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Contrapresentación</label>
                                <input nbInput fullWidth class="w-100" formControlName="contrapresentacion"
                                        placeholder="Contrapresentación">
                                <ngx-validation-message label="Contrapresentación" [showRequired]="returnShowRequirements(form, 'contrapresentacion')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Honorarios</label>
                                <input nbInput fullWidth class="w-100" formControlName="honorarios"
                                        placeholder="Honorarios">
                                <ngx-validation-message label="Honorarios" [showRequired]="returnShowRequirements(form, 'honorarios')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Iva</label>
                                <input nbInput fullWidth class="w-100" formControlName="iva"
                                        placeholder="Iva">
                                <ngx-validation-message label="Iva" [showRequired]="returnShowRequirements(form, 'iva')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
                            <div class="form-group">
                                <label class="label w-100">Fecha Inicio</label>
                                <input nbInput fullWidth class="w-100" formControlName="fechaInicio"
                                        placeholder="Fecha Inicio">
                                <ngx-validation-message label="Fecha Inicio" [showRequired]="returnShowRequirements(form, 'fechaInicio')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
                            <div class="form-group">
                                <label class="label w-100">No. Nombramiento</label>
                                <input nbInput fullWidth class="w-100" formControlName="noNombramiento"
                                        placeholder="No. Nombramiento">
                                <ngx-validation-message label="No. Nombramiento" [showRequired]="returnShowRequirements(form, 'noNombramiento')"></ngx-validation-message>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1">
                    <hr class="row">
                    <div class="row w-100">
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">Anexo</label>
                                <textarea nbInput fullWidth placeholder="Anexo"
                                class="w-100" formControlName="anexo"></textarea>
                                <ngx-validation-message label="Anexo" [showRequired]="returnShowRequirements(form, 'anexo')"></ngx-validation-message>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2">
                            <div class="form-group">
                                <label class="label w-100">Observaciones</label>
                                <textarea nbInput fullWidth placeholder="Observaciones"
                                class="w-100" formControlName="observaciones"></textarea>
