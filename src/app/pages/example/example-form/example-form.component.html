<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <form-field [control]="form.get('reportName')" label="Nombre de Reporte">
        <input class="form-control" formControlName="reportName" />
      </form-field>

      <form-field [control]="form.get('paragraph')" label="Parrafo">
        <textarea
          rows="3"
          class="form-control"
          formControlName="paragraph"></textarea>
      </form-field>

      <form-field [control]="form.get('version')" label="VersiÃ³n">
        <input class="form-control" formControlName="version" />
      </form-field>

      <ngx-select
        [form]="form"
        [data]="items"
        bindLabel="reportName"
        label="Reporte"
        value="id"
        (fetchItems)="getFromSelect($event)"
        control="version"></ngx-select>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
