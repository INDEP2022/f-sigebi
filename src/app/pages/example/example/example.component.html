<app-card [header]="true">
    <div class="ch-content" header>
        <span class="title">

        <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
            <div><button (click)="add()" class="btn btn-primary active btn-sm ml-3">Nuevo</button></div>
        </div>
    </div>

    <div body>
        <div class="row">

                <search-bar (onSearch)="search($event)"></search-bar>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="paragraphs"
                    (edit)="edit($event.data)" (delete)="delete($event.data)">
                </ng2-smart-table>
                <pagination [totalItems]="totalItems" (pageChanged)="pageChanged($event)"></pagination>
            </div>
        </div>
    </div>
