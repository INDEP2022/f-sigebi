<div class="card">
    <div class="card-header d-flex justify-content-between">

        <div class="col-md-5 d-flex justify-content-end">

            <div><button (click)="add()" class="btn btn-primary btn-sm ml-3">Nuevo</button></div>

    <div class="card-body">

        <div class="row">
            <div class="col-md-12">
                <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="paragraphs" (edit)="edit($event.data)"

                <pagination [totalItems]="totalItems" (pageChanged)="pageChanged($event)"></pagination>
            </div>
        </div>
    </div>
