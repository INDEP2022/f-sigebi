<app-card [header]="true">
    <div class="ch-content" header>
        <span class="title">
            TÃ­tulo
        </span>
        <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
            <div><button (click)="add()" class="btn btn-primary active btn-sm ml-3">Nuevo</button></div>
        </div>
    </div>

    <div body>
        <div class="row">
            <div class="col-md-5">
                <search-bar [params]="params"></search-bar>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-md-12">
                <div [class]="loading ? 'table-loading': ''">
                    <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="paragraphs"
                        (edit)="edit($event.data)" (delete)="delete($event.data)">
                    </ng2-smart-table>
                </div>
            </div>
        </div>
        <app-paginator [params]="params" [totalItems]="1000"></app-paginator>
    </div>
</app-card>
