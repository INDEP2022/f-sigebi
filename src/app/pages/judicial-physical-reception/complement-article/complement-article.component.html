<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Datos complementarios Art&#46; 6&#44; 7 y 4</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('expediente')" label="Expediente">
            <input
              (ngModelChange)="
                toggleButton('search-goods-expedient', 'expediente')
              "
              [min]="0"
              type="number"
              class="form-control"
              formControlName="expediente" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="form.get('fechaFe')"
            label="Fecha de Fe Ministerial">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaFe" />
          </form-field>
        </div>
        <div class="col-md-1">
          <button
            id="search-goods-expedient"
            class="btn btn-primary active btn-sm"
            (click)="getGoodsByExpedient()">
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <span *ngIf="dataGoods['data'].length != 0" class="fw-bold mb-3">{{
          goodSelected
        }}</span>
        <div class="col-md-5">
          <div class="scroll-table mb-3">
            <ng2-smart-table
              class="col-md-12"
              [settings]="settings1"
              [source]="dataGoods"
              (rowSelect)="getGoodData($event)"
              (rowDeselect)="deselectRow()"></ng2-smart-table>
            <!-- <div class="row">
              <app-pagination
                [params]="params"
                [totalItems]="totalItems"></app-pagination>
            </div> -->
          </div>
          <div class="row">
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>

          <span>{{ goodStatus }}</span>
        </div>

        <div class="col-md-7 md-tabs">
          <tabset id="tabset-id">
            <tab heading="General">
              <div class="row">
                <div class="col-md-6">
                  <form-field
                    [control]="form.get('clasificacion')"
                    label="Clasificaci&oacute;n del Bien">
                    <textarea
                      rows="5"
                      class="form-control pt-4"
                      [class]="!this.isEnableGood ? 'disabled' : ''"
                      [maxlength]="500"
                      formControlName="clasificacion">
                    </textarea>
                  </form-field>
                </div>
                <div class="col-md-6">
                  <form-field
                    [control]="form.get('remarks')"
                    label="Se&ntilde;alamientos del Origen">
                    <textarea
                      rows="5"
                      [class]="!this.isEnableGood ? 'disabled' : ''"
                      class="form-control pt-4"
                      [maxlength]="500"
                      formControlName="remarks">
                    </textarea>
                  </form-field>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <form-field [control]="form.get('solicitud')">
                  <div class="form-check d-flex align-items-center">
                    <label
                      class="form-check-label pr-5 pl-5"
                      for="flexCheckChecked"
                      style="margin-left: 10px">
                      Solicitud de Inscripción de Registro
                    </label>

                    <input
                      [class]="!this.isEnableGood ? 'disabled' : ''"
                      class="form-check-input mr-3 ml-3"
                      type="checkbox"
                      formControlName="solicitud"
                      id="flexCheckDefault" />
                  </div>
                </form-field>
              </div>
              <!--   <div class="d-flex justify-content-center">
                <div class="col-2">
                  <button
                    id="update-general-good"
                    class="btn btn-primary active disabled btn-sm mx-auto"
                    (click)="updateGoodData()">
                    Actualizar
                  </button>
                </div>
              </div> -->
            </tab>

            <tab heading="Aval&uacute;o de Origen">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <form-field
                      [control]="form.get('importe')"
                      label="Importe por Avalúo">
                      <input
                        type="number"
                        [min]="1"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control pl-3"
                        formControlName="importe" />
                    </form-field>
                  </div>

                  <div class="row">
                    <!-- <app-currency-shared
                      [currencyField]="monedaField"
                      [class]="!this.isEnableGood ? 'disabled' : ''"
                      [form]="form"></app-currency-shared> -->
                    <form-field [control]="form.get('moneda')">
                      <ngx-select
                        [searchOnInit]="true"
                        (fetchItems)="getCurrencies($event)"
                        [data]="currencies"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        [form]="form"
                        value="cve_moneda"
                        bindLabel="desc_moneda"
                        label="Moneda"
                        control="moneda">
                      </ngx-select>
                    </form-field>
                  </div>

                  <div class="row mb-3">
                    <form-field
                      [control]="form.get('fechaAvaluo')"
                      label="Fecha Aval&uacute;o">
                      <input
                        bsDatepicker
                        [maxlength]="10"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control pl-3"
                        formControlName="fechaAvaluo" />
                    </form-field>
                  </div>

                  <div class="row mb-3">
                    <form-field
                      [control]="form.get('fechaVigencia')"
                      label="Fecha Vigencia">
                      <input
                        bsDatepicker
                        id="fecha-vigencia-input"
                        class="form-control pl-3"
                        [class]="
                          form.get('fechaAvaluo').value != null
                            ? ''
                            : 'disabled'
                        "
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        [minDate]="dateVigencia"
                        formControlName="fechaVigencia" />
                    </form-field>
                  </div>

                  <div class="row mb-3">
                    <form-field [control]="form.get('perito')">
                      <ngx-select
                        (fetchItems)="getProeficients($event)"
                        label="Perito"
                        bindLabel="name"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        control="perito"
                        [form]="form"
                        [data]="proeficientSelect"></ngx-select>
                    </form-field>
                  </div>

                  <div class="row">
                    <form-field [control]="form.get('institucion')">
                      <ngx-select
                        (fetchItems)="getInstitutions($event)"
                        bindLabel="description"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        label="Instituci&oacute;n Valuadora"
                        control="institucion"
                        id="institucion"
                        [form]="form"
                        [data]="institutionSelect"></ngx-select>
                    </form-field>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button
                  id="apprasial-history"
                  class="my-1 mx-2 btn btn-info active btn-sm"
                  (click)="add()">
                  Historial Avalúos
                </button>
                <button
                  id="apprais-good"
                  [class]="!this.isEnableGood ? 'disabled' : ''"
                  class="btn btn-primary btn-sm active"
                  (click)="postAppraisGood()">
                  Guardar <i aria-hidden="true" class="fa fa-save"></i>
                </button>
              </div>
            </tab>

            <tab heading="Dictamen">
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-3">
                    <form-field
                      [control]="form.get('fechaDictamen')"
                      label="Fecha Dictamen">
                      <input
                        bsDatepicker
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control pl-3"
                        [maxlength]="10"
                        formControlName="fechaDictamen" />
                    </form-field>
                  </div>

                  <div class="row mb-3">
                    <form-field [control]="form.get('dictamenPerito')">
                      <ngx-select
                        (fetchItems)="getProeficients($event)"
                        label="Dictamen Perito"
                        bindLabel="name"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        control="dictamenPerito"
                        [form]="form"
                        [data]="proeficientSelect"></ngx-select>
                    </form-field>
                  </div>

                  <div class="row">
                    <form-field [control]="form.get('dictamenInstitucion')">
                      <ngx-select
                        (fetchItems)="getInstitutions($event)"
                        label="Dictamen de la Instituci&oacute;n Valuadora"
                        bindLabel="description"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        control="dictamenInstitucion"
                        [form]="form"
                        [data]="institutionSelect"></ngx-select>
                    </form-field>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row">
                    <form-field
                      [control]="form.get('dictamenPerenidad')"
                      label="Dictamen Perennidad/Autenticidad">
                      <textarea
                        rows="5"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control mr-3 pt-4"
                        [maxlength]="500"
                        formControlName="dictamenPerenidad"></textarea>
                    </form-field>
                  </div>
                </div>
              </div>
              <!--  <div class="d-flex justify-content-center">
                <div class="col-2">
                  <button
                    id="opinion"
                    class="btn btn-primary active disabled btn-sm mx-auto"
                    (click)="updateOpinion()">
                    Actualizar
                  </button>
                </div>
              </div> -->
            </tab>

            <tab heading="Primera Notificaci&oacute;n de Abandono">
              <div class="row">
                <div class="col-md-12">
                  <div class="row mb-3">
                    <div class="col-md-9">
                      <form-field
                        [control]="form.get('fechaAseg')"
                        label="Fecha Aseg">
                        <input
                          bsDatepicker
                          [class]="!this.isEnableGood ? 'disabled' : ''"
                          [maxlength]="10"
                          class="form-control"
                          formControlName="fechaAseg" />
                      </form-field>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <form-field
                      [control]="form.get('notificado')"
                      label="Notificado a">
                      <textarea
                        rows="5"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control mr-3 pt-4"
                        formControlName="notificado"
                        [maxlength]="100"></textarea>
                    </form-field>
                  </div>

                  <div class="row">
                    <form-field [control]="form.get('lugar')" label="Lugar">
                      <textarea
                        rows="5"
                        [class]="!this.isEnableGood ? 'disabled' : ''"
                        class="form-control mr-3 pt-4"
                        formControlName="lugar"
                        [maxlength]="300"></textarea>
                    </form-field>
                  </div>
                </div>
              </div>
              <!--  <div class="d-flex justify-content-center">
                <div class="col-2">
                  <button
                    id="first-notice-abandonment"
                    class="btn btn-primary active disabled btn-sm mx-auto"
                    (click)="updateNotify()">
                    Actualizar
                  </button>
                </div>
              </div> -->
            </tab>
          </tabset>
          <div class="d-flex justify-content-center mt-4">
            <div class="col-2">
              <button
                [class]="!this.isEnableGood ? 'disabled' : ''"
                class="btn btn-primary btn-sm active"
                (click)="updateGeneral()">
                Guardar <i aria-hidden="true" class="fa fa-save"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
