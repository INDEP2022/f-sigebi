<div
  [class]="
    loading || loadingExcel || !data || data.length === 0 ? 'disabled' : ''
  "
  class="mb-4"
  style="margin-left: -15px"
  (click)="exportExcel()">
  <app-excel-report
    text="Exportar a Excel"
    [elementToExport]="elementToExport"
    [externalClick]="flagDownload"
    [nameExcel]="'Reporte Bienes Parcializados.xlsx'"></app-excel-report>
</div>
<div class="row">
  <div class="col-lg-12 p-0">
    <div [class]="loading ? 'table-loading' : 'scroll-table'">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="dataPaginated"
        (userRowSelect)="select($event.data)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination [params]="params" [totalItems]="totalItems"> </app-pagination>
