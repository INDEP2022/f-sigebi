<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Bienes Parcializados</h5>
  </div>

  <div body>
    <div class="buttons mb-4">
      <div *ngIf="origin && origin > 0">
        <button class="btn btn-primary active btn-sm" (click)="back()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
      <div
        [class]="
          loading || loadingExcel || items.length === 0 ? 'disabled' : ''
        "
        (click)="exportExcel()">
        <app-excel-report
          text="Exportar a Excel"
          [elementToExport]="elementToExport"
          [externalClick]="flagDownload"
          [nameExcel]="'Reporte Bienes Parcializados.xlsx'"></app-excel-report>
      </div>
    </div>
    <form [formGroup]="form">
      <div class="col-lg-7 col-md-12">
        <app-partializes-table
          (selectPartializedGood)="select($event)"></app-partializes-table>
      </div>
      <div class="col-lg-5 col-md-12">
        <app-partialized-tree-view
          [items]="itemsTree"
          [loading]="loadingTree"></app-partialized-tree-view>
      </div>
    </form>
  </div>
</app-card>
