<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Listado de bienes con informaci√≥n requerida nula</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            class="table-responsive"
            [settings]="settings"
            [source]="data"></ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
