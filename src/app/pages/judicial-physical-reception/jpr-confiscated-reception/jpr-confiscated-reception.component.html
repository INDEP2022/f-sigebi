<app-card [header]="true">
    <div class="ch-content" header>
        <h5 class="title">
            Recepcion de Decomisos
        </h5>
    </div>
    <div body>
        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('expediente')" label="Expediente">
                                <input type="text" class="form-control" formControlName="expediente" placeholder="expediente"/>
                            </form-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('averPrevia')" label="Averiguación Previa">
                                <input type="text" class="form-control" formControlName="averPrevia" placeholder="Averiguación Previa"/>
                            </form-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="label col-md-3 form-control-label">Causa Penal</label>
                        <div class="col-md-9">
                            <form-field [control]="form.get('causaPenal')" label="Causa Penal">
                                <input type="text" class="form-control" formControlName="causaPenal" placeholder="Causa Penal"/>
                            </form-field>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="row">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('cveActa')" label="Cve. Acta">
                                <input type="text" class="form-control" formControlName="cveActa" placeholder="Cve. Acta"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('tipo')" label="Tipo">
                                <input type="text" class="form-control" formControlName="tipo" placeholder="Tipo"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('fechaElab')" label="Fecha Elaboración">
                                <input bsDatepicker class="form-control" formControlName="fechaElab" placeholder="Fecha Elaboración"/>
                            </form-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('estatusFec')" label="Estado Fecha">
                                <input type="text" class="form-control" formControlName="estatusFec" placeholder="Estado Fecha"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('fechaElabRecibo')" label="Fecha Elaboración Recibo">
                                <input bsDatepicker class="form-control" formControlName="fechaElabRecibo" placeholder="Fecha Elaboración Recibo"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('fechaEntrega')" label="Fecha Entrega de Bienes">
                                <input bsDatepicker class="form-control" formControlName="fechaEntrega" placeholder="Fecha Entrega de Bienes"/>
                            </form-field>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('entregaNombre')" label="Nombre Entrega">
                                <input type="text" class="form-control" formControlName="entregaNombre" placeholder="Nombre Entrega"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('recibeNombre')" label="Nombre Recibe">
                                <input type="text" class="form-control" formControlName="recibeNombre" placeholder="Nombre Recibe"/>
                            </form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <form-field [control]="form.get('observaciones')" label="Observaciones">
                                <input type="text" class="form-control" formControlName="observaciones" placeholder="Observaciones"/>
                            </form-field>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="row">
            <div class="row pt-2 scroll-table">
                <ng2-smart-table class="col-md-12" [settings]="settings" [source]="data"></ng2-smart-table>
            </div>
            <hr class="row">
            <div class="row" >
                <div class="row">
                    <form-field class="d-flex justify-content-center" [control]="form.get('estatus')" label="Estado">
                        <input type="text" class="form-control" formControlName="estatus" placeholder="Estado"/>
                    </form-field>
                </div>
            </div>
            <p class="d-flex justify-content-center">
                <span class="text-success mr-5"><i class="fa fa-square"></i> Disponibles</span>
                <span class="text-danger"><i class="fa fa-square"></i> No disponibles</span>
            </p>
        </form>
    </div>
</app-card>
