<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cancelacion De Venta</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('expediente')" label="Expediente">
                <input
                  type="number"
                  class="form-control"
                  formControlName="expediente"
                  placeholder="Expediente" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('averPrev')"
                label="Averiguación Previa">
                <input
                  type="number"
                  class="form-control"
                  formControlName="averPrev"
                  placeholder="Averiguación Previa" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('acta')" label="Acta 1">
                <ngx-select
                  control="acta"
                  [form]="form"
                  [data]="itemsSelect"></ngx-select>
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('transfer')" label="Transfer">
                <input
                  type="text"
                  class="form-control"
                  formControlName="transfer"
                  placeholder="Transfer" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('ident')" label="Ident">
                <input
                  type="number"
                  class="form-control"
                  formControlName="ident"
                  placeholder="Ident" />
              </form-field>
            </div>
            <div class="col">
              <div class="col">
                <form-field [control]="form.get('recibe')" label="Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="recibe"
                    placeholder="Recibe" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <form-field [control]="form.get('admin')" label="Admin">
                <input
                  type="text"
                  class="form-control"
                  formControlName="admin"
                  placeholder="Admin" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('folio')" label="Folio">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folio"
                  placeholder="Folio" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('year')" label="Año">
                <input
                  type="number"
                  class="form-control"
                  formControlName="year"
                  placeholder="Año" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('mes')" label="Mes">
                <input
                  type="number"
                  class="form-control"
                  formControlName="mes"
                  placeholder="Mes" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('status')" label="Status">
                <input
                  type="number"
                  class="form-control"
                  formControlName="status"
                  placeholder="Status" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('nombre')" label="Nombre">
                <input
                  type="number"
                  class="form-control"
                  formControlName="nombre"
                  placeholder="Nombre" />
              </form-field>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <form-field [control]="form.get('acta2')" label="Acta 2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="acta2"
                  placeholder="Acta" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecElab')"
                label="Fecha Elaboración">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElab"
                  placeholder="Fecha Elaboración" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecRecepFisica')"
                label="Fecha Recepcion Fisica">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecRecepFisica"
                  placeholder="Fecha Recepcion Fisica" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecCaptura')"
                label="Fecha  Captura">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecCaptura"
                  placeholder="Fecha Captura" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('direccion')" label="Dirección">
            <textarea
              rows="3"
              class="form-control"
              formControlName="direccion"></textarea>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="form.get('observaciones')"
            label="Observaciones">
            <textarea
              rows="3"
              class="form-control"
              formControlName="observaciones"></textarea>
          </form-field>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('entrega')" label="Entrega">
                <input
                  type="text"
                  class="form-control"
                  formControlName="entrega"
                  placeholder="Entrega" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('fecElabRecibo')"
                label="Fecha Elaboración Recibo">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElabRecibo"
                  placeholder="Fecha Elab. Recibo" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('fecEntregaBienes')"
                label="Fecha Entrega Bienes">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecEntregaBienes"
                  placeholder="Fecha Ent. Bienes" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('folioEscaneo')"
                label="Folio de Escaneo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folioEscaneo"
                  placeholder="Folio de Escaneo" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('recibe2')" label="Recibe">
                <input
                  type="text"
                  class="form-control"
                  formControlName="recibe2"
                  placeholder="Recibe" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('testigo')"
                label="Testigo de la Contratacion">
                <input
                  type="text"
                  class="form-control"
                  formControlName="testigo"
                  placeholder="Testigo" />
              </form-field>
            </div>
            <div class="col">
              <button type="button" size="small">Replicar Folio</button>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="my-1 mx-2" size="small">
            Cerrar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Envia PGR
          </button>
          <a [routerLink]="['partialization']" class="my-1 mx-2" size="small"
            >Parcialización</a
          >
          <button type="button" class="my-1 mx-2" size="small">
            Eliminar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Carga Masiva
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="data"></ng2-smart-table>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('estatusPrueba')"
            label="Status ">
            <input
              type="text"
              class="form-control"
              formControlName="estatusPrueba"
              placeholder="prueba" />
          </form-field>

          <p class="pt-4">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </p>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-center">
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-up"></i>
          </button>
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings2"
          [source]="data2"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="d-flex justify-content-center">
        <form-field
          class="col-md-3"
          [control]="form.get('etiqueta')"
          label="Etiqueta ">
          <input
            type="text"
            class="form-control"
            formControlName="etiqueta"
            placeholder="prueba" />
        </form-field>
        <div class="col-md-3">
          <form-field [control]="form.get('edoFisico')" label="Edo. Fisico">
            <input
              type="text"
              class="form-control"
              formControlName="edoFisico"
              placeholder="Edo Fisico" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-check label="Requerido" for="label">
            <input id="label" type="checkbox" formControlName="check" />
          </form-check>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <form-field [control]="form.get('noAlmacen')" label="No. Almacen">
              <input
                type="text"
                class="form-control"
                formControlName="noAlmacen"
                placeholder="no Alamcen" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field [control]="form.get('noBoveda')" label="No. Bóveda">
              <input
                type="text"
                class="form-control"
                formControlName="noBoveda"
                placeholder="No Bóveda" />
            </form-field>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="my-1 mx-2" size="small">
                Especifica Edo. Fisico
              </button>
              <button type="button" class="my-1 mx-2" size="small">
                Aplica Almacen/Bóveda
              </button>
              <button type="button" class="my-1 mx-2" size="small">
                Expotar Datos
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
