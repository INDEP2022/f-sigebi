<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento de Programaciones</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col">
          <!-- <form-field [control]="form.get('tipoEvento')" label="Tipo Evento">
            <ngx-select
              control="tipoEvento"
              [form]="form"
              [data]="itemsSelect"></ngx-select>
          </form-field> -->
          <app-event-type-shared
            [form]="form"
            eventField="tipoEvento"></app-event-type-shared>
        </div>
        <div class="col">
          <form-field
            [control]="form.get('fechapageFin')"
            label="Fecha de Pago - Fin">
            <input
              class="form-control"
              ngModel
              bsDaterangepicker
              formControlName="fechapageFin" />
          </form-field>
        </div>
        <!-- <div class="col">
          <form-field [control]="form.get('fechapage')" label="Fecha page">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechapage" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('fechaFin')" label="Fecha Fin">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaFin" />
          </form-field>
        </div> -->

        <div class="col">
          <form-field [control]="form.get('statusEvento')">
            <ngx-select
              (fetchItems)="getStatus($event)"
              control="statusEvento"
              label="Estatus Evento"
              [bindLabel]="'description'"
              value="id"
              [form]="form"
              [data]="statusEvent"
              (change)="onEventsChange($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col">
          <form-field
            [control]="form.get('coordRegional')"
            label="Coord&#46; Regional">
            <input
              type="text"
              class="form-control"
              formControlName="coordRegional" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary active" type="submit" size="small">
            Refrescar Informaci&oacute;n
          </button>
        </div>
        <!-- <div class="col">
          <button class="btn btn-primary active" type="submit" size="small">
            Calendario
          </button>
        </div> -->
        <div class="col">
          <button class="btn btn-primary active" type="submit" size="small">
            Buscar Bien en Acta
          </button>
        </div>
        <div class="col">
          <button class="btn btn-primary active" type="submit" size="small">
            Borrar Programaciones
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="data"></ng2-smart-table>
      </div>
    </form>
  </div>
</app-card>
