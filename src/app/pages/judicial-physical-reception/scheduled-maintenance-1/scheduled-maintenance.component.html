<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento de Programaciones</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col">
          <app-select-form
            [form]="form"
            formField="tipoEvento"
            label="Tipo de Evento"
            [list]="tiposEvento"
            [(params)]="paramsTypes"></app-select-form>
        </div>

        <!-- <form-field
            [control]="form.get('fechapageFin')"
            label="Fecha de Pago - Fin">
            <input
              class="form-control"
              ngModel
              bsDaterangepicker
              formControlName="fechapageFin" />
          </form-field> -->
        <div class="col">
          <form-field [control]="form.get('fechaInicio')" label="Fecha Inicio">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaInicio" />
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('fechaFin')" label="Fecha Fin">
            <input
              bsDatepicker
              class="form-control"
              [minDate]="fechaInicio.value"
              formControlName="fechaFin" />
          </form-field>
        </div>
        <div class="col">
          <app-select-form
            [form]="form"
            formField="statusEvento"
            label="Estatus Evento"
            [list]="statusList"
            [(params)]="paramsStatus"></app-select-form>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button
            class="btn btn-primary active"
            type="submit"
            size="small"
            (click)="openModalCoordinaciones()">
            Coord. Regional
          </button>
        </div>
        <div class="col">
          <app-select-form
            [form]="form"
            formField="usuario"
            label="Usuario"
            bindLabel="name"
            [getListObservable]="segUsers"
            [(paramsFilter)]="paramsUsers"></app-select-form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary active"
            type="submit"
            size="small"
            (click)="getProceedingReception()">
            Refrescar Informaci&oacute;n
          </button>
        </div>
        <!-- <div class="col">
          <button class="btn btn-primary active" type="submit" size="small">
            Calendario
          </button>
        </div> -->
        <div class="col">
          <button
            class="btn btn-primary active"
            type="submit"
            size="small"
            (click)="openModalActas()">
            Buscar Bien en Acta
          </button>
        </div>
        <div class="col">
          <button
            class="btn btn-primary active"
            type="submit"
            size="small"
            (click)="deleteProgramations()">
            Borrar Programaciones
          </button>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [settings]="settings1"
              [source]="data"
              (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </form>
  </div>
</app-card>
