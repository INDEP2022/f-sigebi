<form class="form-material updateDatesGoods" [formGroup]="form">
  <form-field [control]="form.get('inicio')" label="Fecha de Inicio">
    <input
      class="form-control"
      [class]="disabled ? 'disabled' : ''"
      ngModel
      bsDatepicker
      formControlName="inicio" />
  </form-field>
  <form-field [control]="form.get('fin')" label="Fecha de Fin">
    <input
      class="form-control"
      [class]="disabled ? 'disabled' : ''"
      ngModel
      bsDatepicker
      [minDate]="fechaInicio.value"
      formControlName="fin" />
  </form-field>
  <button
    [class]="
      disabled || (!form.get('inicio').value && !form.get('fin').value)
        ? 'disabled'
        : ''
    "
    class="btn btn-primary btn-sm active"
    (click)="update()">
    Guardar
    <i aria-hidden="true" class="fa fa-save"></i>
  </button>
</form>
