<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento y Seguimiento de Eventos</h5>
  </div>
  <div body>
    <div class="row mb-5">
      <app-clean-filters-shared
        [form]="form"
        formStorage="filtersActa"></app-clean-filters-shared>
    </div>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <app-select-form
            [form]="form"
            formField="tipoEvento"
            label="Tipo de Evento"
            [list]="tiposEvento"
            [(params)]="paramsTypes"></app-select-form>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('fechaInicio')" label="Fecha Inicio">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaInicio" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('fechaFin')" label="Fecha Fin">
            <input
              bsDatepicker
              class="form-control"
              [minDate]="fechaInicio.value"
              formControlName="fechaFin" />
          </form-field>
        </div>
        <div class="col-md-2">
          <app-select-form
            [form]="form"
            formField="statusEvento"
            label="Estatus Evento"
            [list]="statusList"
            [(params)]="paramsStatus"></app-select-form>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <app-regional-coord-shared [form]="form"></app-regional-coord-shared>
        </div>
        <div class="col-md-6">
          <app-elaborate-users-shared
            [form]="form"></app-elaborate-users-shared>
        </div>
      </div>
      <!-- <div class="row">
        <form-field [control]="form.get('claveActa')" label="Clave Acta">
          <input class="form-control" formControlName="claveActa" />
        </form-field>
      </div> -->
      <app-key-proceedings-form
        [form]="form"
        statusActaValue="ABIERTA"></app-key-proceedings-form>

      <div class="action-buttons">
        <div class="col-md-6" [class]="loading ? 'disabled' : ''">
          <button
            class="btn btn-primary btn-sm active"
            type="submit"
            size="small"
            (click)="getData()">
            <i class="bx bx-loader float-icon"></i>
            Refrescar Informaci&oacute;n
          </button>
        </div>
        <div class="col-md-6">
          <div
            [class]="
              loading || loadingExcel || data.length === 0 ? 'disabled' : ''
            "
            (click)="exportExcel()">
            <app-excel-report
              [elementToExport]="elementToExport"
              [externalClick]="flagDownload"
              [nameExcel]="'Reporte de Mantenimiento de Programaciones.xslsx'"
              text="Exporta Excel"></app-excel-report>
          </div>
        </div>
      </div>
      <div class="row pt-4 table-container">
        <div class="col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              class="col-md-12"
              [settings]="settings1"
              [source]="data"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </form>
  </div>
</app-card>
