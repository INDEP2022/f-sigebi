<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cancelacion Recepcion</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('expediente')" label="Expediente">
                <input
                  type="number"
                  class="form-control"
                  formControlName="expediente"
                  placeholder="Expediente" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('averPrev')"
                label="Averiguación Previa">
                <input
                  type="number"
                  class="form-control"
                  formControlName="averPrev"
                  placeholder="Averiguación Previa" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('acta')" label="Acta 1">
                <ngx-select
                  control="acta"
                  [form]="form"
                  [data]="itemsSelect"></ngx-select>
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('autoridad')" label="Autoridad">
                <input
                  type="text"
                  class="form-control"
                  formControlName="autoridad"
                  placeholder="Autoridad" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('ident')" label="Ident">
                <input
                  type="number"
                  class="form-control"
                  formControlName="ident"
                  placeholder="Ident" />
              </form-field>
            </div>
            <div class="col">
              <div class="col">
                <form-field [control]="form.get('recibe')" label="Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="recibe"
                    placeholder="Recibe" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <form-field [control]="form.get('admin')" label="Admin">
                <input
                  type="text"
                  class="form-control"
                  formControlName="admin"
                  placeholder="Admin" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('folio')" label="Folio">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folio"
                  placeholder="Folio" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('year')" label="Año">
                <input
                  type="number"
                  class="form-control"
                  formControlName="year"
                  placeholder="Año" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('mes')" label="Mes">
                <input
                  type="number"
                  class="form-control"
                  formControlName="mes"
                  placeholder="Mes" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('status')" label="Status">
                <input
                  type="number"
                  class="form-control"
                  formControlName="status"
                  placeholder="Status" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('nombre')" label="Nombre">
                <input
                  type="number"
                  class="form-control"
                  formControlName="nombre"
                  placeholder="Nombre" />
              </form-field>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <form-field [control]="form.get('acta2')" label="Acta 2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="acta2"
                  placeholder="Acta" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecElab')"
                label="Fecha Elaboración">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElab"
                  placeholder="Fecha Elaboración" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecCierreActa')"
                label="Fecha Cierre Acta">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecCierreActa"
                  placeholder="Fecha Cierre Acta" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecCaptura')"
                label="Fecha  Captura">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecCaptura"
                  placeholder="Fecha Captura" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('direccion')" label="Dirección">
            <textarea
              rows="3"
              class="form-control"
              formControlName="direccion"></textarea>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="form.get('observaciones')"
            label="Observaciones">
            <textarea
              rows="3"
              class="form-control"
              formControlName="observaciones"></textarea>
          </form-field>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <label for="">Autoridad Cancela/Suspende</label>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('folioEscaneo')"
                label="Folio de Escaneo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folioEscaneo"
                  placeholder="Folio de Escaneo" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('elabora')" label="Elabora C/S">
                <input
                  type="text"
                  class="form-control"
                  formControlName="elabora"
                  placeholder="Elabora" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('testigo')"
                label="Testigo de la Contratacion">
                <input
                  type="text"
                  class="form-control"
                  formControlName="testigo"
                  placeholder="Testigo" />
              </form-field>
            </div>
            <div class="col">
              <button type="button" size="small">Replicar Folio</button>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="my-1 mx-2" size="small">
            Cerrar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Envia PGR
          </button>
          <a [routerLink]="['partialization']" class="my-1 mx-2" size="small"
            >Parcialización</a
          >
          <button type="button" class="my-1 mx-2" size="small">
            Eliminar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Carga Masiva
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="data"></ng2-smart-table>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('estatusPrueba')"
            label="Status ">
            <input
              type="text"
              class="form-control"
              formControlName="estatusPrueba"
              placeholder="prueba" />
          </form-field>

          <p class="pt-4">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </p>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-center">
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-up"></i>
          </button>
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings2"
          [source]="data2"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="d-flex justify-content-center">
        <form-field
          class="col-md-3"
          [control]="form.get('etiqueta')"
          label="Etiqueta ">
          <input
            type="text"
            class="form-control"
            formControlName="etiqueta"
            placeholder="prueba" />
        </form-field>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <a
            [routerLink]="['flat-file']"
            type="button"
            size="small"
            class="mx-2 my-1">
            Exportar Datos
          </a>
        </div>
      </div>
    </form>
  </div>
</app-card>
