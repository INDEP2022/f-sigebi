<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cancelaci&oacute;n De Venta</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="row">
            <div class="col">
              <button
                id="expedient-number"
                class="btn btn-primary btn-sm active mr-4 disabled"
                (click)="goodsByExpediente()">
                <i class="fa fa-search"></i> Buscar
              </button>
            </div>
            <div class="col">
              <button class="btn btn-info btn-sm active" (click)="clearAll()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div *ngIf="searchByOtherData" class="row">
              <div class="row mt-3">
                <ngx-select
                  control="listExpedients"
                  label="Expedientes"
                  bindLabel="id"
                  (change)="selectExpedient($event)"
                  [data]="dataExpedients"
                  [searchable]="false"
                  [form]="form"></ngx-select>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="navigateProceedings" class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <button
                [disabled]="!prevProce"
                class="btn btn-secondary btn-sm active mr-2"
                (click)="prevProceeding()">
                <i class="fa fa-angle-left"></i>
              </button>
              <span class="mr-3 ml-3"
                >{{
                  numberProceeding + 1 > proceedingData.length
                    ? 'Nuevo'
                    : numberProceeding + 1
                }}
                {{
                  numberProceeding + 1 > proceedingData.length ? null : ' - '
                }}
                {{
                  numberProceeding + 1 > proceedingData.length
                    ? null
                    : proceedingData.length
                }}</span
              >
              <button
                class="btn btn-secondary btn-sm active"
                [disabled]="!nextProce"
                (click)="nextProceeding()">
                <i class="fa fa-angle-right"></i>
              </button>
              <button
                *ngIf="newAct"
                id="expedient-number"
                class="btn btn-primary btn-sm active ml-4"
                (click)="newProceeding()">
                Nueva acta
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row mb-3 mt-3">
        <div class="col-md-4">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('expediente')" label="Expediente">
                <input
                  (ngModelChange)="
                    toggleByLength('expedient-number', 'expediente')
                  "
                  type="number"
                  class="form-control"
                  [readOnly]="blockExpedient"
                  [min]="0"
                  [max-length]="10"
                  formControlName="expediente" />
              </form-field>
            </div>
            <div *ngIf="form.get('statusProceeding').value != null" class="col">
              <form-field
                [control]="form.get('statusProceeding')"
                label="Estatus del acta">
                <input
                  type="text"
                  readOnly="true"
                  class="form-control"
                  formControlName="statusProceeding" />
              </form-field>
            </div>
          </div>
          
        </div>
        <div class="col-md-4">
          <div class="row">
            <form-field
              [control]="form.get('averPrev')"
              label="Averiguaci&oacute;n Previa">
              <input
                (ngModelChange)="toggleByLength('expedient-number', 'averPrev')"
                [max-length]="40"
                type="string"
                class="form-control"
                formControlName="averPrev" />
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <form-field [control]="form.get('causaPenal')" label="Causa Penal">
              <input
                (ngModelChange)="
                  toggleByLength('expedient-number', 'causaPenal')
                "
                [max-length]="40"
                type="string"
                class="form-control"
                formControlName="causaPenal" />
            </form-field>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-1">
              <form-field [control]="form.get('acta')">
                <ngx-select
                  id="acta"
                  (change)="changeAct()"
                  [class]="initialBool ? 'disabled' : ''"
                  control="acta"
                  label="Acta"
                  bindLabel=""
                  [data]="records"
                  [searchable]="false"
                  [form]="form"></ngx-select>
                <!-- <select
                  id="acta"
                  [class]="initialBool ? 'disabled' : ''"
                  class="form-control"
                  formControlName="acta"
                  (ngModelChange)="changeAct()">
                  <option *ngFor="let record of records" [value]="record">
                    {{ record }}
                  </option>
                </select> -->
              </form-field>
            </div>
            <div class="col-md-2">
              <form-field [control]="form.get('transfer')">
                <ngx-select
                  id="transfer"
                  control="transfer"
                  label="Transferente"
                  [class]="initialBool ? 'disabled' : ''"
                  bindLabel="transferentkey"
                  (change)="verifyTransferenteAndAct()"
                  [data]="transferSelect"
                  [form]="form"></ngx-select>
                <!--  <input
                  type="text"
                  class="form-control"
                  formControlName="transfer"
                  (ngModelChange)="changeAct()" /> -->
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('ident')" label="Ident">
                <input
                  type="text"
                  class="form-control disabled"
                  formControlName="ident"
                  (ngModelChange)="changeAct()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('entrego')" label="Entrego">
                <input
                  type="text"
                  class="form-control disabled"
                  formControlName="entrego"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col-2">
              <form-field [control]="form.get('recibe')">
                <ngx-select
                  (fetchItems)="getRecibe($event)"
                  (change)="fillActTwo()"
                  [class]="initialBool ? 'disabled' : ''"
                  control="recibe"
                  label="Recibe"
                  bindLabel="delegation"
                  [data]="recibeSelect"
                  [form]="form"></ngx-select>
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('folio')" label="Folio">
                <input
                  type="number"
                  class="form-control"
                  [class]="initialBool ? 'disabled' : ''"
                  formControlName="folio"
                  [min]="0"
                  maxlength="5"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('year')" label="A&ntilde;o">
                <input
                  type="number"
                  class="form-control disabled"
                  formControlName="year"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('mes')" label="Mes">
                <input
                  type="number"
                  class="form-control disabled"
                  formControlName="mes"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <!-- <div class="col">
              <form-field [control]="form.get('status')" label="Status">
                <input
                  type="number"
                  class="form-control"
                  formControlName="status" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('nombre')" label="Nombre">
                <input
                  type="number"
                  class="form-control"
                  formControlName="nombre" />
              </form-field>
            </div> -->
          </div>
        </div>
      </div>

      <hr class="row" />

      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <form-field [control]="form.get('acta2')" label="Acta 2">
              <input
                type="text"
                class="form-control disabled"
                formControlName="acta2" />
            </form-field>
          </div>

          <div class="row pt-4">
            <div class="col-md-9">
              <form-field
                [control]="form.get('direccion')"
                label="Direcci&oacute;n">
                <textarea
                  rows="3"
                  [maxlength]="1000"
                  class="form-control"
                  formControlName="direccion"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('entrega')" label="Entrega">
                <input
                  [class]="isEnableEntrega ? '' : 'disabled'"
                  type="text"
                  [maxlength]="100"
                  class="form-control"
                  formControlName="entrega" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('fecElabRecibo')"
                label="Fecha Elaboraci&oacute;n Recibo">
                <input
                  [class]="isEnableFecElabRecibo ? '' : 'disabled'"
                  bsDatepicker
                  class="form-control"
                  [max-length]="10"
                  formControlName="fecElabRecibo" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('fecEntregaBienes')"
                label="Fecha Entrega de Bienes">
                <input
                  [class]="isEnableFecEntrBien ? '' : 'disabled'"
                  bsDatepicker
                  class="form-control"
                  [max-length]="10"
                  formControlName="fecEntregaBienes" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <form-field
                [control]="form.get('folioEscaneo')"
                label="Folio de Escaneo">
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  formControlName="folioEscaneo"
                  maxlength="15" />
              </form-field>
            </div>

            <div class="col-md-4 pt-3">
              <button type="button" size="small">Replicar Folio</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-4">
              <form-field
                [control]="form.get('fecElab')"
                label="Fecha Elaboraci&oacute;n">
                <input
                  bsDatepicker
                  [class]="isEnableFecElab ? '' : 'disabled'"
                  id="fecElab"
                  [max-length]="10"
                  class="form-control"
                  [maxDate]="maxDate"
                  formControlName="fecElab" />
              </form-field>
            </div>

            <div class="col-md-4">
              <form-field
                [control]="form.get('fecRecepFisica')"
                label="Fecha Recepci&oacute;n F&iacute;sica">
                <input
                  bsDatepicker
                  class="form-control disabled"
                  formControlName="fecRecepFisica" />
              </form-field>
            </div>

            <div class="col-md-4">
              <form-field
                [control]="form.get('fecCaptura')"
                label="Fecha Captura">
                <input
                  bsDatepicker
                  class="form-control disabled"
                  formControlName="fecCaptura" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('observaciones')"
                label="Observaciones">
                <textarea
                  [class]="isEnableObservaciones ? '' : 'disabled'"
                  rows="3"
                  [maxlength]="1000"
                  class="form-control"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('recibe2')" label="Recibe">
                <input
                  [class]="isEnableRecibe ? '' : 'disabled'"
                  type="text"
                  [maxlength]="100"
                  class="form-control"
                  formControlName="recibe2" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('testigo')"
                label="Testigo de la Contratalor&iacute;a">
                <input
                  [class]="isEnableTestigo ? '' : 'disabled'"
                  type="text"
                  [maxlength]="100"
                  class="form-control"
                  formControlName="testigo" />
              </form-field>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />
      <div class="row mb-5">
        <div class="d-flex justify-content-center">
          <div>
            <button
              type="button"
              [class]="btnCSSAct"
              class="btn btn-primary btn-sm active mr-2 ml-2"
              (click)="saveButton()"
              size="small">
              Guardar
            </button>
            <button
              type="button"
              [class]="btnCSSAct"
              [disabled]="!form.valid"
              class="btn btn-sm active mr-2 ml-2"
              size="small"
              (click)="toggleActa()">
              {{ labelActa }}
            </button>
            <a
              (click)="goParcializacion()"
              class="my-1 mx-2 btn btn-warning active btn-sm"
              size="small"
              >Parcializaci&oacute;n
            </a>

            <button
              type="button"
              class="my-1 mx-2 btn btn-danger active btn-sm"
              (click)="deleteProceeding()">
              Eliminar Acta
            </button>
            <button
              type="button"
              class="my-1 mx-2 btn btn-secondary active btn-sm"
              (click)="goCargaMasiva()">
              Carga Masiva
            </button>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="dataGoods"
          (userRowSelect)="rowSelect($event)"
          (rowDeselect)="deselectRow()"></ng2-smart-table>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('estatusPrueba')"
            label="Estatus ">
            <input
              type="text"
              [readOnly]="true"
              class="form-control"
              formControlName="estatusPrueba" />
          </form-field>

          <p class="pt-4">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </p>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-center">
          <button
            type="button"
            class="mx-2 btn btn-secondary btn-sm active"
            (click)="newDeleteGoods()">
            <i class="fa fa-angle-up"></i>
          </button>
          <button
            type="button"
            class="mx-2 btn btn-secondary btn-sm active"
            (click)="newAddGood()">
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings2"
          [source]="dataGoodAct"
          (userRowSelect)="selectRowGoodActa($event)"
          (rowDeselect)="deselectRowGoodActa()"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field [control]="form.get('edoFisico')" class="col-md-3">
            <ngx-select
              label="Edo.Físico"
              bindLabel="description"
              [class]="!isSelectGood ? 'disabled' : ''"
              control="edoFisico"
              [searchable]="false"
              (change)="applyEdoFisOne($event)"
              [form]="form"
              [data]="dataEdoFisico"></ngx-select>
          </form-field>
          <form-field [control]="form.get('indEdoFisico')">
            <div class="form-check d-flex align-items-center">
              <label class="form-check-label pr-5 pl-5" for="flexCheckChecked">
                Requerido
              </label>
              <input
                class="form-check-input mr-3 ml-3 disabled"
                type="checkbox"
                formControlName="indEdoFisico"
                id="flexCheckDefault" />
            </div>
          </form-field>
          <form-field
            class="col-md-3"
            [control]="form.get('etiqueta')"
            label="Estatus ">
            <input
              type="text"
              [readOnly]="true"
              class="form-control"
              formControlName="etiqueta" />
          </form-field>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9">
                <form-field [control]="form.get('noAlmacen')">
                  <ngx-select
                    (fetchItems)="getWarehouses($event)"
                    label="Almac&eacute;n"
                    bindLabel="description"
                    control="noAlmacen"
                    [form]="form"
                    [data]="warehouseSelect"></ngx-select>
                </form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-9">
                <form-field [control]="form.get('noBoveda')">
                  <ngx-select
                    (fetchItems)="getSafeVault($event)"
                    control="noBoveda"
                    bindLabel="description"
                    label="B&oacute;veda"
                    [form]="form"
                    [data]="vaultSelect"></ngx-select>
                </form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="my-1 mx-2" size="small" (click)="openEdoFisico()">
                Espec&iacute;fica Edo&#46; F&iacute;sico
              </button>
              <button type="button" class="my-1 mx-2" size="small">
                Aplica Almac&eacute;n/B&oacute;veda
              </button>
              <!-- <button type="button" class="my-1 mx-2" size="small">
                Exportar Datos
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
