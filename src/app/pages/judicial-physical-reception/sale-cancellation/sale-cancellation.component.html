<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cancelaci&oacute;n De Venta</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4 ml-3">
          <div class="row">
            <div class="col-md-5">
              <form-field [control]="form.get('expediente')" label="Expediente">
                <input
                  type="number"
                  class="form-control"
                  formControlName="expediente" />
              </form-field>
            </div>
            <div class="col-md-3">
              <button
                id="expedient-number"
                class="btn btn-primary btn-sm active"
                (click)="getGoodsByExpedient()"
                [disabled]="form.get('expediente').value == null">
                Buscar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('averPrev')"
                label="Averiguaci&oacute;n Previa">
                <input
                  type="number"
                  class="form-control"
                  formControlName="averPrev" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('acta')" label="Acta 1">
                <select
                  id="acta"
                  class="form-control"
                  formControlName="acta"
                  (ngModelChange)="changeAct()">
                  <option *ngFor="let record of records" [value]="record">
                    {{ record }}
                  </option>
                </select>
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('transfer')">
                <ngx-select
                  id="transfer"
                  control="transfer"
                  label="Transfer"
                  bindLabel="transferentkey"
                  [data]="transferSelect"
                  [form]="form"></ngx-select>
                <!--  <input
                  type="text"
                  class="form-control"
                  formControlName="transfer"
                  (ngModelChange)="changeAct()" /> -->
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('ident')" label="Ident">
                <input
                  type="text"
                  class="form-control"
                  formControlName="ident"
                  (ngModelChange)="changeAct()" />
              </form-field>
            </div>
            <div class="col">
              <div class="col">
                <form-field [control]="form.get('recibe')" label="Recibe">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="recibe"
                    (change)="fillActTwo()" />
                </form-field>
              </div>
            </div>
            <div class="col">
              <form-field [control]="form.get('admin')" label="Admin">
                <input
                  type="text"
                  class="form-control"
                  formControlName="admin"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('folio')" label="Folio">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folio"
                  maxlength="5"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('year')" label="A&ntilde;o">
                <input
                  type="number"
                  class="form-control"
                  formControlName="year"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('mes')" label="Mes">
                <input
                  type="number"
                  class="form-control"
                  formControlName="mes"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('status')" label="Status">
                <input
                  type="number"
                  class="form-control"
                  formControlName="status" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('nombre')" label="Nombre">
                <input
                  type="number"
                  class="form-control"
                  formControlName="nombre" />
              </form-field>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <form-field [control]="form.get('acta2')" label="Acta 2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="acta2" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecElab')"
                label="Fecha Elaboraci&oacute;n">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElab" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecRecepFisica')"
                label="Fecha Recepci&oacute;n F&iacute;sica">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecRecepFisica" />
              </form-field>
            </div>
            <div class="col-md-3">
              <form-field
                [control]="form.get('fecCaptura')"
                label="Fecha  Captura">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecCaptura" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('direccion')"
            label="Direcci&oacute;n">
            <textarea
              rows="3"
              class="form-control"
              formControlName="direccion"></textarea>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="form.get('observaciones')"
            label="Observaciones">
            <textarea
              rows="3"
              class="form-control"
              formControlName="observaciones"></textarea>
          </form-field>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('entrega')" label="Entrega">
                <input
                  type="text"
                  class="form-control"
                  formControlName="entrega" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('fecElabRecibo')"
                label="Fecha Elaboraci&oacute;n Recibo">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElabRecibo" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('fecEntregaBienes')"
                label="Fecha Entrega Bienes">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecEntregaBienes" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('folioEscaneo')"
                label="Folio de Escaneo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folioEscaneo" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('recibe2')" label="Recibe">
                <input
                  type="text"
                  class="form-control"
                  formControlName="recibe2" />
              </form-field>
            </div>
            <div class="col">
              <form-field
                [control]="form.get('testigo')"
                label="Testigo de la Contrataci&oacute;n">
                <input
                  type="text"
                  class="form-control"
                  formControlName="testigo" />
              </form-field>
            </div>
            <div class="col">
              <button type="button" size="small">Replicar Folio</button>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="my-1 mx-2" size="small">
            Cerrar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Envia PGR
          </button>
          <a [routerLink]="['partialization']" class="my-1 mx-2" size="small"
            >Parcializaci&oacute;n</a
          >
          <button type="button" class="my-1 mx-2" size="small">
            Eliminar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Carga Masiva
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="dataGoods"></ng2-smart-table>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('estatusPrueba')"
            label="Status ">
            <input
              type="text"
              class="form-control"
              formControlName="estatusPrueba" />
          </form-field>

          <p class="pt-4">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </p>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-center">
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-up"></i>
          </button>
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table mt-5">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings2"
          [source]="data2"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="d-flex justify-content-center">
        <form-field
          class="col-md-3"
          [control]="form.get('etiqueta')"
          label="Etiqueta ">
          <input type="text" class="form-control" formControlName="etiqueta" />
        </form-field>
        <div class="col-md-3">
          <form-field
            [control]="form.get('edoFisico')"
            label="Edo&#46; F&iacute;sico">
            <input
              type="text"
              class="form-control"
              formControlName="edoFisico" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-check label="Requerido" for="label">
            <input id="label" type="checkbox" formControlName="check" />
          </form-check>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <form-field
              [control]="form.get('noAlmacen')"
              label="No&#46; Almacen">
              <input
                type="text"
                class="form-control"
                formControlName="noAlmacen" />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('noBoveda')"
              label="No&#46; B&oacute;veda">
              <input
                type="text"
                class="form-control"
                formControlName="noBoveda" />
            </form-field>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="my-1 mx-2" size="small">
                Espec&iacute;fica Edo&#46; F&iacute;sico
              </button>
              <button type="button" class="my-1 mx-2" size="small">
                Aplica Almac&eacute;n/B&oacute;veda
              </button>
              <button type="button" class="my-1 mx-2" size="small">
                Exportar Datos
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
