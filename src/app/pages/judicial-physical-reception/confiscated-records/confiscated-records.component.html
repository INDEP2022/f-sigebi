<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Actas de Entrega Recepci&oacute;n</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9 d-inline-flex">
              <form-field [control]="form.get('expediente')" label="Expediente">
                <input
                  (ngModelChange)="
                    toggleByLength('expedient-number', 'expediente')
                  "
                  type="number"
                  class="form-control"
                  formControlName="expediente" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <button
                id="expedient-number"
                class="btn btn-primary btn-sm disabled active"
                (click)="getGoodsByExpedient()">
                Buscar
              </button>
              <span class="ml-3">{{ statusProceeding }}</span>
              <!-- <form-field
                [control]="form.get('averPrev')"
                label="Averiguaci&oacute;n Previa">
                <input
                  type="number"
                  class="form-control"
                  formControlName="averPrev" />
              </form-field> -->
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9">
              <!--  <form-field
                [control]="form.get('causaPenal')"
                label="Causa Penal">
                <input
                  type="number"
                  class="form-control"
                  formControlName="causaPenal" />
              </form-field> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <form-field [control]="form.get('acta')" label="Acta 1">
                <select
                  id="acta"
                  class="form-control disabled"
                  formControlName="acta"
                  (ngModelChange)="verifyActAndTransfer()">
                  <option *ngFor="let record of records" [value]="record">
                    {{ record }}
                  </option>
                </select>
              </form-field>
            </div>

            <div class="col-md-2">
              <form-field [control]="form.get('transfer')">
                <ngx-select
                  (change)="verifyTransferenteAndAct()"
                  class="disabled"
                  id="transfer"
                  control="transfer"
                  label="Transfer"
                  bindLabel="transferentkey"
                  [data]="transferSelect"
                  [form]="form"></ngx-select>
                <!-- <input
                  type="number"
                  class="form-control"
                  formControlName="transfer"
                  (ngModelChange)="fillActTwo()" /> -->
              </form-field>
            </div>

            <div class="col">
              <form-field [control]="form.get('ident')" label="Ident">
                <input
                  type="text"
                  class="form-control disabled"
                  formControlName="ident"
                  (change)="fillActTwo()" />
              </form-field>
            </div>

            <div class="col">
              <form-field [control]="form.get('recibe')">
                <ngx-select
                  (fetchItems)="getRecibe($event)"
                  (change)="fillActTwo()"
                  control="recibe"
                  label="Recibe"
                  bindLabel="delegation"
                  [data]="recibeSelect"
                  [form]="form"></ngx-select>
              </form-field>
            </div>

            <div class="col">
              <form-field [control]="form.get('admin')">
                <ngx-select
                  (fetchItems)="getAdmin($event)"
                  (change)="fillActTwo()"
                  control="admin"
                  label="Admin"
                  bindLabel="delegation"
                  [data]="adminSelect"
                  [form]="form"></ngx-select>
                <!--       <input
                  type="text"
                  class="form-control"
                  formControlName="admin"
                  (ngModelChange)="fillActTwo()" /> -->
              </form-field>
            </div>

            <div class="col">
              <form-field [control]="form.get('folio')" label="Folio">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folio"
                  (change)="fillActTwo()" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('year')" label="A&ntilde;o">
                <input
                  type="number"
                  class="form-control disabled"
                  formControlName="year" />
              </form-field>
            </div>
            <div class="col">
              <form-field [control]="form.get('mes')" label="Mes">
                <input
                  type="number"
                  class="form-control disabled"
                  formControlName="mes" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <form-field [control]="form.get('acta2')" label="Acta 2">
              <input
                type="text"
                class="form-control disabled"
                formControlName="acta2"
                (ngModelChange)="searchKeyProceeding()" />
            </form-field>
          </div>

          <div class="row pt-4">
            <div class="col-md-9">
              <form-field
                [control]="form.get('direccion')"
                label="Direcci&oacute;n">
                <textarea
                  rows="2"
                  class="form-control"
                  formControlName="direccion"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('entrega')" label="Entrega">
                <input
                  type="text"
                  class="form-control"
                  formControlName="entrega" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('fecElabRec')"
                label="Fecha Elaboraci&oacute;n Recibo">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecElabRec" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('fecEntBien')"
                label="Fecha Entrega de Bienes">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fecEntBien" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <form-field
                [control]="form.get('folioEscaneo')"
                label="Folio de Escaneo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="folioEscaneo"
                  maxlength="15" />
              </form-field>
            </div>

            <div class="col-md-4 pt-3">
              <button type="button" size="small">Replicar Folio</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-md-4">
              <form-field
                [control]="form.get('fecElab')"
                label="Fecha Elaboraci&oacute;n">
                <input
                  (ngModelChange)="verifyDateAndFill()"
                  bsDatepicker
                  id="fecElab"
                  [minDate]="minDateFecElab"
                  class="form-control"
                  formControlName="fecElab" />
              </form-field>
            </div>

            <div *ngIf="showFecReception" class="col-md-4">
              <form-field
                [control]="form.get('fecReception')"
                label="Fecha Recepci&oacute;n F&iacute;sica">
                <input
                  bsDatepicker
                  class="form-control disabled"
                  formControlName="fecReception" />
              </form-field>
            </div>

            <div class="col-md-4">
              <form-field
                [control]="form.get('fecCaptura')"
                label="Fecha Captura">
                <input
                  bsDatepicker
                  class="form-control disabled"
                  formControlName="fecCaptura" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('observaciones')"
                label="Observaciones">
                <textarea
                  rows="2"
                  class="form-control"
                  formControlName="observaciones"></textarea>
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('recibe2')" label="Recibe">
                <input
                  type="text"
                  class="form-control"
                  formControlName="recibe2" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('testigo')"
                label="Testigo de la Contr&#46;">
                <input
                  type="text"
                  class="form-control"
                  formControlName="testigo" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button
                type="button"
                [disabled]="!form.valid"
                class="my-1 mx-2 btn btn-info active btn-sm"
                (click)="openProceeding()">
                Abrir Carta
              </button>
              <a
                [routerLink]="['partialization']"
                class="my-1 mx-2 btn btn-warning active btn-sm"
                size="small"
                >Parcializaci&oacute;n
              </a>

              <button
                type="button"
                class="my-1 mx-2 btn btn-danger active btn-sm">
                Eliminar Acta
              </button>
              <button
                type="button"
                class="my-1 mx-2 btn btn-secondary active btn-sm">
                Carga Masiva
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr class="row" />
      <div class="row pt-2 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="dataGoods"
          (rowSelect)="selectRow($event)"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('estatusPrueba')"
            label="Prueba ">
            <input
              type="text"
              class="form-control"
              formControlName="estatusPrueba" />
          </form-field>

          <p class="pt-4">
            <span class="text-success mr-5"
              ><i class="fa fa-square"></i> Disponibles</span
            >
            <span class="text-danger"
              ><i class="fa fa-square"></i> No disponibles</span
            >
          </p>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-center">
          <button type="button" class="mx-2 btn btn-secondary btn-sm active">
            <i class="fa fa-angle-up"></i>
          </button>
          <button
            type="button"
            class="mx-2 btn btn-secondary btn-sm active"
            (click)="pushData()">
            <i class="fa fa-angle-down"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row pt-2 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings2"
          [source]="dataGoodApraiser"></ng2-smart-table>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="d-flex justify-content-center">
          <form-field
            class="col-md-3"
            [control]="form.get('edoFisico')"
            label="Estado F&iacute;sico">
            <input
              type="text"
              class="form-control"
              formControlName="edoFisico" />
          </form-field>
          <form-check label="Requerido" for="label">
            <input id="label" type="checkbox" formControlName="requerido" />
          </form-check>
          <form-field
            class="col-md-3"
            [control]="form.get('etiqueta')"
            label="Etiqueta">
            <input
              type="text"
              class="form-control"
              formControlName="etiqueta" />
          </form-field>
        </div>
      </div>

      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('almacen')">
                <ngx-select
                  (fetchItems)="getWarehouses($event)"
                  label="Almac&eacute;n"
                  bindLabel="description"
                  control="almacen"
                  [form]="form"
                  [data]="warehouseSelect"></ngx-select>
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field [control]="form.get('boveda')" label="B&oacute;veda">
                <ngx-select
                  control="boveda"
                  [form]="form"
                  [data]="itemsSelect"></ngx-select>
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <button type="button" size="small" class="mx-2 my-1">
            Espec&iacute;fica Edo&#46; F&iacute;sico
          </button>
          <button type="button" size="small" class="mx-2 my-1">
            Aplica Alm&#46;&#47;Bov&#46;
          </button>
          <a
            [routerLink]="['flat-file']"
            type="button"
            nbButton
            size="small"
            class="mx-2 my-1"
            >Exportar Datos</a
          >
        </div>
      </div>
    </form>
  </div>
</app-card>
