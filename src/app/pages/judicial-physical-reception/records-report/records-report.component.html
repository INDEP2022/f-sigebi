<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Impresi&oacute;n de Actas de Entrega Recepci&oacute;n</h5>
  </div>

  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <form-radio label="Acta Entrega Recepci&oacute;n">
              <input
                type="radio"
                [formControl]="type"
                [value]="REPORT_TYPES.Reception" />
            </form-radio>
            <form-radio label="Acta Decomiso">
              <input
                type="radio"
                [formControl]="type"
                [value]="REPORT_TYPES.Confiscation" />
            </form-radio>
          </div>

          <div class="row">
            <div class="col-md-9">
              <app-delegation-shared
                [form]="form"
                [delegationField]="delegacionRecibe"></app-delegation-shared>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9">
              <form-field
                [control]="form.get('estatusActa')"
                label="Estatus Acta">
                <select class="form-control" formControlName="estatusActa">
                  <option value="Abierta">Abierta</option>
                  <option value="Cerrada">Cerrada</option>
                  <option value="Todos">Todos</option>
                </select>
              </form-field>
            </div>
          </div>

          <div class="row" *ngIf="type.value === REPORT_TYPES.Reception">
            <div class="col-md-9">
              <form-field
                [control]="form.get('actaInicial')"
                label="Acta Inicial">
                <ngx-select
                  control="actaInicial"
                  [form]="form"
                  [data]="itemsSelect"></ngx-select>
              </form-field>
            </div>
          </div>

          <div class="row" *ngIf="type.value === REPORT_TYPES.Reception">
            <div class="col-md-9">
              <form-field [control]="form.get('actaFinal')" label="Acta Final">
                <ngx-select
                  control="actaFinal"
                  [form]="form"
                  [data]="itemsSelect"></ngx-select>
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <form-field
                [control]="form.get('desde')"
                label="No Expediente Desde el">
                <input
                  type="number"
                  class="form-control"
                  formControlName="desde" />
              </form-field>
            </div>

            <div class="col-md-6">
              <form-field [control]="form.get('hasta')" label="Hasta el">
                <input
                  type="number"
                  class="form-control"
                  formControlName="hasta" />
              </form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <form-field
                [control]="form.get('fechaDesde')"
                label="Fecha Elaboraci&oacute;n desde">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fechaDesde" />
              </form-field>
            </div>

            <div class="col-md-6">
              <form-field
                [control]="form.get('fechaHasta')"
                label="Fecha Elaboraci&oacute;n Hasta">
                <input
                  bsDatepicker
                  class="form-control"
                  formControlName="fechaHasta" />
              </form-field>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div>
              <button
                (click)="onSubmit()"
                class="btn btn-primary active"
                type="submit"
                size="small">
                Imprimir
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
