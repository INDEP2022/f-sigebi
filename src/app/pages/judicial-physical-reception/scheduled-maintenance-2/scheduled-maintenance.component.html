<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento de Acta Entrega Recepci&oacute;n</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col">
          <form-field
            [control]="form.get('fechaCaptura')"
            label="Fecha Captura">
            <input
              bsDatepicker
              class="form-control"
              formControlName="fechaCaptura" />
          </form-field>
        </div>

        <div class="col">
          <!-- <form-field [control]="form.get('statusActa')" label="Status Acta">
            <ngx-select
              control="statusActa"
              [form]="form"
              [data]="itemsSelect"></ngx-select>
          </form-field> -->
          <app-select-form
            [form]="form"
            formField="statusActa"
            label="Status Acta"
            [list]="statusList"
            [(params)]="paramsStatus"></app-select-form>
        </div>

        <div class="col">
          <form-field [control]="form.get('acta')" label="No&#46; Acta">
            <input type="number" class="form-control" formControlName="acta" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form-field [control]="form.get('tipo')" label="Tipo">
            <ngx-select
              control="tipo"
              [form]="form"
              [data]="itemsSelect"></ngx-select>
          </form-field>
        </div>
        <div class="col">
          <form-field [control]="form.get('prog')" label="Prog">
            <ngx-select
              control="prog"
              [form]="form"
              [data]="itemsSelect"></ngx-select>
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('transferente')" label="Transferente">
            <input
              type="text"
              class="form-control"
              formControlName="transferente" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('area')" label="&Aacute;rea">
            <input type="text" class="form-control" formControlName="area" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('usuario')" label="Usuario">
            <input type="text" class="form-control" formControlName="usuario" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('folio')" label="Folio">
            <input type="text" class="form-control" formControlName="folio" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('year')" label="A&ntilde;o">
            <input type="number" class="form-control" formControlName="year" />
          </form-field>
        </div>

        <div class="col">
          <form-field [control]="form.get('month')" label="Mes">
            <input type="number" class="form-control" formControlName="month" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('claveActa')" label="clave Acta">
            <input
              type="number"
              class="form-control"
              formControlName="claveActa" />
          </form-field>
        </div>

        <div class="col-md-6">
          <button type="button" class="my-1 mx-2" size="small">
            Abrir&#47;Cerrar Acta
          </button>
          <button type="button" class="my-1 mx-2" size="small">
            Exportar Excel
          </button>
        </div>
      </div>

      <div class="row pt-2 scroll-table">
        <ng2-smart-table
          class="col-md-12"
          [settings]="settings1"
          [source]="data"></ng2-smart-table>
      </div>

      <hr class="row" />

      <div class="row">
        <div class="d-flex justify-content-center">
          <div>
            <button type="button" class="my-1 mx-2" size="small">Aplica</button>
            <button type="button" class="my-1 mx-2" size="small">
              Elimina
            </button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-3">
          <form-field
            [control]="form.get('cantidadRegistros')"
            label="Cantidad Registros">
            <input
              type="number"
              class="form-control"
              formControlName="cantidadRegistros" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('cantidadBienes')"
            label="Cantidad Bienes">
            <input
              type="number"
              class="form-control"
              formControlName="cantidadBienes" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('cantidadExpedientes')"
            label="Cantidad Expedientes">
            <input
              type="number"
              class="form-control"
              formControlName="cantidadExpedientes" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('cantidadDictamenes')"
            label="Cantidad Dict&aacute;menes">
            <input
              type="number"
              class="form-control"
              formControlName="cantidadDictamenes" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
