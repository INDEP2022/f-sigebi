<app-card [header]="true" id="maintenanceRecords">
  <div class="ch-content" header>
    <h5 class="title">Mantenimiento de Actas</h5>
  </div>

  <div body>
    <div>
      <app-proceeding-info
        [loading]="loading"
        [info]="infoForm"
        (filterEvent)="getData($event)">
        <app-pagination
          [params]="params"
          [pageSizeOptions]="pageSizeOptions"
          [totalItems]="totalProceedings"
          [limit]="newLimit"
          [maxSize]="1"></app-pagination
      ></app-proceeding-info>
    </div>
    <hr />
    <div class="row">
      <div class="row header mt-3 mb-5 pr-0">
        <h5 class="title col-md-6">Bienes</h5>
        <!-- <div class="col-md-6 pr-0" style="text-align: right">
          <app-goodtracker-button
            [disabled]="statusActa === 'CERRADA'"
            [data]="data"
            [origin]="origin"></app-goodtracker-button>
        </div> -->
      </div>
      <div class="row"></div>
      <app-good-actions
        [statusActaValue]="statusActa"
        [nroActa]="infoForm ? infoForm.id : null"
        [rowsSelected]="rowsSelected"
        (updateTable)="getGoods()"></app-good-actions>
      <!-- <div *ngIf="dataForAdd && dataForAdd.length > 0">
        <div class="row header mt-3">
          <h6 class="title">Bienes por rastreador</h6>
        </div>
        <app-table-good-maintenance
          [statusActa]="statusActa"
          [data]="dataForAdd"
          [totalItems]="dataForAdd.length"
          (rowsSelected)="rowsSelectedLocal = $event">
        </app-table-good-maintenance>
      </div> -->
      <app-table-good-maintenance
        [loading]="loadingGoods"
        [page]="pageGoods"
        [data]="data"
        [totalItems]="totalGoods"
        (updateData)="updateData($event)"
        (rowsSelected)="rowsSelectedNotLocal = $event"
        (showDeleteAlert)="deleteRow($event)">
      </app-table-good-maintenance>
      <app-warehouse-proceedings [disabled]="data.length === 0">
      </app-warehouse-proceedings>
    </div>
  </div>
</app-card>
