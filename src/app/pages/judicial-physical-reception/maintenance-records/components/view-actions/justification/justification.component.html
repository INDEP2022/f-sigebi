<form class="form-material" [formGroup]="form">
  <div class="row col-12 m-0 p-0">
    <ng-custom-select-loading
      [form]="form"
      formControlName="usuario"
      label="Solicita"
      value="usuario"
      bindLabel="id"
      path="users/api/v1/seg-users"
      (change)="changeUser($event)"
      [labelTemplate]="userLabel"
      [optionTemplate]="userOption">
    </ng-custom-select-loading>

    <ng-template #userLabel let-item="item">
      {{ item.id }} - {{ item.name }}
    </ng-template>
    <ng-template #userOption let-item="item">
      <div [title]="item.id + '-' + item.name">
        {{ item.id }} - {{ item.name }}
      </div>
    </ng-template>
  </div>
  <div class="col-12 mt-4">
    <form-field
      [control]="form.get('justification')"
      label="JustificaciÃ³n del cambio">
      <textarea
        rows="2"
        class="form-control"
        formControlName="justification"
        maxlength="300"></textarea>
    </form-field>
  </div>
