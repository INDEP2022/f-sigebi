            class="form-control"
            formControlName="goodId"
            maxlength="10" />
        </form-field>

        </ng-custom-select-loading> -->

    </div>
    <div class="col-md-5 mb-3" style="text-align: center; padding-right: 0px">
      <app-update-dates-goods
        [disabled]="!data || data.length === 0"
        [data]="data"
        (updateGoodEvent)="
          selectedsForUpdate = $event; updateGoods()
        "></app-update-dates-goods>
    </div>
    <div class="col-md-4 p-0" *ngIf="rowsSelected">
      <form-field
        class="col-xs-10"
        [control]="form.get('action')"
        [class]="rowsSelectedNotLocal.length === 0 ? 'disabled' : ''"
        label="Cambio">
        <ng-select
          formControlName="action"
          class="form-control"
          placeholder="Seleccione una acciÃ³n de cambio"
          [searchable]="false"
          [clearable]="false">
          <ng-option value="1">Cambio de Acta</ng-option>
          <ng-option value="2">Cambio de Estatus</ng-option>
        </ng-select>
      </form-field>
      <div class="col-xs-2 pl-0">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="
            form.get('action').value === null ||
            rowsSelectedNotLocal.length === 0
          "
          (click)="openModals()">
          <i class="bx bx-list-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>

<ng-template #actaLabel let-item="item">
  {{ item.id }} - {{ item.keysProceedings }}
</ng-template>
<ng-template #actaOption let-item="item">
  <div [title]="item.id + '-' + item.keysProceedings">
    {{ item.id }} - {{ item.keysProceedings }}
  </div>
</ng-template>
