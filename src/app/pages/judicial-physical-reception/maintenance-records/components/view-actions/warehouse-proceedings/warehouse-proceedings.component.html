<form class="form-material" [formGroup]="form" id="warehouseProceedings">
  <div class="row mb-4">
    <div class="col-md-6 asignButton">
      <div class="col-md-9">
        <form-check
          label="Asignar almacÃ©n o boveda(masivo)"
          for="label"
          [class]="statusActa !== 'CERRADA' ? 'disabled' : ''">
          <input id="label" type="checkbox" formControlName="massive" />
        </form-check>
      </div>
      <div class="col-md-3">
        <button
          [class]="disabledForm ? 'disabled' : ''"
          class="btn btn-sm btn-primary"
          (click)="update()">
          Guardar
        </button>
      </div>
    </div>
    <!-- <p class="col-md-6 advice">Solo actualiza actas cerradas</p> -->
  </div>
  <div class="row mb-4">
    <app-warehouse-table-shared
      [form]="form"
      [disabled]="statusActa !== 'CERRADA'"></app-warehouse-table-shared>
  </div>
  <div class="row">
    <app-safe-table-shared
      [form]="form"
      [disabled]="statusActa !== 'CERRADA'"></app-safe-table-shared>
  </div>
</form>
