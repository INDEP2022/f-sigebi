<form class="form-material" [formGroup]="form" id="warehouseProceedings">
  <div class="row mb-4">
    <div class="asignButton">
      <form-check
        label="Asignar almacén o bóveda (masivo)"
        for="label"
        [class]="disabled ? 'disabled' : ''">
        <input id="label" type="checkbox" formControlName="massive" />
      </form-check>
      <button
        [class]="disabled || disabledForm ? 'disabled' : ''"
        class="btn btn-sm btn-primary"
        (click)="update()">
        Guardar
        <i aria-hidden="true" class="fa fa-save"></i>
      </button>
    </div>
    <!-- <p class="col-md-6 advice">Solo actualiza actas cerradas</p> -->
  </div>
  <div class="row mb-4">
    <app-warehouse-table-shared
      [form]="form"
      [disabled]="disabled"></app-warehouse-table-shared>
  </div>
  <div class="row">
    <app-safe-table-shared
      [form]="form"
      [disabled]="disabled"></app-safe-table-shared>
  </div>
</form>
