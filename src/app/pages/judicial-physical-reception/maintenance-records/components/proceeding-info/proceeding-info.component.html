<form class="form-material" [formGroup]="form">
  <div class="row border border-dark">
    <div class="row header-proceeding-info">
      <h5 class="title col-md-6">Informaci&oacute;n del Acta</h5>
      <div class="col-md-6 buttons">
        <div class="col-md-6">
          <app-clean-filters-shared [form]="form"></app-clean-filters-shared>
        </div>
        <div class="col-md-6">
          <button
            [class]="loading ? 'disabled' : ''"
            class="btn btn-sm btn-danger"
            (click)="filter()">
            <i class="bx bx-search float-icon"></i> Filtrar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-5">
      <div class="row mb-4">
        <div class="col-md-4">
          <form-field [control]="form.get('id')" label="No&#46; Acta">
            <input
              type="number"
              class="form-control"
              formControlName="id"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('numFile')" label="No Expediente">
            <input
              type="number"
              class="form-control"
              formControlName="numFile"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('statusActa')" label="Estatus Acta">
            <select class="form-control" formControlName="statusActa">
              <option value="ABIERTA">Abierta</option>
              <option value="CERRADA">Cerrada</option>
              <option value="Todos">Todos</option>
            </select>
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-9">
          <form-field [control]="form.get('cveActa')" label="Cve Acta">
            <input
              type="text"
              class="form-control"
              formControlName="cveActa"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('receiptKey')"
            label="Clave Del Recibe">
            <input
              type="text"
              class="form-control"
              formControlName="receiptKey"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <app-proceeding-types-shared
            [form]="form"
            formField="tipoActa"
            label="Tipo Acta"></app-proceeding-types-shared>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('labelActa')" label="Etiqueta">
            <input
              type="text"
              class="form-control"
              formControlName="labelActa"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-3">
        <form-field [control]="form.get('address')" label="Direcci&oacute;n">
          <textarea
            rows="5"
            class="form-control"
            formControlName="address"
            [readonly]="loading"></textarea>
        </form-field>
      </div>
      <div class="row" style="margin-bottom: 1.25rem">
        <form-field [control]="form.get('observations')" label="Observaciones">
          <textarea
            rows="5"
            class="form-control"
            formControlName="observations"
            [readonly]="loading"></textarea>
        </form-field>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field [control]="form.get('numDelegation1')" label="Recibe">
            <input
              type="text"
              class="form-control"
              formControlName="numDelegation1"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('numDelegation2')" label="Administra">
            <input
              type="text"
              class="form-control"
              formControlName="numDelegation2"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-5">
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('elaborationDate')"
            label="Fecha Elaboraci&oacute;n">
            <input
              bsDatepicker
              class="form-control"
              formControlName="elaborationDate"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('closeDate')" label="Fecha Cierre">
            <input
              bsDatepicker
              class="form-control"
              formControlName="closeDate"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('datePhysicalReception')"
            label="Fecha Recepci&oacute;n F&iacute;sica">
            <input
              bsDatepicker
              class="form-control"
              formControlName="datePhysicalReception"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('maxDate')"
            label="Fecha M&aacute;xima">
            <input
              bsDatepicker
              class="form-control"
              formControlName="maxDate"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateElaborationReceipt')"
            label="Fecha Elaboraci&oacute;n Recibo">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateElaborationReceipt"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateCaptureHc')"
            label="Fecha Captura Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateCaptureHc"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateDeliveryGood')"
            label="Fecha Entrega de bienes">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateDeliveryGood"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateCloseHc')"
            label="Fecha Cierre Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateCloseHc"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form-field [control]="form.get('captureDate')" label="Fecha Captura">
            <input
              bsDatepicker
              class="form-control"
              formControlName="captureDate"
              [readonly]="loading" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateMaxHc')"
            label="Fecha M&aacute;xima Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateMaxHc"
              [readonly]="loading" />
          </form-field>
        </div>
      </div>
      <div class="row mb-4">
        <form-field [control]="form.get('witness1')" label="Testigo 1">
          <input
            type="text"
            class="form-control"
            formControlName="witness1"
            [readonly]="loading" />
        </form-field>
      </div>
      <div class="row mb-4">
        <form-field [control]="form.get('witness2')" label="Testigo 2">
          <input
            type="text"
            class="form-control"
            formControlName="witness2"
            [readonly]="loading" />
        </form-field>
      </div>
      <div class="row">
        <form-field
          [control]="form.get('comptrollerWitness')"
          label="Testigo Contraloria">
          <input
            type="text"
            class="form-control"
            formControlName="comptrollerWitness"
            [readonly]="loading" />
        </form-field>
      </div>
    </div>
    <hr />
    <app-justification [formValue]="form.value"></app-justification>
  </div>
</form>
