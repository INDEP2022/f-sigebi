<form class="form-material" [formGroup]="form">
  <div class="row border border-dark">
    <div class="header-proceeding-info">
      <h5 class="title">Informaci&oacute;n del Acta</h5>
      <button
        [class]="loading ? 'disabled' : ''"
        class="btn btn-sm btn-danger"
        (click)="filter()">
        <i class="bx bx-search float-icon"></i> Filtrar
      </button>
    </div>
    <div class="col-md-6 mt-5 section">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('numActa')" label="No&#46; Acta">
            <input
              type="number"
              class="form-control"
              formControlName="numActa" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('numFile')" label="No Expediente">
            <input
              type="number"
              class="form-control"
              formControlName="numFile" />
          </form-field>
        </div>
        <div class="col-md-4">
          <app-select-form
            [form]="form"
            formField="statusActa"
            label="Status Acta"
            [haveTodos]="false"
            [clearable]="false"
            [list]="statusList"></app-select-form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('cveActa')" label="Cve Acta">
            <input type="text" class="form-control" formControlName="cveActa" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('tipoActa')" label="Tipo Acta">
            <input
              type="text"
              class="form-control"
              formControlName="tipoActa" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('labelActa')" label="Etiqueta">
            <input
              type="text"
              class="form-control"
              formControlName="labelActa" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('receiptKey')"
            label="Clave Del Recibe">
            <input
              type="text"
              class="form-control"
              formControlName="receiptKey" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <form-field [control]="form.get('address')" label="Direcci&oacute;n">
          <textarea
            rows="4"
            class="form-control"
            formControlName="address"></textarea>
        </form-field>
      </div>
      <div class="row">
        <form-field [control]="form.get('observations')" label="Observaciones">
          <textarea
            rows="4"
            class="form-control"
            formControlName="observations"></textarea>
        </form-field>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('numDelegation1')" label="Recibe">
            <input
              type="text"
              class="form-control"
              formControlName="numDelegation1" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('numDelegation2')" label="Administra">
            <input
              type="text"
              class="form-control"
              formControlName="numDelegation2" />
          </form-field>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-5">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('elaborationDate')"
            label="Fecha Elaboraci&oacute;n">
            <input
              bsDatepicker
              class="form-control"
              formControlName="elaborationDate" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('closeDate')" label="Fecha Cierre">
            <input
              bsDatepicker
              class="form-control"
              formControlName="closeDate" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('datePhysicalReception')"
            label="Fecha Recepci&oacute;n F&iacute;sica">
            <input
              bsDatepicker
              class="form-control"
              formControlName="datePhysicalReception" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('maxDate')"
            label="Fecha M&aacute;xima">
            <input
              bsDatepicker
              class="form-control"
              formControlName="maxDate" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateElaborationReceipt')"
            label="Fecha Elaboraci&oacute;n Recibo">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateElaborationReceipt" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateCaptureHc')"
            label="Fecha Captura Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateCaptureHc" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateDeliveryGood')"
            label="Fecha Entrega de bienes">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateDeliveryGood" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateCloseHc')"
            label="Fecha Cierre Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateCloseHc" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('captureDate')" label="Fecha Captura">
            <input
              bsDatepicker
              class="form-control"
              formControlName="captureDate" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('dateMaxHc')"
            label="Fecha M&aacute;xima Hc">
            <input
              bsDatepicker
              class="form-control"
              formControlName="dateMaxHc" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <form-field [control]="form.get('witness1')" label="Testigo 1">
          <input type="text" class="form-control" formControlName="witness1" />
        </form-field>
      </div>
      <div class="row">
        <form-field [control]="form.get('witness2')" label="Testigo 2">
          <input type="text" class="form-control" formControlName="witness2" />
        </form-field>
      </div>
      <div class="row">
        <form-field
          [control]="form.get('comptrollerWitness')"
          label="Testigo Contraloria">
          <input
            type="text"
            class="form-control"
            formControlName="comptrollerWitness" />
        </form-field>
      </div>
    </div>
  </div>
  <hr class="row" />
</form>
