<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Paricializaci&oacute;n de Bienes Generales 2</h5>
  </div>
  <div body>
    <app-good-form></app-good-form>
    <hr />
    <form class="form-material mt-5" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('cantPar')"
            label="Veces a Parcializar">
            <input
              type="number"
              class="form-control"
              formControlName="cantPar" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="form.get('cantidad')" label="Cantidad">
            <input
              type="number"
              class="form-control"
              formControlName="cantidad" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="form.get('saldo')" label="Saldo">
            <input
              type="number"
              class="form-control"
              formControlName="saldo"
              [readonly]="!firstCase" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center" style="text-align: center">
          <div class="col-md-12">
            <div class="row">
              <div class="form-group">
                <button
                  class="mx-1"
                  size="small"
                  (click)="partialize()"
                  [disabled]="form.invalid || formGood.invalid || loading">
                  Parcializa
                </button>
                <button class="mx-1" size="small" (click)="cleanBlock()">
                  Limpia Bloque
                </button>
                <button
                  class="mx-1"
                  size="small"
                  (click)="checkSum('V')"
                  [disabled]="formGood.invalid || loading">
                  Verifica Suma
                </button>
                <button
                  class="mx-1 my-1"
                  size="small"
                  (click)="apply()"
                  [disabled]="formGood.invalid || loading">
                  Aplica
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row pt-2 scroll-table" [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        class="col-md-12"
        [settings]="settingsGoods"
        [source]="bienesPar"
        (delete)="deleteRow($event)"></ng2-smart-table>
    </div>
  </div>
</app-card>
