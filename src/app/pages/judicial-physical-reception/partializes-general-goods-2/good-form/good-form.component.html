<form class="form-material" [formGroup]="form">
  <div class="row">
    <div class="col-md-4">
      <app-select-form
        [form]="form"
        formField="noBien"
        label="No&#46; Bien"
        value="goodId"
        bindLabel="goodId"
        [haveTodos]="false"
        [getListObservable]="goodsList"
        [(paramsFilter)]="paramsGoods"
        (selectEvent)="selectGood($event)"></app-select-form>
      <!-- <form-field [control]="form.get('noBien')" label="No&#46; Bien">
            <input
              type="number"
              class="form-control"
              formControlName="noBien" />
          </form-field> -->
    </div>
    <div class="col-md-4">
      <form-field [control]="form.get('cantPadre')" label="Cantidad Bien Padre">
        <input
          type="number"
          class="form-control"
          formControlName="cantPadre"
          readonly />
      </form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form-field
        [control]="form.get('descripcion')"
        label="Descripci&oacute;n">
        <textarea
          rows="2"
          class="form-control"
          formControlName="descripcion"
          readonly></textarea>
      </form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form-field [control]="form.get('cantidad')" label="Cantidad">
        <input
          type="number"
          class="form-control"
          formControlName="cantidad"
          readonly />
      </form-field>
    </div>

    <div class="col-md-4">
      <form-field [control]="form.get('avaluo')" label="Valor Aval&uacute;o">
        <input
          type="number"
          class="form-control"
          formControlName="avaluo"
          readonly />
      </form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <form-field [control]="form.get('estatus')" label="Estatus">
        <input class="form-control" formControlName="estatus" readonly />
      </form-field>
      <!-- <form-field [control]="form.get('estatus')" label="Estatus">
            <ngx-select
              control="estatus"
              [form]="form"
              [data]="itemsSelect"></ngx-select>
          </form-field> -->
      <!-- <app-goods-status-shared [form]="form" labelStatus="Estatus" goodStatusField="estatus"></app-goods-status-shared> -->
    </div>
    <div class="col-md-8">
      <form-field
        [control]="form.get('estatusDescripcion')"
        label="Descripción">
        <textarea
          rows="2"
          class="form-control"
          formControlName="estatusDescripcion"
          readonly></textarea>
      </form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form-field [control]="form.get('extDom')" label="Ext&#46; Dom">
        <input
          type="number"
          class="form-control"
          formControlName="extDom"
          readonly />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="form.get('expediente')" label="No&#46; Expediente">
        <input
          type="number"
          class="form-control"
          formControlName="expediente"
          readonly />
      </form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form-field [control]="form.get('clasificador')" label="Clasificador">
        <input class="form-control" formControlName="clasificador" readonly />
      </form-field>
    </div>
    <div class="col-md-8">
      <form-field
        [control]="form.get('clasificadorDescripcion')"
        label="Descripción">
        <textarea
          rows="2"
          class="form-control"
          formControlName="clasificadorDescripcion"
          readonly></textarea>
      </form-field>
    </div>
  </div>
  <div class="row" *ngIf="firstCase">
    <div class="col-md-4">
      <form-field [control]="form.get('moneda')" label="Moneda">
        <input
          type="number"
          class="form-control"
          formControlName="moneda"
          readonly />
      </form-field>
    </div>
    <div class="col-md-4">
      <form-field [control]="form.get('importe')" label="Importe">
        <input
          type="number"
          class="form-control"
          formControlName="importe"
          readonly />
      </form-field>
    </div>
  </div>
</form>
