<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Cierre de Actas de decomiso y devoluci&oacute;n</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-12 col-sm-12">
          <div class="col-md-3">
            <search-bar-simple
              (eventEmit)="search($event)"
              [label]="''"
              [placeholder]="'N&uacute;mero de expediente'"
              [inputValue]="inputValue">
            </search-bar-simple>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('previewFind')"
              label="Averiguaci&oacute;n Previa">
              <input
                type="text"
                class="form-control"
                formControlName="previewFind"
                readonly />
            </form-field>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('penaltyCause')"
              label="Causa Penal">
              <input
                type="text"
                class="form-control"
                formControlName="penaltyCause"
                readonly />
            </form-field>
          </div>
          <div class="col-md-3" style="margin-top: -1%">
            <button
              class="btn btn-red btn-sm active m-3"
              (click)="deleteExpedient()">
              Borrar Expediente <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div *ngIf="flag">
      <div class="d-flex justify-content-end mt-5">
        <div
          class="col-md-3 text-right pr-0"
          *ngIf="selectedProceedings"
          style="margin-right: -2%">
          <button
            #closeButton
            class="btn btn-primary btn-sm active"
            (click)="closeProceedings()">
            Cerrar Acta
          </button>
        </div>
        <div class="row pr-4 pl-4" style="margin-top: -1%">
          <div class="col-md-2 text-right pr-0">
            <button
              class="btn btn-primary btn-sm active m-3"
              style="margin-top: 5px"
              (click)="redirectOrigin()">
              Validadores de Acta
            </button>
          </div>
        </div>
        <app-columns-select
          [(settings)]="settings2"
          class="row justify-content-end">
        </app-columns-select>
      </div>
      <ng-scrollbar
        style="min-height: 300px; border: none"
        class="mt-3"
        track="all">
        <div class="row mt-3 pt-2">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings2"
            [source]="proceedingsData"
            (edit)="editProceeding($event.data)"
            (delete)="showDeleteAlert($event)"
            (userRowSelect)="selectProceedings($event.data)">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination
        [params]="paramsProceedings"
        [totalItems]="totalProceedings">
      </app-pagination>

      <div class="d-flex justify-content-end mt-5">
        <app-columns-select
          [(settings)]="settings"
          class="row justify-content-end">
        </app-columns-select>
      </div>
      <ng-scrollbar
        style="min-height: 300px; border: none"
        class="mt-3"
        track="all">
        <div class="row mt-3 pt-2">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            (userRowSelect)="selectRow($event)"
            (dblclick)="redirectTo($event)"
            [source]="dataTable">
          </ng2-smart-table>
        </div>
      </ng-scrollbar>
      <app-pagination [params]="paramsGoods" [totalItems]="totalGoods">
      </app-pagination>
    </div>
  </div>
</app-card>
