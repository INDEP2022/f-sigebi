<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte de recepci&oacute;n documental por mes</h5>
  </div>

  <div body>
    <form [formGroup]="reportForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-6">
          <form-field [control]="reportForm.get('delegation')">
            <ngx-select
              [form]="reportForm"
              control="delegation"
              (fetchItems)="getCatalogDelegation($event)"
              label="Delegación"
              [data]="delegations"
              bindLabel="noDelDesc"
              [searchOnInit]="true"
              value="id"
              (change)="changeDelegation($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="reportForm.get('subdelegation')">
            <ngx-select
              [form]="reportForm"
              control="subdelegation"
              (fetchItems)="getSubDelegation($event)"
              label="Sub Delegación"
              [data]="subDelegations"
              bindLabel="noSubDelDesc"
              value="id"
              (change)="changeSubDelegation($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-2">
          <form-field [control]="reportForm.get('PF_ANIO')" label="Año">
            <input
              type="text"
              [maxDate]="maxDate"
              [bsConfig]="bsConfigFromYear"
              (bsValueChange)="validateDateYear($event)"
              bsDatepicker
              formControlName="PF_ANIO"
              class="form-control ng-pristine ng-valid ng-touched" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="reportForm.get('PF_DELMES')" label="Del Mes">
            <!-- <input formControlName="PF_MES" class="form-control" bsDatepicker /> -->
            <input
              [maxDate]="maxDate1"
              [minDate]="minDate1"
              type="text"
              (bsValueChange)="validateDate($event)"
              [bsConfig]="bsConfigFromMonth"
              bsDatepicker
              formControlName="PF_DELMES"
              class="form-control ng-pristine ng-valid ng-touched" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="reportForm.get('PF_ALMES')" label="Al Mes">
            <!-- <input formControlName="PF_MES" class="form-control" bsDatepicker /> -->
            <input
              [maxDate]="maxDate1"
              [minDate]="minDate2"
              type="text"
              [bsConfig]="bsConfigFromMonth1"
              bsDatepicker
              formControlName="PF_ALMES"
              class="form-control ng-pristine ng-valid ng-touched" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="d-flex justify-content-center">
        <div>
          <!-- <confirm-button
          text="Imprimir"
          
          [loading]="loading"
          (confirm)="Generar()">
        </confirm-button> -->
          <button
            type="button"
            class="btn btn-primary active btn-sm mr-3"
            (click)="Generar()"
            [disabled]="reportForm.invalid">
            Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
          </button>
          <button
            class="btn btn-danger btn-sm active mr-3"
            (click)="cleanForm()">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
