<app-modal>
  <div header>
    <h5 class="modal-title">Oficio Gesti√≥n Relacionados</h5>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''" class="overflow-auto">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            (userRowSelect)="onClickSelect($event)"
            [source]="mJobManagements">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <!-- <confirm-button [disabled]="!form.valid" [loading]="loading" (confirm)="confirm()"></confirm-button> -->
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
