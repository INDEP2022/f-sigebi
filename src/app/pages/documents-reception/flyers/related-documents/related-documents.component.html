<app-card [header]="true">
  <!-- <div class="ch-content" header> -->
  <div class="row" header>
    <div class="col-12 col-md-6">
      <h5 class="title">
        Oficio Gesti&oacute;n
        {{ pantallaOption ? 'por Dictamen' : 'Relacionados' }}
      </h5>
    </div>
    <div class="col-12 col-md-6 text-right">
      Fec&#46; Captura:
      <span class="badge bg-info ml-3 mr-3" style="display: initial !important">
        {{ oficioGestion ? oficioGestion.insertDate : '00/00/0000' }}
      </span>
      / Estatus:
      <span class="badge bg-info ml-3 mr-3" style="display: initial !important">
        {{ oficioGestion ? oficioGestion.statusOf : '----' }}
      </span>
    </div>
  </div>
  <!-- </div> -->

  <div body>
    <form [formGroup]="managementForm" class="form-material">
      <div class="row">
        <form-field
          [control]="managementForm.get('noVolante')"
          label="No. Volante"
          class="col-md-3">
          <input
            class="form-control"
            type="number"
            formControlName="noVolante" />
        </form-field>

        <form-field
          [control]="managementForm.get('noExpediente')"
          label="No. Expediente"
          class="col-md-3">
          <input
            class="form-control"
            type="number"
            formControlName="noExpediente" />
        </form-field>

        <div class="col-md-6"></div>

        <form-field
          [control]="managementForm.get('tipoOficio')"
          label="Tipo oficio"
          class="col-md-2 mt-3">
          <select class="form-control" formControlName="tipoOficio">
            <option value="INTERNO">INTERNO</option>
            <option value="EXTERNO">EXTERNO</option>
          </select>
        </form-field>

        <form-field
          [control]="managementForm.get('relacionado')"
          label="Oficio Por"
          class="col-md-3 mt-3">
          <input
            type="text"
            class="form-control"
            formControlName="relacionado" />
        </form-field>

        <form-field
          [control]="managementForm.get('numero')"
          class="col-md-2 mt-3"
          label="Número de Gestión">
          <input type="number" class="form-control" formControlName="numero" />
        </form-field>

        <form-field
          [control]="managementForm.get('cveGestion')"
          class="col-md-5 mt-3"
          label="Clave Oficio">
          <input
            type="text"
            class="form-control"
            formControlName="cveGestion"
            readonly
            [disabled]="true" />
        </form-field>
      </div>
      <div class="row pt-4"></div>
      <div class="row pt-4">
        <form-field
          [control]="managementForm.get('remitente')"
          class="col-md-4">
          <ngx-select
            (fetchItems)="getSenderByDetail($event)"
            (change)="changeSender()"
            value="id"
            bindLabel="name"
            [data]="senders"
            [form]="managementForm"
            control="remitente"
            label="Remitente"></ngx-select>
        </form-field>

        <form-field
          [control]="managementForm.get('destinatario')"
          class="col-md-4">
          <ngx-select
            [data]="select"
            [form]="managementForm"
            control="destinatario"
            label="Destinatario"></ngx-select>
        </form-field>

        <form-field [control]="managementForm.get('ciudad')" class="col-md-4">
          <ngx-select
            (fetchItems)="getCityByDetail($event)"
            value="idCity"
            bindLabel="nameCity"
            [data]="cities"
            [form]="managementForm"
            control="ciudad"
            label="Ciudad"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <div class="col-md-12 mb-3">
          <h6>Tipos de Texto:</h6>
          <div class="col-md-3">
            <form-radio label="ACUSE DE RECIBO">
              <input type="radio" formControlName="tipoTexto" value="UNO" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="DOCUMENTO DEVOLUCIÓN">
              <input type="radio" formControlName="tipoTexto" value="DOS" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="DOCUMENTO DE BIENES">
              <input type="radio" formControlName="tipoTexto" value="TRES" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="DOCUMENTO DE NUMERARIO">
              <input type="radio" formControlName="tipoTexto" value="CUATRO" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="ACLARA INFORMACIÓN">
              <input type="radio" formControlName="tipoTexto" value="CINCO" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="SOLICITAR INFORMACIÓN">
              <input type="radio" formControlName="tipoTexto" value="SEIS" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="SAT">
              <input type="radio" formControlName="tipoTexto" value="SIETE" />
            </form-radio>
          </div>
          <div class="col-md-3">
            <form-radio label="ABANDONO">
              <input type="radio" formControlName="tipoTexto" value="OCHO" />
            </form-radio>
          </div>
        </div>
        <form-field
          [control]="managementForm.get('parrafoInicial')"
          class="col-md-12 mt-2 pt-3"
          label="Parrafo Inicial">
          <textarea
            rows="7"
            class="form-control"
            formControlName="parrafoInicial"></textarea>
        </form-field>
        <div class="col-md-12">
          <h6>Se Refiere A:</h6>
          <div class="col-md-3">
            <form-radio label="{{ se_refiere_a.A }}">
              <!-- [attr.disabled]="paramsGestionDictamen.sale == 'C'" -->
              <input
                type="radio"
                formControlName="tipoOficio"
                value="{{ se_refiere_a.A }}" />
            </form-radio>
          </div>
          <div class="col-md-4">
            <form-radio label="{{ se_refiere_a.B }}" class="mt-0 pt-0 bt-0">
              <!-- [attr.disabled]="paramsGestionDictamen.sale == 'C'" -->
              <input
                type="radio"
                formControlName="tipoOficio"
                value="{{ se_refiere_a.B }}" />
            </form-radio>
          </div>
          <div class="col-md-4">
            <form-radio label="{{ se_refiere_a.C }}">
              <!-- [attr.disabled]="paramsGestionDictamen.sale == 'D'" -->
              <input
                type="radio"
                formControlName="tipoOficio"
                value="{{ se_refiere_a.C }}" />
            </form-radio>
          </div>
          <div class="col-md-1">
            <form-radio label="{{ se_refiere_a.D }}">
              <!-- [attr.disabled]="paramsGestionDictamen.sale == 'C'" -->
              <input
                type="radio"
                formControlName="tipoOficio"
                value="{{ se_refiere_a.D }}" />
            </form-radio>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row pt-4">
        <form-field
          [control]="managementForm.get('justificacion')"
          class="col-md-3">
          <ngx-select
            (fetchItems)="getJustification($event)"
            value="id"
            bindLabel="description"
            [form]="managementForm"
            control="justificacion"
            [data]="justificacion"
            label="Justificación">
          </ngx-select>
        </form-field>
        <form-field
          [control]="managementForm.get('justificacionDetalle')"
          class="col-md-9"
          label="Justificación">
          <input
            type="text"
            class="form-control"
            formControlName="justificacionDetalle"
            readonly
            [disabled]="true" />
        </form-field>
        <form-field
          [control]="managementForm.get('noOficio')"
          class="col-md-12 mt-2"
          label="Número de Oficio">
          <input
            type="text"
            class="form-control"
            formControlName="noOficio"
            readonly
            [disabled]="true" />
        </form-field>
      </div>
      <hr class="row" />
      <div class="row pb-5">
        <div class="col-md-12">
          <search-bar [params]="params"></search-bar>
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"></ng2-smart-table>
          <div class="col-md-12 mt-3 text-right">
            <button type="button" class="btn btn-info btn-sm mr-2">
              Documentos
            </button>
            <button type="button" class="btn btn-secondary active btn-sm mr-2">
              Imprimir
            </button>
            <button type="button" class="btn btn-danger btn-sm mr-2 active">
              Borrar
            </button>
            <button
              [attr.disabled]="
                paramsGestionDictamen.sale == 'C' ||
                paramsGestionDictamen.sale == 'D'
              "
              type="submit"
              class="btn btn-primary btn-sm active">
              Enviar
            </button>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <form-field
              [control]="managementForm.get('parrafoFinal')"
              label="Parrafo Final">
              <textarea
                rows="5"
                class="form-control"
                formControlName="parrafoFinal"></textarea>
            </form-field>
            <form-field [control]="managementForm.get('text3')" label="">
              <textarea
                rows="3"
                class="form-control"
                formControlName="text3"></textarea>
            </form-field>
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <form-field
                class="col-md-4"
                [control]="managementForm.get('ccp4')"
                label="C.P.P.">
                <select class="form-control" formControlName="ccp4">
                  <option value="Interno">Interno</option>
                  <option value="Externo">Externo</option>
                </select>
              </form-field>
              <form-field
                class="col-md-8"
                [control]="managementForm.get('ccp5')">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="ccp5"></ngx-select>
              </form-field>
              <form-field
                class="col-md-4"
                [control]="managementForm.get('ccp6')"
                label="C.P.P.">
                <select class="form-control" formControlName="ccp6">
                  <option value="Interno">Interno</option>
                  <option value="Externo">Externo</option>
                </select>
              </form-field>
              <form-field
                class="col-md-8"
                [control]="managementForm.get('ccp5')">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="ccp5"></ngx-select>
              </form-field>
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="row">
              <form-field
                [control]="managementForm.get('indPDoctos')"
                label="Ind. p/doctos">
                <input class="form-control" formControlName="indPDoctos" />
              </form-field>
            </div>
            <div class="row pt-4">
              <form-field [control]="managementForm.get('bienes')" class="pt-4">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="bienes"
                  label="Bien (es)"></ngx-select>
              </form-field>
              <form-field [control]="managementForm.get('bienes2')">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="bienes2"></ngx-select>
              </form-field>
            </div>

            <div class="row pt-4">
              <form-field [control]="managementForm.get('documento')">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="documento"
                  label="Documento (s)"></ngx-select>
              </form-field>

              <form-field [control]="managementForm.get('documento2')">
                <ngx-select
                  [data]="select"
                  [form]="managementForm"
                  control="documento2"></ngx-select>
              </form-field>
            </div>
          </div> -->

          <!-- <div class="row pt-4">
            <form-field
              [control]="managementForm.get('parrafoAusencia')"
              label="Parrafo pro Ausencia">
              <textarea
                rows="3"
                class="form-control"
                formControlName="parrafoAusencia"></textarea>
            </form-field>
          </div> -->

          <!-- <label class="label form-control-label">c.p.p</label> -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-right"></div>
      </div>
    </form>
  </div>
</app-card>
