<app-modal>
  <div header>
    <h5 class="modal-title">Volante a trabajar</h5>
  </div>
  <div body>
    <form
      class="form-material d-flex justify-content-center"
      [formGroup]="flyerForm">
      <form-field class="col-md-10" [control]="flyerForm.get('flyerNumber')">
        <ngx-select
          [form]="flyerForm"
          value="id"
          bindLabel="id"
          control="flyerNumber"
          [data]="flyers"
          label="No. Volante"></ngx-select>
      </form-field>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          text="Aceptar"
          [disabled]="!flyerForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
