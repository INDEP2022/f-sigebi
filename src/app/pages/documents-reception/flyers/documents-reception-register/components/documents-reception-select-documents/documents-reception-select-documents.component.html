<app-modal>
  <div header>
    <h5 class="modal-title">Seleccionar {{ title }}</h5>
  </div>
  <div body>
    <div class="row" *ngIf="showSearch">
      <div class="form-material col-md-5">
        <search-bar [filterParams]="params" [filterField]="filter"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <ng-scrollbar
          [track]="'horizontal'"
          [autoHeightDisabled]="false"></ng-scrollbar>
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="events-table"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="columns"
            (userRowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
        <div class="table-padding"></div>
      </div>
    </div>
    <app-pagination [filterParams]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!rowSelected"
          [loading]="loading"
          text="Seleccionar"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
