<app-card [header]="true">
  <div class="ch-content" header>
    <div class="d-flex justify-content-between">
      <div><h5 class="title">Registro de Recepción Documental</h5></div>
      <div>
        <button class="btn btn-info btn-sm active" (click)="chooseOther()">
          Seleccionar volante
        </button>
      </div>
    </div>
  </div>

  <form
    body
    [formGroup]="documentsReceptionForm"
    (submit)="save()"
    class="form-material">
    <div class="row">
      <div class="col-md-7">
        <div class="d-flex">
          <div>
            <a
              [routerLink]="[
                '/pages/documents-reception/flyers-registration/record-update',
                12345
              ]"
              outline
              class="btn btn-primary btn-sm mr-3 active"
              size="small">
              Antecedentes
            </a>
          </div>
          <div class="d-flex">
            <form-radio class="ml-3" label="Admin_Tranfer">
              <input type="radio" formControlName="type" value="AT" />
            </form-radio>
            <form-radio label="Transfere">
              <input type="radio" formControlName="type" value="T" />
            </form-radio>
          </div>

          <div>
            <span
              class="label label-{{
                procedureStatus.value == 'PENDIENTE' ? 'warning' : 'success'
              }}"
              >{{ procedureStatus.value }}</span
            >
          </div>
        </div>
        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('identifier')">
            <ngx-select
              value="id"
              bindLabel="description"
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="identifier"
              label="Identificador">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('sender')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="sender"
              label="Remitente">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('subject')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="subject"
              label="Asunto">
            </ngx-select>
          </form-field>
        </div>

        <div class="row">
          <form-check class="col-md-6" label="Desalojov" for="desalojov-check">
            <input
              id="desalojov-check"
              type="checkbox"
              formControlName="desalojov" />
          </form-check>

          <form-check
            class="col-md-6"
            label="Dirección General"
            for="general-check">
            <input
              id="general-check"
              type="checkbox"
              formControlName="generalDirection" />
          </form-check>
        </div>
      </div>

      <div class="col-md-5">
        <div class="row">
          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('reception')"
            label="Recepción">
            <input
              formControlName="reception"
              class="form-control"
              bsDatepicker />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('flyer')"
            label="Volante">
            <input type="number" formControlName="flyer" class="form-control" />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('priority')"
            label="Prioridad">
            <select class="form-control" formControlName="priority">
              <option value="Alta">Alta</option>
              <option value="Normal">Normal</option>
            </select>
          </form-field>
        </div>

        <div class="row pt-5">
          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('consecutive')"
              label="Consecutivo">
              <input
                type="number"
                formControlName="consecutive"
                class="form-control" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('recordId')"
              label="Ident. Exp">
              <input
                type="number"
                formControlName="recordId"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('record')"
              label="Expediente">
              <input
                type="number"
                formControlName="record"
                class="form-control" />
            </form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button
              [disabled]="procedureStatus.value == 'ENVIADO'"
              type="button"
              class="btn btn-warning btn-sm"
              (click)="sendFlyer()">
              <i class="bx bxs-lock-alt"></i>
            </button>

            <button
              type="button"
              class="ml-5 btn btn-secondary active btn-sm"
              (click)="viewDocuments()">
              <i class="bx bx-file"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row pt-5">
      <div class="col-md-5">
        <div class="row">
          <form-field
            class="col-md-8"
            [control]="documentsReceptionForm.get('judgmentType')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="judgmentType"
              label="Tipo Juicio">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('jobNumber')"
            label="No. Oficio">
            <input
              type="number"
              formControlName="jobNumber"
              class="form-control" />
          </form-field>
        </div>
        <div class="row"></div>

        <div class="row pt-5">
          <form-field
            class="col-md-8"
            [control]="documentsReceptionForm.get('jobDate')"
            label="Fecha Oficio">
            <input
              formControlName="jobDate"
              class="form-control"
              bsDatepicker />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('expTransfer')"
            label="Exp Transfer">
            <input
              type="number"
              formControlName="expTransfer"
              class="form-control" />
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            [control]="documentsReceptionForm.get('description')"
            label="Descripción">
            <textarea
              rows="5"
              formControlName="description"
              class="form-control"></textarea>
          </form-field>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('uniqueKey')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="uniqueKey"
              label="Clave única 3 niveles">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-8"
            [control]="documentsReceptionForm.get('city')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="city"
              label="Ciudad">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('state')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="state"
              label="Ent. Fed">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('transfer')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="transfer"
              label="Transferente">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('transmitter')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="transmitter"
              label="Emisora">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('autority')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="autority"
              label="Autoridad">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('transfer')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="transfer"
              label="Transferente">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('court')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="court"
              label="Juzgado">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('taxpayer')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="taxpayer"
              label="Contribuyente">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('receptionWay')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="receptionWay"
              label="Vía Recepción">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('destinationArea')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="destinationArea"
              label="Área Destino">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('destinationArea')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="destinationArea">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('destinationManagement')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="destinationManagement"
              label="Gestión Destino">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </div>
    <hr />
    <div class="row pt-5">
      <form-field
        class="col-md-6"
        [control]="documentsReceptionForm.get('cpp')">
        <ngx-select
          [form]="documentsReceptionForm"
          [data]="identifiers"
          control="cpp"
          label="C.P.P.">
        </ngx-select>
      </form-field>
      <form-field
        class="col-md-6"
        [control]="documentsReceptionForm.get('inAtention')">
        <ngx-select
          [form]="documentsReceptionForm"
          [data]="identifiers"
          control="inAtention"
          label="En atención">
        </ngx-select>
      </form-field>
    </div>
    <div class="row">
      <form-field
        class="col-md-6"
        [control]="documentsReceptionForm.get('cpp')">
        <ngx-select
          [form]="documentsReceptionForm"
          [data]="identifiers"
          control="cpp">
        </ngx-select>
      </form-field>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary active btn-sm mt-3" type="submit">
          Siguiente
        </button>
      </div>
    </div>
  </form>
</app-card>
