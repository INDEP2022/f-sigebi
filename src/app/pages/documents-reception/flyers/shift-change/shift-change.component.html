<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reasignaci&oacute;n de turno</h5>
  </div>

  <div body>
    <form [formGroup]="turnForm" class="form-material" (submit)="save()">
      <div class="row">
        <form-field
          class="col-md-2"
          [control]="turnForm.get('noVolante')"
          label="No Volante">
          <input type="text" class="form-control" formControlName="noVolante" />
        </form-field>

        <form-field
          class="col-md-4"
          [control]="turnForm.get('asunto')"
          label="Asunto">
          <input class="form-control" type="text" formControlName="asunto" />
        </form-field>

        <form-field
          class="col-md-3"
          [control]="turnForm.get('fecRec')"
          label="Fec. Recepción">
          <input class="form-control" formControlName="fecRec" bsDatepicker />
        </form-field>

        <form-field
          class="col-md-3"
          [control]="turnForm.get('fecCap')"
          label="Fec. Captura">
          <input class="form-control" formControlName="fecCap" bsDatepicker />
        </form-field>
      </div>
      <div class="row pt-4">
        <form-field
          class="col-md-6"
          [control]="turnForm.get('remitente')"
          label="Remitente">
          <input class="form-control" formControlName="remitente" />
        </form-field>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <p class="font-weight-bold pb-5">Turno anterior</p>
          <form-field [control]="turnForm.get('atencion')">
            <ngx-select
              [form]="turnForm"
              control="atencion"
              label="Atención"
              [data]="atentions"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <p class="font-weight-bold pb-5">Turno nuevo</p>
          <form-field [control]="turnForm.get('atencion2')">
            <ngx-select
              [form]="turnForm"
              control="atencion2"
              label="Atención"
              [data]="atentions"></ngx-select>
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <ng2-smart-table
            class="col-md-12"
            [settings]="settings"
            [source]="data"
            [attr.class]="'table-bordered'"></ng2-smart-table>
        </div>
        <div class="col-md-6">
          <ng2-smart-table
            class="col-md-12"
            [settings]="settings"
            [source]="data"
            [attr.class]="'table-bordered'"></ng2-smart-table>
        </div>
      </div>

      <div class="row pt-5">
        <form-field
          [control]="turnForm.get('argumento')"
          label="Argumento"
          class="col-md-8">
          <textarea class="form-control" rows="3" formControlName="argumento">
          </textarea>
        </form-field>

        <div class="col-md-4">
          <button
            size="small"
            class="btn btn-secondary active btn-sm"
            type="button"
            (click)="showHistory()">
            Hist&oacute;rico
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-right">
          <button type="submit" class="btn btn-primary active" status="success">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</app-card>
