<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Captura de bienes y sus características</h5>
  </div>

  <div body>
    <form [formGroup]="assetsForm" (submit)="save()" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <form-field
              class="col-md-6"
              [control]="assetsForm.get('noClasifBien')"
              label="No. Clasificación Bien">
              <input
                class="form-control"
                type="text"
                formControlName="noClasifBien" />
            </form-field>
          </div>

          <app-goods-types-shared
            [form]="assetsForm"
            typeField="type"
            subtypeField="subtype"
            ssubtypeField="ssubtype"
            sssubtypeField="sssubtype"></app-goods-types-shared>
        </div>
        <div class="col-md-6">
          <div class="row">
            <form-field
              class="col-md-3"
              [control]="assetsForm.get('unidadMedida')"
              label="Unidad de medida">
              <input
                class="form-control"
                type="text"
                formControlName="unidadMedida" />
            </form-field>
            <form-field
              class="col-md-3"
              [control]="assetsForm.get('cantidad')"
              label="Cantidad">
              <input
                class="form-control"
                type="text"
                formControlName="cantidad" />
            </form-field>

            <form-field class="col-md-6" [control]="assetsForm.get('destino')">
              <ngx-select
                [form]="assetsForm"
                control="destino"
                [data]="select"
                label="Identificador de Destino"></ngx-select>
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              class="col-md-4"
              [control]="assetsForm.get('noBien')"
              label="No. Bien">
              <input
                class="form-control"
                type="number"
                formControlName="noBien" />
            </form-field>

            <form-field
              class="col-md-4"
              [control]="assetsForm.get('valRef')"
              label="Val. Ref.">
              <input
                class="form-control"
                type="number"
                formControlName="valRef" />
            </form-field>

            <form-field
              class="col-md-4"
              [control]="assetsForm.get('identifica')"
              label="Identifica">
              <input
                class="form-control"
                type="text"
                formControlName="identifica" />
            </form-field>
          </div>

          <div class="row pt-4">
            <form-field
              [control]="assetsForm.get('descripcion')"
              label="Descripción">
              <textarea
                rows="3"
                class="form-control"
                formControlName="descripcion"></textarea>
            </form-field>
          </div>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-md-12 text-right">
          <button
            type="button"
            class="btn btn-info btn-sm"
            (click)="showObservations(modal)">
            Observaciones
          </button>
          <button class="btn btn-primary btn-sm ml-3 active" type="submit">
            Guardar
          </button>
        </div>
      </div>

      <ng-template #modal>
        <app-modal>
          <div header>
            <h5 class="modal-title">OBSERVACIONES</h5>
          </div>
          <div body>
            <div class="row">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>

          <div footer>
            <div class="d-flex justify-content-center">
              <div class="m-3">
                <button type="button" class="btn btn-primary active">
                  Guardar
                </button>
              </div>
              <div class="m-3">
                <button
                  type="button"
                  class="btn btn-danger active"
                  (click)="hideObservations()">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </app-modal>
      </ng-template>
    </form>
  </div>
</app-card>
