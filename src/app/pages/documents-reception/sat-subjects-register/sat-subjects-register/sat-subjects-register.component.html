<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Buz&oacute;n de tramites SAT</h5>
  </div>

  <div body>
    <form
      [formGroup]="satForm"
      class="form-material"
      (submit)="consultarSatForm()">
      <div class="row">
        <form-field
          [control]="satForm.get('from')"
          label="Fecha desde"
          class="col-md-3">
          <input class="form-control" formControlName="from" bsDatepicker />
        </form-field>

        <form-field
          [control]="satForm.get('to')"
          label="Hasta"
          class="col-md-3">
          <input class="form-control" formControlName="to" bsDatepicker />
        </form-field>

        <form-field
          [control]="satForm.get('issue')"
          label="Asunto"
          class="col-md-3">
          <input class="form-control" formControlName="issue" />
        </form-field>

        <!-- <form-field
          [control]="satForm.get('processStatus')"
          label="Selecciona el Estatus"
          class="col-md-3">
          <select class="form-control" formControlName="processStatus">
            <option [value]="null">Seleccione un valor</option>
            <option [value]="'OPI'">
              (OPI) -- OFICIALIA DE PARTES INGRESADO
            </option>
            <option [value]="'OPP'">
              (OPP) -- OFICIALIA DE PARTES PROCESO
            </option>
            <option [value]="'OPS'">(OPS) -- OFICIALIA DE PARTES SALIDA</option>
            <option [value]="'DJI'">
              (DJI) -- DICTAMINACIÓN JURIDICA INGRESADO
            </option>
            <option [value]="'DJP'">
              (DJP) -- DICTAMINACIÓN JURIDICA PROCESO
            </option>
            <option [value]="'DJS'">
              (DJS) -- DICTAMINACIÓN JURIDICA SALIDA
            </option>
          </select>
        </form-field> -->
        <form-field [control]="satForm.get('processStatus')" class="col-md-3">
          <ngx-select
            (fetchItems)="getStatusProcess($event)"
            value="id"
            bindLabel="description"
            [form]="satForm"
            control="processStatus"
            [data]="processStatus"
            label="Estatus del Proceso">
          </ngx-select>
        </form-field>
      </div>
      <div class="row pt-4">
        <form-field
          [control]="satForm.get('officeNumber')"
          label="Oficio"
          class="col-md-4">
          <input class="form-control" formControlName="officeNumber" />
        </form-field>
        <form-field
          [control]="satForm.get('delegationNumber')"
          class="col-md-4">
          <ngx-select
            (fetchItems)="getCoordinador($event)"
            value="noRegister"
            bindLabel="description"
            [form]="satForm"
            control="delegationNumber"
            [data]="cordinators"
            label="Cord&#46; Regional">
          </ngx-select>
        </form-field>
        <div class="col-md-4" *ngIf="satForm.get('delegationNumber').value">
          <button
            type="button"
            class="ml-2 btn btn-danger btn-sm"
            (click)="resetDelegation()">
            Limpiar Cord&#46; Regional<i class="fa fa-trash ml-1"></i>
          </button>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-md-12">
          <button type="submit" class="btn btn-info btn-sm">Consultar</button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            (click)="exportXlsx('gestion', listGestionSat)">
            Exportar <i class="fa fa-file-excel ml-1"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row" style="max-height: 600px; overflow-y: scroll">
        <div class="col-md-12">
          <div [class]="loadingGestionSat ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="mailboxSettings"
              [source]="listGestionSat"
              (userRowSelect)="selectRow($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="paramsGestionSat"
        [totalItems]="totalGestionSat"></app-pagination>
    </form>
  </div>
</app-card>

<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Trasnferencias SAT</h5>
  </div>

  <div body>
    <form
      [formGroup]="satTransferForm"
      class="form-material"
      (submit)="consultarSatTransferForm()">
      <div class="row">
        <form-field
          [control]="satTransferForm.get('satOnlyKey')"
          label="SAT Cve&#46; Única"
          class="col-md-3">
          <input class="form-control" formControlName="satOnlyKey" />
        </form-field>

        <form-field
          [control]="satTransferForm.get('satMasterGuide')"
          label="SAT Gu&iacute;a Master"
          class="col-md-3">
          <input class="form-control" formControlName="satMasterGuide" />
        </form-field>

        <form-field
          [control]="satTransferForm.get('satProceedings')"
          label="SAT Expediente"
          class="col-md-3">
          <input class="form-control" formControlName="satProceedings" />
        </form-field>

        <form-field
          [control]="satTransferForm.get('satHouseGuide')"
          label="SAT Gu&iacute;ahouse"
          class="col-md-3">
          <input class="form-control" formControlName="satHouseGuide" />
        </form-field>
      </div>
      <div class="row pb-4">
        <div class="col-md-12">
          <button type="submit" class="btn btn-info btn-sm">Consultar</button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            (click)="exportXlsx('transferencia', listSatTransferencia)">
            Exportar <i class="fa fa-file-excel ml-1"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row" style="max-height: 600px; overflow-y: scroll">
        <div class="col-md-12">
          <div
            [class]="
              loadingSatTransferencia
                ? 'table-loading'
                : '' + loadingSatTransferencia + ''
            ">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="transfersSettings"
              [source]="listSatTransferencia"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="paramsSatTransferencia"
        [totalItems]="totalSatTransferencia"></app-pagination>
    </form>
  </div>
</app-card>
