<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Resumen diario de recepci&oacute;n documental</h5>
  </div>

  <div body>
    <form [formGroup]="flyersForm" class="form-material">
      <div class="row">
        <div class="col-md-4" style="margin-top: 10px">
          <form-field [control]="flyersForm.get('delegation')">
            <ngx-select
              [form]="flyersForm"
              [data]="selectedDelegation"
              value="description"
              bindLabel="description"
              label="Delegación"
              (fetchItems)="getDelegation($event)"
              control="delegation">
            </ngx-select>
          </form-field>
          <form-field [control]="flyersForm.get('subdelegation')">
            <ngx-select
              [form]="flyersForm"
              [data]="selectedSubDelegation"
              value="description"
              bindLabel="description"
              label="Subdelegación"
              (fetchItems)="getSubDelegations($event)"
              control="subdelegation">
            </ngx-select>
          </form-field>

          <form-check label="Filtrar por &Aacute;rea" for="make_filter">
            <input
              id="make_filter"
              type="checkbox"
              (click)="activeFlag()"
              formControlName="includeArea" />
          </form-check>
        </div>

        <div class="col-md-4">
          <div class="row pt-3">
            <form-field
              [control]="flyersForm.get('PF_FECINI')"
              label="Recepci&oacute;n Desde">
              <input
                (bsValueChange)="onDateChange($event)"
                formControlName="PF_FECINI"
                class="form-control"
                bsDatepicker
                [maxDate]="maxDate" />
            </form-field>
          </div>

          <div class="row pt-3">
            <form-field
              [control]="flyersForm.get('PF_FECFIN')"
              label="Recepción Hasta">
              <input
                id="toDate"
                [maxDate]="maxDate"
                formControlName="PF_FECFIN"
                class="form-control"
                [minDate]="minDate"
                bsDatepicker
                [maxDate]="maxDate" />
            </form-field>
          </div>
          <div
            class="invalid-feedback animated fadeInUp"
            style="display: block"
            *ngIf="PF_FECFIN.touched">
            {{ getEndDateErrorMessage(PF_FECFIN, PF_FECINI) }}
          </div>

          <!-- (change)="onDptossChange($event)" -->

          <div class="row pt-3" *ngIf="includeArea.value">
            <form-field [control]="flyersForm.get('department')">
              <ngx-select
                [form]="flyersForm"
                [data]="selectDepartament"
                value="description"
                bindLabel="description"
                label="Departmento"
                (fetchItems)="getDepartament($event)"
                (click)="onDepartmentsChange($event)"
                control="department">
              </ngx-select>
            </form-field>
          </div>
        </div>
        <div class="col-md-4" *ngIf="includeArea.value">
          <div class="row pt-3">
            <ngx-select
              [form]="flyersForm"
              control="delegdestino"
              (fetchItems)="getDelegation($event)"
              [showTooltip]="true"
              [data]="selectedDelegation"
              bindLabel="description"
              label="Delegación Destino"
              (click)="onDepartmentsChange($event)"
              value="id"></ngx-select>
          </div>
          <div class="row pt-3">
            <ngx-select
              [form]="flyersForm"
              control="subddestino"
              (fetchItems)="getSubDelegations($event)"
              [showTooltip]="true"
              [data]="selectedSubDelegation"
              bindLabel="description"
              (click)="onDepartmentsChange($event)"
              label="Subdelegación Destino"
              value="id"></ngx-select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          text="Imprimir"
          [btnSmall]="true"
          icon="bx bx-printer bx-sm float-icon"
          [disabled]="flyersForm.invalid || !flagA"
          [loading]="loading"
          (confirm)="Generar()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="cleanForm()">
          Limpiar
          <i class="fas fa-eraser"> </i>
        </button>
      </div>
    </div>
  </div>
</app-card>
