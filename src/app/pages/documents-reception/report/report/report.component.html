<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte de recepci&oacute;n documental</h5>
  </div>

  <div body>
    <form [formGroup]="reportForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <app-delegation-shared [form]="reportForm"></app-delegation-shared>
        </div>

        <div class="col-md-4">
          <div class="row pt-4">
            <div class="d-flex">
              <form-radio *ngFor="let range of ranges" [label]="range.name">
                <input
                  type="radio"
                  formControlName="range"
                  [value]="range.code"
                  (change)="rangeChange()" />
              </form-radio>
            </div>
          </div>
          <div class="row">
            <form-field
              [class]="range.value == 'daily' ? '' : 'col-md-6'"
              [control]="reportForm.get('from')"
              [label]="range.value == 'yearly' ? 'Del año' : 'Del mes'">
              <input
                class="form-control"
                formControlName="from"
                bsDatepicker
                [bsConfig]="datePickerConfig" />
            </form-field>

            <form-field
              *ngIf="range.value != 'daily'"
              class="col-md-6"
              [control]="reportForm.get('to')"
              [label]="range.value == 'yearly' ? 'Al año' : 'Al mes'">
              <input
                class="form-control"
                formControlName="to"
                bsDatepicker
                [bsConfig]="datePickerConfig" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary active">Imprimir</button>
        </div>
      </div>
    </form>
  </div>
</app-card>
