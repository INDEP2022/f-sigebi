<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte de recepci&oacute;n documental</h5>
  </div>

  <div body>
    <form [formGroup]="reportForm" class="form-material">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="row pt-3">
            <form-field [control]="reportForm.get('delegation')">
              <ngx-select
                [form]="reportForm"
                [data]="selectedDelegation"
                value="description"
                bindLabel="description"
                label="Delegación"
                (fetchItems)="getDelegation($event)"
                control="delegation">
              </ngx-select>
            </form-field>
          </div>
          <div class="row pt-3">
            <form-field [control]="reportForm.get('subdelegation')">
              <ngx-select
                [form]="reportForm"
                [data]="selectedSubDelegation"
                value="description"
                bindLabel="description"
                label="Subdelegación"
                (fetchItems)="getSubDelegations($event)"
                control="subdelegation">
              </ngx-select>
            </form-field>
          </div>
        </div>

        <div class="col-md-5">
          <div class="row pt-3">
            <form-field [control]="reportForm.get('PF_MES')" label="Mes">
              <!-- <input formControlName="PF_MES" class="form-control" bsDatepicker /> -->
              <input
                type="text"
                [bsConfig]="bsConfigFromMonth"
                #dp="bsDatepicker"
                bsDatepicker
                [(bsValue)]="bsValueFromMonth"
                formControlName="PF_MES"
                class="form-control ng-pristine ng-valid ng-touched" />
            </form-field>
          </div>

          <div class="row pt-3">
            <form-field [control]="reportForm.get('PF_ANIO')" label="Año">
              <input
                type="number"
                [bsConfig]="bsConfigFromYear"
                #dp="bsDatepicker"
                bsDatepicker
                [(bsValue)]="bsValueFromYear"
                formControlName="PF_ANIO"
                class="form-control ng-pristine ng-valid ng-touched" />
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          text="Imprimir"
          [disabled]="reportForm.invalid"
          [loading]="loading"
          (confirm)="Generar()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active"
          (click)="cleanForm()">
          Limpiar
        </button>
      </div>
    </div>
  </div>
</app-card>
