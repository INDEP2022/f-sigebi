<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Reporte de recepci&oacute;n documental</h5>
  </div>

  <div body>
    <form [formGroup]="reportForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <app-delegation-shared [form]="reportForm"></app-delegation-shared>

        </div>

        <div class="col-md-4">
          <div class="row pt-3">
            <form-field [control]="reportForm.get('from')" label="Desde: ">
              <input formControlName="from" class="form-control" bsDatepicker />
            </form-field>
          </div>

          <div class="row pt-3">
            <form-field [control]="reportForm.get('to')" label="Hasta:">
              <input formControlName="to" class="form-control" bsDatepicker />
            </form-field>
          </div>




        </div>
      </div>

    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button text="Imprimir" [loading]="loading" (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="cleanForm()">
          Limpiar
        </button>
      </div>
    </div>
  </div>
</app-card>
