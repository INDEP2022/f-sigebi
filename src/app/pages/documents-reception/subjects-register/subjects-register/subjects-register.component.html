<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Buz&oacute;n de tramites PGR</h5>
  </div>

  <div body>
    <form
      [formGroup]="pgrForm"
      class="form-material"
      (submit)="consultarPgrForm()">
      <div class="row">
        <form-field
          [control]="pgrForm.get('from')"
          label="Fecha desde"
          class="col-md-3">
          <input class="form-control" formControlName="from" bsDatepicker />
        </form-field>

        <form-field
          [control]="pgrForm.get('to')"
          label="Hasta"
          class="col-md-3">
          <input class="form-control" formControlName="to" bsDatepicker />
        </form-field>

        <form-field
          [control]="pgrForm.get('issue')"
          label="Averiguaci&oacute;n Previa"
          class="col-md-3">
          <input class="form-control" formControlName="issue" />
        </form-field>

        <form-field [control]="pgrForm.get('processStatus')" class="col-md-3">
          <ngx-select
            (fetchItems)="getStatusProcess($event)"
            value="id"
            bindLabel="description"
            [form]="pgrForm"
            control="processStatus"
            [data]="processStatus"
            label="Estatus del Proceso">
          </ngx-select>
        </form-field>
      </div>
      <div class="row pt-4">
        <form-field
          [control]="pgrForm.get('officeNumber')"
          label="PGR Oficio"
          class="col-md-4">
          <input class="form-control" formControlName="officeNumber" />
        </form-field>
        <form-field
          [control]="pgrForm.get('delegationNumber')"
          class="col-md-4">
          <ngx-select
            (fetchItems)="getCoordinador($event)"
            value="noRegister"
            bindLabel="description"
            [form]="pgrForm"
            control="delegationNumber"
            [data]="cordinators"
            label="Cord&#46; Regional">
          </ngx-select>
        </form-field>
        <div class="col-md-4" *ngIf="pgrForm.get('delegationNumber').value">
          <button
            type="button"
            class="ml-2 btn btn-danger btn-sm"
            (click)="resetDelegation()">
            Limpiar Cord&#46; Regional<i class="fa fa-trash ml-1"></i>
          </button>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-md-12">
          <div class="alert alert-info">
            {{
              INFO_DOWNLOAD('Exportar Tabla', 'Exportar Todos los Registros')
            }}
          </div>
          <button type="submit" class="btn btn-primary active btn-sm">
            Consultar
          </button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            [disabled]="true">
            Exportar Todos los Registros<i class="fa fa-file-excel ml-1"></i>
          </button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            (click)="exportXlsx('gestion', listGestionPgr)">
            Exportar <i class="fa fa-file-excel ml-1"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row pb-3">
        <app-columns-select [(settings)]="mailboxSettings"></app-columns-select>
      </div>
      <div class="row" style="max-height: 600px; overflow-y: scroll">
        <div class="col-md-12">
          <div [class]="loadingGestionPgr ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="mailboxSettings"
              [source]="listGestionPgr"
              (userRowSelect)="selectRow($event.data)"></ng2-smart-table>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Trasnferencias PGR</h5>
  </div>

  <div body>
    <form [formGroup]="pgrTransferForm" class="form-material">
      <div class="row">
        <form-field
          [control]="pgrTransferForm.get('pgrGood')"
          label="PGR No&#46; Bien"
          class="col-md-3">
          <input class="form-control" formControlName="pgrGood" />
        </form-field>

        <form-field
          [control]="pgrTransferForm.get('saeGood')"
          label="SAE No&#46; Bien"
          class="col-md-3">
          <input class="form-control" formControlName="saeGood" />
        </form-field>

        <form-field
          [control]="pgrTransferForm.get('saeStatus')"
          label="SAE Estatus"
          class="col-md-3">
          <input class="form-control" formControlName="saeStatus" />
        </form-field>
      </div>
      <div class="row pb-4">
        <div class="col-md-12">
          <div class="alert alert-info">
            {{
              INFO_DOWNLOAD('Exportar Tabla', 'Exportar Todos los Registros')
            }}
          </div>
          <button type="submit" class="btn btn-info btn-sm">Consultar</button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            [disabled]="true">
            Exportar Todos los Registros<i class="fa fa-file-excel ml-1"></i>
          </button>
          <button
            type="button"
            class="ml-2 btn btn-success btn-sm"
            (click)="exportXlsx('transferencia', listPgrTransferencia)">
            Exportar <i class="fa fa-file-excel ml-1"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row pb-3">
        <app-columns-select
          [(settings)]="transfersSettings"></app-columns-select>
      </div>
      <div class="row" style="max-height: 600px; overflow-y: scroll">
        <div class="col-md-12">
          <div
            [class]="
              loadingPgrTransferencia
                ? 'table-loading'
                : '' + loadingPgrTransferencia + ''
            ">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="transfersSettings"
              [source]="listPgrTransferencia"></ng2-smart-table>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
