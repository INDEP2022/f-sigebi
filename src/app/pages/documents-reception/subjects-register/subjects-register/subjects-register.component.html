<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Buz&oacute;n de tramites PGR</h5>
  </div>

  <div body>
    <form [formGroup]="satForm" class="form-material">
      <div class="row">
        <form-field
          [control]="satForm.get('from')"
          label="Fecha desde"
          class="col-md-3">
          <input class="form-control" formControlName="from" bsDatepicker />
        </form-field>

        <form-field
          [control]="satForm.get('to')"
          label="Hasta"
          class="col-md-3">
          <input class="form-control" formControlName="to" bsDatepicker />
        </form-field>

        <form-field
          [control]="satForm.get('aver')"
          label="Averiguaci&oacute;n Previa"
          class="col-md-3">
          <input class="form-control" formControlName="aver" />
        </form-field>

        <form-field
          [control]="satForm.get('status')"
          label="Estatus Tr&aacute;mite"
          class="col-md-3">
          <input class="form-control" formControlName="status" />
        </form-field>
      </div>
      <div class="row pt-4">
        <form-field
          [control]="satForm.get('document')"
          label="PGR Oficio"
          class="col-md-4">
          <input class="form-control" formControlName="document" />
        </form-field>
        <form-field [control]="satForm.get('cordinador')" class="col-md-4">
          <ngx-select
            [form]="satForm"
            control="cordinador"
            [data]="cordinators"
            label="Del&#46; Regional">
          </ngx-select>
        </form-field>
      </div>
      <div class="row pb-4">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary active btn-sm">
            Consultar
          </button>
          <button type="button" class="ml-2 btn btn-success btn-sm">
            Exportar <i class="fa fa-file-excel ml-1"></i>
          </button>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-12">
          <div class="row pb-3">
            <app-columns-select
              [(settings)]="mailboxSettings"></app-columns-select>
          </div>
          <ng2-smart-table [settings]="mailboxSettings"></ng2-smart-table>
        </div>
      </div>
    </form>
  </div>
</app-card>

</app-card>
