<app-modal>
  <div header>
    <h5 class="modal-title">Ministerios p√∫blicos</h5>
  </div>
  <div body>
    <form [formGroup]="publicMinistriesForm" class="form-material">
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field label="No.Ciudad" [control]="publicMinistriesForm.get('noCity')">
            <input class="form-control" formControlName="noCity" type="number" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field label="No.Minpub" [control]="publicMinistriesForm.get('noMinpub')">
            <input class="form-control" formControlName="noMinpub" type="number" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="publicMinistriesForm.get('description')" label="Descripcion">
            <textarea type="text" formControlName="description" rows="2" class="form-control"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button text="Aceptar" [disabled]="!publicMinistriesForm.valid"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
