<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Oficio gesti√≥n relacionadaos</h5>

    <span class="txt-primary"><b>Fec. Captura / Estatus 00/00/000 </b></span>
  </div>

  <div body>
    <form [formGroup]="managementForm" class="form-material">
      <div class="row">
        <form-field
          [control]="managementForm.get('noVolante')"
          label="No. Volante"
          class="col-md-3">
          <input
            class="form-control"
            type="number"
            formControlName="noVolante" />
        </form-field>

        <form-field
          [control]="managementForm.get('noExpediente')"
          label="No. Expediente"
          class="col-md-3">
          <input
            class="form-control"
            type="number"
            formControlName="noExpediente" />
        </form-field>

        <form-field
          [control]="managementForm.get('tipoOficio')"
          label="Tipo oficio"
          class="col-md-2">
          <select class="form-control" formControlName="tipoOficio">
            <option value="interno">Interno</option>
            <option value="externo">Externo</option>
          </select>
        </form-field>

        <form-field
          [control]="managementForm.get('relacionado')"
          class="col-md-2">
          <input
            type="text"
            class="form-control"
            formControlName="relacionado" />
        </form-field>

        <form-field [control]="managementForm.get('numero')" class="col-md-2">
          <input type="number" class="form-control" formControlName="numero" />
        </form-field>
      </div>
      <div class="row pt-4"></div>
      <div class="row pt-4">
        <form-field
          [control]="managementForm.get('remitente')"
          class="col-md-4">
          <ngx-select
            [data]="select"
            [form]="managementForm"
            control="remitente"
            label="Remitente"></ngx-select>
        </form-field>

        <form-field
          [control]="managementForm.get('destinatario')"
          class="col-md-4">
          <ngx-select
            [data]="select"
            [form]="managementForm"
            control="destinatario"
            label="Destinatario"></ngx-select>
        </form-field>

        <form-field [control]="managementForm.get('ciudad')" class="col-md-4">
          <ngx-select
            [data]="select"
            [form]="managementForm"
            control="ciudad"
            label="Ciudad"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field
          [control]="managementForm.get('parrafoInicial')"
          class="col-md-6"
          label="Parrafo Inicial">
          <textarea
            class="form-control"
            formControlName="parrafoInicial"></textarea>
        </form-field>
        <div class="col-md-6">
          <form-radio label="Se refiere a todos los bienes">
            <input type="radio" formControlName="tipoOficio" value="1" />
          </form-radio>
          <form-radio
            label="Se refiere a algun(os) bien(es) del expediente"
            class="mt-0 pt-0 bt-0">
            <input type="radio" formControlName="tipoOficio" value="2" />
          </form-radio>
          <form-radio
            label="No se refiere a nigun bien asegurado, decomisado o abandonado">
            <input type="radio" formControlName="tipoOficio" value="3" />
          </form-radio>
        </div>
      </div>
      <hr class="row" />
      <div class="row pb-5">
        <div class="col-md-12">
          <search-bar [params]="params"></search-bar>
          <ng2-smart-table
            class="col-md-12"
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"></ng2-smart-table>

          <div class="col-md-12 mt-3 text-right">
            <button type="button" class="btn btn-info btn-sm mr-2">
              Documentos
            </button>
            <button type="button" class="btn btn-secondary active btn-sm mr-2">
              Imprimir
            </button>
            <button type="button" class="btn btn-danger btn-sm mr-2">
              Borrar
            </button>
            <button type="submit" class="btn btn-primary btn-sm">
              Guardar
            </button>
          </div>
        </div>
      </div>
      <hr class="row" />
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="managementForm.get('indPDoctos')"
            class="col-md-12"
            label="Ind. p/doctos">
            <input class="form-control" formControlName="indPDoctos" />
          </form-field>
          <form-field
            [control]="managementForm.get('bienes')"
            class="col-md-12">
            <ngx-select
              [data]="select"
              [form]="managementForm"
              control="bienes"
              label="Bien (es)"></ngx-select>
          </form-field>
          <div class="col-md-12">
            <ngx-select
              [data]="select"
              [form]="managementForm"
              control="bienes2"></ngx-select>
          </div>

          <label class="label form-control-label">Documento (s)</label>
          <div class="col-md-12">
            <ngx-select
              [data]="select"
              [form]="managementForm"
              control="documento"></ngx-select>
          </div>
          <div class="col-md-12">
            <ngx-select
              [data]="select"
              [form]="managementForm"
              control="documento2"></ngx-select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <label class="label form-control-label">Parrafo Final</label>
            <textarea
              class="form-control"
              rows="2"
              formControlName="parrafoFinal"></textarea>
          </div>

          <div class="row">
            <label class="label form-control-label">Parrafo pro Ausencia</label>
            <textarea
              class="form-control"
              rows="2"
              formControlName="parrafoAusencia"></textarea>
          </div>

          <label class="label form-control-label">c.p.p</label>
          <div class="row">
            <!-- <nb-select class="col-md-4 mr-0 pr-0" formControlName="ccp4">
              <nb-option value="Interno">Interno</nb-option>
              <nb-option value="Externo">Externo</nb-option>
            </nb-select> -->
            <div class="col-md-8 ml-0 pl-0">
              <ngx-select
                [data]="select"
                [form]="managementForm"
                control="ccp5"></ngx-select>
            </div>
            <!-- <nb-select class="col-md-4 mr-0 pr-0" formControlName="ccp4">
              <nb-option value="Interno">Interno</nb-option>
              <nb-option value="Externo">Externo</nb-option>
            </nb-select> -->
            <div class="col-md-8 ml-0 pl-0">
              <ngx-select
                [data]="select"
                [form]="managementForm"
                control="ccp6"></ngx-select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-right"></div>
      </div>
    </form>
  </div>
</app-card>
