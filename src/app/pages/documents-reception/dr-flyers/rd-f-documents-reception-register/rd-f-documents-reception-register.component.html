<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Registro de Recepción Documental</h5>
  </div>

  <form
    body
    [formGroup]="documentsReceptionForm"
    (submit)="save()"
    class="form-material">
    <div class="row">
      <div class="col-md-7">
        <div class="d-flex">
          <div>
            <a
              [routerLink]="[
                '/pages/documents-reception/flyers-registration/record-update',
                12345
              ]"
              outline
              class="btn btn-info btn-sm mr-3"
              size="small">
              Antecedentes
            </a>
          </div>
          <div class="d-flex">
            <form-radio class="ml-3" label="Admin_Transe">
              <input
                type="radio"
                formControlName="type"
                value="Admin_Transfe" />
            </form-radio>
            <form-radio label="Transfere">
              <input type="radio" formControlName="type" value="Transfere" />
            </form-radio>
          </div>
        </div>
        <div class="row pt-3">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('identifier')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="identifier"
              label="Identificador">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('sender')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="sender"
              label="Remitente">
            </ngx-select>
          </form-field>
        </div>

        <div class="row pt-3">
          <form-field
            class="col-md-6"
            [control]="documentsReceptionForm.get('subject')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="subject"
              label="Asunto">
            </ngx-select>
          </form-field>
        </div>

        <div class="row">
          <form-check class="col-md-6" label="Desalojov" for="desalojov-check">
            <input
              id="desalojov-check"
              type="checkbox"
              formControlName="desalojov" />
          </form-check>

          <form-check
            class="col-md-6"
            label="Dirección General"
            for="general-check">
            <input
              id="general-check"
              type="checkbox"
              formControlName="generalDirection" />
          </form-check>
        </div>
      </div>

      <div class="col-md-5">
        <div class="row">
          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('reception')"
            label="Recepción">
            <input formControlName="reception" class="form-control" />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('reception')"
            label="Recepción">
            <input
              type="number"
              placeholder="Volante"
              formControlName="flyer"
              class="form-control" />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('priority')"
            label="Prioridad">
            <select class="form-control" formControlName="priority">
              <option value="Alta">Alta</option>
              <option value="Normal">Normal</option>
            </select>
          </form-field>
        </div>

        <div class="row pt-5">
          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('consecutive')"
              label="Consecutivo">
              <input
                type="number"
                formControlName="consecutive"
                class="form-control" />
            </form-field>
          </div>

          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('recordId')"
              label="Ident. Exp">
              <input
                type="number"
                formControlName="recordId"
                class="form-control" />
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="documentsReceptionForm.get('record')"
              label="Expediente">
              <input
                type="number"
                formControlName="record"
                class="form-control" />
            </form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button
              type="button"
              class="btn btn-warning btn-sm"
              (click)="sendFlyer()">
              <i class="bx bxs-lock-alt"></i>
            </button>

            <button type="button" class="ml-5 btn btn-secondary active btn-sm">
              <i class="bx bx-file"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row pt-3">
      <div class="col-md-5">
        <div class="row">
          <form-field
            class="col-md-8"
            [control]="documentsReceptionForm.get('judgmentType')">
            <ngx-select
              [form]="documentsReceptionForm"
              [data]="identifiers"
              control="judgmentType"
              label="Tipo Juicio">
            </ngx-select>
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('jobNumber')"
            label="No. Oficio">
            <input
              type="number"
              formControlName="jobNumber"
              class="form-control" />
          </form-field>
        </div>
        <div class="row"></div>

        <div class="row pt-5">
          <form-field
            class="col-md-8"
            [control]="documentsReceptionForm.get('jobDate')"
            label="Fecha Oficio">
            <input type="date" formControlName="jobDate" class="form-control" />
          </form-field>

          <form-field
            class="col-md-4"
            [control]="documentsReceptionForm.get('expTransfer')"
            label="Exp Transfer">
            <input
              type="number"
              formControlName="expTransfer"
              class="form-control" />
          </form-field>
        </div>

        <div class="row pt-5">
          <form-field
            [control]="documentsReceptionForm.get('description')"
            label="Descripción">
            <textarea
              rows="2"
              formControlName="description"
              class="form-control"></textarea>
          </form-field>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <label class="label col-md-3 form-control-label"
            >Clave única 3 niveles</label
          >
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="uniqueKey"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Ciudad</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="city"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Ent. Fed</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="state"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Transferente</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="transfer"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Emisora</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="transmitter"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Autoridad</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="autority"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Transferente</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="transfer"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Juzgado</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="court"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Contribuyente</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="taxpayer"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Vía Recepción</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="receptionWay"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Área Destino</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="destinationArea"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <div class="offset-md-3 col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="destinationArea"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label"
            >Gestión Destino</label
          >
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="destinationManagement"></ngx-select> -->
          </div>
        </div>
      </div>
    </div>
    <hr class="row" />
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <label class="label col-md-3 form-control-label">En atención</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="inAtention"></ngx-select> -->
          </div>
        </div>
      </div>

      <div class="col-md-10">
        <div class="row">
          <label class="label col-md-3 form-control-label">C.P.P.</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="cpp"></ngx-select>
            <ngx-select
              [form]="documentsReceptionForm"
              control="cpp"></ngx-select> -->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right">
        <button status="success" outline type="submit">Siguiente</button>
      </div>
    </div>
  </form>
</app-card>
