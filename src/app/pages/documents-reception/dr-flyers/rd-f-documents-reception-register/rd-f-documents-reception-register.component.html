<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Registro de Recepción Documental</h5>
  </div>

  <form

    (submit)="save()"
    class="form-material">
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div>
            <a
              [routerLink]="[
                '/pages/documents-reception/flyers-registration/record-update',
                12345
              ]"

              size="small">
              Antecedentes

          </div>
          <div class="d-flex">
            <!-- <form-radio label="Admin_Transe">
              <input

            </form-radio>
            <form-radio label="Transfere">
              <input type="radio" formControlName="type" value="Transfere" />
            </form-radio> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <!-- <form-field [control]="documentsReceptionForm.get('identifier')">
              <ngx-select
                [form]="documentsReceptionForm"
                [data]="identifiers"
                control="identifier"
                value="code"
                bindLabel="descripcion"
                label="Identificador">
              </ngx-select>
            </form-field> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Remitente</label>
          <div class="col-md-9">
            <form-field [control]="documentsReceptionForm.get('sender')">
              <ngx-select
                [form]="documentsReceptionForm"
                [data]="identifiers"
                control="sender"
                value="code"
                bindLabel="descripcion"
                label="Identificador">
              </ngx-select>
            </form-field>
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="sender"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <label class="label col-md-3 form-control-label">Asunto</label>
          <div class="col-md-9">
            <!-- <ngx-select
              [form]="documentsReceptionForm"
              control="subject"></ngx-select> -->
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="checkbox">
              <!-- <nb-checkbox formControlName="desalojov">Desalojov</nb-checkbox> -->
            </div>
          </div>

          <div class="col-md-6">
            <div class="checkbox">
              <!-- <nb-checkbox formControlName="generalDirection"
                >Dirección General</nb-checkbox
              > -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5 form-inline">
        <div class="row">
          <div class="col-md-6">
            <input
              placeholder="Recepción"
              formControlName="reception"
              class="form-control" />
          </div>

          <div class="col-md-6">
            <input
              type="number"
              placeholder="Volante"
              formControlName="flyer"
              class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <!-- <nb-select placeholder="Prioridad" formControlName="priority" 
                                [status]="documentsReceptionForm.get('priority').errors?.required && documentsReceptionForm.get('priority').touched ? 'danger' : ''">
                                <nb-option value="Alta">Alta</nb-option>
                                <nb-option value="Normal">Normal</nb-option>
                            </nb-select> -->
          </div>
          <div class="col-md-6">
            <input
              type="number"
              placeholder="Consecutivo"
              formControlName="consecutive"
              class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input
              type="number"
              placeholder="Ident. Exp"
              formControlName="recordId"
              class="form-control" />
          </div>
          <div class="col-md-6">
            <input
              type="number"
              placeholder="Expediente"
              formControlName="record"
              class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="button" status="warning" (click)="sendFlyer()">
              <!-- <nb-icon icon="unlock-outline"></nb-icon> -->
            </button>
          </div>
          <div class="col-md-6">
            <button type="button">
              <!-- <nb-icon icon="file-text-outline"></nb-icon> -->
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr class="row" />
  <div class="row pt-3">
    <div class="col-md-5">
      <div class="form-group row">
        <label class="label col-md-3 form-control-label">Tipo Juicio</label>
        <div class="col-md-9">

      <div class="form-group row">
        <label class="label col-md-3 form-control-label">Fecha Oficio</label>
        <div class="col-md-9">

        </div>
      </div>

      <div class="form-group row">
        <label class="label col-md-3 form-control-label">Exp Transfer</label>
        <div class="col-md-9">
          <input
            type="number"
            formControlName="expTransfer"
            class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="label col-md-3 form-control-label">Descripción</label>
        <div class="col-md-9">
          <textarea
            rows="2"
            formControlName="description"
            class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="col-md-7">

        </div>
      </div>

      <div class="form-group row">

        <div class="col-md-9">

        </div>
      </div>
