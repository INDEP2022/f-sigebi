<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Siniestros Seguimiento</h5>
      <div class="col-md-5 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <div *ngIf="newSiniester">
          <button (click)="add()" class="btn btn-primary active btn-sm ml-3">
            Nuevo
          </button>
        </div>
      </div>
    </div>
  </div>
  <div body>
    <form [formGroup]="claimsFollowUpForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            label="Numero de Bien"
            [control]="claimsFollowUpForm.get('numberGood')">
            <input
              class="form-control"
              formControlName="numberGood"
              type="number" />
          </form-field>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-primary btn-sm active m-3"
            (click)="validGood()">
            Validar el Bien
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
      </div>
      <div class="row margin-input">
        <div class="col-md-12">
          <form-field
            [control]="claimsFollowUpForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              rows="2"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
    <br />
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="lawyers"
              (edit)="edit($event.data)"
              (delete)="delete($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
