<app-modal>
  <div header>
    <h5 class="modal-title">Agregar Fracción</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <form-field [control]="form.get('capitulo')" label="Capítulo">
          <input class="form-control" formControlName="capitulo" />
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="form.get('subsubpartida')" label="SubsubPartida">
          <input class="form-control" formControlName="subsubpartida" />
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="form.get('partida')" label="Partida">
          <input class="form-control" formControlName="partida" />
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field
          [control]="form.get('clasificador')"
          label="Clasificador SIAB">
          <input class="form-control" formControlName="clasificador" />
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="form.get('subpartida')" label="Subpartida">
          <input class="form-control" formControlName="subpartida" />
        </form-field>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
