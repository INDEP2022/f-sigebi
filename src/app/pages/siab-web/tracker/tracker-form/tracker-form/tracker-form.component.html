<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Tipos de bienes</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <div class="sm-3">
            <form-field
              [control]="form.get('numberGood')"
              label="Número de bien">
              <input
                type="text"
                class="form-control"
                formControlName="numberGood" />
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="sm-3">
            <form-field
              [control]="form.get('keyUniqueSat')"
              label="Clave unica SAT">
              <input
                type="text"
                class="form-control"
                formControlName="keyUniqueSat" />
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="sm-3">
            <form-field [control]="form.get('expedient')" label="Expediente">
              <input
                type="text"
                class="form-control"
                formControlName="expedient" />
            </form-field>
          </div>

          <i class="fa fa-question-circle fa-2x"></i>
        </div>

        <div class="pt-3">
          <div class="col-md-8">
            <label class="title">Cargar un excel o archivo plano</label>
            <form-field [control]="form.get('fileUpload')">
              <input
                type="file"
                class="form-control"
                formControlName="fileUpload" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row pt-3">
        <div class="pt-3">
          <div class="col-md-4">
            <div class="form-group">
              <form-field
                [control]="form.get('description')"
                label="Descripción">
                <input
                  type="text"
                  class="form-control"
                  formControlName="description" />
              </form-field>
            </div>
            <div class="pt-3 form-group">
              <form-field
                [control]="form.get('assetClassificationNumber')"
                label="Número de clasificación de bien">
                <input
                  type="text"
                  class="form-control"
                  formControlName="assetClassificationNumber" />
              </form-field>
            </div>
            <div class="pt-3 form-group">
              <form-field [control]="form.get('minute')" label="Acta">
                <input
                  type="text"
                  class="form-control"
                  formControlName="minute" />
              </form-field>
            </div>
            <div class="pt-3 form-group">
              <form-field [control]="form.get('noCourt')" label="No. juzgado">
                <input
                  type="text"
                  class="form-control"
                  formControlName="noCourt" />
              </form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
