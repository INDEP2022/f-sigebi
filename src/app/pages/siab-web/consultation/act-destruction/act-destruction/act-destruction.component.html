<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Actas Destrucción</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="actDestructionForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-5">
          <form-field
            label="Criterio de Búsqueda de Actas:"
            [control]="actDestructionForm.get('recordsSearchCriteria')">
            <input
              class="form-control"
              formControlName="recordsSearchCriteria"
              type="text" />
          </form-field>
        </div>
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="!actDestructionForm.valid"
            (click)="searchConsult()">
            Buscar <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>

          <!--<button type="button" class="btn btn-primary active">Buscar</button>-->
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>

    <div *ngIf="show">
      <form class="form-material">
        <div class="ch-content">
          <h5 class="title">Actas Destrucción Detalle</h5>
        </div>
        <div class="row margin-input">
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Expediente:</label>
              <input class="form-control" readonly [value]="proceedings" />
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Estatus:</label>
              <input class="form-control" readonly [value]="status" />
            </p>
          </div>
        </div>
        <div class="row margin-input pt-3">
          <div class="col-md-3">
            <p>
              <label style="font-weight: bold">Acta:</label>
              <input class="form-control" readonly [value]="minutes" />
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label style="font-weight: bold">Fec. Elaboración:</label>
              <input class="form-control" readonly [value]="elaborationDate" />
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label style="font-weight: bold">Fec. Recepción Fisica:</label>
              <input class="form-control" readonly [value]="receptionDate" />
            </p>
          </div>
          <div class="col-md-3">
            <p>
              <label style="font-weight: bold">Fec. Captura:</label>
              <input class="form-control" readonly [value]="captureDate" />
            </p>
          </div>
        </div>

        <div class="row margin-input pt-3">
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Dirección:</label>
              <input class="form-control" readonly [value]="address" />
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Observaciones:</label>
              <input class="form-control" readonly [value]="observations" />
            </p>
          </div>
        </div>

        <div class="row margin-input pt-3">
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Entrega:</label>
              <input class="form-control" readonly [value]="delivery" />
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Recibe:</label>
              <input class="form-control" readonly [value]="receives" />
            </p>
          </div>
        </div>

        <div class="row margin-input pt-3">
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Fecha Elaboración Recibo:</label>
              <input
                class="form-control"
                readonly
                [value]="receiptElaborationDate" />
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold"
                >Testigo de la Contraloría:</label
              >
              <input class="form-control" readonly [value]="witness" />
            </p>
          </div>
        </div>

        <div class="row margin-input pt-3">
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Fecha Entrega de Bienes:</label>
              <input
                class="form-control"
                readonly
                [value]="deliveryDateOfGoods" />
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <label style="font-weight: bold">Folio de Escaneo:</label>
              <input class="form-control" readonly [value]="scanFolio" />
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings1"
                [source]="data1">
              </ng2-smart-table>
            </div>
          </div>
          <app-pagination
            [params]="params1"
            [totalItems]="totalItems1"></app-pagination>
        </div>
      </form>
    </div>
  </div>
</app-card>
