<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reporte de ganadores</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid"
              (click)="showWinners = !showWinners">
              Reporte ganadores
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid"
              (click)="showNotWinners = !showNotWinners">
              Reporte no ganadores
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row pt-5" *ngIf="showWinners">
      <div class="mb-2 ch-content" header>
        <h5 class="title">Ganadores</h5>
        <div class="justify-content-end">
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="!form.valid"
            (click)="openPrevPdf()">
            Descargar Reporte
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="data"></ng2-smart-table>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <!-- Es la misma tabla, solo cambia el título, falta configuración por separado (Pendiente) -->
    <div class="row pt-5" *ngIf="showNotWinners">
      <div class="mb-2 ch-content" header>
        <h5 class="title">No Ganadores</h5>
        <div class="justify-content-end">
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="!form.valid"
            (click)="openPrevPdf()">
            Descargar Reporte
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="data"></ng2-smart-table>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
