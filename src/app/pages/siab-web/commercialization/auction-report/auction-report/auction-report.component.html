<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">REPORTE DE SUBASTA</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('event')">
            <ngx-select
              [form]="form"
              control="event"
              (fetchItems)="getEvent($event)"
              label="Evento"
              [data]="event"
              bindLabel="evento"
              [searchOnInit]="true"
              value="id_evento"
              (change)="changeEvent($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              [disabled]="!form.valid"
              (click)="settlement()">
              Liquidaci&oacute;n
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              [disabled]="!form.valid"
              (click)="warranty()">
              Garant&iacute;as
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row pt-5" *ngIf="filter">
      <form
        class="form-material"
        [formGroup]="formFilter"
        (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4">
            <form-field [control]="formFilter.get('lot')">
              <ngx-select
                [form]="formFilter"
                control="lot"
                (fetchItems)="getLotPublic($event)"
                label="Lote Público"
                [data]="lotPublic"
                bindLabel="lote_publico"
                value="lote_publico"
                (change)="changeLot($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field [control]="formFilter.get('customer')">
              <ngx-select
                [form]="formFilter"
                control="customer"
                (fetchItems)="getClient($event)"
                label="Cliente"
                [data]="customer"
                bindLabel="cliente"
                value="cliente"
                (change)="changeClient($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field [control]="formFilter.get('status')">
              <ngx-select
                [form]="formFilter"
                control="status"
                (fetchItems)="getClient($event)"
                label="Estatus&#58;"
                [data]="status"
                bindLabel="estatus"
                value="estatus"
                (change)="changeClient($event)">
              </ngx-select>
            </form-field>
          </div>
          <div class="col-md-2">
            <form-field
              [control]="formFilter.get('view')"
              label="LC&#39;s Vistas&#58;">
              <ng-select
                formControlName="view"
                [searchable]="false"
                class="form-control"
                [clearable]="false">
                <ng-option value="VISTA">VISTAS</ng-option>
                <ng-option value="NO VISTA">NO VISTAS</ng-option>
              </ng-select>
            </form-field>
          </div>
        </div>

        <div class="row pt-4">
          <div class="col-md-12 d-flex justify-content-center">
            <div>
              <button
                type="button"
                [disabled]="!formFilter.valid"
                class="btn btn-primary btn-sm active mr-3"
                (click)="search()">
                Filtrar
                <i class="fa fa-filter" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active mr-3"
                type="submit"
                [disabled]="!formFilter.valid">
                Limpiar <i class="fas fa-eraser"></i>
              </button>
              <button
                class="btn btn-primary btn-sm active"
                (click)="buildFilters()">
                Quitar Filtro
                <i class="fa fa-filter" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="showFilter">
      <div class="row pt-4">
        <div class="ch-content">
          <h5 class="title">Liquidaci&oacute;n</h5>
        </div>
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <app-columns-select
            [(settings)]="settings2"
            [leftList]="true"></app-columns-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings2"
              [source]="data2">
            </ng2-smart-table>
            <app-pagination [params]="params2" [totalItems]="totalItems2">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showLiquidacion">
      <div class="row pt-4">
        <div class="ch-content">
          <h5 class="title">Liquidaci&oacute;n</h5>
        </div>
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <app-columns-select
            [(settings)]="settings"
            [leftList]="true"></app-columns-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
            <app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
    <!-- Es la misma tabla, solo cambia el título, falta configuración por separado (Pendiente) -->
    <div *ngIf="showGarantia">
      <div class="row pt-3">
        <div class="ch-content">
          <h5 class="title">Garant&iacute;as</h5>
        </div>
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <app-columns-select
            [(settings)]="settings1"
            [leftList]="true"></app-columns-select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings1"
              [source]="data1"></ng2-smart-table>
            <app-pagination [params]="params1" [totalItems]="totalItems1">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-5" *ngIf="showGarantia || showLiquidacion">
      <form class="form-material" [formGroup]="formReport">
        <div class="col-md-3">
          <form-field
            [control]="formReport.get('nameReport')"
            label="Nombre del Reporte&#58;">
            <input
              type="text"
              class="form-control"
              formControlName="nameReport" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!formReport.valid"
              (click)="openPrevPdf()">
              Descargar reporte
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
