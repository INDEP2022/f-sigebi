<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">REPORTE DE SUBASTA</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('event')">
            <ngx-select
              [form]="form"
              control="event"
              (fetchItems)="getEvent($event)"
              label="Evento"
              [data]="event"
              bindLabel="evento"
              [searchOnInit]="true"
              value="id_evento"
              (change)="changeEvent($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>-->
        </div>
        <div class="col-md-4">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              [disabled]="!form.valid"
              (click)="showLiquidacion = !showLiquidacion">
              Liquidaci&oacute;n
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid"
              (click)="showGarantia = !showGarantia">
              Garant&iacute;as
            </button>
          </div>
        </div>
      </div>
      <div class="row pt-5" *ngIf="showGarantia || showLiquidacion">
        <div class="col-md-4">
          <form-field [control]="form.get('lot')">
            <ngx-select
              [form]="form"
              control="lot"
              (fetchItems)="getLotPublic($event)"
              label="Lote Público"
              [data]="lotPublic"
              bindLabel="comerLots.description"
              value="comerLots.lotPublic"
              (change)="changeLot($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="form.get('lot')" label="Lote Público:">
            <ng-select
              formControlName="lot"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">651</ng-option>
              <ng-option value="2">987</ng-option>
              <ng-option value="3">234</ng-option>
              <ng-option value="4">234</ng-option>
            </ng-select>
          </form-field>-->
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('customer')">
            <ngx-select
              [form]="form"
              control="customer"
              (fetchItems)="getClient($event)"
              label="Cliente"
              [data]="customer"
              bindLabel="comerClient.nameReason"
              value="comerClient.idClient"
              (change)="changeClient($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="form.get('customer')" label="Cliente:">
            <ng-select
              formControlName="customer"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">user 001</ng-option>
              <ng-option value="2">user 002</ng-option>
              <ng-option value="3">user 003</ng-option>
              <ng-option value="4">user 004</ng-option>
            </ng-select>
          </form-field>-->
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('status')">
            <ngx-select
              [form]="form"
              control="status"
              (fetchItems)="getClient($event)"
              label="Estatus&#58;"
              [data]="status"
              bindLabel="status"
              value="status"
              (change)="changeClient($event)">
            </ngx-select>
          </form-field>
          <!--<form-field [control]="form.get('status')" label="Estatus&#58;">
            <ng-select
              formControlName="status"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Disponible</ng-option>
              <ng-option value="2">No disponible</ng-option>
            </ng-select>
          </form-field>-->
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('view')" label="LC&#39;s Vistas&#58;">
            <ng-select
              formControlName="view"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="VISTA">VISTAS</ng-option>
              <ng-option value="NO VISTA">NO VISTAS</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="row pt-4">
          <div class="col-md-12 d-flex justify-content-center">
            <div>
              <!--<button
                  type="button"
                  class="btn btn-secondary btn-sm active mx-4"
                  disabled>
                  Filtrar
                </button>-->
              <button type="button" class="btn btn-primary active btn-sm mr-3">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active mr-3"
                type="submit"
                [disabled]="!form.valid">
                Limpiar <i class="fas fa-eraser"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--<div
        class="row justify-content-end"
        *ngIf="showGarantia || showLiquidacion">
        <button
          type="button"
          class="btn btn-secondary btn-sm active mx-4"
          disabled>
          Filtrar
        </button>
        <button type="submit" class="btn btn-secondary btn-sm active mx-4">
          quitar Filtros
        </button>
      </div>-->
    </form>
    <div *ngIf="showLiquidacion">
      <div class="row pt-4">
        <div class="ch-content">
          <h5 class="title">Liquidaci&oacute;n</h5>
        </div>
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <app-columns-select
            [(settings)]="settings"
            [leftList]="true"></app-columns-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
            <app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
    <!-- Es la misma tabla, solo cambia el título, falta configuración por separado (Pendiente) -->
    <div *ngIf="showGarantia">
      <div class="row pt-3">
        <div class="ch-content">
          <h5 class="title">Garant&iacute;as</h5>
        </div>
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <app-columns-select
            [(settings)]="settings"
            [leftList]="true"></app-columns-select>
        </div>
      </div>

      <!--<div class="row pt-5">
        <div class="ch-content" header>
          <h5 class="title">Garant&iacute;as</h5>
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
        </div>
      </div>-->
      <!--<div class="row mt-2">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="form-material">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>-->
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"></ng2-smart-table>
            <app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-5" *ngIf="showGarantia || showLiquidacion">
      <form class="form-material" [formGroup]="formReport">
        <div class="col-md-2">
          <form-field
            [control]="formReport.get('nameReport')"
            label="Nombre del reporte&#58;">
            <input
              type="text"
              class="form-control"
              formControlName="nameReport" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!formReport.valid"
              (click)="openPrevPdf()">
              Descargar reporte
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
