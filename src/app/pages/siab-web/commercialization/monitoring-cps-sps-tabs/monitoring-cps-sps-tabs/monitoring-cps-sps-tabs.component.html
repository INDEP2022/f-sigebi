<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">CONSULTA DE BIENES EN PROCESO COMERCIAL</h5>
    </div>
  </div>
  <div body>
    <div class="md-tabs">
      <tabset>
        <tab heading="Inconsistencias CPs" id="tab1">
          <app-monitoring-cps></app-monitoring-cps>
        </tab>
        <tab heading="Afectaciones SPs">
          <app-monitoring-sps></app-monitoring-sps>
        </tab>
      </tabset>
    </div>
    <div class="mt-3">
      <div>
        <div class="ml-auto mb-3">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <!--  -->
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="data"></ng2-smart-table>
      </div>
    </div>
    <div class="mt-3">
      <div>
        <div class="ml-auto mb-3">
          <app-columns-select [(settings)]="settingsOne"></app-columns-select>
          <!--  -->
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settingsOne"
          [source]="dataOne"></ng2-smart-table>
      </div>
    </div>
    <div class="mt-3">
      <div>
        <div class="ml-auto mb-3">
          <app-columns-select [(settings)]="settingsTwo"></app-columns-select>
          <!--  -->
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settingsTwo"
          [source]="dataTwo"></ng2-smart-table>
      </div>
    </div>
  </div>
</app-card>
