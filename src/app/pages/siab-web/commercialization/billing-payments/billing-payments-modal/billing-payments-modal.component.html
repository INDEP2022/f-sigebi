<app-modal>
  <div header>
    <div class="ch-content">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('allotment')" label="lote">
            <input
              type="text"
              class="form-control"
              formControlName="allotment" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('reference')" label="Referencia">
            <input
              type="text"
              class="form-control"
              formControlName="reference" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('amount')" label="Monto">
            <input type="text" class="form-control" formControlName="amount" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [type]="'button'" (click)="close()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
