<app-modal>
  <div header>
    <div class="ch-content">
      <h5 class="modal-title">Notificaci√≥n</h5>
    </div>
  </div>
  <div body>
    <div class="row margin-input" *ngIf="dataBien">
      <div class="col-md-12">
        <div class="ch-content">
          <h5 class="title">Bienes Rechazados</h5>
        </div>
      </div>
      <div class="col-md-12 pt-3">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar track="all" style="min-height: 400px; border: none">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
            <!--<app-pagination [params]="params" [totalItems]="totalItems">
            </app-pagination>-->
          </ng-scrollbar>
          <div class="row pt-4">
            <div class="col-md-3">
              <label class="title">Total de registros: </label>
            </div>
            <div class="col-md-3">
              {{ totalItems }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row margin-input" *ngIf="dataAvaluo">
      <div class="col-md-12">
        <div class="ch-content">
          <h5 class="title">Avaluos Rechazados</h5>
        </div>
      </div>
      <div class="col-md-12 pt-3">
        <div [class]="loading ? 'table-loading' : ''">
          <ng-scrollbar track="all" style="min-height: 400px; border: none">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings2"
              [source]="data2">
            </ng2-smart-table>
            <!--<app-pagination [params]="params2" [totalItems]="totalItems2">
            </app-pagination>-->
          </ng-scrollbar>
          <div class="row pt-4">
            <div class="col-md-3">
              <label class="title">Total de registros: </label>
            </div>
            <div class="col-md-3">
              {{ totalItems2 }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
