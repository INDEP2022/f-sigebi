<app-modal>
  <div header>
    <div class="ch-content">
      <h5 class="modal-title">Notificaci√≥n</h5>
    </div>
  </div>
  <div body>
    <div class="row margin-input">
      <div class="ch-content">
        <h5 class="title">Bienes Rechazados</h5>
      </div>
    </div>
    <div class="row margin-input">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </div>
    <div class="row margin-input">
      <div class="ch-content">
        <h5 class="title">Avaluos Rechazados</h5>
      </div>
    </div>
    <div class="row margin-input">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data">
          </ng2-smart-table>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active">Cancelar</button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          id="btnContinuarOficio">
          Continuar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          id="btnValidaArchivo">
          Continuar
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary active"
          id="btnInsertaArchivo">
          Continuar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-primary active" id="btnValidarArc">
          Continuar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-primary active" id="btnUpdArchivo">
          Continuar
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-primary active" id="btnAgrArchivo">
          Continuar
        </button>
      </div>
    </div>
  </div>
</app-modal>
