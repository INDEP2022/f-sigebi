<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Carga Avaluos</h5>
    </div>
  </div>
  <div body>
    <div class="col-md-12">
      <div class="col-md-12 ch-content">
        <h5 class="title">EVENTO</h5>
      </div>
      <div class="col-md-12">
        <form class="form-material" [formGroup]="form">
          <div class="row mt-5">
            <div class="col-sm-12 col-md-6">
              <form-field
                [control]="form.get('numeroEvento')"
                label="No. Evento">
                <input
                  type="text"
                  class="form-control"
                  formControlName="numeroEvento"
                  maxlength="20" />
              </form-field>
            </div>
            <div class="col-sm-12 col-md-6">
              <form-field
                [control]="form.get('claveProceso')"
                label="Cve Proceso">
                <input
                  type="text"
                  class="form-control"
                  formControlName="claveProceso"
                  maxlength="20" />
              </form-field>
            </div>
            <div class="col-sm-12 col-md-6">
              <form-field
                [control]="form.get('fechaEvento')"
                label="Fecha Evento">
                <input
                  type="text"
                  class="form-control"
                  formControlName="fechaEvento"
                  bsDatepicker
                  [maxDate]="maxDate" />
              </form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h5 class="title">AVALÚOS</h5>
      </div>
      <br />
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="applicantTable"
            [settings]="apraisalsSettings"
            [source]="dataApraisals">
          </ng2-smart-table>
          <div class="table-padding"></div>
        </div>
      </ng-scrollbar>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h5 class="title">BIENES</h5>
      </div>
      <br />
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="applicantTable"
            [settings]="goodSettings"
            [source]="dataGood">
          </ng2-smart-table>
          <div class="table-padding"></div>
        </div>
      </ng-scrollbar>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h5 class="title">DETALLE AVALÚOS</h5>
      </div>
      <br />
      <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            id="applicantTable"
            [settings]="detailApraisalsSettings"
            [source]="dataGood"
            (edit)="editDetailApraisal($event.data)"
            (delete)="deleteDetailApraisal($event.data)">
          </ng2-smart-table>
          <div class="table-padding"></div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</app-card>
