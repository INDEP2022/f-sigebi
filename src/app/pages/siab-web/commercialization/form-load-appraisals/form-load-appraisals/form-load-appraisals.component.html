<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Carga Avaluos</h5>
  </div>
  <div body>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="col-md-6 ch-content">
          <h5 class="title">EVENTO</h5>
        </div>
        <div class="col-md-12">
          <form class="form-material" [formGroup]="form">
            <div class="row mt-5">
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('numeroEvento')"
                  label="No. Evento">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="numeroEvento"
                    maxlength="20" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('claveProceso')"
                  label="Cve Proceso">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="claveProceso"
                    maxlength="20" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('fechaEvento')"
                  label="Fecha Evento">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fechaEvento"
                    bsDatepicker
                    [maxDate]="maxDate" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('Observaciones')"
                  label="Observaciones">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="Observaciones" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('FecSolicitud')"
                  label="Fecha Solicitud">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="FecSolicitud"
                    bsDatepicker
                    [maxDate]="maxDate" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field [control]="form.get('Tipo')">
                  <ngx-select
                    [form]="form"
                    [data]="selectedTipo"
                    value="descripcion"
                    bindLabel="descripcion"
                    label="Tipo"
                    (fetchItems)="CargaDDLDrop()"
                    control="Tipo">
                  </ngx-select>
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field [control]="form.get('Estatus')" label="Estatus">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="Estatus" />
                </form-field>
              </div>
              <div class="col-sm-12 col-md-6">
                <form-field
                  [control]="form.get('Referencia')"
                  label="Referencia">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="Referencia" />
                </form-field>
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn-primary btn-sm active ml-2" (click)="search()">
            Consultar
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="col-md-6 ch-content">
          <h5 class="title">AVALÚOS</h5>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <app-columns-select
            [(settings)]="apraisalsSettings"></app-columns-select>
        </div>
      </div>
    </div>
    <br />
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="applicantTable"
          [settings]="apraisalsSettings"
          [source]="dataApraisals"
          (userRowSelect)="btnGenoficio_Click($event.data.id_avaluo)">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params2" [totalItems]="totalItems">
    </app-pagination>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="col-md-6 ch-content">
          <h5 class="title">BIENES</h5>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <app-columns-select [(settings)]="goodSettings"></app-columns-select>
        </div>
      </div>
    </div>
    <br />
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="applicantTable"
          [settings]="goodSettings"
          [source]="dataGood">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params2" [totalItems]="totalItems">
    </app-pagination>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="col-md-6 ch-content">
          <h5 class="title">DETALLE AVALÚOS</h5>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="d-flex flex-row-reverse">
          <app-columns-select
            [(settings)]="detailApraisalsSettings"
            class="p-2"></app-columns-select>
          <div class="p-2">
            <div class="btn-group" dropdown placement="bottom right">
              <button
                id="button-alignment"
                dropdownToggle
                type="button"
                class="btn btn-info btn-sm active dropdown-toggle"
                aria-controls="dropdown-alignment">
                Acciones <span class="caret"></span>
              </button>
              <ul
                id="dropdown-alignment"
                *dropdownMenu
                class="dropdown-menu dropdown-menu-right"
                role="menu"
                aria-labelledby="button-alignment">
                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="downloadDocument()">
                    <i class="bx bx-layer"></i> Descargar Formato
                  </a>
                </li>
                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="validateDocument()">
                    <i class="bx bx-layer"></i> Validar Archivo
                  </a>
                </li>
                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="apraisalReyect()">
                    <i class="bx bx-layer"></i> Avalúo Rechazados
                  </a>
                </li>
                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="file.click()">
                    <i class="bx bx-layer"></i> Insertar Avalúo
                  </a>
                  <input
                    type="file"
                    name="file"
                    #file
                    class="d-none"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    (change)="onFileChange($event)" />
                </li>
                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="addAvaluo()">
                    <i class="bx bx-layer"></i> Agregar Avalúo
                  </a>
                </li>

                <li role="menuitem">
                  <a
                    class="dropdown-item"
                    style="color: blue"
                    (click)="updateAvaluo()">
                    <i class="bx bx-layer"></i> Actualizar Avalúo
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <ng-scrollbar [track]="'horizontal'" [autoHeightDisabled]="false">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="applicantTable"
          [settings]="detailApraisalsSettings"
          [source]="dataDetailApraisal"
          (edit)="editDetailApraisal($event.data)"
          (delete)="deleteDetailApraisal($event.data)">
        </ng2-smart-table>
        <div class="table-padding"></div>
      </div>
    </ng-scrollbar>
    <app-pagination [params]="params2" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
