<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">REPORTE DE SUBASTAS</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-1">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid"
              (click)="showLiquidacion = !showLiquidacion">
              Liquidación
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid"
              (click)="showGarantia = !showGarantia">
              Garantías
            </button>
          </div>
        </div>
        <div class="col-md-2" *ngIf="showGarantia || showLiquidacion">
          <form-field [control]="form.get('filter01')" label="Lote Público:">
            <ng-select
              formControlName="filter01"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">651</ng-option>
              <ng-option value="2">987</ng-option>
              <ng-option value="3">234</ng-option>
              <ng-option value="4">234</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2" *ngIf="showGarantia || showLiquidacion">
          <form-field [control]="form.get('filter02')" label="Cliente:">
            <ng-select
              formControlName="filter02"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">user 001</ng-option>
              <ng-option value="2">user 002</ng-option>
              <ng-option value="3">user 003</ng-option>
              <ng-option value="4">user 004</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2" *ngIf="showGarantia || showLiquidacion">
          <form-field [control]="form.get('filter03')" label="Estatus:">
            <ng-select
              formControlName="filter03"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Disponible</ng-option>
              <ng-option value="2">No disponible</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2" *ngIf="showGarantia || showLiquidacion">
          <form-field [control]="form.get('filter04')" label="LC's Vistas:">
            <ng-select
              formControlName="filter03"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Vistas</ng-option>
              <ng-option value="2">No vistas</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div
        class="row justify-content-end"
        *ngIf="showGarantia || showLiquidacion">
        <button
          type="button"
          class="btn btn-secondary btn-sm active mx-4"
          disabled>
          Filtrar
        </button>
        <button type="submit" class="btn btn-secondary btn-sm active mx-4">
          quitar Filtros
        </button>
      </div>
    </form>
    <div class="row pt-5" *ngIf="showLiquidacion">
      <div class="ch-content" header>
        <h5 class="title">Liquidación</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="form-material">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="data"></ng2-smart-table>
      </div>
    </div>

    <div class="row pt-5" *ngIf="showGarantia">
      <div class="ch-content" header>
        <h5 class="title">Garantias</h5>
        <div class="col-md-5 buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="form-material">
            <search-bar [params]="params"></search-bar>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table
          [settings]="settings"
          [source]="data"></ng2-smart-table>
      </div>
    </div>

    <div class="row pt-5" *ngIf="showGarantia || showLiquidacion">
      <form class="form-material" [formGroup]="formReport">
        <div class="col-md-2">
          <form-field
            [control]="formReport.get('nameReport')"
            label="Nombre del reporte:">
            <input
              type="text"
              class="form-control"
              formControlName="nameReport" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!formReport.valid"
              (click)="openPrevPdf()">
              Descargar reporte
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-card>
