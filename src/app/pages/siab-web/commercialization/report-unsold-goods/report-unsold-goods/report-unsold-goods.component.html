        <div class="row">

              <ng-select
                formControlName="typeGood"
                [searchable]="false"
                class="form-control"
                [clearable]="false">
                <ng-option value="M">Bienes Muebles</ng-option>
                <ng-option value="I">Bienes Inmuebles</ng-option>
              </ng-select>
            </form-field>
          </div>
        </div>
        <div class="d-flex">
          <div class="ml-auto mb-5">

        </div>

        <div>
          <div class="col-md-12">
            <form-field
              [control]="form.get('startDate')"
              label="Fecha de Inicio Reforma">
              <input
                type="text"
                placeholder=""
                class="form-control"
                bsDatepicker
                formControlName="startDate"
                [bsConfig]="{ isAnimated: true }" />
            </form-field>
          </div>
        </div>
        <div class="d-flex mb-5">
          <div class="ml-auto">
            <div>
              <button class="btn btn-danger btn-sm active ml-3 mr-3">
                Limpiar <i class="fas fa-eraser"> </i>
              </button>

                Consultar

            <div class="row">
              <div class="col-md-6">
                <form-radio label="Oficio de Respuesta">
                  <input

              <div class="col-md-6">
                <input

                  type="file"
                  (change)="chargeFile($event.target)" />
              </div>
              <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-sm active">
                  Buscar bienes
                </button>
              </div>
            </div>

            <app-columns-select
