<app-modal>
  <div header>
    <div class="ch-content">
      <h5 class="title">Bienes asociados a lote</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="ch-content">
        <h5 class="title">
          Bienes que no han sido expuestos a evento comercial
        </h5>
      </div>
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select>
        <div>
          <button
            class="btn btn-sm btn-success active mr-3"
            [disabled]="!validate"
            (click)="onExportExcel()">
            Exportar
            <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (userRowSelect)="rowsSelected($event)">
          </ng2-smart-table>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>

  <!--<div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>-->
</app-modal>
