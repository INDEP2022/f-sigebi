<app-modal>
  <div header>
    <div class="ch-content">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('lote_publico')" label="Lote PÃºblico">
            <input
              type="text"
              class="form-control"
              formControlName="lote_publico" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('importe')" label="Importe">
            <input type="text" class="form-control" formControlName="importe" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('estatus')" label="Estatus">
            <ng-select
              formControlName="estatus"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="CAS">Cancelado por usuario</ng-option>
              <ng-option value="CAN">Cancelado</ng-option>
              <ng-option value="VAL">VALIDO</ng-option>
              <ng-option value="GEN">Generado</ng-option>
              <ng-option value="EFE">Pago en efectivo</ng-option>
              <ng-option value="CAE">Cancelado por pago en efectivo</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('tipo')" label="Tipo">
            <input type="text" class="form-control" formControlName="tipo" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('referencia')" label="Referencia">
            <input
              type="text"
              class="form-control"
              formControlName="referencia" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('fec_vigencia')"
            label="Fecha Vigencia">
            <input
              type="text"
              class="form-control"
              formControlName="fec_vigencia" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field [control]="form.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('cliente')" label="Cliente">
            <input type="text" class="form-control" formControlName="cliente" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('monto_pena')" label="Pena">
            <input
              type="text"
              class="form-control"
              formControlName="monto_pena" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('note')" label="Numero Tipo">
            <input type="number" class="form-control" formControlName="note" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="update()"
          [disabled]="form.invalid"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
