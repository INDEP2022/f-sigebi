<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Buscar Líneas de Captura</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="formSearch">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="formSearch.get('idEvent')" label="ID Evento">
            <input type="text" class="form-control" formControlName="idEvent" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Actualizar Línea de Captura</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="formAdm">
      <div class="row">
        <div class="col-md-2">
          <form-field
            [control]="formAdm.get('typeReference')"
            label="Tipo de referencia">
            <input
              type="text"
              class="form-control"
              formControlName="typeReference" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Actualizar línea de Captura</h5>
    </div>
  </div>
  <div body>
    <div class="ch-content" header>
      <h5 class="title">
        *Los clientes que se encuentran en lista negra no podrán visualizar sus
        líneas de captura en el Portal de Pagos
      </h5>
      <div class="col-md-4 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="mt-3 table-responsive">
      <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
    </div>
  </div>
</app-card>
