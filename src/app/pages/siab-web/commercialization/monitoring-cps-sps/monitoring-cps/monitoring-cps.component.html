<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Inconsistencias en la Carga de Pagos</h5>
    </div>
  </div>
  <div body>
    <!--  -->
    <div>
      <div>
        <form class="form-material" [formGroup]="form">
          <div class="row">
            <div class="col-md-6">
              <form-radio label="Inconsistencias desde SIAB">
                <input
                  type="radio"
                  [value]="true"
                  formControlName="radioOne"
                  (change)="siabCheckedChanged()" />
              </form-radio>
            </div>
            <div class="col-md-6">
              <form-radio label="Inconsistencia desde SIRSAE">
                <input
                  type="radio"
                  formControlName="radioTwo"
                  [value]="true"
                  (change)="sirsaeCheckedChanged()" />
              </form-radio>
            </div>
          </div>

          <div>
            <div class="row mt-4">
              <div class="col-md-6">
                <form-field
                  [control]="form.get('year')"
                  label="Seleccionar AÃ±o de Consulta">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="year"
                    [bsConfig]="bsConfig"
                    #dp="bsDatepicker"
                    bsDatepicker />
                </form-field>
              </div>
              <div class="col-md-6">
                <form-field [control]="form.get('event')">
                  <ngx-select
                    (fetchItems)="fullComercialEvents($event)"
                    [searchOnInit]="true"
                    label="Evento"
                    [data]="fullEvents"
                    [form]="form"
                    bindLabel="eventprocces"
                    control="event">
                  </ngx-select>
                  <!--  -->
                </form-field>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <form-field [control]="form.get('from')" label="Del:">
                <input
                  [maxDate]="maxDate"
                  formControlName="from"
                  class="form-control"
                  bsDatepicker />
              </form-field>
            </div>
            <div class="col-md-6">
              <form-field [control]="form.get('to')" label="Al:">
                <input
                  [maxDate]="maxDate"
                  formControlName="to"
                  class="form-control"
                  [minDate]="form.get('from').value"
                  bsDatepicker />
              </form-field>
            </div>
          </div>
        </form>
      </div>
      <!--  -->
      <div class="d-flex mb-5">
        <div class="ml-auto">
          <div>
            <button
              class="btn btn-danger btn-sm active ml-3 mr-3"
              (click)="resetForm()">
              Limpiar <i class="fas fa-eraser"> </i>
            </button>
            <!--  -->
            <button
              class="btn btn-primary btn-sm active"
              (click)="fullTableSiabOrSirsae()">
              Consultar
              <i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
    <!--  -->
  </div>
</app-card>
