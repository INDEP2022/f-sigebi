<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Carga de pagos</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('event')"
            label="Si desea consultar un evento en particular ingr&eacute;selo&#58;">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('bank')" label="Banco">
            <input type="text" class="form-control" formControlName="bank" />
          </form-field>
        </div>
        <div class="col-md-6">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              (click)="loadAgo()"
              [disabled]="!form.valid">
              Cargar pagos
            </button>
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              [disabled]="!form.valid">
              Guardar datos DB
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row pt-4">
      <div class="ch-content">
        <!--<h5 class="title">Dictamen</h5>-->
      </div>
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <!--<div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>-->
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select>
      </div>
    </div>

    <!--<div class="ch-content" header>
      <h5 class="title"></h5>
      <div class="col-md-5 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>-->
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (rowSelect)="rowSelect($event)">
          </ng2-smart-table>
          <app-pagination [params]="params" [totalItems]="totalItems">
          </app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
