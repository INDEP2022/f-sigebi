<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reporte de ganadores</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('event')">
            <!--<input type="text" class="form-control" formControlName="event" />-->
            <ngx-select
              [form]="form"
              [data]="evento"
              label="Evento"
              bindLabel="evento"
              value="id_evento"
              (fetchItems)="getEvent($event)"
              control="event">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-primary btn-sm active"
            [disabled]="!form.valid"
            (click)="getWinner()">
            Reporte Ganadores <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm active m-2"
            [disabled]="!form.valid"
            (click)="getLoser()">
            Reporte No Ganadores
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
          <button class="btn btn-danger btn-sm active" (click)="clean()">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </form>
    <div class="row pt-5" *ngIf="showWinners">
      <div class="mb-2 ch-content" header>
        <h5 class="title">Ganadores</h5>
        <div class="justify-content-end">
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-success active"
            [disabled]="!form.valid"
            (click)="exportarWinner()">
            Descargar Reporte <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"></ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
    <!-- Es la misma tabla, solo cambia el título, falta configuración por separado (Pendiente) -->
    <div class="row pt-5" *ngIf="showReport">
      <div class="mb-2 ch-content" header>
        <h5 class="title">No Ganadores</h5>
        <div class="justify-content-end">
          <div class="col-md-5 buttons">
            <app-columns-select [(settings)]="settings"></app-columns-select>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-success active"
            [disabled]="!form.valid"
            (click)="exportarLoser()">
            Descargar Reporte <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data1"></ng2-smart-table>
          </div>
        </ng-scrollbar>
      </div>
      <app-pagination [params]="params1" [totalItems]="totalItems1">
      </app-pagination>
    </div>
  </div>
</app-card>
