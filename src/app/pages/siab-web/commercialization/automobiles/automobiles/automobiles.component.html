<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Automoviles</h5>
    </div>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title">Filtros de b&uacute;squeda</h5>
    </div>
    <br />
    <div class="col-md-12">
      <form class="form-material" [formGroup]="form">
        <div class="row pt-4">
          <div class="col-md-2">
            <form-field
              [control]="form.get('NoBien')"
              label="No. Clasificación del Bien">
              <input
                type="text"
                class="form-control"
                formControlName="NoBien" />
            </form-field>
          </div>
          <div class="col-md-4">
            <div class="justify-content-center">
              <button
                class="btn btn-primary btn-sm active"
                (click)="getDataAll()">
                Consultar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active m-1"
                (click)="cleanBy()">
                Limpiar Filtros <i class="fas fa-eraser"> </i>
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="justify-content-end">
              <form-field
                [control]="form.get('DescBien')"
                label="Descripción del Bien">
                <input
                  type="text"
                  class="form-control"
                  formControlName="DescBien" />
              </form-field>
            </div>
          </div>
          <div class="col-md-4">
            <div class="justify-content-center">
              <button
                class="btn btn-primary btn-sm active"
                (click)="getDataByDesc()">
                Consultar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <button
                class="btn btn-danger btn-sm active m-1"
                (click)="cleanByDesc()">
                Limpiar Filtros <i class="fas fa-eraser"> </i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <br />
    <div class="row" *ngIf="show">
      <div class="d-flex justify-content-end mb-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (userRowSelect)="rowsSelected($event)">
            </ng2-smart-table>
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
