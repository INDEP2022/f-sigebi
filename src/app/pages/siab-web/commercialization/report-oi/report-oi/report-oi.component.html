<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Reportes Ã³rdenes de Ingreso</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field
            [control]="form.get('rangeDate')"
            label="Fecha Inicial y Final">
            <input
              class="form-control"
              formControlName="rangeDate"
              placeholder=""
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="form.get('typeAuction')"
            label="Tipo de Subasta">
            <ng-select
              formControlName="typeAuction"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="M">Muebles</ng-option>
              <ng-option value="I">Inmuebles</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('idEvent')" label="Id Evento">
            <input type="text" class="form-control" formControlName="idEvent" />
          </form-field>
        </div>
        <div class="col-md-3">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary active btn-sm"
              [disabled]="!form.valid"
              (click)="ObtenerRepOI()">
              Buscar
              <i class="bx bx-search-alt bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <br />
    <form class="form-material" [formGroup]="formReport">
      <div class="row mt-4 justify-content-center">
        <div class="col-md-4">
          <form-field
            [control]="formReport.get('NameReport')"
            label="Nombre del Archivo">
            <input
              type="text"
              class="form-control"
              formControlName="NameReport" />
          </form-field>
        </div>
        <div class="col-md-2">
          <div class="justify-content-center">
            <button
              class="btn btn-sm btn-success active"
              (click)="exportXlsx()"
              [disabled]="!formReport.valid">
              Exportar a Excel
              <i class="bx bx-download float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row" *ngIf="show">
      <div class="mb-2 ch-content" header>
        <h5 class="title"></h5>
        <div class="justify-content-end">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
