<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Facturas emitidas por Delegaci&oacute;n Regional</h5>
    </div>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="form.get('valid')" label="Filtrar Por">
            <ng-select
              formControlName="valid"
              [searchable]="false"
              class="form-control"
              [clearable]="false"
              (change)="changeValid($event)">
              <ng-option value="A">Año</ng-option>
              <ng-option value="R">Rango de Fechas</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('year')" label="Año">
            <ng-select
              [(ngModel)]="ddlAnio"
              formControlName="year"
              [searchable]="false"
              class="form-control"
              (change)="changeValue($event)"
              [clearable]="false">
              <ng-option *ngFor="let anio of anios" [value]="anio">{{
                anio
              }}</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field [control]="form.get('rangeDate')" label="Rango de Fechas">
            <input
              class="form-control"
              formControlName="rangeDate"
              placeholder=""
              ngModel
              bsDaterangepicker
              [maxDate]="today"
              [bsConfig]="{
                dateInputFormat: 'DD-MM-YYYY',
                displayOneMonthRange: true
              }" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field [control]="form.get('event')">
            <ngx-select
              [form]="form"
              control="event"
              (fetchItems)="getEvent($event)"
              label="Evento"
              [data]="event"
              bindLabel="processKey"
              [searchOnInit]="true"
              value="id"
              (change)="changeEvent($event)">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-2">
          <form-field [control]="form.get('typeCFDI')" label="Tipo de CFDI">
            <ng-select
              formControlName="typeCFDI"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="I">Ingreso</ng-option>
              <ng-option value="E">Egreso</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-md-2">
          <form-field
            [control]="form.get('statusInvoice')"
            label="Estatus Factura">
            <ng-select
              formControlName="statusInvoice"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="CFDI">CFDI</ng-option>
              <ng-option value="IMP">IMP</ng-option>
              <ng-option value="CAN">CAN</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('goods')" label="Bienes">
            <ng-select
              formControlName="goods"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="M">Muebles</ng-option>
              <ng-option value="I">Inmuebles</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-4">
          <div class="justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm active mr-3"
              [disabled]="!form.valid"
              (click)="consult()">
              Consultar
            </button>
            <button
              class="btn btn-danger btn-sm active"
              [disabled]="!form.valid"
              (click)="clean()">
              Limpiar <i class="fas fa-eraser"></i>
            </button>
          </div>
        </div>
        <!--<div class="col-md-1">
          <div class="justify-content-center">
            <button
              type="submit"
              class="btn btn-secondary btn-sm active"
              [disabled]="!form.valid">
              Limpiar filtros
            </button>  
          </div>
        </div>-->
      </div>
      <hr />
    </form>
    <div *ngIf="show">
      <div class="ch-content mt-5" header>
        <h5 class="title">Detalle de Facturas</h5>
        <!-- <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select> -->
        <!--<div class="col-md-5 text-end d-flex flex-row-reverse mb-3">
          <div>
            <button
              class="btn btn-success active btn-sm ml-3"
              (click)="exportAll()">
              Exportar a Excel <i class="bx bx-download float-icon"></i>
            </button>
          </div>
        </div>-->
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data1"
              (rowSelect)="rowSelect($event)">
            </ng2-smart-table>
            <app-pagination [params]="params1" [totalItems]="totalItems">
            </app-pagination>
          </div>
          <hr />
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-8 mb-3"></div>
        <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
          <div>
            <button
              class="btn btn-success active btn-sm ml-3"
              (click)="getDetailInvoicesExcel()"
              [disabled]="validateExcel">
              Exportar a Excel <i class="bx bx-download float-icon"></i>
            </button>
          </div>
          <app-columns-select
            [(settings)]="settings1"
            [leftList]="true"></app-columns-select>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings1"
              [source]="data2">
            </ng2-smart-table>
            <app-pagination [params]="params2" [totalItems]="totalItems2">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
