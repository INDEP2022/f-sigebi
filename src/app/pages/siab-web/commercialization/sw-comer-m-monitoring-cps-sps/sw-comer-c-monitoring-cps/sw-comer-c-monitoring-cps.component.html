<form class="form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row pt-3">
    <div class="col-md-2">
      <form-field [control]="form.get('event')" label="Evento">
        <input type="text" class="form-control" formControlName="event" />
      </form-field>
    </div>
    <div class="col-md-2">
      <form-radio label="Inconsistencia desde SIAB">
        <input type="radio" formControlName="radio" value="1" />
      </form-radio>
    </div>
    <div class="col-md-3">
      <form-radio label="Inconsistencia desde SIRSAE">
        <input type="radio" formControlName="radio" value="2" />
      </form-radio>
    </div>
    <div class="col-md-2">
      <form-field [control]="form.get('rangeDate')" label="Rango de fechas">
        <input
          class="form-control"
          formControlName="rangeDate"
          placeholder=""
          ngModel
          bsDaterangepicker
          [maxDate]="today"
          [bsConfig]="{
            dateInputFormat: 'DD-MM-YYYY',
            displayOneMonthRange: true
          }" />
      </form-field>
    </div>
    <div class="col-md-1">
      <div class="justify-content-center">
        <button
          type="submit"
          class="btn btn-primary btn-sm active"
          [disabled]="!form.valid">
          Limpiar
        </button>
      </div>
    </div>
    <div class="col-md-2">
      <div class="justify-content-center">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="!form.valid"
          (click)="show = !show">
          Consultar
        </button>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="ch-content" header>
    <h5 class="title">Inconsistencias SIAB</h5>
    <div class="col-md-4 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
  </div>
  <div class="table-responsive">
    <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
  </div>
</div>
<div class="row pt-5">
  <div class="ch-content" header>
    <h5 class="title">Inconsistencias SIRSAE</h5>
    <div class="col-md-4 buttons">
      <app-columns-select [(settings)]="settings2"></app-columns-select>
    </div>
  </div>
  <div class="table-responsive">
    <ng2-smart-table [settings]="settings2" [source]="data2"></ng2-smart-table>
  </div>
</div>
