<form [formGroup]="form" class="form-material">
  <div class="row mt-2 mb-3 ml-0 mr-0">
    <div class="col-md-8 p-0">
      <form-field label="No. Solicitud" [control]="solicitud">
        <input type="number" class="form-control" formControlName="solicitud" />
      </form-field>
    </div>
    <div class="col-md-2 col-6 mb-4 pl-0">
      <button
        type="button"
        class="btn btn-primary active btn-sm"
        [disabled]="solicitud.invalid"
        (click)="fillSolicitud()">
        Buscar
        <i class="bx bx-search-alt bx-sm float-icon"></i>
      </button>
    </div>
    <div class="col-md-2 col-6 mb-4 p-0" style="text-align: right">
      <button
        type="button"
        class="btn btn-danger active btn-sm"
        (click)="clear()">
        Limpiar <i class="fas fa-eraser bx-sm float-icon"></i>
      </button>
    </div>
  </div>
  <div class="row mb-2">
    <app-aclaration-table [solicitud]="solicitudTable"></app-aclaration-table>
  </div>
  <div class="row mb-4">
    <form-field [control]="estatus" label="Nuevo estatus">
      <ng-select class="form-control" formControlName="estatus">
        <ng-option [value]="null">Seleccione un estatus</ng-option>
        <ng-option [value]="1"> Aclarado </ng-option>
        <ng-option [value]="2"> Rechazado </ng-option>
      </ng-select>
    </form-field>
  </div>
  <div class="row mb-2">
    <form-field label="JustificaciÃ³n del Cambio" [control]="justify">
      <textarea
        class="form-control"
        formControlName="justify"
        [readOnly]="readOnlyJustify"
        rows="2"></textarea>
    </form-field>
  </div>
  <tr>
    <td colspan="5" align="center">
      <button
        [disabled]="form.invalid"
        class="btn btn-primary btn-sm mr-2 active"
        type="submit"
        size="small"
        (click)="update()">
        Actualizar
      </button>
      <button
        class="btn btn-danger btn-sm m-2 active"
        type="submit"
        size="small"
        (click)="clear()">
        Cancelar
      </button>
    </td>
  </tr>
</form>
