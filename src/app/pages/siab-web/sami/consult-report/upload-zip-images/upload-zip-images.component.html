<app-modal>
  <div header class="d-flex justify-content-between">
    <h5 class="modal-title">Carga de archivos</h5>
  </div>
  <div body>
    <div class="row mb-4">
      <b style="padding: 0px">Archivos permitidos {{ accept }}</b>

      <form [formGroup]="form" class="form-material">
        <div class="row pt-5">
          <form-field [control]="form.get('typeImages')">
            <ngx-select
              [form]="form"
              control="typeImages"
              [data]="typeImages"
              value="type"
              bindLabel="type"
              label="Tipo de ImÃ¡gen"
              (change)="typeImageSelect($event)"></ngx-select>
          </form-field>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-12">
        <file-upload
          (onUploadFiles)="loadImage($event)"
          [accept]="accept"
          [info]="'Selecciona o arrastra el archivo zip'"></file-upload>
      </div>
    </div>
  </div>

  <div footer>
    <div class="row m-3">
      <div class="col-md-12 text-right">
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
