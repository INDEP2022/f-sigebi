<app-modal>
  <div header>
    <h5 class="modal-title">Deductivas Pendientes</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row pt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('total')" label="Total">
            <input
              type="text"
              class="form-control"
              maxlength="100"
              [readOnly]="true"
              formControlName="total" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('folios')" label="Folios">
            <input
              type="text"
              class="form-control"
              maxlength="100"
              [readOnly]="true"
              formControlName="folios" />
          </form-field>
        </div>
      </div>
    </form>

    <div class="row pt-5">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered  table-responsive'"
          [settings]="settings"
          [source]="deductivesP">
        </ng2-smart-table>
      </div>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <!--<confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button> -->
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
