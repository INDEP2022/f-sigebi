<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Carga de imagenes</h5>
  </div>
  <div body>
    <div class="row">
      <div class="justify-content-end btn-toolbar pt-4">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button (click)="loadImages()" class="btn btn-primary btn-sm active">
          Cargar imagenes <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-responsive pt-3'"
          [settings]="settings"
          [source]="paragraphs"
          (userRowSelect)="goodsSelect($event.selected)"
          (edit)="openPhotos($event.data)">
        </ng2-smart-table>
      </div>

      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
