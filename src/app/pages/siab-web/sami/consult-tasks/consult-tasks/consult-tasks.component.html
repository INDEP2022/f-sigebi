<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Consulta de Tareas</h5>
    </div>
  </div>
  <div body>
    <accordion [isAnimated]="true">
      <accordion-group [isOpen]="false">
        <div accordion-heading class="d-flex justify-content-between">
          <div>
            <h5>
              <i class="fa fa-filter" aria-hidden="true"></i>
              Mostrar Filtros
            </h5>
          </div>
          <div></div>
        </div>

        <form
          [formGroup]="consultTasksForm"
          class="form-material"
          (ngSubmit)="getTasks()">

            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtTituloTarea')"
                label="T&iacute;tulo Tarea">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtTituloTarea"
                  placeholder="T&iacute;tulo de la tarea"
                  maxlength="20"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>

            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoProgramacionEntrega')"
                label="No. Programaci&oacute;n Entrega">
                <input
                  type="number"
                  min="0"
                  max="999999999999999"
                  class="form-control"
                  formControlName="txtNoProgramacionEntrega"
                  placeholder="No. programaci&oacute;n entrega"
                  maxlength="20"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNombreActividad')"
                label="Nombre de la Actividad">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNombreActividad"
                  placeholder="Nombre de la actividad"
                  maxlength="20"
                  (keydown.enter)="onKeydown($event)" />

              </form-field>
            </div>

            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoProgramacion')"
                label="No. de Programaci&oacute;n">
                <input
                  type="number"
                  min="0"
                  max="999999999999999"
                  class="form-control"
                  formControlName="txtNoProgramacion"
                  placeholder="No. de Programaci&oacute;n"
                  maxlength="20"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-sm btn-primary active"
                (click)="getTasks()"
                (keydown.enter)="onKeydown($event)">
                Buscar
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-sm btn-success active"
                (click)="exportToExcel()">
                Exportar a Excel
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-sm btn-secondary active"
                (click)="cleanFilter()">
                Limpiar Filtro
              </button>
            </div>
          </div>

      </accordion-group>
    </accordion>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="tasks"
            (rowSelect)="openTask($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>

    <div class="row margin-input">
      <div class="col-md-2">
        <button type="button" class="btn btn-danger active">Cerrar</button>
      </div>
