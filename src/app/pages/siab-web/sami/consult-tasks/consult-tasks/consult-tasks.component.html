<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Consulta de Tareas</h5>
    </div>
  </div>
  <div body>
    <form [formGroup]="consultTasksForm" class="form-material">
      <div class="row margin-input">
        <div class="col-md-3">
          <form-field
            [control]="consultTasksForm.get('unlinked')"
            label="Seleccionar">
            <select class="form-control" formControlName="unlinked">
              <option [value]="null">Sin enlazar</option>
              <option [value]="1">1</option>
              <option [value]="2">2</option>
            </select>
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="consultTasksForm.get('unlinked1')"
            label="Seleccionar">
            <select class="form-control" formControlName="unlinked1">
              <option [value]="null">Sin enlazar</option>
              <option [value]="1">1</option>
              <option [value]="2">2</option>
            </select>
          </form-field>
        </div>
      </div>
    </form>
    <div class="row margin-input">
      <div class="col-md-2">
        <button type="button" class="btn btn-primary active">Buscar</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success active">
          Exportar a Excel
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary active">
          Limpiar Filtro
        </button>
      </div>
    </div>
    <div class="row margin-input">
      <div class="col-md-2">
        <button type="button" class="btn btn-danger active">Cerrar</button>
      </div>
    </div>
  </div>
</app-card>
