<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Consulta de Tareas</h5>
    </div>
  </div>
  <div body>
    <accordion [isAnimated]="true">
      <accordion-group [isOpen]="false">
        <div accordion-heading class="d-flex justify-content-between">
          <div>
            <h5>
              <i class="fa fa-filter" aria-hidden="true"></i>
              Mostrar Filtros
            </h5>
          </div>
          <div></div>
        </div>

        <form
          [formGroup]="consultTasksForm"
          class="form-material"
          (ngSubmit)="getTasks()">
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtTituloTarea')"
                label="Titulo tarea">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtTituloTarea"
                  placeholder="Titulo de la tarea a buscar"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>

            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoProgramacionEntrega')"
                label="No. Programacion Entrega">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoProgramacionEntrega"
                  placeholder="No. programacion entrega a buscar"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNombreActividad')"
                label="Nombre de la Actividad">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNombreActividad"
                  placeholder="Nombre de la actividad"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoOrdenServicio')"
                label="No.Orden de Servicio">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoOrdenServicio"
                  placeholder="No Orden de Servicio"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtAsignado')"
                label="Asignado a">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtAsignado"
                  placeholder="Asignado"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoOrdenPago')"
                label="No. Orden de Pago">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoOrdenPago"
                  placeholder="No Orden de Pago"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtAprobador')"
                label="Aprobador">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtAprobador"
                  placeholder="Aprobador"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoOrdenIngreso')"
                label="No. Orden de Ingreso">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoOrdenIngreso"
                  placeholder="No. Orden de Ingreso"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNombreAplicacion')"
                label="Nombre de la aplicacion">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNombreAplicacion"
                  placeholder="Nombre de la aplicacion"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoMuestreo')"
                label="No. Muestreo">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoMuestreo"
                  placeholder="No. de Muestreo"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-3">
              <form-field
                [control]="consultTasksForm.get('txtFecAsigDesde')"
                label="Fecha de Asignacion Desde: "
                style="padding-left: 10px">
                <input
                  class="form-control"
                  formControlName="txtFecAsigDesde"
                  bsDatepicker
                  [bsConfig]="{
                    dateInputFormat: 'YYYY-MM-DD',
                    displayOneMonthRange: true
                  }"
                  (keydown.enter)="onKeydown($event)" />
                <!-- [minDate]="fechaFin.value"  -->
              </form-field>
            </div>
            <div class="col-md-2">
              <form-field
                [control]="consultTasksForm.get('txtFecAsigHasta')"
                label="Hasta: "
                style="padding-left: 10px">
                <input
                  class="form-control"
                  formControlName="txtFecAsigHasta"
                  bsDatepicker
                  [bsConfig]="{
                    dateInputFormat: 'YYYY-MM-DD',
                    displayOneMonthRange: true
                  }"
                  (keydown.enter)="onKeydown($event)" />
                <!-- [minDate]="fechaFin.value"  -->
              </form-field>
            </div>

            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoMuestreoOrden')"
                label="No. de Muestreo de Orden">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoMuestreoOrden"
                  placeholder="No. de Muestreo de Orden"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-3">
              <form-field
                [control]="consultTasksForm.get('txtFechaFinDesde')"
                label="Fecha de Finalizacion desde:"
                style="padding-left: 10px">
                <input
                  class="form-control"
                  formControlName="txtFechaFinDesde"
                  bsDatepicker
                  [bsConfig]="{
                    dateInputFormat: 'YYYY-MM-DD',
                    displayOneMonthRange: true
                  }"
                  (keydown.enter)="onKeydown($event)" />
                <!-- [minDate]="fechaInicio.value" -->
              </form-field>
            </div>
            <div class="col-md-2">
              <form-field
                [control]="consultTasksForm.get('txtFechaFinHasta')"
                label="Hasta:"
                style="padding-left: 10px">
                <input
                  class="form-control"
                  formControlName="txtFechaFinHasta"
                  bsDatepicker
                  [bsConfig]="{
                    dateInputFormat: 'YYYY-MM-DD',
                    displayOneMonthRange: true
                  }"
                  (keydown.enter)="onKeydown($event)" />
                <!-- [minDate]="fechaInicio.value" -->
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoDelegacionRegional')"
                label="No. de Delegacion Regional">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoDelegacionRegional"
                  placeholder="No. de Delegacion Regional"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoSolicitud')"
                label="No. Solicitud">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoSolicitud"
                  placeholder="No. de Solicitud"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoTransfiriente')"
                label="No. Transfiriente">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoTransfiriente"
                  placeholder="No. Transfiriente"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
          </div>
          <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('txtNoProgramacion')"
                label="No. de Programacion">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtNoProgramacion"
                  placeholder="No. de Programacion"
                  (keydown.enter)="onKeydown($event)" />
              </form-field>
            </div>
            <div class="col-md-5"></div>
          </div>
          <!-- <div class="row margin-input">
            <div class="col-md-5">
              <form-field
                [control]="consultTasksForm.get('unlinked')"
                label="Acciones1">
                <input
                  type="text"
                  class="form-control"
                  formControlName="txtSearch"
                  placeholder="Tarea a buscar" />
              </form-field>
            </div>
            <div class="col-md-5"></div>
          </div> -->
        </form>
      </accordion-group>
    </accordion>

    <div class="row margin-input">
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-sm btn-primary active"
          (click)="getTasks()"
          (keydown.enter)="onKeydown($event)">
          Buscar
        </button>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-sm btn-success active"
          (click)="exportToExcel()">
          Exportar a Excel
        </button>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-sm btn-secondary active"
          (click)="cleanFilter()">
          Limpiar Filtro
        </button>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="tasks"
            (rowSelect)="openTask($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>

    <div class="row margin-input">
      <div class="col-md-2">
        <button type="button" class="btn btn-danger active">Cerrar</button>
      </div>
    </div>
  </div>
</app-card>
