<app-modal>
  <div header>
    <h5 class="modal-title">Detalle del bien</h5>
  </div>

  <div body style="margin-top: -33px">
    <carousel>
      <slide>
        <img
          src="https://www.gob.mx/cms/uploads/document/main_image/15247/Relaci_n_de_Bienes_Muebles_e_Inmuebles_que_Componen_el_Patrimonio_de_la_Secretar_a.jpg"
          alt="first slide"
          style="display: block; width: 100%" />
      </slide>
      <slide>
        <img
          src="https://www.gob.mx/cms/uploads/document/main_image/15247/Relaci_n_de_Bienes_Muebles_e_Inmuebles_que_Componen_el_Patrimonio_de_la_Secretar_a.jpg"
          alt="second slide"
          style="display: block; width: 100%" />
      </slide>
      <slide>
        <img
          src="https://www.gob.mx/cms/uploads/document/main_image/15247/Relaci_n_de_Bienes_Muebles_e_Inmuebles_que_Componen_el_Patrimonio_de_la_Secretar_a.jpg"
          alt="third slide"
          style="display: block; width: 100%" />
      </slide>
    </carousel>

    <div class="row pt-4">
      <div class="md-tabs">
        <tabset>
          <tab heading="Detalle" id="tab1">
            <div class="row">
              <div class="col-md-6">
                <form class="form-horizontal" style="margin: 0 auto">
                  <div class="form-group">
                    <label class="col-lg-5 text-right">No. bien:</label>
                    <span> 3072459 </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Proceso:</label>
                    <span> Recepción </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Unidad de medida:</label>
                    <span> PZ </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Tipo bien:</label>
                    <span> Bienes inmuebles </span>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-5 text-right">Destino:</label>
                    <span> Venta </span>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-5 text-right">Descripción:</label>
                    <span> 1 Scanner con su cable </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Cantidad:</label>
                    <span> 1 </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Sub-subtipo bien:</label>
                    <span> Maquinaria</span>
                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <form class="form-horizontal" style="margin: 0 auto">
                  <div class="form-group">
                    <label class="col-lg-4 text-right">No. gestión:</label>
                    <span> 3255644 </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-4 text-right">Estado fisico:</label>
                    <span> Bueno </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-5 text-right">Transferente:</label>
                    <span> Sat - comercio exterior </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-4 text-right">Subtipo bien:</label>
                    <span> Maquinaria y equipo </span>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-4 text-right">Delegación:</label>
                    <span> Delegación Regional occidente </span>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-4 text-right">Estatus:</label>
                    <span> VPT </span>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-4 text-right">Tipo Almacén:</label>
                    <span> Almacén prueba</span>
                  </div>
                </form>
              </div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
