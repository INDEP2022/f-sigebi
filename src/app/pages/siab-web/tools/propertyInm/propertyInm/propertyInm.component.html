<app-card [header]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Consulta de Muebles</h5>
    </div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"></app-columns-select>
        <div>
          <button
            class="btn btn-sm btn-success active mr-3"
            (click)="onExportExcel()"
            [class]="loadingReport">
            Generar Reporte
            <i class="bx bx-download float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng-scrollbar
              [track]="'all'"
              [ngStyle]="{ height: loading ? '0px' : '450px' }">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings"
                [source]="data"
                (userRowSelect)="rowsSelected($event)">
              </ng2-smart-table>
            </ng-scrollbar>
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="row">
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <app-columns-select
          [(settings)]="settings1"
          [leftList]="true"></app-columns-select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading1 ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng-scrollbar
              [track]="'all'"
              [ngStyle]="{ height: loading ? '0px' : '440px' }">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settings1"
                [source]="good">
              </ng2-smart-table>
            </ng-scrollbar>
            <app-pagination
              [params]="params1"
              [totalItems]="totalItems1"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
