<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Solicitud valuaci&oacute;n</h5>
    </div>
  </div>
  <div body>
    <h5 class="title">{{ title }}</h5>
    <form class="form-material" [formGroup]="form">
      <div class="row pt-5">
        <div class="col-md-2">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('cveService')" label="Clave oficio">
            <input
              type="text"
              class="form-control"
              formControlName="cveService"
              [readOnly]="true" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('folio')" label="Folio">
            <input type="text" class="form-control" formControlName="folio" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('sender')">
            <ngx-select
              (fetchItems)="getUsersList($event)"
              [data]="sender"
              [form]="form"
              value="usuario"
              label="Remitente"
              bindLabel="nombre"
              control="sender"
              [labelTemplate]="userLabel"
              [optionTemplate]="userOption">
            </ngx-select>
          </form-field>

          <ng-template #userLabel let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <ng-template #userOption let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <!--             
            <form-field [control]="form.get('sender')" label="Remitente">
              <input type="text" class="form-control" formControlName="sender" [readOnly]="true" />
            </form-field> -->
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('addressee')">
            <ngx-select
              (fetchItems)="getUsersDesList($event)"
              [data]="addressee"
              [form]="form"
              value="usuario"
              label="Destinatario"
              bindLabel="nombre"
              control="addressee"
              [labelTemplate]="userLabel"
              [optionTemplate]="userOption">
            </ngx-select>
          </form-field>

          <ng-template #userLabel let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <ng-template #userOption let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('city')">
            <ngx-select
              (fetchItems)="getCitiesList($event)"
              [data]="cityList"
              [form]="form"
              value="idCity"
              label="Ciudad"
              bindLabel="legendOffice"
              control="city">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="col-md-12">
            <form-field
              [control]="form.get('paragraph1')"
              label="P&aacute;rrafo 1">
              <textarea
                class="form-control"
                type="text"
                formControlName="paragraph1"></textarea>
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <form-field
              [control]="form.get('paragraph2')"
              label="P&aacute;rrafo 2">
              <textarea
                class="form-control"
                type="text"
                formControlName="paragraph2"></textarea>
            </form-field>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <form-field
              [control]="form.get('paragraph3')"
              label="P&aacute;rrafo final">
              <textarea
                class="form-control"
                type="text"
                formControlName="paragraph3"></textarea>
            </form-field>
          </div>
        </div>
      </div>
      <div class="row pt-5">
        <div class="ch-content">
          <h5 class="title">Bienes</h5>
        </div>
        <div class="table-responsive">
          <ng2-smart-table
            [settings]="settings"
            [source]="data"></ng2-smart-table>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>

        <div class="ch-content">
          <h5 class="title">Con copia para&#58;</h5>
        </div>
        <div class="row pt-5">
          <div class="col-md-2">
            <form-field [control]="form.get('user')" label="Usuario y nombre">
              <ng-select
                formControlName="user"
                [searchable]="false"
                class="form-control"
                [clearable]="false">
                <ng-option value="0">user-01 - Cristobal</ng-option>
                <ng-option value="1">user-02 - Antonia</ng-option>
              </ng-select>
            </form-field>
          </div>
          <div class="col-md-4">
            <form-field
              [control]="form.get('txtUserCCP')"
              label="Texto con copia">
              <textarea
                class="form-control"
                type="text"
                formControlName="txtUserCCP"></textarea>
            </form-field>
          </div>
          <div class="col-md-2">
            <div class="justify-content-center">
              <button type="button" class="btn btn-primary btn-sm active">
                Agregar Usuario
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="justify-content-center">
              <button type="button" class="btn btn-primary btn-sm active">
                Quitar Usuario
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active"
          [disabled]="form.invalid">
          Guardar cambios
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active"
          [disabled]="form.invalid">
          Enviar a Valuaci&oacute;n
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger active"
          [disabled]="form.invalid">
          Ver oficio
        </button>
      </div>
    </div>
  </div>
</app-card>
