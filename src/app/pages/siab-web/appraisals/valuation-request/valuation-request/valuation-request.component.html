<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Solicitud valuaci&oacute;n</h5>
    </div>
  </div>
  <div body>
    <h5 class="title">{{ title }}</h5>
    <form class="form-material" [formGroup]="form">
      <div class="row pt-5">
        <div class="col-md-2">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('cveService')" label="Clave oficio">
            <input
              type="text"
              class="form-control"
              formControlName="cveService"
              [readOnly]="true" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="form.get('folio')" label="Folio">
            <input type="text" class="form-control" formControlName="folio" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('sender')">
            <ngx-select
              (fetchItems)="getUsersList($event)"
              [data]="sender"
              [form]="form"
              value="usuario"
              label="Remitente"
              bindLabel="nombre"
              control="sender"
              [labelTemplate]="userLabel"
              [optionTemplate]="userOption">
            </ngx-select>
          </form-field>

          <ng-template #userLabel let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <ng-template #userOption let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <!--             
            <form-field [control]="form.get('sender')" label="Remitente">
              <input type="text" class="form-control" formControlName="sender" [readOnly]="true" />
            </form-field> -->
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('addressee')">
            <ngx-select
              (fetchItems)="getUsersDesList($event)"
              [data]="addressee"
              [form]="form"
              value="usuario"
              label="Destinatario"
              bindLabel="nombre"
              control="addressee"
              [labelTemplate]="userLabel"
              [optionTemplate]="userOption">
            </ngx-select>
          </form-field>

          <ng-template #userLabel let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
          <ng-template #userOption let-item="item"
            >{{ item.usuario }} - {{ item.nombre }}</ng-template
          >
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('city')">
            <ngx-select
              (fetchItems)="getCitiesList($event)"
              [data]="cityList"
              [form]="form"
              value="idCity"
              label="Ciudad"
              bindLabel="legendOffice"
              control="city">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="form.get('paragraph1')"
            label="P&aacute;rrafo 1">
            <textarea
              class="form-control pt-2"
              type="text"
              formControlName="paragraph1"
              rows="10"></textarea>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('paragraph2')"
            label="P&aacute;rrafo 2">
            <textarea
              class="form-control pt-2"
              type="text"
              formControlName="paragraph2"
              rows="10"></textarea>
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('paragraph3')"
            label="P&aacute;rrafo final">
            <textarea
              class="form-control pt-2"
              type="text"
              formControlName="paragraph3"
              rows="10"></textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="ch-content">
          <h5 class="title">Bienes</h5>
        </div>
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [settings]="settings"
              [source]="data"></ng2-smart-table>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>

        <div class="ch-content">
          <h5 class="title">Con copia para&#58;</h5>
        </div>
        <div class="row pt-5">
          <div class="col-md-5">
            <form-field [control]="form.get('user')">
              <ngx-select
                (fetchItems)="getUsersDesList($event)"
                [data]="usersList"
                [form]="form"
                value="usuario"
                label="Usuario y nombre"
                bindLabel="nombre"
                control="user"
                [labelTemplate]="userLabel"
                [optionTemplate]="userOption">
              </ngx-select>
              <ng-template #userLabel let-item="item"
                >{{ item.usuario }} - {{ item.nombre }}</ng-template
              >
              <ng-template #userOption let-item="item"
                >{{ item.usuario }} - {{ item.nombre }}</ng-template
              >
            </form-field>
          </div>
          <!-- <div class="col-md-4">
            <form-field [control]="form.get('txtUserCCP')" label="Texto con copia">
              <textarea class="form-control" type="text" formControlName="txtUserCCP"></textarea>
            </form-field>
          </div> -->
          <div class="col-md-2">
            <div class="justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-sm active"
                (click)="getAddUser()">
                Agregar Usuario
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="justify-content-center">
              <button type="button" class="btn btn-primary btn-sm active">
                Quitar Usuario
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <form-field
              [control]="form.get('lsbConCopiaCCP')"
              label="Usuario Con Copia">
              <select class="form-control" formControlName="lsbConCopiaCCP">
                <option *ngFor="let option of lsbConCopiaList" [value]="option">
                  {{ option }}
                </option>
              </select>
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          [disabled]="searchChanges"
          (click)="saveChanges()">
          Guardar cambios
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="submit"
          class="btn btn-primary btn-sm active"
          [disabled]="sendFi">
          Enviar a Valuaci&oacute;n <i class="bx bx-send"></i>
        </button>
      </div>
      <div class="m-3">
        <button class="btn btn-primary btn-sm active mr-3" [disabled]="viewOf">
          Ver oficio <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</app-card>
