<app-card [header]="true" [footer]="true">
  <div header>
    <div class="ch-content">
      <h5 class="title">Solicitud valuaci&oacute;n</h5>
    </div>
  </div>
  <div body>
    <div class="d-flex justify-content-end mb-3">
      <div class="ml-auto" style="margin-top: -20px">
        <p class="font-weight-bold" style="border-bottom: 1px solid black">
          {{ dateNow | date : 'dd/MM/yyyy - HH:mm:ss' }}
        </p>
      </div>
    </div>
    <br />
    <!--  -->
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-5">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-7">
          <form-field
            [control]="form.get('cveService')"
            label="Folios de oficios de Avalúos ">
            <ng-select
              addTagText="Agregar Elemento"
              formControlName="cveService"
              class="form-control scroll-line"
              bindValue="value"
              bindLabel="label"
              [items]="listKeyOffice">
            </ng-select>
          </form-field>
        </div>
      </div>
      <!--  -->
      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-4">
          <div class="col-md-6">
            <form-radio label="Oficio de Respuesta">
              <input type="radio" value="cat" checked />
            </form-radio>
          </div>
          <div class="col-md-6">
            <form-radio label="Oficio de Cancelación">
              <input type="radio" value="dog" checked />
            </form-radio>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="row mt-3">
        <div class="col-md-4">
          <form-field [control]="form.get('fol')" label="Folio">
            <input type="text" class="form-control" formControlName="fol" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('key')" label="Clave">
            <input type="text" class="form-control" formControlName="key" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('cityCi')" label="Ciudad">
            <ng-select
              addTagText="Agregar Elemento"
              formControlName="cityCi"
              class="form-control scroll-line"
              bindValue="value"
              bindLabel="label"
              [items]="listCitys">
            </ng-select>
          </form-field>
        </div>
      </div>
      <!--  -->
      <div class="row mt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('dateRec')" label="Fecha Recepción">
            <input
              type="text"
              class="form-control"
              formControlName="dateRec"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('dateEla')" label="Fecha Elaboración">
            <input
              type="text"
              class="form-control"
              formControlName="dateEla"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <!--  -->
      <div class="row mt-3">
        <div class="col-md-6">
          <form-field [control]="form.get('remi')" label="Remitente">
            <input
              type="text"
              class="form-control"
              formControlName="remi"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('dest')" label="Destinatario">
            <input
              type="text"
              class="form-control"
              formControlName="dest"
              bsDatepicker />
          </form-field>
        </div>
      </div>
      <!--  -->
      <div class="row mt-3"></div>
      <!--  -->
    </form>
  </div>
  <!--  -->
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-danger active">
          Guardar cambios
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active">
          Enviar a Valuaci&oacute;n
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active">Ver oficio</button>
      </div>
    </div>
  </div>
</app-card>
