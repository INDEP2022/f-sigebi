<app-modal>
  <div header>
    <h5 class="modal-title">Motivos de Cancelaci√≥n</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <ng2-smart-table
          [settings]="settingsModal"
          [source]="dataModal"
          (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
      </div>
      <div>
        <app-pagination [params]="paramsModal" [totalItems]="totalItemsModal">
        </app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center mb-3">
      <button
        class="btn btn-primary btn-sm active mr-3"
        style="min-width: 100px"
        (click)="modifySelectedRows()">
        Aceptar
      </button>
      <button
        class="btn btn-primary btn-sm active"
        style="min-width: 100px"
        (click)="closeModalSubtype()">
        Cerrar
      </button>
    </div>
  </div>
</app-modal>
