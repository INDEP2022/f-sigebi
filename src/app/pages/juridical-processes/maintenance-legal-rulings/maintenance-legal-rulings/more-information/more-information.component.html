<form [formGroup]="form" class="form-material" (ngSubmit)="send()">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field
        [control]="form.get('dictatesNumber')"
        label="No&#46; Dictaminaci&oacute;n">
        <input
          type="text"
          class="form-control"
          formControlName="dictatesNumber" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field
        [control]="form.get('rulingType')"
        label="Tipo Dictaminaci&oacute;n">
        <input
          class="form-control"
          type="text"
          required
          formControlName="rulingType" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textx')" label="Texto 1">
        <textarea
          rows="5"
          class="form-control"
          maxlength="4000"
          formControlName="textx"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textoy')" label="Texto 2">
        <textarea
          rows="5"
          class="form-control"
          maxlength="4000"
          formControlName="textoy"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textoz')" label="Texto 3">
        <textarea
          rows="5"
          class="form-control"
          maxlength="4000"
          formControlName="textoz"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-12 p-2">
      <button
        type="button"
        class="btn btn-primary btn-sm active"
        [disabled]="form.invalid">
        Guardar
        <i aria-hidden="true" class="fa fa-save"></i>
      </button>
    </div>
  </div>
</form>
