<form [formGroup]="form" class="form-material">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field
        [control]="form.get('numberOfDict')"
        label="No&#46; Dictaminaci&oacute;n">
        <input class="form-control" formControlName="numberOfDict" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field
        [control]="form.get('typeDict')"
        label="Tipo Dictaminaci&oacute;n">
        <input class="form-control" formControlName="typeDict" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textX')" label="Texto 1">
        <textarea class="form-control" formControlName="textX"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textY')" label="Texto 2">
        <textarea class="form-control" formControlName="textY"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('textZ')" label="Texto 3">
        <textarea class="form-control" formControlName="textZ"></textarea>
      </form-field>
    </div>
  </div>
</form>
