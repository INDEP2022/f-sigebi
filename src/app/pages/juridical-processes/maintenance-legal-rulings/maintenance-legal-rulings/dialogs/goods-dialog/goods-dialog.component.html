<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="dictationXGoodForm">
      <div class="row">
        <div class="col-md-12 mt-4">
          <form-field [control]="dictationXGoodForm.get('ofDictNumber')">
            <ngx-select
              (fetchItems)="getDictNumbers($event)"
              [data]="selectDictNumber"
              [form]="dictationXGoodForm"
              value="id"
              bindLabel="id"
              label="No. Dictaminación"
              control="ofDictNumber">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-12 mt-4">
          <form-field
            label="Tipo"
            [control]="dictationXGoodForm.get('typeDict')">
            <input
              required
              type="text"
              class="form-control"
              maxlength="15"
              formControlName="typeDict" />
          </form-field>
        </div>

        <div class="col-md-12 mt-4">
          <form-field [control]="dictationXGoodForm.get('proceedingsNumber')">
            <ngx-select
              (fetchItems)="getExpedients($event)"
              [data]="selectExpedient"
              [form]="dictationXGoodForm"
              value="id"
              bindLabel="id"
              label="No. Expediente"
              control="proceedingsNumber">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-12 mt-4">
          <form-field [control]="dictationXGoodForm.get('id')">
            <ngx-select
              (fetchItems)="getGoods($event)"
              [data]="selectGood"
              [form]="dictationXGoodForm"
              value="id"
              bindLabel="id"
              label="No. Bien"
              control="id">
            </ngx-select>
          </form-field>
        </div>

        <div class="col-md-12 mt-4">
          <form-field
            label="Descripción"
            [control]="dictationXGoodForm.get('descriptionDict')">
            <input
              required
              type="text"
              class="form-control"
              maxlength="1250"
              formControlName="descriptionDict" />
          </form-field>
        </div>

        <div class="col-md-12 mt-4">
          <form-field
            label="Cantidad"
            [control]="dictationXGoodForm.get('amountDict')">
            <input
              type="number"
              class="form-control"
              maxlength="21"
              formControlName="amountDict" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="dictationXGoodForm.invalid"
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
