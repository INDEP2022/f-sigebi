<div class="row w-100">
  <div class="ch-content" header>
    <h5 class="title"></h5>
    <div class="col-md-5 buttons">
      <app-columns-select
        [defaultColumns]="11"
        [(settings)]="settings"></app-columns-select>
      <div>
        <button (click)="openForm()" class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-12 col-md-12 p-2">
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          (edit)="openForm($event.data)"
          [attr.class]="'table-bordered'"
          [settings]="tableSettings"
          [source]="dataTable"></ng2-smart-table>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
