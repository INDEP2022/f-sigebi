<form [formGroup]="form" class="form-material" (ngSubmit)="send()">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field
        [control]="form.get('officialNumber')"
        label="No&#46; Dictaminaci&oacute;n">
        <input
          required
          [max-length]="15"
          type="number"
          class="form-control"
          formControlName="officialNumber" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field
        [control]="form.get('typeDict')"
        label="Tipo Dictaminaci&oacute;n">
        <input
          [max-length]="15"
          required
          class="form-control"
          formControlName="typeDict" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field [control]="form.get('statusOf')" label="Estatus">
        <input
          [max-length]="15"
          class="form-control"
          formControlName="statusOf" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field [control]="form.get('city')" label="Ciudad">
        <input [max-length]="25" class="form-control" formControlName="city" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field [control]="form.get('notaryNumber')" label="No. Notario">
        <input
          type="number"
          [max-length]="15"
          class="form-control"
          formControlName="notaryNumber" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('text1')" label="P&aacute;rrafo Inicial">
        <textarea
          [max-length]="250"
          class="form-control"
          formControlName="text1"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field [control]="form.get('text2')" label="P&aacute;rrafo Final">
        <textarea
          [max-length]="250"
          class="form-control"
          formControlName="text2"></textarea>
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field
        [control]="form.get('text2To')"
        label="M&aacute;s Informaci&oacute;n 1">
        <textarea
          [max-length]="250"
          class="form-control"
          formControlName="text2To"></textarea>
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-6 p-2">
      <form-field
        [control]="form.get('text3')"
        label="M&aacute;s Informaci&oacute;n 3">
        <textarea
          [max-length]="250"
          class="form-control"
          formControlName="text3"></textarea>
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-4 p-2">
      <form-field [control]="form.get('sender')" label="Remitente">
        <input
          [max-length]="15"
          class="form-control"
          formControlName="sender" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field [control]="form.get('cveChargeRem')" label="Clave Cargo">
        <input
          [max-length]="15"
          class="form-control"
          formControlName="cveChargeRem" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-5 p-2">
      <form-field
        [control]="form.get('desSenderPa')"
        label="Destinatario Remitente">
        <input
          [max-length]="20"
          class="form-control"
          formControlName="desSenderPa" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-3 p-2">
      <form-field [control]="form.get('recipient')" label="Destinatario">
        <input
          [max-length]="20"
          class="form-control"
          formControlName="recipient" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field
        [control]="form.get('delegacionRecipientNumber')"
        label="No&#46; Delegaci&oacute;n Destinatario">
        <input
          type="number"
          class="form-control"
          [max-length]="15"
          formControlName="delegacionRecipientNumber" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-2 p-2">
      <form-field
        [control]="form.get('recipientDepartmentNumber')"
        label="No&#46; Departamento Destinatario">
        <input
          [max-length]="25"
          class="form-control"
          formControlName="recipientDepartmentNumber" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-5 p-2">
      <form-field
        [control]="form.get('recipientEsxt')"
        label="Destinatario ESXT">
        <input
          [max-length]="15"
          class="form-control"
          formControlName="recipientEsxt" />
      </form-field>
    </div>

    <div class="col-sm-12 col-12 col-md-12 p-2">
      <button
        type="button"
        class="btn btn-primary btn-sm active"
        [disabled]="form.invalid">
        Guardar
        <i aria-hidden="true" class="fa fa-save"></i>
      </button>
    </div>
  </div>
</form>
