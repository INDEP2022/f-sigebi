<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      ACTUALIZACI&Oacute;N DEL EXPEDIENTE EN NOTIFICACI&Oacute;N
    </h5>
    <div class="col-md-5 buttons">
      <app-columns-select [(settings)]="settings"></app-columns-select>
    </div>
  </div>

  <div body>
    <form [formGroup]="form" class="container-fluid form-material">
      <div class="row">
        <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2">
              <form-field
                [control]="form.get('noExpediente')"
                label="No&#46; Expediente">
                <input
                  class="form-control"
                  maxlength="11"
                  type="number"
                  min="0"
                  formControlName="noExpediente" />
                <!-- (blur)="onLoadListNotifications()"  -->
                <!-- (keydown)="onKeyPress($event)" -->
              </form-field>
            </div>
            <div class="col-lg-8">
              <button
                (click)="onLoadListNotifications()"
                class="btn btn-primary active btn-sm ml-3">
                Buscar
              </button>
              <button
                (click)="cleanExpediente()"
                class="btn btn-warning active btn-sm ml-3">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row w-100 overflow-auto">
      <div class="col-sm-12 col-12 col-md-12 p-2">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)"
            [source]="dataFactGen"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</app-card>
