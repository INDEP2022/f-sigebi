<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CAPTURA DE ABOGADOS FORMALIZADORES</h5>
    <div class="col-md-5 buttons ml-2">
      <app-columns-select [(settings)]="settings"></app-columns-select>
      <div>
        <button
          (click)="add()"
          type="button"
          tooltip="Nuevo"
          containerClass="tooltip-style"
          class="btn btn-info btn-sm active ml-2 mr-2">
          Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
        </button>
      </div>
    </div>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settings"
              [source]="data"
              (edit)="edit($event.data)"
              (delete)="showDeleteAlert($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
