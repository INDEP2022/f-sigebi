<app-modal>
  <div header>
    <h5 class="modal-title">Agregar fecha a los documentos</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="form.get('key')" label="cve">
            <input
              type="text"
              class="form-control"
              formControlName="key"
              readonly />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field [control]="form.get('description')" label="DescripciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              readonly />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('dateReceipt')"
            label="Fecha recibida">
            <input
              [minDate]="minDate"
              [maxDate]="maxDate"
              type="text"
              class="form-control"
              formControlName="dateReceipt"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            [type]="'button'"
            [disabled]="!form.valid"
            [loading]="loading"
            [btnSmall]="true"
            (click)="save()"></confirm-button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger btn-sm active"
            (click)="close()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
