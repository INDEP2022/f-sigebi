<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Historico Bienes Aseg_Ext_Dom</h5>
      <!-- <div class="buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <button class="btn btn-primary active btn-sm ml-3" (click)="close()">
          Cerrar
        </button>
      </div> -->
    </div>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <form-loader *ngIf="loading"></form-loader>
        <ng-scrollbar
          [track]="'all'"
          [ngStyle]="{ height: loading ? '0px' : '300px' }">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            class="table-responsive"
            [settings]="settings"
            [source]="data"
            (edit)="formData($event.data)">
          </ng2-smart-table>
        </ng-scrollbar>
      </div>
      <div class="col-md-12">
        <app-pagination [params]="paramsList" [totalItems]="totalItems">
        </app-pagination>
      </div>
      <div class="col-sm-12 col-12 col-md-6 p-2">
        <span class="badge bagde-3 bg-danger m-2">Sin Liberar</span>
        <span class="badge primary-3 bg-info m-2">Liberados</span>
      </div>
      <div class="col-sm-12 col-12 col-md-6 text-right p-2">
        <div class="form-group">
          <button class="btn btn-danger btn-sm active m-3" (click)="close()">
            Salir
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
