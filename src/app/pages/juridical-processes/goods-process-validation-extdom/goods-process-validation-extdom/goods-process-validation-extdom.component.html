<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">BIENES EN PROCESO DE VALIDACI&Oacute;N EXT_DOM</h5>
  </div>

  <div body>
    <!-- FORM Expediente -->
    <form [formGroup]="form" class="form-material">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('noExpediente')"
            label="No. Expediente">
            <input
              class="form-control"
              formControlName="noExpediente"
              placeholder="No. Expediente" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('fechaRecepcion')"
            label="Fecha Recepción">
            <input
              class="form-control"
              formControlName="fechaRecepcion"
              placeholder="Fecha Recepción"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('noExpedienteTransferente')"
            label="No. Expediente Transferente">
            <input
              class="form-control"
              formControlName="noExpedienteTransferente"
              placeholder="No. Expediente Transferente" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('cveOficioExterno')"
            label="Cve. Oficio Externo">
            <input
              class="form-control"
              formControlName="cveOficioExterno"
              placeholder="Cve. Oficio Externo" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('fechaOficioExterno')"
            label="Fecha Oficio Externo">
            <input
              class="form-control"
              formControlName="fechaOficioExterno"
              placeholder="Fecha Oficio Externo"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('remitenteExterno')"
            label="Remitente Externo">
            <input
              class="form-control"
              formControlName="remitenteExterno"
              placeholder="Remitente Externo" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('cveAmparo')" label="Cve. Amparo">
            <input
              class="form-control"
              formControlName="cveAmparo"
              placeholder="Cve. Amparo" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('cveTocaPenal')"
            label="Cve. Toca Penal">
            <input
              class="form-control"
              formControlName="cveTocaPenal"
              placeholder="Cve. Toca Penal" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('actaCircunstanciada')"
            label="Acta Circunstanciada">
            <input
              class="form-control"
              formControlName="actaCircunstanciada"
              placeholder="Acta Circunstanciada" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('averiguacionPrevia')"
            label="Averiguación Previa">
            <input
              class="form-control"
              formControlName="averiguacionPrevia"
              placeholder="Averiguación Previa" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('causaPenal')" label="Causa Penal">
            <input
              class="form-control"
              formControlName="causaPenal"
              placeholder="Causa Penal" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('asunto')" label="Asunto">
            <input
              class="form-control"
              formControlName="asunto"
              placeholder="Asunto" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('indiciado')" label="Indiciado">
            <input
              class="form-control"
              formControlName="indiciado"
              placeholder="Indiciado" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('ministerioPublico')"
            label="Ministerio Público">
            <input
              class="form-control"
              formControlName="ministerioPublico"
              placeholder="Ministerio Público" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('juzgado')" label="Juzgado">
            <input
              class="form-control"
              formControlName="juzgado"
              placeholder="Juzgado" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('delegacion')" label="Delegación">
            <input
              class="form-control"
              formControlName="delegacion"
              placeholder="Delegación" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('entidadFederativa')"
            label="Entidad Federativa">
            <input
              class="form-control"
              formControlName="entidadFederativa"
              placeholder="Entidad Federativa" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('ciudad')" label="Ciudad">
            <input
              class="form-control"
              formControlName="ciudad"
              placeholder="Ciudad" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('transferente')" label="Transferente">
            <input
              class="form-control"
              formControlName="transferente"
              placeholder="Transferente" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('emisora')" label="Emisora">
            <input
              class="form-control"
              formControlName="emisora"
              placeholder="Emisora" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('autoridad')" label="Autoridad">
            <input
              class="form-control"
              formControlName="autoridad"
              placeholder="Autoridad" />
          </form-field>
        </div>
      </div>
    </form>
    <!-- FORM Expediente -->
    <br />
    <!-- tabla Bienes -->
    <div class="row w-100">
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettings"
          [source]="dataTable"></ng2-smart-table>
      </div>
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2 text-center">
        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary btn-sm active m-3"
            (click)="btnAgregar()">
            <i class="bx bxs-down-arrow-circle bx-md"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm active m-3"
            (click)="btnEliminar()">
            <i class="bx bxs-up-arrow-circle bx-md"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettings2"
          [source]="dataTable2"></ng2-smart-table>
      </div>
    </div>
    <!-- tabla Bienes -->

    <div class="row pt-2">
      <div class="col-sm-12 col-12 col-md-4">
        <form [formGroup]="formEscaneo" class="form-material">
          <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-12 p-2">
              <form-field
                [control]="formEscaneo.get('folioEscaneo')"
                label="Folio Escaneo">
                <input
                  class="form-control"
                  formControlName="folioEscaneo"
                  placeholder="Folio Escaneo" />
              </form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-12 col-md-8 text-center">
        <div class="form-group">
          <button
            class="btn btn-primary btn-sm active m-3"
            (click)="btnEjecutarCambios()">
            Ejecutar Cambios
          </button>
          <button
            class="btn btn-info btn-sm active m-3"
            (click)="btnConsultarHistorico()">
            Consultar Hist&oacute;rico
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>

<app-card [header]="true" *ngIf="listadoHistorico == true">
  <div class="ch-content" header>
    <h5 class="title">Historico Bienes Aseg_Ext_Dom</h5>
  </div>

  <div body>
    <div class="row w-100">
      <div class="col-sm-12 col-12 col-md-12 p-2">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsHistorico"
          [source]="dataTableHistorico"></ng2-smart-table>
      </div>
      <div class="col-sm-12 col-12 col-md-6 p-2">
        <span class="m-2">Estatus</span>
        <span class="badge bagde-3 bg-info m-2">Sin Liberar</span>
        <span class="badge primary-3 bg-warning m-2">Liberados</span>
      </div>
      <div class="col-sm-12 col-12 col-md-6 text-right p-2">
        <div class="form-group">
          <button class="btn btn-danger btn-sm active m-3" (click)="btnSalir()">
            Cerrar Consulta Historico
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>
