<app-modal>
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">Fechas para la DocumentaciÃ³n</h5>
      <!-- <div class="buttons">
        <button class="btn btn-primary active btn-sm ml-3" (click)="close2()">
          Cerrar
        </button>
      </div> -->
    </div>
  </div>
  <div body>
    <div class="col-sm-12 col-12 col-md-12 p-2">
      <ng2-smart-table
        #tabla
        [attr.class]="'table-bordered'"
        [settings]="settings"
        (edit)="openForm($event.data)"
        (userRowSelect)="selectProceedings($event)"
        [source]="dataDocuments"></ng2-smart-table>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button type="button" class="btn btn-primary active" (click)="close()">
          Regresar
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
