<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">APLICAR ABANDONO</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="container-fluid form-material">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-sm-12">
          <div class="row">
            <div class="col-12 mb-2 mt-2">
              <form-field [control]="form.get('noBien')">
                <ngx-select
                  [form]="form"
                  control="noBien"
                  (change)="getGood($event)"
                  (fetchItems)="listGoodsId($event)"
                  [data]="selectRegDele"
                  label="No&#46; Bien"
                  value="id"
                  bindLabel="descriptionAndId">
                </ngx-select>

                <!-- <input (change)="getGood($event)" class="form-control" formControlName="noBien" />
                        <select name="idGood" id="idGood" (change)="getGood($event)"> -->

                <!-- </select> -->
              </form-field>
            </div>
            <div class="col-12 mb-2 mt-2">
              <form-field [control]="form.get('cantidad')" label="Cantidad">
                <input
                  readonly
                  class="form-control"
                  formControlName="cantidad" />
              </form-field>
            </div>
            <div class="col-12 mb-2 mt-2">
              <form-field [control]="form.get('unidad')" label="Unidad">
                <input readonly class="form-control" formControlName="unidad" />
              </form-field>
            </div>
            <div class="col-12 mb-2 mt-2">
              <form-field
                [control]="form.get('descripcion')"
                label="Descripci&oacute;n">
                <input
                  readonly
                  class="form-control"
                  formControlName="descripcion" />
              </form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-sm-12">
          <div class="row">
            <div class="col-12 mb-2 mt-2">
              <form-field [control]="form.get('estatus')" label="Estatus">
                <input
                  readonly
                  class="form-control"
                  formControlName="estatus" />
              </form-field>
            </div>
            <div class="col-12 mb-2 mt-2">
              <form-field
                [control]="form.get('clasificacion')"
                label="Clasificaci&oacute;n">
                <input
                  readonly
                  class="form-control"
                  formControlName="clasificacion" />
              </form-field>
            </div>
            <div class="col-12 mb-2 mt-2">
              <form-field [control]="form.get('destino')" label="Destino">
                <input
                  readonly
                  class="form-control"
                  formControlName="destino" />
              </form-field>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row form-group justify-content-center">
            <div class="col-lg-5 col-md-5 col-5 form-group">
              <button
                style="float: right"
                type="button"
                class="btn btn-primary active btn-sm"
                (click)="btnAplicaAbandono()"
                [disabled]="!form.valid || loading">
                Aplica Abandono
              </button>
            </div>
            <div class="col-lg-5 col-md-5 col-5 form-group">
              <button
                type="button"
                class="btn btn-danger active btn-sm"
                (click)="cleanForm()">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
