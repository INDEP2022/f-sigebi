<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">NOMBRAMIENTOS</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="container-fluid form-material">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-12 P-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <h6>DATOS DEL BIEN</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2 text-center">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active"
                  (click)="btnBienes()">
                  Bienes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('noBien')" label="No. Bien">
            <input
              class="form-control"
              formControlName="noBien"
              placeholder="No. Bien" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('averiguacionPrevia')"
            label="Averiguación Previa">
            <input
              class="form-control"
              formControlName="averiguacionPrevia"
              placeholder="Averiguación Previa" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('causaPenal')" label="Causa Penal">
            <input
              class="form-control"
              formControlName="causaPenal"
              placeholder="Causa Penal" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('estatusBien')"
            label="Estatus del Bien">
            <input
              class="form-control"
              formControlName="estatusBien"
              placeholder="Estatus del Bien" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('fechaAcuerdoAsegurado')"
            label="Fecha de Acuerdo Asegurado">
            <input
              class="form-control"
              formControlName="fechaAcuerdoAsegurado"
              placeholder="Fecha de Acuerdo Asegurado"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('fechaRecepcion')"
            label="Fecha de Recepcion">
            <input
              class="form-control"
              formControlName="fechaRecepcion"
              placeholder="Fecha de Recepcion"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('fechaDecomiso')"
            label="Fecha de Decomiso">
            <input
              class="form-control"
              formControlName="fechaDecomiso"
              placeholder="Fecha de Decomiso"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('tipoNombramiento')"
            label="Tipo de Nombramiento">
            <select class="form-control" formControlName="tipoNombramiento">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'Administrador'">Administrador</option>
              <option [value]="'Depositaría'">Depositaría</option>
              <option [value]="'Interventor'">Interventor</option>
              <option [value]="'Comodatarío'">Comodatarío</option>
              <option [value]="'Bien en uso del SAE'">
                Bien en uso del SAE
              </option>
            </select>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('estatus')" label="Estatus">
            <select class="form-control" formControlName="estatus">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'Provisional'">Provisional</option>
              <option [value]="'Definitiva'">Definitiva</option>
            </select>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('tipoDepositaria')"
            label="Tipo de Depositaria">
            <input
              class="form-control"
              formControlName="tipoDepositaria"
              placeholder="Tipo de Depositaria" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('representanteSAE')"
            label="Representante SAE">
            <input
              class="form-control"
              formControlName="representanteSAE"
              placeholder="Representante SAE" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <form-field [control]="form.get('nombre')" label="Nombre">
            <input
              class="form-control"
              formControlName="nombre"
              placeholder="Nombre" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <div class="row w-100 pl-4">
            <label class="form-control-label">Tipo Volante</label>
            <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2 text-center">
              <form-radio label="Sin Mensaje" for="sinMensaje">
                <input
                  id="sinMensaje"
                  type="radio"
                  formControlName="bienesMensaje"
                  value="Sin Mensaje" />
              </form-radio>
            </div>
            <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2 text-center">
              <form-radio label="Con Mensaje" for="conMensaje">
                <input
                  id="conMensaje"
                  type="radio"
                  formControlName="bienesMensaje"
                  value="Con Mensaje" />
              </form-radio>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-12 P-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <h6>DATOS DE LA DIRECCIÓN</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2 text-center">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active"
                  (click)="btnCatalogoDepositarias()">
                  Catálogo Depositarías
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('depositaria')" label="Depositaria">
            <input
              class="form-control"
              formControlName="depositaria"
              placeholder="Depositaria" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('representante')"
            label="Representante">
            <input
              class="form-control"
              formControlName="representante"
              placeholder="Representante" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <form-field [control]="form.get('calle')" label="Calle">
            <input
              class="form-control"
              formControlName="calle"
              placeholder="Calle" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('noExterno')" label="No. Externo">
            <input
              class="form-control"
              formControlName="noExterno"
              placeholder="No. Externo" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('noInterno')" label="No. Interno">
            <input
              class="form-control"
              formControlName="noInterno"
              placeholder="No. Interno" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <ngx-select
            [data]="items"
            bindLabel="coloniaName"
            label="Colonia"
            value="id"
            (fetchItems)="getFromSelect($event)"
            [form]="form"
            control="colonia"></ngx-select>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <ngx-select
            [data]="items"
            bindLabel="delegacionMunicipioName"
            label="Delegación/Municipio"
            value="id"
            (fetchItems)="getFromSelect($event)"
            [form]="form"
            control="delegacionMunicipio"></ngx-select>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field
            [control]="form.get('codigoPostal')"
            label="Codigo Postal">
            <input
              class="form-control"
              formControlName="codigoPostal"
              placeholder="Codigo Postal" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <ngx-select
            [data]="items"
            bindLabel="entidadFederativaName"
            label="Entidad Federativa"
            value="id"
            (fetchItems)="getFromSelect($event)"
            [form]="form"
            control="entidadFederativa"></ngx-select>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('telefono')" label="Teléfono">
            <input
              class="form-control"
              formControlName="telefono"
              placeholder="Teléfono" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('rfc')" label="RFC">
            <input
              class="form-control"
              formControlName="rfc"
              placeholder="RFC" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('curp')" label="CURP">
            <input
              class="form-control"
              formControlName="curp"
              placeholder="CURP" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('tipoPersona')"
            label="Tipo Persona (FÍSICA/MORAL)">
            <input
              class="form-control"
              formControlName="tipoPersona"
              placeholder="Tipo Persona (FÍSICA/MORAL)" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('tipoPersona2')"
            label="Tipo Persona (DEDICACIÓN)">
            <input
              class="form-control"
              formControlName="tipoPersona2"
              placeholder="Tipo Persona (DEDICACIÓN) 2" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <form-field [control]="form.get('referencia')" label="Referencia">
            <input
              class="form-control"
              formControlName="referencia"
              placeholder="Referencia" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('giro')" label="Giro">
            <input
              class="form-control"
              formControlName="giro"
              placeholder="Giro" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-check label="Con Remoción" for="remocion">
            <input
              id="remocion"
              type="checkbox"
              formControlName="remocion"
              (click)="toggleRemocion($event)" />
          </form-check>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('fecha')" label="Fecha">
            <input
              class="form-control"
              formControlName="fecha"
              placeholder="Fecha"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('noOficio')" label="No. Oficio">
            <input
              class="form-control"
              formControlName="noOficio"
              placeholder="No. Oficio" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <h6>Acuerdo Junta Gobierno</h6>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('fechaAcuerdo')"
            label="Fecha Acuerdo">
            <input
              class="form-control"
              formControlName="fechaAcuerdo"
              placeholder="Fecha Acuerdo"
              bsDatapicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-8 p-2">
          <form-field [control]="form.get('noAcuerdo')" label="No. Acuerdo">
            <input
              class="form-control"
              formControlName="noAcuerdo"
              placeholder="No. Acuerdo" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <h6>Contrapresentación/Nombramiento</h6>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <div class="form-group m-1">
            <input class="form-control" placeholder="Contrapresentación" />
            <label class="label w-100">Contrapresentación</label>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('honorarios')" label="Honorarios">
            <input
              class="form-control"
              formControlName="honorarios"
              placeholder="Honorarios" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('iva')" label="Iva">
            <input
              class="form-control"
              formControlName="iva"
              placeholder="Iva" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('fechaInicio')" label="Fecha Inicio">
            <input
              class="form-control"
              formControlName="fechaInicio"
              placeholder="Fecha Inicio" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('noNombramiento')"
            label="No. Nombramiento">
            <input
              class="form-control"
              formControlName="noNombramiento"
              placeholder="No. Nombramiento" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('anexo')" label="Anexo">
            <textarea
              placeholder="Anexo"
              class="form-control"
              formControlName="anexo"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-9 p-2">
          <form-field
            [control]="form.get('observaciones')"
            label="Observaciones">
            <textarea
              placeholder="Observaciones"
              class="form-control"
              formControlName="observaciones"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 P-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12 p-2">
              <h6>DATOS DE LA DIRECCIÓN</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-5 p-2">
              <form-field
                [control]="form.get('folioRemocion')"
                label="Folio de Remoción">
                <input
                  class="form-control"
                  formControlName="folioRemocion"
                  placeholder="Folio de Remoción" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-5 p-2">
              <form-field
                [control]="form.get('folioActaDepositaria')"
                label="Folio Acta Depositaria">
                <input
                  class="form-control"
                  formControlName="folioActaDepositaria"
                  placeholder="Folio Acta Depositaria" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-2 p-4 text-center">
              <button
                type="button"
                class="btn btn-primary btn-sm active"
                (click)="btnReplicarFolio()">
                Replicar Folio
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-8 P-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
              <h6>CONSULTAS</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-4 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnCatalogoDepositariasPersona()">
                  Cátalogo Depositarias
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-4 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnConsultarImagenesEscaneadas()">
                  Consultar Imágenes Escaneadas
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-4 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnCatalogoConceptosPagos()">
                  Cátalogo Conceptos de Pagos
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 P-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
              <h6>REPORTES</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnReportesJuridicos()">
                  Reportes Jurídicos
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnReportesAdministrativos()">
                  Reportes Administrativos
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-8 p-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
              <h6>ESCANEOS</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnFolioEscaneoSolicitud()">
                  Generar Folio de Escaneo y Solicitud
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnImprimirSolicitudEscaneo()">
                  Imprimir Solicitud de Escaneo
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <div class="row">
            <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
              <h6>PAGOS</h6>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnDetallesPago()">
                  Detalles de Pagos
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-4 col-lg-3 p-4">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active text-wrap h-100"
                  (click)="btnIngresoMasivoPagos()">
                  Ingreso Masivo de Pagos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
