<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">MONITOR DE ABANDONO POR DEVOLUCI&Oacute;N</h5>

    <div class="col-2 justify-content-end">
      <div class="row">
        <div class="col-6">
          <div class="d-flex justify-content-end">
            <app-columns-select [(settings)]="_settings"></app-columns-select>
          </div>
        </div>
        <div class="col-6">
          <button
            type="button"
            class="btn btn-primary btn-sm active justify-content-end">
            Regresar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div body>
    <div class="row w-100">
      <div
        class="col-sm-12 col-12 col-md-12 p-2"
        [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          id="monitorABN"
          [attr.class]="'my-table table-bordered'"
          (edit)="edit($event.data)"
          [settings]="_settings"
          [source]="goods"
          (userRowSelect)="goodSelect($event.data)">
        </ng2-smart-table>
        <br />
        <!-- <div>
          <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
        </div> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <span class="badge badge-pill bg-black-unavailable m-2 p-2"
          >No Disponible</span
        >
        <span class="badge badge-pill bg-green-to-confirm m-2 p-2"
          >Abandono por Confirmar</span
        >
      </div>
    </div>
    <form [formGroup]="form" class="form-material mt-5">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('diEstatusBien')"
            label="Estatus Bien">
            <input
              class="form-control"
              formControlName="diEstatusBien"
              readonly />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2 text-center">
          <div class="form-group">
            <!-- <button [disabled]="validBtn == false" type="button" class="btn btn-primary btn-sm active" -->
            <button
              type="button"
              class="btn btn-primary btn-sm active"
              (click)="btnDeclaracion()">
              Declaraci&oacute;n
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
