<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">RESOLUCI&Oacute;N DE RECURSOS DE REVISI&Oacute;N</h5>
  </div>

  <div body>
    <div class="row w-100">
      <!-- <div
        class="col-sm-12 col-12 col-md-12 p-2 loading ? 'table-loading' : ''">
        <form-loader *ngIf="formLoading"></form-loader>
        <ng2-smart-table
          *ngIf="!formLoading"
          [attr.class]="'table-bordered table-responsive'"
          [settings]="settings"
          (userRowSelect)="onRowSelect($event)"
          (dblclick)="doubleClick($event)"
          (edit)="formData($event.data)"
          [source]="data"></ng2-smart-table>
        <app-pagination
          *ngIf="!formLoading"
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div> -->
      <div class="col-md-3"></div>
      <div class="row mt-12 d-flex justify-content-center">
        <div class="col-md-12 justify-content-center">
          <div class="row">
            <div class="d-flex justify-content-end mb-2">
              <app-columns-select [(settings)]="settings"></app-columns-select>
            </div>
          </div>
          <div class="row">
            <form-loader *ngIf="formLoading"></form-loader>
            <div class="col-md-12">
              <!-- <div [class]="loading ? 'table-loading' : ''"> -->
              <ng-scrollbar
                [track]="'all'"
                [ngStyle]="{
                  height: formLoading ? '0px' : '600px'
                }">
                <ng2-smart-table
                  [attr.class]="'table-bordered table-responsive'"
                  [settings]="settings"
                  [source]="data"
                  (userRowSelect)="onRowSelect($event)"
                  (dblclick)="doubleClick($event)"
                  (edit)="formData($event.data)">
                </ng2-smart-table>
              </ng-scrollbar>
              <app-pagination
                [params]="params"
                [totalItems]="totalItems"></app-pagination>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="row">
      <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
        <div class="form-group">
          <button
            *ngIf="showResolucion == false && !formLoading"
            type="button"
            [disabled]="!resolutionBtn"
            class="btn btn-primary btn-sm active p-2"
            (click)="btnResolucion()">
            Resoluci&oacute;n
            <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
          <button
            *ngIf="showResolucion == true"
            [disabled]="!validUp"
            type="button"
            class="btn btn-info btn-sm active p-2"
            (click)="btnCloseResolucion()">
            Regresar y Guardar cambios
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-card>

<app-card [header]="true" *ngIf="showResolucion == true">
  <div class="ch-content" header>
    <h5 class="title">RESOLUCI&Oacute;N</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <form-field
            [control]="form.get('resolucion')"
            label="Resoluci&oacute;n">
            <textarea
              class="form-control"
              rows="6"
              (input)="flag($event)"
              formControlName="resolucion"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
