<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">CONSULTA DE PAGOS RELACIONADOS DEPOSITAR&Iacute;AS</h5>
  </div>

  <div body>
    <div class="row w-100">
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
        <!-- Forms DEPOSITARIA -->
        <ngx-form-depositaria
          [form]="form"
          [formDepositario]="formDepositario"
          (formValues)="mostrarInfo($event)"
          (formDepositariaValues)="mostrarInfoDepositario($event)"
          [nombrePantalla]="'dis-pagos'"></ngx-form-depositaria>
        <!-- Forms DEPOSITARIA -->
        <hr class="row" />
      </div>
      <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
        <div class="form-group">
          <!-- <label class="label">&nbsp;</label>&nbsp; -->
          <button
            type="button"
            class="btn btn-success btn-sm active text-wrap h-100 p-2"
            (click)="btnExportarExcel()">
            Exportar a Excel
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
        <div class="form-group">
          <!-- <label class="label">&nbsp;</label>&nbsp; -->
          <button
            type="button"
            class="btn btn-secondary btn-sm active text-wrap h-100 p-2"
            (click)="btnEnviarSIRSAE()">
            Env&iacute;ar a SIRSAE
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
        <div class="form-group">
          <!-- <label class="label">&nbsp;</label>&nbsp; -->
          <button
            type="button"
            class="btn btn-primary btn-sm active text-wrap h-100 p-2"
            (click)="btnImprimir()">
            Imprimir
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-12 col-md-3 col-lg-3 p-2">
        <div class="form-group">
          <!-- <label class="label">&nbsp;</label>&nbsp; -->
          <button
            type="button"
            class="btn btn-warning btn-sm active text-wrap h-100 p-2"
            (click)="btnActualizarPago()">
            Actualizar Pago
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1 mt-4 mb-4">
        <!-- Pagos Recibidos en el Banco -->
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsPagosBanco"
          [source]="dataPagosBanco"></ng2-smart-table>
        <!-- Pagos Recibidos en el Banco -->
      </div>
      <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-1 mt-4 mb-4">
        <hr class="row" />
        <!-- Composicion de Pagos Recibidos -->
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsPagosRecibidos"
          [source]="dataPagosRecibidos"></ng2-smart-table>
        <!-- Composicion de Pagos Recibidos -->
      </div>
    </div>
  </div>
</app-card>
