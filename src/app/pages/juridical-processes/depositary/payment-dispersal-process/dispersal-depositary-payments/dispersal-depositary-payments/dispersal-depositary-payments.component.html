  </div>

  <div body>
    <div
      class="col-sm-12 col-12 col-md-12 col-lg-12 p-2 mb-5 p-5"
      *ngIf="loading">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="loader"></div>
          <h6 class="loader-msg pt-3">Cargando... por favor espere...</h6>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
              <h6>Informaci&oacute;n de los Pagos en Depositarias</h6>
            </div>
            <div
              class="col-12 col-sm-12 col-md-6 text-end d-flex flex-row-reverse">
              <div>
                <app-columns-select
                  [leftList]="true"
                  [(settings)]="settings"></app-columns-select>
              </div>
              <div>
                <button
                  class="btn btn-primary active btn-sm ml-2 mr-2"
                  (click)="goBack()">
                  Regresar
                  <i class="fas fa-arrow-circle-left"></i>
                </button>
              </div>
            </div>
            <div
              class="col-sm-12 col-12 col-md-12 table-responsive p-5"
              style="max-height: 500px; overflow-y: scroll">
              <div [class]="loading ? 'table-loading' : ''">
                <ng2-smart-table
                  class="col-md-12"
                  [attr.class]="'table-bordered'"
                  [settings]="TABLE_SETTINGS"
                  [source]="dataTable"
                  (edit)="editData($event)"></ng2-smart-table>
              </div>
            </div>
            <div class="col-sm-12 col-12 col-md-12">
              <app-pagination
                [params]="dataTableParams"
                [totalItems]="total"></app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 text-center">
      <button
        class="btn btn-primary btn-sm active m-3"
        (click)="execDeductions()">
        Dispersar <i class="fa fa-check" aria-hidden="true"></i>
      </button>
      <button
        class="btn btn-primary btn-sm active m-3"
        (click)="insertDispersionDB()">
        Aplicar <i class="fa fa-check" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</app-card>
