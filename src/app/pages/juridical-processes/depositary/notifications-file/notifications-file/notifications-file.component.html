<app-card [header]="true">
  <div class="ch-content" header>
    <h5 *ngIf="!origin" class="title">NOTIFICACIONES POR EXPEDIENTE</h5>
    <div class="row w-100" *ngIf="origin">
      <div class="col-12 col-sm-12 col-md-8">
        <h5 class="title">NOTIFICACIONES POR EXPEDIENTE</h5>
      </div>
      <div class="col-12 col-sm-12 col-md-4 text-end">
        <button class="btn btn-primary active btn-sm" (click)="goBack()">
          Regresar
        </button>
      </div>
    </div>
  </div>
  <div body *ngIf="loading">
    <form-loader></form-loader>
  </div>
  <div body *ngIf="!loading">
    <form [formGroup]="form" class="form-material">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-2 p-2">
          <form-field [control]="form.get('fileNumber')" label="No&#46; Expediente">
            <input class="form-control" formControlName="fileNumber" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-5 p-2">
          <form-field [control]="form.get('criminalCase')" label="Causa Penal">
            <input class="form-control" formControlName="criminalCase" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-5 p-2">
          <form-field [control]="form.get('preliminaryInquiry')" label="Averiguaci&oacute;n Previa">
            <input class="form-control" formControlName="preliminaryInquiry" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
          <div class="row justify-content-center">
            <div class="col-sm-4"></div>

            <div class="col-sm-2">
              <button type=" submit " class="btn btn-primary btn-sm active" (click)="btnGetNotificationsByExpedient()">
                Consultar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
            </div>

            <div class="col-sm-2">
              <button type="submit " class="btn btn-danger btn-sm active" (click)="btnCleanData()">
                Limpiar
                <i class="fa fa-eraser"></i>
              </button>
            </div>

            <div class="col-sm-4"></div>
          </div>
        </div>
      </div>
    </form>
    <div class="row mb-2">
      <div class="d-flex justify-content-end" style="width: 97%">
        <app-columns-select class="mx-1" [(settings)]="settings" [leftList]="true"></app-columns-select>
      </div>
    </div>
    <div class="row w-100" style="max-height: 700px; overflow-y: scroll">
      <div class="col-sm-12 col-12 col-md-12 p-2">
        <div [class]="loadingTableData ? 'table-loading' : ''">
          <ng2-smart-table [attr.class]="'table-bordered'" [settings]="settings" [source]="dataTable"></ng2-smart-table>
        </div>
      </div>
    </div>
    <div class="row">
      <app-pagination [params]="notificationByExpedient" [totalItems]="totalData"></app-pagination>
    </div>
  </div>
</app-card>
