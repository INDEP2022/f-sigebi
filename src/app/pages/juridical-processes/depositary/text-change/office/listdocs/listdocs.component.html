<app-modal>
  <div header>
    <h5 class="modal-title">Documentos</h5>
  </div>
  <div body>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-12 mt-2 mb-2">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              (userRowSelect)="selectProceedings($event)"
              [settings]="settings2"
              [source]="data2"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
