<form [formGroup]="form" class="form-material">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('proceedingsNumber')"
        label="No. Expediente">
        <input
          type="text"
          class="form-control"
          formControlName="proceedingsNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('managementNumber')"
        label="No. de Gesti&oacute;n">
        <input
          type="text"
          class="form-control"
          formControlName="managementNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('flyerNumber')" label="No. Volante">
        <input
          type="text"
          class="form-control"
          formControlName="flyerNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('officio')" label="No. Oficio">
        <input
          type="text"
          class="form-control"
          formControlName="officio"
          [readOnly]="verBoton" />
      </form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12" *ngIf="!verBoton">
      <button class="btn btn-primary btn-sm active" (click)="buscarOficio()">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12" *ngIf="verBoton">
      <button
        class="btn btn-primary btn-sm active"
        (click)="nuevaBusquedaOficio()">
        Nueva B&uacute;squeda <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('RemitenteSenderUser')">
        <ngx-select
          [form]="form"
          [data]="users$$"
          (change)="getDescUserPuesto($event)"
          (fetchItems)="getUsers$($event)"
          bindLabel="userAndName"
          value="id"
          control="RemitenteSenderUser"
          label="Remitente"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>

        <!--input type="text" class="form-control" formControlName="RemitenteSenderUser" /-->
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('charge')" label="Cargo">
        <input type="text" class="form-control" formControlName="charge" />
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('addressee')" label="Destinatario">
        <input type="text" class="form-control" formControlName="addressee" />
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphInitial')"
        label="P&aacute;rrafo Inicial">
        <textarea
          type="text"
          rows="4"
          class="form-control"
          formControlName="paragraphInitial">
        </textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphFinish')"
        label="P&aacute;rrafo Final">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphFinish"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphOptional')"
        label="P&aacute;rrafo Opcional">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphOptional"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('descriptionSender')"
        label="Descripci&oacute;n Remitente">
        <textarea
          type="text"
          class="form-control"
          formControlName="descriptionSender"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row pl-3">C&#46;C&#46;P&#46;</div>

  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-2">
      <form-field [control]="form.get('typePerson')" label="Tipo Persona">
        <select class="form-control" formControlName="typePerson">
          <!--(change)="validaCampos($event)"-->
          <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-2">
      <form-field class="mb-3 mt-3" [control]="form.get('senderUser')">
        <ngx-select
          [form]="form"
          [data]="users$"
          (change)="getDescUser('control', $event)"
          [readonly]="form.get('typePerson').value === 'E'"
          (fetchItems)="getUsers($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUser"
          label="Usuario"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>

        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-2">
      <form-field [control]="form.get('personaExt')" label="Nombre Persona">
        <input
          type="text"
          class="form-control"
          formControlName="personaExt"
          [readonly]="!(form.get('typePerson').value === 'E')" />
      </form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('typePerson_I')" label="Tipo Persona">
        <select class="form-control" formControlName="typePerson_I">
          <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('senderUser_I')">
        <ngx-select
          [form]="form"
          [data]="users$"
          (change)="getDescUser('control_I', $event)"
          [readonly]="form.get('typePerson_I').value === 'E'"
          (fetchItems)="getUsers($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUser_I"
          label="Usuario"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-4">
      <form-field [control]="form.get('personaExt_I')" label="Nombre Persona">
        <input
          type="text"
          class="form-control"
          formControlName="personaExt_I"
          [readonly]="!(form.get('typePerson_I').value === 'E')" />
      </form-field>
    </div>
  </div>
  <hr />
  <div class="row mb-5">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <table class="table table-bordered" style="width: 100%">
        <thead>
          <tr>
            <th>Clave</th>
            <th>Descripci&oacute;n documento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of IAttDocument; let i = index">
            <td>{{ item.cveDocument }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            text="Imprimir"
            [disabled]="form.invalid"
            [loading]="loading"
            (confirm)="confirm()">
          </confirm-button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-info active"
            (click)="updateOficio()">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
