<form [formGroup]="form" class="form-material">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('proceedingsNumber')" label="Expediente">
        <input
          type="text"
          class="form-control"
          formControlName="proceedingsNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('managementNumber')"
        label="No_Of_GestiÃ³n">
        <input
          type="text"
          class="form-control"
          formControlName="managementNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('flyerNumber')" label="Volante">
        <input
          type="text"
          class="form-control"
          formControlName="flyerNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('officio')" label="Oficio">
        <input
          type="text"
          class="form-control"
          formControlName="officio"
          [readOnly]="verBoton" />
      </form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12" *ngIf="!verBoton">
      <button class="btn btn-primary btn-sm active" (click)="buscarOficio()">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12" *ngIf="verBoton">
      <button
        type="button"
        class="btn btn-primary btn-sm active"
        (click)="nuevaBusquedaOficio()">
        Nueva B&uacute;squeda <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('RemitenteSenderUser')">
        <ngx-select
          [form]="form"
          [data]="users$$"
          (change)="getDescUserPuesto($event)"
          (fetchItems)="getUsers$($event)"
          bindLabel="userAndName"
          value="id"
          control="RemitenteSenderUser"
          label="Remitente"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('charge')" label="Cargo">
        <input type="text" class="form-control" formControlName="charge" />
      </form-field>
    </div>
    <!--$%#$%#$%#$%345345345-->
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('addressee')">
        <ngx-select
          [form]="form"
          [data]="users_1"
          (fetchItems)="getUsers_1($event)"
          bindLabel="userAndName"
          value="id"
          control="addressee"
          label="Destinatario"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphInitial')"
        label="P&aacute;rrafo Inicial">
        <textarea
          type="text"
          rows="4"
          class="form-control"
          formControlName="paragraphInitial">
        </textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphFinish')"
        label="P&aacute;rrafo Final">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphFinish"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field [control]="form.get('paragraphOptional')" label="">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphOptional"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field [control]="form.get('descriptionSender')" label="">
        <textarea
          type="text"
          class="form-control"
          formControlName="descriptionSender"></textarea>
      </form-field>
    </div>
  </div>
  <!--div class="row pl-3"></div-->
  <hr />
  <div class="ch-content" header>
    <h5 class="title">C&#46;C&#46;P&#46;</h5>
    <div class="col-md-5 buttons">
      <!--app-columns-select [(settings)]="settings"></app-columns-select-->
      <div>
        <button (click)="openForm()" class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="filtroPersonaExt"
              (delete)="showDeleteAlert($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row mb-5">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <table class="table table-bordered" style="width: 100%">
        <thead>
          <tr>
            <th>Clave</th>
            <th>Descripci&oacute;n documento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of IAttDocument; let i = index">
            <td>{{ item.cveDocument }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            text="Imprimir"
            [disabled]="form.invalid"
            class="btn btn-primary active"
            (click)="confirm()">
            Imprimir
          </button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-info active"
            (click)="updateOficio()">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
