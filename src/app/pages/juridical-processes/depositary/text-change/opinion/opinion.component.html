<form [formGroup]="form" class="form-material">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('expedientNumber')"
        label="No. Expediente">
        <input
          type="text"
          class="form-control"
          formControlName="expedientNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('registerNumber')" label="Dictamen.">
        <input
          type="text"
          class="form-control"
          formControlName="registerNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('wheelNumber')" label="No. Volante">
        <input
          type="text"
          class="form-control"
          formControlName="wheelNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('typeDict')"
        label="No. Dictaminaci&oacute;n">
        <input
          type="text"
          class="form-control"
          formControlName="typeDict"
          [readOnly]="verBoton" />
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 col-sm-12 col-xs-12">
      <form-field [control]="form.get('key')" label="Clave">
        <input
          type="text"
          class="form-control"
          formControlName="key"
          [readOnly]="verBoton" />
      </form-field>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12" *ngIf="!verBoton">
      <button class="btn btn-primary btn-sm active" (click)="buscardictamen()">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12" *ngIf="verBoton">
      <button
        class="btn btn-primary btn-sm active"
        (click)="nuevaBusquedaOficio()">
        Nueva B&uacute;squeda <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
  <hr />
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('numberDictamination')" label="Dictamen">
        <input
          type="text"
          class="form-control"
          formControlName="numberDictamination" />
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field
        [control]="form.get('addressee_I')"
        label="Dictaminaci&oacute;n">
        <input type="text" class="form-control" formControlName="addressee_I" />
      </form-field>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('addressee')" label="Destinatario">
        <input type="text" class="form-control" formControlName="addressee" />
      </form-field>
      <!--form-field [control]="form.get('addressee_I')" label="Destinatario">
      <input type="text" class="form-control" formControlName="addressee_I" />
    </form-field-->
    </div>
  </div>

  <hr />
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('senderUserRemitente')">
        <ngx-select
          [form]="form"
          [data]="users$$"
          (change)="getDescUserPuesto($event)"
          (fetchItems)="getUsers$($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUserRemitente"
          label="Remitente"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>

        <!--input type="text" class="form-control"  formControlName="senderUserRemitente"/-->
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('charge')" label="Cargo">
        <input type="text" class="form-control" formControlName="charge" />
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <!--form-field [control]="form.get('addressee')" label="Destinatario">
        <input type="text" class="form-control" formControlName="addressee" />
      </form-field-->
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphInitial')"
        label="P&aacute;rrafo Inicial">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphInitial"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphFinish')"
        label="P&aacute;rrafo Final">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphFinish"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphOptional')"
        label="Adicional al p&aacute;rrafo Final">
        <textarea
          type="text"
          class="form-control"
          formControlName="paragraphOptional"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_1')"
        label="M&aacute;s Informaci&oacute;n">
        <textarea
          type="text"
          class="form-control"
          formControlName="masInfo_1"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_2')"
        label="M&aacute;s Informaci&oacute;n">
        <textarea
          type="text"
          class="form-control"
          formControlName="masInfo_2"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_3')"
        label="M&aacute;s Informaci&oacute;n">
        <textarea
          type="text"
          class="form-control"
          formControlName="masInfo_3"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row pl-3">C&#46;C&#46;P&#46;</div>
  <div class="row mt-3">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-4">
      <form-field [control]="form.get('typePerson')" label="Tipo Persona">
        <select class="form-control" formControlName="typePerson">
          <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-5">
      <form-field [control]="form.get('senderUser')">
        <ngx-select
          [form]="form"
          [data]="usersExtCombo"
          (change)="getDescUser('control', $event)"
          [readonly]="form.get('typePerson').value === 'S'"
          (fetchItems)="usersExt($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUser"
          label="Usuario"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-4">
      <form-field [control]="form.get('personaExt')" label="Nombre Persona">
        <input
          type="text"
          class="form-control"
          formControlName="personaExt"
          [readonly]="!(form.get('typePerson').value === 'S')" />
      </form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-4">
      <form-field [control]="form.get('typePerson_I')" label="Tipo Persona">
        <select class="form-control" formControlName="typePerson_I">
          <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-5">
      <form-field [control]="form.get('senderUser_I')">
        <ngx-select
          [form]="form"
          [data]="users$"
          (change)="getDescUser('control_I', $event)"
          [readonly]="form.get('typePerson_I').value === 'S'"
          (fetchItems)="getUsers($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUser_I"
          label="Usuario"
          [searchOnInit]="true"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-4">
      <form-field [control]="form.get('personaExt_I')" label="Nombre Persona">
        <input
          type="text"
          class="form-control"
          formControlName="personaExt_I"
          [readonly]="!(form.get('typePerson_I').value === 'S')" />
      </form-field>
    </div>
  </div>
  <!--Personas Externas
  <div formArrayName="extPerson">
    <ng-container *ngFor="let item of datosOpinion; let i = index">
      <app-textChange-modal
        [datosOpinion]="item"
        [form]="form"
        [index]="i"></app-textChange-modal>
    </ng-container>
  </div>-->
  <hr />
  <div class="row mb-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <confirm-button
            text="Imprimir"
            [loading]="loading"
            (confirm)="confirm()">
          </confirm-button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-info active"
            (click)="updateDictamen()">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
