<form [formGroup]="form" class="form-material">
  <div class="row justify-content-end mb-5">
    <div
      class="col-md-4 col-sm-12 col-xs-12 justify-content-end"
      *ngIf="!verBoton">
      <button
        class="btn btn-primary btn-sm active"
        style="float: right"
        (click)="buscardictamen()">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
    <div
      class="col-md-4 col-sm-12 col-xs-12 justify-content-end"
      *ngIf="verBoton">
      <button
        class="btn btn-primary btn-sm active"
        style="float: right"
        (click)="nuevaBusquedaOficio()">
        Nueva B&uacute;squeda <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('expedientNumber')" label="Expediente">
        <input
          type="text"
          class="form-control"
          formControlName="expedientNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('registerNumber')"
        label="No. Oficio Dic.">
        <input
          type="text"
          class="form-control"
          formControlName="registerNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('wheelNumber')" label="Volante">
        <input
          type="text"
          class="form-control"
          formControlName="wheelNumber"
          [readOnly]="verBoton" />
      </form-field>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <form-field [control]="form.get('typeDict')" label="Dictaminaci&oacute;n">
        <input
          type="text"
          class="form-control"
          formControlName="typeDict"
          [readOnly]="verBoton" />
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <form-field [control]="form.get('key')" label="Clave">
        <input
          type="text"
          class="form-control"
          formControlName="key"
          [readOnly]="verBoton" />
      </form-field>
    </div>

    <!-- <div class="col-md-4 col-sm-12 col-xs-12" *ngIf="!verBoton">
      <button class="btn btn-primary btn-sm active" (click)="buscardictamen()">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12" *ngIf="verBoton">
      <button class="btn btn-primary btn-sm active" (click)="nuevaBusquedaOficio()">
        Nueva B&uacute;squeda <i class="fa fa-search ml-2"></i>
      </button>
    </div> -->
  </div>

  <p class="mt-3"><b>Dictamen</b></p>
  <hr />
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field
        [control]="form.get('numberDictamination')"
        label="No. Of Dicta">
        <input
          readonly
          type="text"
          class="form-control"
          formControlName="numberDictamination" />
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field
        [control]="form.get('typeDict_')"
        label="Dictaminaci&oacute;n">
        <input
          readonly
          type="text"
          class="form-control"
          formControlName="typeDict_" />
      </form-field>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('addressee')">
        <ngx-select
          [readonly]="!dictatesNumber"
          [form]="form"
          [data]="users$"
          (fetchItems)="getUsers$$($event)"
          bindLabel="userAndName"
          value="id"
          control="addressee"
          label="Destinatario"
          [searchOnInit]="false"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel2"
          [optionTemplate]="userOption2">
        </ngx-select>
        <ng-template #userLabel2 let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption2 let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>

        <!-- <input [readonly]="!dictatesNumber" type="text" class="form-control" formControlName="addressee" /> -->
      </form-field>
      <!--form-field [control]="form.get('addressee_I')" label="Destinatario">
      <input type="text" class="form-control" formControlName="addressee_I" />
    </form-field-->
    </div>
  </div>

  <hr />
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('senderUserRemitente')">
        <ngx-select
          [readonly]="!dictatesNumber"
          [form]="form"
          [data]="users$$"
          (change)="getDescUserPuesto($event)"
          (fetchItems)="getUsers$($event)"
          bindLabel="userAndName"
          value="id"
          control="senderUserRemitente"
          label="Remitente"
          [searchOnInit]="false"
          [showTooltip]="true"
          termMaxLength="30"
          [labelTemplate]="userLabel"
          [optionTemplate]="userOption">
        </ngx-select>
        <ng-template #userLabel let-item="item">
          {{ item.id }} - {{ item.name }}
        </ng-template>
        <ng-template #userOption let-item="item">
          <div [title]="item.id + '-' + item.name">
            {{ item.id }} - {{ item.name }}
          </div>
        </ng-template>

        <!--input type="text" class="form-control"  formControlName="senderUserRemitente"/-->
      </form-field>
    </div>
    <div class="col-md-8 col-sm-12 col-xs-12 mt-3">
      <form-field [control]="form.get('charge')" label="Cargo">
        <input
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="charge" />
      </form-field>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
      <!--form-field [control]="form.get('addressee')" label="Destinatario">
        <input type="text" class="form-control" formControlName="addressee" />
      </form-field-->
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphInitial')"
        label="P&aacute;rrafo Inicial">
        <textarea
          maxlength="2000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="paragraphInitial"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphFinish')"
        label="P&aacute;rrafo Final">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="paragraphFinish"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('paragraphOptional')"
        label="Adicional al p&aacute;rrafo Final">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="paragraphOptional"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_1')"
        label="M&aacute;s Informaci&oacute;n">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="masInfo_1"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_1_1')"
        label="M&aacute;s Informaci&oacute;n 1">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="masInfo_1_1"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_1_2')"
        label="M&aacute;s Informaci&oacute;n 2">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="masInfo_1_2"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form-field
        [control]="form.get('masInfo_2')"
        label="M&aacute;s Informaci&oacute;n 3">
        <textarea
          maxlength="4000"
          [readonly]="!dictatesNumber"
          type="text"
          class="form-control"
          formControlName="masInfo_2"
          rows="5"></textarea>
      </form-field>
    </div>
  </div>
  <div class="ch-content" header>
    <h5 class="title">C&#46;C&#46;P&#46;</h5>
    <hr />
    <div class="col-md-5 buttons">
      <!--app-columns-select [(settings)]="settings"></app-columns-select-->
      <div>
        <button
          [disabled]="!dictatesNumber"
          (click)="openForm()"
          class="btn btn-primary active btn-sm ml-3">
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <div body>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="dataExt"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <!--app-pagination [params]="params" [totalItems]="totalItems"></app-pagination-->
  </div>
  <hr />
  <div class="row mb-5">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="!form.valid"
            type="button"
            class="btn btn-info active"
            (click)="updateDictamen()">
            Actualizar
          </button>
        </div>
        <div class="m-3">
          <confirm-button
            [disabled]="!form.valid"
            text="Imprimir"
            [loading]="loading"
            (confirm)="confirm()">
          </confirm-button>
        </div>
      </div>
    </div>
  </div>
</form>
