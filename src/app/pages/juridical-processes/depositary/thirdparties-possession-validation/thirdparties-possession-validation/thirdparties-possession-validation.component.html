<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">VALIDACI&Oacute;N DE POSESIÓN A TERCEROS</h5>
  </div>

  <div body>
    <!-- TABLA----NOTIFICACIONES RELACIONADAS CON EL EXPEDIENTE -->
    <div class="row w-100 alert alert-info">
      <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
        <form [formGroup]="noExpediente" class="form-material">
          <div class="row w-100">
            <div class="col-sm-12 col-12 col-md-4 p-2">
              <form-field [control]="noExpediente.get('noExpediente')">
                <div class="d-flex">
                  <input
                    placeholder="No. Expediente"
                    type="number"
                    class="form-control"
                    formControlName="noExpediente" />
                </div>
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-8 p-2">
              <h6>NOTIFICACIONES RELACIONADAS CON EL EXPEDIENTE</h6>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-12 col-md-12 p-2">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsNotificaciones"
          [source]="dataTableNotifications">
        </ng2-smart-table>
      </div>
    </div>
    <!-- TABLA----NOTIFICACIONES RELACIONADAS CON EL EXPEDIENTE -->

    <!-- TABLA----BIENES RELACIONADOS CON EL EXPEDIENTE -->
    <div class="row w-100">
      <div class="col-sm-12 col-12 col-md-5 col-lg-5 p-2 alert alert-info">
        <h6>BIENES RELACIONADOS CON EL EXPEDIENTE</h6>
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsBienes"
          [source]="dataTableBienes"
          (userRowSelect)="rowSelected($event)">
        </ng2-smart-table>
        <br />
        <span class="badge m-2 badge-pill bg-primary"
          >&#42;&#42;Disponibles</span
        >
        <span class="badge m-2 badge-pill bg-dark"
          >&#42;&#42;No Disponibles</span
        >
      </div>
      <!-- TABLA----BIENES RELACIONADOS CON EL EXPEDIENTE -->
      <div class="col-sm-12 col-12 col-md-2 col-lg-2 p-2 text-center">
        <button
          (click)="addGoodOffice()"
          class="btn btn-secondary btn-sm bg-success active m-3 p-3"
          type="button">
          <!-- Mover uno -->
          <i class="bx bxs-right-arrow-circle bx-md"></i>
        </button>
        <br />
        <button
          (click)="deleteGoodOffice()"
          class="btn btn-secondary btn-sm active bg-danger m-3 p-3"
          type="button">
          <!-- Mover uno -->
          <i class="bx bxs-left-arrow-circle bx-md"></i>
        </button>
      </div>
      <!-- TABLA----BIENES RELACIONADOS CON EL OFICIO -->
      <div class="col-sm-12 col-12 col-md-5 col-lg-5 p-2 alert alert-info">
        <h6>BIENES RELACIONADOS CON EL OFICIO</h6>
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="tableSettingsBienesOficio"
          [source]="dataTableBienesOficio"
          (userRowSelect)="rowSelected2($event)">
        </ng2-smart-table>
      </div>
    </div>
    <br />
    <!-- TABLA----BIENES RELACIONADOS CON EL OFICIO -->
    <form [formGroup]="form" class="form-material">
      <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <h6>Datos del Volante</h6>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('wheelNumber')"
            label="No&#46; Volante">
            <input class="form-control" formControlName="wheelNumber" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('officeExternalKey')"
            label="Clave de Oficio">
            <input class="form-control" formControlName="officeExternalKey" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <form-field [control]="form.get('addressee')" label="Destinatario">
            <input class="form-control" formControlName="addressee" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2 text-center">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary btn-sm active text-wrap"
              (click)="btnInsertarTextoPredefinido()">
              Insertar Texto Predefinido
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2 text-center">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary btn-sm active text-wrap"
              (click)="btnReemplazarMarcadores()">
              Reemplazar Marcadores
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2 text-center">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary btn-sm active text-wrap"
              (click)="btnImprimir()">
              Imprimir
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 text-center">
          <form-field [control]="form.get('texto')" label="Texto">
            <textarea
              maxlength="4000"
              rows="12"
              class="form-control"
              formControlName="texto"></textarea>
          </form-field>
        </div>
        <!-- Form CON COPIA PARA -->
        <form [formGroup]="formCcpOficio" class="form-material">
          <div class="row tp-2 mb-2">
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field
                [control]="formCcpOficio.get('ccp1')"
                label="C&#46;P&#46;P 1">
                <input class="form-control" formControlName="ccp1" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field
                [control]="formCcpOficio.get('ccp2')"
                label="C&#46;P&#46;P 2">
                <input class="form-control" formControlName="ccp2" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field [control]="formCcpOficio.get('firma')" label="Firma">
                <input class="form-control" formControlName="firma" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-4 p-2 text-center">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active"
                  (click)="sendForm()">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- Form CON COPIA PARA -->
        <form [formGroup]="formGood" class="form-material">
          <div class="row tp-2 mb-2">
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field
                [control]="formGood.get('delegationCloseNumber')"
                label="Delegación Cierre">
                <input
                  type="text"
                  maxlength="40"
                  class="form-control"
                  formControlName="delegationCloseNumber" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field
                maxlength="40"
                [control]="formGood.get('numClueNavy')"
                label="Clave Armada">
                <input class="form-control" formControlName="numClueNavy" />
              </form-field>
            </div>
            <div class="col-sm-12 col-12 col-md-6 p-2">
              <form-field
                maxlength="40"
                [control]="formGood.get('closingDate')"
                label="Fecha de Cierre">
                <input
                  class="form-control"
                  bsDatepicker
                  formControlName="closingDate" />
              </form-field>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
</app-card>
