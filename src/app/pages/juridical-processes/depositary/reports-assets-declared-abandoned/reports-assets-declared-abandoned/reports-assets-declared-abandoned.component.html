<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Reportes de bienes declarados como abandono</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('delegation')">
            <ngx-select
              [form]="form"
              (fetchItems)="getDelegations($event)"
              [data]="delegations"
              value="id"
              bindLabel="description"
              label="Delegaci&oacute;n"
              [control]="'delegation'"
              (change)="getDelegations($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('subdelegation')">
            <ngx-select
              [form]="form"
              (fetchItems)="getSubdelegations($event)"
              [data]="subdelegations"
              value="id"
              bindLabel="description"
              label="Sub Delegaci&oacute;n"
              [control]="'subdelegation'"
              (change)="getSubdelegations($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('dateInitRatification')"
            label="Fecha page de Ratificaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="dateInitRatification"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('dateFinish')" label="Fecha Final">
            <input
              type="text"
              class="form-control"
              formControlName="dateFinish"
              [min]="form.get('dateInitRatification').value"
              [minDate]="form.get('dateInitRatification').value"
              [ngModel]="
                form.get('dateFinish').value <
                form.get('dateInitRatification').value
                  ? form.get('dateInitRatification').value
                  : form.get('dateFinish').value
              "
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('ofFile')" label="Del Expediente">
            <input type="text" class="form-control" formControlName="ofFile" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('atFile')" label="al Expediente">
            <input
              type="text"
              class="form-control"
              formControlName="atFile"
              [min]="form.get('ofFile').value"
              [ngModel]="
                form.get('atFile').value < form.get('ofFile').value
                  ? form.get('ofFile').value
                  : form.get('atFile').value
              " />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
          <form-field [control]="form.get('ofgood')" label="Del Bien">
            <input type="text" class="form-control" formControlName="ofgood" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
          <form-field [control]="form.get('atgood')" label="al Bien">
            <input
              type="text"
              class="form-control"
              formControlName="atgood"
              [min]="form.get('ofgood').value"
              [ngModel]="
                form.get('atgood').value < form.get('ofgood').value
                  ? form.get('ofgood').value
                  : form.get('atgood').value
              " />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 mt-3">
          <ngx-select
            [form]="form"
            [data]="users$"
            (change)="getDescUserPuesto($event)"
            (fetchItems)="getUsers($event)"
            bindLabel="userAndName"
            control="capturingUser"
            label="Usuario que Ratifica"
            [searchOnInit]="true"
            [showTooltip]="true"
            termMaxLength="30"
            [labelTemplate]="userLabel"
            [optionTemplate]="userOption">
          </ngx-select>
          <ng-template #userLabel let-item="item">
            {{ item.id }} - {{ item.name }}
          </ng-template>
          <ng-template #userOption let-item="item">
            <div [title]="item.id + '-' + item.name">
              {{ item.id }} - {{ item.name }}
            </div>
          </ng-template>
        </div>
        <form-field [control]="form.get('user')">
          <input type="hidden" class="form-control" formControlName="user" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="submit"
          class="btn btn-primary active"
          [disabled]="!form.valid"
          (click)="confirm()">
          Imprimir
        </button>
      </div>
      <div class="m-3">
        <button
          (click)="cleanForm()"
          type="button"
          class="btn btn-danger active">
          Limpiar
        </button>
      </div>
    </div>
  </div>
</app-card>
