<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Reportes Administrativos</h5>
  </div>
  <div body class="body">
    <form [formGroup]="formGroup" class="container-fluid form-material p-0">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <form-field
              class="col-sm-12 col-12 col-md-4 p-2"
              [control]="formGroup.get('dateRepo')"
              label="Fecha">
              <input
                class="form-control"
                formControlName="dateRepo"
                maxLength="11"
                bsDatepicker />
            </form-field>
            <div class="col-sm-12 col-12 col-md-8 p-2">
              <button
                type="submit"
                class="btn btn-primary active btn-sm ml-3"
                (click)="searchWithFilters()">
                Buscar
                <i class="bx bx-search-alt bx-sm float-icon"></i>
              </button>
              <!-- </div>
            <div class="col-12 col-sm-4 col-md-3 p-2 text-center"> -->
              <button
                type="button"
                class="btn btn-danger active btn-sm ml-3"
                (click)="cleanDate()">
                Limpiar
                <i class="fa fa-eraser ml-1"></i>
              </button>
            </div>
            <form-field
              class="col-sm-12 col-12 col-md-12 p-2 text-center"
              [control]="formGroup.get('report')"
              label="Reporte">
              <textarea
                type="text"
                class="form-control"
                rows="2"
                formControlName="report"
                maxLength="100"></textarea>
            </form-field>
          </div>
        </div>
      </div>
    </form>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- <div class="col-12 col-sm-12 col-md-4 text-end">
            <app-columns-select
              [(settings)]="settingsTable"></app-columns-select>
          </div> -->
          <div
            class="col-sm-12 col-12 col-md-12 table-responsive p-5"
            style="max-height: 500px; overflow-y: scroll">
            <div [class]="loadingTable ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settingsTable"
                [source]="dataTable">
              </ng2-smart-table>
            </div>
          </div>
          <div class="col-sm-12 col-12 col-md-12">
            <app-pagination
              [params]="tableParams"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </div>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger btn-sm active"
            (click)="close()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
