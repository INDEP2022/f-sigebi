            <div class="form-group col-sm-12 col-12 col-md-8 p-2">
              <form-field [control]="form.get('noBien')">
                <ngx-select
                  (fetchItems)="getGoodsSheard($event)"
                  [data]="goods"
                  [form]="form"
                  value="id"
                  bindLabel="description"
                  label="No&#46; Bien"
                  control="noBien"
                  [showTooltip]="true"
                  termMaxLength="400"
                  (change)="onChangeGood($event)"
                  [labelTemplate]="userLabel"
                  [optionTemplate]="userOption">
                </ngx-select>
              </form-field>
              <ng-template #userLabel let-item="item"
                >{{ item.id }} - {{ item.description }}</ng-template
              >
              <ng-template #userOption let-item="item"
                >{{ item.id }} - {{ item.description }}</ng-template
              >
            </div>
            <div class="col-12 col-sm-12 col-md-4 p-2">

                type="submit"
                class="btn btn-primary active btn-sm m-2 ml-3"

              <button

                <i class="fa fa-eraser ml-1"></i>
              </button>
              <!-- </div>

                Guardar
                <i aria-hidden="true" class="fa fa-save"></i></button

                class="btn btn-info btn-sm active ml-3 mr-3">

        <div

          *ngIf="loadingGood || loadingAppointment">
          <div class="d-flex justify-content-center">

              <div class="loader"></div>
              <h6 class="loader-msg pt-3">Cargando... por favor espere...</h6>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('noExpedient')"
            label="No&#46; de Expediente">
            <input
              type="number"
              [readonly]="true"
              class="form-control"
              maxLength="30"
              formControlName="noExpedient" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('fechaAcuerdoAsegurado')"
            label="Fecha de Acuerdo Asegurado">
            <input
              class="form-control"
              formControlName="fechaAcuerdoAsegurado"
              [readonly]="true"
              maxLength="11"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('fechaRecepcion')"
            label="Fecha de Recepci&oacute;n">
            <input
              class="form-control"
              formControlName="fechaRecepcion"
              [readonly]="true"
              maxLength="11"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('fechaDecomiso')"

            <input

              maxLength="11"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <form-field
            [control]="form.get('estatusBien')"
            label="Estatus del Bien">
            <textarea

              rows="2"

        <div class="col-sm-12 col-12 col-md-6 p-2">

        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <form-field
            [control]="form.get('descriptionGood')"
            label="DescripciÃ³n del Bien">
            <textarea
              [readonly]="true"
              class="form-control"
              rows="4"
              maxLength="1250"
              formControlName="descriptionGood"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 mt-3 mb-3">
          <hr class="row" />
        </div>

        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field
            [control]="form.get('tipoNombramiento')"
            label="Tipo de Nombramiento">
            <select class="form-control" formControlName="tipoNombramiento">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'A'">Administrador</option>
              <option [value]="'D'">Depositar&iacute;a</option>
              <option [value]="'I'">Interventor</option>
              <option [value]="'C'">Comodatar&iacute;o</option>
              <option [value]="'B'">Bien en uso del INDEP</option>
            </select>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">
          <form-field [control]="form.get('estatus')" label="Estatus">
            <select class="form-control" formControlName="estatus">
              <option [value]="null">Seleccione un valor</option>
              <option [value]="'P'">Provisional</option>
              <option [value]="'D'">Definitiva</option>
            </select>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-3 p-2">

            bindLabel="nameDesc"
            label="Tipo de Depositar&iacute;a"
            value="otkey"
            (change)="getDepositaryTypeChange($event)"
            (fetchItems)="getDepositaryType($event)"
            [form]="form"
            [showTooltip]="true"
            [searchOnInit]="true"
            termMaxLength="100"
            control="tipoDepositaria"></ngx-select>
        </div>

        <div class="col-sm-12 col-12 col-md-3 p-2">

            [data]="saeRepresentativeSelect"
            bindLabel="nameDesc"
            label="Representante INDEP"
            value="id"

            (fetchItems)="getSaeUser($event)"
            [form]="form"
            [showTooltip]="true"
            [searchOnInit]="true"
            termMaxLength="100"
            control="representanteSAE"></ngx-select>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <form-field [control]="form.get('nombre')" label="Nombre">
            <input
              class="form-control"
              formControlName="nombre"
              maxLength="100" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-6 p-2">
          <div class="row w-100 pl-4">
            <!-- <label class="form-control-label">Tipo Volante</label> -->
            <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2 text-center">
              <form-radio label="Sin Menaje" for="sinMenaje">
                <input
                  id="sinMenaje"
                  type="radio"
                  formControlName="bienesMenaje"
                  value="N"
                  (change)="changeMenaje()" />
              </form-radio>
            </div>
            <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2 text-center">
              <form-radio
                label="Con Menaje"
                for="conMenaje"
                (change)="changeMenaje()">
                <input
                  id="conMenaje"
                  type="radio"
                  formControlName="bienesMenaje"
                  value="S" />
              </form-radio>
            </div>
            <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2 text-right">
              <button
                type="button"
                [disabled]="
                  !form.get('bienesMenaje').value ||
                  form.get('bienesMenaje').value == 'N' ||
                  blockMenaje
                "
                tooltip="Bienes Asociados"
                containerClass="tooltip-style"
                class="btn btn-primary btn-sm active m-1"
                (click)="btnBienes()">
                <i class="bx bx-list-check"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 mt-3 mb-3">
          <hr class="row" />
        </div>

        <div class="col-sm-12 col-12 col-md-2 p-2">

            <input

        <div class="col-sm-12 col-12 col-md-2 p-2">

        <div class="col-sm-12 col-12 col-md-6 p-2">

            <div class="card-body">
              <div class="row">
                <div class="col-sm-12 col-12 col-md-6 p-2">
                  <form-check label="Con Remoci&oacute;n" for="remocion">
                    <input
                      id="remocion"
                      type="checkbox"
                      formControlName="remocion"
                      (click)="toggleRemocion($event.target)" />
                  </form-check>
                </div>
                <div class="col-sm-12 col-12 col-md-6 p-2">
                  <form-field [control]="form.get('fecha')" label="Fecha">
                    <input
                      class="form-control"
                      formControlName="fecha"
                      maxLength="11"
                      bsDatepicker />
                  </form-field>
                </div>
                <div class="col-sm-12 col-12 col-md-12 p-2">

                  </form-field>

              </div>
            </div>

                      class="form-control"
                      formControlName="iva"
                      maxLength="5" />
                  </form-field>
                </div>
                <div class="col-sm-12 col-12 col-md-4 p-2">
                  <form-field
                    [control]="form.get('fechaInicio')"
                    label="Fecha Inicio">
                    <input
                      class="form-control"
                      formControlName="fechaInicio"
                      maxLength="11"
                      bsDatepicker />
                  </form-field>
                </div>
                <div class="col-sm-12 col-12 col-md-8 p-2">
                  <form-field
                    [control]="form.get('noNombramiento')"
                    label="No&#46; Nombramiento">
                    <input
                      class="form-control"
                      formControlName="noNombramiento"
                      maxLength="60" />
                  </form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2">
          <hr class="row" />
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 mb-4">
          <h5>Acuerdo Junta de Gobierno</h5>
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field
            [control]="form.get('fechaAcuerdo')"
            label="Fecha Acuerdo Junta de Gobierno">
            <input
              class="form-control"
              formControlName="fechaAcuerdo"
              maxLength="11"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-8 p-2">
          <form-field
            [control]="form.get('noAcuerdo')"
            label="No&#46; Acuerdo Junta de Gobierno">
            <input
              class="form-control"
              formControlName="noAcuerdo"
              maxLength="20" />
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-12 p-2 mt-3 mb-3">
          <hr class="row" />
        </div>
        <div class="col-sm-12 col-12 col-md-4 p-2">
          <form-field [control]="form.get('anexo')" label="Anexo">
            <textarea
              class="form-control"
              formControlName="anexo"
              maxLength="20"
              rows="3"></textarea>
          </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-8 p-2 mb-4">
          <form-field
            [control]="form.get('observaciones')"
            label="Observaciones">
            <textarea
              class="form-control"
              formControlName="observaciones"
              maxLength="1000"
              rows="3"></textarea>
          </form-field>
        </div>

        <div
          class="col-sm-12 col-12 col-md-12 col-lg-12 p-2 mb-5 p-5"
          *ngIf="loadingRadioSelect">
          <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
              <div class="loader"></div>
              <h6 class="loader-msg pt-3">Cargando... por favor espere...</h6>
            </div>
          </div>
        </div>
        <div
          *ngIf="showScanRadio"
          class="col-sm-12 col-12 col-md-12 p-2 mb-5 card">
          <form
            [formGroup]="formRadioScan"
            class="container-fluid form-material">
            <div class="row w-100 pl-4 card-body">
              <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2 text-center">
                <form-radio
                  label="Folio Acta Depositar&iacute;a"
                  for="depositaryFolio">
                  <input
                    id="depositaryFolio"
                    type="radio"
                    formControlName="scanningFolio"
                    (change)="changeRadioScan('A')"
                    value="A" />
                </form-radio>
              </div>
              <div class="col-sm-12 col-12 col-md-6 col-lg-6 p-2 text-center">
                <form-radio label="Folio Remoci&oacute;n" for="removalFolio">
                  <input
                    id="removalFolio"
                    type="radio"
                    formControlName="scanningFolio"
                    (change)="changeRadioScan('R')"
                    value="R" />
                </form-radio>
              </div>
              <!-- <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2 text-center">

                    formControlName="scanningFolio"
                    (change)="changeRadioScan('D')"
                    value="D" />

              <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2 text-center">
                <button
                  type="button"
                  class="btn btn-primary btn-sm active m-1"
                  (click)="closeRadioScan()">
                  Cerrar
                </button>
              </div>
            </div>
          </form>
        </div>

          </button>
          <button
            (click)="btnJuridicalReport()"

            type="button"
            class="btn btn-info btn-sm active ml-3">
            <i class="bx bxs-detail"></i>
          </button>
          <button
            (click)="btnReportesAdministrativos()"

            containerClass="tooltip-style"
            type="button"
            class="btn btn-info btn-sm active ml-3">
            <i class="bx bxs-detail"></i>

        </div>
        <!-- PARTE DE ESCANEO -->
        <div class="col-md-8 col-12 col-sm-12" *ngIf="showScanForm">
          <app-scanning-foil-appointment
            [formScan]="formScan"

            [goodId]="noBienReadOnly"
            [dataUserLogged]="dataUserLogged"
            (scanRequestEmitter)="scanRequest($event)"

            (messageDigitalizationEmitter)="messageDigitalization($event)"
            (viewPicturesEmitter)="
              viewPictures($event)
            "></app-scanning-foil-appointment>
        </div>
        <div class="col-md-2 col-12 col-sm-12 text-center p-1">
          <button
            (click)="btnMasivIncomePays()"
            name="masivIncomePays"
            tooltip="Ingreso Masivo de Pagos"
            containerClass="tooltip-style"
            type="button"
            class="btn btn-warning btn-sm active ml-3">
            <i class="bx bx-window-open"></i>
          </button>
          <button
            (click)="btnConceptsPaysCatalogs()"
            name="conceptsPaysCatalogs"

            class="btn btn-warning btn-sm active ml-3">

          </button>
          <button
            (click)="btnDepositaryCatalog()"

            containerClass="tooltip-style"
            type="button"
            class="btn btn-warning btn-sm active ml-3">
            <i class="bx bx-window-open"></i>
          </button>
        </div>
