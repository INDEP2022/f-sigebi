<app-modal *ngIf="!plain">
  <div class="w-100" header>
    <div class="d-flex flex-wrap justify-content-between aling-items-center">
      <h5 class="modal-title">
        Lista de Nombramientos Relacionados al Bien "{{ noBien }}"
      </h5>
    </div>
  </div>

  <div body>
    <div class="alert alert-info">
      Selecciona un registro para cargar el nombramiento o dar clic en cerrar
      para cargar sólo la información del Bien
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <h6>Nombramientos</h6>
      </div>
      <!-- <div class="col-md-4 text-end d-flex flex-row-reverse">
        <app-columns-select
          [leftList]="true"
          [(settings)]="settings"></app-columns-select>
      </div> -->
      <div
        class="col-sm-12 col-12 col-md-12 table-responsive p-1"
        style="max-height: 500px; overflow-y: scroll">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            class="table-responsive"
            [settings]="settings"
            (userRowSelect)="formData($event.data)"
            [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="paramsList" [totalItems]="totalItems">
    </app-pagination>
    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary active btn-sm" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
