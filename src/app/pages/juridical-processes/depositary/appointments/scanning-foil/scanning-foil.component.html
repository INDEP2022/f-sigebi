<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="disabled"
            (click)="createScannerFoil()"
            type="button"
            class="btn btn-primary btn-sm active">
            Solicitud Escaneo
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="disabled"
            (click)="openScannerPage()"
            [disabled]="!officeDictationData && !dictationData"
            type="button"
            class="btn btn-info btn-sm active">
            Escaneo
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <form [formGroup]="form" class="form-material">
        <div class="col-md-full col-sm-12 col-xs-12">
          <form-field
            label="Folio de escaneo"
            [control]="form.get('scanningFoli')">
            <input
              type="text"
              class="form-control"
              formControlName="scanningFoli" />
          </form-field>
        </div>
        <div class="col-md-12 col-sm-12 col-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                [disabled]="disabled"
                (click)="replicate()"
                type="button"
                class="btn btn-warning btn-sm active">
                Replicar Folio
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="disabled"
            (click)="showMessageDigitalization()"
            type="button"
            class="btn btn-info btn-sm active">
            Solicitud Digitalizaci&oacute;n
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="disabled"
            (click)="showScannerFoil()"
            type="button"
            class="btn btn-primary btn-sm active">
            Ver Im&aacute;genes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
