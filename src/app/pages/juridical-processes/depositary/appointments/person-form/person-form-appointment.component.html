<app-modal>
  <div header>
    <h5 class="modal-title">Cat&aacute;logo Personas</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="personForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="personForm.get('personName')"
            label="Clave Depositar&iacute;as">
            <input
              type="text"
              class="form-control"
              maxLength="30"
              formControlName="personName" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="personForm.get('name')"
            label="Descripci&oacute;n">
            <input
              type="text"
              maxLength="200"
              class="form-control"
              formControlName="name" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="personForm.get('street')" label="Calle">
            <input
              type="text"
              maxLength="200"
              class="form-control"
              formControlName="street" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="personForm.get('suburb')" label="Colonia">
            <input
              type="text"
              maxLength="100"
              class="form-control"
              formControlName="suburb" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="personForm.get('streetNumber')"
            label="No.&nbsp;Exterior">
            <input
              type="text"
              maxLength="10"
              class="form-control"
              formControlName="streetNumber" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="personForm.get('apartmentNumber')"
            label="No.&nbsp;Interior">
            <input
              type="text"
              maxLength="10"
              class="form-control"
              formControlName="apartmentNumber" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('delegation')"
            label="Delegaci&oacute;n/Municipio">
            <input
              type="text"
              maxLength="60"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('zipCode')"
            label="C&oacute;digo Postal">
            <input
              type="text"
              maxLength="5"
              class="form-control"
              formControlName="zipCode" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="personForm.get('rfc')" label="RFC">
            <input
              type="text"
              maxLength="20"
              class="form-control"
              formControlName="rfc" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="personForm.get('curp')" label="CURP">
            <input
              type="text"
              maxLength="20"
              class="form-control"
              formControlName="curp" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="personForm.get('phone')"
            label="Tel&eacute;fono">
            <input
              type="tel"
              maxLength="20"
              class="form-control"
              formControlName="phone" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="personForm.get('keyEntFed')">
            <ngx-select
              [form]="personForm"
              [data]="entFed"
              bindLabel="otvalor"
              label="Entidad Federativa"
              value="otkey"
              (fetchItems)="getEntFed($event)"
              maxLength="100"
              control="keyEntFed"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field [control]="personForm.get('keyOperation')">
            <ngx-select
              [searchOnInit]="true"
              [form]="personForm"
              [data]="operation"
              bindLabel="otvalor"
              label="Giro"
              value="otkey"
              (fetchItems)="getTurn($event)"
              maxLength="100"
              control="keyOperation"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('typePerson')"
            label="Tipo Persona">
            <select
              class="form-control"
              formControlName="typePerson"
              [class.opacidad_select]="!personForm.get('typePerson').value">
              <option
                *ngFor="let option of optionsTipoP"
                [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('typeResponsible')"
            label="Tipo Responsable">
            <select
              class="form-control"
              formControlName="typeResponsible"
              [class.opacidad_select]="
                !personForm.get('typeResponsible').value
              ">
              <option
                *ngFor="let option of optionsTipoR"
                [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="personForm.get('manager')"
            label="Representante">
            <input
              type="text"
              maxLength="60"
              class="form-control"
              formControlName="manager" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field [control]="personForm.get('email')" label="Correo">
            <input
              type="email"
              maxLength="60"
              class="form-control"
              formControlName="email" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!personForm.valid"
          [btnSmall]="true"
          [type]="'button'"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button class="btn btn-danger btn-sm active mr-3" (click)="close()">
          Cancelar
        </button>
        <!-- <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button> -->
      </div>
    </div>
  </div>
</app-modal>
