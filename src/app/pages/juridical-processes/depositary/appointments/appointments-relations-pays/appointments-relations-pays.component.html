<app-modal>
  <div header>
    <h5 class="modal-title pull-left">Relaci&oacute;n de Pagos</h5>
  </div>
  <div body class="body">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- <div class="col-12 col-sm-12 col-md-4 text-end">
            <app-columns-select
              [(settings)]="settingsTable"></app-columns-select>
          </div> -->
          <div
            class="col-sm-12 col-12 col-md-12 table-responsive p-5"
            style="max-height: 500px; overflow-y: scroll">
            <div [class]="loadingTable ? 'table-loading' : ''">
              <ng2-smart-table
                [attr.class]="'table-bordered'"
                [settings]="settingsTable"
                [source]="dataTable">
              </ng2-smart-table>
            </div>
          </div>
          <div class="col-sm-12 col-12 col-md-12">
            <app-pagination
              [params]="tableParams"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </div>
    <div footer>
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-danger btn-sm active"
            (click)="close()">
            Oprima para Regresar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
