<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Notificaci&oacute;n de abandono por aseguramiento</h5>
  </div>
  <div body>
    <div class="row pl-4">
      Si desea consultar un Bien en particular selecci&oacute;nelo
    </div>
    <form [formGroup]="form" class="form-material">
      <div class="row mt-5">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberGood')" label="No&#46; Bien">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood"
              (keyup.enter)="onSearch()" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('event')" label="Evento">
            <input type="text" class="form-control" formControlName="event" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('cve_bank')" label="Banco">
            <input
              type="text"
              class="form-control"
              formControlName="cve_bank" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <!--form-field [control]="form.get('loand')" label="Carga archivo"-->
          <button type="text" class="btn btn-sm btn-info active">
            Carga archivo
          </button>
          <!--input type="text" class="form-control" formControlName="loand" /-->
          <!--/form-field-->
        </div>
      </div>
    </form>
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-success active"
            (click)="paymentDispersion()">
            Dispersi&#243;n de pagos
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-material col-md-10">
        <!--search-bar [params]="params"></search-bar>
      </div>
      <div class="col-md-2"-->
      </div>
      <div class="col-md-2 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
