<div class="row">
  <div [class]="loading ? 'table-loading' : ''">
    <ng2-smart-table
      [attr.class]="'table-bordered'"
      [settings]="settings"
      [source]="data">
    </ng2-smart-table>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</div>
