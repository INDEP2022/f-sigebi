<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <div class="col-12 col-sm-12 col-md-8">
      <h5 class="title">Carga Pagos Depositar&iacute;as</h5>
    </div>
    <div class="col-12 col-sm-12 col-md-4 text-end" *ngIf="origin">
      <button class="btn btn-primary active btn-sm" (click)="goBack()">
        Regresar
        <i class="fas fa-arrow-circle-left"></i>
      </button>
    </div>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('appointment')" label="Nombramiento">
            <input
              type="text"
              class="form-control"
              formControlName="appointment"
              [maxLength]="30" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('idPayment')" label="Id Pago">
            <input
              type="text"
              class="form-control"
              formControlName="idPayment"
              [maxLength]="30" />
          </form-field>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary active btn-sm mr-3"
            (click)="search()">
            Buscar
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button>
          <button class="btn btn-danger btn-sm active mr-3" (click)="clean()">
            Limpiar <i class="fas fa-eraser"> </i>
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="d-flex justify-content-end">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="edit($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
