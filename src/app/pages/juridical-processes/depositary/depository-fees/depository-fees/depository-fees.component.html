<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Notificaci&#46;n de abandono por aseguramiento</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('appointment')" label="Nombramiento">
            <input
              type="text"
              class="form-control"
              formControlName="appointment" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('idPayment')" label="Id Pago">
            <input
              type="text"
              class="form-control"
              formControlName="idPayment" />
          </form-field>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="form-material col-md-8">
        <search-bar [params]="params"></search-bar>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2 buttons">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
    </div>
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        [attr.class]="'table-bordered'"
        [settings]="settings"
        [source]="data">
      </ng2-smart-table>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>
</app-card>
