<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Ordenes de ingreso por bien de depositaria</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberGood')" label="No Bien">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('contractKey')" label="Cve Contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contractKey" />
          </form-field>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <form-field [control]="form.get('depositary')" label="Depositario">
            <input
              type="text"
              class="form-control"
              formControlName="depositary" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('description')" label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('date')" label="Fecha">
            <input
              type="text"
              class="form-control"
              formControlName="date"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                type="button"
                class="btn btn-primary btn-sm active"
                (click)="print()">
                Imprimir
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row pl-3">
        Se reportarán los pagos a partir de la fecha seleccionada
      </div>
      <hr />
      <div class="row pl-3">Firmante</div>

      <div class="row mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('user')" label="Usuario">
            <input type="text" class="form-control" formControlName="user" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('username')" label="Nombre">
            <input
              type="text"
              class="form-control"
              formControlName="username"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('charge')" label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="charge"
              bsDatepicker />
          </form-field>
        </div>
      </div>
    </form>
  </div>
</app-card>
