<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <div class="col-12 col-sm-12 col-md-8">
      <h5 class="title">
        &Oacute;rdenes de ingreso por bien de depositar&iacute;a
      </h5>
    </div>
    <div class="col-12 col-sm-12 col-md-4 text-end">
      <button class="btn btn-primary active btn-sm" (click)="goBack()">
        Regresar
        <i class="fas fa-arrow-circle-left"></i>
      </button>
    </div>
  </div>
  <div body style="padding-bottom: 13rem">
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberGood')" label="No Bien">
            <input
              type="number"
              class="form-control"
              formControlName="numberGood"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('contractKey')" label="Cve Contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contractKey"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <form-field [control]="form.get('depositary')" label="Depositario">
            <input
              type="text"
              class="form-control"
              formControlName="depositary"
              [readonly]="true" />
          </form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('date')" label="Fecha">
            <input
              type="text"
              class="form-control"
              formControlName="date"
              bsDatepicker />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <button
                type="button"
                class="btn btn-primary btn-sm active"
                (click)="print()"
                [disabled]="form.invalid">
                Imprimir <i class="bx bx-printer bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row pl-3">
        Se reportar&aacute;n los pagos a partir de la fecha seleccionada
      </div>
      <hr />
      <div class="row pl-3">Firmante</div>
      <div class="row mt-5">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('userId')">
            <ngx-select
              [form]="form"
              [data]="users$"
              (change)="getDescUser($event)"
              (fetchItems)="getUsers($event)"
              bindLabel="userAndName"
              control="userId"
              label="Usuario"
              [searchOnInit]="true"
              [showTooltip]="true"
              termMaxLength="30"
              [labelTemplate]="userLabel"
              [optionTemplate]="userOption">
            </ngx-select>
            <ng-template #userLabel let-item="item">
              {{ item.id }} - {{ item.name }}
            </ng-template>
            <ng-template #userOption let-item="item">
              <div [title]="item.id + '-' + item.name">
                {{ item.id }} - {{ item.name }}
              </div>
            </ng-template>
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('username')" label="Nombre">
            <input
              type="text"
              class="form-control"
              formControlName="username"
              [readonly]="true" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('charge')" label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="charge"
              [readonly]="true" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12"></div>
      </div>
    </form>
  </div>
</app-card>
