<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Notificaci√≥n de abandono por aseguramiento</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('numberGood')" label="No Bien">
            <input
              type="text"
              class="form-control"
              formControlName="numberGood" />
          </form-field>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <form-field [control]="form.get('description')" label="Descripcion">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
          <form-field [control]="form.get('amount')" label="Cantidad">
            <input type="text" class="form-control" formControlName="amount" />
          </form-field>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('periods')" label="Periodo 1">
            <input type="text" class="form-control" formControlName="periods" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('periods1')" label="Periodo 2">
            <input
              type="text"
              class="form-control"
              formControlName="periods1" />
          </form-field>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <form-field [control]="form.get('periods2')" label="Periodo 3">
            <input
              type="text"
              class="form-control"
              formControlName="periods2" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="form-material col-md-5">
          <search-bar [params]="params"></search-bar>
        </div>
      </div>
      <div [class]="loading ? 'table-loading' : ''">
        <ng2-smart-table
          [attr.class]="'table-bordered'"
          [settings]="settings"
          [source]="data">
        </ng2-smart-table>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </form>
  </div>
</app-card>
