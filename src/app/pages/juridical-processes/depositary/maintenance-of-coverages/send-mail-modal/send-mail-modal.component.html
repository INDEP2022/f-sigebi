<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-2">
          <button disabled="disabled">Para:</button>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('for')" label="">
            <input type="text" class="form-control" formControlName="for" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button disabled="disabled">C.C.:</button>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('cc')" label="">
            <input type="text" class="form-control" formControlName="cc" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <strong>Asunto:</strong>
        </div>
        <div class="col-md-9">
          <form-field [control]="form.get('subject')" label="">
            <input type="text" class="form-control" formControlName="subject" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('message')" label="">
            <textarea
              class="form-control"
              formControlName="message"
              rows="5"
              cols="50"
              placeholder="Mensaje"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <strong>Mensaje</strong>
        </div>
        <div class="col-md-5 col-sm-12 col-xs-12">
          <form-field [control]="form.get('selMen')">
            <ngx-select
              [searchOnInit]="false"
              (fetchItems)="getSelecOptions($event)"
              bindLabel="description"
              [data]="optionsSelected"
              [form]="form"
              control="selMen"
              [showTooltip]="false"
              value="id"
              label=""
              (change)="changeSelection($event)"></ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-primary btn-sm active"
          (click)="send()">
          Enviar
          <i class="bx bx-send"></i>
        </button>
      </div>
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
