<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="false"
            (click)="createScannerFoil()"
            tooltip="Generar Folio de Escaneo y Solicitud"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="false"
            (click)="openScannerPage()"
            tooltip="Escanear"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <form [formGroup]="form" class="form-material">
        <div class="col-md-full col-sm-12 col-xs-12">
          <form-field
            label="Folio de escaneo"
            [control]="form.get('scanningFoli')">
            <input
              type="text"
              class="form-control"
              formControlName="scanningFoli" />
          </form-field>
        </div>
      </form>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="false"
            (click)="showMessageDigitalization()"
            tooltip="imprimir Solicitud de Escaneo"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file-find"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12 col-xs-12">
      <div class="d-flex justify-content-center">
        <div class="m-3">
          <button
            [disabled]="false"
            (click)="showScannerFoil()"
            tooltip="Consulta de imÃ¡genes escaneadas"
            containerClass="tooltip-style"
            class="btn btn-secondary btn-sm active m-1">
            <i class="bx bxs-file"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
