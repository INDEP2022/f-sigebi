<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <div class="col-12 col-sm-12 col-md-6">
      <h5 class="title">Carga masiva de carga de depositarias</h5>
    </div>
  </div>
  <div body>
    <div class="ch-content">
      <h5 class="title"></h5>
      <div class="col-md-5 buttons">
        <div>
          <div *ngIf="origin" class="col-12 col-sm-12 col-md-6 text-end">
            <button
              class="btn btn-primary active btn-sm m-2"
              (click)="goBack()">
              Regresar
              <i class="fas fa-arrow-circle-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row pl-4">Proceso de Carga Masiva de pagos de Depositar√≠as</div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="m-3">
          <button
            type="button"
            class="btn btn-sm btn-success active"
            (click)="file.click()">
            Importar Excel / CSV <i class="bi bi-file-earmark-excel-fill"></i>
          </button>
          <input
            type="file"
            name="file"
            #file
            class="d-none"
            accept=".xlsx, .xls, .csv, application/vnd.ms-excel"
            (change)="onFileChange($event)" />
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="m-3">
          <button class="btn btn-primary btn-sm active">
            Validar registros <i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="m-3">
          <button type="button" class="btn btn-primary btn-sm active">
            Aplicar Registros
            <i aria-hidden="true" class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <!--CAN WORK1 TABLE-->
      <div class="ch-content">
        <h5 class="title"></h5>
        <div class="col-md-5 buttons">
          <div>
            <app-columns-select [settings]="settings"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
