<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Carga masiva de carga de depositarias</h5>
  </div>
  <div body>
    <div class="row pl-4">Proceso de Carga Masiva de pagos de Depositar√≠as</div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              class="btn btn-success btn-sm ml-2"
              type="button"
              (click)="file.click()">
              Abrir archivo Excel / CSV
            </button>
            <input
              type="file"
              name="file"
              #file
              class="d-none"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              (change)="onFileChange($event)" />
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button
              type="button"
              class="btn btn-info btn-sm active"
              (click)="loadData()">
              Validar registros
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="d-flex justify-content-center">
          <div class="m-3">
            <button type="button" class="btn btn-primary btn-sm active">
              Aplicar Registros
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <!--CAN WORK1 TABLE-->
      <div class="row justify-content-end mr-1">
        <div class="ch-content">
          <div class="row justify-content-end pt-3 mr-3">
            <app-columns-select
              [settings]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination [params]="params" [totalItems]="totalItems">
      </app-pagination>
    </div>
  </div>
</app-card>
