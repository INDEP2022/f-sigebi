<!-- form Conciliacion de pagos recibidos -->
<form [formGroup]="form">
    <div class="row w-100">
        <div class="col-sm-12 col-12 col-md-12 col-lg-12 p-2">
            <span class="subtitle">
                Ejecutar la conciliacion de pagos recibidos
            </span>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <form-field [control]="form.get('noBien')" label="No. Bien">
                <!-- <label class="label w-100">No. Bien</label> -->
                <input class="form-control" formControlName="noBien"
                        placeholder="No. Bien">
                
            </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
            <div class="form-group">
                <input class="form-control" placeholder="Detalle No. Bien">
                <label class="label w-100">Detalle No. Bien</label>
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <form-field [control]="form.get('nombramiento')" label="Nombramiento">
                <!-- <label class="label w-100">Nombramiento</label> -->
                <input class="form-control" formControlName="nombramiento"
                        placeholder="Nombramiento">
                
            </form-field>
        </div>
        <div class="col-sm-12 col-12 col-md-8 col-lg-8 p-2">
            <div class="form-group">
                <input class="form-control" placeholder="Detalle Nombramiento">
                <label class="label w-100">Detalle Nombramiento</label>
            </div>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <form-field [control]="form.get('fecha')" label="Fecha">
                <!-- <label class="label w-100">Fecha</label> -->
                <input class="form-control" formControlName="fecha"
                        placeholder="Fecha" bsDatapicker>
                         <!-- [nbDatepicker]="formpicker1">
                <nb-datepicker #formpicker1></nb-datepicker> -->
                
            </form-field>
        </div>
        <div *ngIf="nombrePantalla == 'concil-pag'" class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <button type="button" status="primary" (click)="btnEjecutar()">
                    Ejecutar
                </button>
                <!-- <label class="label">&nbsp;</label>&nbsp;  
                <div class="d-flex justify-content-center">
                </div> -->
            </div>
        </div>
        <div *ngIf="nombrePantalla == 'concil-pag'" class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <div class="form-group">
                <button type="button" status="primary" (click)="btnDeshacer()">
                    Deshacer
                </button>
                <!-- <label class="label">&nbsp;</label>&nbsp;  
                <div class="d-flex justify-content-center">
                </div> -->
            </div>
        </div>
    </div>
</form>
<!-- form Conciliacion de pagos recibidos -->

<!-- form Conciliacion de pagos recibidos -->
<form [formGroup]="formDepositario">

                Depositario
            </span>
        </div>
        <div class="col-sm-12 col-12 col-md-4 col-lg-4 p-2">
            <form-field [control]="formDepositario.get('idDepositario')" label="Id Depositario">

                        placeholder="Id Depositario">
                
            </form-field>
        </div>
