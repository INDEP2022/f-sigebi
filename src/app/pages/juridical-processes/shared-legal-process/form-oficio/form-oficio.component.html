<form
  [formGroup]="form"
  (submit)="mostrarInfo()"
  class="container-fluid form-material">
  <div class="row w-100">
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('noVolante')" label="No. Volante">
        <input
          type="number"
          class="form-control"
          formControlName="noVolante"
          placeholder="No Volante" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('noExpediente')" label="No. Expediente">
        <input
          type="number"
          class="form-control"
          formControlName="noExpediente"
          placeholder="No Expediente" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('oficio')" label="Oficio">
        <input
          class="form-control"
          placeholder="Oficio"
          formControlName="oficio" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('tipoOficio')" label="Tipo Oficio">
        <input
          type="number"
          class="form-control"
          formControlName="tipoOficio"
          placeholder="Tipo Oficio" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('remitente')" label="Remitente">
        <input
          class="form-control"
          formControlName="remitente"
          placeholder="Remitente" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('destinatario')" label="Destinatario">
        <input
          class="form-control"
          formControlName="destinatario"
          placeholder="Destinatario" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <form-field [control]="form.get('ciudad')" label="Ciudad">
        <input
          class="form-control"
          formControlName="ciudad"
          placeholder="Ciudad" />
      </form-field>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <div class="form-group">
        <label class="form-control-label w-100">DATA DE OFICIO</label>
        <label class="form-control-label w-100">Clave Oficio</label>
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <div class="form-group">
        <label class="form-control-label w-100">FECHA DE CAPTURA</label>
        <label class="form-control-label w-100">Fecha Captura</label>
      </div>
    </div>
    <div class="col-sm-12 col-12 col-md-3 p-1">
      <div class="form-group">
        <label class="form-control-label w-100">ESTATUS</label>
        <label class="form-control-label w-100">Estatus</label>
      </div>
    </div>
  </div>
</form>
