<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista de asuntos</h5>
    <div class="add-select">
      <button class="btn btn-primary btn-sm active" (click)="showToast()">
        Nueva
      </button>
    </div>
  </div>
  <div body>
    <div>
      <div class="md-tabs">
        <tabset>
          <tab heading="Basic title" id="tab1">Basic content</tab>
          <tab heading="Basic Title 1">Basic content 1</tab>
          <tab heading="Basic Title 2">Basic content 2</tab>
        </tabset>
      </div>
    </div>
  </div>
  <div footer class="d-flex justify-content-center">
    <div>
      <button class="btn btn-secondary btn-sm active">Guardar</button>
    </div>
  </div>
</app-card>
