<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="nonDeliveryReasonsForm">
      <div class="row">
        <!-- <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="nonDeliveryReasonsForm.get('id')" label="Registro">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div> -->
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="nonDeliveryReasonsForm.get('reasonType')"
            label="Tipo motivo">
            <select class="form-control" formControlName="reasonType">
              <option [value]="null">Seleccione un tipo motivo</option>
              <option *ngFor="let item of typeReason" [value]="item.label">
                {{ item.label }}
              </option>
            </select>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="nonDeliveryReasonsForm.get('eventType')"
            label="Tipo evento">
            <select class="form-control" formControlName="eventType">
              <option [value]="null">Seleccione un tipo evento</option>
              <option *ngFor="let item of typeEvent" [value]="item.label">
                {{ item.label }}
              </option>
            </select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12 pt-sm-5 pt-md-2">
          <form-field
            [control]="nonDeliveryReasonsForm.get('reason')"
            label="DescripciÃ³n Motivo">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="reason">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!nonDeliveryReasonsForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
