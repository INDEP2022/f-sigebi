<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="municipalityForm">
      <div class="row">
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('idMunicipality')"
            label="ID De Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="idMunicipality" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('nameMunicipality')"
            label="Nombre De Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="nameMunicipality" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('stateKey')"
            label="Clave">
            <input
              type="number"
              class="form-control"
              formControlName="stateKey"
              min="0" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="version"
              min="0" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('description')"
            label="Descripción">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field
            [control]="municipalityForm.get('codMarginality')"
            label="Código Marginalidad">
            <input
              type="text"
              class="form-control"
              formControlName="codMarginality" />
          </form-field>
        </div>
        <div class="col-12 pt-4">
          <form-field [control]="municipalityForm.get('risk')" label="Riesgo">
            <input type="text" class="form-control" formControlName="risk" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!municipalityForm.valid"
          [loading]="loading"
          (click)="edit ? update() : create()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
