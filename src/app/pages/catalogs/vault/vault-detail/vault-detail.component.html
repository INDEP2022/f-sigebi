<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="vaultForm">
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="vaultForm.get('ubication')"
            label="Ubicaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="ubication" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field [control]="vaultForm.get('manager')">
            <ngx-select
              (fetchItems)="getUserTracking($event)"
              [data]="manger"
              [form]="vaultForm"
              value="user"
              bindLabel="name"
              label="Responsable"
              control="manager">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="vaultForm.get('stateCode')">
            <ngx-select
              (fetchItems)="getStates($event)"
              [data]="states"
              [form]="vaultForm"
              value="id"
              bindLabel="descCondition"
              label="Estado"
              control="stateCode"
              (change)="onValuesChange4($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="vaultForm.get('cityCode')">
            <ngx-select
              (fetchItems)="getCities($event)"
              [data]="cities"
              [form]="vaultForm"
              value="idCity"
              bindLabel="nameCity"
              label="Ciudad"
              control="cityCode"
              (change)="onValuesChange1($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="vaultForm.get('municipalityCode')">
            <ngx-select
              (fetchItems)="getMunicipalities($event)"
              [data]="municipalities"
              [form]="vaultForm"
              value="idMunicipality"
              bindLabel="nameMunicipality"
              label="Municipio"
              control="municipalityCode"
              (change)="onValuesChange2($event)">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="vaultForm.get('localityCode')">
            <ngx-select
              (fetchItems)="getLocalities($event)"
              [data]="localities"
              [form]="vaultForm"
              value="id"
              bindLabel="nameLocation"
              label="Localidad"
              control="localityCode"
              (change)="onValuesChange3($event)">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="vaultForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="text"
              rows="2"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!vaultForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
