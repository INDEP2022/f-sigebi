<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} B&Oacute;VEDA</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('idSafe')"
            label="Id de la B&oacute;veda">
            <input
              type="number"
              class="form-control"
              formControlName="idSafe"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="text"
              rows="3"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="form.get('ubication')"
            label="Ubicaci&oacute;n">
            <textarea
              type="text"
              rows="3"
              class="form-control"
              formControlName="ubication"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <form-field [control]="form.get('manager')" label="Responsable">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field
            [control]="form.get('registerNumber')"
            label="N&uacute;mero de registro">
            <input
              type="number"
              class="form-control"
              formControlName="registerNumber"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>
        <div class="col-md-6">
          <ngx-select
            [form]="form"
            [data]="states"
            bindLabel="descState"
            label="Estado"
            value="codeState"
            (fetchItems)="getStates($event)"
            control="stateCode"></ngx-select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <ngx-select
            [form]="form"
            [data]="cities"
            bindLabel="nameCity"
            label="Ciudad"
            value="idCity"
            (fetchItems)="getCities($event)"
            control="cityCode"></ngx-select>
        </div>
        <div class="col-md-4">
          <ngx-select
            [form]="form"
            [data]="municipalities"
            bindLabel="municipalityName"
            label="Municipio"
            value="key"
            (fetchItems)="getMunicipalities($event)"
            control="municipalityCode"></ngx-select>
        </div>
        <div class="col-md-4">
          <ngx-select
            [form]="form"
            [data]="localities"
            label="Localidad"
            bindLabel="localityName"
            value="key"
            (fetchItems)="getLocalities($event)"
            control="localityCode"></ngx-select>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
