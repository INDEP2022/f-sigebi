<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} ABOGADO</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('name')" label="Nombre">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('street')" label="Calle N">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <form-field
            [control]="form.get('streetNumber')"
            label="No&#46; Exterior">
            <input
              type="number"
              class="form-control"
              min="1"
              pattern="^[0-9]+"
              formControlName="streetNumber" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('apartmentNumber')"
            label="No&#46; Interior">
            <input
              type="number"
              min="1"
              pattern="^[0-9]+"
              class="form-control"
              formControlName="apartmentNumber" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('suburb')" label="Colonia">
            <input type="text" class="form-control" formControlName="suburb" />
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <ngx-select
            [form]="form"
            [data]="delegations"
            bindLabel="city"
            label="Delegaci&oacute;n o municipio"
            value="id"
            (fetchItems)="getFromSelect($event)"
            control="delegation"></ngx-select>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('zipCode')"
            label="C&oacute;digo Postal">
            <input
              type="number"
              class="form-control"
              min="1"
              pattern="^[0-9]+"
              formControlName="zipCode" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <form-field [control]="form.get('phone')" label="Tel&eacute;fono">
            <input type="text" class="form-control" formControlName="phone" />
          </form-field>
        </div>
        <div class="col-md-6">
          <ngx-select
            [form]="form"
            bindLabel="name"
            [data]="offices"
            label="No. de Despacho"
            value="id"
            (fetchItems)="getOffices($event)"
            control="idOffice"></ngx-select>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
