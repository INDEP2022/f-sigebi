<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="typeRelevantForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="typeRelevantForm.get('description')"
            label="Descripci&oacute;n">
            <input
              class="form-control"
              type="text"
              formControlName="description"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="typeRelevantForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version"
              min="0" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="typeRelevantForm.get('numberPhotography')"
            label="N&uacute;mero fotograf&iacute;a">
            <input
              type="number"
              class="form-control"
              formControlName="numberPhotography"
              min="0" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="typeRelevantForm.get('detailsPhotography')"
            label="Detalle">
            <input
              class="form-control"
              type="text"
              formControlName="detailsPhotography"
              maxlength="255" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="typeRelevantForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
