<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="typeRelevantForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="typeRelevantForm.get('description')"
            label="Descripción">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description"
              placeholder="Descripción"></textarea>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="typeRelevantForm.get('version')"
            label="Versión">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="typeRelevantForm.get('noPhotography')"
            label="Número fotografia">
            <input
              type="number"
              class="form-control"
              formControlName="noPhotography" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="typeRelevantForm.get('detailsPhotography')"
            label="Detalle">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="detailsPhotography"
              placeholder="Detalle"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="typeRelevantForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
