<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="typeDoctoForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="typeDoctoForm.get('id')" label="Identificador">
            <input
              type="number"
              class="form-control"
              formControlName="id"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>

        <div class="pt-4 col-md-12">
          <form-field
            [control]="typeDoctoForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              rows="2"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>

        <div class="pt-4 col-md-6">
          <form-field
            [control]="typeDoctoForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>

        <div class="pt-4 col-md-6">
          <form-field [control]="typeDoctoForm.get('status')" label="Estatus">
            <input
              type="number"
              class="form-control"
              formControlName="status"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="typeDoctoForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
