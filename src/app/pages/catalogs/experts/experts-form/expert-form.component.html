<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('name')" label="Nombre del experto">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('position')" label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('registryNumber')"
            label="N&uacute;mero de Registro">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
