<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="stateForm" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="stateForm.get('id')" label="CVE Estado">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="stateForm.get('codeCondition')"
            label="C&oacute;digo">
            <input
              type="text"
              class="form-control"
              formControlName="codeCondition" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="stateForm.get('descCondition')" label="Nombre">
            <input
              type="text"
              class="form-control"
              formControlName="descCondition" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="stateForm.get('zoneHourlyStd')"
            label="Zona Horaria">
            <input
              type="text"
              class="form-control"
              formControlName="zoneHourlyStd" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="stateForm.get('zoneHourlyVer')"
            label="Versi&oacute;n de la Zona Horaria">
            <input
              type="text"
              class="form-control"
              formControlName="zoneHourlyVer" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="stateForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="stateForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
