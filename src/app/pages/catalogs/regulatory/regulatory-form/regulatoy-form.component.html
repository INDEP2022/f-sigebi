<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="form.get('fractionId')"
            label="Id Fracci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="fractionId" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('number')" label="N&uacute;mero">
            <input type="text" class="form-control" formControlName="number" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('validateEf')" label="Validar Ef">
            <input
              type="text"
              class="form-control"
              formControlName="validateEf" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('validateEc')" label="Validar Ec">
            <input
              type="text"
              class="form-control"
              formControlName="validateEc" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('userCreation')"
            label="Usuario Creaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="userCreation" />
          </form-field>
        </div>
        <div *ngIf="!edit" class="col-md-12">
          <form-field
            [control]="form.get('createDate')"
            label="Fecha Creaci&oacute;n">
            <input
              type="date"
              class="form-control"
              formControlName="createDate" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('userModification')"
            label="Usuario Modificaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="userModification" />
          </form-field>
        </div>
        <div *ngIf="edit" class="col-md-12">
          <form-field
            [control]="form.get('modificationDate')"
            label="Fecha Modificaci&oacute;n">
            <input
              type="date"
              class="form-control"
              formControlName="modificationDate" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('version')" label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
