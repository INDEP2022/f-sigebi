<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('fractionId')">
            <ngx-select
              [form]="form"
              control="fractionId"
              [data]="fractionIdSelected"
              value="id"
              bindLabel="description"
              label="No. Fracci&oacute;n"
              (fetchItems)="getFractionAll($event)"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('number')" label="N&uacute;mero">
            <input type="text" class="form-control" formControlName="number" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('validateEf')" label="Validar Ef">
            <input
              type="text"
              class="form-control"
              formControlName="validateEf" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="form.get('validateEc')" label="Validar Ec">
            <input
              type="text"
              class="form-control"
              formControlName="validateEc" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('version')" label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <textarea
              rows="3"
              class="form-control"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
