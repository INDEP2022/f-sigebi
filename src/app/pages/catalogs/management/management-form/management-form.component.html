<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar gesti&oacute;n' : 'Crear gesti&oacute;n' }}
    </h5>
  </div>
  <div body>
    <form [formGroup]="managementForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="managementForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="text"
              class="form-control"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field
            [control]="managementForm.get('idTramite')"
            label="Tramite">
            <input
              type="text"
              class="form-control"
              formControlName="idTramite" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!managementForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
