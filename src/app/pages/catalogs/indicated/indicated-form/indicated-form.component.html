<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Editar indiciado' : 'Nuevo indiciado' }}
    </h5>
  </div>

  <div body>
    <form [formGroup]="indicatedForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="indicatedForm.get('name')" label="Nombre">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="indicatedForm.get('noRegistration')"
            label="NÃºmero de registro">
            <input
              type="text"
              class="form-control"
              formControlName="noRegistration" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field [control]="indicatedForm.get('curp')" label="Curp">
            <input type="text" class="form-control" formControlName="curp" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field
            [control]="indicatedForm.get('consecutive')"
            label="Consecutivo">
            <input
              type="text"
              class="form-control"
              formControlName="consecutive" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!indicatedForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
