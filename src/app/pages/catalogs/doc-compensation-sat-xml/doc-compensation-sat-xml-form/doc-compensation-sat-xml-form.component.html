<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="compensationForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="compensationForm.get('id')" label="Id">
            <input
              type="number"
              class="form-control"
              formControlName="id"
              placeholder="Id" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="compensationForm.get('idOficioSat')"
            label="Id Oficina">
            <input
              type="number"
              class="form-control"
              formControlName="idOficioSat"
              placeholder="Id oficina" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="compensationForm.get('typeDocSatXml')"
            label="Tipo documento">
            <input
              type="text"
              class="form-control"
              formControlName="typeDocSatXml"
              placeholder="Tipo documento" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="compensationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
