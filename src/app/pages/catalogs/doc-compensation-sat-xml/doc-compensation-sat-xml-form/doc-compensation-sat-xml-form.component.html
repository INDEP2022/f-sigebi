<app-modal>
  <div header>
    <h5 class="modal-title">
      {{ edit ? 'Actualizar' : 'Nuevo' }} {{ title1 }}
    </h5>
  </div>
  <div body>
    <form [formGroup]="compensationForm" class="form-material">
      <!--<div class="row">
        <div class="col-md-6">
          <form-field [control]="compensationForm.get('id')" label="Id">
            <input
              type="number"
              class="form-control"
              formControlName="id"/>
          </form-field>
        </div>
      </div>-->
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="compensationForm.get('idOficioSat')"
            label="No. Oficina">
            <input
              type="text"
              class="form-control"
              formControlName="idOficioSat" />
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <form-field
            [control]="compensationForm.get('typeDocSatXml')"
            label="Tipo documento">
            <input
              type="text"
              class="form-control"
              formControlName="typeDocSatXml" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="compensationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
