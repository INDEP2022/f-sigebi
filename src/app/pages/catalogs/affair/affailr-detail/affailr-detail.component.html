<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="affairForm">
      <div class="row">
        <div class="col-md-6">
          <form-field
            label="DescripciÃ³n"
            [control]="affairForm.get('description')">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            label="Proceso detona"
            [control]="affairForm.get('processDetonate')">
            <ng-select
              formControlName="processDetonate"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="ABANDONO">ABANDONO</ng-option>
              <ng-option value="AMPARO">AMPARO</ng-option>
              <ng-option value="DEVOLUCION">DEVOLUCION</ng-option>
              <ng-option value="INFORMACION">INFORMACION</ng-option>
              <ng-option value="RES_ESPECIE">RES_ESPECIE</ng-option>
              <ng-option value="RES_NUMERARIO">RES_NUMERARIO</ng-option>
              <ng-option value="RES_PAGO_ESPECIE">RES_PAGO_ESPECIE</ng-option>
              <ng-option value="TRANSFERENCIA">TRANSFERENCIA</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
