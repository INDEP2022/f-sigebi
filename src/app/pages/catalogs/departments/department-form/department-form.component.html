<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="departmentForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="departmentForm.get('numDelegation')">
            <ngx-select
              [form]="departmentForm"
              control="numDelegation"
              (fetchItems)="getDelegations($event)"
              [data]="delegations"
              bindLabel="description"
              label="Delegaci&oacute;n"
              value="id"
              (change)="onSubDelegation($event)"
              [readonly]="false"></ngx-select>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="departmentForm.get('numSubDelegation')">
            <ngx-select
              [form]="departmentForm"
              control="numSubDelegation"
              (fetchItems)="getSubdelegations($event)"
              [data]="subdelegations"
              value="id"
              bindLabel="description"
              label="Subdelegaci&oacute;n"
              (change)="onPhaseEdo($event)"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-4">
          <form-field
            [control]="departmentForm.get('id')"
            label="No. Departamento">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field
            [control]="departmentForm.get('dsarea')"
            label="Descripci&oacute;n de Ãrea">
            <input type="text" class="form-control" formControlName="dsarea" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-4">
          <form-field
            [control]="departmentForm.get('lastOffice')"
            label="&Uacute;ltimo oficio">
            <input
              type="text"
              class="form-control"
              formControlName="lastOffice" />
          </form-field>
        </div>

        <!-- <div class="col-md-3">
          <form-field [control]="departmentForm.get('numRegister')" label="No. Registro">
            <input type="number" class="form-control" formControlName="numRegister" />
          </form-field>
        </div> -->

        <div class="col-md-2">
          <form-field [control]="departmentForm.get('level')" label="Nivel">
            <input type="text" class="form-control" formControlName="level" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="departmentForm.get('depDelegation')"
            label="Dependencia entre Delegaciones">
            <input
              type="text"
              class="form-control"
              formControlName="depDelegation" />
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-6">
          <form-field
            [control]="departmentForm.get('depend')"
            label="Departamento Delegaci&oacute;n">
            <input type="text" class="form-control" formControlName="depend" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="departmentForm.get('phaseEdo')"
            label="Fase EDO">
            <input
              type="text"
              class="form-control"
              formControlName="phaseEdo" />
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <form-field
          [control]="departmentForm.get('description')"
          label="Descripci&oacute;n">
          <input
            type="text"
            class="form-control"
            formControlName="description" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="departmentForm.invalid"
          [type]="'button'"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
