<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="departmentForm" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field [control]="departmentForm.get('id')" label="ID">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-4 offset-md-1">
          <form-field [control]="departmentForm.get('numDelegation')">
            <ngx-select
              [form]="departmentForm"
              control="numDelegation"
              [data]="delegations"
              value="id"
              bindLabel="nameGoodType"
              label="Delegación"
              (fetchItems)="getDelegations($event)"></ngx-select>
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field [control]="departmentForm.get('numSubDelegation')">
            <ngx-select
              [form]="departmentForm"
              control="numSubDelegation"
              [data]="subdelegations"
              value="id"
              bindLabel="nameGoodType"
              label="Subdelegación"
              (fetchItems)="getSubdelegations($event)"></ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="departmentForm.get('dsarea')"
            label="Descripción de area">
            <input
              type="number"
              class="form-control"
              formControlName="dsarea" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="departmentForm.get('lastOffice')"
            label="Último oficio">
            <input
              type="number"
              class="form-control"
              formControlName="lastOffice" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="departmentForm.get('numRegister')"
            label="No. Registro">
            <input
              type="number"
              class="form-control"
              formControlName="numRegister" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field [control]="departmentForm.get('level')" label="Nivel">
            <input type="number" class="form-control" formControlName="level" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="departmentForm.get('depend')"
            label="Dependencia">
            <input
              type="number"
              class="form-control"
              formControlName="depend" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="departmentForm.get('depend')"
            label="Departamento delegación">
            <input
              type="number"
              class="form-control"
              formControlName="depend" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="departmentForm.get('depend')" label="Fase EDO">
            <input
              type="number"
              class="form-control"
              formControlName="depend" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <form-field
          [control]="departmentForm.get('description')"
          label="Descripción">
          <input
            type="number"
            class="form-control"
            formControlName="description" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="departmentForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
