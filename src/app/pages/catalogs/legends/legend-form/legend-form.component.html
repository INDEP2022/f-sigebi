<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="legendForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="legendForm.get('legend')" label="Legenda">
            <textarea
              type="text"
              class="form-control"
              formControlName="legend"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="legendForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>

        <div class="col-md-8 d-flex">
          <form-radio label="Activo">
            <input type="radio" formControlName="status" value="0" />
          </form-radio>
          <form-radio label="Inactivo">
            <input type="radio" formControlName="status" value="1" />
          </form-radio>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="legendForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
