<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="siabClasificationform" class="form-material">
      <div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('typeId')"
              label="Tipo">
              <input
                type="number"
                class="form-control"
                formControlName="typeId"
                min="0" />
            </form-field>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('typeDescription')"
              label="Descripción">
              <input
                type="text"
                class="form-control"
                formControlName="typeDescription" />
            </form-field>
          </div>
        </div>
      </div>

      <div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('subtypeId')"
              label="Subtipo">
              <input
                type="number"
                class="form-control"
                formControlName="subtypeId"
                min="0" />
            </form-field>
          </div>
        </div>

        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('subtypeDescription')"
              label="Descripción del subtipo">
              <input
                type="text"
                class="form-control"
                formControlName="subtypeDescription" />
            </form-field>
          </div>
        </div>
      </div>

      <div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('ssubtypeId')"
              label="Sub subtipo">
              <input
                type="number"
                class="form-control"
                formControlName="ssubtypeId"
                min="0" />
            </form-field>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('ssubtypeDescription')"
              label="Descripción del Subtipo">
              <input
                type="text"
                class="form-control"
                formControlName="ssubtypeDescription" />
            </form-field>
          </div>
        </div>
      </div>

      <div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('sssubtypeId')"
              label="Sssubtipo">
              <input
                type="number"
                class="form-control"
                formControlName="sssubtypeId"
                min="0" />
            </form-field>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('sssubtypeDescription')"
              label="Descripción de Sssubtype">
              <input
                type="text"
                class="form-control"
                formControlName="sssubtypeDescription" />
            </form-field>
          </div>
        </div>
      </div>

      <div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('creationUser')"
              label="Creado por">
              <input
                type="text"
                class="form-control"
                formControlName="creationUser" />
            </form-field>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12">
            <form-field
              [control]="siabClasificationform.get('editionUser')"
              label="Modificado por">
              <input
                type="text"
                class="form-control"
                formControlName="editionUser" />
            </form-field>
          </div>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="siabClasificationform.get('version')"
            label="Versión">
            <input
              type="number"
              class="form-control"
              formControlName="version"
              min="0" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="siabClasificationform.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
