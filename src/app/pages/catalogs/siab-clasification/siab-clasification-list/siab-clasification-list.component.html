<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">LISTA DE CLASIFICACIONES SIAB</h5>
  </div>
  <div body>
    <div class="row">
      <div class="ch-content">
        <div class="col text-right buttons">
          <app-columns-select [(settings)]="settings"></app-columns-select>
          <div>
            <button
              type="button"
              tooltip="Nuevo"
              containerclass="tooltip-style"
              class="btn btn-info btn-sm active ml-2 mr-2"
              (click)="openForm()">
              Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="clasifications"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>
