<app-modal>
  <div header>
    <h5 class="modal-title">
      <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
    </h5>
  </div>

  <div body>
    <form [formGroup]="identifierForm" class="form-material">
      <div class="row">
        <div class="col-md-3">
          <form-field
            [control]="identifierForm.get('id')"
            label="C&oacute;digo">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="identifierForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="identifierForm.get('keyview')"
            label="Clave vista">
            <input type="text" class="form-control" formControlName="keyview" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!identifierForm.valid"
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
