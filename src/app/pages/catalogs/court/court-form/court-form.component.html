<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="courtForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="courtForm.get('manager')" label="Responsable">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('numRegister')"
            label="N&uacute;mero de registro">
            <input
              type="number"
              class="form-control"
              formControlName="numRegister" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('numPhone')"
            label="Tel&eacute;fono">
            <input
              type="text"
              class="form-control"
              formControlName="numPhone" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="courtForm.get('cologne')" label="Colonia">
            <input type="text" class="form-control" formControlName="cologne" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="courtForm.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('numInterior')"
            label="N&uacute;mero interior">
            <input
              type="text"
              class="form-control"
              formControlName="numInterior" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('numExterior')"
            label="N&uacute;mero exterior">
            <input
              type="text"
              class="form-control"
              formControlName="numExterior" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('delegationMun')"
            label="Delegaci&oacute;n municipal">
            <input
              type="text"
              class="form-control"
              formControlName="delegationMun" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('zipCode')"
            label="C&oacute;digo postal">
            <input
              type="number"
              class="form-control"
              formControlName="zipCode" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="courtForm.get('circuitCVE')"
            label="CVE circuito">
            <input
              type="text"
              class="form-control"
              formControlName="circuitCVE" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!courtForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
