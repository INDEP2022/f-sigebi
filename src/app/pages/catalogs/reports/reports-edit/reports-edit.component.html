<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Editor de Reportes</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <form-field [control]="form.get('report')">
              <ngx-select
                [form]="form"
                [data]="reports"
                label="Reportes"
                control="report"></ngx-select>
            </form-field>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                type="button"
                class="btn btn-info btn-sm active ml-2 mr-2">
                Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <h3>Información del Reporte</h3>
          <div class="row">
            <form-field
              class="col-md-4"
              [control]="form.get('name')"
              label="Nombre">
              <input type="text" class="form-control" formControlName="name" />
            </form-field>
            <form-field
              class="col-md-8"
              [control]="form.get('description')"
              label="Descripción">
              <input
                type="text"
                class="form-control"
                formControlName="description" />
            </form-field>
          </div>
          <div class="row">
            <form-field
              class="col-md-4"
              [control]="form.get('name')"
              label="Leyenda">
              <input type="text" class="form-control" formControlName="name" />
            </form-field>
            <div class="col-md-8">
              <form-radio label="Encabezado" for="label">
                <input id="label" type="checkbox" formControlName="radio" />
              </form-radio>
              <form-radio label="Pie de Página">
                <input type="radio" formControlName="radio" value="cat" />
              </form-radio>
            </div>
          </div>
          <div class="row">
            <form-field [control]="form.get('name')" label="Leyenda">
              <textarea
                class="form-control"
                formControlName="name"
                rows="7"></textarea>
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
