<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="normForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('norm')" label="Norma">
            <input type="text" class="form-control" formControlName="norm" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('article')" label="Artículo">
            <input type="text" class="form-control" formControlName="article" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-3">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('type')" label="Tipo">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>
        <div class="col-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('destination')" label="Destino">
            <input
              type="text"
              class="form-control"
              formControlName="destination" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-3">
        <div class="col-12 pt-sm-5 pt-md-2">
          <form-field
            [control]="normForm.get('characteristics')"
            label="Características">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="characteristics">
            </textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-md-3">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="normForm.get('merchandise')"
            label="Mercancías">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="merchandise">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('fundament')" label="Fundamento">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="fundament">
            </textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-md-3">
        <div class="col-12 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('objective')" label="Objetivo">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="objective">
            </textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-md-3">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('condition')" label="Condición">
            <input
              type="text"
              class="form-control"
              formControlName="condition" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('version')" label="Versión">
            <input type="text" class="form-control" formControlName="version" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-4">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="normForm.get('status')" label="Estado">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!normForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
