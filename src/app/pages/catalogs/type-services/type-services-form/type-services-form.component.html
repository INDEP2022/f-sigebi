<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="typeServiceForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="typeServiceForm.get('type')"
            label="Tipo de servicio">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="typeServiceForm.get('concept')"
            label="Concepto de servicio">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="concept"></textarea>
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="typeServiceForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="typeServiceForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
