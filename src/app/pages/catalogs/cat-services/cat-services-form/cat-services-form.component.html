<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="catserviceForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="catserviceForm.get('code')"
            label="C&oacute;digo">
            <input type="text" class="form-control" formControlName="code" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="catserviceForm.get('unaffordabilityCriterion')"
            label="Criterio de incosteabilidad">
            <input
              type="string"
              class="form-control"
              formControlName="unaffordabilityCriterion" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="catserviceForm.get('subaccount')"
            label="Subcuenta">
            <input
              type="text"
              class="form-control"
              formControlName="subaccount" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field
            [control]="catserviceForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="text"
              class="form-control"
              formControlName="description">
            </textarea>
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="catserviceForm.get('registryNumber')"
            label="No. de registro">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="catserviceForm.get('cost')" label="Costo">
            <input type="text" class="form-control" formControlName="cost" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="catserviceForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
