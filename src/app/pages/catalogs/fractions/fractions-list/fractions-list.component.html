<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Lista de fracciones</h5>
  </div>

  <div body>
    <div class="row">
      <div class="d-flex justify-content-end mb-2">
        <app-columns-select [(settings)]="settings"></app-columns-select>
        <!-- <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerClass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div> -->
      </div>
    </div>
    <div class="row pt-4 table-container">
      <div class="col-md-12 table-responsive">
        <div class="table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="data"
              (rowSelect)="selectRow($event)">
            </ng2-smart-table>
            <!-- (custom)="openForm($event.data)"
              (edit)="openForm($event.data)"
              (delete)="showDeleteAlert($event.data)" -->
          </div>
        </div>
      </div>
    </div>
    <app-pagination
      [params]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>
</app-card>

<section *ngIf="parentIdlvl1">
  <app-fraction-lvl
    [fractionLvl]="fractionLvl1"
    (returnfraction)="getFraction($event)"
    (nofraction)="hideFraction($event)"></app-fraction-lvl>
</section>
