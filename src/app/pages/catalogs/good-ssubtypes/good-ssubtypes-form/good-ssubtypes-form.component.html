<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="goodSsubtypeForm">
      <div class="row">
        <div class="col-md-12">
          <ngx-select
            [form]="goodSsubtypeForm"
            control="noType"
            (fetchItems)="getTypes($event)"
            [data]="types"
            label="Tipo"
            bindLabel="nameGoodType"
            value="id">
          </ngx-select>
        </div>
        <div class="col-md-12">
          <ngx-select
            [form]="goodSsubtypeForm"
            control="noSubType"
            (fetchItems)="getSubtypes($event)"
            [data]="subTypes"
            bindLabel="nameSubtypeGood"
            label="Subtipo"
            value="id">
          </ngx-select>
        </div>

        <div class="col-md-12">
          <form-field
            [control]="goodSsubtypeForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="text"
              class="form-control"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="goodSsubtypeForm.get('noRegister')"
            label="No. Registro"
            ><input
              type="number"
              class="form-control"
              formControlName="noRegister" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="goodSsubtypeForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
