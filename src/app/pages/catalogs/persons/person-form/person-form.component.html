<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="personForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="personForm.get('personName')"
            label="Cve. DepositarÃ­a">
            <input
              type="text"
              class="form-control"
              formControlName="personName" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="personForm.get('name')"
            label="Descripci&oacute;n">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field [control]="personForm.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="personForm.get('suburb')" label="Colonia">
            <input type="text" class="form-control" formControlName="suburb" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="personForm.get('streetNumber')"
            label="No. Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="streetNumber" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field
            [control]="personForm.get('apartmentNumber')"
            label="No. Interior">
            <input
              type="text"
              class="form-control"
              formControlName="apartmentNumber" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('delegation')"
            label="Delegci&oacute;n Municipal">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="personForm.get('zipCode')"
            label="C&oacute;digo Postal">
            <input type="text" class="form-control" formControlName="zipCode" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <form-field [control]="personForm.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="personForm.get('curp')" label="CURP">
            <input type="text" class="form-control" formControlName="curp" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="personForm.get('phone')"
            label="Tel&eacute;fono">
            <input type="tel" class="form-control" formControlName="phone" />
          </form-field>
        </div>
      </div>

        <div class="col-md-4">
          <form-field [control]="personForm.get('keyEntFed')">
            <ngx-select
              [form]="personForm"
              [data]="entFed"
              bindLabel="otvalor"
              label="Entidad Federativa"
              value="otkey"
              (fetchItems)="getEntFed($event)"
              control="keyEntFed"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field [control]="personForm.get('keyOperation')">
            <ngx-select
              [searchOnInit]="true"
              [form]="personForm"
              [data]="operation"
              bindLabel="otvalor"
              label="Giro"
              value="otkey"
              (fetchItems)="getTurn($event)"
              control="keyOperation"></ngx-select>
          </form-field>

        <div class="col-md-6">
          <form-field
            [control]="personForm.get('typePerson')"
            label="Tipo Persona">
            <select class="form-control" formControlName="typePerson">
              <option
                *ngFor="let option of optionsTipoP"
                [value]="option.value">

            </select>

        <div class="col-md-6">

        </div>

  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!personForm.valid"
          [type]="'button'"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
