<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="form.get('personNumber')"
            label="N&uacute;mero Persona">
            <input
              type="text"
              class="form-control"
              formControlName="personNumber" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('name')" label="Nombre Completo">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('street')" label="Direcci&oacute;n">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('streetNumber')"
            label="Numero Direcci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="streetNumber" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('apartmentNumber')"
            label="N&uacute;mero Apartamento">
            <input
              type="text"
              class="form-control"
              formControlName="apartmentNumber" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('suburb')" label="Colonia">
            <input type="text" class="form-control" formControlName="suburb" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('delegation')"
            label="Delegci&oacute;n Municipal">
            <input
              type="text"
              class="form-control"
              formControlName="delegation" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('zipCode')"
            label="C&oacute;digo Postal">
            <input type="text" class="form-control" formControlName="zipCode" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('rfc')" label="RFC">
            <input type="text" class="form-control" formControlName="rfc" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('curp')" label="CURP">
            <input type="text" class="form-control" formControlName="curp" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('phone')" label="Tel&eacute;fono">
            <input type="tel" class="form-control" formControlName="phone" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('typePerson')" label="Tipo Persona">
            <input
              type="text"
              class="form-control"
              formControlName="typePerson" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('typeResponsible')"
            label="Tipo Responsabilidad">
            <input
              type="text"
              class="form-control"
              formControlName="typeResponsible" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('manager')" label="Gerente">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('numberDeep')"
            label="N&uacute;mero Deep">
            <input
              type="tel"
              class="form-control"
              formControlName="numberDeep" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('profesion')"
            label="Profesi&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="profesion" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('curriculum')" label="Curriculum">
            <input
              type="text"
              class="form-control"
              formControlName="curriculum" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('keyEntFed')" label="keyEntFed">
            <input
              type="text"
              class="form-control"
              formControlName="keyEntFed" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('keyOperation')" label="keyOperation">
            <input
              type="tel"
              class="form-control"
              formControlName="keyOperation" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('observations')"
            label="Observaciones">
            <input
              type="text"
              class="form-control"
              formControlName="observations" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('profile')" label="Perfil">
            <input type="text" class="form-control" formControlName="profile" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('precedentSecodam')"
            label="Antecedentes SECODAm">
            <input
              type="text"
              class="form-control"
              formControlName="precedentSecodam" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('precedentPgr')"
            label="Antecedentes PGR">
            <input
              type="text"
              class="form-control"
              formControlName="precedentPgr" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('precedentPff')"
            label="Antecedentes PTFF">
            <input
              type="text"
              class="form-control"
              formControlName="precedentPff" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('precedentSera')"
            label="Antecedentes Sera">
            <input
              type="text"
              class="form-control"
              formControlName="precedentSera" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('precedent0ther')"
            label="Otros Antecedentes">
            <input
              type="text"
              class="form-control"
              formControlName="precedentPgr" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="form.get('registryNumber')"
            label="N&uacute;mero Registro">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('email')" label="email">
            <input type="email" class="form-control" formControlName="email" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('blackList')" label="blackList">
            <input
              type="email"
              class="form-control"
              formControlName="blackList" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('blackList')" label="blackList">
            <input
              type="email"
              class="form-control"
              formControlName="blackList" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
