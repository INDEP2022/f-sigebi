<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('serviceType')" label="Tipo Servicio">
            <input
              type="text"
              class="form-control"
              formControlName="serviceType" />
          </form-field>
        </div>
        <div class="pt-4 col-md-4">
          <form-field
            [control]="form.get('startingPercentageRange')"
            label="Rango Porcentaje Inicial">
            <input
              type="text"
              class="form-control"
              formControlName="startingPercentageRange"
              min="0" />
          </form-field>
        </div>
        <div class="pt-4 col-md-4">
          <form-field
            [control]="form.get('finalPercentageRange')"
            label="Rango Porcentaje Final">
            <input
              type="text"
              class="form-control"
              formControlName="finalPercentageRange"
              min="0" />
          </form-field>
        </div>
        <div class="pt-4 col-md-4">
          <form-field
            [control]="form.get('contractualPenalty')"
            label="Pena Convencional">
            <input
              type="number"
              class="form-control"
              formControlName="contractualPenalty"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
        <div class="pt-4 col-md-4">
          <form-field
            [control]="form.get('contractNumber')"
            label="No. de Contrato">
            <input
              type="number"
              class="form-control"
              formControlName="contractNumber"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>

                        <input type="text" class="form-control" formControlName="usuario_creacion" placeholder="ejemplo" />

                </div>

                    </form-field>

                <div class="col-md-12">

                    </form-field>
                </div>

        <div class="pt-4 col-md-4">
          <form-field [control]="form.get('status')" label="Estado">
            <input
              type="number"
              class="form-control"
              formControlName="status"
              min="0" />
          </form-field>
        </div>
        <div class="pt-4 col-md-4">
          <form-field [control]="form.get('version')" label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
