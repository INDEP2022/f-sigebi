<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="granteesForm" class="form-material">
      <div class="row mb-3">
        <div class="col-md-4">
          <form-field
            [control]="granteesForm.get('usrStatus')"
            label="Estatus de Usuario">
            <ng-select
              formControlName="usrStatus"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="SI">Si</ng-option>
              <ng-option value="NO">No</ng-option>
            </ng-select>
            <!--<input
              type="text"
              class="form-control"
              formControlName="usrStatus" />-->
          </form-field>
        </div>

        <div class="col-md-8">
          <form-field
            [control]="granteesForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <form-field
            [control]="granteesForm.get('puesto')"
            label="Puesto Donatarios">
            <input type="text" class="form-control" formControlName="puesto" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="granteesForm.get('type')"
            label="Tipo Donatarios">
            <input
              type="number"
              class="form-control"
              formControlName="type"
              min="0"
              oninput="if(this.value.length > 3) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <form-field
            [control]="granteesForm.get('razonSocial')"
            label="Raz&oacute;n Social">
            <input
              type="text"
              class="form-control"
              formControlName="razonSocial" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="granteesForm.get('street')" label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <form-field
            [control]="granteesForm.get('noInside')"
            label="No&#46; Interior">
            <input
              type="text"
              class="form-control"
              formControlName="noInside" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="granteesForm.get('noExterior')"
            label="No&#46; Exterior">
            <input
              type="text"
              class="form-control"
              formControlName="noExterior" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="granteesForm.get('col')" label="Colonia">
            <input type="text" class="form-control" formControlName="col" />
          </form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="granteesForm.get('nommun')"
            label="Nombre Municipio">
            <input type="text" class="form-control" formControlName="nommun" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="granteesForm.get('nomedo')"
            label="Nombre Estado">
            <input type="text" class="form-control" formControlName="nomedo" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="granteesForm.get('cp')"
            label="C&oacute;digo Postal">
            <input type="text" class="form-control" formControlName="cp" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="granteesForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
