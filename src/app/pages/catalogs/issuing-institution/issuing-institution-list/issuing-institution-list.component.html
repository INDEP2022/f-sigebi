<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Catálogo de Autoridades Emisoras</h5>
  </div>

  <div body>
    <div class="row pt-4">
      <div class="ch-content">
        <h5 class="title">Clasificación Instituciones</h5>
        <div class="col-md-5 buttons">
          <div>
            <app-columns-select [(settings)]="settings"></app-columns-select>
            <button class="btn btn-primary active btn-sm ml-3">Nuevo</button>
          </div>
        </div>
      </div>
      <div class="pt-4 col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="institutionClassificationList"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>

    <div class="row pt-4" *ngIf="rowSelected">
      <div class="ch-content">
        <h5 class="title">EAutoridades Emisoraas</h5>
        <div class="col-md-5 buttons">
          <div>
            <app-columns-select [(settings)]="settings2"></app-columns-select>
            <button
              class="btn btn-primary active btn-sm ml-3"
              (click)="openForm()">
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="pt-4 col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings2"
            [source]="issuingInstitutionList"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
    </div>
  </div>
  <div footer>
    <div *ngIf="rowSelected">
      <button
        (click)="resetScreen()"
        class="btn btn-primary active btn-sm ml-3">
        Reiniciar
      </button>
    </div>
  </div>
</app-card>
