<app-card [header]="true" [footer]="true">
  <div class="ch-content" header>
    <h5 class="title">Catálogo de Autoridades Emisoras</h5>
  </div>

  <div body>
    <div class="row">
      <div class="ch-content">
        <h5 class="title">Clasificación Instituciones</h5>
      </div>
      <div class="col-md-8 mt-3 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm2()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm2($event.data)"
            (delete)="showDeleteAlert2($event.data)"
            (userRowSelect)="rowsSelected($event)"
            (rowSelect)="selectRow($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>

    <div class="row">
      <div class="ch-content">
        <h5 class="title">Autoridades Emisoras</h5>
      </div>
      <div class="col-md-8 mt-3 mb-3"></div>
      <div
        class="col-md-4 text-end d-flex flex-row-reverse mt-3 mb-3"
        *ngIf="rowSelected">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active ml-2 mr-2"
            (click)="openForm()">
            Nuevo <i class="bx bx-plus bx-sm float-icon"></i>
          </button>
        </div>
        <app-columns-select [(settings)]="settings2"></app-columns-select>
      </div>

      <div class="col-md-12" *ngIf="rowSelected">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered table-responsive'"
            [settings]="settings2"
            [source]="data1"
            (edit)="openForm($event.data)"
            (delete)="showDeleteAlert($event.data)">
          </ng2-smart-table>
        </div>
        <app-pagination [params]="params2" [totalItems]="totalItems2">
        </app-pagination>
      </div>
    </div>
  </div>
</app-card>
