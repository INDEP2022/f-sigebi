<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="issuingInstitutionForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('name')"
            label="Nombre">
            <textarea rows="2" class="form-control pt-3" formControlName="name">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('description')"
            label="Descripción">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('manager')"
            label="Responsable">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('street')"
            label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numInside')"
            label="N&uacute;mero interior">
            <input
              type="text"
              class="form-control"
              formControlName="numInside" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numExterior')"
            label="N&uacute;mero exterior">
            <input
              type="text"
              class="form-control"
              formControlName="numExterior" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('cologne')"
            label="Colonia">
            <input type="text" class="form-control" formControlName="cologne" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('zipCode')"
            label="C&oacute;digo postal">
            <input
              type="number"
              class="form-control"
              formControlName="zipCode" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('delegMunic')"
            label="Delegaci&oacute;n municipal">
            <input
              type="number"
              class="form-control"
              formControlName="delegMunic" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('phone')"
            label="Teléfono">
            <input type="text" class="form-control" formControlName="phone" />
          </form-field>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numClasif')"
            label="N&uacute;mero clasificaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="numClasif"
              readonly />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <ngx-select
            [form]="issuingInstitutionForm"
            [data]="itemsCity"
            label="Ciudad"
            bindLabel="nameCity"
            value="idCity"
            (fetchItems)="getFromSelectCity($event)"
            control="numCity">
          </ngx-select>
        </div>
      </div>
      <div class="row pt-md-5">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <ngx-select
            [form]="issuingInstitutionForm"
            [data]="itemsTransfer"
            label="N&uacute;mero transferencia"
            bindLabel="name"
            value="id"
            (fetchItems)="getFromSelectTransfer($event)"
            control="numTransference">
          </ngx-select>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!issuingInstitutionForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
