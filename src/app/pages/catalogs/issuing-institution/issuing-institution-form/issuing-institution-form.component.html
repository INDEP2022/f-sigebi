<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="issuingInstitutionForm">
      <div class="row">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('name')"
            label="Nombre">
            <textarea rows="2" class="form-control pt-3" formControlName="name">
            </textarea>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('description')"
            label="Descripción">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('manager')"
            label="Responsable">
            <input type="text" class="form-control" formControlName="manager" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('street')"
            label="Calle">
            <input type="text" class="form-control" formControlName="street" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numInside')"
            label="N&uacute;mero Interior">
            <input
              type="number"
              class="form-control"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);"
              formControlName="numInside" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numExterior')"
            label="N&uacute;mero Exterior">
            <input
              type="number"
              class="form-control"
              maxlength="10"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);"
              formControlName="numExterior" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('cologne')"
            label="Colonia">
            <input type="text" class="form-control" formControlName="cologne" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('zipCode')"
            label="C&oacute;digo Postal">
            <input
              type="number"
              class="form-control"
              maxlength="5"
              min="0"
              [defaultValue]="0"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"
              formControlName="zipCode" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('delegMunic')"
            label="Delegaci&oacute;n Municipal">
            <input
              type="text"
              class="form-control"
              formControlName="delegMunic" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('phone')"
            label="Teléfono">
            <input type="text" class="form-control" formControlName="phone" />
          </form-field>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field
            [control]="issuingInstitutionForm.get('numClasif')"
            label="N&uacute;mero Clasificaci&oacute;n">
            <input
              type="number"
              class="form-control"
              maxlength="5"
              min="1"
              [defaultValue]="1"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"
              formControlName="numClasif" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-4 pt-md-2">
          <form-field [control]="issuingInstitutionForm.get('numCity')">
            <ngx-select
              [form]="issuingInstitutionForm"
              [data]="itemsCity"
              label="Ciudad"
              bindLabel="nameCity"
              value="idCity"
              (fetchItems)="getFromSelectCity($event)"
              control="numCity">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-md-4">
        <div class="col-md-12 pt-sm-4 pt-md-2">
          <form-field [control]="issuingInstitutionForm.get('numTransference')">
            <ngx-select
              [form]="issuingInstitutionForm"
              [data]="itemsTransfer"
              label="N&uacute;mero Transferencia"
              bindLabel="nameTransferent"
              value="id"
              (fetchItems)="getFromSelectTransfer($event)"
              control="numTransference">
            </ngx-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="issuingInstitutionForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
