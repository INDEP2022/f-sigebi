<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">lista pÃ¡rrafo</h5>
    <div class="col-md-5 buttons">
      <div class="pt-1">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
      <div>
        <button
          (click)="openForm()"
          class="btn btn-sm btn-primary active ml-3 btn-header">
          Nuevo
        </button>
      </div>
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="form-material col-md-5">
        <search-bar [params]="params"></search-bar>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="columns"
            (edit)="openForm($event.data)"
            (delete)="delete($event.data)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination [params]="params" [totalItems]="totalItems">
    </app-pagination>
  </div>
</app-card>
