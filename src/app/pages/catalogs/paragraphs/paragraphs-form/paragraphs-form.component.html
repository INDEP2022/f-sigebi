<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="paragraphForm">
      <div class="row">
        <div class="col-12 pt-5">
          <form-field
            [control]="paragraphForm.get('paragraph')"
            label="P&aacute;rrafo">
            <textarea
              rows="2"
              class="form-control pt-3"
              formControlName="paragraph">
            </textarea>
          </form-field>
        </div>
        <div class="col-12 pt-5">
          <form-field
            [control]="paragraphForm.get('reportName')"
            label="Nombre reporte">
            <input
              type="text"
              class="form-control"
              formControlName="reportName" />
          </form-field>
        </div>
        <div class="col-12 pt-5">
          <form-field
            [control]="paragraphForm.get('version')"
            label="Versi&oacute;n">
            <input type="text" class="form-control" formControlName="version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!paragraphForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
