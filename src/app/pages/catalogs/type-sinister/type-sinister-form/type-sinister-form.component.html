<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="typeSinisterForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="typeSinisterForm.get('id')"
            label="Identificador">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="typeSinisterForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description"></textarea>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="typeSinisterForm.get('flag')" label="Bandera">
            <input type="text" class="form-control" formControlName="flag" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="typeSinisterForm.get('noRegistre')"
            label="No&#46; Registro">
            <input
              type="number"
              class="form-control"
              formControlName="noRegistre" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="typeSinisterForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
