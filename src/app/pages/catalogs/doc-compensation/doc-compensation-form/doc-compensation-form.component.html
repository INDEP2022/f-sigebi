<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="docCompensationForm" class="form-material">
      <div class="row">
        <div class="col-md-2 col-md-2">
          <form-field
            [control]="docCompensationForm.get('satTypeJob')"
            label="Tipo Oficio">
            <input
              type="text"
              class="form-control"
              formControlName="satTypeJob" />
          </form-field>
        </div>
        <div class="col-md-10">
          <form-field
            [control]="docCompensationForm.get('typeDocSae')"
            label="Tipo Doc SAE">
            <input
              type="text"
              class="form-control"
              formControlName="typeDocSae" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="docCompensationForm.get('type')" label="Tipo">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="docCompensationForm.get('idTypeDocSat')"
            label="Doc Resarcimiento SAT">
            <input
              type="text"
              class="form-control"
              formControlName="idTypeDocSat" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="docCompensationForm.get('idTypeDocSatXml')"
            label="Doc Resarcimiento SAT XML">
            <input
              type="text"
              class="form-control"
              formControlName="idTypeDocSatXml" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5"></div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!docCompensationForm.valid"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
