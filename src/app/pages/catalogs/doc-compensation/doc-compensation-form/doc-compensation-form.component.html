<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="docCompensationForm" class="form-material">
      <div class="row">
        <div class="col-md-2 offset-md-8">
          <form-field
            [control]="docCompensationForm.get('satTypeJob')"
            label="Tipo Oficio">
            <input
              type="number"
              class="form-control"
              formControlName="satTypeJob"
              min="0"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-8">
          <form-field
            [control]="docCompensationForm.get('typeDocSae')"
            label="Tipo Doc SAE">
            <input
              type="text"
              class="form-control"
              formControlName="typeDocSae" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="docCompensationForm.get('type')" label="Tipo">
            <input
              type="number"
              class="form-control"
              formControlName="type"
              min="0"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="docCompensationForm.get('idTypeDocSat')"
            label="Doc Resarcimiento SAT">
            <input
              type="string"
              class="form-control"
              formControlName="idTypeDocSat" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="docCompensationForm.get('idTypeDocSatXml')"
            label="Doc Resarcimiento SAT XML">
            <input
              type="number"
              class="form-control"
              formControlName="idTypeDocSatXml"
              min="0"
              oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="docCompensationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
