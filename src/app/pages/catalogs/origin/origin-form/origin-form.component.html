<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('id')" label="No. Transferencia">
            <input
              type="text"
              class="form-control"
              id="id"
              formControlName="id"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('idTransferer')"
            label="No. Transferencia">
            <input
              type="text"
              class="form-control"
              id="idTransferer"
              formControlName="idTransferer"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('keyTransferer')"
            label="Clave Transferencia">
            <input
              type="text"
              class="form-control"
              id="keyTransferer"
              formControlName="keyTransferer"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field [control]="form.get('type')" label="Tipo">
            <input
              type="text"
              class="form-control"
              id="type"
              formControlName="type"
              maxlength="255" />
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field [control]="form.get('address')" label="Direcci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="3"
              formControlName="address"
              maxlength="255"></textarea>
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field [control]="form.get('idCity')" label="No.Ciudad">
            <input
              type="number"
              class="form-control"
              id="idCity"
              formControlName="idCity"
              min="0"
              oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);" />
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field [control]="form.get('cityCode')">
            <!--<input type="text" class="form-control" id="city" formControlName="city" />-->
            <ngx-select
              [form]="form"
              [data]="cities"
              label="Ciudad"
              value="idCity"
              bindLabel="nameCity"
              control="cityCode">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-12 pt-3">
          <form-field
            [control]="form.get('keyEntityFederative')"
            label="Clave Federativa">
            <input
              type="text"
              class="form-control"
              id="keyEntityFederative"
              formControlName="keyEntityFederative"
              maxlength="15" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
