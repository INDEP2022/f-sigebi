<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="idTransferer">Id Transferencia</label>
            <input
              type="number"
              class="form-control"
              id="idTransferer"
              formControlName="idTransferer"
              min="0"
              oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="keyTransferer">Clave Transferencia</label>
            <input
              type="text"
              class="form-control"
              id="keyTransferer"
              formControlName="keyTransferer"
              maxlength="255" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Descripci&oacute;n</label>
            <input
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              maxlength="255" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="type">Tipo</label>
            <input
              type="text"
              class="form-control"
              id="type"
              formControlName="type"
              maxlength="255" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="address">Direcci&oacute;n</label>
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="address"
              maxlength="255" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="idCity">Id Ciudad</label>
            <input
              type="number"
              class="form-control"
              id="idCity"
              formControlName="idCity"
              min="0"
              oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="city"
              formControlName="city" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="keyEntityFederative">Clave Federativa</label>
            <input
              type="text"
              class="form-control"
              id="keyEntityFederative"
              formControlName="keyEntityFederative"
              maxlength="15" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
