<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} ACLARACI&oacute;N</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="form.get('id')" label="Id">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <form-field
            [control]="form.get('clarification')"
            label="Aclaraci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="clarification" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field
            [control]="form.get('type')"
            label="Tipo de Aclaraci&oacute;n">
            <input type="number" class="form-control" formControlName="type" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('active')" label="Activo">
            <input
              type="number"
              class="form-control"
              formControlName="active" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field [control]="form.get('version')" label="Versi&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
