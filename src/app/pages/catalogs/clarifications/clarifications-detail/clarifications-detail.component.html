<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="clarificationForm">
      <div class="row mt-4">
        <div class="col-md-12">
          <form-field
            [control]="clarificationForm.get('clarification')"
            label="Aclaraci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="clarification" />
          </form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <form-field
            [control]="clarificationForm.get('type')"
            label="Tipo de Aclaraci&oacute;n">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="clarificationForm.get('version')"
            label="Versi&oacute;n">
            <input type="text" class="form-control" formControlName="version" />
          </form-field>
        </div>

        <div class="row pt-5">
          <div class="col-md-3 d-flex">
            <form-radio label="Activo">
              <input type="radio" formControlName="active" value="1" />
            </form-radio>
            <form-radio label="Inactivo">
              <input type="radio" formControlName="active" value="0" />
            </form-radio>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="!clarificationForm.valid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
