<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="deductiveForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="deductiveForm.get('id')" label="ID">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="deductiveForm.get('percentagePena')"
            label="Porcentaje Pena">
            <input
              type="number"
              class="form-control"
              formControlName="percentagePena" />
          </form-field>
        </div>
        <div class="col-md-4">
          <form-field
            [control]="deductiveForm.get('verificationType')"
            label="Tipo Verificaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="verificationType" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="deductiveForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              type="number"
              class="form-control"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="deductiveForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
