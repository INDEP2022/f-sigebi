<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="thirdPartyCompanyForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="thirdPartyCompanyForm.get('keyCompany')"
            label="Clave Empresa">
            <input
              type="text"
              class="form-control"
              formControlName="keyCompany" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="thirdPartyCompanyForm.get('keyZoneContract')">
            <ngx-select
              [form]="thirdPartyCompanyForm"
              [data]="itemsZoneContract"
              label="Clave Zona de Contrato"
              bindLabel="description"
              value="id"
              (fetchItems)="getZoneContract($event)"
              control="keyZoneContract">
            </ngx-select>
          </form-field>
          <!-- <form-field [control]="thirdPartyCompanyForm.get('keyZoneContract')" label="">
            <select class="form-control text-center" formControlName="keyZoneContract">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </form-field> -->
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-12">
          <form-field
            [control]="thirdPartyCompanyForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description">
            </textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="thirdPartyCompanyForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
