<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="thirdPartyCompanyForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field [control]="thirdPartyCompanyForm.get('id')" label="Id">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form-field
            [control]="thirdPartyCompanyForm.get('keyCompany')"
            label="Clave empresa">
            <input
              type="text"
              class="form-control"
              formControlName="keyCompany" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="thirdPartyCompanyForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description"></textarea>
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="thirdPartyCompanyForm.get('cveZoneContract')"
            label="Clave zona de contrato">
            <input
              type="number"
              class="form-control"
              formControlName="cveZoneContract" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="thirdPartyCompanyForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
