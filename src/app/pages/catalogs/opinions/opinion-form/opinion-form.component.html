<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="opinionForm" class="form-material">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="opinionForm.get('id')" label="ID">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-2 offset-md-8">
          <form-field
            [control]="opinionForm.get('noRegistration')"
            label="No&#46; Registro">
            <input
              type="number"
              class="form-control"
              formControlName="noRegistration" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-12">
          <form-field
            [control]="opinionForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-3">
          <form-field
            [control]="opinionForm.get('dict_ofi')"
            label="Dictamen del Oficio">
            <input
              type="text"
              class="form-control"
              formControlName="dict_ofi" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="opinionForm.get('areaProcess')"
            label="&Aacute;rea de Proceso">
            <input
              type="text"
              class="form-control"
              formControlName="areaProcess" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="opinionForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
