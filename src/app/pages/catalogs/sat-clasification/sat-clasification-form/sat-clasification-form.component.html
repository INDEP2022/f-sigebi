<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="satClasificationForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="satClasificationForm.get('nombre_clasificacion')"
            label="Nombre clasificacion">
            <input
              type="text"
              class="form-control"
              formControlName="nombre_clasificacion"
              placeholder="Nombre clasificacion" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="satClasificationForm.get('version')"
            label="Version">
            <input
              class="form-control"
              formControlName="version"
              placeholder="Version" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="satClasificationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
