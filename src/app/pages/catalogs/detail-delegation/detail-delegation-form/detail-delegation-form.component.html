<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="detailDelegationForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="detailDelegationForm.get('name')"
            label="Nombre">
            <input type="string" class="form-control" formControlName="name" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('numberDelegation')"
            label="DelegaciÃ³n">
            <input
              type="string"
              class="form-control"
              formControlName="numberDelegation" />
          </form-field>

          <!--<form-field
            [control]="detailDelegationForm.get('numberDelegation')"
            label="Delegaci&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="numberDelegation"
              min="0"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>-->
        </div>
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('location')"
            label="Ubicaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="location" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('address')"
            label="Direcci&oacute;n">
            <input type="text" class="form-control" formControlName="address" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('position')"
            label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('area')"
            label="&Aacute;rea">
            <input type="text" class="form-control" formControlName="area" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('mail')"
            label="Correo">
            <input type="text" class="form-control" formControlName="mail" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('tel1')"
            label="Tel&eacute;fono 1">
            <input type="tel" class="form-control" formControlName="tel1" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('tel2')"
            label="Tel&eacute;fono 2">
            <input type="tel" class="form-control" formControlName="tel2" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('tel3')"
            label="Tel&eacute;fono 3">
            <input type="tel" class="form-control" formControlName="tel3" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="detailDelegationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
