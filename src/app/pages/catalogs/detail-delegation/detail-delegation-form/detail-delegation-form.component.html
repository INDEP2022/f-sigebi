<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="detailDelegationForm" class="form-material">
      <div class="row">
        <div class="col-md-2">
          <form-field [control]="detailDelegationForm.get('id')" label="ID">
            <input type="text" class="form-control" formControlName="id" />
          </form-field>
        </div>

        <div class="col-md-6 offset-md-4">
          <form-field
            [control]="detailDelegationForm.get('numDelegation')"
            label="Delegaci&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="numDelegation" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('name')"
            label="Nombre">
            <input type="string" class="form-control" formControlName="name" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('location')"
            label="Ubicaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="location" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('address')"
            label="Direcci&oacute;n">
            <input type="text" class="form-control" formControlName="address" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('position')"
            label="Puesto">
            <input
              type="text"
              class="form-control"
              formControlName="position" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('area')"
            label="&Aacute;rea">
            <input type="text" class="form-control" formControlName="area" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="detailDelegationForm.get('mail')"
            label="Correo">
            <input type="text" class="form-control" formControlName="mail" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('numP1')"
            label="Tel&eacute;fono 1">
            <input type="tel" class="form-control" formControlName="numP1" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('numP2')"
            label="Tel&eacute;fono 2">
            <input type="tel" class="form-control" formControlName="numP2" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="detailDelegationForm.get('numP3')"
            label="Tel&eacute;fono 3">
            <input type="tel" class="form-control" formControlName="numP3" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="detailDelegationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
