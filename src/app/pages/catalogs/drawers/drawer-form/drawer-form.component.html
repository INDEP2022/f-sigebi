<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="drawerForm" class="form-material">
      <!-- <form-field
        [control]="drawerForm.get('id')"
        label="N&uacute;mero de gaveta">
        <input type="text" class="form-control" formControlName="id" />
      </form-field> -->

      <div class="row pt-4">
        <form-field [control]="drawerForm.get('noDrawer')">
          <ngx-select
            [form]="drawerForm"
            control="noDrawer"
            value="idSafe"
            bindLabel="description"
            [data]="boveda"
            (fetchItems)="getBoveda($event)"
            (change)="bovedaChange($event)"
            label="BÃ³veda">
          </ngx-select>
        </form-field>
      </div>

      <div class="row pt-4">
        <form-field [control]="drawerForm.get('status')" label="Estatus">
          <input type="text" class="form-control" formControlName="status" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!drawerForm.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
