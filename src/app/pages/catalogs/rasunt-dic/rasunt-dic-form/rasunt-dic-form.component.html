<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="form.get('dictum')" label="Dictum">
            <input
              type="number"
              class="form-control"
              formControlName="dictum"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('flyerType')" label="Tipo Volante">
            <input
              type="text"
              class="form-control"
              formControlName="flyerType"
              placeholder="ejemplo" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field [control]="form.get('doc')" label="Documento">
            <input
              type="text"
              class="form-control"
              formControlName="doc"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('property')" label="Propiedad">
            <input
              type="text"
              class="form-control"
              formControlName="property"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('g_of')" label="G_of">
            <input
              type="text"
              class="form-control"
              formControlName="g_of"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('i')" label="I">
            <input
              type="text"
              class="form-control"
              formControlName="i"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field [control]="form.get('e')" label="E">
            <input
              type="text"
              class="form-control"
              formControlName="e"
              placeholder="ejemplo" />
          </form-field>
        </div>
        <div class="col-md-12">
          <form-field
            [control]="form.get('registryNumber')"
            label="Numero Reggistro">
            <input
              type="number"
              class="form-control"
              formControlName="registryNumber"
              placeholder="ejemplo" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
