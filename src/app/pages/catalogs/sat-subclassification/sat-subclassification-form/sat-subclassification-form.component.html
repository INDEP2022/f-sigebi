<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="satSubclassificationForm">
      <div class="row">
        <div class="col-md-12">
          <form-field
            [control]="satSubclassificationForm.get('nameSubClasification')"
            label="Nombre sub clasificaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="nameSubClasification" />
          </form-field>
        </div>
        <div class="col-md-12">
          <ngx-select
            [form]="satSubclassificationForm"
            control="idClasification"
            [data]="classifications"
            value="id"
            bindLabel="nombre_clasificacion"
            label="ClasificaciÃ³n"
            (fetchItems)="getClassifications($event)"></ngx-select>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="satSubclassificationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
