<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="batchForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="batchForm.get('id')" label="CÃ³digo Lote">
            <input
              type="tel"
              class="form-control"
              formControlName="id"
              id="inputid" />
          </form-field>
        </div>

        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="batchForm.get('numStore')">
            <ngx-select
              [form]="batchForm"
              [data]="itemsAlmacen"
              label="N&uacute;mero de Almac&eacute;n"
              bindLabel="description"
              value="idWarehouse"
              (fetchItems)="getAlmacen($event)"
              control="numStore"
              id="inputnumStore">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="batchForm.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description" />
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="batchForm.get('status')" label="Estado">
            <ng-select
              formControlName="status"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="V">Activo</ng-option>
              <ng-option value="I">Inactivo</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [loading]="loading" (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
