<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="stationForm">
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="stationForm.get('idTransferent')">
            <ngx-select
              [form]="stationForm"
              [data]="itemsTransfer"
              label="Transferencia"
              bindLabel="nameTransferent"
              value="id"
              (fetchItems)="getFromSelectTransfer($event)"
              control="idTransferent">
            </ngx-select>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="stationForm.get('stationName')"
            label="EstaciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="stationName" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field [control]="stationForm.get('status')" label="Estado">
            <ng-select
              formControlName="status"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="1">Activo</ng-option>
              <ng-option value="0">Inactivo</ng-option>
            </ng-select>
          </form-field>
        </div>
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="stationForm.get('version')"
            label="Versi&oacute;n">
            <input
              type="number"
              min="1"
              class="form-control"
              formControlName="version" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pt-sm-5 pt-md-2">
          <form-field
            [control]="stationForm.get('keyState')"
            label="Estado Clave">
            <input
              type="text"
              class="form-control"
              formControlName="keyState" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!stationForm.valid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
