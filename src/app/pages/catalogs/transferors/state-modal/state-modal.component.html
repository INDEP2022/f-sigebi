<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="stateForm">
      <div class="row">
        <div class="col-md-3">
          <form-field
            label="Nombre transferente"
            [control]="stateForm.get('nametransferent')">
            <input
              type="text"
              class="form-control"
              formControlName="nametransferent" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Estado"
            [control]="stateForm.get('nametransferent')">
            <input
              type="text"
              class="form-control"
              formControlName="nametransferent" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [type]="'button'"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
