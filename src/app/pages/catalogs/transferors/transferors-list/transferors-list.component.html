<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Transferentes por estado</h5>
    <div class="col-md-5 buttons"></div>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings"
              [source]="data"
              (edit)="openForm($event.data)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings2"
              [source]="stateList"
              (edit)="openForm($event.data)"></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params2"
            [totalItems]="totalItems2"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
