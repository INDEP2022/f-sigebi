<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="transferorsStateForm">
      <div class="row">
        <div class="col-md-3">
          <form-field
            label="Nombre Transferente"
            [control]="transferorsStateForm.get('nameTransferent')">
            <input
              type="number"
              class="form-control"
              formControlName="nameTransferent" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Clave"
            [control]="transferorsStateForm.get('keyTransferent')">
            <input
              type="text"
              class="form-control"
              formControlName="keyTransferent" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Tipo de Transferente"
            [control]="transferorsStateForm.get('typeTransferent')">
            <input
              type="text"
              class="form-control"
              formControlName="typeTransferent" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Nombre"
            [control]="transferorsStateForm.get('name')">
            <input type="text" class="form-control" formControlName="name" />
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form-field
            label="Version"
            [control]="transferorsStateForm.get('version')">
            <input type="text" class="form-control" formControlName="version" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Estado"
            [control]="transferorsStateForm.get('status')">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field label="Tipo" [control]="transferorsStateForm.get('type')">
            <input type="text" class="form-control" formControlName="type" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            label="Fecha de OperaciÃ³n"
            [control]="transferorsStateForm.get('dateBegOperation')">
            <input
              type="text"
              class="form-control"
              formControlName="dateBegOperation" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [type]="'button'"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
