<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="edosXCoorForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="edosXCoorForm.get('id')">
            <ngx-select
              [form]="edosXCoorForm"
              [data]="delegationsSelected"
              bindLabel="description"
              label="No. DelegaciÃ³n"
              value="id"
              (fetchItems)="getDelegations($event)"
              (change)="getChange($event)"
              control="id"
              [readonly]="false"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="edosXCoorForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="3"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-md-4">
          <form-field [control]="edosXCoorForm.get('noState')">
            <ngx-select
              [form]="edosXCoorForm"
              [data]="stateSelected"
              bindLabel="descCondition"
              label="No. Estado"
              value="id"
              (fetchItems)="getState($event)"
              (change)="getChangeState($event)"
              control="noState"
              [readonly]="false"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="edosXCoorForm.get('state')" label="Estado">
            <input type="text" class="form-control" formControlName="state" />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field [control]="edosXCoorForm.get('stage')" label="Etapa">
            <input type="text" class="form-control" formControlName="stage" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="edosXCoorForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
