<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="goodSituationForm" class="form-material">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="goodSituationForm.get('situation')"
            label="SituaciÃ³n">
            <input
              type="text"
              class="form-control"
              formControlName="situation" />
          </form-field>
        </div>
        <div class="col-md-8">
          <form-field [control]="goodSituationForm.get('status')">
            <ngx-select
              [form]="goodSituationForm"
              control="status"
              (fetchItems)="getStates($event)"
              [data]="statusSelect"
              label="Estado"
              bindLabel="description"
              value="status">
            </ngx-select>
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field
            [control]="goodSituationForm.get('descSituation')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="descSituation" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="goodSituationForm.invalid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
