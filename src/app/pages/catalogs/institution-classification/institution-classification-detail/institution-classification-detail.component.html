<app-modal>
  <div header>
    <h5 class="modal-title">{{ status }} CLASIFICACIÓN DE INSTITUCIÓN</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-4">
          <form-field
            [control]="form.get('numRegister')"
            label="Número de Registro">
            <input
              type="number"
              class="form-control"
              formControlName="numRegister"
              min="1"
              pattern="^[0-9]+" />
          </form-field>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <form-field [control]="form.get('description')" label="Descripción">
              <input
                type="text"
                class="form-control"
                formControlName="description" />
            </form-field>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="!form.valid"
          [loading]="loading"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
