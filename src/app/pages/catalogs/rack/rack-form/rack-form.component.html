<app-modal>
    <div header>
        <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
    </div>
    <div body>
        <form class="form-material" [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <form-field [control]="form.get('idWarehouse')" label="Id Deposito">
                        <input type="number" class="form-control" formControlName="idWarehouse" placeholder="ejemplo" />
                    </form-field>
                </div>
                <div class="col-md-12">
                    <form-field [control]="form.get('idBatch')" label="Id Lote">
                        <input type="number" class="form-control" formControlName="idBatch" placeholder="ejemplo" />
                    </form-field>
                </div>
                <div class="col-md-12">
                    <form-field [control]="form.get('description')" label="Descripcion">
                        <input type="text" class="form-control" formControlName="description"
                            placeholder="ejemplo" />
                    </form-field>
                </div>
                <div class="col-md-12">
                    <form-field [control]="form.get('status')" label="Estado">
                        <input type="text" class="form-control" formControlName="status" placeholder="ejemplo" />
                    </form-field>
                </div>
                <div class="col-md-12">
                    <form-field [control]="form.get('registerNumber')" label="Numero Registro">
                        <input type="text" class="form-control" formControlName="registerNumber" placeholder="ejemplo" />
                    </form-field>
                </div>

                <div class="col-md-12">
                    <ngx-select [form]="form" control="idWarehouse" (fetchItems)="getWarehouse($event)" [data]="warehouse"
                        bindLabel="description" value="idWarehouse" label="Almacen">
                    </ngx-select>
                </div>
            </div>
        </form>
    </div>
    <div footer>
        <div class="d-flex justify-content-center">
            <div class="m-3">
                <confirm-button [disabled]="form.invalid" [loading]="loading" (confirm)="confirm()">
                </confirm-button>
            </div>
            <div class="m-3">
                <button type="button" class="btn btn-danger active" (click)="close()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</app-modal>
