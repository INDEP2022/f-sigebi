<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('id')" label="C&oacute;digo">
            <input type="number" class="form-control" formControlName="id" />
          </form-field>
        </div>
        <div class="col-md-6">
          <ngx-select
            [form]="form"
            control="idBatch"
            (fetchItems)="getBatch($event)"
            [data]="batch"
            bindLabel="description"
            value="id"
            label="Lotes"
            (change)="searchWarehouse($event)">
          </ngx-select>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-field
            [control]="form.get('description')"
            label="Descripci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="description"
              pattern="^\S.*$" />
          </form-field>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-12">
          <ngx-select
            [form]="form"
            control="idWarehouse"
            (fetchItems)="getWarehouse($event)"
            [data]="warehouse"
            bindLabel="description"
            value="idWarehouse"
            label="Almac&eacute;n">
          </ngx-select>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-md-2">
          <form-field [control]="form.get('status')" label="Estado">
            <input type="text" class="form-control" formControlName="status" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="form.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
