<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="statusTransferForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="statusTransferForm.get('bank')" label="Banco">
            <input type="text" class="form-control" formControlName="bank" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field
            [control]="statusTransferForm.get('code')"
            label="C&oacute;digo">
            <input type="number" class="form-control" formControlName="code" />
          </form-field>
        </div>

        <div class="col-md-12">
          <form-field
            [control]="statusTransferForm.get('description')"
            label="Descripci&oacute;n">
            <textarea
              class="form-control"
              type="text"
              rows="2"
              formControlName="description"></textarea>
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="statusTransferForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
