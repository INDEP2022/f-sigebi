<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Editar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="legalAffairForm">
      <div class="row">
        <div class="col-md-3">
          <form-field label="ID" [control]="legalAffairForm.get('id')">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              readonly />
          </form-field>
        </div>
        <div class="col-md-9">
          <form-field
            label="Asunto JurÃ­dico"
            [control]="legalAffairForm.get('legalAffair')">
            <input
              type="text"
              class="form-control"
              formControlName="legalAffair" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
