<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="penaltyForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('serviceType')"
            label="Tipo Servicio">
            <input
              type="text"
              class="form-control"
              formControlName="serviceType" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('penaltyPercentage')"
            label="Porcentaje penalizaci&oacute;n">
            <input
              type="text"
              class="form-control"
              formControlName="penaltyPercentage" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('equivalentDays')"
            label="D&iacute;as equivalentes">
            <input
              type="text"
              class="form-control"
              formControlName="equivalentDays" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('contractNumber')"
            label="N&uacute;mero de contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contractNumber" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="penaltyForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
