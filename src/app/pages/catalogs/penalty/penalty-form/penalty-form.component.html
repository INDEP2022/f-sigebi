<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="penaltyForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('serviceType')"
            label="Tipo Servicio">
            <input
              type="text"
              class="form-control"
              formControlName="serviceType" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('penaltyPercentage')"
            label="Porcentaje Penalizaci&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="penaltyPercentage"
              min="1" />
          </form-field>
        </div>

        <div class="col-md-6 pt-4">
          <form-field
            [control]="penaltyForm.get('equivalentDays')"
            label="D&iacute;as Equivalentes">
            <input
              type="number"
              class="form-control"
              formControlName="equivalentDays"
              min="1" />
          </form-field>
        </div>
        <div class="col-md-6 pt-4">
          <form-field
            [control]="penaltyForm.get('contractNumber')"
            label="N&uacute;mero Contrato">
            <input
              type="number"
              class="form-control"
              formControlName="contractNumber"
              min="1" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button [loading]="loading" (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
