<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nueva' }} {{ title }}</h5>
  </div>
  <div body>
    <form *ngIf="penaltyForm" [formGroup]="penaltyForm" class="form-material">
      <div class="row">
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('serviceType')"
            label="Tipo Servicio">
            <input
              type="text"
              class="form-control"
              formControlName="serviceType"
              oninput="if(this.value.length > 200) this.value = this.value.slice(0, 200)" />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field
            [control]="penaltyForm.get('penaltyPercentage')"
            label="Porcentaje Penalizaci&oacute;n">
            <input
              type="number"
              class="form-control"
              formControlName="penaltyPercentage"
              oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2)" />
          </form-field>
        </div>

        <div class="col-md-6 pt-4">
          <form-field
            [control]="penaltyForm.get('equivalentDays')"
            label="D&iacute;as Equivalentes">
            <input
              type="number"
              class="form-control"
              formControlName="equivalentDays"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5)" />
          </form-field>
        </div>
        <div class="col-md-6 pt-4">
          <form-field
            [control]="penaltyForm.get('contractNumber')"
            label="N&uacute;mero Contrato">
            <input
              type="text"
              class="form-control"
              formControlName="contractNumber"
              oninput="if(this.value.length > 50) this.value = this.value.slice(0, 50)" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer *ngIf="penaltyForm">
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="penaltyForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
