<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? 'Actualizar' : 'Nuevo' }} {{ title }}</h5>
  </div>
  <div body>
    <form [formGroup]="officeForm" class="form-material">
      <div class="row">
        <div class="col-md-12">
          <form-field [control]="officeForm.get('name')" label="Nombre">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              maxlength="80" />
          </form-field>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="officeForm.get('street')" label="Calle">
            <input
              type="text"
              class="form-control"
              formControlName="street"
              maxlength="60" />
          </form-field>
        </div>
        <div class="col-md-3">
          <form-field
            [control]="officeForm.get('noExt')"
            label="No&#46; Exterior">
            <input
              type="number"
              class="form-control"
              formControlName="noExt"
              min="0"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>

        <div class="col-md-3">
          <form-field
            [control]="officeForm.get('noInt')"
            label="No&#46; Interior">
            <input
              type="number"
              class="form-control"
              formControlName="noInt"
              min="0"
              oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="officeForm.get('colony')" label="Colonia">
            <input
              type="text"
              class="form-control"
              formControlName="colony"
              maxlength="100" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="officeForm.get('municipalDelegate')"
            label="DelegaciÃ³n/Municipio">
            <input
              type="text"
              class="form-control"
              formControlName="municipalDelegate"
              maxlength="60" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="officeForm.get('postalCode')"
            label="C&oacute;digo Postal">
            <input
              type="number"
              class="form-control"
              formControlName="postalCode"
              min="0"
              oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-4">
          <form-field [control]="officeForm.get('rfc')" label="RFC">
            <input
              type="text"
              class="form-control"
              formControlName="rfc"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="officeForm.get('phone')"
            label="Tel&eacute;fono">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-4">
          <form-field
            [control]="officeForm.get('phoneTwo')"
            label="Segundo Tel&eacute;fono">
            <input
              type="text"
              class="form-control"
              formControlName="phoneTwo"
              maxlength="20" />
          </form-field>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <form-field [control]="officeForm.get('fax')" label="Fax">
            <input
              type="text"
              class="form-control"
              formControlName="fax"
              maxlength="20" />
          </form-field>
        </div>

        <div class="col-md-6">
          <form-field [control]="officeForm.get('typeOffice')" label="Tipo">
            <input
              type="text"
              class="form-control"
              formControlName="typeOffice"
              maxlength="1" />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [disabled]="officeForm.invalid"
          [loading]="loading"
          (confirm)="confirm()">
        </confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
