<app-modal>
  <div header>
    <h5 class="modal-title">Editar {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" *ngIf="row" [formGroup]="form">
      <div class="row">
        <form-field [control]="form.get('value')" [label]="row.attribute">
          <input
            *ngIf="row.dataType !== 'D' && !row.attribute.includes('FECHA')"
            type="text"
            class="form-control"
            formControlName="value"
            [maxlength]="row.length" />
          <input
            *ngIf="row.dataType === 'D' || row.attribute.includes('FECHA')"
            bsDatepicker
            readonly
            class="form-control"
            style="background-color: white"
            [maxDate]="today"
            [maxlength]="row.dataType === 'F' ? 42 : row.length"
            formControlName="value" />
        </form-field>

        <!-- <div class="errorMessage" *ngIf="haveErrorRequired()">
            El campo es obligatorio
          </div>
          <ng-container *ngIf="row.value">
            <div class="errorMessage" *ngIf="haveNumericError()">
              El campo debe ser n√∫merico
            </div>
            <div class="errorMessage" *ngIf="haveFloatError()">
              El campo debe ser flotante (38,4)
            </div>
            <div class="errorMessage" *ngIf="haveMoneyError().length > 1">
              {{ haveMoneyError() }}
            </div>
          </ng-container> -->
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [loading]="loading"
          [disabled]="form.invalid"
          (click)="save()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
