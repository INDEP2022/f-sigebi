<div *ngIf="disabledTable">{{ value.value }}</div>

<div
  class="goodCellContainer"
  *ngIf="!disabledTable"
  [class]="haveError(value) ? 'error' : ''">
  <input
    *ngIf="value.dataType !== 'D' && !value.attribute.includes('FECHA')"
    type="text"
    class="form-control"
    style="height: 35px"
    [maxlength]="value.length"
    [attr.required]="value.required"
    [(ngModel)]="value.value"
    (ngModelChange)="updateCell($event)" />
  <input
    *ngIf="value.dataType === 'D' || value.attribute.includes('FECHA')"
    bsDatepicker
    readonly
    class="form-control"
    [maxDate]="today"
    [maxlength]="value.dataType === 'F' ? 42 : value.length"
    [attr.required]="value.required"
    [(ngModel)]="value.value" />
  <div class="errorMessage" *ngIf="haveErrorRequired(value)">
    El campo es obligatorio
  </div>
  <ng-container *ngIf="value.value">
    <div class="errorMessage" *ngIf="haveNumericError(value)">
      El campo debe ser n√∫merico
    </div>
    <div class="errorMessage" *ngIf="haveFloatError(value)">
      El campo debe ser flotante (38,4)
    </div>
    <div class="errorMessage" *ngIf="haveMoneyError(value).length > 1">
      {{ haveMoneyError(value) }}
    </div>
  </ng-container>
</div>
