<app-modal>
  <div header>
    <h5 class="modal-title">Marcas y SubMarcas</h5>
  </div>
  <div body>
    <div class="row">
      <div class="table-container">
        <div class="form-material col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [settings]="settings"
              [source]="brands"
              (rowSelect)="rowSelectBrand($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>

    <div class="row pt-4">
      <div class="table-container">
        <div class="form-material col-md-12 table-responsive">
          <div [class]="loading2 ? 'table-loading' : ''">
            <ng2-smart-table
              [settings]="settings2"
              [source]="subBrands"
              (rowSelect)="rowSelectSubBrand($event)"></ng2-smart-table>
          </div>
        </div>
      </div>
      <!-- <app-pagination [params]="params2" [totalItems]="totalItems2"></app-pagination> -->
    </div>

    <!-- <span>Seleccion√≥ MArca: {{brand}} y SubMarca {{subBrand}}</span> -->
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [text]="'Aceptar'"
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
