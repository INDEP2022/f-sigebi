<app-modal>
  <div header>
    <h5 class="modal-title">Campos para el bien:</h5>
  </div>
  <div body>
    <div class="row">
      <div class="table-responsive">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="data"
            (edit)="openForm($event)"
            (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [text]="'Aceptar'"
          [type]="'button'"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
