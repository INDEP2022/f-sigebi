<app-modal>
  <div header>
    <h5 class="modal-title">{{ otvalor }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <form-field [control]="form.get('info')" label="Info">
          <input
            type="text"
            class="form-control"
            formControlName="info"
            maxlength="30" />
        </form-field>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [text]="'Aceptar'"
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="confirm()"></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
