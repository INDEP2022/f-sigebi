<div class="row pt-4 table-container" *ngIf="dataPaginated">
  <div class="form-material col-md-12 table-responsive">
    <div [class]="loading ? 'table-loading' : ''">
      <ng2-smart-table
        class="col-md-12"
        [settings]="settings"
        [source]="dataPaginated"
        (edit)="showModals($event.data)"></ng2-smart-table>
    </div>
  </div>
</div>
<app-pagination
  [params]="params"
  [pageSizeOptions]="pageSizeOptions"
  [limit]="limit"
  [totalItems]="totalItems"></app-pagination>
