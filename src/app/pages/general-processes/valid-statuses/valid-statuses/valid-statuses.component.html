<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Estatus V&aacute;lido por Pantalla</h5>
  </div>

  <div body>
    <form [formGroup]="helpForm" class="form-material">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3>{{ screenCtrl.value }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 md-tabs">
          <tabset>
            <tab heading="Estatus" id="tab1">
              <div class="row" [ngClass]="{ 'table-loading': loading }">
                <ng2-smart-table
                  [settings]="settings"
                  [source]="statuses"></ng2-smart-table>
                <app-pagination
                  [filterParams]="params"
                  [totalItems]="totalItems"></app-pagination>
              </div>
            </tab>
            <tab heading="Ayuda">
              <div class="card-body">
                <form-field
                  class="col-md-12 col-sm-12 col-12 p-2"
                  [control]="helpForm.get('description')"
                  label="Ayuda">
                  <textarea
                    maxlength="4000"
                    class="form-control text-justify"
                    formControlName="description"
                    rows="10"
                    cols="30"
                    readonly></textarea>
                </form-field>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </form>
  </div>
</app-card>
