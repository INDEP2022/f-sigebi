<app-modal>
  <div header>
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div body>
    <div class="row" [class.table-loading]="loading">
      <ng2-smart-table [source]="rows" [settings]="settings"></ng2-smart-table>
      <app-pagination
        [filterParams]="$params"
        [totalItems]="totalItems"></app-pagination>
    </div>
  </div>

  <div footer>
    <div class="d-flex justify-content-end">
      <div class="m-3">
        <button
          type="button"
          class="btn btn-danger btn-sm active"
          (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</app-modal>
