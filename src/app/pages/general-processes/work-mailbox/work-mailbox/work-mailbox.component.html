<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Buz&oacute;n de Trabajo</h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-around">
              <div>
                <button
                  [ngClass]="priority$ === 'toDo' ? 'btn-primary' : 'btn-light'"
                  class="btn btn-sm active"
                  (click)="priority$ = 'toDo'">
                  Ingresados
                </button>
              </div>
              <div>
                <button
                  [ngClass]="
                    priority$ === 'inProgress' ? 'btn-info' : 'btn-light'
                  "
                  class="btn btn-sm active"
                  (click)="priority$ = 'inProgress'">
                  En Proceso
                </button>
              </div>
              <div>
                <button
                  [ngClass]="priority$ === 'done' ? 'btn-success' : 'btn-light'"
                  class="btn btn-sm active"
                  (click)="priority$ = 'done'">
                  Salida
                </button>
              </div>
              <div>
                <button
                  [ngClass]="
                    priority$ === 'delayed' ? 'btn-warning' : 'btn-light'
                  "
                  class="btn btn-sm active"
                  (click)="priority$ = 'delayed'">
                  Destiempo
                </button>
              </div>
              <div>
                <button
                  class="btn btn-secondary btn-sm active"
                  (click)="priority$ = null">
                  Todos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="filterForm" class="form-material">
              <!--<app-management-area-shared [form]="filterForm"></app-management-area-shared>-->
              <div class="row pt-4">
                <div class="col-md-6">
                  <form-field [control]="filterForm.get('managementArea')">
                    <ngx-select
                      (fetchItems)="getGroupWork()"
                      value="id"
                      bindLabel="description"
                      [form]="filterForm"
                      control="managementArea"
                      [data]="areas$"
                      label="Ãrea">
                    </ngx-select>
                  </form-field>
                </div>
              </div>
            </form>

        </div>
      </div>
    </div>
    <form [formGroup]="form" class="form-material">

      <div class="row justify-content-end">
        <div class="col">
          <div class="btn-group" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-primary btn-sm active dropdown-toggle"
              aria-controls="dropdown-basic">
              Acciones <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic">
              <li role="menuitem">
                <a class="dropdown-item" (click)="work()">Trabajar</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="acptionAntecedente()"
                  >Antecedente</a
                >
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Turnar</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Observaciones</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Volante</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Solicitud</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Replicar</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Im&aacute;genes</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="acptionBienes()">Bienes</a>
              </li>
              <li role="menuitem">
                <a
                  class="dropdown-item"
                  [class.disabled]="!selectedRow"
                  (click)="viewFlyerHistory()"
                  >Historial</a
                >
              </li>
              <li role="menuitem">
                <a
                  class="dropdown-item"
                  [class.disabled]="!selectedRow"
                  (click)="viewIndicatorsHistory()"
                  >Historico Indicadores</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-3 text-end">
          <app-columns-select [(settings)]="settings"></app-columns-select>
        </div>
      </div>
      <div class="row pt-4 mb-3 mt-3">
        <div class="col-md-12 table-responsive">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered'"
              [settings]="settings"
              [source]="dataTable"
              (userRowSelect)="selectEvent($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>

      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <form-field
              [control]="form.get('observaciones')"
              label="Observaciones">
              <textarea
                type="text"
                class="form-control"
                formControlName="observaciones"></textarea>
            </form-field>
          </div>
          <div class="row">
            <form-field
              [control]="form.get('observaciones')"
              label="Observaciones">
              <textarea
                type="text"
                class="form-control"
                formControlName="observaciones"></textarea>
            </form-field>
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-info btn-sm active mx-1">
            Reporte de Notificaciones
          </button>
          <button class="btn btn-info btn-sm active mx-1">
            Im&aacute;genes SIJ
          </button>
          <button class="btn btn-info btn-sm active mx-1">
            Cambiar Estatus
          </button>
        </div>
      </div>
    </form>
  </div>
