<app-modal>
  <div class="ch-content" header>
    <h5 class="modal-title">Ordenes de Servicio</h5>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="mb-3">
        <button class="btn btn-primary btn-sm active mr-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
    <div>
      <div>
        <app-card-history-technical
          [statusEadmi]="
            indicatorsHistoryDataSheet
          "></app-card-history-technical>
      </div>
      <div class="d-inline-block mb-3">
        <app-columns-select [(settings)]="settings"></app-columns-select>
      </div>
      <div>
        <ng2-smart-table [settings]="settings" [source]="data">
        </ng2-smart-table>
      </div>
      <div>
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
  </div>
</app-modal>
