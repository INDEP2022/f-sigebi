<app-modal>
  <div class="ch-content" header>
    <h5 class="modal-title">Detalle</h5>
  </div>
  <div body>
    <div class="d-flex justify-content-end">
      <div class="mb-3">
        <button class="btn btn-primary btn-sm active mr-3" (click)="close()">
          Cerrar
        </button>
      </div>
    </div>
    <div>
      <div>
        <div class="d-inline-block mb-3">
          <app-columns-select
            [(settings)]="settings"
            [defaultColumns]="4"></app-columns-select>
        </div>
        <div [class.table-loading]="loading">
          <ng2-smart-table [settings]="settings" [source]="data">
          </ng2-smart-table>
        </div>
        <div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-modal>
