<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Indicador de captura y digitalizaci&oacute;n</h5>
  </div>
  <div body>
    <div class="row">
      <div>
        <capture-filter (consultEmmit)="getData($event)"></capture-filter>
      </div>
      <div class="d-flex justify-content-end" style="margin-bottom: -55px">
        <div>
          <p class="text-success m-1">
            <i class="fa fa-check" aria-hidden="true"></i> Cumplido
          </p>
          <p class="text-info m-1">
            <i class="fa fa-times-circle" aria-hidden="true"></i> Destiempo
          </p>
          <p class="text-danger m-1">
            <i class="fa fa-ban" aria-hidden="true"></i> No Cumplido
          </p>
        </div>
      </div>
      <div class="row pt-3 table-content">
        <div class="mb-3">
          <div class="d-inline-block">
            <app-columns-select
              [(settings)]="settings"
              [defaultColumns]="4"></app-columns-select>
          </div>
        </div>
      </div>
      <div>
        <ng2-smart-table
          [settings]="settings"
          [source]="data"
          (onContentRender)="onContentRender($event)">
        </ng2-smart-table>
      </div>
      <app-pagination
        [params]="params"
        [totalItems]="totalItems"></app-pagination>
    </div>
    <div>
      <button class="btn btn-sm btn-success active">
        Exportar a Excel
        <i class="bx bx-download float-icon"></i>
      </button>
    </div>
  </div>
</app-card>
