<form [formGroup]="form" class="form-material">
  <div class="row">
    <form-field
      [control]="form.get('de')"
      label="Rango de fechas"
      class="col-md-2">
      <input
        type="text"
        class="form-control"
        bsDatepicker
        formControlName="de" />
    </form-field>

    <form-field [control]="form.get('a')" label="A" class="col-md-2">
      <input
        type="text"
        class="form-control"
        bsDatepicker
        formControlName="a" />
    </form-field>

  </div>

        [form]="form"
        control="usuario"

  <div class="row">

        class="btn btn-info btn-sm active ml-2 mr-2"
        (click)="onClickReport()"

      <button
