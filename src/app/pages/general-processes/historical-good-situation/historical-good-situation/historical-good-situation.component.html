<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Situación histórica del bien</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <form-field
          [control]="form.get('goodNumber')"
          class="col-md-2"
          label="No. Bien">
          <input
            type="number"
            formControlName="goodNumber"
            class="form-control pl-1"
            oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11);" />
        </form-field>
        <form-field
          [control]="form.get('description')"
          class="col-md-10"
          label="Descripción">
          <input
            type="text"
            readonly
            formControlName="description"
            class="form-control pl-1"
            maxlength="600" />
        </form-field>
      </div>

      <div class="row pt-4">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              id="custom-table-table-cursor"
              [attr.class]="'table-responsive table-borderless'"
              [settings]="settings"
              [source]="history"
              class="custom-table">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <app-pagination
        [filterParams]="params"
        [totalItems]="totalItems"></app-pagination>
    </form>
  </div>
</app-card>
