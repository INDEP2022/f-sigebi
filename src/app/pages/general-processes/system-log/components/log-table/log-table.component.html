<div class="row">
  <form-loader *ngIf="loadingLog"></form-loader>
  <div class="col-md-12">
    <ng-scrollbar
      [track]="'all'"
      [ngStyle]="{ height: loadingLog ? '0px' : '300px' }">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        [settings]="settings"
        [source]="binnacles">
      </ng2-smart-table>
    </ng-scrollbar>
  </div>
  <app-pagination
    [filterParams]="params"
    [totalItems]="totalItems"></app-pagination>
</div>
