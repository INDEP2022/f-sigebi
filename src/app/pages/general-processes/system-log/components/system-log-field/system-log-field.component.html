<ng-container [formGroup]="form">
  <form-field
    [control]="controls.value"
    [label]="controls.columnDescription.value"
    [ngSwitch]="controls.dataType.value">
    <input
      type="number"
      formControlName="value"
      class="form-control"
      *ngSwitchCase="'NUMBER'"
      min="0"
      oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);" />
    <input
      type="text"
      formControlName="value"
      class="form-control"
      *ngSwitchCase="'DATE'"
      bsDatepicker />
    <input
      type="text"
      formControlName="value"
      class="form-control"
      *ngSwitchCase="'VARCHAR2'" />
    <input
      type="text"
      formControlName="value"
      class="form-control"
      *ngSwitchDefault />
  </form-field>
</ng-container>
