<div class="row">
  <form-loader *ngIf="loading"></form-loader>
  <div class="col-md-12">
    <ng-scrollbar
      [track]="'all'"
      [ngStyle]="{ height: loading ? '0px' : '300px' }">
      <ng2-smart-table
        [attr.class]="'table-bordered table-responsive'"
        (userRowSelect)="onSelectTable($event.data)"
        [settings]="settings"
        [source]="registers">
      </ng2-smart-table>
    </ng-scrollbar>
  </div>
  <app-pagination
    [filterParams]="params"
    [totalItems]="totalItems"></app-pagination>
</div>

<div class="row">
  <system-log-table [registerNum]="registerNum"></system-log-table>
</div>
