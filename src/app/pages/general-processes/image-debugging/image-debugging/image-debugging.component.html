<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Depuraci&oacute;n de Fotograf&iacute;as</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <!--<form-field
          [control]="form.get('goodNumber')"
          class="col-md-3"
          label="No&#46; Bien">
          <input type="number" class="form-control" formControlName="goodNumber" />
        </form-field>-->
        <form-field [control]="form.get('goodNumber')" class="col-md-4">
          <ngx-select
            [form]="form"
            control="goodNumber"
            (fetchItems)="getGoodNumberAll($event)"
            [data]="selectGoodNumberSelected"
            bindLabel="id"
            value="id"
            label="No&#46; Bien"
            (change)="estatusAndFileNumber($event)"></ngx-select>
        </form-field>

        <form-field
          [control]="form.get('goodStatus')"
          class="col-md-4"
          label="Estatus">
          <input
            type="text"
            class="form-control"
            formControlName="goodStatus" />
        </form-field>

        <form-field
          [control]="form.get('fileNumber')"
          class="col-md-4"
          label="No&#46; Expediente">
          <input
            type="number"
            class="form-control"
            formControlName="fileNumber" />
        </form-field>

        <!--<form-field [control]="form.get('idEvent')" class="col-md-4" label="Id Evento">
          <ngx-select
            [form]="form"
            control="idEvent"
            [data]=""
            label="Id Evento"></ngx-select>
            <input
            type="text"
            class="form-control"
            formControlName="idEvent" />
        </form-field>-->
      </div>

      <div class="row pt-3">
        <form-field [control]="form.get('idLot')" class="col-md-6">
          <ngx-select
            [form]="form"
            control="idLot"
            bindLabel="lotDescription"
            [data]="lotIdSelected"
            label="Lote"
            value="lotId"
            (change)="idEvent($event)"></ngx-select>
          <!--<input
            type="text"
            class="form-control"
            formControlName="idLot" />-->
        </form-field>

        <form-field [control]="form.get('idEvent')" class="col-md-6">
          <ngx-select
            [form]="form"
            control="idEvent"
            bindLabel="processKey"
            [data]="eventIdSelected"
            label="Evento"
            value="id"></ngx-select>
          <!--<input
            type="text"
            class="form-control"
            formControlName="idEvent" />-->
        </form-field>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form-check for="goods-list" label="Listado de Bienes">
            <input type="checkbox" formControlName="exists" id="goods-list" />
          </form-check>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-secondary active mr-2" (click)="openButon()">
            Consultar</button
          ><button class="btn btn-primary active">
            Validar Fotograf&iacute;as
          </button>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <div class="table-responsive">
              <ng2-smart-table [settings]="settings" [source]="goodPhoto">
              </ng2-smart-table>
            </div>
            <app-pagination
              [params]="params"
              [totalItems]="totalItems"></app-pagination>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
