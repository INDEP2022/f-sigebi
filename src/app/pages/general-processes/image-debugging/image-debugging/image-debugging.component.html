<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Depuraci&oacute;n de Fotograf&iacute;as</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row">
        <form-field
          [control]="form.get('bien')"
          class="col-md-3"
          label="No&#46; Bien">
          <input type="number" class="form-control" formControlName="bien" />
        </form-field>

        <form-field [control]="form.get('estatus')" class="col-md-3">
          <ngx-select
            [form]="form"
            control="estatus"
            [data]="select"
            label="Estatus"></ngx-select>
        </form-field>

        <form-field
          [control]="form.get('expediente')"
          class="col-md-3"
          label="No&#46; Expediente">
          <input
            type="number"
            class="form-control"
            formControlName="expediente" />
        </form-field>

        <form-field [control]="form.get('evento')" class="col-md-3">
          <ngx-select
            [form]="form"
            control="evento"
            [data]="select"
            label="Id Evento"></ngx-select>
        </form-field>
      </div>

      <div class="row pt-3">
        <form-field [control]="form.get('lote')" class="col-md-3">
          <ngx-select
            [form]="form"
            control="lote"
            [data]="select"
            label="Id Lote"></ngx-select>
        </form-field>

        <div class="col-md-3">
          <form-check for="goods-list" label="Listado de Bienes">
            <input type="checkbox" formControlName="listado" id="goods-list" />
          </form-check>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-secondary active mr-2">Consultar</button
          ><button class="btn btn-primary active">
            Validar Fotograf&iacute;as
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <ng2-smart-table [settings]="settings"></ng2-smart-table>
        <app-pagination></app-pagination>
      </div>
    </form>
  </div>
</app-card>
