<app-modal>
  <div header class="d-flex justify-content-between">
    <h5 class="modal-title">Hist√≥rico de bienes</h5>
    <div class="buttons">
      <button (click)="close()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div body>
    <div class="row b-content"></div>
    <div class="row pt-1">
      <div class="col-md-4 vertical-carousel">
        <div class="row" *ngFor="let slide of slides; let index = index">
          <div class="col-md-10">
            <img
              [src]="slide.image"
              alt="Bien"
              class="w-100"
              (click)="mainUrl = slide.image" />
          </div>
          <div class="col-md-2">
            <form-check [for]="'img-' + index">
              <input type="checkbox" name="" [id]="'img-' + index" />
            </form-check>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <img [src]="mainUrl" alt="" class="w-100" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div footer></div>
</app-modal>
