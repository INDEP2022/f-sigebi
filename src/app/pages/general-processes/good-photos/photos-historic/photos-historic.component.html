<div class="row docs-scroll">
  <div class="col-md-12 p-0">
    <h6 class="text-center" *ngIf="files.length === 0">
      No hay fotos cargadas
    </h6>
    <div
      class="col-sm-6 grid-square"
      *ngFor="let image of files; let i = index">
      <div class="w-100 m-1 img-container">
        <div class="row">
          <div class="col-md-12">
            <app-photo-historic
              [filename]="image"
              [goodNumber]="goodNumber + ''"></app-photo-historic>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
