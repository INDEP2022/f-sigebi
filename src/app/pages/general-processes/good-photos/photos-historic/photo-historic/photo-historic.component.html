<div class="row" (dblclick)="openDocumentsViewer()">
  <div class="col-md-6 p-0">
    <img [src]="loading ? loadingGif : imgSrc" [alt]="filename" width="100%" />
  </div>
  <div class="col-md-6 usuarioElimina">
    <p><b>Foto:</b> {{ filename }}</p>
    <p><b>Usuario:</b> {{ userDeleted }}</p>
    <p><b>Fecha:</b> {{ deletedDate | date : 'dd/MM/yyyy' }}</p>
  </div>
</div>
