<accordion [isAnimated]="true">
  <accordion-group [isOpen]="true" (isOpenChange)="toggleInformation = $event">
    <div accordion-heading class="row mt-3">
      <h5 class="title">
        Bienes
        <i
          class="bx bx-chevron-down bx-md float-icon-md"
          style="float: right; top: 0px"
          [ngClass]="{
            'rotate-down': toggleInformation,
            'rotate-up': !toggleInformation
          }"></i>
      </h5>
    </div>
    <app-card [header]="false">
      <div body>
        <div class="d-flex selected">
          <button
            class="btn btn-primary btn-sm active"
            type="button"
            (click)="importMassive()">
            Carga Masiva (ZIP)
            <i aria-hidden="true" class="fa fa-upload"></i>
          </button>
          <div>Seleccionado: {{ goodTemp?.id }}</div>
          <button
            class="btn btn-primary btn-sm active"
            type="button"
            [disabled]="!goodTemp"
            (click)="showPhotos()">
            Ver Fotos
            <i class="fa fa-eye"></i>
          </button>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="buttons">
              <div class="btn-group" dropdown>
                <button
                  id="button-basic"
                  dropdownToggle
                  class="btn btn-primary dropdown-toggle btn-sm active"
                  type="button"
                  [class]="selectedGoods.length === 0 ? 'disabled' : ''"
                  aria-controls="dropdown-basic">
                  <div class="d-flex align-items-center">
                    Acciones <span class="caret ml-2"></span>
                  </div>
                </button>
                <ul
                  id="dropdown-basic"
                  *dropdownMenu
                  class="dropdown-menu dropdown-menu-left"
                  role="menu"
                  aria-labelledby="button-basic">
                  <li role="menuitem">
                    <a class="dropdown-item" (click)="download()"
                      >Exportar Fotos</a
                    >
                  </li>
                  <li role="menuitem">
                    <a class="dropdown-item" (click)="openZipUploader()"
                      >Carga por Bien (ZIP)
                    </a>
                  </li>
                  <!-- <li
            role="menuitem"
            [class]="disabledDeletePhotos() ? 'disabledDelete' : ''"
            [tooltip]="errorMessage">
            <a class="dropdown-item" (click)="confirmDelete()"
              >Borrar Seleccionadas</a
            >
          </li> -->
                </ul>
              </div>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <app-columns-select
              [leftList]="true"
              [(settings)]="settings"
              class="row justify-content-end"></app-columns-select>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12">
            <div [class]="loading ? 'table-loading' : ''">
              <ng2-smart-table
                #table
                [attr.class]="'table-bordered table-responsive'"
                [settings]="settings"
                [source]="data"
                (userRowSelect)="userRowSelect($event)">
              </ng2-smart-table>
            </div>
          </div>
        </div>
        <app-pagination [params]="params" [totalItems]="totalItems">
        </app-pagination>
      </div>
    </app-card>
  </accordion-group>
</accordion>
