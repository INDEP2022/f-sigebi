<div class="row m-0">
  <div class="col-md-4 p-0">
    <button
      class="btn btn-primary btn-sm active"
      type="button"
      [disabled]="disabled"
      (click)="openFileUploader()">
      Subir Fotos
      <i class="fa fa-upload"></i>
    </button>
    <!-- <form-field [control]="form.get('img')" label="">
                    <input
                      class="form-control mb-3 mt-3"
                      type="file"
                      id="formFile"
                      accept="image/png,image/jpeg"
                      formControlName="img"
                      (change)="onFileChange($event)" />
                  </form-field> -->
  </div>

  <div class="col-md-4 p-0">
    <button
      type="button"
      [disabled]="disabledDeletePhotos()"
      class="btn btn-danger btn-sm active"
      (click)="confirmDelete()">
      Borrar fotos seleccionadas
      <i class="fa fa-eraser"></i>
    </button>
  </div>

  <div
    class="col-md-4 p-0 d-flex justify-content-between"
    style="text-align: right">
    <div class="buttons">
      <div class="btn-group" dropdown>
        <button
          id="button-basic"
          [disabled]="files.length < 1"
          dropdownToggle
          type="button"
          class="btn btn-primary dropdown-toggle btn-sm active"
          aria-controls="dropdown-basic">
          <div class="d-flex align-items-center">
            Acciones de doble click<span class="caret ml-2"></span>
          </div>
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-labelledby="button-basic">
          <li role="menuitem">
            <a class="dropdown-item" (click)="dobleClickAction = 1"
              >Visualizar</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item" (click)="dobleClickAction = 2"
              >Hist√≥rico</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row m-0">
  <!-- <small class="text-info mt-3 mb-2 info-foto" *ngIf="files.length > 0"
    >Da doble click a la foto para visualizarlo</small
  > -->
  <div class="row docs-scroll">
    <div class="col-md-12">
      <h6 class="text-center" *ngIf="files.length === 0">
        No hay fotos cargadas
      </h6>
      <div
        class="col-md-4 grid-square"
        *ngFor="let image of files; let i = index">
        <div class="w-100 m-1 img-container">
          <div class="row">
            <div class="col-md-12">
              <app-photo
                [dobleClickAction]="dobleClickAction"
                [filename]="image"
                [goodNumber]="goodNumber + ''"></app-photo>
            </div>
          </div>
          <!-- <input
                    type="checkbox"
                    class="float-check checkbox-color checkbox-primary"
                    id="check2" /> -->
          <form-check for="keep-{{ i }}" class="float-check">
            <input
              type="checkbox"
              id="keep-{{ i }}"
              (change)="selectFile(image, $event)"
              class="form-control" />
          </form-check>
        </div>
      </div>
    </div>
  </div>
</div>
