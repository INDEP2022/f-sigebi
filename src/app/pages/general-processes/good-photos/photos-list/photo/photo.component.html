<div
  class="row"
  (dblclick)="dobleClickAction === 1 ? openDocumentsViewer() : openHistoric()">
  <div class="col-md-12 p-0">
    <img
      *ngIf="!isDocument"
      [src]="loading ? loadingGif : imgSrc"
      [alt]="filename"
      width="100%" />
    <img
      *ngIf="isDocument"
      [src]="loading ? loadingGif : imgDocument"
      [alt]="filename"
      width="100%" />
  </div>
</div>
