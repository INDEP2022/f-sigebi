<app-modal>
  <div header>
    <h5 class="modal-title">Selección de Clasificación Alterna</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <ng2-smart-table
            [attr.class]="'table-bordered'"
            [settings]="settings"
            [source]="clasifications">
          </ng2-smart-table>
        </div>
      </div>
    </div>
    <app-pagination
      [filterParams]="params"
      [totalItems]="totalItems"></app-pagination>
  </div>

  <div footer>
    <div class="row pb-5">
      <div class="col-md-12 d-flex justify-content-end">
        <div>
          <button class="btn btn-danger btn-sm active mr-3" (click)="confirm()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
