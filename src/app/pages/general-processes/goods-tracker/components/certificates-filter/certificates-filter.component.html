<form [formGroup]="form" class="form-material" (submit)="search()">
  <div class="row">
    <form-field
      [control]="form.get('receptionFrom')"
      label="Fecha de Recepci&oacute;n de"
      class="col-md-3">
      <input
        type="text"
        formControlName="receptionFrom"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field [control]="form.get('receptionTo')" label="A" class="col-md-3">
      <input
        type="text"
        formControlName="receptionTo"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field
      [control]="form.get('devolutionDateFrom')"
      label="Fecha de Devoluci&oacute;n de"
      class="col-md-3">
      <input
        type="text"
        formControlName="devolutionDateFrom"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field
      [control]="form.get('devolutionDateTo')"
      label="A"
      class="col-md-3">
      <input
        type="text"
        formControlName="devolutionDateTo"
        class="form-control"
        bsDatepicker />
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('statusChangeFrom')"
      label="Fecha de Cambio de Estatus de"
      class="col-md-3">
      <input
        type="text"
        formControlName="statusChangeFrom"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field
      [control]="form.get('statusChaangeTo')"
      label="A"
      class="col-md-3">
      <input
        type="text"
        formControlName="statusChaangeTo"
        class="form-control"
        bsDatepicker />
    </form-field>
    <form-field
      [control]="form.get('certificate')"
      label="Acta"
      class="col-md-3">
      <input
        type="text"
        oninput="if(this.value.length > 200) this.value = this.value.slice(0, 200)"
        formControlName="certificate"
        class="form-control" />
    </form-field>

    <form-field [control]="form.get('receptionStatus')" class="col-md-3">
      <ngx-select
        [form]="form"
        (change)="statusChange()"
        [multiple]="true"
        [searchOnInit]="true"
        className="scroll-line"
        control="receptionStatus"
        [data]="goodStatuses"
        value="status"
        bindLabel="description"
        (fetchItems)="getGoodStatuses($event)"
        label="Estatus"
        [labelTemplate]="statusLabel"
        [optionTemplate]="statusOption"></ngx-select>
      <ng-template #statusLabel let-item="item" let-clear="clear">
        <div class="custom-tmp" [title]="item.status + '-' + item.description">
          <span class="custom-icon" (click)="clear(item)">x</span>
          <span class="custom-value-label"
            >{{ item.status }} - {{ item.description }}</span
          >
        </div>
      </ng-template>
      <ng-template #statusOption let-item="item">
        <div [title]="item.status + '-' + item.description">
          {{ item.status }} - {{ item.description }}
        </div>
      </ng-template>
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('eventNum')"
      label="No&#46; Evento de Comercializaci&oacute;n"
      class="col-md-3">
      <input
        type="text"
        formControlName="eventNum"
        class="form-control"
        oninput="if(this.value.length > 200) this.value = this.value.slice(0, 200)" />
    </form-field>

    <form-field
      [control]="form.get('historicalProcess')"
      label="Historia de Proceso del Bien"
      class="col-md-3">
      <input
        type="text"
        formControlName="historicalProcess"
        oninput="if(this.value.length > 1000) this.value = this.value.slice(0, 1000)"
        class="form-control" />
    </form-field>
    <!-- <form-check label="En Proceso de Venta" for="inSaleProcess">
      <input type="checkbox" formControlName="enProceso" id="inSaleProcess" />
    </form-check> -->
  </div>

  <div class="row pt-3">
    <div class="col-md-12 d-inline">
      <button class="btn btn-primary active btn-sm mr-3">
        Buscar
        <i class="bx bx-search-alt bx-sm float-icon"></i>
      </button>

      <button
        type="button"
        (click)="cleanFilters.emit()"
        class="btn btn-danger btn-sm active mr-3">
        Limpiar <i class="fas fa-eraser"> </i>
      </button>
    </div>
  </div>
</form>
