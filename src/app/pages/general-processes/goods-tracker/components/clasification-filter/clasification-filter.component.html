<form [formGroup]="form" class="form-material" (submit)="search()">
  <div class="row">
    <form-field
      [control]="form.get('fraccion')"
      label="Fracción Arancelaría"
      class="col-md-2">
      <input type="number" formControlName="fraccion" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('numeroClasificacion')"
      label="Número Clasificación de Bien"
      class="col-md-2">
      <input
        type="number"
        formControlName="numeroClasificacion"
        class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('clasificacionAlterna')"
      label="Clasificación Alterna del Bien"
      class="col-md-4">
      <input
        type="text"
        formControlName="clasificacionAlterna"
        class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('sssubtipoDescripcion')"
      label="Descripción del Sub Sub Subtipo"
      class="col-md-4">
      <input
        type="text"
        formControlName="sssubtipoDescripcion"
        class="form-control" />
    </form-field>
  </div>

  <div class="row pt-3">
    <app-goods-types-shared
      [form]="form"
      [inlineForm]="true"></app-goods-types-shared>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary active">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
</form>
