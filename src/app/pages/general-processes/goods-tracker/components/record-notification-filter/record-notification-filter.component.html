<form [formGroup]="form" class="form-material" (submit)="search()">
  <div class="row">
    <form-field
      [control]="form.get('expediente')"
      label="Expediente"
      class="col-md-2">
      <input type="text" formControlName="expediente" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('volante')"
      label="Volante"
      class="col-md-2">
      <input type="text" formControlName="volante" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('noJuzgado')"
      label="No&#46; Juzgado"
      class="col-md-4">
      <input type="text" formControlName="noJuzgado" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('expTrans')"
      label="Exp&#46; Trans&#46;"
      class="col-md-4">
      <input type="text" formControlName="expTrans" class="form-control" />
    </form-field>
  </div>
  <div class="row pt-3">
    <form-field
      [control]="form.get('expediente')"
      label="Expediente"
      class="col-md-2">
      <input type="text" formControlName="expediente" class="form-control" />
    </form-field>

    <form-check label="Listado de Expedientes" class="col" for="expList">
      <input type="checkbox" formControlName="listadoExp" id="expList" />
    </form-check>

    <form-field
      [control]="form.get('fechaOficio')"
      label="Fecha Oficio Ext&#46;"
      class="col-md-3">
      <input
        type="text"
        formControlName="fechaOficio"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field [control]="form.get('amparo')" label="Amparo" class="col-md-4">
      <input type="text" formControlName="amparo" class="form-control" />
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('indiciado')"
      label="Nombre Indiciado"
      class="col-md-4">
      <input type="text" formControlName="indiciado" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('minPub')"
      label="Ministerio P&uacute;blico"
      class="col-md-4">
      <input type="text" formControlName="minPub" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('tocaPenal')"
      label="Toca Penal"
      class="col-md-4">
      <input type="text" formControlName="tocaPenal" class="form-control" />
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('oficExt')"
      label="Oficio Ext&#46; No&#46;"
      class="col-md-3">
      <input type="text" formControlName="oficExt" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('averPrevia')"
      label="Averiguaci&oacute;n Previa"
      class="col-md-3">
      <input type="text" formControlName="averPrevia" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('dictamen')"
      label="Dictamen"
      class="col-md-3">
      <input type="text" formControlName="dictamen" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('causaPenal')"
      label="Causa Penal"
      class="col-md-3">
      <input type="text" formControlName="causaPenal" class="form-control" />
    </form-field>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary active">
        Buscar<i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
</form>
