<app-card [header]="true">
  <div class="ch-content" header>
    <div class="col-md-5">
      <h5 class="title">RASTREADOR POR BIENES Y NOTIFICACIONES</h5>
    </div>
    <div class="buttons d-flex">
      <!-- <form
        [formGroup]="formCheckbox"
        class="form-material d-flex justify-content-end"> -->

          <input
            type="checkbox"

            formControlName="goodIrre" />
        </form-check> -->
      <!-- <form-check for="galery" label="Ver Fotos">
          <input type="checkbox" id="galery" formControlName="lookPhoto" />
        </form-check>
        <div> -->
      <!-- <button (click)="getAll()" class="btn btn-primary btn-sm active">
            Todos los registros
            <i class="bx bx-search-alt bx-sm float-icon"></i>
          </button> -->
      <!-- </div>
      </form> -->
    </div>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12">
        <accordion [isAnimated]="true">
          <accordion-group [isOpen]="true">
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-filter" aria-hidden="true"></i>
                  Filtros
                </h5>
              </div>

              <div></div>
            </div>
            <div class="form-material">
              <app-card [header]="false">
                <div body>
                  <h6 class="pb-4">
                    Clasificación de Bienes (Tipo, Subtipo, Ssubtipo, Sssubtipo)
                  </h6>
                  <clasification-filter
                    [form]="form"
                    [(subloading)]="subloading"
                    [params]="params"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="resetFilters()"></clasification-filter>
                  <br />
                  <hr class="row" />
                  <h6 class="pb-4 pt-3">Datos del Bien</h6>
                  <data-filter
                    [form]="form"
                    [params]="params"
                    [(subloading)]="subloading"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="resetFilters()"></data-filter>

                  <br />
                  <hr class="row" />
                  <h6 class="pb-4 pt-3">Expediente Notificación y Dictamen</h6>
                  <record-notification-filter
                    class="pb-3"
                    [form]="form"
                    [(subloading)]="subloading"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="
                      resetFilters()
                    "></record-notification-filter>
                  <br />
                  <hr class="row" />
                  <h6 class="pb-4 pt-3">
                    Actas de Recepción y Actas o Procesos de Destino
                  </h6>
                  <certificates-filter
                    class="pb-3"
                    [form]="form"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="resetFilters()"></certificates-filter>

                  <br />
                  <hr class="row" />
                  <h6 class="pb-4 pt-3">
                    Catálogo de Transferente | Emisora | Autoridad
                  </h6>
                  <transfer-autority-filter
                    class="pb-3"
                    [form]="form"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="resetFilters()"></transfer-autority-filter>
                  <br />
                  <hr class="row" />
                  <h6 class="pb-4 pt-3">Ubicación del Bien</h6>
                  <location-filter
                    class="pb-3"
                    [form]="form"
                    (onSubmit)="searchGoods($event)"
                    (cleanFilters)="resetFilters()"></location-filter>
                </div>
              </app-card>
            </div>
          </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</app-card>
<div #scrollTable></div>
<goods-table
  [selectedGooods]="selectedGooods"
  [formCheckbox]="formCheckbox"
  [loading]="loading"
  [style.display]="
    showTable && !formCheckbox.controls.lookPhoto.value ? '' : 'none'
  "
  [goods]="goods"
  [params]="_params"
  [formData]="form"
  [totalItems]="totalItems"
  [fomrCheck]="formCheckbox"
  [filters]="filters"></goods-table>
<photo-galery
  [formCheckbox]="formCheckbox"
  [style.display]="
    showTable && formCheckbox.controls.lookPhoto.value ? '' : 'none'
  "
  [goods]="goods"
  [loading]="loading"
  [params]="_params"
  [totalItems]="totalItems"></photo-galery>
