<form [formGroup]="form" class="form-material" (submit)="search()">
  <div class="row">
    <form-field
      [control]="form.get('fechaFrom')"
      label="Fecha de Recepción de"
      class="col-md-3">
      <input
        type="text"
        formControlName="fechaFrom"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field [control]="form.get('fechaTo')" label="A" class="col-md-3">
      <input
        type="text"
        formControlName="fechaTo"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field [control]="form.get('acta')" label="Acta" class="col-md-3">
      <input type="text" formControlName="acta" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('estatus')"
      label="Estatus"
      class="col-md-3">
      <input type="text" formControlName="estatus" class="form-control" />
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('cambioFrom')"
      label="Fecha de Cambio de Estatus de"
      class="col-md-3">
      <input
        type="text"
        formControlName="cambioFrom"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field [control]="form.get('cambioTo')" label="A" class="col-md-3">
      <input
        type="text"
        formControlName="cambioTo"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field
      [control]="form.get('noEvento')"
      label="No. Evento de Comercialización"
      class="col-md-3">
      <input type="text" formControlName="noEvento" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('proceso')"
      label="Historia de Proceso del bien"
      class="col-md-3">
      <input type="text" formControlName="proceso" class="form-control" />
    </form-field>
  </div>

  <div class="row">
    <form-check label="En Proceso de Venta" for="inSaleProcess">
      <input type="checkbox" formControlName="enProceso" id="inSaleProcess" />
    </form-check>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary active">
        Buscar<i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
</form>
