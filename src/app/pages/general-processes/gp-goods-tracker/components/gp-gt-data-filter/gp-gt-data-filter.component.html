<form class="form-material" [formGroup]="form" (submit)="search()">
  <div class="row">
    <form-field
      [control]="form.get('noBien')"
      class="col-md-2"
      label="No. Bien">
      <input type="text" formControlName="noBien" class="form-control" />
    </form-field>

    <form-check label="List. Bienes" for="goodsList" class="col-md-2">
      <input
        type="checkbox"
        formControlName="listBienes"
        id="goodsList"
        class="form-control" />
    </form-check>

    <form-field
      [control]="form.get('proceso')"
      class="col-md-3"
      label="Proceso">
      <input type="text" formControlName="proceso" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('invSami')"
      class="col-md-3"
      label="Inv. SAMI">
      <input type="text" formControlName="invSami" class="form-control" />
    </form-field>

    <form-check label="List. Inventario" for="inventoryList" class="col-md-2">
      <input
        type="checkbox"
        formControlName="listInv"
        id="inventoryList"
        class="form-control" />
    </form-check>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('destino')"
      class="col-md-3"
      label="Identificador de Destino">
      <select formControlName="destino" class="form-control">
        <option
          [value]="identifier.value"
          *ngFor="let identifier of targetIdentifiers">
          {{ identifier.label }}
        </option>
      </select>
    </form-field>

    <form-field
      [control]="form.get('estatus')"
      class="col-md-4"
      label="Estatus">
      <input type="text" formControlName="estatus" class="form-control" />
    </form-field>

    <form-field [control]="form.get('bienes')" class="col-md-3" label="Bienes">
      <select formControlName="bienes" class="form-control">
        <option
          [value]="photoOption.value"
          *ngFor="let photoOption of photosOptions">
          {{ photoOption.label }}
        </option>
      </select>
    </form-field>

    <form-field
      [control]="form.get('menaje')"
      class="col-md-2"
      label="Bien Padre Menaje">
      <input type="text" formControlName="menaje" class="form-control" />
    </form-field>
  </div>
  <div class="row pt-3">
    <form-field
      [control]="form.get('avaluoFrom')"
      class="col-md-3"
      label="Valor Avaluo de">
      <input type="text" formControlName="avaluoFrom" class="form-control" />
    </form-field>

    <form-field [control]="form.get('avaluoTo')" class="col-md-3" label="A">
      <input type="text" formControlName="avaluoTo" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('fechaFoto')"
      class="col-md-3"
      label="Fecha Foto">
      <input
        type="text"
        formControlName="fechaFoto"
        class="form-control"
        bsDatepicker />
    </form-field>

    <form-field
      [control]="form.get('identificador')"
      class="col-md-3"
      label="Identificador">
      <input type="text" formControlName="identificador" class="form-control" />
    </form-field>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('descripcion')"
      class="col-md-4"
      label="DescripciÃ³n">
      <input type="text" formControlName="descripcion" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('atributos')"
      class="col-md-4"
      label="Atributos">
      <input type="text" formControlName="atributos" class="form-control" />
    </form-field>

    <form-check label="Gabinete Social" for="gabinete" class="col-md-4">
      <input
        type="checkbox"
        formControlName="gabinete"
        id="gabinete"
        class="form-control" />
    </form-check>
  </div>

  <div class="row pt-3">
    <form-field
      [control]="form.get('invMueble')"
      class="col-md-3"
      label="Inv. Mueble">
      <input type="text" formControlName="invMueble" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('invSiabi')"
      class="col-md-3"
      label="Inv. SIABI">
      <input type="text" formControlName="invSiabi" class="form-control" />
    </form-field>

    <form-field
      [control]="form.get('invCisi')"
      class="col-md-3"
      label="Inv. CISI">
      <input type="text" formControlName="invCisi" class="form-control" />
    </form-field>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary active">
        Buscar <i class="fa fa-search ml-2"></i>
      </button>
    </div>
  </div>
</form>
