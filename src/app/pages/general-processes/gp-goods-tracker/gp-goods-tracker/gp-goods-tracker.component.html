<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">RASTREADOR POR BIENES Y NOTIFICACIONES</h5>
  </div>

  <div body>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <span class="label text-secondary">Buscar por:</span>
        </div>
      </div>
      <!-- Just to scroll to this element when filter clicked -->
      <div #scrollFiler></div>
      <div class="row pt-3">
        <div class="col-md-12">
          <form-radio
            class="col-md-6"
            *ngFor="let criteria of filterCriterias"
            [label]="criteria.label">
            <input
              type="radio"
              formControlName="criterio"
              [value]="criteria.value" />
          </form-radio>
        </div>
      </div>
    </form>
  </div>
</app-card>

<app-card [header]="true" *ngIf="criteriaControl.value">
  <div class="ch-content" header>
    <h5 class="title">Filtro: {{ getFilterName() }}</h5>
  </div>

  <div body>
    <clasification-filter
      *ngIf="criteriaControl.value == criteriasEnum.GOOD_CLASIFICATION"
      (onSubmit)="searchGoods($event)"></clasification-filter>
    <data-filter
      *ngIf="criteriaControl.value == criteriasEnum.GOOD_DATA"
      (onSubmit)="searchGoods($event)"></data-filter>
    <record-notification-filter
      *ngIf="
        criteriaControl.value == criteriasEnum.GOOD_RECORD_NOTIFICATION
      "></record-notification-filter>
    <certificates-filter
      *ngIf="
        criteriaControl.value == criteriasEnum.GOOD_RECEPTION_CERTIFICATE
      "></certificates-filter>
    <transfer-autority-filter
      *ngIf="
        criteriaControl.value == criteriasEnum.GOOD_TRANSFER
      "></transfer-autority-filter>
    <location-filter
      *ngIf="
        criteriaControl.value == criteriasEnum.GOOD_LOCATION
      "></location-filter>
  </div>
</app-card>
