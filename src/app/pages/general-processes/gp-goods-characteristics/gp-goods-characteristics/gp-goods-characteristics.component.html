<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Características del bien</h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12 md-tabs">
        <form [formGroup]="form" class="form-material">
          <tabset>
            <tab heading="Datos de Búsqueda">
              <div class="row">
                <div class="col-md-4">
                  <app-goods-types-shared
                    [form]="form"></app-goods-types-shared>
                </div>
                <div class="col-md-4">
                  <div class="row pt-3">
                    <form-field [control]="form.get('noBien')">
                      <ngx-select
                        [form]="form"
                        control="noBien"
                        [data]="select"
                        label="No. Bien"></ngx-select>
                    </form-field>
                  </div>
                  <div class="row pt-4">
                    <form-field
                      [control]="form.get('noClasif')"
                      label="No Clasif Bien">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="noClasif" />
                    </form-field>
                  </div>
                  <div class="row pt-3">
                    <form-field [control]="form.get('status')" label="Estatus">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="status" />
                    </form-field>
                  </div>
                </div>
              </div>
            </tab>
            <tab heading="Datos Generales del Bien">
              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <form-field
                      [control]="form.get('descripcion')"
                      label="Descripción">
                      <textarea
                        formControlName="descripcion"
                        class="form-control"></textarea>
                    </form-field>
                  </div>
                  <div class="row pt-3">
                    <form-field
                      [control]="form.get('unidad')"
                      label="Unidad"
                      class="col-md-4">
                      <input
                        type="text"
                        formControlName="unidad"
                        class="form-control" />
                    </form-field>
                    <form-field
                      class="col-md-4"
                      [control]="form.get('cantidad')"
                      label="Cantidad">
                      <input
                        type="text"
                        formControlName="cantidad"
                        class="form-control" />
                    </form-field>
                    <form-field
                      class="col-md-4"
                      [control]="form.get('valRef')"
                      label="Val. Referencia">
                      <input
                        type="text"
                        formControlName="valRef"
                        class="form-control" />
                    </form-field>
                  </div>
                </div>
                <div class="col-md-4">
                  <app-delegation-shared [form]="form"></app-delegation-shared>
                </div>
              </div>

              <div class="row">
                <form-field
                  [control]="form.get('fechaAval')"
                  label="Fecha Avalúo Vigencia"
                  class="col-md-3">
                  <input
                    type="text"
                    formControlName="fechaAval"
                    class="form-control"
                    bsDatepicker />
                </form-field>

                <form-field
                  [control]="form.get('valorAval')"
                  label="Valor Avalúo"
                  class="col-md-3">
                  <input
                    type="text"
                    formControlName="valorAval"
                    class="form-control" />
                </form-field>

                <form-field
                  [control]="form.get('latitud')"
                  label="Latitud"
                  class="col-md-3">
                  <input
                    type="text"
                    formControlName="latitud"
                    class="form-control" />
                </form-field>

                <form-field
                  [control]="form.get('longitud')"
                  label="Longitud"
                  class="col-md-3">
                  <input
                    type="text"
                    formControlName="longitud"
                    class="form-control" />
                </form-field>
              </div>

              <div class="row pt-3">
                <form-field
                  [control]="form.get('observaciones')"
                  label="Observaciones"
                  class="col-md-8">
                  <textarea
                    formControlName="observaciones"
                    class="form-control"></textarea>
                </form-field>

                <div class="col-md-4">
                  <small>¿Con Avalúo?</small>
                  <div class="d-flex">
                    <form-radio label="Si">
                      <input type="radio" formControlName="avaluo" value="1" />
                    </form-radio>
                    <form-radio label="No">
                      <input type="radio" formControlName="avaluo" value="0" />
                    </form-radio>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </form>
      </div>
    </div>
  </div>
</app-card>
