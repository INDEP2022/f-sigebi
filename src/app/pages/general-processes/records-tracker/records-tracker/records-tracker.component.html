<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Rastreador de Expedientes</h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12 md-tabs">
        <accordion [isAnimated]="true">
          <accordion-group [isOpen]="true">
            <div accordion-heading class="d-flex justify-content-between">
              <div>
                <h5>
                  <i class="fa fa-filter" aria-hidden="true"></i>
                  Filtros
                </h5>
              </div>

              <div></div>
            </div>
            <div class="form-material">
              <app-card [header]="false">
                <div body>
                  <form [formGroup]="form" class="form-material">
                    <h6>Criterios por Notificaci&oacute;n</h6>
                    <div class="row pt-3">
                      <form-field
                        [control]="form.get('noExpediente')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="expedientNumber"
                          value="expedientNumber"
                          label="No&#46; Expediente"
                          [control]="'noExpediente'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                      <form-field
                        [control]="form.get('averPrevia')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="preliminaryInquiry"
                          value="preliminaryInquiry"
                          label="Averiguaci&oacute;n Previa"
                          [control]="'averPrevia'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>

                      <form-field
                        [control]="form.get('causaPenal')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="criminalCase"
                          value="criminalCase"
                          label="Causa Penal"
                          [control]="'causaPenal'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                      <!-- wheelNumber -->
                      <form-field
                        [control]="form.get('noVolante')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="wheelNumber"
                          value="wheelNumber"
                          label="No&#46; Volante"
                          [control]="'noVolante'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                    </div>

                    <div class="row pt-3">
                      <form-field
                        [control]="form.get('indiciado')"
                        label="Nombre Indiciado"
                        class="col-md-3">
                        <input
                          type="text"
                          class="form-control"
                          formControlName="indiciado"
                          [max-length]="100" />
                      </form-field>
                      <!-- receiptDate -->
                      <form-field
                        [control]="form.get('fechaRec')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="receiptDate"
                          value="receiptDate"
                          label="Fecha Recepci&oacute;n"
                          [control]="'fechaRec'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                      <!-- protectionKey -->
                      <form-field
                        [control]="form.get('amparo')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="protectionKey"
                          value="protectionKey"
                          label="Amparo"
                          [control]="'amparo'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                      <!-- touchPenaltyKey -->
                      <form-field
                        [control]="form.get('tocaPenal')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="touchPenaltyKey"
                          value="touchPenaltyKey"
                          label="Toca Penal"
                          [control]="'tocaPenal'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                    </div>
                    <!-- courtNumber -->
                    <div class="row pt-3">
                      <form-field
                        [control]="form.get('noJuzgado')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="courtNumber"
                          value="courtNumber"
                          label="No&#46; Juzgado"
                          [control]="'noJuzgado'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                      <!-- externalOfficeDate -->
                      <form-field
                        [control]="form.get('fechaOficio')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="externalOfficeDate"
                          value="externalOfficeDate"
                          label="Fecha Oficio Externo"
                          [control]="'fechaOficio'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>

                      <form-field
                        [control]="form.get('minPub')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getMinsPublic($event)"
                          [data]="minsPublic"
                          [form]="form"
                          bindLabel="manager"
                          value="id"
                          label="Ministerio P&uacute;blico"
                          [control]="'minPub'"
                          (change)="onMinsPublicChange($event)">
                        </ngx-select>
                      </form-field>
                      <!-- officeExternalKey -->
                      <form-field
                        [control]="form.get('oficioExterno')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getNotifications($event)"
                          [data]="notificationselect"
                          [form]="form"
                          bindLabel="officeExternalKey"
                          value="officeExternalKey"
                          label="Oficio Externo No&#46;"
                          [control]="'oficioExterno'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                    </div>
                    <!-- getEntFed -->
                    <div class="row pt-3">
                      <form-field
                        [control]="form.get('entFed')"
                        class="col-md-3">
                        <ngx-select
                          (fetchItems)="getEntFed($event)"
                          [data]="entsFed"
                          [form]="form"
                          bindLabel="downloadState"
                          value="codeState"
                          label="Entidad Federativa"
                          [control]="'entFed'"
                          (change)="onNotificationChange($event)">
                        </ngx-select>
                      </form-field>
                    </div>

                    <div class="row pt-3">
                      <div class="col-md-12">
                        <button
                          class="btn btn-primary btn-sm active m-3"
                          (click)="consult()">
                          Consultar
                          <i class="bx bx-search-alt bx-sm float-icon"></i>
                        </button>
                        <button
                          class="btn btn-danger btn-sm active mr-3"
                          (click)="clean()">
                          Limpiar <i class="fas fa-eraser"> </i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </app-card>
            </div>
          </accordion-group>
        </accordion>
      </div>
    </div>
    <div #scrollTable></div>
    <div class="row" *ngIf="showTable">
      <h6>Notificaciones</h6>
      <div class="row">
        <div class="d-flex justify-content-end">
          <app-columns-select
            [(settings)]="settingsNotifications"
            [defaultColumns]="5"></app-columns-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div [class]="loading ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settingsNotifications"
              [source]="data">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <div class="row">
        <app-pagination
          [params]="params"
          [totalItems]="totalItems"></app-pagination>
      </div>
    </div>
    <div class="row" *ngIf="showTable">
      <div class="row mt-5">
        <h6>Bienes Relacionados</h6>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <app-columns-select
            [(settings)]="settingsGood"
            [defaultColumns]="5"></app-columns-select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div [class]="loadingGood ? 'table-loading' : ''">
            <ng2-smart-table
              [attr.class]="'table-bordered table-responsive'"
              [settings]="settingsGood"
              [source]="dataGood">
            </ng2-smart-table>
          </div>
        </div>
      </div>
      <div class="row">
        <app-pagination
          [params]="paramsGood"
          [totalItems]="totalItemsGood"></app-pagination>
      </div>
    </div>
  </div>
</app-card>
