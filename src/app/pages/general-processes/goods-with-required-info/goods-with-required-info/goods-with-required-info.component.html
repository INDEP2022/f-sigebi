<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">
      Listado de Bienes con Informaci&oacute;n Requerida Nula
    </h5>
  </div>

  <div body>
    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings"
              [source]="attribGoodBad"
              (rowSelect)="openGood($event.data)">
            </ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
