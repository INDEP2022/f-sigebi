<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">Depuraci&oacute;n de Expedientes</h5>
  </div>

  <div body>
    <form [formGroup]="form" class="form-material">
      <div class="row b-content">
        <div class="col-md-6">
          <h3>Origen</h3>
          <div class="row pt-3">
            <app-purging-records-form
              [form]="form"
              recordField="noExpediente"
              previusInquiryField="averPrevia"
              criminalCaseField="causaPenal"
              circumstantialRecordField="acta"
              protectionField="amparo"
              penalField="tocaPenal"
              identifierField="identificador"></app-purging-records-form>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-purging-records-table></app-purging-records-table>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-md-12 d-flex justify-content-center">
              <div>
                <button class="btn btn-danger btn-sm active mr-2">
                  Eliminar Exp&#46;
                </button>
              </div>
              <div>
                <button class="btn btn-primary btn-sm active">
                  Integrar Exp&#46;
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Destino</h3>
          <div class="row pt-3">
            <app-purging-records-form
              [form]="form"
              recordField="noExpediente"
              previusInquiryField="averPrevia"
              criminalCaseField="causaPenal"
              circumstantialRecordField="acta"
              protectionField="amparo"
              penalField="tocaPenal"
              identifierField="identificador"></app-purging-records-form>
          </div>

          <div class="row">
            <div class="col-md-12">
              <app-purging-records-table></app-purging-records-table>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-md-12 d-flex justify-content-center">
              <div>
                <button class="btn btn-danger btn-sm active mr-2">
                  Cancelar
                </button>
              </div>
              <div>
                <button class="btn btn-primary btn-sm active">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-card>
